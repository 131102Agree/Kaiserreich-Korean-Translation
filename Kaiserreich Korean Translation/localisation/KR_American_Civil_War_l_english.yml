amcivwar.80.t:0 "점령지에서 온 피난민들"
amcivwar.80.d:0 "점령지의 피난민들이 도착하기 시작했습니다. 이 사람들은 국가의 인력으로 빠르게 추가되었습니다."
amcivwar.80.a:0 "이들은 우리의 대의를 도울 것이다."
amcivwar.81.t:0 "태평양 군수 산업"
amcivwar.81.d:0 "서부 해안의 산업들은 소비재 수출에 맞춰져 있었습니다. 미 태평양 합중국의 전쟁 물자에 대한 수요는 이 산업들이 군수 산업으로 바뀌게 만들었습니다."
amcivwar.81.a:0 "태평양 합중국에 이득이 된다."
amcivwar.82.t:0 "징집법"
amcivwar.82.d:0 "남부의 강력한 군사 전통은 과소평과 되지 않았지만 인력 부족은 미주연합의 문제였습니다. 징집 연령을 15세까지 낮춰 미주연합은 더 많은 인력을 확보할 수 있었습니다."
amcivwar.82.a:0 "모든 사람들을 전선으로"
amcivwar.83.t:0 "무정부주의자들이 문제를 일으키다"
amcivwar.83.d:0 "무정부주의자들의 소규모 단체는 항상 CSA 내부의 과격파였고 문제를 일으키기 시작했습니다. 그들은 CSA의 정책이 무정부주의 운동에 해를 끼친다고 불평했고 개혁을 요구하고 있습니다. 그들은 CSA의 전쟁 노선의 안전성을 위협하고 있습니다."
amcivwar.83.a:0 "그들을 말살하자"
amcivwar.83.b:0 "그들을 무시하자"
amcivwar.84.t:0 "악마와의 거래"
amcivwar.84.d:0 "애틀란타가 적군에 함락당한 것은 롱과 그의 부하들이 리드와 CSA의 도움을 찾게 만들었습니다. 리드와 CSA 역시 전쟁에서 지고 있기 때문에 좋은 상황은 아니였고 롱은 진지하게 악마와의 거래를 고려했습니다."
amcivwar.84.a:0 "우리는 선택의 여지가 없다."
amcivwar.84.b:0 "리드와는 거래하지 않는다."
amcivwar.85.t:0 "악마와의 거래"
amcivwar.85.d:0 "미주연합의 패배가 임박하자, 롱은 동맹의 가능성에 대해 논의하기 위해 리드의 진영에 대사를 보냈습니다. 롱을 믿는 것은 멍청한 일이지만 리드의 상황 역시 좋지 않았기 때문에 전쟁 노선에서 동맹은 도움이 될 것입니다."
amcivwar.85.a:0 "롱과는 거래하지 않는다"
amcivwar.85.b:0 "동맹을 맺는다. 일단은."
amcivwar.86.t:0 "악마와의 거래가 체결되다"
amcivwar.86.d:0 "미주연합의 패배가 임박하자, 롱은 동맹의 가능성에 대해 논의하기 위해 리드의 진영에 대사를 보냈습니다. 수많은 토론 끝에 리드와 CSA 지도부는 동의했고 CSA와 미주연합 간의 동맹이 형성되었습니다."
amcivwar.86.a:0 "동맹을 맺는다. 일단은..."
amcivwar.87.t:0 "동맹의 붕괴"
amcivwar.87.d:0 "공동의 적을 물리친 후, 롱과 리드가 서로를 공격하는 것은 시간 문제였습니다. 롱과 미주연합이 기습 공격을 감행하자 연막이 간신히 걷혔고 전쟁이 다시금 시작되었습니다."
amcivwar.87.a:0 "리드에게 죽음을!"
amcivwar.88.t:0 "딕시 금속"
amcivwar.88.d:0 "미주연합은 다른 세력들에 비해 자원이 적었기 때문에 전쟁은 힘든 일이었습니다. 미주연합의 국민들은 전쟁 물자를 지원하기 위해 결집해서 녹일 수 있는 냄비와 솥을 내놓기 시작했습니다. 이것은 미주연합의 금속 공급량을 증가시켰습니다."
amcivwar.88.a:0 "이것이 남부인들의 정신이지"
amcivwar.89.t:0 "미사용 비축유"
amcivwar.89.d:0 "미주연합은 공군에 공급할 석유가 절실히 필요했고 정부는 신생 국가에서 발견할 수 있는 모든 석유를 찾아 다녔습니다. 철저한 조사 끝에 수 백 배럴이 모였고 공군에 제공되었습니다."
amcivwar.89.a:0 "흑색 금."
amcivwar.90.t:0 "전쟁 채권"
amcivwar.90.d:0 "국가는 전쟁에 자금을 대야했고 전쟁 채권을 사 정부를 지원할 시민들을 찾았습니다. 국민들은 전쟁 물자를 지원하기 위해 변변찮은 자금을 내기 시작했습니다."
amcivwar.90.a:0 "신의 은총이군."
amcivwar.91.t:0 "유색 인종 부대"
amcivwar.91.d:0 "일부 흑인들은 남부의 인종갈등에도 불구하고 미주연합을 위해 싸우기로 결정했습니다. 처음에 그들은 징병소에서 쫓겨났지만 곧 더많은 이들이 복무할 권리를 요구했습니다. 미주연합군은 추가적인 인력을 얻을 수 있겠지만 이로 인해 인종갈등을 불러일으킬 것이라는 두려움도 있습니다."
amcivwar.91.a:0 "그들은 다른 사람들과 마찬가지로 싸울 수 있다."
