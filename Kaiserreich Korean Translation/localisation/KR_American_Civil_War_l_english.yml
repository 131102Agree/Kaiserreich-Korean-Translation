amcivwar.240.d:0 "미국 내전에서 캘리포니아가 승리한 후 그들은 알래스카를 미 태평양 합중국의 일부로 고려했습니다. 캐나다인들은 전쟁이 시작되자 알래스카를 점령했었고 그들이 반환할 계획이 없다는 걱정도 있었습니다. 그곳의 자원이 풍부하기 때문에 미 태평양 합중국은 그 영토를 다시 가지길 원했습니다."
