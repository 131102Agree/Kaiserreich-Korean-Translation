amcivwar.71.t:0 "세인트 루이스 협의"
amcivwar.71.d:0 "CSA와 태평양 합중국 사이의 전쟁은 국가를 분열시켰고 계속 진행되고 있습니다. CSA의 일부 사람들은 태평양 합중국과 평화 조약을 맺는 것이 재앙스러운 전쟁을 계속하는 것보다 낫다고 믿습니다. 다른 일부 사람들은 태평양 합중국의 자원이 절실히 필요하기 때문에 이 사항에 조심스럽지만 분쟁을 종식시키는 것은 노동자들에 가해지는 압력을 줄여줄 것입니다."
amcivwar.71.a:0 "협의를 시작하자."
amcivwar.71.b:0 "우리는 협상할 필요가 없다."
amcivwar.72.t:0 "세인트 루이스 협의"
amcivwar.72.d:0 "리드는 태평양 합중국의 지도부에게 세인트 루인스에 와서 평화를 논의하자는 초청을 보냈습니다.  이 초청을 받아들이면 태평양 합중국은 독립을 유지하기 위한 협상을 할 수 있겠지만 태평양 합중국의 일부 사람들은 CSA가 패배해 자신들이 협상 조건을 정할 수 있기를 바랍니다."
amcivwar.72.a:0 "초청을 받아들이자"
amcivwar.72.b:0 "리드는 가서 죽을 수 있다."
