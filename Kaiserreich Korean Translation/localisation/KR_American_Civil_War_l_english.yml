amcivwar.110.a:0 "들판을 준비시켜라"
amcivwar.111.t:0 "미닛맨 사단"
amcivwar.111.d:0 "미주연합은 붕괴되기 직전이었고 행정부는 국가를 지키기 위해 더 많은 광신적인 지지자들을 사용하기로 결정했습니다."
amcivwar.111.a:0 "없는 것 보단 낫지"
amcivwar.112.t:0 "노인과 아이"
amcivwar.112.d:0 "CSA는 노동자를 위한 전쟁에서 지고 있었고 얻을 수 있는 어떤 도움이든 필요로 했습니다. 리드는 CSA를 위한 투쟁에 노인과 아이들을 징집하기 시작했습니다."
