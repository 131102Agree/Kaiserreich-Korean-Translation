amcivwar.67.a:0 "어림없다. 협상을 중단한다."
amcivwar.67.b:0 "거래를 받아들이자"
amcivwar.68.t:0 "미주연합이 우리의 요구를 받아들이다"
amcivwar.68.d:0 "협상은 어려웠지만 결국에 미주연합은 태평양 합중국의 요구를 받아들였습니다. 이제 태평양 합중국은 위대한 국가입니다."
