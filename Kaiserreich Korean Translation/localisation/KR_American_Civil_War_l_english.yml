amcivwar.213.d:0 "우리의 승리로 오래되고 부도덕한 미합중국 정권은 사라졌습니다. 미국의 적들은 패배했고 새롭고 강력한 미국이 일어날 것입니다. 아메리카 노동 연맹은 낡고 부패한 연방을 대체할 것이며 미국의 적들은 두려움에 몸서리 칠 것입니다."
