amcivwar.183.a:0 "포기하자"
amcivwar.184.t:0 "푸에르토 리코가 협상국에게 넘겨지다"
amcivwar.184.d:0 "미합중국 정부는 우리에게 푸에르토 리코 섬을 넘겨주기로 결정했습니다. 그 섬이 남대서양에서 우리 함대가 활동할 수 있는 완벽한 위치를 제공해준다는 말이 우리 군 사이에서 나오고 있습니다. 다른 사람들은 그곳이 여전히 카리브해의 우리 친구들에게 속해야 한다고 믿습니다."
amcivwar.184.a:0 "푸에르토 리코는 카리브해 연방의 일부분이 될 것이다"
