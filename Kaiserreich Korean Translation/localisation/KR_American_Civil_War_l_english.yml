amcivwar.238.t:0 "연방의 운명"
amcivwar.238.d:0 "내전의 종식은 국가와 처리해야만 하는 문제들에 관해 불확실하게 만들었습니다. 태평양 합중국의 지도층 일부는 전 국가를 통제 아래에 두기를 바라는 눈치지만, 태평양 합중국을 동부의 건재한 연방의 품으로 복귀시키되 자치를 하도록 분리 상태를 유지하자는 것이 대다수의 의견입니다."
