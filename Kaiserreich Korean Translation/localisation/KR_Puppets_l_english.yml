### Events ###
kr.political.100.t:0 "Order Restored in [Root.GetNameDef]"
kr.political.100.d:0 "While [Root.GetNameDef] still labours under [overlord_name.GetAdjective] control, the [Root.GetAdjective] military has asserted enough control over our own borders that a semblance of greater autonomy is now possible to exert. This is not independence - far from it - but it does mean we no longer have to rely on [overlord_name.GetAdjective] troops to secure our borders."
kr.political.100.a:0 "훌륭해"

kr.political.101.t:0 "대 [Root.GetAdjective] 자치국?"
kr.political.101.d:0 "[Root.GetNameDef] remains under the control of the [overlord_name.GetAdjective] government, but that control is beginning to surely lessen as our strength reasserts itself. [Root.GetAdjective] power is not something to be easily contained, and already our leaders are clamoring for more control over our own affairs. Surely our [overlord_name.GetAdjective] will not be able to resist us for long."
kr.political.101.a:0 "[Root.GetNameDef]여 만수무강하기를!"
