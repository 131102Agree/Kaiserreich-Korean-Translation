### Events ###

egy.1.t:0 "이집트 왕국"
egy.1.d:0 "현대 이집트의 역사는 이집트가 영국의 영향권의 일부가 된 1882년부터 시작되며 오스만 제국의 일부로서 이집트의 입장과 마찰을 빚었습니다. 1914 년에 보호령이 공식화되었고, 1867 년에 파샤에서 헤디브로 바뀌었던 국가 수반의 명칭이 술탄으로 바뀌면서 오스만 술탄의 흔적을 지웠습니다. 압바스2세는 헤디브로 격하되었고 그의 삼촌인 후세인 카밀 이 술탄의 자리에 올랐습니다. 1917년에 그가 사망했을 때, 그의 유일한 아들 인 카밀 알딘 후세인은 계승을 거절했고, 후세인 카밀의 동생 아흐메드 푸아드는 푸아드 1세로 왕좌에 오르게되었습니다. Peace of Honour에 서명과 함께 이집트는 영국 지배하에 남았습니다. 그러나 아랍 민족주의는 폭력적인 폭동으로 이어졌고, 이 폭동으로 영국은 1922 년에 이집트의 독립을 선언하고 보호령을 폐지하고 이집트의 독립 왕국을 설립하게 했습니다. 영국은 운하 지대, 수단 및 이집트의 외부로부터의 보호에 대한 통제권을 유지했습니다. 1925년 영국 혁명이 일어났을때 이집트는 수단을 점령했지만 수에즈 운하를 독일에 넘겨야했습니다. 영국의 꼭두각시인 푸아드 1 세는 도망가야했고, 그의 자리는 전임자이자 조카인 압바스 2 세에 의해 대체되었습니다. 최근 몇 년간 오스만 제국이 쇠퇴함에 따라 아랍 민족주의가 부상했고, 이집트는 1936년에 첫 번째 아랍 국가 총회를 개최하기로 결정했습니다. 헤자즈와 함께 그들은 아직도 오스만 지배하에 살고있는 아랍인들을 자유롭게하려고 노력할지도 모릅니다."
egy.1.a:0 "우리의 운명은 우리의 것이여야한다!"

egy.2.t:0 "아랍 국가 총회"
egy.2.d:0 "원래는 이집트의 아랍 민족주의자의 생각이었던 카이로에서 개최될 아랍 국가 회의는  거대한 지정학적 및 전략적 중요성의 거대한 문화 행사가 될 것입니다. 아랍 세계 전역의 교수, 성직자, 역사가, 소설가, 외교관 그리고 요리사조차도 이 아랍 문화에 대한이 찬사 행사에 초대됩니다. 이 회의는 카이로의 경제 상황과 아랍 세계와의 관계를 개선 할 수 있지만, 아랍 땅의 외국 점령자들은 이것을 범아랍주의 선전의 위협이라고 생각할 수 있습니다."
egy.2.a:0 "계회되로 총회를 준비해라."
egy.2.b:0 "이 계획은 너무 과소평가되었다. 이것은 세기의 사건일 것임이 틀림 없다!"
egy.2.c:0 "계획을 폐지해라. 이 회의는 자원낭비에 불과하다."

egy.3.t:0 "아랍 국가 총회"
egy.3.d:0 "여러 달 동안의 계획 후 아랍 총회가 시작되었습니다. 손님들이 모든 아랍 땅에서 몰려 들어오고 있으며, 이는 아랍인의 정체성은 잊혀지지 않고 많은 사람들에게 소중히 여겨지고 있다는 것을 의미합니다. 카이로의 거리, 장터 및 모스크는 많은 나라의 아랍인들로 가득합니다. 다가오는 날에는 역사에서 종교에 이르기까지 다양한 주제에 관한 연설과 강연을 할 것입니다."
egy.3.a:0 "모든 아랍인을위한 정말 멋진날이군!"

egy.4.t:0 "아랍 국가 총회"
egy.4.d:0 "이집트 정부에 의해 조직된 아랍 총회는 모든 아랍 국가 대표들이 소집되어 카이로에서 우리의 아랍 유산에 경의를 표하는 대규모 행사입니다. 우리도 대표단을 파견해야할까요?"
egy.4.a:0 "카이로로!"
egy.4.b:0 "Pfff... Arabs Shmarabs, 우린 문제없어!"

egy.5.t:0 "아랍 국가 총회"
egy.5.d:0 "이집트 정부에 의해 조직된 아랍 총회는 모든 아랍 국가 대표들이 소집되어 카이로에서 우리의 아랍 유산에 경의를 표하는 대규모 행사입니다. 우리 역시 초대되었는데, 이것은 이집트가 오스만 제국의 아랍인들을 터키 점령군으로부터 해방시키기위한 공동의 노력에서 우리와 함께 할 의향이 있는지를 볼 수있는 절호의 기회입니다."
egy.5.a:0 "문화 대표단 만 보내라. 우리는 전쟁광이 아니다."
egy.5.b:0 "이집트와 함꼐라면 우리는 오스만을 무릎 꿇게 할 수 있을것이다!"
egy.5.c:0 "나는이 나라가 필요로 하는 아랍 그 자체이다. 아무도 카이로에 보내지 말아라!"

egy.6.t:0 "아랍 국가 총회"
egy.6.d:0 "이집트 정부에 의해 조직된 아랍 총회는 모든 아랍 국가 대표들이 소집되어 카이로에서 우리의 아랍 유산에 경의를 표하는 대규모 행사입니다. 우리도 대표단을 파견해야할까요?"
egy.6.a:0 "여자, 짐을 싸! 카이로로 갈 꺼야...카이로...이집트에있어."
egy.6.b:0 "문화 행사..? 지루하군..."

egy.7.t:0 "아랍 국가 총회"
egy.7.d:0 "이집트 정부에 의해 조직된 아랍 총회는 모든 아랍 국가 대표들이 소집되어 카이로에서 우리의 아랍 유산에 경의를 표하는 대규모 행사입니다. 우리도 대표단을 파견해야할까요?"
egy.7.a:0 "예멘 없는 아랍이 어떤지 보자 ..."
egy.7.b:0 "어쩌면 카이로의 선량한 사람들이 독일에서 아덴을 되 찾을 수있게 도와 줄 수 있을것이다!"
egy.7.c:0 "난 카이로에 갈 수 없어. 난 바쁘다구... 내 부엌에 쥐가 있는데 어떻게 해야하지?"

egy.8.t:0 "아랍 국가 총회"
egy.8.d:0 "이집트의 아랍 민족주의 자들에 의해 계획된 아랍 의회는 모든 아랍 국가 대표들이 아랍 문화와 정체성의 상황과 보존을 논의하기 위해 모이는 카이로에서의 행사입니다. 불행하게도 이것은 아랍어를 사용하는 지역에서 원치 않는 민족주의를 일깨웠습니다."
egy.8.a:0 "...우리 모두 잘 지낼 수 없을까?..."

egy.9.t:0 "아랍 국가 총회"
egy.9.d:0 "이집트의 아랍 민족주의 자들에 의해 계획된 아랍 의회는 모든 아랍 국가 대표들이 아랍 문화와 정체성의 상황과 보존을 논의하기 위해 모이는 카이로에서의 행사입니다. 불행하게도 이것은 아랍어를 사용하는 지역에서 원치 않는 민족주의를 일깨웠습니다."
egy.9.a:0 "우리의 식민 제국은 그대로 남아있을 것이다!"

egy.10.t:0 "아랍 국가 총회"
egy.10.d:0 "이집트의 아랍 민족주의 자들에 의해 계획된 아랍 의회는 모든 아랍 국가 대표들이 아랍 문화와 정체성의 상황과 보존을 논의하기 위해 모이는 카이로에서의 행사입니다. 불행하게도 이것은 아랍어를 사용하는 지역에서 원치 않는 민족주의를 일깨웠습니다."
egy.10.a:0 "우리는 이 문제에 주시해야한다."

egy.11.t:0 "아랍 국가 총회"
egy.11.d:0 "이집트의 아랍 민족주의 자들에 의해 계획된 아랍 의회는 모든 아랍 국가 대표들이 아랍 문화와 정체성의 상황과 보존을 논의하기 위해 모이는 카이로에서의 행사입니다. 불행하게도 이것은 아랍어를 사용하는 지역에서 원치 않는 민족주의를 일깨웠습니다."
egy.11.a:0 "모로코는 스페인의 것이며 앞으로도 그럴것이다!"

egy.12.t:0 "아랍 총회 결과"
egy.12.d:0 "아랍 총회의 문화 행사가 종식됨에 따라 대의원실은 다양한 의원들의 과격한 분노로 격렬 해지기 시작했다. 헤자즈 왕조의 하셰미테 주는 세계 대전의 아랍 민족주의의 중심지였고, 메카에 시리아와 메소포타미아의 수많은 아랍 민족주의자들이 독일군의 승리를 이끌어 낸 후에 메카로 이주했다. Sharif의 왕조는 아랍의 통일을 다시 한번 선포하고 증오하는 투르크의 통치를 역사의 쓰레기통에 넣기로 미리 결정된 것으로 널리 알려져있다. 그러나 우리 이집트인 친구는 무엇을 합니까?"
egy.12.a:0 "우리는 오스만 제국 통치 아래에 있는 모든 아랍 영토를 통합하는 것에 대한 지원을 해야 한다!"
egy.12.b:0 "우리는 Shariffin주를 통합해야 한다."

egy.13.t:0 "메카의 Sharif는 그의 야망을 발표했다"
egy.13.d:0 "메카의 아랍 국가 정부는 하셰미테 왕조가 범 아랍주의를 이끌 것이라 제안했고, 따라서 오스만 아라비아에 대한 권리를 주장하고 있다. 어떻게 대응해야 할까요?"
egy.13.a:0 "신이 그것을 원한다! 우리의 지원을 빌려준다!"
egy.13.b:0 "대신 아랍 빌라예트의 분할을 제안한다."
egy.13.c:0 "우리의 왕조가 아라비아 통합자의 역할을 맡도록 제안한다!"
egy.13.e:0 "우리는 이것에 전혀 관심이 없다. 없어요 없어. 없음"

egy.14.t:0 "이집트가 받아들였다"
egy.14.d:0 "이집트 정부는 선지자 가족의 야망에 대한 완벽한 지지를 발표했습니다! 곧 터키인들은 Faisal의 앞에 쓰러질 것이다!"
egy.14.a:0 "알라후 아크바르!"

egy.15.t:0 "이집트는 오스만 빌라예트의 분할을 제안하고 있다"
egy.15.d:0 "이집트 정부는 이미 오스만 통치 하에 있는 아랍 지방을 분할할 것을 제안했다. 이 협정에 따라, 우리가 비옥한 메소포타미아 지방을 접하고 있는 동안 더 큰 시리아 지방은 이집트로 가게 될 것이다."
egy.15.a:0 "제안을 받아들인다!"
egy.15.b:0 "우리 주장을 강화한다!"

egy.16.t:0 "이집트는 범 아랍 운동을 주도 할 것을 요구한다!"
egy.16.d:0 "이집트 정부는 하셰미테 왕조가 아랍의 통일을 이끌어 내는 것을 허락하지 않을 것임을 분명히 했다. 대신에 그들은 Muhammad Ali의 가문이 진정한 해방자라고 제안했다. 어떻게 대응해야 할까요?"
egy.16.a:0 "모든 아랍인들의 자유를 위한 작은 희생."
egy.16.b:0 "우리 주장을 강화한다!"

egy.17.t:0 "추축국 카이로-메카?"
egy.17.d:0 "오스만 제국에서 아라비아 반도와 그 주민을 해방시키기 위해 우리는 오스만 제국을 무너뜨리고 우리가 하는 것만큼이나 붕괴되기를 바라는 하셰미테 아라비아와 같은 다른 우호적인 아라비아 국가와 동맹을 형성해야 한다."
egy.17.a:0 "제안을 보낸다"
egy.17.b:0 "동맹 관계를 맺을 필요 없다"

egy.18.t:0 "추축국 카이로-메카?"
egy.18.d:0 "이집트는 오스만 제국의 멸망과 해체를 이루기 위해 동맹국들의 주된 목표를 달성하기 위해 동맹국들을 모색하고 있다. 우리는 이집트와의 새로운 동맹 전쟁에 참여할 수 있다는 사실을 알고 동맹국에 가입하고 싶습니까?"
egy.18.a:0 "네, 아라비아 국가들은 함께 뭉쳐야 한다"
egy.18.b:0 "고립주의는 우리를 보호할 것이다!"

egy.19.t:0 "추축국 카이로-메카가 결성됨"
egy.19.d:0 "하셰미테 아라비아는 아랍 국가들을 식민지 지배로부터 해방시키는 것을 목표로 하는 우리 동맹에 동참하겠다는 뜻을 표명했다."
egy.19.a:0 "환영합니다!"

egy.20.t:0 "페르시아의 야망"
egy.20.d:0 "이집트와 하셰미테 아라비아는 최근 오스만 제국의 지배로부터 모든 아라비아의 땅을 해방시키는 것을 목표로 새로운 동맹을 결성했다. 그들의 목표는 모술과 바그다드 빌라예트에 대한 통제권을 장악하려는 우리의 욕망와 부분적으로 일치한다. 우리는 그들의 동맹에 합류할것인가 우리 스스로 오스만에 대항할 것인가?"
egy.20.a:0 "아라비아 연합에 가입하려 한다."
egy.20.b:0 "우리는 오스만을 분쇄하기 위해 아랍인들이 필요하지 않아!"
egy.20.c:0 "고립주의로 눈을 돌린다!"

egy.21.t:0 "페르시아는 우리의 동맹에 동참하길 원한다"
egy.21.d:0 "페르시아는 모술과 바그다드 빌라예트를 장악하기 위한 외교 정책의 주요 목표를 달성하기 위해 동맹국들을 찾고있다. 페르시아를 우리 동맹의 새로운 구성원으로 인정하고 싶습니까?"
egy.21.a:0 "우리는 함께 오스만을 파괴 할 것이다.."
egy.21.b:0 "그들은 아랍인이 아니다!"

egy.22.t:0 "추축국 카이로-테헤란-메카가 결성됨"
egy.22.d:0 "이집트는 우리의 요청을 받아 들였고 우리를 동맹국으로 인정했다. 우리는 함께 오스만 제국을 무너 뜨릴 것이다!"
egy.22.a:0 "완벽해!"

egy.23.t:0 "중동으로부터의 보고"
egy.23.d:0 "우리의 첩보 기관은 이집트가 중동의 다른 국가들과 함께 앞으로 오스만 제국을 해체할 계획이라고 보고했습니다. 이러한 과감한 조치는, 1921년에 조인된 명예로운 평화에 의해 수립된 전체 중동 협정의 안정성에 직접적인 위협이다. 우리는 무엇을 해야합니까?"
egy.23.a:0 "매우 흥미롭군..."
egy.23.b:0 "우리는 오스만 제국의 운명에 대해 신경 쓰지 않는다..."

egy.24.t:0 "독일 제국은 중동 국가들에게 경고합니다!"
egy.24.d:0 "독일의 카이저는 어떤 나라가 그들을 침략하려고 시도하면 오스만 제국의 독립과 영토 보전을 위해 전적으로 제국이 지원할 것이라고 분명히 선언했다. 집 앞에서 직면하고 있는 어려움에도 불구하고 그들을 과소평가하는 것은 현명하지 않을 것입니다. 이 진술에 대해 어떻게 반응할까요?"
egy.24.a:0 "알 게 뭐야?"
egy.24.b:0 "오스만 제국에 대한 우리의 계획을 억제한다..."
egy.24.c:0 "우리의 확장 계획을 포기한다"

egy.25.t:0 "중동 국가들은 우리의 요구를 무시했다"
egy.25.d:0 "중동의 어리석은 자부심은 오스만 제국의 영토 보전과 독립에 관한 우리의 합리적인 요구를 거절했다. 우리는 어떻게 이 오만함에 반응할까?"
egy.25.a:0 "중동 국가와의 모든 접촉을 중단하고 오스만을 지지한다!"
egy.25.b:0 "불결한 짐승들! 독일인의 능력을 보여준다!"
egy.25.c:0 "물러나. 우리는 중동에서의 갈등을 감당할 수 없다."

egy.26.t:0 "미텔유로파는 우리와 모든 접촉을 중단했다!"
egy.26.d:0 "독일 제국은 오스만 제국에 관한 우리의 계획을 변경하는 것을 거부한 것에 반응하여 우리 국가와 미텔유로파 간의 모든 무역 및 외교적 접촉을 중단하도록 명령했습니다. 우리 산업의 일부는 이미 그러한 과감한 행동의 결과를 느끼고 있습니다."
egy.26.a:0 "우리는 살아남을 것이다!"

egy.27.t:0 "독일 원조!"
egy.27.d:0 "우리 독일인 친구들은 중동에서 패권을 유지하기 위해 원조를 보냈다."
egy.27.a:0 "독일 카이저께 감사 드립니다!"

egy.28.t:0 "혼란에 빠진 오스만 제국"
egy.28.d:0 "오스만 제국의 압제를 견딜 수없는 상황에 쿠르드 자치 정부는 고국을 해방시키기 위해 반란을 시작했다. 이제 오스만 정부의 시한부가 다가옴에 따라 마침내 우리의 장기 계획을 실현하고 아라비아의 땅을 점령하여 해방시킬 것인가? 더 좋은 시기를 기다릴 것인가?"
egy.28.a:0 "오스만에 전쟁을 선포하라!"
egy.28.b:0 "우린 준비되지 않았어..."

egy.29.t:0 "오스만 제국은 고립되었다"
egy.29.d:0 "유럽에서의 새로운 거대 충돌이 일어나면서, 독일 제국은 손을 묶어 중동에 직접적으로 개입할 수 없게 되었다. 따라서, 오스만 제국은 고립되어 있으며 불가피한 상황에서 오랜 동맹국의 개입에 의존하고 있습니다. 이제 오스만 정부의 시한부가 다가옴에 따라 마침내 우리의 장기 계획을 실현하고 아라비아의 땅을 점령하여 해방시킬 것인가? 더 좋은 시기를 기다릴 것인가?"
egy.29.a:0 "오스만에 전쟁을 선포하라!"
egy.29.b:0 "우린 준비되지 않았어..."

egy.30.t:0 "아라비아 연합은 우리에게 전쟁을 선포했다!"
egy.30.d:0 "아라비안 연합은 우리를 맹렬히 공격했다. 그들의 선언된 목표는 우리 제국을 완전히 파괴하는 것이다. 이러한 행동에 대응하여, 몇몇 아랍 도시들이 반란을 일으켰다. 폭도들은 오스만 기관을 불태우고 경찰과 군사 기지를 급습하기 시작했다. 바그다드에서 예루살렘까지, 아랍인들은 오스만 제국에 대항하여 일어섰다!"
egy.30.a:0 "우리는 그들을 부숴 버릴 거야!"

egy.30.t:0 "아라비아 연합은 우리에게 전쟁을 선포했다!"
egy.30.d:0 "아라비안 연합은 우리를 맹렬히 공격했다. 그들의 선언된 목표는 우리 국가를 완전히 파괴하는 것이다. 이러한 행동에 대응하여, 몇몇 아랍 도시들이 반란을 일으켰다. 폭도들은 오스만 기관을 불태우고 경찰과 군사 기지를 급습하기 시작했다. 바그다드에서 예루살렘까지, 아랍인들은 터키 공화국에 대항하여 일어섰다!"
egy.30.a:0 "우리는 그들을 부숴 버릴 거야!"

egy.32.t:0 "아라비아 연합은 오스만에 전쟁을 선포했다!"
egy.32.d:0 "쿠르디스탄에서의 최근 반란은 오스만 제국의 시대가 시한부로 도래한 징조로 간주되고 있다. 이 사건은 꾸준히 오스만 영토로 나아가고있는 아라비아 연합의 군대에 의해 사용되었다. 이제 오스만 정부의 시한부가 다가옴에 따라 마침내 우리의 장기 계획을 실현하고 아라비아의 땅을 점령하여 해방시킬 것인가? 더 좋은 시기를 기다릴 것인가?"
egy.32.a:0 "오스만에 전쟁을 선포하라!"
egy.32.b:0 "우린 준비되지 않았어..."
