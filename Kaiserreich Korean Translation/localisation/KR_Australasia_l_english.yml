### Focuses ###
AST_democracy_prevails:0 "민주 오스트랄라시아"
AST_democracy_prevails_desc:0 "민주주의는 오스트랄라시아에 만연하고, 이 순간, 권력은 의회의 손 안에 남아 있으며 이는 국민들이 권력을 가지고 있음을 뜻합니다. 국가가 마주친 어려움은 많지만, 자유는 우리가 조심하지 않으면 너무나도 쉽게 우리의 손을 빠져 나갑니다."
AST_freedom_of_the_press:0 "언론의 자유"
AST_freedom_of_the_press_desc:0 "국민들의 통제를 수월하게 하기 위해, 버드우드의 정권은 1926년에 검열 법을 시행했습니다. 우리가 민주주의 국가가 되면서 이 법의 폐지는 거의 기정사실화 되었습니다. 비록 오스트랄라시아의 신문이 자유롭게 말할 수 있음을 느끼기까지 오랜 시간이 걸리긴 했지만, 그들이 누가 그들을 얶메는 것을 풀어 주었는지 기억했으면 합니다."
AST_trade_union_question:0 "노동 조합의 거취"
AST_trade_union_question_desc:0 "멜버른 코뮌의 후유증으로, 노동 조합은 불법이 되었습니다. 그들의 사상에 대한 많은 회의적 시각이 있지만, 지속된 버드우드의 압제적인 정책 시행은 확실히 인기가 없으며, 그러므로 우리는 노동 조합이 현대 오스트랄라시아 사회에서 가질 위치에 대해 결정해야 합니다."
AST_lift_martial_law:0 "계엄령 해제"
AST_lift_martial_law_desc:0 "국가가 성립되었을 때부터, 오스트랄라시아는 실질적인 계엄령 상태 하에 있었습니다. 이제 민주주의가 부활했고 의회가 권력을 가지고 있으니, 정부는 드디어 오스트랄라시아에 민간 자유를 부활시킬 수 있는 여유가 생겼습니다."
AST_suppress_syndicalism:0 "생디칼리스트들을 억압하다"
AST_suppress_syndicalism_desc:0 "결정은 확고합니다: 생디칼리즘은 국가가 마주한 가장 큰 위협이고, 그러므로 오스트랄라시아 노동조합 협의회는 총력을 다해 억압해야 합니다. 노조가 이런 급진 세력의 손에 넘어간 이상 타협은 없습니다."
AST_workers_deal:0 "노동자들과의 타협"
AST_workers_deal_desc:0 "오스트랄라시아의 노동 문제가 문제를 일으키려고 하는 급진적인 상징주의자들보다 더 크다는 것을 인식할 때가 되었습니다. 우리가 협상할 수 있는 노조 지도자들이 있으며, 시간이 지나면서 좀 더 공정한 사회를 만들고 급진파들의 세력을 약화시키는 해결책을 강구하는 것이 가능합니다."
AST_call_for_unity:0 "통합을 촉구하다"
AST_call_for_unity_desc:0 "1939년 선거가 끝나고 오스트랄라시아에서 민주주의가 영속적인 세력이라는 것이 입증됨에 따라, 오스트랄라시아 국민들은 단결하여 충돌을 피할 수 있도록 촉구할 때가 되었습니다. 우리는 하나 된 국가로, 새로운 세계로 용감하게 나아가야 합니다."
AST_labour_resolved:0 "노동자들의 위협을 매듭짓다"
AST_labour_resolved_desc:0 "우리는 20세기에 적정 선을 넘어선 노동 분규를 참아 왔고, 이제 우리 역사의 그 한 장을 끝낼 때가 왔습니다."
AST_maori_act:0 "마오리 법안"
AST_maori_act_desc:0 "뉴질랜드의 마오리족이 소유한 땅의 대부분은 경제적으로 비효율적입니다. 다수가 이 불모지를 산업과 상업이 발달된 곳으로 바꾸자고 제안하고 있습니다. 하지만, 뉴질랜드 사람들은 이러한 제안에 크게 반대하고, 이 땅에 대한 마오리족의 권리가 법으로 보장되기를 원합니다. 우리가 어느 것을 더 중요하게 생각하는지에 대해서 곧 결정해야만 합니다."
AST_long_live_the_king:0 "국왕 폐하 만세!"
AST_long_live_the_king_desc:0 "영국의 영연방과 그에 속한 우리의 위치를 재정립 해야 할 때가 왔습니다. 몇몇 사람들은 우리가 왕관에 등을 돌려야 한다고 주장하지만, 우리는 지금까지, 그리고 앞으로도 국왕 폐하의 충실한 신하입니다. 영연방 만세!"
AST_increase_british_ties:0 "영국계와의 관계를 강화하다"
AST_increase_british_ties_desc:0 "우리는 더 이상 영국의 직접적인 통치가 필요하지 않지만, 우리의 미래가 영국의 원조에 크게 의존하고 있다는 것을 깨닫지 못하는 것은 어리석은 행동이 될 것입니다. 우리는 조언자들이 우리의 군사 연구를 진척시켜 우리가 영국의 동맹에 더 나은 한 부분이 될 수 있도록 도와 줄 것을 요구해야 합니다."
AST_australasian_republic:0 "공화국화"
AST_australasian_republic_desc:0 "우리 나라가 영국의 식민지로 시작한 것은 명백한 사실이며, 우리는 영원히 우리의 모국에서부터의 기원을 잊어서는 안 됩니다. 하지만, 우리는 영국인들이 우리 나라에 행한 강압적인 태도를 무시하지 않을 것입니다. 우리의 정치 제도를 의회 통치의 구조에서 조심스럽게 변화시켜 진정한 공화국이 될 때가 왔습니다."
AST_new_constitution:0 "새로운 헌법"
AST_new_constitution_desc:0 "공화국이 되는 것은 절차와 개인 시민의 권리에 관한 많은 질문을 제기하는 것을 의미합니다. 오스트랄라시아의 헌법은 다시 쓰여질 필요가 있을 것이며, 우리는 이 기회를 통해 우리가 다음 세기와 그 이후까지 이끌 수 있는 정부를 만들 수 있습니다."
AST_we_march_forward:0 "우리는 전진한다"
AST_we_march_forward_desc:0 "자유로운 정의로운 사회인 오스트랄라시아의 모든 시민들을 위해 존재하며, 그들 중 어느 누구도 차별 받지 않는 독립국으로서의 우리의 위상을 경배합시다."

AST_syndicalist_victory:0 "생디칼리스트의 승리"
AST_syndicalist_victory_desc:0 "우리는 마침내 자본주의자들로부터 승리를 쟁취해 냈고, 더 이상 오스트랄라시아인들은 나라를 수백, 또는 수천의 탐욕스럽고 이기적인 자본가들의 낙원으로 만들기 위해 그들의 목숨을 걸지 않을 것입니다! 이제 혁명이 오스트랄라시아에 이루어졌고 우리는 우리의 기회를 절대 허비하지 않습니다!"
AST_purge_army:0 "군을 숙청하다"
AST_purge_army_desc:0 "우리가 마주친 첫번째 위협은 내부에 있습니다: 군대는 군주제 지지자와 노동자들에 맞서는 사람들로 가득 차 있습니다. 잠시간의 조정기가 필요하다 해도, 우리는 군을 개혁하고, 우리를 지지하기를 거부하는 모든 지도자들을 제거해야 합니다."
AST_british_advisors:0 "브리튼 연방 고문단"
AST_british_advisors_desc:0 "우리 눈에 진정한 영국인은 브리튼 제도를 통제하는 영국인입니다. 왕실은 그들을 반역자라고 부를지 모르지만, 그들도 영국인입니다! 어째서 그들이 배반자입니까? 새로운 미래를 향해 함께 전진하는 데에 브리튼 연방을 초대합시다."
AST_empower_ACTU:0 "ACTU를 강화하다"
AST_empower_ACTU_desc:0 "오스트랄라시아 노동조합 협의회는 우리를 지금까지 지원하면서 운동가들과 노동 지도자들이 경찰에 쫓기고 있을 때에도 그들을 보호해 주었습니다. 이제 우리는 그들의 권리를 높이고, 합당한 권력을 주어야 하며, 이 곳은 오스트랄라시아 노동자들의 미래와 안녕을 감독하는 곳이 될 것입니다."
AST_restore_order_1:0 "생디칼리스트들이 질서를 회복하다"
AST_restore_order_1_desc:0 "과정은 험난했지만, 드디어 혼돈이 끝날 때입니다. 더 이상의 우리의 체면을 훼손하는 시위와 폭력은 있어서는 안 됩니다. 우리의 행보는 혁명과 함께이고, 이 국가는 그 사실을 직면해야만 합니다."
AST_syndicalist_congress:0 "생디칼리스트 의회"
AST_syndicalist_congress_desc:0 "ACTU 의회는 생디칼리스트들이 통제권을 쥐고 있다는 것을 증명했습니다. 우리의 미래가 명확하므로, 이 나라의 향후 발전의 계획을 시작합시다.."
AST_establish_ASRC:0 "ASRC의 설립"
AST_establish_ASRC_desc:0 "오스트랄라시아 생디칼리스트 혁명 위원회는 전국에 걸쳐 우리의 정책을 집행하는 것을 감독할 것이며, 이는 평범한 시민들 모두의 삶을 바꿀 것이고, 또한 극단주의자와 왕당파들이 권좌에 발을 들여놓지 않게 할 것입니다. 진정한 자유에는 경계심이 필요합니다!"
AST_workers_unite:0 "노동자들을 단결시키다"
AST_workers_unite_desc:0 "수십년 동안 세뇌당한 수많은 노동자들은 그들 자신의 이익이 진정으로 어디에 있는지를 말할 수 없게 되었습니다. 우리는 그들을 재교육시켜 생디칼리즘적인 목적으로 설득하기 위해 심혈을 기울일 것입니다. 오스트랄라시아의 노동자들은 단결해야 합니다!"
AST_totalist_congress:0 "전체주의 의회"
AST_totalist_congress_desc:0 "ACTU의회에서 전체주의자들이 혁명의 선장으로서의 정당한 지위를 획득했습니다. 이제 더욱 전진하여 국가의 올바른 미래에 대한 계획을 짤 시간입니다."
AST_seize_production:0 "국가의 사회화"
AST_seize_production_desc:0 "국가와 노동자들의 경제적 미래의 계획을 세우는 것은 우리가 정확히 국가가 필요로 하는 것을 생산하는 것을 확고히하기 위한 가장 격렬하고도 광범위한 통제를 시행할 준비가 되어있음을 의미합니다. "
AST_mobilize_revolution:0 "혁명을 동원하다"
AST_mobilize_revolution_desc:0 "오스트랄라시아의 노동자들은 그들의 권리를 유지하는 길은 혁명을 지키는 길 뿐임을 이해할 필요가 있습니다.실제로 우리는 혁명을 어디로든지 수출해야만 합니다. 만국의 노동자들이 자유로워졌을 때만이 우리의 방비를 완화할 수 있을 때일 것입니다."
AST_business_leaders:0 "새로운 기업주들"
AST_business_leaders_desc:0 "자본주의 만이 민간 산업을 발전시킬 수 있다는 이상한 사상이 있습니다. 우리는 그 낡은 관념을 깨야만 합니다. 기업주들은 재교육되지 않는다면 치워져야만 합니다. 진정한 생산성은 국가의 노동자들의 손에 달려있기 때문입니다. "
AST_industrial_progress:0 "산업 발전"
AST_industrial_progress_desc:0 "오스트랄라시아는 그 산업 능력에서 위대한 도약을 이룰 것이고 그 생산과 분배는 사람들이 지속적으로 증진되는 물질적, 문화적 환경을 즐기는 것을 보장할 수 있는 질서정연한 상태로 발전될 것입니다"
AST_join_internationale:0 "인터내셔널 가입"
AST_join_internationale_desc:0 "국제 생디칼리스트 조직의 형제 자매 품 속으로 우리의 자리를 정할 시간이 왔습니다. 함께할 때 우리는 무적입니다!"

AST_AFM_victory:0 "AFM의 승리"
AST_AFM_victory_desc:0 "사람들은 말하는 대로 이제는 오스트랄라시아가 식민지로서의 감시와 잔혹함을 뒤로 할 때입니다. 우리는 더 이상 오스트랄라시아인의 피를 무익하게 흘리게 되는 머나먼 땅에서 싸우지 않을 것입니다. 우리의 운명은 우리 것이고 우리는 이 기회를 낭비하지 않을 것입니다! "
AST_total_control:0 "완전한 통제권 장악"
AST_total_control_desc:0 "질서를 복구하는 첫번째 단계는 의회를 둘러싼 끝없는 토론과 논란을 일소하는데에 있습니다.  AFM은 자신의 사명을 수행하기 위해 완벽한 지배권을 필요로 합니다. 만약 그것이 국가를 위한 시급한 개혁을 시행하기 위해 선거를 종결시켜야 한다는 뜻이라면, 그렇게 할것입니다! 권리와 절차는 오스트랄라시아가 변화한다면 나중에라도 다시 도입될수 있습니다."
AST_propaganda_effort:0 "선전에 집중하다"
AST_propaganda_effort_desc:0 "우리의 노력이 시작되기도 전에 파괴하려고하는 군중들의 목소리가 너무나도 많습니다. 우리는 온 국가에 AFM의 메시지를 납득시켜야만 하고 선거에서 우리에게 투표하지 않은 사람들일지라도 우리편으로 끌어들여야합니다."
AST_cut_british_ties:0 "왕실과의 관계 청산"
AST_cut_british_ties_desc:0 "갈리폴리의 기억은 아직도 오스트랄라시아에게 강하게 남아있고 '다시는 없다' 라는 외침만으로는 부족합니다. 우리는 우리의 정부에서만이 아니라 경제와 군사적 동맹에서도 영국인들과의 연을 끊어야만 합니다. 우리의 국가는 스스로 서야만 하고 이날부터 앞으로 유럽인의 제국주의의 전쟁의 도살장으로 국왕 폐하들께 우리가 무언가를 보내는 일은 다시는 없을 것입니다."
AST_restore_order_2:0 "AFM이 질서를 회복하다"
AST_restore_order_2_desc:0 "과정은 험난했지만, 드디어 혼돈이 끝날 때입니다. 더 이상의 우리의 체면을 훼손하는 시위와 폭력은 있어서는 안 됩니다. 우리의 행보는 AFM과 함께이고, 이 국가는 그 사실을 직면해야만 합니다."
AST_social_reforms:0 "새로운 사회 개혁"
AST_social_reforms_desc:0 "옛 제국주의자들의 '민주'정부는 진정한 평등을 달성하지도 추구하지도 않았습니다. 여성과 소수자들은 나란히 서서 나머지 동포과 함께 우리 모두의 미래를 건설하는 것을 돕고 있습니다. 우리는 진정으로 자유로운 오스트랄라시아가 어떻게 되어야 할지에 대해 논의할 것입니다."
AST_white_australasia:0 "백호주의는 끝났다"
AST_white_australasia_desc:0 "백호주의 정책은 1901년 이민 금지법과 함께 시작되었지만 거기서 그치지 않고 특히 비 유럽계가 이민오기 힘들게 만들기 위해 제정된 법을 포함합니다. 어떤 사람들은 좋아하지 않을지라도 이 법들을 폐지할 때가 왔습니다. 오스트랄라시아는 성장할 필요가 있고 자유로운 사회 역시 그렇게 되어야만 합니다."
AST_monarchist_officers:0 "왕당파 장교단"
AST_monarchist_officers_desc:0 "군대에는 왕정에 충성하는 장교들이 가득하고 그들을 직위 해제할 때가 왔습니다. 이는 힘든 과도기가 될 테지만 우리는 오스트랄라시아에게 헌신하는, 오스트랄라시아에게만 헌신하는 군대가 필요하지 다모클레스의 검과 같이 우리 지도자들의 머리 위에 매달려 영국의 방해나 쿠데타의 위험이 남아있는 그런 군대는 필요치 않습니다."
AST_fortress_australasia:0 "오스트랄라시아 요새화"
AST_fortress_australasia_desc:0 "우리의 국가는 튼튼한 경계를 지닌 어떠한 적도 감히 침공할 수 없는 난공불락의 섬을 가져야만 합니다. 우리는 의지가 되는 존재가 되어야만 하며, 세계의 다른 나라들에게 우리가 오직 바다와 우리의 용감한 병사들의 투지만으로도 영국인들의 보호가 필요 없음을 알려야만 합니다."
AST_state_economy:0 "국가 경제의 규정"
AST_state_economy_desc:0 "규제 없는 경제가 우리의 애석한 상황을 초래했습니다. 따라서 새로운 법이 제정되어 오스트랄라시아 경제가 국가와 ‘우리 모두의 개선을 지향해야 한다’는 대원칙에 감독 받도록 해야 합니다."
AST_new_trade_office:0 "새로운 무역 사무소"
AST_new_trade_office_desc:0 "오스트랄라시아의 무역 관행은 우리의 식민지였던 과거의 잔재로 어지럽혀져 있습니다. 관료들은 공정한 무역과 이득을 찾는 대신에 영연방에 호의를 제공하는 데에 너무 익숙해져 있습니다. 우리는 그들을 쓸어버리고 우리의 국가와 사람들의 이득을 과거의 잔재인 옛 친구들의 네트워크보다 우선시하는 새로운 무역사무소를 구축해야만 합니다."
AST_on_our_own:0 "우리 자신에 의지"
AST_on_our_own_desc:0 "우리는 동맹이 필요 없습니다.- 오스트랄라시아는 스스로 설 것이며 중립국이자 강대국의 위치를 고수할 것입니다."
AST_ties_with_japan:0 "일본에 접근"
AST_ties_with_japan_desc:0 "만약 우리가 고향에서 가까운 열강과 연줄을 구해야 한다면 북쪽에 있는 일본을 찾아가면 됩니다. 백호주의 정책이 끝나며 우리는 우리의 아시아 이웃들을 동등한 눈으로 쳐다보고자 하는 우리의 의지를 피력해왔습니다. 그리고 이제 우리는 그들에게 우리를 비즈니스 상대로 생각하도록 간청해야 합니다."
AST_united_we_stand:0 "우리는 함께 선다"
AST_united_we_stand_desc:0 "더 이상 식민지의 주인과 신하의 멍에에서 그들의 끝없는 전쟁과 잔혹성에서 고통 받지 않는, 자유롭고 정의로운 공화국으로서의 우리의 상태를 기념합시다. 우리는 대담하게 누구도 우리에게 뭐라 명령하지 않는 미래로 행진하며 적대적인 세계에서 함께 서있습니다."

AST_new_guard_victory:0 "수비대의 승리"
AST_new_guard_victory_desc:0 "오스트랄라시아는 많은 심각한 위협들과 직면하고 있습니다. 외세는 우리를 찍어 누르려 하고 있고 생디칼리스트들은 우리의 노동자들에 기대어 우리의 국가를 혼돈으로 몰아가려 합니다. 우리는 우리의 전통과 역사를 저 겉만 번지르르한 혁명 때문에 포기하지 않을 것입니다. 모든 오스트랄라시아인을 위해 질서는 유지되어야 하며 우리는 우리의 나라를 전례 없이 빛나게 할 것입니다!"
AST_paramilitary_groups:0 "비밀경찰 설립"
AST_paramilitary_groups_desc:0 "옛 정부의 문제점은 그들이 오스트랄라시아의 안전을 지키기 위해 해야만 하는 일들을 하려는 의지가 없었다는 것입니다- 그것은 생디칼리즘 활동이나 반란의 기미가 있는지 사람들을 주의 깊게 관찰하는 일입니다.  자유로운 사상은 진기한 것이지만 안보의 필요성과 대조해보면 그 빛이 바랩니다."
AST_reaffirm_alliance:0 "협상국 동맹 재확인"
AST_reaffirm_alliance_desc:0 "영연방 내에서 행동하지 않으려하고 회의적인 사람들이 있지만 우리는 우리가 더 위대한 일을 위해 일하고 있음을 확언해야합니다. 우리는 본토를 잃게 만든 것과 같은 실수의 먹잇감이 되는 것을 원치 않고 그들에게 우리가 다가올 전쟁에서 강하고 유능한 동맹이 될 수 있음을 보여줄 것입니다."
AST_crush_syndicalists:0 "생디칼리스트 분쇄"
AST_crush_syndicalists_desc:0 "생디칼리스트들에게 보여줄 자비는 없습니다. 그들이 평범한 사람들에게 침투해서 우리 모두를 위협하는 행동을 하게 만드는 일은 종식을 즉각적으로 맞이해야만 합니다. 우리는 힘과 공통된 의지를 가질 것이고 이것은 피를 흘려서 얻게 될 것입니다."
AST_restore_order_3:0 "오스트랄라시아 수비대가 질서를 회복하다"
AST_restore_order_3_desc:0 "과정은 험난했지만, 드디어 혼돈이 끝날 때입니다. 더 이상의 우리의 체면을 훼손하는 시위와 폭력은 있어서는 안 됩니다.  우리의 행보는 오스트랄라시아 수비대와 그 전통과 함께이고, 이 국가는 그 사실을 직면해야만 합니다."
AST_new_guard_officers:0 "우리는 충성스러운 장교들이 필요하다"
AST_new_guard_officers_desc:0 "세계 대전에서 많은 경험을 쌓은 장교들은 무시되었고 우리의 왕과 국가에 보여주었던 충성에도 불구하고 해고되었습니다. 이제 그들을 다시 데려와 다시 한 번 국가의 안녕에 헌신하는 것이 우리의 군을 지휘하기 위한 첫 번째이자 제일 중요한 조건이라는 것이라는 것을 보여줄 시간입니다."
AST_rouse_the_masses:0 "대중 일깨우기"
AST_rouse_the_masses_desc:0 "오스트랄라시아의 국민들은 그들이 멀리있는 곳의 전쟁은 그들의 미래와 관련이 없으므로 싸울 필요가 없다고 생각에 기초한 잘못된 안보관에 홀려 잠들어 있습니다. 우리는 그 관념을 몰아낼 것이고 필요하다면 강제로라도 할 것입니다. 그들은 모두 왕과 국가를 위해 서야하며 세계는 우리의 포효를 들을 것입니다!"
AST_royal_advisors:0 "충성스러운 조언자"
AST_royal_advisors_desc:0 "우리는 좋은 동맹이 되기를 원하고 그 목표를 위해 앞으로의 힘든 시간동안 우리를 지켜봐줄 더 많은 조언자들을 초대해야 합니다. 그들이 우리에게 기대왔던 것처럼 우리의 동맹들에게 기댑시다."
AST_a_renewed_call:0 "갱신된 징집령"
AST_a_renewed_call_desc:0 "본토가 확보되어야만 한다면, 생디칼리즘의 폭정이 그 길에서 정지되어야 한다면, 우리는 우리의 자부심과 힘을 일깨워서 다가올 전투에 입대해야 합니다. 갈리폴리를 기억하라는 구호는 맞는 말입니다. 하지만 이것을 영예로운 희생과 우리나라를 벼려낸 세례의 불꽃으로 기억해야합니다. 우리는 다가올 날에 그러한 희생을 치룰 것입니다."
AST_laissez_faire_reforms:0 "자유방임주의 개혁"
AST_laissez_faire_reforms_desc:0 "제한하고 조절하려 하는 사회주의자들의 간섭은 우리 경제의 목을 졸라왔습니다. 이제는 그 정책들을 취소하고 오스트랄라시아의 기업들이 그들이 하고싶은 대로 자라나는 것을 지켜봐야할 때입니다."
AST_the_new_plan:0 "오스트랄라시아의 새로운 계획"
AST_the_new_plan_desc:0 "우리는 우리나라의 국민들에게 새로운 거래를 제안 할 것입니다: 직업을 가질 권리, 가능한 한도에서 임금을 상승시킬 권리, 더 나은 미래를 위해 일할 권리... 우리의 전통이나 안보를 침해하지 않는 한 말이죠. 이들은 우리의 좌우명이고 우리에게 번영과 함께 편안함을 줄것입니다."
AST_a_rising_power:0 "떠오르는 힘"
AST_a_rising_power_desc:0 "우리는 제국으로부터 분리되어 독립을 선언하는 것이 아닙니다. 하지만 우리는 우리 스스로를 제국내의 지역 강국으로 주장합니다. 오스트랄라시아는 강력한 국가이고 협상국의 자랑스러운 구성원으로 국왕의 이익과 함께 스스로의 이익을 챙깁니다. 이것이 우리가 나아가야할 길입니다."
AST_serve_the_empire:0 "제국을 섬기다"
AST_serve_the_empire_desc:0 "우리는 이제 오스트랄라시아의 길은 국왕과 영연방의 길에 놓여있음을 확언합니다. 우리는 이제부터 영원히 제국의 충성스러운 구성원이며 이 곳 고향에서 뿐만 아니라 세계 모든 곳에서 이를 수호할 것입니다. 우리는 함께 자유와 진정한 안보의 길을 찾을 것입니다. "
AST_the_future_is_ours:0 "미래는 우리 것이다"
AST_the_future_is_ours_desc:0 "우리의 힘들게 얻은 생존과 승리를 연방의 자랑스러운 구성원이자 생디칼리즘과 폭정의 포식에서의 보루로서 축하합시다. 오늘을 위해 피가 흘렀고 우리는 이를 영예롭게 여겨야 하고 모두가 오스트랄라시아가 자랑스러워할 미래를 준비하기 위해 싸워 왔음을 인정해야 합니다."

AST_state_of_the_economy:0 "경제의 상황"
AST_state_of_the_economy_desc:0 "오스트랄라시아의 경제는 지난 오년간의 심각한 침체로 고통 받아 왔습니다. 우리는 기회가 있는지 평가해야만 하고 우리가 이 진창에서 벗어날 수 있는 기대가 있다면 우리의 산업이 적절하게 확장되도록 준비해야 합니다."
AST_liberalize_economy:0 "경제 자유화"
AST_liberalize_economy_desc:0 "우리의 경제 불황을 해결할 방법은 우리의 법을 자유화하는 것입니다. - 우리의 경제 분야를 질식시키는 간섭의 양을 줄이는 것뿐만 아니라 외국 투자자들에게 더 많은 접근을 허락하는 것이지요."
AST_privatization:0 "부실한 공공부문 민영화"
AST_privatization_desc:0 "거의 모든 공공 소유 기업은 저조하고 부실경영과 심지어는 부패에 고통 받고 있습니다. 그들의 활동을 수정하기 보다는 그들을 관료들 보다는 적절한 기업가들에 의해 운영될 수 있게 되는 민간 부문의 손에 넘기는 쪽이 아마도 최고의 방안일 것입니다."
AST_reform_government:0 "관료제 개정"
AST_reform_government_desc:0 "우리 경제가 직면한 주요한 문제는 낡은 법률들에 얽매여있고 효율성보다 식민지의 확장에 집중하는 정부 관료들의 순전한 규모입니다. 우리는 문제들이 우리가 마주하고 있는 재앙이 된 이후가 아니라 그 이전에 대처할 수 있는 근대적인 정부가 필요합니다."
AST_railway_network:0 "새로운 철도"
AST_railway_network_desc:0 "동쪽으로의 철도 체계의 확장은 우리의 채광 구역에 도움을 줄 뿐만 아니라 꼭 필요한 고용을 더 많은 사람들에게 제공합니다."
AST_urban_expansion:0 "도시 확장"
AST_urban_expansion_desc:0 "오스트랄라시아의 도시는 이미 급성장하고 있습니다. - 우리는 전원 지역에서 도시지역으로의 이주를 장려하는 법을 통과시켜야 합니다. 우리의 산업 기반이 성장한다면 공장에서 일할 준비가 된 노동자들의 공급을 준비할 필요가 있습니다."
AST_new_resources_1:0 "대척점의 부"
AST_new_resources_1_desc:0 "오스트레일리아와 뉴질랜드는 모두 막대한 양의 사용되지 않은 찾아서 추출하기만 하면 되는 자원들을 보유하고 있습니다. 우리는 광물 자원의 보고이며 이와 비길 수 있는, 최소한 비길 수 있었던 나라는 거의 없습니다."
AST_new_markets:0 "새로운 시장 찾기"
AST_new_markets_desc:0 "우리의 전통적인 거래 상대들을 고수하기 보다는 오스트랄라시아 제품의 시장이 될 수 있는 다른 나라들을 찾기 위해 노력해야 하지 않을까요? 미국, 일본, 독일.. 정말로 목록에는 거의 끝이 없습니다. 혹시 영연방 내에 그냥 남아있는 것이 우리를 지금의 엉망인 상태로 만든 것은 아니었을까요?"
AST_trade_commonwealth:0 "영연방과의 거래"
AST_trade_commonwealth_desc:0 "영연방은 현재 우리의 거래가 이루어지는 곳이고 이 유대가 더 끈끈해지도록 우리가 할 수 있는 일은 더 많이 있습니다. 우리는 제국 내에서 무역 조약을 맺어서 그들이 강해지는 만큼 우리도 그리 되게 해야 합니다."
AST_end_of_depression:0 "불경기의 끝"
AST_end_of_depression_desc:0 "마침내 우리는 불경기의 침체 상황에서 빠져나왔습니다. 오스트랄라시아는 미래로 행진 할 수 있고 경제는 다른 이들이 따라야할 빛나는 모범입니다."
AST_civ_industry_1:0 "새로운 산업 법"
AST_civ_industry_1_desc:0 "수많은 우리의 낡은 법들은 실제로는 산업 성장을 방해합니다. 새로운 법이 소개되어 그 장애물들을 제거해야만 하고 우리의 도시들에 대규모의 공장을 세울 기업들을 격려할 시스템을 구축해야 합니다."
AST_civ_industry_2:0 "남부 산업화"
AST_civ_industry_2_desc:0 "남부 오스트랄라시아는 뉴사우스웨일스의 국제적 지역보다 뒤떨어져 있고 남부가 따라잡을 수 있게 증진시킬 활동이 시작되어야 합니다."
AST_mil_industry_1:0 "오스트랄라시아의 군수 산업"
AST_mil_industry_1_desc:0 "이제까지 다수의 무기들은 영연방의 나머지에게서 수입되어 왔습니다. 무기 산업의 증진은 대량의 계획과 투자를 필요로 하지만 국가의 미래를 위해서는 필수적입니다."
AST_mil_industry_2:0 "군수 공장에 투자"
AST_mil_industry_2_desc:0 "우리 병사들의 총기와 조종사들의 비행기는 총알과 폭탄 없이는 잘해낼 수 없습니다. 우리는 오스트랄라시아에서 실제적인 군수 산업의 성장을 독려해야만 합니다."
AST_infrastructure_1:0 "우리의 사람들이 일터로 돌아오게 하자"
AST_infrastructure_1_desc:0 "우리의 국가는 광활한 넓이의 빈 땅을 가지고 있고 그들을 건너는 것은 경제 성장 독려의 가장 중요한 요소입니다. 최근 위원회는 모든 오스트랄라시아인을 새로운 인프라 구축에 고용하는 것을 보장하는 국영 프로그램이 못해도 수십 년 동안은 유지 될 것을 약속했습니다. "
AST_new_resources_2:0 "새로운 자원 찾기"
AST_new_resources_2_desc:0 "이 모든 길들과 철도들은 나라의 구석구석을 탐사자들과 광산 개발업자들에게 개방했습니다. 우리는 그들을 보상으로 격려해야 합니다."

AST_research_council:0 "오스트랄라시안 연구 위원회"
AST_research_council_desc:0 "기술적 발전은 우리의 미래의 성공의 주춧돌이 될 것입니다. 최근 왕립 위원회는 정부가 그런 연구를 전국에서 조직화할 수 있게 하는 기관의 설립하도록 권고했습니다."
AST_join_ISAC:0 "ISAC 참여"
AST_join_ISAC_desc:0 "제국 과학 학술 위원회에 참여함으로써 투자와 연구를 공유해서 우리의 연구의 잠재력을 현저히 상승시킬 수 있을 것입니다."
AST_council_funding:0 "위원회 확대"
AST_council_funding_desc:0 "외부의 도움에 기대기보다는 오스트랄라시아 연구 위원회를 확장하고 오스트랄라시아가 제공할 수 있는 최고의 과학자들과 접근할 수 있도록 하는데에 초점을 두어야합니다."
AST_radar_focus:0 "레이더에 주력"
AST_radar_focus_desc:0 "오스트랄라시아가 침략받는다면 적들은 바다를 건너서 올 것입니다. 따라서 우리는 새로운 레이더 기술에 상당한 투자를 해야하고 해안을 따라 초소를 더 지어야합니다."
AST_computer_focus:0 "컴퓨터에 주력"
AST_computer_focus_desc:0 "컴퓨터 기술은 이제 막 태동했지만 이미 암호화와 복호화에 이득을 가져올 것으로 예측됩니다. 오스트랄라시아는 여기서 더 앞서나갈 필요가 있습니다. 그렇지 않으면 우리의 적들이 우리가 아는 것보다도 더 앞서나가버릴테니까요."
AST_national_university:0 "국립대학"
AST_national_university_desc:0 "학문적인 추구가 우리의 지위를 유지하기 위해 필요하다는 점을 기억하는 것은 중요합니다. 캔버라의 국립대학의 재정을 넉넉하게 증가시키는 것은 우리에게 대중을 교육할 수 있게하는 새로운 연구의 지침이 될 것입니다."
AST_increased_research_1:0 "증가된 연구 기금"
AST_increased_research_1_desc:0 "우리의 지금까지의 연구 기금은 성공했습니다. 이제는 발전의 속도를 높이고 세계의 더 큰 나라들과 발을 맞출 때입니다."
AST_increased_research_2:0 "오스트랄라시아의 새로운 석학들"
AST_increased_research_2_desc:0 "오스트랄라시아는 세계의 열강이 되었습니다. 우리는 이 새로운 석학들을 집합시켜 우리의 나라를 발전시킬 작업에 투입해야만 합니다."
AST_rocketry_division:0 "발전된 로켓 부서"
AST_rocketry_division_desc:0 "우리의 미래는 로켓엔진의 개발에 달려 있습니다. 우리의 공군을 위해서 뿐만 아니라 이전에 절대 달성 불가였던 속도를 다루는 새롭고 강력한 무기의 개발을 위해서도 말입니다."
AST_oil_exploration:0 "새로운 원유 탐사"
AST_oil_exploration_desc:0 "오스트레일리아와 뉴질랜드는 상당한 원유 매장량을 가지고 있지만 대부분 해안가나 셰일 층에 속해있습니다. 하지만 이 매장량에 접근하는 것은 우리 정부의 우선사항이 되어야만 합니다."
AST_uranium_mining:0 "라듐 힐의 우라늄"
AST_uranium_mining_desc:0 "라듐 힐의 우라늄 광산은 우리에게 핵무기 경쟁에서 다른 나라들이 가질 수 없는 이점을 줍니다. 우리가 원하는 대로 사용할 수 있는 - 혹은 사용하지 않을 수도 있는 - 자원의 공급이 준비되어 있습니다."

AST_state_of_the_navy:0 "왕립 오스트랄라시아 해군의 상황"
AST_state_of_the_navy_desc:0 "세계대전 동안 왕립 오스트랄라시아 해군은 오직 작은 배 몇 척으로만 구성된 작은 군대였고 전쟁이 끝나자마자 사용을 중지하도록 계획되어 있었습니다. 영국 태평양 함대가 우리의 항구로 도망오면서 우리는 우리가 적절하게 관리할 수 있는 능력을 넘어서는 함대를 가지게 되었습니다. 이는 우리의 첫번째이자 가장 중요한 사안입니다."
AST_upgrade_facilities:0 "해군 설비 업그레이드"
AST_upgrade_facilities_desc:0 "우리 항구의 설비는 성장했지만 아직은 비대해진 함대를 효과적으로 유지하고 수리할 만한 시설은 가지지 못했습니다. 즉시 우리의 해군 설비에 투자가 필요합니다."
AST_naval_academy:0 "해군 사관학교 설립"
AST_naval_academy_desc:0 "단순히 우리 함대에 배를 가지는 것 만으로는 충분하지 않습니다 - 우리는 우리의 선장들과 제독들을 해전의 최신식 체계에 맞게 훈련시켜서 우리의 함선 하나가 적 함선 세 대의 가치를 가질 수 있게 해야만합니다."
AST_cockatoo_island:0 "코카투 섬 재건"
AST_cockatoo_island_desc:0 "시드니 항의 코카투 섬은 1800년대 중반 이래로 오스트랄라시아의 제일 중요한 항구였습니다. 이것은 더 많은, 더 큰 배들을 수용하기 위해 수리되고 확장되어야 합니다."
AST_overhaul_RAN:0 "왕립 오스트랄라시아 해군 점검"
AST_overhaul_RAN_desc:0 "우리의 노력은 성과를 거두었고 이제 왕립 오스트랄라시아 해군은 영국의 도움없이 태평양 함대를 적절하게 운용할 수 있는 기술과 능력을 갖추었습니다. 오스트랄라시아는 이제 지역 내 해상 패권의 도전자가 되었습니다."
AST_upgrade_reserve:0 "비축분의 업그레이드"
AST_upgrade_reserve_desc:0 "태평양 함대의 대형선들의 거의 절반 정도는 세계대전이 종결된 이후 단지 그들을 관리할 선원이 부족하다는 이유로 스크랩되었습니다. 그 배들은 구식이지만 여전히 쓸모있고, 수고를 들인다면 업무로 복귀해 우리의 함대를 지금보다 더 강력하게 만들 수 있을 것입니다."
AST_pacific_navy:0 "태평양 해군"
AST_pacific_navy_desc:0 "우리의 해군은 앞으로 함선들의 범위를 증가시키고 최고의 전투 태세를 유지하는데 노력을 집중해야 합니다. 만약 그들이 싸우게 된다면 결국은 고향에서 멀리 떨어져 싸우게 될 확률이 높습니다."
AST_royal_marines:0 "왕립 해병대"
AST_royal_marines_desc:0 "우리 해군의 공격 능력의 가장 으뜸가고 중요한 요소는 왕립 해병대를 타국의 해안에 상륙시키는 것입니다. 이는 다른 군과는 다른, 해군이 제공하는 더 발전된 수송함의 지원을 받는 군대입니다."
AST_light_ships:0 "우리 함대의 기초"
AST_light_ships_desc:0 "우리의 구축함과 잠수함 함대는 언제나 우리 해군의 척추를 이루어 그들이 우리 적들의 무역항로를 공격하는 만큼 우리의 항로를 보호할 것입니다."
AST_heavy_ships:0 "바다의 주인"
AST_heavy_ships_desc:0 "강력한 함선들은 우리의 제해권을 영원하게 해주고 우리는 우리의 국경 너머까지 우리의 힘을 보여줄 수 있습니다."
AST_scrap_reserve:0 "비축분의 스크랩"
AST_scrap_reserve_desc:0 "태평양 함대의 대형선들의 거의 절반 정도는 세계대전이 종결된 이후 단지 그들을 관리할 선원이 부족하다는 이유로 스크랩되었습니다. 그 배들은 전면으로 복귀될 수 있지만 그렇게 하는 비용은 터무니없이 높습니다. 따라서 그들을 완전히 버리고 우리가 이미 운용하고 있는 것에 집중하도록 결정이 내려졌습니다."
AST_defensive_navy:0 "방위 해군"
AST_defensive_navy_desc:0 "우리의 해군은 앞으로 우리의 함선들이 고향 가까이에 있는 대신 속도와 방어 능력에 노력을 집중해야 합니다. 어찌 되었든 우리의 군은 원정군이 아니고 우리의 해안을 방어하고 우리를 해상 침공으로부터 안전하게 하기 위한 군입니다."
AST_submarine_focus:0 "잠수함 중점"
AST_submarine_focus_desc:0 "잠수함은 적 수송선을 방해하기 위한 탁월한 방법입니다. 우리는 가능한 한 많이 건조해야합니다."
AST_destroyer_focus:0 "구축함 중점"
AST_destroyer_focus_desc:0 "구축함은 적 잠수함을 침몰시키는 데에 효과적입니다. 우리는 이들을 가능한 한 많이 건조해서 우리의 해운을 안전하게 해야합니다."
AST_coastal_defense:0 "해안에 인원 배치"
AST_coastal_defense_desc:0 "우리가 최우선으로 염두에 두어야 할 것은 언젠가 적들이 우리의 해안에 군을 상륙시킬 수도 있다는 가능성입니다. 이것이 아직 일어나지.않았다는 것은 절대로 일어나지 않을것이라는 뜻이 아닙니다. 우리는 우리의 해안 도시들을 가능한 한 강하게 요새화해서 그런 날을 대비해야만 합니다."
AST_shipbuilding_board:0 "오스트랄라시아 조선소"
AST_shipbuilding_board_desc:0 "오스트랄라시아의 조선소의 대부분의 설비들은 완전히 구식입니다. 우리의 함대의 확장을 예비하기 위해 그것들을 갱신하고 확장해야 합니다."
AST_new_dockyards_1:0 "해군 기지 확장"
AST_new_dockyards_1_desc:0 "우리는 마침내 우리의 조선소의 역량을 예전보다 훨씬 강화시켰습니다."
AST_new_dockyards_2:0 "해군 기지 추가 확장"
AST_new_dockyards_2_desc:0 "우리는 마침내 우리의 조선소의 역량을 예전보다 훨씬 강화시켰습니다."

AST_state_of_RAAF:0 "왕립 오스트랄라시아 공군의 상황"
AST_state_of_RAAF_desc:0 "사실상 왕립 오스트랄라시아 공군이라고 부를만한 조직은 존재하지 않고 우리의 현재의 비행기들은 겨우 우리의 영공을 지키기에 충분할 뿐 다른 곳에 공군력의 우세를 보여주는 것은 생각조차 할 수 없습니다. 미래의 전쟁이 공중전이 될 것이라는 것을 고려하면 정부는 이것을 빨리 변화 시킬 것을 결정해야 합니다."
AST_pilot_training:0 "새로운 조종사 훈련"
AST_pilot_training_desc:0 "우리의 공군을 재건할 첫 번째 단계는 우리의 미래의 항공병들을 다가올 전장에 대해 훈련시킬 공군 사관학교의 설립입니다."
AST_expand_air_base:0 "아처필드 확장"
AST_expand_air_base_desc:0 "퀸즐랜드의 아처필드 공군기지는 우리가 가진 북부에서 가장 큰 기지로 북부 해안을 통틀어서 우리의 공군력을 보여주기에 가장 잘 사용될 곳입니다. 잠재적으로 우리가 침략자들과 싸우는 상황에서 우리의 방어에 가장 유용할 기지가 될 것입니다."
AST_air_production_1:0 "항공 산업"
AST_air_production_1_desc:0 "우리의 공군을 건설하기 위해서는 하나의 목적을 위해 우리의 공장을 확장하고 체계화할 필요가 있습니다."
AST_new_fighters:0 "새로운 전투기 제작"
AST_new_fighters_desc:0 "하늘을 지배하기 위한 작전의 일부로, 우리의 전투기들에 자원을 투자해야 합니다."
AST_CAS_effort:0 "근접항공지원 중점"
AST_CAS_effort_desc:0 "근접항공지원기는 전투 중에 놀라운 정확도로 적 병력을 폭격해 우리의 적에 대해 큰 우위를 점하게 해줍니다. "
AST_new_bombers:0 "새로운 폭격기 제작"
AST_new_bombers_desc:0 "육군을 공중에서 지원해주는 작전의 일부로, 폭격기에 자원을 투자해야 합니다."
AST_naval_bombers:0 "뇌격기 중점"
AST_naval_bombers_desc:0 "뇌격기는 우리의 배들이 리스크를 지지 않고도 적 해군을 파괴할 수 있도록 해줍니다. 우리의 해군이 작거나 바쁘다면 뇌격기를 가능한 한 많이 생산해야 합니다."
AST_air_observer_corps:0 "방공 감시단"
AST_air_observer_corps_desc:0 "우리는 하늘로 진출하는 것 뿐만이 아니라 우리에게 대항해 하늘로 진출하려는 자들로부터 방어를 증가시키는데에도 집중해야 합니다. "
AST_womens_auxiliary:0 "여성 보조군"
AST_womens_auxiliary_desc:0 "우리 인구의 절반이 집에서 앉아만 있는 것보다는 전쟁에서 활동하는 쪽이 더 낫습니다. 비행기 정비, 통신대, 다른 연관된 임무들은 여성들의 몫이 될 것입니다."
AST_darwin_base:0 "북부 주둔군 확장"
AST_darwin_base_desc:0 "우리의 도시들이 거의 동해안과 서해안에 있어서 오스트랄라시아의 북쪽 국경은 침공이나 공격해오는 상황에 대한 적절한 방비나 준비가 부족합니다. 이 지역에 새로운 군사 설비를 갖춘다면 환영받을 것입니다. "
AST_air_production_2:0 "항공 산업 확장"
AST_air_production_2_desc:0 "우리의 공군을 건설하기 위해서는 하나의 목적을 위해 우리의 공장을 확장하고 체계화할 필요가 있습니다. "
AST_rule_the_skies:0 "남방 하늘의 지배"
AST_rule_the_skies_desc:0 "우리가 우선적으로 집중해야 할 곳은 공군입니다. 연방은 이 힘이 뻗치는 곳을 인정하고 그 효율을 최대화해야 합니다."

AST_state_of_the_army:0 "군의 상황"
AST_state_of_the_army_desc:0 "우리의 육군은 새로운 우선 요소가 되어야만 합니다. 가장 큰 성과를 가져올 수 있는 장군들을 승진시키고 국가를 위해 그 체계를 개편해야 합니다. "
AST_artillery_focus:0 "포병 현대화"
AST_artillery_focus_desc:0 "오스트랄라시아의 야포들은 대부분 세계대전 때의 것으로 추산됩니다. 우리는 우리의 야포들을 현대화 해야합니다. 우리의 병사들이 적절한 지원 없이 내장을 드러내기를 원하는게 아니라면요. "
AST_improve_equipment:0 "세계대전의 유산 "
AST_improve_equipment_desc:0 "우리의 보병의 장비는 낡았고, 아주 낡았습니다. 대부분은 세계대전 때 사용되었던 것들이고 어떤 것들은 그것보다도 더 전으로 거슬러 올라가기도 합니다. 우리는 우리의 군대를 현대적인 장비로 무장시켜야 합니다. 그렇지 않으면 우리는 또다른 전쟁에 참여할 기회조차 없게 될 것입니다."
AST_clarify_anzac:0 "ANZAC 확증하기"
AST_clarify_anzac_desc:0 "오스트레일리아와 뉴질랜드 연합 군단은 제국에서 가장 호전적인 군 중 하나라는 길고도 자랑스러운 역사를 가지고 있습니다. 하지만 그 체계는 낡은 것이고 우리는 조심스럽게 이 접근이 이 전쟁의 새로운 시대에 통할지를 고려해야 합니다."
AST_war_effort:0 "전쟁 주력"
AST_war_effort_desc:0 "우리의 신병 모집 방법은 낡은 것입니다. - 이제는 이를 개정하고 동시에 병사들을 새로이 징집할 때입니다. "
AST_invest_in_victory:0 "승리를 향한 투자"
AST_invest_in_victory_desc:0 "우리는 다함께 일해야 합니다. 만약 우리가 다가올 날에 승리하고자 한다면 국가는, 정확히는 모든 이념 스펙트럼의 정치인들은 다함께 이끌어가야 합니다!"
AST_the_new_anzac:0 "새로운 ANZAC"
AST_the_new_anzac_desc:0 "우리의 군은 우리의 방어의 핵심이고 그들이 우리가 제공할 수 있는 최고의 장비와 인적 자원을 제공받을 수 있도록 긴급 조치를 취해야 합니다. 우리의 적이 ANZAC의 심볼을 볼 때마다 그들은 세계 최고의 병사들과 마주하고 있음을 알게 될 것입니다."
AST_mobile_focus:0 "기동성 주력"
AST_mobile_focus_desc:0 "우리 군의 질은 기동성에 비하면 절반만큼도 중요하지 않습니다. 지금은 새로운 시대이고 포위와 차단 전술은 승리를 위해서라면 그 어느 때보다도 중요해졌습니다. 이는 오스트랄라시아의 군사의 미래의 핵심이 되어야 합니다."
AST_tank_penetration:0 "센티넬 계획"
AST_tank_penetration_desc:0 "기동성이란 단순히 탱크를 생산한다는 뜻은 아닙니다. - 우리의 보병부대들을 수송하는 문제도 있습니다. 그들을 전선으로 빠르게 수송하기 위해 기계화된 이동 수단을 생산해야 합니다."
AST_equipment_focus:0 "품질 주력"
AST_equipment_focus_desc:0 "우리는 대부대나 기갑 부대를 생산할만한 산업 역량을 가지지 못했습니다. 대신 우리는 오스트랄라시아의 군이 작지만 좋은 장비를 갖추고 잘 훈련될 수 있게 하는데 집중해야 합니다. 질은 크기보다 중요합니다! "
AST_catering_corps:0 "오스트랄라시아 보급군"
AST_catering_corps_desc:0 "우리의 땅은 위험하고 우리의 공병, 의무, 정비 중대는 모든 부대들을 생존하고 이동할 수 있게 해줍니다. 하지만 우리의 군이 확장되며 우리의 지원 중대 역시 확장될 필요가 있습니다. 그들은 결국 우리의 작전의 중추입니다."
AST_officer_school:0 "새로운 장교 훈련"
AST_officer_school_desc:0 "우리의 장교진의 훈련은 갱신되어야합니다. 전쟁의 방식은 모두가 맞출 수 있는 속도보다 더 빠르게 진보하고 있지만 우리는 맞추기 위해 노력해야 합니다. "
AST_small_unit_tactics:0 "소규모 부대 훈련"
AST_small_unit_tactics_desc:0 "작지만 매우 전문화된 부대가 우리의 육군에 필수적으로 필요한 것이라는게 점점 명확해져가고 있습니다. "
AST_mountaineers:0 "산악부대 징집"
AST_mountaineers_desc:0 "오스트랄라시아는 바위투성이의 땅이며 병사들에게 지구상에서 가장 혹독한 환경에서 싸울 수 있는 기술을 제공할 수 있습니다. 우리는 여기에서 이점을 챙겨야만 합니다."
AST_rats_of_tobruk:0 "Z 특수부대"
AST_rats_of_tobruk_desc:0 "군사 조언가들은 최신 기술로 무장한 최고의 특공대원들로 구성된 전문 부대를 창설할 것을 제안했습니다. 'Z 특수부대'로 명명된 그들은 국가가 제공할 수 있는 모든 것의 본보기가 될 것입니다."
AST_urban_assault:0 "시가전 주력"
AST_urban_assault_desc:0 "우리의 군은 현대의 도시에서 전투를 치르게 될것이고 우리는 그에 맞게 작전을 조정해야 합니다."
AST_jungle_training:0 "정글전 주력"
AST_jungle_training_desc:0 "남태평양과 동남아시아는 완전히 정글로 되어있습니다. 그곳이 우리가 싸울 전장이라면 우리는 그 곳에서 싸울 우리의 부대를 준비해야 합니다. 우리의 정글이 제일 빽빽한 퀸즐랜드 북부 지역에 특별 기지를 건설해야 합니다. "
AST_defense_focus:0 "방어 주력"
AST_defense_focus_desc:0 "우리의 군사력을 국경 너머로 과시하려는 시도는 비탄 말고는 가져오지 않는 운명을 불러옵니다. 하나의 국가로서 우리는 스스로를 방어하는데에 집중해야합니다. "
AST_fortify_the_cities:0 "도시 요새화"
AST_fortify_the_cities_desc:0 "우리의 도시에 방어시설을 건설하는 것은 우리가 우위에 있기 위한 최선의 방법 입니다. 만약에라도 적이 군을 우리 문지방까지 끌고온다면 말이죠."
AST_increase_reserves:0 "예비군 증강"
AST_increase_reserves_desc:0 "징병법이 시행되었지만 부족합니다. 우리의 방비를 위해 모든 사람들이 왕과 국가를 지키는데에 일익을 담당함을 알아야 합니다."
AST_anderson_doctrine:0 "앤더슨 독트린 실행"
AST_anderson_doctrine_desc:0 "데이비드 머레이 앤더슨 전 제독은 1925년에는 할 수 없었던 조약의 개정을 오랫동안 요구해왔습니다: 아시아와 태평양의 영국의 영토들을 재주장하고 보호하는 것입니다. 위험하리만치 보복주의적이긴 하지만 이 '앤더슨 독트린'은 빠르게 인기를 얻고 있습니다. "

### Decisions ###
AST_anderson_policy_decisions:0 "앤더슨 독트린"
AST_anderson_policy_decisions_desc:0 "앤더슨 독트린은 세계대전이 종결되며 상실한 이전의 연합왕국이 소유한 식민지들이 정당한 [Root.GetAdjective]의 영역임을 주장합니다. 우리의 국가 안보를 위해 그 식민지들을 돌려받고 우리의 영토를 동남아시아의 태평양의 섬들의 너머로 확대하는 것은 생사가 걸린 일입니다."
AST_exploit_resources:0 "자원 개발"
AST_claim_new_guinea:0 "뉴기니 영유권 주장"
AST_claim_new_guinea_desc:0 "포트 모르즈비와 주변의 뉴기니 지역은 나라에 필수적인 전초기지이며 뉴기니의 북부와 섬의 정동쪽에 있는 열도가 우리의 적국의 지배하에 들어가있는한 우리의 안보는 언제나 위협받을 것입니다."
AST_claim_melanesia:0 "멜라네시아 제도 영유권 주장"
AST_claim_melanesia_desc:0 "뉴칼레도니아, 뉴헤브리디스, 솔로몬 제도와 나우루를 포함한 멜라네시아 제도는 프랑스와 영국이 세계대전이 그들의 패배로 종결된 이후 상실한 곳입니다. 앤더슨 독트린 하에 그곳들은 우리의 영토 권역의 적법한 영역이며 우리의 보호 구역 하에 속합니다. "
AST_claim_south_pacific:0 "남태평양 영유권 주장"
AST_claim_south_pacific_desc:0 "남태평양에는 한때 대영제국의 소유였으나 세계대전 이후 영국의 몰락 이후 독일에 점유된 길버트 엘리트 제도, 사모아, 폴리네시아 그리고 핏케언 제도를 포함한 수많은 열도들이 있습니다. 앤더슨 독트린 하에 그곳들은 우리의 영토 권역의 적법한 영역이며 우리의 보호 구역 하에 속합니다. "
AST_claim_caroline_islands:0 "독일령 동인도 영유권 주장"
AST_claim_caroline_islands_desc:0 "마셜 제도, 캐롤라인 제도, 팔라우, 마리아나와 같은 뉴기니 북쪽의 다양한 환초들은 세기 말에 벌어진 미국-스페인 전쟁의 종료 이후 독일에 매각되었습니다. 우리의 북쪽 해안 너머의 그들의 존재는 우리의 국가 안보에 위협이며 섬들은 우리의 보호 구역 하에 속합니다."
AST_claim_singapore:0 "싱가포르 영유권 주장"
AST_claim_singapore_desc:0 "싱가포르는 원래 동남아시아에서의 연합왕국의 식민지의 요새이며 세계대전에서 최후의 거점이었지만 앤더슨 제독 자신은 오스트랄라시아를 위해 이를 버릴 수 밖에 없었습니다. 이를 돌려받는 것은 앤더슨 독트린의 핵심 신조이며 우리의 안보를 세우는 데에 필수적입니다."
AST_claim_sarawak:0 "사라왁 영유권 주장"
AST_claim_sarawak_desc:0 "한때 사라왁으로 알려진 북 보르네오 지방은 '백인 라자' 치하의 대영제국의 영토였습니다. 백인 라자와 그의 가족들이 오스트랄라시아로 피난하며 앤더슨 독트린을 이 지역까지 확장하고 보호령의.형태로 우리 영역에 포함시키자는 압력이 정부에 가해지고 있습니다. "
AST_claim_malaya:0 "말레이 영유권 주장"
AST_claim_malaya_desc:0 "말레이시아 반도는 필수적인 자원들을 포함하고 있을 뿐만 아니라 세계대전 이후 독일인에게 빼앗긴 이전의 대영제국의 영토입니다. 그것을 얻는 것은 우리의 영역을 북쪽으로 더 멀리 뻗는 것이며 동남아시아에 있는 이전의 영국 소유의 지역을 우리의 영역으로 주장하는 앤더슨 독트린의 영유권에 포함됩니다. 따라서 우리는 그 곳을 반환을 시도해야 합니다. "
AST_claim_western_new_guinea:0 "뉴기니  서부 영유권 주장"
AST_claim_western_new_guinea_desc:0 "뉴기니의 서부는 영국의 지배를 받은 적이 없기에 앤더슨 독트린에 포함되지 않지만 그럼에도 불구하고 우리의 국가 안보에 필수적입니다. 섬들은 우리의 국경에 직접적으로 맞닿아있고 우리는 이것이 가상 적국의 손에 있는 것을 용납할 수 없습니다."
AST_claim_timor:0 "티모르 영유권 주장"
AST_claim_timor_desc:0 "티모르 섬은 영국의 지배를 받은 적이 없기에 앤더슨 독트린에 포함되지 않지만 그럼에도 불구하고 우리의 국가 안보에 필수적입니다. 섬들은 우리의 국경에 직접적으로 맞닿아있고 우리는 이것이 가상 적국의 손에 있는 것을 용납할 수 없습니다."
AST_demand_claimed_territory:0 "영유권을 주장한 [From.GetAdjective]의 영토를 요구하다"
AST_demand_claimed_territory_desc:0 "[From.GetNameDef]에 최후통첩을 보낼 시간입니다- 우리가 앤더슨 독트린으로서의 권한하에 정당하게 주장한 영토를 그들이 넘기지 않는다면 전쟁뿐입니다."
AST_seize_new_guinea:0 "뉴기니 점령"
AST_seize_new_guinea_desc:0 "뉴기니 북부의 지배자들은 최근의 전쟁으로 흔들리고 있고 우리의 국경에는 아무 병력도 없습니다. 이제는 때가 무르익었고 그들이 무언가를 할 수 있기 전에 진군해서 그 지역을 점령할 때입니다."
AST_seize_western_new_guinea:0 "뉴기니 서부 점령"
AST_seize_western_new_guinea_desc:0 "뉴기니 서부의 지배자들은 최근의 전쟁으로 흔들리고 있고 우리의 국경에는 아무 병력도 없습니다. 이제는 때가 무르익었고 그들이 무언가를 할 수 있기 전에 진군해서 그 지역을 점령할 때입니다."
AST_seize_timor:0 "티모르 점령"
AST_seize_timor_desc:0 "티모르의 지배자들은 최근의 전쟁으로 흔들리고 있고 우리의 국경에는 아무 병력도 없습니다. 이제는 때가 무르익었고 그들이 무언가를 할 수 있기 전에 진군해서 그 지역을 점령할 때입니다."
AST_develop_queensland_coal_mines:0 "퀸즐랜드의 석탄 개발"
AST_develop_queensland_coal_mines_desc:0 "우리는 퀸즐랜드 주에 석탄이 매장되어있는 것을 발견했고 거기에 생산성이 있는 광산을 만들기 위해 시간과 노력을 필요로 할 것입니다."
AST_develop_victoria_aluminium_deposits:0 "빅토리아의 알루미늄 개발"
AST_develop_victoria_aluminium_deposits_desc:0 "우리는 빅토리아 주에 알루미늄이 매장되어있는 것을 발견했고 거기에 생산성이 있는 광산을 만들기 위해 시간과 노력을 필요로 할 것입니다."
AST_develop_tasmania_iron_mines:0 "태즈매니아의 철 개발"
AST_develop_tasmania_iron_mines_desc:0 "우리는 태즈매니아 주에 철광석이 매장되어있는 것을 발견했고 거기에 생산성이 있는 광산을 만들기 위해 시간과 노력을 필요로 할 것입니다."
AST_develop_new_zealand_coal_mines:0 "뉴질랜드의 석탄 개발"
AST_develop_new_zealand_coal_mines_desc:0 "우리는 뉴질랜드 주의 북부에 석탄이 매장되어있는 것을 발견했고 거기에 생산성이 있는 광산을 만들기 위해 시간과 노력을 필요로 할 것입니다."
AST_develop_nsw_aluminium_deposits:0 "뉴사우스웨일즈의 알루미늄 개발"
AST_develop_nsw_aluminium_deposits_desc:0 "우리는 뉴사우스웨일즈 주에 알루미늄이 매장되어있는 것을 발견했고 거기에 생산성이 있는 광산을 만들기 위해 시간과 노력을 필요로 할 것입니다."
AST_develop_kimberley_iron_mines:0 "킴벌리의 철 개발"
AST_develop_kimberley_iron_mines_desc:0 "우리는 서부 오스트레일리아 주의 북부의 외진 곳에 철광석이 매장되어있는 것을 발견했고 거기에 생산성이 있는 광산을 만들기 위해 시간과 노력을 필요로 할 것입니다."
AST_develop_queensland_oil_deposits:0 "퀸즐랜드의 유전 개발"
AST_develop_queensland_oil_deposits_desc:0 "우리는 퀸즐랜드 주에 유전을 발견했고 이를 생산적으로 만들기 위해 빨리 일해야합니다."
AST_develop_new_zealand_oil_deposits:0 "뉴질랜드의 유전 개발"
AST_develop_new_zealand_oil_deposits_desc:0 "우리는 뉴질랜드에서 유전을 발견했고 이를 생산적으로 만들기 위해 빨리 일해야합니다"
AST_trade_mission_commonwealth:0 "[From.GetNameDef] 에 무역 사절단 파견"
AST_trade_mission_commonwealth_desc:0 "[Root.GetAdjective] 의 무역사무소는 양국간의 무역 거래량을 증가시키기 위해 [From.GetNameDef]에 사절단을 파견했습니다. [From.GetAdjective]의 시장은 과거에 이 노력에 대해 저항이 있었고 거리는 극복하기 어려운 장애물이지만 [Root.GetAdjective]의 상품은 새로운 목적지를 정말로 필요로 합니다."
AST_trade_mission_new:0 "[From.GetNameDef] 에 무역 사절단 파견 "
AST_trade_mission_new_desc:0 "[Root.GetAdjective] 의 무역사무소는 양국간의 무역 거래량을 증가시키기 위해 [From.GetNameDef]에 사절단을 파견했습니다. [From.GetAdjective]의 시장은 과거에 이 노력에 대해 저항이 있었고 거리는 극복하기 어려운 장애물이지만 [Root.GetAdjective]의 상품은 새로운 목적지를 정말로 필요로 합니다."
AST_restore_order_nzl:0 "뉴질랜드에서 질서 회복"
AST_restore_order_nzl_desc:0 "뉴질랜드의 법과 질서를 회복하고 주민들에게 그들이 현재부터 앞으로 영원히 [Root.GetNameDef]의 필수적인 부분이며 나라의 나머지와 떨어질 수 없는 사이임을 가르쳐줄 시간이 찾아왔습니다."
AST_conscription_plebiscite:0 "징병 투표 시작"
AST_conscription_plebiscite_desc:0 "징병법의 실행은 인기를 떨어트리는 행보일 것이고 국가에 '갈리폴리를 기억하라!'라는 외침이 따라나오게 할 것입니다. 하지만 우리는 우리의 군의 명부를 확장시킬 필요가 상당합니다. 상황을 전진시키위한 최상의 방법은 이 문제에 대해 국가적으로 투표를 하는 것입니다. 이것이 통과된다면 우리는 대중의 분노를 살 필요 없이 우리가 필요한 권한을 행사할 수 있을 것입니다."
AST_skip_plebiscite:0 "강제 징병"
AST_skip_plebiscite_desc:0 "과거에 제안되었던 방식대로 징병 투표를 열 시간은 없습니다. 사람들이 좋아하건 싫어하건 이것은 통과되어야만 하고 정부는 결과를 감내해야만 할 것입니다."
AST_force_conscription:0 "강제 징병"
AST_force_conscription_desc:0 "투표는 실패했지만 징병은 여전히 필요합니다-사람들이 좋아하건 싫어하건 말이죠. 우리의 정부는 결과를 감내해야만 할 것입니다."

### Events ###

austral.1.t:0 "연방의 현황"
austral.1.d:0 "1924년 자원 보존법의 결과로 형성된 오스트랄라시아 연방은 영국령 오스트랄라시아 자치령과 오스트레일리아, 뉴질랜드, 영국령 피지,뉴기니 섬의 결합체입니다. 대전쟁이 큰 변화와 고난을 가져온 지도 십수년이 지났습니다. 전쟁은 사회와 경제 모두에 악영향을 미쳤고, 오스트레일리아에서는 멜버른 코뮌이 짧지만 큰 파장을 일으켰습니다. 이들은 비록 당시 여당이었던 노동당 정부의 오스트레일리아군에 의해 진압되었지만, 이 사태는 비상 계엄령, 선거 중단, 그리고 윌리엄 버드우드 총독의 임명이라는 결과를 낳았습니다. 그 후 1925년의 영국 혁명이 대영제국을 뼛속까지 뒤흔들었고, 오스트랄라시아는 독일이 영토를 강탈하는 것을 막을 수 없었습니다. 10년 이상이 지난 지금도 경제는 여전히 침체되어 있고 나라를 거의 단결시키지 못하는 버드우드와 그의 동맹 빌리 휴즈의 국민당에 대한 국내의 불만은 계속해서 커져가며 상황은 여전히 불안정합니다."
austral.1.a:0 "오스트랄라시아여 전진하라, 앞으로!"
austral.2.t:0 "다가오는 선거"
austral.2.d:0 "영국의 대척점에 있는 오스트레일리아와 뉴질랜드의 선거는 1923년에 발효된 긴급조치에 의해 금지되었고 이는 또한 분리되어있었던 뉴질랜드 의회의 자치권을 소멸시켰습니다. 하지만 스탠리 브루스는 재도입을 위해 강한 캠페인을 벌였고 이제 선거는 올해 3월로 설정되었습니다. 브루스가 국민당의 대표직에서 휴즈를 누르자 버드우드 총독은 이를 양보할 수밖에 없었습니다. 투표 없이는 총리로 일하지 않기로 한 브루스의 결정은 국민당에서의 그의 파벌의 축출과 휴즈의 총리로서의 지명 철회를 낳았지만 대중은 그 약속을 저버리는 것을 받아들이지 않았습니다. 멜버른의 유령이 많은 사람들의 마음에 생생하게 남아있었기에 오스트랄라시아는 1923년의 반복을 감당할 수 없었습니다."
austral.2.a:0 "우리는 변화를 받아들여야만 한다"
austral.3.t:0 "조지 5세의 승하"
austral.3.d:0 "브리튼에서 추방된 왕 조지 5세가 결국 혁명이 브리튼을 휩쓴 이후부터 그를 괴롭혀오던 병마에 무릎 꿇었습니다. 그의 아들 에드워드가 오스트랄라시아 자치령을 포함하는 대영제국의 왕위에 올랐습니다. 오스트랄라시아의 많은 이들이 애곡하고 있지만 왕의 죽음이 세계대전과 특히 갈리폴리의 참사의 기억을 떠올리게 한다는 사람들도 있습니다. 그들은 거리를 점령해서 국가를 대영제국의 왕관과 협상국의 동맹들에서 분리할 것을 요구했습니다."
austral.3.a:0 "저들은 애도를 표할 줄도 모르는 건가?"
austral.4.t:0 "노동당의 특별 회의"
austral.4.d:0 "오늘 오스트랄라시아 노동당은 5년 전 축출당한 뉴사우스웨일스의 전 주 총리 잭 랑이 당에 재가입하려하자 시드니에서 특별 회의를 소집했습니다. 랑은 원래 지도부에 불복해 당을 떠났고 그 자신의 당을 창당했습니다. 현재의 뉴사우스웨일스 주 총독 필립 게임이 정부에서 그를 해임하자 그의 인기는 추락했고 당에 다시 가입하고자 했습니다. 강력한 연설가이자 뼛속까지 대중주의자인 랑의 재가입은 그를 진정한 사회주의 이론에는 적대적인 사회 연방주의자로 간주하는 노조 활동가의 대다수를 차지하는 노동당 내의 좌파 사이에서 실망을 야기했습니다. 임박한 선거를 고려해볼 때 오스트랄라시아 노동당은 격동의 때로 향하고 있는 것처럼 보입니다."
austral.4.a:0 "좌파들은 저들끼리나 티격태격 거리게 하자!!"
austral.5.t:0 "오스트랄라시안 수비대"
austral.5.d:0 "1925년에 형성된 오스트랄라시아 수비대는 충실한 국수주의자이자 호전적 운동으로 그 연원은 세계대전의 귀환자들로 구성된 1923년의 멜버른 코뮌의 진압을 도운 준군사조직인 ‘국가 방위 연맹’입니다. 멜버른 반란의 다음해, 수비대는 정부를 계속해서 도왔고 많은 지지자들이 가입해 총독이 방위군을 확장할 수 있게 했고 좌익 활동가들을 탄압하는 것을 도왔습니다. 하지만 다가오는 민주적 통치의 귀환은 오랫동안 억압되어왔던 노동운동의 재등장을 두려워하는 극우들과 분열되었기에 현 상황의 유지가 불가능하게 된 국민당 사이에서 혼란을 야기했습니다. 이러한 요소들로 인해 수비대의 지도자, 에릭 캠벨은 선거에 중앙당으로서 참가할 것을 결심했습니다. 그들의 낮지 않은 대중의 지지에도 불구하고 현재 상황으로는 그들이 가져올 영향은 확실하지 않습니다."
austral.5.a:0 "좋지 않군..."
austral.6.t:0 "빅토리아에 들불이 일어나다"
austral.6.d:0 "빅토리아 주의 북동부와 남동부에서 대규모로 들불이 일어났습니다. 지난 몇 년간의 강한 열기와 가뭄으로 빅토리아의 농촌의 대부분은 바짝 말라서 화염의 연료를 많이 남겨놓았습니다. 이 시점의 불은 믿을 수 없을 만큼 커서 재와 연기는 뉴질랜드에서도 보일 지경입니다. 주정부의 도움을 받은 소방관들은 현재 재앙과 싸우고 있지만 화염은 이미 몇 개의 주요 도시를 위협하고 있고 엄청난 공포를 야기하고 있습니다."
austral.6.a:0 "맙소사!"
austral.7.t:0 "들불이 마침내 진화되다"
austral.7.d:0 "지역 소방관들의 노력과 때늦은 막대한 강우로 빅토리아의 화재가 마침내 진화되었습니다. 이 승리는 71명의 생명, 1000대 이상의 붕괴된 가옥, 거의 135,500헥타르의 토지의 연소를 대가로 한 것이었습니다. 현재 판사 레너드 스트레튼이 끔찍한 화재의 원인이 무엇이었는지에 대한 왕립 위원회로 지명되었으나 많은 이들은 그들의 새로운 땅을 깨끗이 하기위해 다발을 태우는 오래 지속되어온 행위로 농촌 지역의 농부들이나 목축업자들의 책임을 의심하고 있습니다."
austral.7.a:0 "흠, 최소한 최악은 끝났다."
austral.8.t:0 "이온 이드리스의 '가축 왕'"
austral.8.d:0 "주요한 오스트레일리아인 작가인 이온 이드리스가 오늘 그의 최신 소설 ‘가축 왕’을 발매했습니다. 이는 최근에 사망한 일생동안 오스트레일리아 땅의 많은 부분을 소유하거나 공유했던 사업가이자 목축인 시드니 키드먼 경의 삶을 다룹니다. 키드먼은 세계대전 중의 정부에 대한 지원과 자선 기관으로 널리 유명해졌습니다. 그 책은 오스트랄라시아의 1936년의 베스트셀러를 달성할 것으로 보이며 많은 이들이 키드먼과 추방된 백인 라자, 찰스 바이너 브룩을 비교하고 있어 브룩의 인지도를 높일 것이 확실합니다."
austral.8.a:0 "흥미로운 읽을거리로군!"
austral.9.t:0 "오스트랄라시아의 날"
austral.9.d:0 "오늘 전국은 오스트랄라시아의 연합을 기념하고 있습니다. 자의적인 일은 아니었지만 1924년 영국의 자원 보존법의 발효로 처음에 시작된 연합은 오스트레일리아와 뉴질랜드 양 쪽에 많은 이득을 가져왔고 대중 역시 그렇게 생각합니다. 군중들은 그 사건을 기념하기 위해 나라의 이쪽 끝에서 저쪽 끝까지 거리에 줄지어 있습니다."
austral.9.a:0 "완벽한 오스트랄라시아를 전진시켜라!"
austral.10.t:0 "[GetYear] 년의 연방 선거"
austral.10.d:0 "10년이 넘는 시간 동안의 첫 선거로 많은 이들이 이를 ‘브루스의 선거’라고 부르며 오스트랄라시아 연합당이 여당을 차지할 것이라 예측하고 있습니다. 하지만 노동당과 국가당은 활발하게 선거운동을 하고 있고 국민당은 그들의 핵심 투표 층이 좌파는 연합당을 뽑고 우파는 수비대의 중앙당을 뽑으며 어려움을 겪고 있습니다. 최소한 많은 사람들은 캠벨의 중앙당이 좋은 결과를 내고 있는 것처럼 보이지만 실질적으로 승리의 기회가 없음에 안도하고 있습니다."
austral.10.a:0 "얼 페이지와 국가당"
austral.10.b:0 "존 커틴과 오스트랄라시아 노동당"
austral.10.c:0 "스탠리 브루스와 오스트랄라시아 연합당"
austral.11.t:0 "오스트랄라시아 수비대와 선거"
austral.11.d:0 "오스트랄라시아 수비대는 선거에서 그들이 창설되었을 때 보다 더 큰 성과를 거두었습니다. 에릭 캠벨의 중앙당은 많은 의석을 거두지는 못했지만 대부분은 국수주의자들의 몫일 일반 투표에서 많은 비중을 차지했습니다. 그럼에도 불구하고 종합적인 전략의 부족과 미디어의 적대적인 태도는 그들의 명백한 방해물이 되었습니다."
austral.11.a:0 "오 이런!"
austral.12.t:0 "새로운 총독?"
austral.12.d:0 "윌리엄 버드우드의 총독으로서의 종신 재직은 그 위치에서의 권력의 증가를 야기했고 그는 민주주의와 시민의 자유를 희생해 오세아니아에서 질서를 가져왔습니다. 대전기의 영국의 장군이었던 버드우드는 반란을 두려워하던 제국에 의해 오스트랄라시아에 부임되어왔지만… 이제 시대는 변했고 새롭게 선출된 정부는 이 기회에 그를 오스트랄라시아 태생 인사로 교체할 수 있습니다. 이 주장은 많은 사람들에게 인기가 있지만 그렇지 않은 사람들은 왕가의 인물을 초대해 그 직위를 맡기고 오스트랄라시아가 제국의 영향권과 우리의 동료인 협상국 동맹에 더 확고하게 뿌리내릴 기회가 있다고 주장합니다."
austral.12.a:0 "윌리엄 버드우드는 그의 현재 직위에 남아야 한다."
austral.12.b:0 "오스트랄라시아인이 총독이 될 시간이다!"
austral.12.c:0 "우리는 왕가의 인물을 초대해서 그 지위를 수행하게 해야 한다."
austral.13.t:0 "ACTU가 움직이다"
austral.13.d:0 "오스트랄라시아 노동당 국가 지도부는 예상 못한 결과로 공직에서 압승하자 오늘 캔버라에서 모였습니다. 존 커틴은 이제 당과 국가가 어떤 방향으로 나아가야 할지 결정해야 합니다. 이미 당의 다른 두 진영 사이에 분열이 있습니다. 잭 랑과 당의 온건 우파는 오스트랄라시안 노동조합 협의회(ACTU)를 중심으로 통합된 혁명적 좌파와 적대하고 있습니다. ACTU는 오스트랄라시아에 진정한 생디칼리즘 정책을 실행하고 멜버른 코뮌의 기억을 되살려 공화국을 형성하며 제국주의자들의 협상국에서 벗어날 기회를 잡기 원합니다. 랑은 이 급진주의자들을 당에서 추방하고 제국에서의 우리의 위치를 고수하기를 원합니다. 커틴은 선택해야만 합니다. 당을 부술지, 혁명을 이끌지."
austral.13.a:0 "혁명가들을 당에서 추방하라!"
austral.13.b:0 "ACTU가 통제권을 장악한다! 생디칼리즘 공화국을 선언하라!"
austral.14.t:0 "새로운 노동 활동"
austral.14.d:0 "정당 재원에 전에 있었던 것보다 더 많은 돈이 있는 것으로 예상되면서 최근 노동당의 활동이 상승해 있습니다. [Root.GetAdjective] 경찰 조사관들은 그 돈이 브리튼 연방에서 보내져 노동당 내의 급진주의자들을 지원하기 위한 목적으로 오스트랄라시안 노동조합 협의회를 통해 공급되었을 가능성이 있을 것으로 추정하고 있습니다. 아직 실질적인 증거는 없지만 말입니다."
austral.14.a:0 "우리 선거에 외국이 개입한다고? 어처구니가 없군!"
austral.20.t:0 "노동자 조직화와 노동 조합"
austral.20.d:0 "멜버른 코뮌과 1925년 혁명의 후유증으로 노동조합은 불법화 되었습니다. 많은 조직들이 오스트랄라시아 노동당과 함께 지하에서 계속해서 조직해오고 있지만 증원된 경찰과 군사 관할 구역 뿐만 아니라 오스트랄라시아 수비대에 의해 탄압받았습니다. 우리가 그들의 이념에 의심이 많긴 하지만 버드우드의 정책의 가혹한 강제를 지속하는 것은 의심할 여지없이 인기를 떨어트릴 것이므로 우리는 이들을 합법화하고 그들의 지도자들과 타협할 것인가를 고찰해야만 합니다."
austral.20.a:0 "버드우드의 정책을 취소하라"
austral.20.b:0 "노동조합은 문제를 일으킨다 ― 탄압을 계속해라"
austral.21.t:0 "생디칼리스트들의 시위"
austral.21.d.notlabor:0 "그들의 후보가 조작 당했다고 노동운동가들이 주장하는 선거 결과에 대응해서 오스트랄라시안 노동조합 협의회의 지원을 받는 급진주의자들은 오늘 오스트랄라시아의 몇 개의 도시에서 불법적인 시위를 벌였습니다. 그들은 계속된 조합의 탄압에 저항하고 있으며 얼마간의 시위들은 경찰과 준군사조직 양 쪽과 끝내 충돌했습니다. 모든 시위는 성공적으로 해산되었으나 지도자들은 새 정부에 대해 저항을 지속할 것과 자유가 없는 오스트랄라시아 연방은 참된 민주주의로 불릴 자격이 없다고 단언했습니다."
austral.21.d.labor:0 "노동당에서의 위치와 신정부에서의 축출에 대응해서 오스트랄라시안 노동조합 협의회의 지원을 받는 급진주의자들은 오늘 오스트랄라시아의 몇 개의 도시에서 불법적인 시위를 벌였습니다. 그들은 노동당 지도부가 이미 약속했던 대로 조속한 조합의 탄압의 종결을 요청하고 있으며 얼마간의 시위들은 경찰과 준군사조직 양 쪽과 끝내 충돌했습니다. 모든 시위는 성공적으로 해산되었으나 지도자들은 새 정부에 대해 저항을 지속할 것과 자유가 없는 오스트랄라시아 연방은 참된 민주주의로 불릴 자격이 없다고 단언했습니다."
austral.21.a:0 "그들은 재난을 자초하고 있다"
austral.22.t:0 "ACTU의 운동"
austral.22.d:0 "노조를 합법화하기로 한 정부의 결정에 반응하여 새롭게 조직된 ACTU가 다음 총 선거를 위한 거대한 운동을 시작했습니다. 많은 군중들이 생디칼리스트 지도자 프레드 패터슨의 연설을 듣기 위해 모였고 전문가들은 급진주의자들이 더 이상의 승리를 기대할 수 없을 것이라고 보았지만 패터슨의 지지가 증가함에 따라 걱정이 되는 감이 있습니다. 어떤 장관들은 이를 ‘위험한 실험’이라 부르며 합법화의 유보를 표명했지만 지금 당장의 피해는 거의 없을 것 같습니다."
austral.22.a:0 "우리는 여기서 눈을 떼지 않을 것이다."
austral.23.t:0 "조합이 탄압에 대해 시위하다"
austral.23.d:0 "조합 지지자들이 오스트랄라시아의 몇 개의 주요 도시의 거리를 점령했고 ACTU와 생디칼리즘 동조자에 대한 탄압을 지속하기로 한 정부의 결정에 대해 시위하고 있습니다. 시위자들은 경찰과, 잠시 후에는 오스트리아 수비대 준군사조직과 만났고 이는 멜버른에서 유혈사태로 번져 12명이 부상을 입었습니다. 최대주의 지도자 J.B 마일스는 무장저항을 공개적으로 호소하는 것만은 제외하고 정부의 반 노조 정책에 계속해서 저항할 것을 부르짖었습니다."
austral.24.t:0 "광부들이 경찰과 충돌하다"
austral.24.d:0 "계속된 노동조합의 탄압은 오늘 빅토리아 주의 광부들이 10년이 넘는 시간 동안 열악해져만 온 환경에 항의하며 파업을 시도하는 강한 반발을 낳았습니다. 그들은 노조와의 연관성을 부정했지만 그들의 행동은 불법적인 것으로 규정되었고 몇몇은 경찰과 충돌해 결국 조셉 그렌튼이라는 광부가 사망하고야 말았습니다. 파업은 해산되었지만 ‘광부 조’는 오스트랄라시아 노동 계층 사이에서는 민중의 영웅과 같은 존재로 격상되었습니다."
austral.24.a:0 "정확히 말하면 민중의 죽은 영웅이지"
austral.25.t:0 "ACTU가 정책을 환영하다"
austral.25.d:0 "정부가 시행한 새로운 노동정책은 오스트랄라시아의 노동 계층에게는 크게 환영받을 만한 것이었고 오스트랄라시아 노동조합 협의회는 특히 몇몇 대도시들에서 역사적인 사건을 기념하기 위해 행진을 벌였습니다. ACTU 지도자들의 연설은 많은 군중들을 운집시켰고 그들은 열정적으로 생디칼리즘의 이상과 노동 계급의 진정한 이상에 대해 이야기를 나누었습니다. 경찰들은 근처에 서서 사회주의자들에게 욕설을 퍼붓는 선동가들을 떼어놓았고 사고는 기록되지 않았습니다."
austral.25.a:0 "최소한 폭력은 없었다"
austral.26.t:0 "시드니에서의 불법 파업"
austral.26.d:0 "시드니의 공장의 노동자들은 오늘 직장으로 가지 않고 불법적인 파업을 조직해 경찰의 발빠른 대응을 유도했습니다.노동자들은 ACTU와의 연관성을 부정하고 그들의 행동이  요구조건의 미이행에서 나왔음을 주장했고 해산할 것을 통보받았으나 무시했습니다. 경찰들이 진입하며 폭력 사태는 악화되었고 폭동은 30명 이상이 중상을 입으며 끝났습니다. 1주일 내로 노동자들은 일터로 돌아갔고... 더이상의 데모가 일어나지 않도록 하기 위해 이제는 민간조직의 병사의 감시를 받습니다."
austral.26.a:0 "상황이 통제불능이 되는것보다는 낫다..."
austral.27.t:0 "랑의 연설이 방해받다"
austral.27.d:0 "잭 랑은 오늘 시드니에서 맹렬한 연설을 했습니다. 그는 노동운동을 오염시킨 생디칼리스트들과 급진파를 비난했습니다. 하지만 생디칼리즘 지지자들이 '배신자', '변절자'라고 연호하면서 방해하면서 그의 연설을 이어나갈 수 없었습니다. 랑은 처음에는 그런 도발들을 무시했지만 결국에는 그에 이에 같이 반응해서 역으로 모욕을 가했고 그의 지지자들은 이에 환호하고 함성을 질렀습니다. 취업에 대해 토론하다가 어떤 사람이 '너하고 비즐리가 당에서 파업을 깨트려서 오스트랄라시아 노동자들을 실업자로 만들지 않았냐?' 라고 발언하자 랑은 생디칼리스트들을 쫓아보내기로 결정했습니다. 이후 생디칼리스트들과 노동당 지지자 간에 폭력적인 대치가 일어났습니다. 이 사건은 오스트랄라시아의 미디어에 의해 보도되었고 그들의 의도는 연설을 방해한 급진파를 비난하려는 것이었지만 대중은 대립을 고조시키고 지지자들을 선동한 랑쪽에 주목했습니다."
austral.27.a:0 "아마도 '내 주먹으로 네 이빨을 피투성이로 만들어버리겠다'는 말은 너무했던 것 같군."
austral.28.t:0 "패터슨이 연설을 하다"
austral.28.d:0 "오스트랄라시아에서 계엄령을 해제하면서 군중들은 다시한번 모일 수 있게 되었습니다. - 생디칼리스트 지도자 프레드 패터슨은 오늘 이를 이용해서 시드니에서 연설을 했고 미디어의 관심과 함께 많은 관중이 운집했습니다. 패터슨은 정부와 노조 사이에 '열린 대화'가 필요하고 생디칼리즘이 가져올 다른 유형의 민주주의를 두려워할 필요가 없다고 연설했습니다. 어떤 이들은 연설을 '급진파의 헛소리'라며 낙인찍었지만 다른 이들은 패터슨의 달변이 많은 새 지지자를 안겨주었다고 말했습니다."
austral.28.a:0 "알았다..."
austral.29.t:0 "[factory_state.GetName]에서 공장이 전소하다"
austral.29.d:0 "[factory_state.GetName] 에서 가장 큰 공장 중 하나가 방화로 추정되는 불길로 지난밤 전소했습니다. 소문에 의하면 공장은 노동 조건과 불공정한 임금 등으로 많은 불만을 받고 있었고  지난 5년동안 그중 대다수는 해결되지 않았습니다. 공장주들은 이를 부인했고 이것이 오스트랄라시아 노동조합 협의회(ACTU)의  문제를 일으키고 생디칼리즘 지지를 높이기 위한 시도의 일환이라고 주장했습니다. 손해가 막심한 가운데 ACTU는 화재에 대해 어떠한 책임도 없음을 주장했고 경찰은 여전히 조사하고 있습니다."
austral.29.a:0 "사보타지라고? 지금?"
austral.30.t:0 "총파업"
austral.30.d.legal:0 "ACTU가 오늘 전국의 많은 공장들의 열악한 작업 환경에 항의하는 총파업을 선언하며 오스트랄라시아의 노동 상황이 악화되었습니다. 혹자는 이를 지지를 얻기 위한 술책일뿐이라고 평하고 ACTU의 행보에 이미 오스트랄라시아 수비대 등의 많은 지도자들은 정부에 노동 조합을 허용하도록 하는 결정을 취소할 것을 요구했지만 어느 쪽이든 파업은 어떠한 형태의 타협이 이루어질 때까지 몇 주간 더 지속 될 것으로 예상됩니다. "
austral.30.d.illegal:0 "ACTU가 오늘 전국의 많은 공장들의 열악한 작업 환경과 계속되는 노동조합 탄압에 항의하는 불법적인 총파업을 선언하며 오스트랄라시아의 노동 상황이 악화되었습니다. 혹자는 이를 지지를 얻기 위한 술책일뿐이라고 평하고 ACTU의 행보에 이미 오스트랄라시아 수비대 등의 많은 지도자들은 정부에 노동 쟁의 배후의 과격파들의 행위를 분쇄하기 위한 노력을 배가할 것을 요구했습니다."
austral.30.a:0 "오 이런!"
austral.31.t:0 "오스트랄라시아 수비대의 대두"
austral.31.d:0 "최근의 선거 이후로 오스트랄라시아를 괴롭히는 종합적인 노동 문제에 대한 응답으로 에릭 캠벨은 오늘 '오스트랄라시아의 충성스러운 시민으로서 단결된, 단호한, 확고한 행동'을 주문하는 열정적인 연설을 했습니다. 그는 정부는 그 소임을 다하는 데 실패했고 중대 조치가 취해지지 않는다면 모든 오스트랄라시아가 전세계를 휩쓸고 있는 혼돈과 생디칼리즘의 물결에 굴복하고 말 것이라고 말했습니다. 그의 말은 많은 이들의 주목을 받았고 이미 도시 뿐만아니라 농촌에서도 그의 중앙당으로 지지가 이동하고 있습니다. "
austral.31.a:0 "모두 우리가 필요한 것이다."
austral.32.t:0 "AFM의 대두"
austral.32.d:0 "이시점까지 퍼시 스티븐슨이 이끄는 오스트랄라시아 제일 운동(AFM)은 전향한 사회주의자들의 비주류 운동으로 취급되어 왔습니다. 생디칼리즘 세력에 의해 혼돈이 촉발되고 오스트랄라시아 수비대가 성공을 거두면서 스티븐슨의 말은 오스트랄라시아의 국민들 사이에서 새롭게 설득력을 얻었습니다. 스티븐슨은 오스트랄라시아가 대영제국의 왕좌와의 연을 끊고 오스트랄라시아주의를 더욱 발전시키며 국제적인 사건에서 중립을 지켜 오스트랄라시아가 갈리폴리와 같은 또다른 재앙에 절대로 끌려가지 않아야 한다고 주장합니다. 그는 그의 열렬한 지지자들 앞에서 '그들은 '오스트레일리아의 넓은 공터를 채워야 한다'고 거창하게 말하고는 런던의 쓰레기를 이곳으로 떠넘겼다. 영국인들과 제국은 지옥으로 꺼져라!' 라고 발언했습니다."
austral.32.a:0 "그 발언은 반역이다."
austral.33.t:0 "AFM이 전쟁에 시위하다"
austral.33.d:0 "중립과 대영제국의 왕좌와의 절연을 주장하는 집단인 오스트랄라시아 제일 운동이 전국에서 오스트랄라시아가 현재의 전쟁을 중단할 것을 청원하는 수많은 시위를 벌였습니다. 시위자들은 '더이상 갈리폴리는 없다'라고 외치며 영국인들이 나라를 끝없는 전쟁으로 몰고가고 있으며 이제는 이것을 멈출 시간이라고 주장했습니다. 집단의 메세지는 오스트랄라시아 국민들에게 꽤나 잘 전달되었고 세계대전이 남긴 상처가 아직도 남아 불만을 가지고 있는 사람들은 확실히 이를 듣고 있습니다. "
austral.33.a:0 "그들은 소수파에 불과하다."
austral.34.t:0 "찰스 바이너 브룩이 수비대를 지지하다"
austral.34.d:0 "사라왁의 추방된 '백인 라자'이자 시드니의 유명한 사교계 인사 찰스 바이너 브룩이 세계대전의 베테랑 에릭 켐벨이 이끄는 '오스트랄라시아 수비대'로 알려진 반동적 조직에 공개적으로 참여하기 시작했습니다. 지금까지는 수비대는 오스트랄라시아 정치에서 그 힘이 작았지만 매우 보복주의적인 발언과 포퓰리즘적인 성향으로 그 영향력을 뉴사우스웨일즈 너머로 뻗기 시작했으며 특히 퇴역 군인들과 불만이 많은 장교들 가운데 지지를 받고 있습니다. 브룩의 매력과 상당한 자금력으로 수비대는 캔버라에서 새로운 정권을 창출할 발판을 얻었습니다. 정부는 어떤 만일의 상황에서도 준비되어있어야 합니다."
austral.34.a:0 "좋은 징조가 아니군..."
austral.35.t:0 "오스트랄라시아 노동당의 대분열"
austral.35.d.notlabor:0 "잭 랑의 본래 위치로의 재가입 이래로 노동당은 내부 분쟁으로 들끓어 왔습니다. 오늘 랑은 당의 뉴사우스웨일즈 지부의 좌파들에게 반격을 가해 그들과 ACTU출신의 생디칼리즘에 친화적인 노동 조합의 동지들을 성공적으로 축출했습니다. 이 뉴사우스웨일즈에서의 숙청은 그 후 연방 전역에서 반향을 일으켜 온건한 사회적 포퓰리스트들과 반생디칼리즘적인 노동조합 지지자들로 구성된 랑의 지지자들이 더욱 좌파적인 그들의 적들을 배척하고 몰아냈습니다. 이 오스트랄라시아 노동당의 '대분열'은 오세아니아의 노동운동을 개혁주의자들과 포퓰리스트들이 뭉친 노동당과 오스트랄라시아 노동조합 협의회를 중심으로 뭉친 혁명적 운동으로 확실하게 분리시켰습니다. 하지만 랑과 인기있는 존 커틴 사이에 균열이 존재하기에 노동당의 모든 일이 순조로워 보이지는 않습니다."
austral.35.d.notlabor2:0 "잭 랑의 본래 위치로의 재가입 이래로 노동당은 내부 분쟁으로 들끓어 왔습니다. 오늘 랑은 노동당의 지도자 존 J. 커틴에 대해 커틴이 극단주의자들에 대해 충분히 대처하고 있지 않고 그들이 확실히 국가를 혼돈으로 몰아갈 것이라고 주장하면서 맞섰습니다. 이 오스트랄라시아 노동당의 '대분열'은 오세아니아의 노동운동을 개혁주의자들과 포퓰리스트들이 뭉친 노동당과 추방되어 오스트랄라시아 노동조합 협의회를 중심으로 뭉친 혁명적 운동으로 확실하게 분리시켰습니다. 하지만 랑과 인기있는 존 커틴 사이에 균열이 존재하기에 노동당의 모든 일이 순조로워 보이지는 않습니다."
austral.35.d.labor:0 "잭 랑의 본래 위치로의 재가입 이래로 노동당은 생디칼리즘 과격파를 당에서 축출했음에도 내부 분쟁으로 들끓어 왔습니다. 오늘 랑은 노동당의 지도자 존 J. 커틴에 대해 커틴이 극단주의자들에 대해 충분히 대처하고 있지 않고 그들이 확실히 국가를 혼돈으로 몰아갈 것이라고 주장하면서 맞섰습니다. 이 오스트랄라시아 노동당의 '대분열'은 오세아니아의 노동운동을 개혁주의자들이 뭉친 노동당과 많은 이들이게 노동당 랑파로 불리는 랑 자신이 이끄는 포퓰리스트 그룹으로 확실하게 분리시켰습니다. 이 움직임이 다가올 선거에서 당의 지지도를 분열시켰다는 것만은 확실합니다. "
austral.35.a:0 "흥미롭군"
austral.36.t:0 "스캔들이 정부를 뒤흔들다"
austral.36.d.uap:0 "정부는 부패조사가 시작되며 발등에 불이 떨어졌고 연합당의 지지도 추락은 악화되었습니다. 수석 각료들은 아무도 사건에 연관되지 않았지만 스캔들은 오스트랄라시아 대중에게 연합당 정부가 무능하며 자신의 부에만 신경쓰는 사람들에게 휘둘린다는 인상을 가져다주었습니다. 일련의 체포와 장관들의 위치 교체로 스캔들은 조금 진화된 것으로 보이지만 상처는 남았고 다음 선거에서는 정말로 심각하개 작용할 것입니다."
austral.36.d.country:0 "정부는 부패조사가 시작되며 발등에 불이 떨어졌고 국가당의 지지도 추락은 악화되었습니다. 수석 각료들은 아무도 사건에 연관되지 않았지만 스캔들은 오스트랄라시아 대중에게 국가당 정부가 무능하며 자신의 부에만 신경쓰는 사람들에게 휘둘린다는 인상을 가져다주었습니다. 일련의 체포와 장관들의 위치 교체로 스캔들은 조금 진화된 것으로 보이지만 상처는 남았고 다음 선거에서는 정말로 심각하개 작용할 것입니다."
austral.36.a:0 "끔찍한 타이밍이다"
austral.37.t:0 "연정 가능성"
austral.37.d.uap:0 "연합당이 다음 선거에서 줄어드는 지지를 맞이하자 국가당의 지도부 일부가 우리에게 접근해 가능한 해결책을 제안했습니다: 연합당과 국가당의 연정으로 서로의 힘과 지지기반을 합쳐 노동당이나 과격파가 승리를 달성하는 일이 없도록하는 것입니다. 이는 농민당의 장관 몇 명이 내각에 참여한다는 뜻이지만 어떤 조언가들은 이것이 유일하게 승리를 거둘 수 있는 길이라고 주장합니다."
austral.37.d.country:0 "농민당이 다음 선거에서 줄어드는 지지를 맞이하자 연합당의 지도부 일부가 우리에게 접근해 가능한 해결책을 제안했습니다: 국가당과 연합당의 연정으로 서로의 힘과 지지기반을 합쳐 노동당이나 과격파가 승리를 달성하는 일이 없도록하는 것입니다. 이는 연합당의 장관 몇 명이 내각에 참여한다는 뜻이지만 어떤 조언가들은 이것이 유일하게 승리를 거둘 수 있는 길이라고 주장합니다."
austral.37.a:0 "과격파들과 노동당에 대한 연합전선? 거부할 수 없군"
austral.37.b:0 "아니 - 우리의 지지도로도 정부를 구성하기에는 충분하다"
austral.38.t:0 "새로운 연정"
austral.38.d:0 "선거에서 패배하고 보수파들의 지지도가 오스트랄라시아 수비대와 AFM에 잠식되는 것을 느낀 연합당과 농민당은 다음 선거에서의 연정을 발표했습니다. 그들은 힘을 합칠 것이며 그들이 승리한다면 연립 정부를 세워야합니다 - 그리고 많은 사람들은 그럴 가능성이 꽤나 증가했다고 합니다. 이미 스탠리 브루스와 얼 페이지와 같은 지도부가 오스트랄라시아의 대도시들을 돌고 있고 함께 등장하면서 많은 군중들의 환영을 받고 있습니다."
austral.38.a:0 "하지만 그걸로 충분할까?"
austral.39.t:0 "'사만 명의 기병'"
austral.39.d:0 "찰스 쇼벨이 감독한 '사만 명의 기병'은 지난 세계대전 중에 시나이 팔레스타인 전역에서의 오스트레일리아 경기병대의 이야기를 다룹니다. 세 명의 소란스러운 영웅의 모험을 따라 전투와 로맨스가 펼쳐지다가 브엘세바 전투에서 막을 내립니다. 확실히 영화는 신병 모집을 돕고 오스트랄라시아인들의 고향에 대한 자긍심을 고취하기 위한 프로파간다 용이지만 빠르게 지금까지 나온 것 중 가장 성공한 오스트랄라시아 영화가 되고 있습니다."
austral.39.a:0 "와우!"
austral.40.t:0 "VFL결승전"
austral.40.d:0 "많은 사람들이 콜링우드 풋볼 클럽과 사우스멜버른 풋볼 클럽의 훈련에 주목하며 빅토리아 풋볼 리그가 엄청난 열기를 띄고 있습니다. 따뜻한 날씨에도 불구하고 양팀은 다가오는 토요일의 멜버른 크리켓 경기장에서의 우승을 위해 격렬하게 훈련했습니다. 양측 모두 자신이 결승에서 승리할 것을 자신있어 하지만 시간만이 누가 성공할 것인지를 알려줄 것입니다."
austral.40.a:0 "정말 신나는군!"
austral.42.t:0 "콜링우드가 또다시 우승을 차지하다"
austral.42.d:0 "약 76000명의 관중이 지켜보는 가운데 콜링우드 풋볼 클럽이 11번째 우승을 차지했습니다. '풋볼 전략의 달인'들은 사우스멜버른의 움직임에 미끼를 던지고 이용할 수 있었습니다. 거기에 사우스맬버른의 수많은 치명적 실수들에 힘입어 콜링우드는 11점 차이로 승리했습니다."
austral.42.a:0 "정말로 즐거운 게임이었다!"
austral.43.t:0 "사우스멜버른이 우승을 차지하다"
austral.43.d:0 "약 76000명의 관중들이 지켜보는 믿기지 않는 접전 가운데 사우스멜버른 풋볼 클럽이 4번째 우승을 차지했습니다. 콜링우드의 조직력과 훈련에도 불구하고 사우스멜버른은 트릭들을 꿰뚫어 볼 수 있었고 불필요한 마크를 회피했습니다. 사우스멜버른은 계속해서 방어해냈지만 게임이 끝나기 직전까지 1점차의 승리를 지키는데 성공했습니다."
austral.44.t:0 "스탠리 브루스와 조셉 라이언즈가 집회에 참여하다"
austral.44.d:0 "최근 연합당과 국가당이 연정을 형성하기로 결정하면서 대표 스탠리 브루스와 조셉 라이언즈가 오늘 시드니에서 집회에 함께 모여 국가의 극단주의의 대두에 대해 경고하고 오스트랄라시아에 민주주의를 다시 가져와준 사람들을 저버리는 것은 전쟁과 혼란보다 더한 것으로 몰아넣으려는 행위로 밖에 보이지 않는다고 발언했습니다. 집회는 잘 진행되었고 그들의 말은 군중들에게 환호를 받았지만 이것이 다가오는 선거에서 그들이 당선되기에 충분할지의 여부는 아직 남아있는 것으로 보입니다."
austral.44.a:0 "곧 볼 수 있겠지"
austral.50.t:0 "[GetYear]년의 연방 선거"
austral.50.d:0 "오스트랄라시아 헌법에 따라 선거는 최소한 매 삼년마다 열립니다. (오스트레일리아의 관례의 유산입니다.) 연방 선거에는 중앙당으로 참가하는 에릭 캠벨의 오스트랄라시아 수비대와 퍼시 스티븐슨의 오스트랄라시아 제일 운동의 전통적인 보수적인 정당들의 지지를 빼온 두 정당의 대두로 올해의 선거는 특히 중요해졌습니다. 유권자들이 기존의 정당들의 편에 설까요? 아니면 그것들을 대신해 극단주의자들을 선택할까요?"
austral.50.a:0 "스탠리 브루스와 오스트랄라시아 연합당"
austral.50.b:0 "얼 페이지와 국가당"
austral.50.c:0 "존 커틴과 오스트랄라시아 노동당"
austral.50.e:0 "에릭 캠벨과 중앙당"
austral.50.f:0 "퍼시 스티븐슨과 오스트랄라시아 제일 운동"
austral.51.t:0 "오스트랄라시아 수비대의 쿠데타"
austral.51.d:0 "오스트랄라시아의 사건들은 임계점에 도달했고 오스트랄라시아 수비대에 충성하는 준군사조직들이 수도로 진격했습니다! 쿠데타는 토마스 블레이미와 에릭 켐벨, 두 명의 세계대전의 전쟁 영웅들이 주도합니다. 캔버라의 군사 구역에 주둔한 병사들은 대부분 세계대전의 또다른 베테랑으로 힘든 선택을 해야합니다: 영웅들과 동료 병사들에게 총을 겨눌지, 그들의 편에 서서 오스트랄라시아에서 민주적으로 선출된 정부를 뒤집을지를."
austral.51.a:0 "쿠데타는 실패했다! 민주주의가 승리했다!"
austral.51.b:0 "쿠데타는 성공했다! 민주주의가 무너진다!"
austral.52.t:0 "오스트랄라시아 수비대의 해체"
austral.52.d:0 "오늘 에릭 캠벨과 토마스 블레이미, 세계대전의 베테랑이자 오스트랄라시아 수비대의 쿠데타 시도의 주동자들은 오스트랄라시아 고등 법원에서 대역죄로 종신형에 처해졌습니다. 수비대와 수비대의 정치적 동맹인 중앙당의 지도부들 역시 많은 다른 유명한 회원들과 함께 같은 운명에 처해졌습니다. 중앙당은 해산되었고 오스트랄라시아 수비대의 정치적 힘은 거의 소멸되었습니다. 찰스 바이너 브룩은 불행히도 쿠데타에 직접 관여되지 않았고 징역형을 면했지만 많은 이들은 그가 기소한 사람들에게 뇌물을 주었다며 비난했습니다."
austral.52.a:0 "잘 쫓아버렸다!"
austral.53.t:0 "[GetYear]년의 연방 선거"
austral.53.d:0 "[Root.GetNameDef]의 헌법에 따라 선거는 최소 3년마다 한번씩 열립니다. 온 나라의 사람들이 투표소에 도착했습니다."
austral.53.a:0 "오스트랄라시아 연합당이 승리를 거두었다"
austral.53.b:0 "국가당이 근소하게 다수를 차지했다"
austral.53.c:0 "노동당이 승리를 쟁취했다"
austral.53.e:0 "국민당이 다시 집권한다"
austral.60.t:0 "마오리 법 고려"
austral.60.d:0 "마오리 원주민들에 대한 취급은 연방 하의 뉴질랜드 행정의 발목을 잡는 문제였고 뉴질랜드 정부는 지금까지 몇 년간 연방 정부가 섬의 원주민들에게 오스트랄라시아의 다른 곳에 있는 어보리진들이 향유하는 것보다 더 많은 특권과 토지권을 부여하는 법안을 통과시키도록 압박해왔습니다. 그렇게 하는 것은 뉴질랜드를 달래줄 것이지만 오스트랄라시아의 다른 곳에서는 환영받지 못할테고 정부 내에서는 미경작된 마오리인의 토지를 정부의 통제하에 더 잘 사용할 수 있도록 하자고 제안하는 사람들이 많습니다."
austral.60.a:0 "그런 권리는 불필요하다. 그들의 토지는 유용될 것이다."
austral.60.b:0 "그들에게 권리를 주고 뉴질랜드를 달래라"
austral.61.t:0 "[Root.GetAdjective] 공화국? "
austral.61.d:0 "[Root.GetNameDef]은 더이상 식민지가 아니지만 공식적으로는 대영제국의 왕좌의 아래에 남아있고 총독이 국가수반이며 1936년의 선거까지는 국가를 전제적으로 통치했습니다. 따라서 우리의 정부와 왕좌와의 분리는 국왕의 재가 하에만 가능하며 우리가 국체를 [Root.GetAdjective]의 땅으로 송환받은 이후에도 [crown_country.GetNameDef]의 충실한 동맹으로 남기를 원한다고 해도 그렇습니다. 대표들이 [crown_country.GetNameDef]에 우리의 왕에게 공식적으로 요청하기 위해 파견되었고, 우리는 곧 그의 대답을 들어야합니다."
austral.61.a:0 "제발 이 일이 형식적인 절차이기를"
austral.62.t:0 "[Root.GetAdjective] 공화국?"
austral.62.d:0 "[From.GetNameDef]에서의 대표자들이 국왕을 알현해 그들의 국체를 송환할 것을 공식적으로 요청했습니다. 이것은 사실상 [From.GetNameDef]을 공화정으로 변모시키는 것으로 대영제국의 왕좌와의 형식적인 관계를 단절하는 일입니다. 그들은 그들이 [Root.GetNameDef]의 충성스러운 동맹으로 남을 의향이 있음을 밝혔고 이 과정은 엄밀히 말하면 그들이 주장할 수 있는 권한 내의 행동이지만 다음과 같이 말하며 이것이 반역이라고 말하는 사람들도 존재합니다. - 1936년의 선거 전까지는 그들은 비상조치에 따라 총독의 직접적인 지배를 받았고 그 이전에는 대영제국의 식민지였지. 누가 스스로 공화국이라고 주장하는 거야? [From.GetNameDef]은 대영제국의 왕좌의 도움 없이는 아무것도 아니야!"
austral.62.a:0 "그들은 자기들만 좋다면 자유롭게 스스로를 통치할 수 있다"
austral.62.b:0 "저들은 우리와의 연을 끊고 우리는 저들과의 연을 끊는다"
austral.62.c:0 "독립? 절대 안 돼!"
austral.63.t:0 "국왕이 재가하다"
austral.63.d:0 "국왕의 재가가 떨어지며  [Root.GetAdjective]정부는 공식적으로 국체를 돌려받았으며 공화국이 되었습니다. [Root.GetAdjective]의  총리는 이제 우리의 국가 수반이며 총독의 업무는 완전히 상징적인 것이 되었으며 모든 의사 결정권은 [Root.GetNameDef]의 손에 들어왔습니다. 우리는 [From.GetNameDef]의 충실한 동맹으로 남았지만 다시는 절대로 1925년의 긴급조치의 발효 때처럼 속국으로 그들의 지배하로는 들어가지 않을 것입니다. 우리는 이제 영원토록 우리 자신의 국가를 가지게 되었습니다!"
austral.63.a:0 "[Root.GetNameDef] 만세!"
austral.64.t:0 "국왕이 연을 끊다"
austral.64.d:0 "국왕은 [Root.GetAdjective]의 국체를 송환할 것을 재가했지만 우리를 영국의 동맹에서 퇴출시키고 이렇게 제국을 저버리고자하는 식민지들을 보호해주거나 도움을 줄 것이라고 기대하지도 않을 것이라고 발언했습니다. 어떤 [Root.GetAdjective]의 정치인들은 이 반응을 유치하다고 느꼈지만 사건은 일어났습니다. 다시는 절대로 1925년의 긴급조치의 발효 때처럼 속국으로 그들의 지배하로는 들어가지 않을 것입니다. 우리는 이제 영원토록 우리 자신의 국가를 가지게 되었습니다!"
austral.65.t:0 "국왕이 거부하다"
austral.65.d:0 "[Root.GetAdjective] 정부의 많은 사람들에게 충격적이게도 우리의 대표단은 왕이 우리의 독립을 거부한다는 말과 함께 돌아왔습니다. 그들은 [Root.GetNameDef]는 협상국 내에서 너무나도 필수적인 역할을 맡아왔고 대영제국의 일부로서 필수불가결하다고 말했습니다. 최근까지 [Root.GetNameDef]가 왕실의 직접적인 지배 하에 있었다는 것을 고려해보면 그런 태도는 아마도 예상할 수 없던 것이었습니다. 어찌되었던 공화국을 선언하는 선택지도 존재하지만 그리하는 것은 [From.GetNameDef]으로부터 '반역자 식민지'를 되찾기 위한 행동을 유도해낼 수도 있습니다."
austral.65.a:0 "그 아이디어는 너무 나갔는걸"
austral.65.b:0 "우리는 더이상 그들의 식민지가 아니다! 우리는 우리 좋을대로 하겠다!"
austral.66.t:0 "[From.GetNameDefCap]이 우리를 거역하다"
austral.66.d:0 "우리의 경고에도 불구하고 [From.GetAdjective] 정부가 국왕의 금지를 거역하고 스스로를 공화국으로 선언해서 대영제국의 왕좌 뿐만이 아니라 협상국의 동맹들과도 모든 연을 끊었습니다. 소식에 의하면 국왕은 [From.GetAdjective]의 반역에 분노했지만 정부의 많은 사람들은 무슨 일을 할 수 있을지 묻고 있습니다....우리가 정말로 이전의 식민지를 되찾기 위해 세계의 절반을 돌아서 전쟁을 벌이기 원하나요?"
austral.66.a:0 "식민지의 쓰레기들이 잘 꺼졌군"
austral.66.b:0 "확실히 그들에게 교훈을 가르쳐줄 필요가 있겠군"
austral.67.t:0 "새로운 공화국"
austral.67.d:0 "[Root.GetNameDef]이 더이상 협상국이나 대영제국의 일부가 아니게 된 이후로 우리의 정부와 대영제국의 왕좌와의 분리는 형식적인 일에 불과합니다. 오늘 그것이 선언되었고 총독은 [Root.GetAdjective] 의회에서 그의 마지막 의무가 될 역할을 맡았습니다. 이 시점 이후로 그의 역할은 순전히 상징적인 것이며 [Root.GetAdjective] 의 국가 수반은 정부 수반이 맡게 됩니다. 우리는 이제 그리고 영원토록 진정으로 독립된 공화국입니다!"
austral.68.t:0 "새로운 총독"
austral.68.d:0 "왕실과 더욱 가깝게 되기 위한 우리나라의 구상의 일부로써 새로운 총독이 부임되어 왔습니다. 글로스터 공작이자 국왕의 동생, 자신의 분야에서 뛰어난 기량을 가진 헨리 왕자입니다. 이 지명은 큰 영예로 간주되며 그가 첫번째 직무를 맡기 위해 의사당에 도착하자 그를 예방하기 위해 환호하는 군중들이 거리에 줄지어 섰습니다."
austral.68.a:0 "만세!"
austral.80.t:0 "대규모 시위"
austral.80.d:0 "오스트랄라시아 수비대가 정권을 장악해 민주적인 통치가 정지됨에 따라 [Root.GetNameDef] 전역에서 시위가 일어났습니다. 정부는 이 중 대다수를 오스트랄라시아 노동조합 협의회의 생디칼리즘 운동가들이 벌인 것으로 의심하지만 현재로서는 증명될 수 없습니다... 또 솔직히 말하면 생디칼리스트들의 논리에 대한 지지가 빠르게 증가하고 있습니다. 조언가들은 정부에 이 소요는 완화되기보다는 악화될 가능성이 더 높다고 알려왔습니다."
austral.80.a:0 "그럴지는 보게 될 것이다!"
austral.81.t:0 "노조가 불법 파업을 주창하다"
austral.81.d:0 "국내에서의 [Root.GetAdjective]의 모든 공식적인 노동조합의 금지에도 불구하고 노조 지도부는 총파업을 주창했고 모든 대도시에서 이에 응했습니다. 지난 사흘동안 거리는 수비대의 행정을 비난하는 구호를 든 성난 군중의 인파로 범람했습니다. 경찰과 준군사조직은 그 중 최악의 사태를 진압하려 했지만 저항은 최소한 다음 달까지 이어질 것으로 보입니다."
austral.81.a:0 "이어지도록 놔둘 수 없다"
austral.82.t:0 "광부들과의 유혈 충돌"
austral.82.d:0 "국가적 파업이 최근에 지나가며 노동 불온이 끝을 맞이한 것으로 생각되었습니다... 빅토리아 주의 남부에서 광부들의 파업이 대규모로 발생하기 전까지는. 오스트랄라시아 수비대를 광적으로 지지하는 몇몇 준군사조직들이 파업자들을 급습했고 25명이 사망하고 60명이 중상을 입는 사태 끝에 이것을 폭력적으로 종결시켰습니다. 더이상의 파업은 일어나지 않을 것으로 보이지만 정부는 유혈사태에 크게 책임이 있는 것으로 보이고 노조활동가들이 다시금 파업을 주창할 것은 시간 문제로 보입니다."
austral.82.a:0 "이 상황은 우리의 통제를 벗어나고 있다!"
austral.83.t:0 "생디칼리즘 조직들이 적발되다 "
austral.83.d:0 "드디어 오늘 좋은 소식이 들어왔습니다. 세 개의 별도의 생디칼리즘 선동가 조직들이 [Root.GetAdjective]의 주요한 도시들에서 적발되었습니다. 50명 이상이 체포되어 이번 주 내로 공개재판이 이루어질 것이며 생디칼리즘 운동에 진정한 타격이 될 것입니다. 하지만 생디칼리스트들이 이렇게나 빨리 조직된데 대해 경악을 표하며 이 조직들이 [Root.GetNameDef] 내의 많은 조직 중 일부일 수도 있다고 주장하는 사람들도 있습니다."
austral.83.a:0 "그래, 이건 시작일 뿐이야."
austral.84.t:0 "재개된 시위"
austral.84.d:0 "침묵의 시기 이후 이번주에 [Root.GetNameDef] 전역에서 시위자들이 터져나왔습니다. - 수천의 대규모 행진에서 시드니에서만 10만명의 군중이 모인 것으로 집계되었습니다. 이는 [Root.GetAdjective]에서 내전을 일으키지 않고 해산하기에는 너무 많은 것으로 아직까지는 그들은 일단 이를 억제하려고 합니다. 생디칼리스트 지도자 존 커틴이 공개적으로 연설한 시위는 이번이 처음으로 오스트랄라시아 수비대 정부가 불명예 퇴진할 것을 요구했고 경찰이 조용히 커틴을 체포하려 시도했음에도 불구하고 지금까지 군중들은 그를 보호하고 있습니다."
austral.84.a:0 "지금 *인기있다고*? 그 놈이?"
austral.85.t:0 "두번째 멜버른 봉기"
austral.85.d:0 "1924년의 첫 봉기 이후 두번째로 생디칼리즘 지지자들은 멜버른에서 대규모 봉기를 시작했습니다. 수많은 시위하는 군중들의 지지를 받으며 오스트랄라시아 수비대 정부의 즉각적인 퇴진을 요구하고 있습니다. 군이 도시 중심가의 바리케이드에 대해 공격을 준비했지만 전국이, 실제로는 전 세계가 주목하고 있습니다. 진군해서 봉기를 진압해 우리의 오스트랄라시아 동포들의 대규모의 유혈사태를 촉발시키거나 패배를 인정하고 퇴진하거나 중 하나를 해야합니다."
austral.85.d.british:0 "1924년의 첫 봉기 이후 두번째로 생디칼리즘 지지자들은 멜버른에서 대규모 봉기를 시작했습니다. 수많은 시위하는 군중들의 지지를 받으며 오스트랄라시아 수비대 정부의 즉각적인 퇴진을 요구하고 있습니다. 군이 도시 중심가의 바리케이드에 대해 공격을 준비했지만 전국이, 실제로는 전 세계가 주목하고 있습니다. 진군해서 봉기를 진압해 대규모의 유혈사태를 촉발시키거나 패배를 인정하고 퇴진하거나 중 하나를 해야합니다. 하지만 중재안을 제안하는 사람도 있습니다. 총독에게 다시 한번 비상조치의 발효를 요청하고 그와 영국인들에게 국가의 통제권을 완전히 넘기는 것입니다."
austral.85.a:0 "봉기를 진압하라 - 자비란 없다!"
austral.85.b:0 "봉기가 성공한다 - 우리는 완전히 실패했다"
austral.85.c:0 "우리는 영국인들에게 도움을 요청해야한다"
austral.86.t:0 "두번째 멜버른 봉기"
austral.86.d:0 "1924년의 첫 봉기 이후 두번째로 생디칼리즘 지지자들은 [From.GetAdjective]의 도시 멜버른에서 대규모 봉기를 시작했고... [From.GetAdjective] 정부는 [Root.GetNameDef]에 도움을 요청했습니다. 그들은 총독이 긴급조치를 발효해 전처럼 [From.GetNameDef]의 완전한 통제를 요청했습니다. 대가는 막중하고 나중에 우리가 그들의 정치적 혼란에 말려들어갈 위협이 있으며 많은 이들이  [From.GetAdjective] 정부의 극단주의자들에게 업적을 안겨줄 수 있다고 말합니다. 그렇지만 그 대안이 생디칼리스트들에게 항복하는 것이라면..."
austral.86.a:0 "앞으로의 혼란을 막는 일이라면 하도록 하지"
austral.86.b:0 "오스트랄라시아는 스스로의 문제를 직접 해결해야한다"
austral.87.t:0 "긴급 조치의 발효"
austral.87.d:0 "[From.GetAdjective] 정부는 우리의 구호 요청에 응답했고 멜버른으로 물자와 병력을 보냈습니다 - 그리고 그들은 1925년 이후의 두번째의 긴급조치를 발효했습니다. 전처럼 총독이 국정을 장악하며 지명된 총리하의 임시정부가 형성됩니다. 이 개입은 최소한 이전의 상황이 유지될 것에 대한 신호이며 오스트랄라시아 수비대 정부가 퇴진하는 것으로 봉기의 흐름을 억누를 수 있을 것으로 보입니다. 다시 한번 생디칼리스트들은 작업장으로 모습을 감췄고 위기는 지나갔습니다."
austral.87.a:0 "휴"
austral.88.t:0 "총독이 거부하다"
austral.88.d:0 "멜버른의 위기는 위중해지고 있고 총독은 [From.GetAdjective] 정부가 구호나 비상 조치의 승인이 거부했음을 시사했습니다. 그들의 말로는 우리의 혼돈은 우리가 스스로 만들어낸 것이라고 합니다. 우리가 스스로 처리해야 할 것으로 보입니다."
austral.89.t:0 "질서가 재건되다"
austral.89.crushed:0 "오스트랄라시아 수비대가 [Root.GetNameDef]의 정권을 잡은 이래로 처음으로 마침내 평화가 도시의 거리들에서 회복되었습니다. 아직 멜버른에서의 학살 이후 심대한 복구가 필요하고 정부에 대한 신뢰도는 믿기지 않게 낮지만 이제 생디칼리스트들의 위협은 제거된 것으로 보입니다. 노동당 지도부는 거의 경찰에 항복했고 [Root.GetAdjective]의 신문들은 평범한 시민들의 승리를 선언했습니다. 그들의 말에 따르면, 나라는 이제 급진파들로부터 안전합니다."
austral.89.nouprising:0 "오스트랄라시아 수비대가 [Root.GetNameDef]의 정권을 잡은 이래로 처음으로 마침내 평화가 도시의 거리들에서 회복되었습니다. 정부에 대한 신뢰도는 믿기지 않게 낮지만 이제 생디칼리스트들의 위협은 제거된 것으로 보입니다. 노동당 지도부는 거의 경찰에 항복했고 [Root.GetAdjective]의 신문들은 평범한 시민들의 승리를 선언했습니다. 그들의 말에 따르면, 나라는 이제 급진파들로부터 안전합니다."
austral.89.a:0 "때가 되었다!"
austral.90.t:0 "[Root.GetNameDef] 재건"
austral.90.d:0 "[Root.GetNameDef]에서 질서가 회복되며 오스트랄라시아 수비대는 평화를 지키기 위한 정부의 능력에서 어느정도 신뢰를 회복하는 큰 족적을 남겼습니다."
austral.90.a:0 "시간이 지날 수록 더 나아질 것이다"
austral.100.t:0 "군사 개혁이 종료되다"
austral.100.d.synd:0 "[Root.GetAdjective]의 군이 지난 6개월간 숙청으로 고생하던 가운데 지도부가 계급에서의 질서가 마침내 회복되었다고 자신만만하게 보고했습니다. 생디칼리즘에 충성하는 지휘관들이 충성심에 의구심이 드는 이들을 대체했고 내부에서의 반란에 대한 위협은 모두 잠들었습니다. [Root.GetAdjective] 군은 이제 확고하게 혁명의 편입니다."
austral.100.d.afm:0 "[Root.GetAdjective]의 군이 지난 6개월간 숙청으로 고생하던 가운데 지도부가 계급에서의 질서가 마침내 회복되었다고 자신만만하게 보고했습니다. AFM에 충성하는 지휘관들이 영국의 왕조에 충성하던 이들을 대체했고 내부에서의 반란에 대한 위협은 모두 잠들었습니다. [Root.GetAdjective] 군은 이제 확고하게 독립의 편입니다."
austral.100.a:0 "좋은 소식이군!"
austral.101.t:0 "ACTU의 첫번째 총회"
austral.101.d:0 "[Root.GetAdjective] 노동조합 협의회가 정무에 대한 통제권을 증가해가며 혁명 공화국으로의 변모를 시작하는 [Root.GetNameDef]의 방향을 결정할 첫번째 공식 총회는 더욱 중요해졌습니다. 인기있고 진보적인 프레드 패터슨이 많은 대표들의 지지로 승리할 것으로 예측되나 격렬한 연설자인 J.B. 마일스가 [Root.Adjective] 의 혁명가들을 무슨 일을 해서라도 집결시키겠다는 연설로 많은 지지자들을 얻었습니다. 오늘 둘 중 누가 이길지는 보아야 할 것입니다..."
austral.101.a:0 "생디칼리스트들이 수월하게 정권을 유지한다"
austral.101.b:0 "J.B. 마일스 휘하의 최대주의자들이 권력을 잡는다"
austral.102.t:0 "ACTU의 두번째 총회"
austral.102.d:0 "마지막 총회가 열린지 5년이 지나면서 ACTU 구성원들은 어떤 이익집단이 [Root.GetNameDef]의 정치적, 경제적 미래를 장악할지 결정하기 위해 다시 한 번 수도에 모였습니다. 사회주의자들의 새로운 파벌이 존 '족' 가든의 언변 하에서 대두했지만 대부분은 그가 다음 의장이 될 기대는 희박하다고 여깁니다 - 투표에서 생디칼리스트와 최대주의자 사이의 분열이 정말로 심각해지지는 않는 한 말이죠."
austral.102.a:0 "생디칼리스트가 총회를 장악한다"
austral.102.b:0 "최대주의자가 우위를 점유한다"
austral.102.c:0 "사회주의자가 아슬아슬한 승리로 모두를 놀라게 한다"
austral.103.t:0 "ACTU의 세번째 총회"
austral.103.d:0 "마지막 총회가 열린지 5년이 지나면서 ACTU 구성원들은 어떤 이익집단이 [Root.GetNameDef]의 정치적, 경제적 미래를 장악할지 결정하기 위해 다시 한 번 수도에 모였습니다."
austral.108.t:0 "[From.GetNameDefCap]은 인터내셔널에 가입하기를 원한다"
austral.108.d:0 "[From.GetNameDefCap] 는 최근 사회주의 정부의 혜택에 눈을 떴고 우리에게 요청을 하기 위해 접근했습니다. 그들은 공식적으로 인터내셔널에 가입하기를 원합니다. 저렇게 멀리 떨어진 동맹에 가치가 있을까요?"
austral.108.a:0 "당연하지! 우리는 그들을 환영한다"
austral.108.b:0 "우리는 그들이 필요없다"
austral.109.t:0 "[From.GetNameDefCap]이 거부하다"
austral.109.d:0 "[From.GetAdjective] 정부는 그들의 동맹으로 가입하고자한 우리의 요구를 거부했습니다. 아마 우리가 그들의 기준에 충분한 생디칼리스트가 아니었거나 동맹으로 무가치했던 것으로 보입니다. 어느 쪽이든 그 대답은 확실히 안된다는 것이었습니다."
austral.109.a:0 "그들로서는 안된 결정이다"
austral.110.t:0 "대규모 시위"
austral.110.d:0 "오스트랄라시아 노동조합 협의회가 정권을 장악함에 따라 [Root.GetNameDef] 전역에서 시위가 일어났습니다. 정부는 이 중 대다수를 소위 오스트랄라시아 수비대라고 불리는, 노예와 같이 어떠한 종류의 생디칼리즘의 규칙도 거부하는 단체의 회원들을 포함한 극우파 극단주의자들이 벌인 것으로 의심합니다. 현재까지는 정부가 시위를 완전한 통제하에 두어왔고 그들의 뒤에서 조종하는 사람을 캐내는 일에는 신경쓰지 않고 있습니다."
austral.110.a:0 "끔찍하군!"
austral.111.t:0 "ACTU가 임시 의장을 구하다"
austral.111.d:0 "ACTU가 생디칼리즘 오스트랄라시아의 미래의 방향을 결정할 첫 총회를 준비하는 와중에 막후에서는 임시 의장 선거에 대한 수많은 움직임이 있습니다. 그 위치를 점유한다면 실질적으로 정부의 매일매일의 운영에서 총리보다도 더 많은 권한을 가지게 됩니다... 온건한 생디칼리스트들은 잘 알려진 프레드 패터슨을 그 직위에 지지하지만 J.B 마일스는 그의 계획적인 연설과 논리로 많은 힘을 얻었습니다."
austral.111.a:0 "예상대로 프레드 패터슨이 직위를 맡는다"
austral.111.b:0 "J.B. 마일스가 표심을 확보한다"
austral.112.t:0 "최대주의자 부의장"
austral.112.d:0 "존 마일스의 최대주의자의 ACTU에서의 당선은 누가 부의장이 되어 정부에서의 매일의 업무의 경영 책임을 맡을지의 의문을 남겼습니다. 현재 그 위치에 적합한 두명의 오랜 동지들이 있습니다. 첫 번째는 랜스 샤키로 마일스와 오랜 친분을 가졌으며 그의 정통파적인 신념은 흔들리지 않습니다. 다른 쪽은 이전의 당대표였던 허버트 목슨으로 다년간의 경험을 가지고 있고 오스트랄라시아 노동당에 침투해 혁명을 가능케 한 책임을 맡은 생디칼리스트들 중 한 명입니다. 양 쪽 다 자격이 있지만 단 한 명만 선택될 수 있습니다."
austral.112.a:0 "랜스 샤키는 좋은 부의장이 될 것이다"
austral.112.b:0 "허버트 목슨이 자신의 경험으로 직위를 얻었다"
austral.113.t:0 "생디칼리스트 부의장"
austral.113.d:0 "최근의 총회에서 생디칼리스트가 승리하며 프레드 패터슨은 정부의 매일의 전략을 결정할 오스트랄라시아의 첫 부의장을 지명할 영예를 얻었습니다. 잭 헨리는 패터슨과 꽤나 친분이 있으며 둘 다 불법적인 파업의 조직과 30년대 초에 퀸즈랜드에서 생디칼리즘 조직의 확대로 '붉은 북부'라는 이름을 안겨준 일로 악명이 높았습니다. 또다른 가능한 후보로는 저명한 철학자 존 앤더슨으로 교육 시스템을 개혁하고 그의 동지들을 위한 고등 교육 기관을 제공하고자 합니다. "
austral.113.a:0 "잭 헨리는 부의장으로 잘 해낼 것이다."
austral.113.b:0 "존 앤더슨이 자연스러운 선택이다"
austral.130.t:0 "Massive Demonstrations"
austral.130.d:0 "In response to the AFM government's decision to cut ties with the Entente, massive demonstrations have broken out across [Root.GetNameDef]. The government suspects that much of this has been orchestrated by right-wing radicals, including members of the so-called Australasian Guard. These monarchististic Tykes, all of whom are slavishly devoted to the British, would do anything to bring the nation back under their protective umbrella. So far, the government has had its hands full attempting to keep the demonstrations under control, never mind rooting out the masterminds behind them."
austral.130.a:0 "Terrible!"
austral.131.t:0 "[From.GetNameDefCap] Leaves the Entente"
austral.131.d:0 "The recent victory of the Australasian First Movement in the election has seen them not only declare themselves a republic, cutting all ties to the British crown, but now they have gone even further and declared that they are no longer either a member of the Commonwealth nor part of the Entente alliance. This puts us in a difficult spot - do we allow them this right, whereas a scant few years ago they were under our control via the Emergency Protocols?"
austral.131.a:0 "Worrying..."
austral.132.t:0 "[From.GetNameDefCap] Seeks Closer Ties"
austral.132.d:0 "The [From.GetAdjective] Republic has distanced itself from the British and now seeks closer trade and diplomatic ties with powers closer to home, or so say the envoys they recently sent to the [Root.GetAdjective] government. Are we interested in their proposition? They appear to have no interest in joining our alliance, but they have a large amount of natural resources our companies would find advantageous."
austral.132.a:0 "Yes, let our nations co-operate more closely"
austral.132.b:0 "No, this is of no interest to us"
austral.133.t:0 "The Japanese Agree"
austral.133.d:0 "The Japanese government has agreed to our proposal, signing a trade agreement that will go a long way towards drawing our countries closer together."
austral.133.a:0 "Good to hear!"
austral.134.t:0 "The Japanese Have Refused"
austral.134.d:0 "The response from the Japanese government to our envoys has been mostly silence. It appears they are uninterested in any trade deals we might offer."
austral.134.a:0 "A poor decision on their part"
austral.135.t:0 "Aid for [PRF.GetNameDef]?"
austral.135.d:0 "With the [PRF.GetAdjective] government under siege, the idea has arisen that perhaps we should send aid... at the very least to prevent the syndicalists and British forces from gaining supremacy in the Indian sub-continent once again."
austral.135.a:0 "Of course we must intervene!"
austral.135.b:0 "No, they are on their own"
austral.136.t:0 "Aid from [From.GetNameDef]"
austral.136.d:0 "Unexpectedly, aid has arrived from [From.GetNameDef] in the form of equipment and volunteers, all eager to help defend our land from syndicalists and colonial forces."
austral.136.a:0 "Hurrah for the Australasians!"
austral.137.t:0 "Appointing a Deputy"
austral.137.d:0 "With the AFM currently having wrested control over parliament, effectively turning the country into a dictatorship, there is a great deal of strife within the party over whether this is truly the right thing to do. Many have begun to question Percy Stephensen's leadership, and advisers have suggested that he might consider appointing a deputy who would exert more effective sway over the running of the government. The aboriginal civil rights activist Jack Patten would be an obvious and effective choice, though many have expressed a preference for the suffragette Adela Pankhurst - both because she is influential as well as because she is seen as more politically acceptable."
austral.137.a:0 "Stephensen will attempt to maintain control on his own"
austral.137.b:0 "Patten steps up to dutifully aid his Prime Minister"
austral.137.c:0 "Pankhurst is the most obvious choice"
austral.138.t:0 "Deportation of Undesirables"
austral.138.d:0 "Today many political prisoners, mainly composed of syndicalists and other 'troublemakers', have been shipped out of the nation as Eric Campbell promised in his 14 Points speech. Where these people are going is largely unknown, however it was noted there was not enough food or water supplies provided for all of the prisoners on their ships, and while questions have been raised as to exactly which countries have agreed to accept these political exiles they have largely been silenced by the government."
austral.138.a:0 "Australasia is better off without them"
austral.160.t:0 "Australasian Guard Prepares for Confrontation"
austral.160.d:0 "The government has received word of large movements of Australasian Guard supporters - many of them headed towards New Zealand, where their paramilitary forces have set up temporary bases under the command of Field Marshal Thomas Blamey. While we do not know their plans, we have no intention to wait for these radicals to act. So far, over a hundred Guard supporters have been rounded up throughout [Root.GetNameDef], including members of the Centre Party and their leader, Eric Campbell. Campbell was resistant to the last, but no avail was hanged during a live radio broadcast as an example to any sympathisers. Whether this will dissuade the Australasian Guard, however, remains to be seen."
austral.160.a:0 "Somehow I doubt it"
austral.161.t:0 "[AST.GetAdjective] Guard Asks for Support"
austral.161.d.synd:0 "The [Root.GetAdjective] government has been struggling for weeks to come up with a plan regarding the loss of Australasia to syndicalism, and now we have received surprising news: Thomas Blamey, former [AST.GetAdjective] field marshal and member of a radical group of royal supporters called the Australasian Guard, has told us of a plan to engineer a coup against the [AST.GetAdjective] government. He has asked for our support, though advisers caution that - if the coup fails - we might very well be caught up in an immediate war against [AST.GetNameDef], one that will be difficult to deal with."
austral.161.d.afm:0 "The [Root.GetAdjective] government has been struggling to come up with a plan regarding the loss of Australasia, and now we have received surprising news: Thomas Blamey, former [AST.GetAdjective] field marshal and member of a radical group of royal supporters called the Australasian Guard, has told us of a plan to engineer a coup against the [AST.GetAdjective] AFM government. He has asked for our support, though advisers caution that - if the coup fails - we might very well be caught up in an immediate war against [AST.GetNameDef], one that will be difficult to deal with."
austral.161.a:0 "We shall support their plan, even if it means war"
austral.161.b:0 "We cannot risk it - Blamey is on his own"
austral.162.t:0 "The Australasian Guard Coup"
austral.162.d.synd:0 "Government forces scrambled today as the capital found itself under sudden siege - Australasian Guard paramilitary troops took numerous officials hostage, led by Field Marshal Thomas Blamey and Major General Herbert Lloyd, as they attempted to take unlawful command of parliament. Their radio broadcast is blaring throughout Canberra, not only calling on Australasians to rise up against syndicalism but claiming to have the full support of the Entente. This is outrageous interference in [Root.GetAdjective] affairs, if true, but so far it remains to be seen if forces loyal to the ACTU will even win the day..."
austral.162.d.afm:0 "Government forces scrambled today as the capital found itself under sudden siege - Australasian Guard paramilitary troops took numerous officials hostage, led by Field Marshal Thomas Blamey and Major General Herbert Lloyd, as they attempted to take unlawful command of parliament. Their radio broadcast is blaring throughout Canberra, not only calling on Australasians to rise up against 'the republican traitors' but claiming to have the full support of the Entente. This is outrageous interference in [Root.GetAdjective] affairs, if true, but so far it remains to be seen if forces loyal to the AFM will even win the day..."
austral.162.a:0 "The coup succeeds! The Guard takes control of the country"
austral.162.b:0 "The coup fails! Blamey's forces flee the capital"
austral.163.t:0 "Australasian Guard's Coup Succeeds"
austral.163.d.support:0 "Thomas Blamey has sent word to the [Root.GetAdjective] government that, thanks in large part to our support, royal supporters have retaken control of the [AST.GetAdjective] parliament and are in the process of restoring order in the country. We can now breathe a sigh of relief as Australasia once again re-asserts itself as a British ally and member of the Entente."
austral.163.d.nosupport:0 "Thomas Blamey has sent word to the [Root.GetAdjective] government that, even without our support, he and his Guard supporters have retaken control of the [AST.GetAdjective] parliament and are in the process of restoring order in the country. He has affirmed that [AST.GetNameDef] remains a loyal subject of the British crown and that it will dedicate itself to the alliance once more. We can all breathe a sigh of relief."
austral.163.a:0 "Good news for once!"
austral.164.t:0 "Australasian Guard's Coup Fails"
austral.164.d.nzl:0 "Thomas Blamey has sent word that, despite our support, his attempted coup against the [AST.GetAdjective] government has ended in failure. Thankfully he survived, and is currently pulling his paramilitary forces to secret bases in New Zealand. While the [AST.GetAdjective] government is outraged by our interference, we are not at war with them yet... though Blamey claims to have the support of the New Zealand government and tells us they will be rising up soon. Without our support, it seems doubtful that New Zealand will carry the day."
austral.164.d.war:0 "Thomas Blamey has sent word that, despite our support, his attempted coup against the [AST.GetAdjective] government has ended in failure. Thankfully he survived, and has escaped the capital with many of his paramilitary forces intact. The [AST.GetAdjective] government is outraged, calling this an act of open war, and thus we find ourselves arrayed against our former colony, for good or for ill."
austral.164.a:0 "We shall wait for more news..."
austral.164.b:0 "So be it!"
austral.165.t:0 "Loss of Control in New Zealand"
austral.165.d.synd:0 "It seems that Blamey's attempted coup was not the end of it. The Australasian Guard has found supporters in the New Zealand government, which strenuously objects to our syndicalist ideals and separation from the Entente, and over the last days our control over the island state has deteriorated. [AST.GetAdjective] forces are scrambling to prepare for war, even as several of our generals and a portion of our fleet have switched allegiances. We are, it seems, headed for civil war."
austral.165.d.afm:0 "It seems that Blamey's attempted coup was not the end of it. The Australasian Guard has found supporters in the New Zealand government, which strenuously objects to our anti-imperialist ideals and separation from the Entente, and over the last days our control over the island state has deteriorated. [AST.GetAdjective] forces are scrambling to prepare for war, even as several of our generals and a portion of our fleet have switched allegiances. We are, it seems, headed for civil war."
austral.165.a:0 "They cannot honestly think to win?"
austral.166.t:0 "War with New Zealand!"
austral.166.d:0 "Any hope there was of regaining control over the New Zealand government peacefully has evaporated. We must now contend with these rebels, propped up by the Australasian Guard radicals, and eliminate them if we are to have any hope of restoring order within [Root.GetNameDef]."
austral.166.a:0 "A sad day for us all"
austral.167.t:0 "A Call for Peace?"
austral.167.d:0 "It has been many months since the war with New Zealand began, and while we have captured the islands we remain at war with their colonial masters. This is a war that will go nowhere, however, and thus a suggestion has been raised that we should seek white peace with the British. If they will leave us be, this conflict can be put behind us."
austral.167.a:0 "It is time to call for a truce"
austral.167.b:0 "Tell them they are dreaming"
austral.168.t:0 "Peace with the Australians?"
austral.168.d:0 "A peace envoy has arrived from the [From.GetAdjective] government, offering an end to hostilities. If we leave them be, and allow them to retain 'rightful' control over New Zealand, then this conflict can come to an end... a conflict which, it seems, has been going nowhere for us."
austral.168.a:0 "Yes, let us end this now"
austral.168.b:0 "No! We will continue this war until it is finished!"
austral.169.t:0 "No Peace with [From.GetNameDef]"
austral.169.d:0 "Our envoys have returned from [From.GetNameDef] with a definitive response: there will be no peace."
austral.169.a:0 "Ah well"
austral.170.t:0 "A Call for Peace?"
austral.170.d:0 "It has been many months since the war began, and our former colonial masters appear no closer to conquering our nation than we are of crossing the Pacific to conquer theirs. Seeing as the war is going nowhere, a suggestion has been raised that we should seek white peace with the British. If they will leave us be, this conflict can be put behind us."
austral.171.t:0 "Peace with the Australians?"
austral.171.d:0 "A peace envoy has arrived from the [From.GetAdjective] government, offering an end to hostilities. If we leave them be, allowing their continued existence under whatever government they so choose, then this conflict can come to an end... a conflict which, it seems, has little hope of ending anytime soon."
austral.172.t:0 "The Australasian Guard Coup"
austral.172.d.synd:0 "Government forces scrambled today as the capital found itself under sudden siege - Australasian Guard paramilitary troops took numerous officials hostage, led by Field Marshal Thomas Blamey and Major General Herbert Lloyd, as they attempted to take unlawful command of parliament. Their radio broadcast is blaring throughout Canberra, calling on Australasians to rise up against the 'syndicalist traitors', though for the moment this hasn't translated into a popular uprising as they'd hoped. Even so, it remains to be seen if forces loyal to the ACTU will win the day..."
austral.172.d.afm:0 "Government forces scrambled today as the capital found itself under sudden siege - Australasian Guard paramilitary troops took numerous officials hostage, led by Field Marshal Thomas Blamey and Major General Herbert Lloyd, as they attempted to take unlawful command of parliament. Their radio broadcast is blaring throughout Canberra, calling on Australasians to rise up against the 'republican traitors', though for the moment this hasn't translated into a popular uprising as they'd hoped. Even so, it remains to be seen if forces loyal to the AFM will win the day..."
austral.173.t:0 "War with Australasia"
austral.173.d:0 "It seems we have no choice but to face down our former colony. We are now at war with [AST.GetNameDef], and we will not rest until the islands are back in British hands."
austral.173.a:0 "So be it!"
austral.174.t:0 "The Australasian Crisis"
austral.174.d.synd:0 "The assumption of control in [AST.GetNameDef] by syndicalist forces is a serious issue for the British Empire to contend with. These tyrants were not elected, but rather took control from within the Labor government... and much to the displeasure of the [AST.GetAdjective] people, as evidenced by the riots tearing the country apart this very moment. A wide array of [AST.GetAdjective] citizens are calling on the [Root.GetAdjective] government to intervene and restore order in the former British colony."
austral.174.d.afm:0 "The assumption of control in [AST.GetNameDef] by anti-royalist forces is a serious issue for the British Empire to contend with. The AFM radicals were elected, true, but after assuming power they've eliminated all democracy in the nation and cut all ties to the Entente... much to the displeasure of the [AST.GetAdjective] people, as evidenced by the riots tearing the country apart this very moment. A wide array of [AST.GetAdjective] citizens are calling on the [Root.GetAdjective] government to intervene and restore order in the former British colony."
austral.174.a:0 "Intervention is both our duty and our right"
austral.175.t:0 "The Restoration of Australasia"
austral.175.d:0 "The Australasian government has been defeated and is currently under our control. The question before us is whether to restore its independence under the control of the loyalist Australasian Guard -- despite their extremist tendencies -- and hope they are able to maintain order, or whether we should enact the Emergency Protocols once again and assume direct rule through our Governor General."
austral.175.a:0 "The Guard is more than capable of restoring order"
austral.175.b:0 "The Governor General will rule in our name"
austral.175.c:0 "We prefer to rule over Australasia directly"
austral.201.t:0 "Trade Mission from [From.GetNameDef]"
austral.201.d:0 "The government of [From.GetNameDef] has approached us regarding the possibility of a new bilateral trade agreement between our countries. In return for dropping the tarrifs in place currently restricting imports, they promise to do the same for [Root.GetAdjective] goods."
austral.201.a:0 "Yes - this would benefit us both"
austral.201.b:0 "No - We can't be bothered with this"
austral.202.t:0 "[From.GetAdjective] Trade Deal Approved"
austral.202.d:0 "The [Root.GetAdjective] trade mission has returned from [From.GetNameDef], declaring their mission a success!"
austral.202.a:0 "Great!"
austral.203.t:0 "[From.GetAdjective] Trade Deal Refused"
austral.203.d:0 "The [From.GetAdjective] government has rejected our proposals and refused to sign the trade treaty! This is a sad day for [Root.GetNameDef]."
austral.203.a:0 "Struth!"
austral.205.t:0 "Growth In Trans-Pacific Trade"
austral.205.d:0 "The new economic cooperation with [AST.GetNameDef] has increased the economic output of our Pacific provinces, in particular Vancouver which acts as a gateway for [AST.GetAdjective] goods to the rest of [Root.GetNameDef]."
austral.205.a:0 "Great!"
austral.206.t:0 "[From.GetAdjective] Corparations In [Root.GetNameDef]"
austral.206.d:0 "The growth in trans-Pacific trade between [From.GetNameDef] and [Root.GetNameDef] has seen a number of [From.GetAdjective] corporations setting up branches here. In particular, Vickers-Armstrong has opened a new factory in Melbourne with licence to produce equipment for the [Root.GetAdjective] military."
austral.206.a:0 "Great!"
austral.207.t:0 "Economic Development In Karachi"
austral.207.d:0 "The influx of [AST.GetAdjective] expertise and goods has helped to increase the industrial capacity of our port city of Karachi."
austral.207.a:0 "Superb!"
austral.208.t:0 "[AST.GetAdjective] Corporations Invest in [Root.GetNameDef]"
austral.208.d:0 "Several [AST.GetAdjective] mining corporations have taken an interest in [Root.GetNameDef] and its bountiful natural resources and are investing in the region."
austral.208.a:0 "Great!"
austral.209.t:0 "[AST.GetAdjective] Corporations Invest in Cape Town"
austral.209.d:0 "Several [AST.GetAdjective] mining corporations have taken an interest in [Root.GetNameDef] and its bountiful natural resources and are investing in the port city of Cape Town."
austral.209.a:0 "Superb!"
austral.210.t:0 "[american_trade.GetAdjective] Corparations In [Root.GetNameDef]"
austral.210.d:0 "The growth in trans-Pacific trade between [american_trade.GetNameDef] and [Root.GetNameDef] has seen a number of [american_trade.GetAdjective] corporations setting up branches here. In particular, a new [american_trade.GetAdjective] factory has opened in Melbourne with licence to produce equipment for the [Root.GetAdjective] military."
austral.210.a:0 "Great!"
austral.211.t:0 "Light Ships Overhaul Finished"
austral.211.d:0 "The general overhaul of our obsolete destroyers and submarines has been successfully finished, and the ships are ready to enter the service of the Royal [Root.GetAdjective] Navy."
austral.211.a:0 "Excellent!"
austral.212.t:0 "Cruiser Overhaul Finished"
austral.212.d:0 "The general overhaul of our obsolete light and heavy cruisers has been successfully finished, and the ships are ready to enter the service of the Royal [Root.GetAdjective] Navy."
austral.213.t:0 "Capital Ships Overhaul Finished"
austral.213.d:0 "The general overhaul of our obsolete destroyers and battlecruisers has been successfully finished, and the ships are ready to enter the service of the Royal [Root.GetAdjective] Navy."
austral.214.t:0 "Clarifying ANZAC Doctrine"
austral.214.d:0 "The military doctrines of the ANZAC (Australian and New Zealand Army Corps) have developed very little since the Weltkrieg, and a push to modernise the Australasian Army appears to be necessary. While we could remain true to tried and tested British methods, there are some (particularly those with ties to the navy) who say we should adapt for a more modern war and adjust our army's makeup accordingly."
austral.214.a:0 "Focus on organisation and planning"
austral.214.b:0 "Focus on the training of our soldiers"
austral.214.c:0 "We need quality weapons, nothing more"
austral.214.e:0 "The ANZAC are fine with tried and true methods!"
austral.215.t:0 "The Conscription Plebiscite Begins"
austral.215.d:0 "The government has been preparing for the plebiscite for several weeks, and already the issue has swept across [Root.GetNameDef]. It is a controversial topic, and one that will be voted on a state-by-state basis. If more states approve it than don't, then the conscription laws will be immediately enacted. If the plebiscite fails, however, it will be an embarrassment for the government, and conscription will be even more difficult to pass in the future. The full results should be in within a month or so."
austral.215.a:0 "All we can do now is wait..."
austral.217.t:0 "New South Wales Votes YES"
austral.217.d:0 "Votes on the conscription plebiscite are coming in from the state of New South Wales, and the results indicate the people there have voted in favour."
austral.217.a:0 "Hurrah!"
austral.218.t:0 "New South Wales Votes NO"
austral.218.d:0 "Votes on the conscription plebiscite are coming in from the state of New South Wales, and the results indicate the people there have voted against the motion."
austral.218.a:0 "Blast it!"
austral.220.t:0 "Northern Territory Votes YES"
austral.220.d:0 "Votes on the conscription plebiscite are coming in from the Northern Territory, and the results indicate the people there have voted in favour."
austral.221.t:0 "Northern Territory Votes NO"
austral.221.d:0 "Votes on the conscription plebiscite are coming in from the Northern Territory, and the results indicate the people there have voted against the motion."
austral.223.t:0 "Western Australia Votes YES"
austral.223.d:0 "Votes on the conscription plebiscite are coming in from the state of Western Australia, and the results indicate the people there have voted in favour."
austral.224.t:0 "Western Australia Votes NO"
austral.224.d:0 "Votes on the conscription plebiscite are coming in from the state of Western Australia, and the results indicate the people there have voted against the motion."
austral.226.t:0 "South Australia Votes YES"
austral.226.d:0 "Votes on the conscription plebiscite are coming in from the state of South Australia, and the results indicate the people there have voted in favour."
austral.227.t:0 "South Australia Votes NO"
austral.227.d:0 "Votes on the conscription plebiscite are coming in from the state of South Australia, and the results indicate the people there have voted against the motion."
austral.229.t:0 "Queensland Votes YES"
austral.229.d:0 "Votes on the conscription plebiscite are coming in from the state of Queensland, and the results indicate the people there have voted in favour."
austral.230.t:0 "Queensland Votes NO"
austral.230.d:0 "Votes on the conscription plebiscite are coming in from the state of Queensland, and the results indicate the people there have voted against the motion."
austral.232.t:0 "Victoria Votes YES"
austral.232.d:0 "Votes on the conscription plebiscite are coming in from the state of Victoria, and the results indicate the people there have voted in favour."
austral.233.t:0 "Victoria Votes NO"
austral.233.d:0 "Votes on the conscription plebiscite are coming in from the state of Victoria, and the results indicate the people there have voted against the motion."
austral.235.t:0 "Tasmania Votes YES"
austral.235.d:0 "Votes on the conscription plebiscite are coming in from the state of Tasmania, and the results indicate the people there have voted in favour."
austral.236.t:0 "Tasmania Votes NO"
austral.236.d:0 "Votes on the conscription plebiscite are coming in from the state of Tasmania, and the results indicate the people there have voted against the motion."
austral.238.t:0 "New Zealand Votes YES"
austral.238.d:0 "Votes on the conscription plebiscite are coming in from the state of New Zealand, and the results indicate the people there have voted in favour."
austral.239.t:0 "New Zealand Votes NO"
austral.239.d:0 "Votes on the conscription plebiscite are coming in from the state of New Zealand, and the results indicate the people there have voted against the motion."
austral.241.t:0 "Conscription Plebiscite: Result - YES"
austral.241.d:0 "The people of the Australasian dominions have overwhelmingly backed the government in its desire to introduce limited conscription to [Root.GetNameDef]."
austral.241.a:0 "Hurray, hurray, hurray!"
austral.242.t:0 "Conscription Plebiscite: Result - NO"
austral.242.d:0 "The government has been completely defeated at the voting polls. Conscription has been absolutely refused by the citizens of Australasia, leaving the cabinet's prestige deeply damaged."
austral.242.a:0 "Ack! What a humiliation!"
austral.243.t:0 "Conscription Riots in New Zealand"
austral.243.d.forced:0 "Nowhere has the issue of conscription been more sensitive than in New Zealand, a territory that already felt it was joined to [Root.GetNameDev] unwillingly by the Consolidation Of Resources Act in 1924. Now that conscription has been forced on the nation by the [Root.GetAdjective] government, riots have broken out across the state - with many rioters angrily burning [Root.GetAdjective] flags and vowing that New Zealand should not be part of the confederation at all."
austral.243.d.voted:0 "As the votes were being counted it soon became clear that the Yay-side would carry the day. However, complications have arisen since New Zealand overwhelmingly voted no to confederate conscription while mainland Australians mainly voted yes. As a territory which already feels it was forced into confederation by the Consolidation Of Resources Act in 1924, feelings are running raw and several riots have broken out in Auckland and elsewhere, demanding a referendum be held in the state to determine its future as part of Australasia."
austral.243.a:0 "We are ALL [Root.GetAdjective] citizens!"
austral.245.t:0 "The Australasian Guard Backs Us On Conscription"
austral.245.d:0 "Charles Vyner Brooke, one of the leading figures in the Australasian Guard and its political front, the Centre Party, has today endorsed the governments successful adoption of conscription. While we may not feel comfortable being complemented by the far right, it is better that than the alternative, as Brooke's support of the Centre Party has seen it grow in strength since the last election."
austral.245.a:0 "Um, thanks?"
austral.246.t:0 "The Australasian Guard Attacks Us Over Conscription"
austral.246.d:0 "Charles Vyner Brooke, one of the leading figures in the Australasian Guard and its political front the Centre Party, has today attacked the government over its failure to adopt conscription. This is not a dismissable threat, as Brooke's support of the Centre Party has seen it grow in strength since the last election."
austral.246.a:0 "This can't be good..."
austral.247.t:0 "Nationalists Support the Centre Party"
austral.247.d:0 "Support for Billy Hughes' Nationalist Party has waned significantly since the 1936 election. As more and more of their supporters and members have left to join either Stanley Bruce's UAP or the emerging force of Eric Campbell and his Centre Party, Hughes has ultimately decided to throw his lot in with the Australasian Guard. No longer splitting the far right vote, the Guard is now a serious contender in the next federal election."
austral.247.a:0 "We'll beat them at the ballot box!"
austral.248.t:0 "The Loss of New Zealand"
austral.248.d:0 "With the loss of New Zealand, we cannot truly be considered [Root.GetNameDef] any longer - the confederation, as it was known, has been officially undone."
austral.248.a:0 "For now, perhaps"
austral.249.t:0 "New Zealand Restored"
austral.249.d:0 "The [Root.GetAdjective] government has restored control over New Zealand, and thus the old confederation has been officially restored!"
austral.249.a:0 "Things have been put to right"
austral.250.t:0 "A Referendum in New Zealand?"
austral.250.d.gbr:0 "With the British home islands having been restored and the crisis considered over, the state government of New Zealand is being pressured by its people to consider a referendum on independence from [Root.GetNameDef]. New Zealand was only folded into the Confederation by the Consolidation of Resources Act, a measure which is seen as no longer necessary. Considering the riots in the state following the imposition of conscription, chances are considered quite good that they would vote to secede."
austral.250.d.faction:0 "With [Root.GetNameDef] no longer part of the Entente alliance, the state government of New Zealand is being pressured by its people to consider a referendum on independence from [Root.GetAdjective] control. New Zealand was only folded into the Confederation by the Consolidation of Resources Act, a measure which is seen as no longer applicable now that the alliance is no longer a factor. Considering the riots in the state following the imposition of conscription, chances are considered quite good that they would vote to secede."
austral.250.a:0 "They are free to hold their referendum, if they wish"
austral.250.b:0 "We would consider that an illegal act"
austral.251.a:0 "Stay"
austral.251.b:0 "Secede"
austral.252.t:0 "New Zealand Votes to Stay"
austral.252.d:0 "After a month of voting across the state, with turnout very high, New Zealand has voted to remain within [Root.GetNameDef]. While there are elements contesting the election and claiming interference by the [Root.Adjective] government, the matter is largely considered settled."
austral.252.a:0 "Hurrah!"
austral.253.t:0 "New Zealand Votes to Leave"
austral.253.d:0 "After a month of voting across the state, with turnout very high, New Zealand has voted to leave [Root.GetNameDef]. The vote in favour of the motion was exceedingly high, enough so that few are attempting to claim that the island does not have a democratic imperative to secede. Indeed, the state is already taking measures to sever governmental ties with the mainland."
austral.253.a:0 "So be it!"
austral.254.t:0 "Day of Mourning"
austral.254.d:0 "Today marks the 150th anniversary of the first fleet landing in Australia. While many mainland Australians are celebrating the day, the native aborigines are mourning the loss of their land and the suffering of their people. In response, and with the assistance of the Australasia First Movement, the Aborigines Progressive Association has held a protest for equal rights, full citizenship, and better education for all Australian aboriginal peoples. Jack Patten, the leader of the organisation and a notable member of AFM, stated 'Give us the chance! We do not wish to be left behind in Australasia's march to progress. We ask for full citizen rights...'. This protest has garnered mixed reviews, but in turn has gained support from both the aboriginal population for the AFM as well as egalitarians frustrated with left-wing politics."
austral.254.a:0 "Troubling news, indeed"
austral.255.t:0 "Farmers Request Assistance for Emu Culling"
austral.255.d:0 "Farmers in Walgoolan and Burracoppin have petitioned the government to help cull a rather large gathering of emus in the area. They asked for planes to drop small bombs on large gatherings, along with soldiers armed with machine guns to shoot down the rest, similar to the failed attempt in 1932. The Chief Game Inspector, Mr A. Arnold, stated 'The situation did not warrant mass extermination of the birds' and that inspectors had not spotted any of the so-called reported mass gatherings. The state government has also denied the request on the basis of the Mr Arnold's observation."
austral.255.a:0 "A war on Emus is unnecessary"
austral.256.t:0 "The Volunteer Defence Corps"
austral.256.d:0 "In response to the return of world war, the Returned and Services League of Australia (RSL) has been tasked with forming a militia force comprised of both Weltkrieg veterans too old to fight overseas and men too young to enlist. The intent of this militia is to create a static defence against invasion and if that was to fail, the VDC would then engage in guerrilla warfare against the invaders. From there they would delay, harass, and perhaps totally defeat an invader's plans."
austral.256.a:0 "An excellent idea"
austral.257.t:0 "Australasian War Memorial Completed"
austral.257.d.labor:0 "Today the Australian War Memorial finished its 12-year construction and opened on ANZAC day in time for memorial services to be conducted. This memorial is a testiment to the young nation of Australasia whose bravery and sacrifice will be forever remembered within the great white shrine. Prime Minister John Curtin was present at the opening, remarking, 'This Australasian War Memorial is a tribute which a grateful country pays to those who have served it so steadfastly.' This was afterwards followed by a march of former Weltkrieg veterans and other AIF personel paying homage to those who gave their lives for this nation."
austral.257.d.uap:0 "Today the Australian War Memorial finished its 12-year construction and opened on ANZAC day in time for memorial services to be conducted. This memorial is a testiment to the young nation of Australasia whose bravery and sacrifice will be forever remembered within the great white shrine. Prime Minister Stanley Bruce was present at the opening, remarking, 'This Australasian War Memorial will memorialise those who gave their life for not only their country but for their King in defence of the Empire.' This was afterwards followed by a march of former Weltkrieg veterans and other AIF personel paying homage to those who gave their lives for this nation."
austral.257.d.antiwar:0 "Today the Australian War Memorial finished its 12-year construction and opened on ANZAC day in time for services to be conducted. Originally planned as a memorial to commemorate old imperialist wars that Australasians had been dragged into against their wills, it has been repurposed to not only remember those who gave up their lives for pointless wars, but now to remember their life stories as well."
austral.257.d.other:0 "Today the Australian War Memorial finished its 12-year construction and opened on ANZAC day in time for memorial services to be conducted. This memorial is a testiment to the young nation of Australasia whose bravery and sacrifice will be forever remembered within the great white shrine. This was afterwards followed by a march of former Weltkrieg veterans and other AIF personel paying homage to those who gave their lives for this nation."
austral.257.a:0 "Lest we forget"
austral.258.t:0 "Socialists Petition to Rejoin the Labor Party"
austral.258.d:0 "Today both Donald Cameron and John Garden have been engaged in talks with the Labor Party leadership to rejoin the party's ranks. While members within the party support the idea to bolster Labor's working class support, others like the vocal Jack Lang have called out such an idea as ridiculous and a danger to the Labor movement. If we accept them back, there is a good chance Jack Lang will break off yet again, though the increased working class support might be worth the risk."
austral.258.a:0 "Yes, we'll take them back"
austral.258.b:0 "No, they can remain where they are"
austral.259.t:0 "Lang Labor Breaks Away Again"
austral.259.d:0 "In response to reconciling with the moderate left-wingers of the ACTU, Jack Lang and his supporters have broken off from the Labor party yet again. Lang has sworn to oppose Labor leaders in the coming election."
austral.259.a:0 "I really wish he would make up his mind"
austral.260.t:0 "Reconcile with Lang Labor?"
austral.260.d:0 "The possibility of finally reconciling with Jack Lang and his breakaway members of the Labor Party - though to do so would mean offering at least Lang himself a position within the Labor cabinet. Is that worth the effort, even though Lang's tempestuous nature makes the entire endeavour unlikely to succeed?"
austral.260.a:0 "We must make the attempt"
austral.260.b:0 "No, they're asking too much!"
austral.261.t:0 "Reconciliation Succeeds"
austral.261.d:0 "Despite all odds, the reconciliation with Lang Labor has succeeded. The party is once again whole!"
austral.261.a:0 "Well done, Mr. Lang!"
austral.262.t:0 "Reconciliation Fails"
austral.262.d:0 "As expected, the negotiations with Lang Labor devolved into bickering and accusations, and now Jack Lang has walked away from the negotiating table for good."
austral.262.a:0 "So be it"
austral.263.t:0 "Formation of a Māori Battalion?"
austral.263.d:0 "The Eastern Māori member Āpirana Ngata has today brought up the idea of a Maori battalion in the House of Representatives. Ngata stated, 'We are participants in a great Confederation, to the defence of which we cannot hesitate to contribute our blood and our lives. We are the possessors of rights which we must qualify to exercise, also of obligations which the Māori must discharge always in the future as he has done in the past.' Some members, however, find the idea of a sole Battalion dedicated to the Māori unsustainable due to the lower population, while others say they would be better off as supporting roles as they did during the Weltkrieg."
austral.263.a:0 "This will only help the war effort"
austral.263.b:0 "No, the Maori will be better off as normal troops within the AIF"
austral.264.t:0 "Manhunt Begins for Stanley Graham"
austral.264.d:0 "5 Volunteer Defence Corps Officers have been shot today in Kowhitirangi, on South Island. The man perpetrator of this crime, Stanley Graham, has fled his homestead after the VDC were investigating a scuffle between Stanley and his neighbours. Things escalated after one of Stanley's cows had died, and he had accused his neighbours of poisoning it. Witnesses reported that when Anker Madsen, one of his neighbours rode by on his bike, Stanley shot him in the leg. When VDC officers came to detain him, he opened fired killing 3 instantly and wounding 2 with one later dying from his wounds. A manhunt has begun to bring Stanely to swift justice."
austral.264.a:0 "Shocking!"
austral.265.t:0 "Manhunt for Stanley Graham Ends"
austral.265.d:0 "Today police and members of the VDC successfully shot and killed Stanley Graham, who to this date perpetrated one of the worst mass killings in [Root.GetAdjective] history. Before Graham could be stopped, he took the lives of 14 across the three weeks he'd been running. While the specifics are not known as to why Mr. Graham began his spree, police reports show he had a history of threats and assault. Following the shootings, the Graham household was burned down, and the government has shifted his wife and children across the country. Plans are in the making to build a memorial on the former site of Mr Graham's house as a tribute to those who died."
austral.265.a:0 "At least it is over"
austral.266.t:0 "Curtin Visits [CAN.GetNameDef]"
austral.266.d:0 "Prime Minister John Curtin has today arrived in Ottowa to reaffirm the commitment of Australasia to the Entete and to Canada. In his speech to parliament he stated that 'The struggles of the past decade have brought Australasia and Canada closer together than ever before. Canada is a source of pride to all those who have been associated with her in this long struggle for freedom against Syndicalism.' Receiving a thunderous applause after his speech, he later went to speak to the prime minister and King Edward the VIII personally about pressing issues for the Entente."
austral.266.a:0 "We are in this together"
austral.267.t:0 "John Curtin's Visit"
austral.267.d:0 "Today the Prime Minister of Australasia John Curtin has arrived in Ottawa to reaffirm the commitment of Australasia to the Entente and Canada. In his speech to parliament he stated that 'The struggles of the past decade have brought Australasia and Canada closer together than ever before. Canada is a source of pride to all those who have been associated with her in this long struggle for freedom against Syndicalism.' Receiving a thunderous applause after his speech, he later went to speak to the prime minister and King Edward the VIII personally about pressing issues for the Entente. "
austral.267.a:0 "Australasia remains a trusted ally"
austral.300.t:0 "Prince George Killed in Crash"
austral.300.d:0 "A recent crash by a small plane on its way to New Zealand claimed several lives - among them the Governor General of [Root.GetNameDef], Prince George. The country is in mourning, angered by the loss of the young prince, and a royal commission is currently looking into the cause of the disaster... even though, truth be told, little wreckage has been found in the Pacific waters after weeks of search. In the meantime, the prince's elder brother - Prince Henry, the Duke of Gloucester - has arrived in [Root.GetNameDef] as his replacement. Sadly, Prince Henry's first act as Governor General will be to attend the funeral for his brother."
austral.300.a:0 "A sad loss"
austral.301.t:0 "Death of Joseph Lyons"
austral.301.d:0 "Today, the Australasian Parliament mourns the loss of Joseph A. Lyons. He is remembered fondly by all sides of politics, despite defecting from the Labor party and becoming one of the leaders of the Nationalist party. His legacy however will be one of hardship and determination, which was shown when he, along with Stanley Bruce, continued to push for democratic elections at the risk of dismissal. He was also partially responsible for implementing policies to help alleviate the worst of the depression and, despite the failure of the Nationalists, he was seen fondly amongst many of the general populace for making the best of what he had."
austral.301.a:0 "He shall be missed"
austral.302.t:0 "Fred Paterson Shot!"
austral.302.d:0 "As the Australasian Council of Trade Unions prepares itself for the coming first Congress, the government has become a hotbed of infighting and political manoeuvring. Perhaps as a result of this, syndicalist leader Fred Paterson was shot earlier this morning while exiting his offices in Canberra. Rushed immediately to hospital, Paterson was pronounced in good condition and is expected to make a swift recovery, though the assailant has yet to be caught. Calls have gone out from the highest levels of the ACTU appealing for calm and an orderly transition of power once the Congress is held."
austral.302.a:0 "How dreadful"
austral.303.t:0 "Resignation of Stanley Bruce"
austral.303.d.gov:0 "After 23 years of politics and controversy, Prime Minister Stanley Bruce has decided to step down as leader of the United Australasia Party. This has thrown his party into considerable chaos, with several declaring his decision untimely, and an immediate struggle has begun to find his replacement."
austral.303.d.notgov:0 "After 23 years of politics and controversy, Stanley Bruce has decided to step down as leader of the United Australasia Party. This has thrown his party into considerable chaos as they search for a replacement, though there appears to be a consensus that it was Bruce's lack of leadership which led to the party's current status. They see this as an opportunity for the UAP's renewal."
austral.303.a:0 "Robert Menzies steps up as the new UAP leader"
austral.303.b:0 "Sidney Holland becomes the first New Zealander to lead the party"
austral.304.t:0 "Collapse of the UAP/Country Coalition"
austral.304.d:0 "Earle Page, dissatisfied with the election of Robert Menzies as leader of the United Australasia Party, has launched a scathing attack on Menzies' integrity stating, 'the Australiasian Government needs a leader with not merely the qualities I have mentioned, but also the three essential qualities of courage, loyalty, and judgement.' The coalition between the UAP and the Country party appears to be at a permanent end, with Page severing all agreements between the parties effective immediately."
austral.304.a:0 "What a mess"
austral.305.t:0 "Page Removed as ACP Leader"
austral.305.d:0 "Infighting within the Country Party over the end of the coalition with UAP has reached its apex, with the party unanimously removing Earle Page as leader and replacing him with Arthur Fadden."
austral.305.a:0 "Interesting"
austral.306.t:0 "J.B. Miles Resigns"
austral.306.d:0 "Due to his decreasing health and enduring a series of leadership arguments which have rocked the Australasian Council of Trade Unions, J.B. Miles finally agreed to resign his position as leader of the Maximists. Before his resignation Miles was virtually powerless as the Chairman, with those who suggesting that his successor, Lance Sharkey, was the one who slowly eroded Miles' leadership. What has been broadcast so far implies and that Miles' resignation was far from willing, but questions regarding the matter are so far very few. Despite this Miles has reaffirmed his commitment to the Maximists and will continue to support them."
austral.306.a:0 "Too bad"
austral.307.t:0 "Death of David Murray Anderson"
austral.307.d:0 "Today all flags within Sydney are being flow at half-mast after the sudden death of Sir David Murray Anderson. Sir Anderson, the current sitting governor of New South Wales, is most famously known for his successful evacuation of the British Colonies in the East Indies, saving thousands of lives as well as a large portion of the British Pacific Fleet. While Sir Anderson has been ill for some time, leaving Sir Phillip Street to fill in for his public appearances, he has been vocal in supporting the Australasian Guard as 'the only right-thinking men in Australasia' who would be capable of enacting his plans to retake the East Indies. His death has only further built support for the right-wing movement."
austral.307.a:0 "A fine man"
austral.308.t:0 "Resignation of Fred Paterson"
austral.308.d:0 "The 'People's Champion' Fred Paterson, after years of strong leadership, has decided to step down as Chairman of the ACTU citing family and health as the reason. While he may no longer be the leader of the ACTU, he will take over as vice-chairman for the new leader. The first choice to replace him is Elsie Farrelly, a renowned socialist and feminist who made several succesful strides to empower working class women. The other choice is the scholar and philosopher, John Anderson. He has pushed for many reforms to help our comrades seek higher education and pursue greater knowledge. Both are quite worthy of the position but only one can be chosen."
austral.308.a:0 "Elsie Farrely will take his place"
austral.308.b:0 "John Anderson is the appropriate choice"
austral.309.t:0 "Death of John Curtin"
austral.309.d.hog:0 "Having suffered from deteriorating health for a number of years, Prime Minister John Curtin today died of heart failure at the Lodge in Canberra. The longtime leader of the Labor party, Curtin was well-respected across the country but being Prime Minister led to a sharp decline in his health over the previous few years. His body was returned to his home city of Perth on a RAAF Dakota, escorted by a flight of nine fighter aircraft. After lying in state, he was buried at Karrakatta Cemetery in Perth, with his funeral route being lined by over 100,000 people with the service itself being attended by over 30,000."
austral.309.d.nothog:0 "Having suffered from deteriorating health for a number of years, John Curtin today died of heart failure at his offices in Canberra. The longtime leader of the Labor party, Curtin was well-respected across the country. After lying in state, he was buried at Karrakatta Cemetery in his home city of Perth, with his funeral route being lined by over 100,000 people with the service itself being attended by over 30,000."
austral.309.a:0 "A great Australasian passes"
austral.310.t:0 "The New Leader of Labor"
austral.310.d:0 "With the death of Curtin, the temporary head of the Labor party, Ben Chifley, faces an election to determine whether his leadership will be permanent, or whether it will fall to the popular up-and-comer, Peter Fraser. Most consider the chances of either succeeding in the tight race to be even."
austral.310.a:0 "Chifley remains the Labor leader"
austral.310.b:0 "Peter Fraser takes control of the party"
austral.350.t:0 "[From.GetNameDefCap] Claims New Guinea"
austral.350.d:0 "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the northern part of New Guinea and the archipelagos immediately to its east, citing [Root.GetNameDef]'s control over the region to be contrary to its national interest. Whether they intend to pursue these claims remains to be seen."
austral.350.a:0 "Outrageous!"
austral.351.t:0 "[From.GetNameDefCap] Claims Melanesia"
austral.351.d:0 "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the Melanesian Islands, citing that they were only lost due to Germany's assumption of control following the Weltkrieg, and that they are part of [From.GetNameDef]'s eminent domain. Whether they intend to pursue these claims remains to be seen."
austral.352.t:0 "Australasia Claims the South Pacific"
austral.352.d:0 "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the southern Pacific Islands, citing that they were only lost due to Germany's assumption of control following the Weltkrieg, and that they are part of [From.GetNameDef]'s eminent domain. Whether they intend to pursue these claims remains to be seen."
austral.353.t:0 "Australasia Claims the [Root.GetAdjective] East Indies"
austral.353.d:0 "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the islands north of New Guinea - all of which were once part of the Spanish East Indies and sold to Germany following Spain's lost in their war with the United States. [From.GetNameDefCap] has declared [Root.GetNameDef]'s control over the region to be contrary to its national interest. Whether they intend to pursue these claims remains to be seen."
austral.354.t:0 "[From.GetNameDefCap] Claims Singapore"
austral.354.d:0 "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on Singapore - the last bastion of the United Kingdom as it held out against Germany in the final days of the Weltkrieg. Whether [From.GetNameDef] seeks it for their own or on behalf of their allies remains to be seen."
austral.355.t:0 "[From.GetNameDefCap] Claims Northern Borneo"
austral.355.d:0 "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on northern Borneo - no doubt at the prompting of the White Rajah, the man who used to run the kingdom of Sarawak as his own peronal playground and would like to see it restored. Whether that is true, or whether [From.GetNameDef] intends to press their claims or it is so much hot air remains to be seen."
austral.356.t:0 "[From.GetNameDefCap] Claims Malaya"
austral.356.d:0 "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the Malay peninsula, citing that it was taken from the British following the end of the Weltkrieg and thus is properly part of [From.GetNameDef]'s eminent domain. Whether they intend to pursue these claims remains to be seen."
austral.357.t:0 "[From.GetNameDefCap] Claims Western New Guinea"
austral.357.d:0 "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the western part of the island of New Guinea. While they cite that the region is integral to their security needs, truly they have no claim to it and this is merely further evidence of their expansionist, imperialistic policies."
austral.358.t:0 "[From.GetNameDefCap] Claims Timor"
austral.358.d:0 "The [From.GetAdjective] government, pursuing a revanchist policy which it calls the Anderson Doctrine, has laid a claim on the island of Timor. While they cite that the island is integral to their security needs, truly they have no claim to it and this is merely further evidence of their expansionist, imperialistic policies."
austral.360.t:0 "The [From.GetAdjective] Ultimatum"
austral.360.d.puppet:0 "The [From.GetAdjective] government has sent an ultimatum: either we hand over the lands they currently claim under the mandate of the Anderson Doctrine, currently held by our [puppet_owner.GetAdjective] subjects, or they will take them by force."
austral.360.d.owned:0 "The [From.GetAdjective] government has sent an ultimatum: either we hand over the lands they currently claim under the mandate of the Anderson Doctrine, or they will take them by force."
austral.360.a:0 "We have no choice - let them have the land"
austral.360.b:0 "What? No! They will have to fight for it"
austral.361.t:0 "[From.GetNameDefCap] Gives Away our Land"
austral.361.d:0 "Our [From.GetAdjective] overlords have agreed to a demand from [AST.GetNameDef] that the lands they claim under their revanchist Anderson Doctrine mandate be turned over immediately. Apparently they fear [Ast.GetNameDef] will back up their demands with war?"
austral.361.a:0 "It seems we have no choice in the matter..."
austral.362.t:0 "[From.GetNameDefCap] Has Relented"
austral.362.d:0 "It appears luck is with us - [From.GetNameDef] has relented to our demands, and agreed to turn over our claims at once. War will be unnecessary."
austral.362.a:0 "A prudent choice on their part"
austral.363.t:0 "[From.GetNameDefCap] Has Refused"
austral.363.d:0 "It seems that [From.GetNameDef] has refused to give into our demands. We have no choice but to back up our words with force."
austral.363.a:0 "So be it!"
austral.364.t:0 "[From.GetNameDefCap] Seizes New Guinea"
austral.364.d:0 "With [Root.GetAdjective] forces occupied in our current war, and none present in New Guinea, [From.GetAdjective] troops have crossed the border and seized the territory. There appears to be little we can do about it, at the moment."
austral.364.a:0 "Vile opportunists!"
austral.365.t:0 "[From.GetNameDefCap] Seizes New Guinea"
austral.365.d:0 "With [Root.GetAdjective] forces occupied in our current war, and none present in the western part of New Guinea, [From.GetAdjective] troops have crossed the border and seized the territory. There appears to be little we can do about it, at the moment."
austral.366.t:0 "[From.GetNameDefCap] Seizes Timor"
austral.366.d:0 "With [Root.GetAdjective] forces occupied in our current war, and none present on the island of Timor, [From.GetAdjective] troops have landed there and seized the territory. There appears to be little we can do about it, at the moment."
austral.367.t:0 "Returning British Lands"
austral.367.d:0 "Now that the Home Lands have been restored, it is time we consider what to do with the lands taken via the Anderson Doctrine - they are, after all, lands we recovered for the sake of the British, while they were unable to do so on their own. It's possible they might simply let us keep it all. We did all the work, after all. Some in our cabinet are suggesting that [Root.GetNameDef] shouldn't make the offer. Australasian soldiers did shed blood for it, did we not?"
austral.367.a:0 "We should offer it back"
austral.367.b:0 "No - we will protect it better than they did"
austral.368.t:0 "The [From.GetAdjective] Offer"
austral.368.d:0 "The [From.GetAdjective] government has contacted us with an offer - now that we have been restored, the lands they took in our name through the Anderson Doctrine are rightfully ours to take back, so they say. Considering that [From.GetNameDef] expended a great deal of blood and effort to get them, however, perhaps it's worth recognising that they offer more protection for these colonies than we could ever provide?"
austral.368.a:0 "We will gladly accept their offer"
austral.368.b:0 "They fought for it, they can keep it"
austral.369.t:0 "The Lands are Returned"
austral.369.d:0 "With a hearty thanks, the [From.GetAdjective] government has accepted the return of their former colonies. A great ceremony took place in Canberra to commemorate the occasion, and rewards were handed out to many members of the [Root.GetAdjective] for the part they played in restoring the British Empire."
austral.369.a:0 "Well done, us!"
austral.370.t:0 "We are to Keep the Colonies"
austral.370.d:0 "With a heart thanks for the offer, the [From.GetAdjective] government has declined to take the colonies back. [Root.GetNameDefCap], they say, can clearly offer better protection for these lands than they ever could, and they trust we will administer them as they would."
austral.370.a:0 "Oh? That's nice of them to say"
