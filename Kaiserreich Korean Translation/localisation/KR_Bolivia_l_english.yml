### Events ###
bol.1.t:0 "민영화 가능성"
bol.1.d:0 "경제는 1905년부터 붕괴되어 왔습니다. 이를 바꾸기 위해 우리가 할 수 있는 것은 아무것도 없습니다. 이것이 볼리비아인 삶의 사실이다. 하지만, 우리가 수도, 에너지, 교통 그리고 전기와 같은 많은 산업들을 민영화한다면 우리는 스스로 이익을 얻을 수 있을 것입니다. 민영화가 사람들의 삶을 힘들게 할 수도 있지만, 우리는 이익을 얻을 것입니다."
bol.1.a:0 "만약 돈이 되지 않는다면, 팔아버려라!"
bol.1.b:0 "이는 볼리비아 인민들에 대한 배신이다!"
bol.2.t:0 "볼리비아의 실업과 계급 구분"
bol.2.d:0 "볼리비아에서 사실상 모든 산업이 민영화된 이후 중산층은 몰락하였으며 이제 모든 사람들이 원주민들만큼 가난해지거나 초갑부의 일원이 되었습니다. 볼리비아에 직장은 거의 남아 있지 않고, 여전히 존재하는 직장들은 괜찮은 임금이나 혜택을 주지 않습니다."
bol.2.a:0 "우리가 할 수 있는 일은 아무 것도 없다"
bol.3.t:0 "플라타 전쟁의 여파"
bol.3.d:0 "볼리비아는 건국 이후 외교에서 좋은 성과를 거두지 못했고, 괴로운 손실을 입어야 했습니다. 칠레와의 국경 분쟁으로 인해 '초석 전쟁' (1879 - 1883)이 일어났으며, 페루와 동맹했음에도 불구하고 볼리비아는 패배하여 해안 지역인 안토파가스타를 잃었습니다. 1903년, 볼리비아와 브라질은 페트로폴리스 조약을 맺어 중요한 고무 생산지인 아크리를 브라질에 양도했습니다. 1932년, 그란 차코 지역에서 파라과이와의 긴장 관계으로 후에 '대 남아메리카 전쟁'이라고 불려질 전쟁이 일어났습니다. 처음에는 볼리비아는 파라과이를 상대로 승리를 거두어 파라과이를 헤집었지만, 불행하게도 볼리비아의 파라과이 점령으로 1933년 아르헨티나가 개입하였고 아르헨티나 군대는 빠르게 파라과이를 해방하고 겨울을 나기 위해 주둔했습니다. 1934년, 아르헨티나는 다시 공격을 시작하여 불리비아 군대를 상대로 여러 차레 큰 승리를 거두었고 볼리비아는 완전히 패배한 것처럼 보였습니다. 하지만 브라질이 불리비아 편에 개입하면서 반전이 일어났고 볼리비아의 희망은 다시 불붙었습니다. 하지만 브라질은 라 플라타 강을 공격하는 데 초점을 맞췄으며, 이로 인해 볼리비아는 방어 태세를 갖췄습니다. 이 판단 착오로 1934년 후반에 볼리비아는 아르헨티나에 의해 굴욕적인 패배를 당했습니다. 그 결과 볼리비아는 파라과이의 독립을 받아들이고 그란 차코 지역에 대한 주장을 철회하는 수밖에 없었습니다. 아르헨티나 군대의 짧은 작전 끝에 브라질은 1925년 패배했고, 그 후 우루과이와 파라과이는 아르헨티나와 '연합'하여 라 플라타 연방을 결성했습니다. 1936년 볼리비아는 기로에 서 있으며, 한편으로는 라 플라타에 복수를 하겠다는 열정으로 불타고 있지만, 다른 한편으로는 브라질과 너무 가깝게 지내는 것을 경계하고 있습니다. 하지만 라 플라타 정부가 볼리비아의 일부 지역을 주장하기 시작하면서, 라 플라타와의 관계는 불편해지고 있으며 브라질과의 관계가 훨씬 더 밀접해지고 있는 것은 당연합니다. 어떤 상황에서든 볼리비아는 현명하게 처신해야 합니다. 최종 결정을 내릴 순간이 올 때 위해서 말입니다..."
#"Treaty of P?troplis" what???
bol.3.a:0 "그 아르헨티나인들은 원하고자 하는 것을 얻을 것이다!"
bol.4.t:0 "라파스에서 내전이 일어나다"
bol.4.d:0 "혁명 폭도들은 수도를 습격했고 대통령 경호원과 싸웠습니다. 우리 나라의 미래가 위태롭습니다!"
bol.4.a:0 "대통령 경호원이 패배하고 정권이 무너졌다!"
bol.4.b:0 "사람들이 그들이 있어야 할 언덕으로 다시 몰려갔다!"
bol.5.t:0 "새 볼리비아 정부"
bol.5.d:0 "사람들은 그들의 믿음을..."
bol.5.a:0 "빅토르 파스 에스텐소로와 민족혁명주의 운동에 주었다"
bol.5.b:0 "Navarro-Marof and Arze y Arze, of the Syndicalist Party of Bolivia"
bol.6.t:0 "1940년 대통령 선거"
bol.6.d:0 "대통령 선거를 위해 오늘 전국의 투표소가 문을 열었습니다. 몇몇 정당들이 후보자들을 선발했고, 그날의 마지막에 우리의 새 대통령과 부통령이 발표되었습니다..."
bol.6.a:0 "Hertzog and Urriolagoitía, of the Partido Liberal"
bol.6.b:0 "Arze and Navarro-Marof, of the socialist MNR-PSB coalition"
bol.6.c:0 "Penaranda and Toro, of the conservative Concodancia"
bol.6.e:0 "Villarroel and Rioja, of the corporatist Falange Boliviana"
bol.7.t:0 "1946년 대통령 선거"
bol.7.d:0 "대통령 선거를 위해 오늘 전국의 투표소가 문을 열었습니다. 몇몇 정당들이 후보자들을 선발했고, 그날의 마지막에 우리의 새 대통령과 부통령이 발표되었습니다..."
bol.7.a:0 "Quintanilla and Toro, of the conservative Concodancia"
bol.7.b:0 "Navarro-Marof and Gainsborg, of the socialist MNR-PSB coalition"
bol.7.c:0 "Urriolagoitía and Solares, of the Partido Liberal"
bol.7.e:0 "Rioja and Únzaga, of the corporatist Falange Boliviana"
bol.8.t:0 "A Call to Arms!"
bol.8.d:0 "The people have taken arms against the President of Bolivia and are demanding his resignation and the ushering in of a new President."
bol.8.a:0 "The people sound the Pututu horn and rise up!"
bol.9.t:0 "The Natives and the Lower Class"
bol.9.d:0 "There is growing discontent among the poor, who can't find shelter or feed their families. Many of them have formed shanty towns in the hillsides. The indigenous people, having to fend completely for themselves have also begun to complain."
bol.9.a:0 "Bah, Let them eat Empanadas!"
bol.10.t:0 "An Armada for Bolivia?"
bol.10.d:0 "As we investigated the many Chilean and foreign-owned ships that were stranded in Antofagasta harbour after our takeover of the city, we noticed that many of them could be easily adapted into military vessels. Some of them could be converted into troopships or gunboats, or even into light cruisers. A few politicians, however, think that we could use the harbour better by keeping it simply to civilian purposes."
bol.10.a:0 "Repair the ships and the harbour, put them to work for our industry"
bol.10.b:0 "Convert just a section of the old harbour into a new naval base"
bol.10.c:0 "Convert some civilian vessels into military transports"
bol.10.e:0 "Adapt them into a few destroyers and one cruiser"
bol.10.e.tt:0 "The docked ships will be turned into 1 Light Cruiser and 8 Destroyers"
bol.10.f:0 "Just sell those ships, we need the money"
