### Events ###
bol.1.t:0 "볼리비아의 인트로"
bol.1.d:0 "볼리비아는 형성된 이후 외교정책에서 많은 고통스러운 손실을 겪으며 좋은 성과를 거두지 못하고 있습니다. 칠레와의 국경 분쟁은 '태평양 전쟁'(1879~1883)으로 이어졌고, 이 전쟁은 페루와의 동맹에도 불구하고 볼리비아가 패하고, 안토파가스타의 해안 지역을 강제로 빼앗기는 것으로 끝났습니다. 이후, 1903년, 브라질과 볼리비아는 오늘날까지 볼리비아인들을 여전히 화나게 하는 부끄러운 합의하에 중요한 고무 생산 지역인 아크레를 브라질에 양도하는 페트로폴리스 조약에 서명했습니다.\n\n 볼리비아의 광산 재산은 몇 년 동안 증가했지만, 정부에서의 광업 회사들의 영향과 정책에 영향을 줄 수 있는 그들의 능력도 증가했습니다. 그 후 차코 전쟁이 일어났는데, 전쟁의 연장선상에 몇 번의 영광이 있었지만, 볼리비아는 완전히 패배했고 파라과이는 볼리비아 국가가 붕괴하는 것을 두려워한 브라질과 페루에 의해서 평화협정을 맺었습니다. 파라과이의 손에 의한 종말론적 패배는 볼리비아 민족 자부심에 엄청난 타격을 주었을 뿐 아니라, 볼리비아의 민주주의와 경제에 심각한 타격이었고 현재 대부분의 국민들은 차코 전쟁이 공공문제에 간섭하는 광산 회사의 소행이라고 믿고 있습니다.\n\n 분쟁 지역에서 전쟁의 선동가로서의 볼리비아의 지위를 고려하면, 처벌은 가혹했습니다: 파라페티 강 동쪽에 있는 차코, 필코마요 북부와 안데스 산맥의 동쪽은 파라과이 전체에 영구히 양도되어야 했습니다; 그 석유 재산은 영원히 외국인의 손에 있습니다. \n\n 많은 장군들과 장교들이 공개적으로 다니엘 살라만카 대통령과 그의 진보적인 우방국들의 간섭을 비난하면서 부패한 민간 정부는 빠르게 비난받았습니다. 훈장을 받은 두 명의 전쟁 영웅인 게르만 부시와 데이비드 토로는 1934년 초에 정부를 타도하고 폭넓은 지지기반으로 '국민 구원의 정부'를 설립하였습니다, 하지만 군대의 요구가 충족되는 것을 보는 것 외에 정의된 이념은 없었고, 전쟁으로 인한 재정난의 조정과 도시 빈민들의 상황 개선을 위해 노력하였습니다. 게르만이 헌법을 대대적으로 개정했음에도 불구하고, 주석의 가격이 더 떨어지면 상황은 절망적으로 변할 것이고 볼리비아 경제가 붕괴되는 데 많은 시간이 걸리지 않을 것입니다. 이 모든 사실에도 불구하고, 볼리비아 사람들은 여전히 바깥을 내다보며, 오래된 영광의 날을 기억하고 정의가 만들어지며 차코와 해안선이 그들에게 되돌아오는 날을 간절하게 기다립니다!"
bol.1.a:0 "좋든 안 좋든, ¡볼리비아 만세!"

bol.2.t:0 "1940년 선거"
bol.2.d:0 "Bolivia has suffered greatly in the past few years but even though the Busch adminstration failed to achieve much, he was able to keep the nation together and has enabled us to go ahead with the 1940 elections. Tensions are high since the syndicalists have been allowed for the first time in our history to participate and are proving to be a worthy competitor."
bol.2.a:0 "Alcides Arguedas"
bol.2.b:0 "Enrique Hertzog"
bol.2.c:0 "Victor Paz Estenssoro"
bol.2.e:0 "José Antonio Arze y Arze"

bol.3.t:0 "1944년 선거"
bol.3.d:0 "Election day in Bolivia is once again upon us and it looks to be another close struggle between all major parties. Whilst the elections are less tumultous as in 1940, votes in the outer provinces may yet sway the result in all directions."
bol.3.a:0 "Simon L. Patiño"
bol.3.b:0 "Mamerto Urriolagoitia Harriague"
bol.3.c:0 "Francisco Javier del Granado y Granado"
bol.3.e:0 "José Antonio Arze y Arze"

bol.4.t:0 "1948년 선거"
bol.4.d:0 "Election day is once again upon us and it looks to be another close struggle between all major parties for the highest office."
bol.4.a:0 "Enrique Peñaranda del Castillo"
bol.4.b:0 "Hernán Siles Zuazo"
bol.4.c:0 "Carlos Salazar Mostajo"

bol.201.t:0 "MNR contests the legitmiacy of Arguedas!"
bol.201.d:0 "Arguedas has comed out on top in this elections with the Partido Liberal Popular's support. However, the Movimiento Nacional Revolucionario is contesting the election results! Stating that the elections results were influenced by the Tin King Patiño, one of our greatest supporters, who they accuse of having used his funds to buy votes and influence voting stations and have stated that the elections should be redone. Their opinion hardly matters as Arguedas now occupies the Palacio Quemado and they have merely becomed a minority in the National Congress."
bol.201.a:0 "It was a fair vote"

bol.202.t:0 "A Syndicalist Republic?"
bol.202.d:0 "Surprising much of the Bolivian establishement, the Syndicalists have not only achieved victory in the elections but have done so with a far greater margin than expected. As many of the leading industrialists and corrupt elite fear for their safety, the struggle is far from over as the revanchist PNB is contesting the results and has even taken up arms in a few of the outher regions."
bol.202.a:0 "We restore Bolivia to its former glory!"
bol.202.b:0 "Democracy must be respected!"

bol.301.t:0 "The King becomes President"
bol.301.d:0 "Known as the Tin King or Rey del Estaño both in Bolivia and abroad, Simón Patiño has now not only a near monopolic grip on the tin trade but also on the Bolivian government. Working up his way from poverty during much of his youth to the incomprehensible fortune only a few decades later, the story of Patiño is known to many Bolivians which has led to a plethora of both admirers and critics who would rather see him fail his office than continue expanding his power."
bol.301.a:0 "A Fait Accompli"

bol.5.t:0 "Black Monday hits the nation"
bol.5.d:0 "The shockwaves of the global economic disaster have reached our markets with an immediate hit to the mining industry. Prices for the simplest of commodities are sharply rising and layoffs at the enterprises run by the Mining Oligarchs have already started."
bol.5.a:0 "It never ends!"

bol.6.t:0 "Yearly War Reparations to Paraguay"
bol.6.d:0 "After our horrendous defeat at the hands of Paraguay in the Chaco war, we not only lost our dignity and petroleum rich land but were also forced to pay the Paraguayans war reparations. These massive sums of money and goods have put a heavy strain on our economy and are making any recovery nigh impossible."
bol.6.a:0 "We have no choice..."

bol.7.t:0 "Lake Titicaca Maneouvres"
bol.7.d:0 "Created with a lavish opening ceremony, President [BOL.GetLeader] has announced the creation of the Fuerza Naval Boliviana. Consisting of 4 patrol boats and over 1500 members of the Bolivian land forces, our fleet is the pride of the nation and a testament to our lost territories on the Pacific Coast.\n\n While some have raised concerns, asking whether this is really the best use of our taxes, the majority of our military sees this as a political statement desperately needed in these trying times to raise morale."
bol.7.a:0 "We have a dream...!"
 
#Strikes 
bol.8.t:0 "Tin prices collapse!"
bol.8.d:0 "As the Black Monday disaster takes the world in its grip, imports of Tin by the German sphere have fallen catastrophically bringing the price of the resource down with them. Being one of the key motors of our economy and already suffering from a recession in the last few years, the sector is torn into dissaray with mining companies unsure how to proceed and mining jobs becoming less secure by the day."
bol.8.a:0 "Oh no!"

bol.9.t:0 "Strike in the Tin Mines"
bol.9.d:0 "As tin profits remain in freefall and the nation descends into the greatest depression of its history, miners from the Siglo XX and Catavi mines in the Potosi province have approached their management demanding better conditions. Refusal by the Corporación Minera de Bolivia has prompted a strike by the miners who have laid down all work and are urging the other mines to stand with them against injustice."
bol.9.a:0 "We must take decisive action!"
bol.9.b:0 "The miners are right! Down with the Barons!" 

bol.10.t:0 "Massacre at Catavi"
bol.10.d:0 "In response to the strike at Catavi, Busch ordered the military to move in and solve the matter. 7000 miners who participated in the strike were marching towards the management offices when the army surrounded the group and ordered them to stand down and return to work.\n\nRefusal by the miners to do so resulted in the military opening fire on the crowds. For over 6 hours the army continued shooting at the mass, resulting in hundreds of wounded and according to state media 19 deaths. The organisers of the strike however claim that over 400 miners were killed in the incident and are outraged by the incident."
bol.10.a:0 "A job well done"
bol.10.b:0 "Find the ones responsible!"

bol.11.t:0 "Further strikes at the Huanuni Mines"
bol.11.d:0 "Even though the break up of the Catavi strike caused hundreds of casualties, the miners of Huanuni have still dared to stand up to the army and are repeating the demands of their dead brethren. Likely inspired by the successes of the syndicalist movement in Patagonia and Chile, the miners don't seem afraid to defend their rights and are openly questioning the government and companies they work for."
bol.11.a:0 "Break the strikes up with military force!"
 
bol.12.t:0 "MNR endorses the Strike!"
bol.12.d:0 "Carefully observing the escalating situation at Catavi, the MNR has officialy issued a statement today expressing their full support for the Strikers and joining their call for better living conditions and higher pay."
bol.12.a:0 "An escalating matter"

bol.13.t:0 "PSB endorses the Strike!"
bol.13.d:0 "A surprise to no one, the Syndicalist party has condemned the mining oligarchs and has called up all miners in the tin industry to strike as well. Hailing the sucess of the revolution in Chile, the party hopes that the Bolivian miners will also succesfully throw off the yoke and receive better working and living conditions."
bol.13.a:0 "An escalating matter"

bol.14.t:0 "Huanuni mine joins the Strike"
bol.14.d:0 "As the strikes at Catavi keep escalating with no end in sight, the miners of the Huanuni mine have also laid down the work and have announced their support for their brethren at Catavi and Siglo XX. MNR and PSB politicians immediately replied by endorsing the action and ecouraging the other tin mines to support the movement."
bol.14.a:0 "We are losing control over the situation!"

bol.15.t:0 "Unrest in Oruro!"
bol.15.d:0 "With workers all across the sector laying down work, those of the La Salvadora tin mine have now also joined the movement. These miners, predominantly from the city of Oruro, have set up camp in front of the Tin Kings (Simón Iturri Patiño) house echoing the demands for higher pay and safer working conditions."
bol.15.a:0 "This has gone far enough! Send in the Army!"
bol.15.b:0 "We should seek assistance abroad!"

bol.16.t:0 "Recreate the Peru-Bolivian confederation?"
bol.16.d:0 "The Confederation between our two nations was a shortlived state between 1836–1839 based on the idea that the two nations would be stronger together and prove a serious opponent to the other power blocks. Catastrophic defeat however at the hands of Chile and Argentina in the War of the Confederation broke the Union apart and recreated the two indepedent nations.\n\nNevertheless support for the Union in both nations remains at large to this day and has even gained popularity due to the failures of the Chaco war and the downspiralling economy. Incapacity by Busch to solve the strikers issue has reopened the case and serious proposals from various members of cabinet in favour of the Union are being presented."
bol.16.a:0 "We can handle this on our own! Send in the Army!"
bol.16.b:0 "Propose the idea to Peru"

bol.17.t:0 "Bolivia offers to recreate the Peru-Bolivian confederation"
bol.17.d:0 "The Confederation between our two nations was a shortlived state between 1836–1839 based on the idea that the two nations would be stronger together and prove a serious opponent to the other power blocks. Catastrophic defeat however at the hands of Chile and Argentina in the War of the Confederation broke the Union apart and recreated the two indepedent nations.\n\nNevertheless support for the Union in both nations remains at large to this day and has even gained popularity in Bolivia due to the failures of the Chaco war and the downspiralling economy. Incapacity by Busch to solve the Labour issues troubling his nation and strong pushes from the other parties have forced him to propose a reinstatement of the Confederation to help prevent Bolivia from further tumbling into chaos."
bol.17.a:0 "Ratify the Reunification!"
bol.17.b:0 "We don't want Bolivia dragging us down"

bol.18.t:0 "Tin Strikes defused"
bol.18.d:0 "As the streets run red with the blood of miners and the leadership behind the strikes is either dead or imprisoned, the strikes have lost their momentum and the workers have been forced to return to work. While the socialist parties have grown stronger in the wake of this crisis, it seems unlikely that they will break the might of the military any time soon."
bol.18.a:0 "Stability...for now"

bol.19.t:0 "An opportunity?"
bol.19.d:0 "As Paraguay is embroideled in yet another war, this situation has created an opportunity for us to cancel our war reparations to them and start rebuilding our own armed forces. Direct intervention from Paraguay could follow shortly however and we should prepare ourselves before taking drastic action."
bol.19.a:0 "Cancel the payements!"
bol.19.b:0 "We aren't ready for this"

bol.20.t:0 "Bolivia refuses to continue the War Reparations!"
bol.20.d:0 "Sensing an opportunity due to our involvement elsewhere, the Bolivians have decided to stop all payements and have expelled our officials stationed in their nation to avoid their military from building up."
bol.20.a:0 "This means war!"
bol.20.b:0 "We aren't prepared for another war"

bol.21.t:0 "The Tin King returns home!"
bol.21.d:0 "Simon Iturri Patiño, better known as the Tin King, is one of the wealthiest people in the world and the owner of many of our tin mines and mining companies, with his influence even reaching foundries in Canada and Germany. With the Chaco war and the near collapse of Bolivia, he left for the US in order to protect himself from the fallout. However, now that the situation has greatly deteriorated in the US, he has returned to Bolivia once more."
bol.21.a:0 "Now he returns?"

bol.22.t:0 "The Weltkrieg reaches South America!"
bol.22.d:0 "Initiated by the European conflict between the syndicalist Internationale and the German led Reichspakt, their struggle has reached our continent as well prompting another war in the Southern Cone. This has given us the opportunity to reclaim our lost territories in Paraguay and Chile and should be seized immediately!"
bol.22.a:0 "Attack Paraguay!"
bol.22.b:0 "Attack Chile!"
bol.22.c:0 "Attack Chile and Paraguay!"
bol.22.e:0 "Remain neutral"

bol.23.t:0 "The Future of Bolivia"
bol.23.d:0 "German Busch Becerra has ruled Bolivia for three years now, and his rule is illegitimate as best, as he had to coup Daniel Salamanca in 1934 in order to become president. However, many in the country still support Busch, and his reforms have done nothing but improve Bolivian livelihood and stability. While Busch Becerra respects the democratic process, he has shown willingness to stay in his role as president permanently. Should we call for elections? Or rewrite our constitution for him to become president for life?"
bol.23.a:0 "Long live El Presidente!"
bol.23.b:0 "The Elections should be fair for all"

bol.24.t:0 "Mounting Pressure for Elections!"
bol.24.d:0 "As the elections approach in Bolivia, some of our most trusted advisors have indicated that we may no longer have the majority and that the reign of German Busch may have reached its end. Luckily we have near total control over the elections and as such we have given the order to replace some of the boxes with our own."
bol.24.a:0 "Nothing a little rigging can't fix"

bol.25.t:0 "Mounting Pressure for Elections!"
bol.25.d:0 "As the elections approach in Bolivia, some of our most trusted advisors have indicated that we may no longer have the majority and that the reign of German Busch may have reached its end. Luckily we have near total control over the elections and as such we have given the order to replace some of the boxes with our own."
bol.25.a:0 "Long Live El Presidente!"

bol.26.t:0 "Radical Coup Attempt!"
bol.26.d:0 "Inspired by the repeated failures by the Busch adminstration, several members of the military have launched a strike at La Paz to dethrone Busch and instate their own adminstration. Clamouring for the return of Bolivias rightful territories and the return of Bolivian greatness, the movement is quickly picking up steam especially amongst the lower classes and in the mines where workers discontent with the status quo are desperately looking for a way out."
bol.26.a:0 "The coup succeeds!"
bol.26.b:0 "Busch reasserts control"

bol.27.t:0 "Bolivia in the Internationale?"
bol.27.d:0 "With the succeses of our comrades in the rest of South America, we ourselves must now ask ourselves whether we should help the global spread of the revolution by joining the Internationale."
bol.27.a:0 "Approach the Commune"
bol.27.b:0 "We will remain neutral"

##Army Generals##

BOL_German_Busch_desc:0 "§Y일반적인 설명\n§Y출생:§W 1904년 3월 23일, 출생지 불명.\n§Y군사 경력:§W Germán Busch Becerra entered the 'Colegio Militar del Ejercito in 1922, and graduated as a cavalry second lieutenant in 1927. He was promoted to Lieutenant right before the Chaco War. He took part in the Battle of Boqueron, where he was forced to retreat after failing to relieve the garrison at fort Boqueron in one of the bloodiest battles of the Chaco War. Despite this, he was promoted to Captain of the 5th Cavalry regiment, where he was decorated for his bravery with the 'Orden del Condor de los Andes' medal. He'd later join other disgruntled army generals and overthrow the Salamanca government, dedicating to politics since then. Despite becoming a Bolivian national hero, the Chaco war has left Germán emotionally scarred, with sources close to his family revealing that he's dealing with a severe case of depression. \n§Y중요 참고 사항:§W- Leader of the Junta de Salvación Nacional."
BOL_Angel_Ayora_desc:0 " "
BOL_Bernardino_Bilbao_Rioja_desc:0 "§Y일반적인 설명\n§Y출생:§W 1895년 5월 20일, in Arampampa, Potosí Province, Bolivia.\n§Y군사 경력:§W Bernardino Bilbao Rioja joined the 'Colegio Militar del Ejercito' in 1912, where he was given a scholarship and sent to the Chilean officer school. He would go onto graduate as an artillery second-lieutenant in 1918 and also received training as a Pilot in 1919. By 1926 he reached the rank of Major and went onto creating and organising the 'Escuela Militar de Aviación', becoming a flight instructor as well as becoming one of the pioneers of Bolivian aviation. In 1932, he was sent as part of a military attaché to Argentina but was quickly recalled as soon as the Chaco War began. When he arrived back he was named General Inspector of the Bolivian Air Force and military transportation. He took part in the fierce battles at Cañada Strongest, Kilómetro Siete, the retaking of Alihuatá and the defence of Vallamontes, where he stood out for his bravery and excellent organization skills.\n§Y중요 참고 사항:§W- After travelling through Europe, he now leads the ultranationalist Partido Nacional Boliviano."
BOL_Gualberto_Villarroel_Lopez_desc:0 "§Y일반적인 설명\n§Y출생:§W 1908년 12월 15일, in Villa Rivero, Cochabamba Province, Bolivia.\n§Y군사 경력:§W Gualberto Villarroel López joined the 'Colegio Militar del Ejercito', where he graduated in 1930 as a second lieutenant. From his graduation, López steadily rose through the ranks until the start of the Chaco War, where his cunning and bravery transformed him into a War hero for the Bolivian people.\n§Y중요 참고 사항:§W- Member of the Junta de Salvación Nacional."
BOL_Carlos_Quintanilla_desc:0 "§Y일반적인 설명\n§Y출생:§W 1888년 6월 22일, in Cochabamba, Bolivia.\n§Y군사 경력:§W Carlos Quintanilla Quiroga graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1907. He was sent to Germany as a military attaché during the Weltkrieg, undertaking several military courses in the German Kriegsakademie. He'd return to Bolivia and reach the rank of commander before the outbreak of the Chaco War where he became Chief of Staff after Filiberto Osorio's resignation. However, Quintanilla would eventually be responsible for the Bolivian defeat at the Battle of Boquerón, in which he ignored signs of an imminent Paraguayan attack as well as failing to make any significant strategic decisions that could've turned the tide of the battle. After the fall of Boqueron, he regrouped with other members of Bolivian high command to discuss their next move. The meeting ended after a heated exchange between Quintanilla and Bilbao Rioja where Rioja ended up pulling out his pistol and aiming at Quintanilla, sparking a rivalry between these two officers."
BOL_Manuel_Marzana_desc:0 "§Y일반적인 설명\n§Y출생:§W 1889년 6월 7일, in Tarabuco, Chuquisaca Province, Bolivia.\n§Y군사 경력:§W Manuel Marzana graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1914. He rose through the ranks until becoming commander right before the outbreak of the Chaco War. Manuel took part in the capture of the Boquerón fort, and would later lead it's defence after Colonel Luis Emilio Aguirre was killed in action. Despite his valiant efforts, his troops were outnumbered and outgunned, managing to last twenty days until it's capture. Marzana was kept as a POW for the rest of the conflict and was returned to Bolivia after hostilities ended.\n§Y중요 참고 사항:§W."
BOL_Enrquie_Penarada_desc:0 "§Y일반적인 설명\n§Y출생:§W 1892년 11월 15일, in the Bolivian Capital, La Paz.\n§Y군사 경력:§W Enrique Peñaranda del Castillo graduated from the 'Colegio Militar del Ejercito' in 1910 as a second-lieutenant, and slowly rose through the ranks until becoming Colonel in 1932. He took part in the failed relief effort during the Battle of Boquerón, later becoming commander of the Bolivian 4th Army, proceeding to organise the retreat towards Saavedra. He would later lead the relief effort to another encirclement during the Second Battle of Alihuatá, near Campo Vía. Despite the crushing defeat at the hands of the Paraguayan Army, Peñarada managed to evacuate the encircled troops. This lead to him becoming a popular figure nationwide as a hero and led to his promotion to the position of Chief of the Bolivian Army, a post he kept until 1934. With his defeat at the battle of El Carmen, President Salamanca decided to remove him from his post, a move that eventually led to the Junta de Salvacion Nacional's coup d'etat."
