### Focuses ###
BOL_Centralise_Mining_Operations:0 "중앙 집중화 광업 운영"
BOL_Centralise_Mining_Operations_desc:0 "우리의 주요 광산 운영은 소위 '주석 남작'에 의해 너무 오랫동안 통제되어 왔습니다. 만약 우리가 우리의 경제 상황을 개선하기를 원한다면, 우리는 그들의 권력과 무엇보다도 그들의 이익을 빼앗기 위해 광산 회사들을 국유화하기 시작할 필요가 있습니다."
BOL_Increased_Government_Interference:0 "정부 개입 증가"
BOL_Increased_Government_Interference_desc:0 "우리는 민간 기업들이 우리 노동자들의 복지와 우리 경제의 안정성을 지켜보는 것을 믿을 수 없습니다. 우리는 우리의 이익에 부합하기 위해 규제를 제정할 필요가 있습니다."
BOL_Agricultural_Subsidies:0 "농업 보조금"
BOL_Agricultural_Subsidies_desc:0 "우리의 농부들은 우리가 차코 전쟁에서 패배한 이후로 생존하기 위해 고군분투해 왔습니다. 우리가 그런 실수를 저지른 후에 그들의 지지를 바란다면 그들의 제품과 생계에 보조금을 지급하는 것이 이 사람들의 통치자로서 우리의 의무입니다."
BOL_Connecting_the_Nation:0 "국가 연결"
BOL_Connecting_the_Nation_desc:0 "볼리비아에는 많은 철도가 있지만, 볼리비아의 많은 광산 중 한 곳에서 이윤을 내려고 하는 광산 회사들이 대부분 건설했습니다. 우리의 많은 마을과 시골들이 고립되어 있어서 수도로부터의 제품 수송은 값비싼 노력이 되었습니다. 따라서, 우리는 제품을 이전보다 더 빠르고 저렴하게 시민들에게 운반할 수 있도록 철도를 확장하기로 결정했습니다."
BOL_Bail_Out_Industry:0 "산업 구제 금융"
BOL_Bail_Out_Industry_desc:0 "이제 우리는 국유화 노력 덕분에 예산 흑자를 달성했으니 충성스러운 산업을 찾기 시작할 필요가 있습니다. 볼리비아에 정착한 많은 회사들이 이제 빚을 지고 있습니다. 그리고 만약 우리가 그들을 구제한다면, 우리는 그들의 우리에 대한 믿음을 회복시킬 수 있고, 바라건대, 그것으로부터 미래의 이익을 얻을 수 있을 것입니다."
BOL_Public_Works_Program:0 "공공 사업 프로그램"
BOL_Public_Works_Program_desc:0 "볼리비아는 기반시설, 공업단지, 도시확장이 절실히 필요합니다. 우리는 이 문제를 해결하기 위해 공공 사업 프로그램을 발표할 것입니다."
BOL_Fatherland_Bonds:0 "애국 대출"
BOL_Fatherland_Bonds_desc:0 "우리나라는 차코 전쟁 이후로 황폐해졌고, 모든 시민들이 이것을 알고 있습니다. 더 나아가, 빚을 갚고 나라를 재건하기 위해 우리에게 '애국적 대출'을 주는 것도 모든 시민들의 의무입니다."
BOL_Tax_Breaks:0 "세금 우대 조치"
BOL_Tax_Breaks_desc:0 "볼리비아의 마지막 자유주의 정부는 1920년의 호세 구티에레즈 구에라 이었습니다. 만약 우리가 그들과 함께 했던 좋은 시절로 돌아가기를 바란다면, 우리는 볼리비아에서 새로운 기업들이 문을 열도록 격려하기 위해 세금 우대 조치를 시작해야 하고, 우리에게 필요한 경제적 번영을 가져다 주어야 합니다."
BOL_Loosen_Regulation:0 "규제 완화"
BOL_Loosen_Regulation_desc:0 "볼리비아의 경제 규제는 노동조합이 처음 나타나 그들을 달래줄 무언가가 필요했던 시절에는 합리적인 것처럼 보였습니다. 하지만, 이것은 우리를 경쟁자들에 뒤쳐지게 만들었을 뿐입니다! 우리는 새로운 기업들이 더 쉽게 정착할 수 있도록 이 규정들을 완화해야 합니다."
BOL_Selling_Out_for_Funding:0 "의원 달래기"
BOL_Selling_Out_for_Funding_desc:0 "현지 의원은 우리와 달리 볼리비아에 대한 사랑이 없는 외국인에게 우리나라를 팔고 싶어 할지 모릅니다. 우리는 그들이 우리 정권에 대항하기 시작하기 전에 그들의 경쟁에 약간의 이익을 줄 것입니다."
BOL_Longer_Hours_Lower_Pay:0 "근무 시간 연장, 급여 절감"
BOL_Longer_Hours_Lower_Pay_desc:0 "우리 정부가 항상 시민들을 지켜봐왔지만, 우리의 현행 노동법은 다소 지나칠 수도 있습니다. 최저임금을 줄이고 주 8시간 근무를 주 10시간으로 연장해야 합니다."
BOL_Capitalism_forever:0 "자본주의자를 격려하다"
BOL_Capitalism_forever_desc:0 "만약 우리가 자본가들이 우리나라에 그들의 사업을 자리 잡도록 장려하고 그들의 활동으로 우리의 이익을 증대하기를 원한다면 세금 면제, 값싸고 열심히 일하는 직원들 그리고 아주 적은 규제는 볼리비아가 앞으로 가는 길일 것입니다."
BOL_Tighten_the_Belt:0 "허리띠를 졸라매다"
BOL_Tighten_the_Belt_desc:0 "우리의 개혁은 지금까지 만족스러웠지만, 그것들은 충분하지 않습니다. 이 나라에서는 수년 동안 정부 지출이 높았고 긴축 정책을 시행함으로써 우리가 허리띠를 졸라매야 할 때가 왔습니다."
BOL_Building_the_Future:0 "미래를 만들다"
BOL_Building_the_Future_desc:0 "우리 정부는 볼리비아 국민을 대변하며, 더 나은 미래를 건설하는 데 도움을 줄 사람은 아무도 없습니다. 우리가 번영하기를 원한다면 국민의 미래를 계획하는 것이 우리의 의무입니다."
BOL_Middle_Way:0 "평형을 추구한다"
BOL_Middle_Way_desc:0 "과거의 정치가와 자유주의자들 모두 옳았지만, 또한 여러 번 틀렸습니다. 이러한 점을 염두에 두고, 우리는 우리나라에 새로운 산업을 장려하는 것과 우리 산업이 성장할 수 있는 공간을 확보하는 것 사이의 균형을 위해 노력해야 합니다."
BOL_Diversify_the_Economy:0 "경제 다각화"
BOL_Diversify_the_Economy_desc:0 "볼리비아의 경제적 어려움은 항상 우리의 광산 산업에 대한 지나친 의존과 관련이 있었습니다. 만약 우리가 이것을 바꾸기를 바란다면, 우리는 스스로 자립할 수 있고 광신이 있든 없든 상관없는 우리나라의 다른 경제 활동이 필요합니다. 그것이 우리가 우리의 미래를 위해 선택할 길입니다."
BOL_Fostering_Entrepeneurship:0 "기업가 육성"
BOL_Fostering_Entrepeneurship_desc:0 "만약 우리가 외국의 자본주의 문화로부터 자유롭다고 선언하려면, 우리는 민간 부문에서 볼리비아의 번영을 감시할 우리 자신의 계급을 육성할 필요가 있습니다. 이를 위해, 우리는 우리의 똑똑한 사람들과 부유한 시민들이 그들 자신의 사업을 시작하도록 격려해야 하며, 이것은 볼리비아 경제의 미래를 만들 것입니다."
BOL_Heavy_Industry:0 "중공업"
BOL_Heavy_Industry_desc:0 "우리나라는 주석과 같은 많은 귀중한 산업 자원을 가지고 있지만, 우리는 그들을 이용할 수 있는 중공업은 없습니다. 이러한 자원을 판매하는 것은 수익성이 있었지만, 그 자원으로 만든 제품을 파는 것이 훨씬 더 수익적입니다. 볼리비아를 황폐한 나라로 만든 이 순환을 깨고 싶다면, 우리는 여기서 중공업의 정착과 창출을 장려할 필요가 있습니다."
BOL_Domestic_Arms_Industry:0 "국내 무기 산업"
BOL_Domestic_Arms_Industry_desc:0 "우리나라가 건국된 이후로, 우리는 우리의 군대를 갖추기 위해 외국 무기에 의존해 왔습니다. 이것이 평화시기에 무기 산업에 대한 투자를 덜어주긴 했지만, 전시 기간 동안 우리의 예산에는 큰 타격을 주었습니다. 만약 우리가 미래에 외국 면허를 생산하게 된다고 하더라도, 우리는 우리 자신의 무기 산업을 설립해야 합니다."
BOL_Increased_Resource_Extraction:0 "자원 추출 증가"
BOL_Increased_Resource_Extraction_desc:0 "우리의 경제적 이익은 항상 우리 위대한 나라 안에 있는 자원이었습니다. 우리는 볼리비아를 지상으로 이끌 수 있는 입증되지 않은 다른 방법을 시도하기 보다는 이러한 자원들로부터 이익을 얻는데 모든 노력을 집중함으로써 이러한 축복의 이점을 이용해야 합니다."
BOL_Arms_for_Tin:0 "주석을 위한 무기들"
BOL_Arms_for_Tin_desc:0 "과거에 볼리비아는 은을 무기로 교환함으로써 많은 양의 장비를 얻을 수 있었습니다. 오늘날 세상은 바뀌었지만, 우리의 생각은 그렇지 않습니다. 우리는 약간의 변경으로 다른 나라와의 무역 협정을 갱신할 것입니다: 무기를 위해 은을 거래하는 대신에 우리는 주석을 교환할 것입니다!"
BOL_Copper_Mining:0 "구리 광산"
BOL_Copper_Mining_desc:0 "전화기가 발명된 이후로 구리 수요는 꾸준히 증가해 왔으며, 어떤 것도 둔화될 기미가 보이지 않습니다. 우리는 이것을 이용해서 다른 나라들에게 이 귀중한 금속의 수요를 공급해야 합니다."
BOL_Foreign_Equipement_Shipements:0 "해외 장비 배송"
BOL_Foreign_Equipement_Shipements_desc:0 "세계는 정직한 주권 국가들이 잔인한 기회주의자들의 공격을 받는 위험한 곳이 되었습니다. 우리 정부는 볼리비아의 안전을 염두에 두고 무기 공급업자들에게 장비 출하량을 늘려달라고 요청할 것으로 보입니다."
BOL_Universitary_Funding:0 "대학 기금"
BOL_Universitary_Funding_desc:0 "우리 대학들이 할 수 있는 최고의 교수진을 제공하기 위해 최선을 다하는 동안 볼리비아는 무한한 잠재력을 가진 광대한 국가이며, 천천히 그러나 꾸준히 외국인 교수들을 고용하도록 강요당했습니다. 우리는 이 외국인들을 우리의 지역 인재들로 대체하려는 목표를 가지고 우리 대학에 대한 우리의 자금을 증가시킬 필요가 있습니다."
BOL_The_Times_They_Are_A_Changing:0 "변화하는 세상"
BOL_The_Times_They_Are_A_Changing_desc:0 "볼리비아는 우리가 겪은 위기를 회복하기까지는 갈 길이 멉니다. 하지만 세상은 바뀌고 있습니다. 몇몇 나라들은 이것을 나쁜 징조로 보고 있지만, 볼리비아 사람들은 이것이 더 나은 미래를 위한 전조로 보기 때문에 이 변화를 받아들입니다."

BOL_Fresh_Blood:0 "교리 혁신"
BOL_Fresh_Blood_desc:0 "오래된 교리는 차코를 잃게 만들었을 뿐이고, 우리는 새로운 것이 필요합니다! 볼리비아는 대포와 같은 대형 무기 제조에 필요한 천연자원이 풍부합니다. 이것들을 잘 쓰도록 합시다."
BOL_Concentrated_Fire:0 "집중 포화"
BOL_Concentrated_Fire_desc:0 "적을 포격하는 대포 한 대는 큰 영향을 주지 않습니다. 적을 공격하는 100개의 포탄이 있다면 그 효과는 엄청날 것입니다."
BOL_Foreign_Advice:0 "외국인 조언자"
BOL_Foreign_Advice_desc:0 "우리는 더 많은 땅을 잃기 전에 빨리 군대를 개혁해야 합니다. 우리는 필요한 개혁을 효과적으로 수행하기 위해 외국 고문들을 초청하는 수밖에 없습니다."
BOL_Military_Academy:0 "장교 결손 처리"
BOL_Military_Academy_desc:0 "차코 전쟁 이후, 우리는 많은 장교들이 부족해졌습니다. 우리는 지금 이 문제를 해결해야 합니다. 그렇지 않으면 우리 군대는 세계대전에서 패배한 후의 러시아보다 더 혼란스러울 것입니다."
BOL_Army_Restructuring:0 "군대 구조 조정"
BOL_Army_Restructuring_desc:0 "우리 군의 구조는 파라과이와의 전쟁 시험에서 실패했습니다. 우리는 그것을 광범위하게 개혁할 필요가 있습니다! 우리는 군대에서 상당한 저항에 직면하겠지만, 우리는 그렇게 해야만 합니다."
BOL_Precise_Strikes:0 "정밀 타격"
BOL_Precise_Strikes_desc:0 "집중된 화력은 적을 확실히 파괴할 것이지만 우리가 실제로 적을 칠 때만 그렇습니다. 우리는 우리의 화력을 집중시킬 뿐만 아니라 우리의 목표에 대해서도 정확할 필요가 있습니다."
BOL_Call_to_Arms:0 "군대 동원"
BOL_Call_to_Arms_desc:0 "우리 군대는 마침내 대규모 확장을 할 준비가 되었습니다! 볼리비아의 영광스러운 시민들을 동원으로 불러 모으고 우리가 제대로 된 땅을 되찾으려면 그들 모두가 필요할 것입니다."
BOL_Replacing_our_Losses:0 "손실 대체"
BOL_Replacing_our_Losses_desc:0 "차코 전쟁에서 우리는 패배하였습니다. 우리의 산업 능력을 재건하고 우리의 군대를 증강시키기 위해 광범위한 투자 프로그램이 시행되어야 합니다."
BOL_Sticking_with_the_Old:0 "옛것과 함께"
BOL_Sticking_with_the_Old_desc:0 "우리는 손실에 대해 우리의 교리를 비난해서는 안됩니다. 유사한 교리가 전 세계의 전쟁들에서도 효과를 발휘했으며, 일단 우리가 정당한 땅을 되찾으면, 그것들은 효과가 있을 것입니다."
BOL_Large_Maneouvres:0 "대규모 기동"
BOL_Large_Maneouvres_desc:0 "우리 군대는 전쟁터에서 매우 혼란스럽습니다. 효과적인 전투력을 갖추려면 전투 중에 대규모 기동을 수행하는 방법을 알아야 합니다."
BOL_Cavalry_Chaco:0 "차코의 기사들"
BOL_Cavalry_Chaco_desc:0 "어떤 사람들은 기병대가 구식이라고 말합니다. 우리는 기병대가 구식이지 않다고 말합니다! 그들은 차코 전쟁 동안 우리를 잘 섬겼고 다가오는 전쟁에서 우리에게 도움이 될 것입니다."
BOL_Honoring_the_Fallen:0 "실수로부터 배우기"
BOL_Honoring_the_Fallen_desc:0 "영광스러운 나라는 결코 실수를 저지르지 않습니다... 우리는 차코 전쟁 중에 실수를 했습니다... 사실 꽤 많은 실수를 했습니다. 실수로부터 교훈을 얻어야 반복되지 않을 것입니다."
BOL_Never_Again:0 "지속과 인내"
BOL_Never_Again_desc:0 "'지속과 인내'는 볼리비아 군대의 좌우명입니다. 그것은 우리 군인들이 그들의 지휘관들과 볼리비아에 충성할 뿐만 아니라 승리에 직면했을 때 겸손해져야 하고, 교착 상태에 빠지면, 패배에 대해서 끈질기게 참아야 한다고 요구합니다. 우리는 남아메리카에서 가장 강력한 군대를 제공할 향상된 반복 연습과 훈련을 통해 이러한 이상을 시행하려고 노력할 것입니다!"
BOL_Legacy_of_the_Chaco:0 "차코의 유산"
BOL_Legacy_of_the_Chaco_desc:0 "차코 전쟁은 최근 역사상 가장 큰 사건이었습니다... 그것은 자랑스러운 순간이 아니었습니다. 우리 군대는 완전히 혼란에 빠져 있고 우리는 전문적인 군대가 필요로 하는 모든 것이 부족합니다. 우린 이걸 바꿔야 합니다!"
BOL_Artillery_Innovation:0 "포병 혁신"
BOL_Artillery_Innovation_desc:0 "우리는 지금까지 포병의 힘을 무시해 왔습니다. 현대전투에서, 그것은 매우 필수적인 것이 되었습니다! 현대의 포병은 미래의 전쟁에서 우리를 도울 것입니다."
BOL_Expand_National_Arsenal:0 "국립 무기고 확장"
BOL_Expand_National_Arsenal_desc:0 "우리는 우리의 군대를 완전 무장하고 공급하기 위해 우리의 산업 능력을 더 확장시킬 필요가 있습니다. 국립 무기고의 추가 확장은 이것을 보장할 것입니다."
BOL_Motorised_Transport:0 "차량화 수송"
BOL_Motorised_Transport_desc:0 "볼리비아의 지형은 특히 빠르게 횡단하기 어렵습니다. 우리는 평균 속도를 높이기 위해 차량과 교통망을 보급시킬 필요가 있습니다."
BOL_Small_Arms_Import:0 "소화기 수입"
BOL_Small_Arms_Import_desc:0 "우리의 산업 능력은, 우리가 쏟아 부은 모든 투자에도 불구하고, 여전히 충분히 크지 않습니다. 우리는 다른 나라에서 소화기를 수입함으로써 장비 적자를 메울 필요가 있습니다."
BOL_Mass_Production:0 "대량 생산"
BOL_Mass_Production_desc:0 "우리는 아직 장비가 부족합니다! 우리는 이 중요한 문제를 최종적으로 해결하기 위해 우리의 생산량을 크게 증가시킬 필요가 있습니다."
BOL_Tank_Experiments:0 "장갑 실험"
BOL_Tank_Experiments_desc:0 "우리가 소유하고 있는 세 대의 미국 탱크는 완전히 구식일 수도 있지만 여전히 전투력으로서의 상당한 잠재력을 지니고 있습니다. 장갑차를 가지고 더 실험을 해보면 좋은 것이 나올 수 있습니다."
BOL_Capable_Army:0 "현대화 완료" 
BOL_Capable_Army_desc:0 "마침내, 겨우 존재하던 차코 전쟁 이후의 군대는 전문적이고 강력한 전투력으로 변했습니다! 우리의 정당한 땅을 되찾을 때입니다."

BOL_Coastline_at_Last:0 "드디어 해안과 맞닿았다!"
BOL_Coastline_at_Last_desc:0 "마침내, 안콘 조약의 굴욕은 되돌아갔습니다. 우리의 영광스러운 나라는 다시 한번 아름다운 태평양에 접근했습니다! 우리 해군이 완전히 재건되면 제국 해군이 우리를 두려워할 것입니다."
BOL_Found_National_Shipyards:0 "국립 조선소 설립"
BOL_Found_National_Shipyards_desc:0 "전 세계에 우리의 해군을 두렵게 만들기 전에, 우리는 처음부터 그 해군을 건설할 수 있는 조선소가 필요합니다. 우리 항구를 확장하기 위해 대규모 투자 계획이 시작될 것입니다."
BOL_Hire_Foreign_Personnel:0 "외국인 인사 모집"
BOL_Hire_Foreign_Personnel_desc:0 "우리 해군이 주둔한 지 꽤 오래되어서, 우리는 숙련된 해군 인력의 부족에 시달리고 있습니다. 우리는 그 부족이 해결될 때까지 외국인 직원을 고용하는 것을 고려해야 합니다."
BOL_Funding_for_the_Naval_Academy:0 "해군사관학교 지원금"
BOL_Funding_for_the_Naval_Academy_desc:0 "우리가 그들의 고향 국가의 해군을 침몰시키려고 할 때 어떻게 외국 인원들이 충성심을 유지할 것이라고 확신할 수 있을까요? 우리는 더 숙련된 볼리비아 선원을 확보하기 위해 해군사관학교의 자금을 늘려야 합니다."
BOL_Convert_Fishing_Trawlers:0 "어업 선박 변환"
BOL_Convert_Fishing_Trawlers_desc:0 "제국 해병대조차 작고 해군과 무관하게 시작했습니다. 어선들을 전투선으로 바꾸면서 우리는 태평양에서 우리의 해군 패권을 달성하는 데 더 가까워질 것입니다."
BOL_Escort_Ships:0 "호위함"
BOL_Escort_Ships_desc:0 "우리는 미래의 함대와 전함들을 위해 호위함들을 요구할 것입니다, 그러므로 우리는 구축함 개발과 건설에 투자함으로써 우리의 해군을 재건하기 시작해야 합니다."
BOL_Purchase_State_of_the_Art_Cruisers:0 "최신식 순양함 구매"
BOL_Purchase_State_of_the_Art_Cruisers_desc:0 "구축함들은 잠수함이나 다른 구축함들과 싸우는 데 능할 수도 있지만, 우리는 더 크게 생각할 필요가 있습니다! 우리는 우리의 영광스러운 해군을 위해 최고의 순양함만을 구매해야 합니다!"
BOL_Commandeer_Merchant_Marine:0 "상선 해병대 사령관"
BOL_Commandeer_Merchant_Marine_desc:0 "우리는 우리 경제가 창출하는 모든 부를 운송하기 위해 독일보다 더 큰 상선을 건조할 것입니다. 우리의 국기는 리마에서 부에노스 아이레스까지 세계 모든 항구에 있을 것입니다!"
BOL_Battlecruisers:0 "전투순양함 계획"
BOL_Battlecruisers_desc:0 "순양함들은 대형 호위함으로서도 적합합니다. 하지만 우리가 더 큰 배와 싸워야 한다면 어떨까요? 우리는 전투에 적합한 전투순양함을 설계할 것입니다!"
BOL_Battleship_Investements:0 "전함 투자"
BOL_Battleship_Investements_desc:0 "우리의 전투순양함은 큰 전투를 위해 설계되었습니다. 하지만 적이 더 큰 배를 가지고 있다면 어떨까요? 우리는 모든 종류의 전투에 적합한 전함이 필요합니다!"
BOL_Flagship_for_the_Armada:0 "무적함대를 위한 기함"
BOL_Flagship_for_the_Armada_desc:0 "우리 해군은 리마에서 산티아고까지 전 세계에 걸쳐 공포에 떨게 하지만 부에노스 아이레스는 여전히 웃고 있습니다. 우리는 그들에게 볼리비아 해군이 우리의 새로운 주력 함대로 어떠한 적도 파괴할 수 있다는 것을 가르쳐줄 것입니다!"
BOL_Bolivia_Rules_the_Seas:0 "바다 지배를 하는 볼리비아"
BOL_Bolivia_Rules_the_Seas_desc:0 "우리는 성스러운 해안선을 다시 정복한 이후 먼 길을 걸어왔습니다. 이제 부에노스 아이레스도 더 이상 웃고 있지 않기 때문에 볼리비아가 바다를 지배한다고 해도 과언이 아닙니다!"

BOL_Aerial_Ambitions:0 "공중으로의 야망"
BOL_Aerial_Ambitions_desc:0 "볼리비아의 하늘은 나라 자체만큼이나 아름답습니다! 우리는 침략자로부터 이 아름다움을 방어하기 위해 공군을 증강할 것이고, 싸움 중에 더 많은 것을 포착할 수도 있을 것입니다."
BOL_Purchase_Fighters:0 "전투기 구매"
BOL_Purchase_Fighters_desc:0 "우리의 경제는 매우 강력하지만, 우리의 강력한 산업조차도 우리의 전투기를 설계하고 만들 수 있을 만큼 충분히 크지 않습니다. 우리는 세계 강대국들을 따라잡기 전까지 외국 비행기를 구입해야 합니다."
BOL_Train_New_Pilots:0 "파일럿 교육 계획"
BOL_Train_New_Pilots_desc:0 "우리는 공군에 필요한 모든 것을 거의 놓치고 있지만, 우리는 용기와 힘 그리고 의지를 잃지 않습니다! 우리의 영광스러운 조종사들은 세계 최고의 훈련을 받을 것입니다!"
BOL_Airbase_Construction:0 "공군 기지 건설 위원회"
BOL_Airbase_Construction_desc:0 "플랑드르의 들판과는 달리, 우리는 공군 기지에 적합한 자연 지형을 많이 가지고 있지 않습니다. 그러나 조금만 있으면 세계 최고의 공항을 지을 것입니다."
BOL_Domestic_Manufacturing:0 "국내 제조 장려"
BOL_Domestic_Manufacturing_desc:0 "영광스럽고 강력한 국가가 외국 항공기 수입에 의존하고 있다는 것은 부끄러운 일입니다. 국내 생산을 장려함으로써 우리는 볼리비아 조종사들이 볼리비아 기계를 조종할 수 있도록 보장할 것입니다!"

BOL_1940_Elections:0 "1940 Elections"
BOL_1940_Elections_desc:0 "The 1940 Elections are finally here, and the ballots have never been so contested in all of Bolivia's history. The four leading parties, the PLP, the MNR, the PSB and the PUR have all finished their campaigns, all showing off their vision for a better Bolivia. We shall now see who the winner is..."
BOL_PLP_Victory:0 "PLP Victory"
BOL_PLP_Victory_desc:0 "The 'Partido Liberal Popular' has came out on top during the elections. Their plataform of reforms, reducing bureaucracy and decentralization has won over the popular vote. However, many of our detractors fear that the Tin King Simon Patiño is pulling our strings...."
BOL_Banking_Reform:0 "Banking Reform"
BOL_Banking_Reform_desc:0 "While our banking system is far from being bad, it has been designed with government control in mind. If we want to have a better Bolivia, it's in our best interest to reform the banks for the more decentralized approach we want to implement."
BOL_Renegotiate_Trade_Arrangements:0 "Renegotiate Trade Arrangements"
BOL_Renegotiate_Trade_Arrangements_desc:0 "Many of our trade agreements were signed long ago by corrupt governments that included clauses where they kept more money for themselves than they should. We shall renegotiate this agreements in order to provide our trading partners fair terms and reduce the government benefits we received, and by extension, reduce the corruption that might cause."
BOL_Education_Reform:0 "Education Reform"
BOL_Education_Reform_desc:0 "Education in Bolivia is almost symbolic, the majority of the population hardly knows how to read or write. We shall take steps to change this by decentralizing our budget to meet diverse local needs, improving our teachers training and changing the schools grade system. Hopefully, this will be the first step of many for ending illiteracy in Bolivia."
BOL_Resource_Commitement:0 "Excavation Grants" 
BOL_Resource_Commitement_desc:0 "Bolivia is a nation with vast natural resources. We shall encourage mining expeditions, big and small, to find these resources by granting them a subsidy. Hopefully this will increase mining activity in Bolivia, and will return us our investment in taxes in order to continue our reforms." 
BOL_Cutting_Red_Tape:0 "Cutting out Red Tape"
BOL_Cutting_Red_Tape_desc:0 "The Bolivian state has been filled to the brim with unnecesary bureaucracy that only ends up making our citizens angry and turning away our investors towards countries with smaller queues. We shall cut out as much red tape as possible in order to make bussiness and day to day formalities more swiftly."
BOL_Weaken_the_Church:0 "Weaken the Church"
BOL_Weaken_the_Church_desc:0 "The Church has had strong grip in the Bolivian government for years and we will not stand for it! We shall take measures to reduce the Church's influence in our government and hopefully sideline the church of Bolivian politics once and for all."
BOL_Decentralised_Developement:0 "Decentralised Developement"
BOL_Decentralised_Developement_desc:0 "Bolivia is a large nation with a lot of contrasts. The funding that places like Riberalta needs varies greatly from what Tarija needs, however both receive the same centralized funding. We shall take steps to decentralize our funding system in order to let the locals governments to use whatever funding they need."
BOL_Urbanisation:0 "Urbanisation"
BOL_Urbanisation_desc:0 "Our country has been since it's inception a rural country with a few large cities like La Paz and Santa Cruz de la Sierra. While this has not stopped our progress, it's starting to become a hindrance, and we should start to encourage urbanization in order to improve our progress into an industrial society."

BOL_PUR_Victory:0 "PUR Victory"
BOL_PUR_Victory_desc:0 "The 'Partido Union Republicana' has claimed victory during the elections. Their plataform of preservation of catholic values and industrial subsidies have won over the populace. We should get to work immediatly to implement our reforms."
BOL_Ties_with_the_Church:0 "Ties with the Church"
BOL_Ties_with_the_Church_desc:0 "Our Party wants to include the Church into our state. We should increase our public ties with it in order to atract the attention and secure the confidence of fello Catholics for our cause."
BOL_Protect_Catholic_Morals:0 "Protect Catholic Morality"
BOL_Protect_Catholic_Morals_desc:0 "In this modern world of godless syndicalists, secular decadent republics and tyrant dictators, we have to shine like a beacon to our fellow catholics throughout the world. By instating the catholic moral compass into our laws we shall take the first steps to create a safe-heaven for our brothers and sisters in faith."
BOL_Catholic_Education_Program:0 "Catholic Education Program"
BOL_Catholic_Education_Program_desc:0 "With our iliteracy rates so high, we should implement a Catholic education program. This way, Every children in Bolivia shall receive a Catholic-influenced education, both increasing our literacy and pleasing the church with our devotion to the faith."
BOL_Ward_off_Extremism:0 "Ward off Extremism"
BOL_Ward_off_Extremism_desc:0 "The hard times we currently face has thrown many men and women into the arms of extremist who only want to destroy our way of life and implant their false gods into our society. We shall take steps to protect us from this extremists, so that they shall never take root in our great country!"
BOL_Decrease_Union_Power:0 "Decrease Unionist Influence"
BOL_Decrease_Union_Power_desc:0 "Bolivia currently has a great unionist movement. While many claim we should respect their activities, we know the truth! These movements are only a cover for their heinous socialist atheist activities! We shall decrease their influence, that way we can reduce the dangers of a syndicalist uprising and don't appear tyranical to the average worker who just ended up joining these groups in a whim of fate."
BOL_Attract_Foreign_Investement:0 "Attract Foreign Investement"
BOL_Attract_Foreign_Investement_desc:0 "Bolivia is not the richest nation in the world, and as such, we can't trust our citizens to invest in our country in order to improve it. We need to attract foreign investment in order to continue our reforms and improve our economy."
BOL_Agrarian_Developement:0 "Agrarian Developement"
BOL_Agrarian_Developement_desc:0 "Our country has vast swaths of land, perfect for agriculture. We can improve our economic situation by encouraging agrarian development."
BOL_Industrial_Grants:0 "Industrial Grants"
BOL_Industrial_Grants_desc:0 "Our country is in dire need of industrialization. We need to encourage foreign and local industrialists to set up their companies in our cities and to that end, we are willing to grant industrial subsidies."

BOL_MNR_Victory:0 "MNR Victory"
BOL_MNR_Victory_desc:0 "The 'Movimiento Nacionalista Revolucionario' has won the 1940's elections. Their plataform of nationalism, cooperation with the unions and land reform has won over the populace. We should get to work immediatly to implement our reforms."
BOL_Union_Cooperation:0 "조합과 협력"
BOL_Union_Cooperation_desc:0 "우리는 노동조합의 견해를 많이 이해하지 않을 수도 있지만, 그들이 우리 사회에 끼치는 영향을 부정할 수는 없습니다. 우리는 그들과 협력하기 위해, 그리고 더 나아가 우리의 개혁의 실행을 용이하게 하기 위해 노동조합들과 좋은 관계를 구축할 필요가 있습니다."
BOL_Land_Reform:0 "Land Reform"
BOL_Land_Reform_desc:0 "Bolivia has been plagued by pesky landlords who have hoarded all of the land in the nation to themselves to the detriment of their farmers. We shall take steps to begin a land reform and have the land evenly distributed between farmers."
BOL_Increased_Social_Regulation:0 "Increased Social Regulation"
BOL_Increased_Social_Regulation_desc:0 "The world has become a dangerous place, and extremist threaten the daily lives of people. To protect our populace of their actions, we shall increase social regulations in order to protect social cohesion and hopefully maintain a stable society."
BOL_Native_Cooperation:0 "Native Cooperation"
BOL_Native_Cooperation_desc:0 "The Natives In Bolivia have been sidelined by our governments ever since the Spanish set up our country as a colony. We no longer have the chains of colonialism upon us, and we should cooperate with our native brothers and strive towards a better tomorrow."
BOL_Native_Military_Integration:0 "Native Military Integration"
BOL_Native_Military_Integration_desc:0 "The Natives have been serving our military in segregated divisions. While in the past this segregation had made sense, nowadays is only hidering our relationship with them. It's in our best interest to integrate them into the normal divisions and that way, improve our military might."

BOL_Syndicalism_in_Bolivia:0 "Syndicalism in Bolivia"
BOL_Syndicalism_in_Bolivia_desc:0 "The 'Partido Sindicalista de Bolivia' has surprisingly won the elections. Their classic socialist plataform of fighting Social Inequality and collectivization have won over the populace. We should get to work immediatly to bring the revolution to the workers of Bolivia at long last."
BOL_Fight_Social_Inequality:0 "Fight Social Inequality"
BOL_Fight_Social_Inequality_desc:0 "Bolivia is a nation of great social inequality, so we should start to device ambitious projects in order to fight it. While it will take years and a lot of investment, our goal of an equal society will be achieved, no matter the cost!"
BOL_Shorten_Workweek:0 "Shorthen the Workweek"
BOL_Shorten_Workweek_desc:0 "Many of our voters come from the working class, who have been exploited repeatedly by the dehumanizing working conditions set up by the oligarchs. We shall help them by shortening the workweek with the intention of reducing the exploitation they receive."
BOL_Break_Down_Establishement:0 "Bring down the Oligarchs"
BOL_Break_Down_Establishement_desc:0 "Oligarchs have been pulling the strings of our country for far too long! We shall find these powerful men and expropiate their possessions with the goal of finally get rid of them, and redestribute their property towards the workers, who are the ones who truly deserve them."
BOL_Collectivise_Farmland:0 "Collectivise Farmland"
BOL_Collectivise_Farmland_desc:0 "Years of Oligarchic exploitation has left us with a very unequal Farmland distribution. We shall begin our efforts of collectivization in order to both reduce even further the Oligarchs influence and reward the farmers who have been loyal to us."
BOL_Workers_Council:0 "Workers Council"
BOL_Workers_Council_desc:0 "Democracy in Bolivia has always been a symbolic thing and we stand to change that. We shall introduce Workers councils into the many factories and workshops throughout the country, that way every citizen of our nation will find a way of being represented in our state through this councils. True Democracy will be achieved in this country!"
BOL_Education_For_All:0 "Educate the Masses"
BOL_Education_For_All_desc:0 "Our previous projects have been ambitious, but not as much as this one. The huge majority of our population can hardly read or write due to the dereliction of the Oligarchs from the average citizen. We shall begin a project of Education for everyone, which will hopefully help our society start reducing the Iliteracy rates."

BOL_Rewrite_the_Constitution:0 "Rewrite the Constitution"
BOL_Rewrite_the_Constitution_desc:0 "German Busch Becerra has been a president for a while, but his project for this country is not yet finished! We shall rewrite the constitution of this country in order to turn him into a president for life, and also to reform our constitution into a modern document with more modern concerns."
BOL_Nationalise_Central_Bank:0 "Nationalise the Central Bank"
BOL_Nationalise_Central_Bank_desc:0 "The Central bank is in private hands and that is a recipe for disaster! Busch has commanded that we have to Nationalise it with the good of the people in mind. We need to make such a move in order to be able to handle the value of our currency in our government's advantage."  #I didn't really know what to write here, judge by yourself if you wish to keep this or change it
BOL_Foundation_Banco_Minero:0 "Found Banco Minero"
BOL_Foundation_Banco_Minero_desc:0 "We shall create an exclusive bank for our Miners and Mining industries in order to provide financial benefits to this particular sector."
BOL_Nationalise_Mining_Profits:0 "Nationalise Mining Profits"
BOL_Nationalise_Mining_Profits_desc:0 "Following our policies of nationalisation, the time has come for us to acquire the mining operations in our country. This will both weaken the Oligarchs power and increase our profits."
BOL_Abolish_Slavery:0 "Abolish Slavery"
BOL_Abolish_Slavery_desc:0 "Slavery in Bolivia has not been oficially abolished yet. This is an outrage! President Busch has decreed for it to be abolished immediatly. While there are hardly any slaves left in our country, this symbolic move will help the few remaining slaves in our country as well as winning Busch popularity among the lower class."
BOL_Universidad_Autonoma_Gabriel_Moreno:0 "Universidad Autonoma Gabriel Moreno"
BOL_Universidad_Autonoma_Gabriel_Moreno_desc:0 "This university was founded in 1880 to satisfy a lack of formal education that forced our youth to migrate to foreign cities or countries in order to get their education. However, this university has only offered careers on Theology, Medicine and Law. We need to invest in this university as well as diversifying it's careers with the objective of improving our overall production of new and better profesionals."
BOL_Labour_Code:0 "Foundations of the Labour Code"
BOL_Labour_Code_desc:0 "Bolivia doesn't have a labour code, and unfortunately the abscense of such a document has allowed foreign industrialists and oligarchs to exploit our working class to their every whim. Busch has decided to start making the foundations of our first Labour Code, which will hopefully help our nation into having more humane working conditions."
BOL_El_Presidente:0 "Viva El Presidente!"
BOL_El_Presidente_desc:0 "Busch has ended his reforms, and thanks to them his popularity has skyrocketed. In every street and every corner of the country, the Bolivian citizens make patriotic banners and rally to the shout of 'Viva el Presidente!' ('Long Live the President!')"
BOL_Chaco_or_War:0 "Chaco or War"
BOL_Chaco_or_War_desc:0 "The Chaco was an integral part of our nation, and our defeat a few years back has brought us to our knees. However, now we stand tall and strong, it has come the time to get our revenge on the Paraguayans for the damage they caused us if they do not relinquish what's rightfully ours!"

BOL_Disband_Parliament:0 "Disband Parliament"
BOL_Disband_Parliament_desc:0 "The Partido Nacional Boliviano has taken over the aparatus of state. Their first move has been to disband the parliament in order to disarm the opposition of any power to stop them. We shall prosper under their guidance!"
BOL_Native_Integration:0 "Native Integration"
BOL_Native_Integration_desc:0 "Natives have been segregated in our society for far too long! Other parties have made idle talk of how important this issue is, but we are men of action and shall end the differences between our population and the natives right now!"
BOL_Consolidation_of_Power:0 "Consolidation of Power"
BOL_Consolidation_of_Power_desc:0 "Disbanding the Parliament is only the first step. Now that we have the power we have to focus into disarming our opposition so that they have no chance of removing us. We shall focus our efforts into consolidating our power and increasing our connections, that way we shall be safe in power."
BOL_Crack_down_on_Socialists:0 "Crack down on Socialists"
BOL_Crack_down_on_Socialists_desc:0 "The Socialists have hindered our society enough! We shall begin a national crackdown on their activities and hopefully we shall prevent a socialist revolution in our country. While this threat is far off, it shall restore confidence in the average citizen that we are here to protect them from harm."
BOL_Military_Propaganda:0 "Military Propaganda"
BOL_Military_Propaganda_desc:0 "We plan on expanding our country and making it a force to be reckoned with. To that end, we shall increase our military propaganda in order to increase recruitment and be ready for the incoming storm we are about to face."
BOL_Adjusted_Curriculum:0 "Adjusted Curriculum"
BOL_Adjusted_Curriculum_desc:0 "We shall adjust our academic curriculum to include excemptions from military service and give benefits to veterans for them to be able to better reinsert themselves into our society. This set of benefits will surely atract more people towards recruitment stations or universities."
BOL_Increased_Military_Spending:0 "Increased Military Spending"
BOL_Increased_Military_Spending_desc:0 "If we hope to ever become a mighty country, we have to increase our military production output. With this in mind, We have deviced an ambitions plan to increase military spending on key factories in order to improve our total output and better prepare ourselves for the upcoming wars"
BOL_Absolute_State_Control:0 "Absolute State Control"
BOL_Absolute_State_Control_desc:0 "Our country must work like a well oiled and calibrated clock if we hope to avoid another defeat like the one at the Chaco War. We shall increase government influence in all sectors of society, making it impossible for any oligarch or socialist to escape our influence!"
BOL_Retake_Chaco:0 "Retake Chaco"
BOL_Retake_Chaco_desc:0 "Our previous weaker governments, with their strings pulled by oligarchs, are to blame for the loss of Chaco. Now that we have reformed our country, it's our sacred duty to restore this rightful Bolivian land back into our state. The Paraguayans will tremble before the Bolivian wrath! ¡K'alatakaya Huarikasaya!"		#Fun fact,my research showed me that this is a motto of the Bolivian Football club 'the Strongest' which offered all of its players and his fanbase as volunteers for the army in the chaco war, and this was the battle cry used before a resounding victory in the Battle of Cañada Strongest. If this is just way out there, you can change this to '¡Viva Bolivia!' but that sounds very generic to me
BOL_Reclaim_the_Coast:0 "Reclaim the Coast"
BOL_Reclaim_the_Coast_desc:0 "We have lost our coastline long ago against Chile. Now we are stronger than ever! And we don't have the pesky Peruvians slowing us down now! The time has come to reclaim what is ours and finally get access to the coast. ¡Mar para Bolivia!"
BOL_Demand_Acre:0 "Demand Acre"
BOL_Demand_Acre_desc:0 "Acre was lost to the brazileans some time ago. This injustice has been left unpunished far enough! We shall retake our rightful land from the Brazileans, even if that means having to face their might. They may be strong, but we have taken all the steps to make sure we are stronger than them. Our victory is at hand men! ¡Venceremos!"

