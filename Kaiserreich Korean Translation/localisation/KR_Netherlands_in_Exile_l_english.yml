l_english:

### Ideas ###
ins_exile:0 "네덜란드 망명정부"
ins_exile_desc:0 "네덜란드 정부가 본국으로 부터 성공적으로 탈출하여, 인도제도에 망명정부를 구성하였습니다."

### Events ###
hol_in_ex.1.t:0 "네덜란드 망명정부"
hol_in_ex.1.d:0 "생디칼리스트 민병대에 의한 생포를 피하여 왕가는 다수의 고위 지도층과 함께 자바 섬에 도착하여 망명 중 네덜란드 왕국의 건국을 선언하면서, 언젠가 생디칼리즘으로 부터 우리의 고향을 자유롭게 해방할 것임을 알렸습니다!"
hol_in_ex.1.a:0 "새로운 시작!"
hol_in_ex.2.t:0 "네덜란드 망명정부 외교 정책"
hol_in_ex.2.d:0 "The recent takeover by Syndicalist scum left remnants of the once proud Dutch colonial Empire in precarious positions. In order to liberate our homeland from the Syndicalist usurpers we need to join one of major alliances. Which alliance shall we try to join?"
hol_in_ex.2.a:0 "우리는 협상국과 특별한 유대 관계가 있다"
hol_in_ex.2.b:0 "우린 일본과 협력할 수 있다"
hol_in_ex.2.c:0 "우린 독일과 협력할 수 있다"
hol_in_ex.2.e:0 "우리는 동맹따위는 필요없다"
hol_in_ex.3.t:0 "네덜란드 망명정부가 협상국 가입을 원합니다"
hol_in_ex.3.d:0 "The Dutch government-in-exile has announced recently that they want to join the Entente. It's not a sudden move because pro-Entente policy is popular in many circles including the ruling cabinet and the army. Do we want to allow the exiled royals to join our alliance?"
hol_in_ex.3.a:0 "좋아!"
hol_in_ex.3.b:0 "오히려 거부한다"
hol_in_ex.4.t:0 "네덜란드 망명정부가 우리의 동맹에 가입하기를 원합니다"
hol_in_ex.4.d:0 "The Dutch government-in-exile has announced recently that they want to join our alliance. It's not a sudden move because pro-Japanese policy is popular in many circles including the ruling cabinet and army. Do we want to allow the exiled royals to join our alliance?"
hol_in_ex.4.a:0 "좋아!"
hol_in_ex.4.b:0 "오히려 거부한다"
hol_in_ex.5.t:0 "Dutch government-in-exile wants to join the Reichspakt"
hol_in_ex.5.d:0 "The Dutch government-in-exile has announced recently that they want to join the Reichspakt. It's not a sudden move because pro-German policy is popular in many circles including the ruling cabinet and the army. Do we want to allow the exiled royals to join our alliance?"
hol_in_ex.5.a:0 "좋아!"
hol_in_ex.5.b:0 "오히려 거부한다"
hol_in_ex.6.t:0 "Our request was refused!"
hol_in_ex.6.d:0 "It seems the Canadians do not want us in their alliance..."
hol_in_ex.6.a:0 "Such a miserable mistake"
hol_in_ex.7.t:0 "Our request was refused!"
hol_in_ex.7.d:0 "It seems the Japanese do not want us in their alliance..."
hol_in_ex.7.a:0 "Such a miserable mistake"
hol_in_ex.8.t:0 "Our request was refused!"
hol_in_ex.8.d:0 "It seems the Germans do not want us in their alliance..."
hol_in_ex.8.a:0 "Such a miserable mistake"
hol_in_ex.9.t:0 "Insulindia Gains Independence"
hol_in_ex.9.d:0 "Following our formal indepedence from [HOL.GetNameDef], Nationalist leaders in our country rapidly put forwards a proposal to change our name and flag. Honouring the legacy of the Majapahit Empire and our Austronesion legacy, the colours of our national flag will be Red and White, the Red Mother Earth and White Father Sky.\n\nAs for the name of our country, it shall be as the English navigator George Windsor Earl once proposed, Indós Nèsos, the Indian Island.\n\nIndonesia."
hol_in_ex.9.a:0 "Dutch we are no more. Insulindia rises!"
