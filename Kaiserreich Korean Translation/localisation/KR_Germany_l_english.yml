gerdom.269.t:0 "크레타에 대한 의문"
gerdom.269.d:0 "검은 월요일 이후 우리의 경제는 난관을 겪고 있습니다. 제국의 식민지로 남길 땅을 엄중히 검토해야 합니다. 중점적으로 조사 중인 땅은 크레타입니다. 크레타는 크고 방어하기에도 몰타보다 어렵습니다. 또한 유지 비용도 더 많이 듭니다. 적자를 만회해야 합니다. 우선 이 땅을 오스만이나 그리스에게 매각해야 합니다. 어쩌시겠습니까?"
gerdom.269.a:0 "크레타를 계속 보유한다."
gerdom.269.b:0 "오스만에 크레타를 매각한다."
gerdom.269.c:0 "그리스에 크레타를 매각한다."

gerdom.270.t:0 "크레타 매각"
gerdom.270.d:0 "독일이 크레타 섬을 팔겠다는 제안을 보냈습니다. 우리에게는 분명히 큰 돈입니다만, 섬을 가진다면 지중해에서 우리의 위치를 다시 한번 확고히 할 수 있습니다. 어떻게 답신을 보낼까요?"
gerdom.270.a:0 "잘 돌아왔다, 크레타여!"
gerdom.270.b:0 "돌무더기는 필요없다."

gerdom.271.t:0 "크레타 매각"
gerdom.271.d:0 "오스만 대사가 전보를 보내왔습니다. 술탄께서 크레타 구입을 수락하셨다고 합니다. 크레타 섬에 대한 통제권을 이양하기 위한 준비를 해야겠습니다."
gerdom.271.a:0 "좋았어!"

gerdom.272.t:0 "오스만은 크레타를 원치 않는다"
gerdom.272.d:0 "오스만이 우리의 제안에 대해 답했습니다. 단호하게도 크레타를 원하지 않는다고 합니다. 어떻게 할까요?"
gerdom.272.a:0 "그럼 크레타를 계속 가지고 있겠다."
gerdom.272.b:0 "그리스와 이야기해보자."

gerdom.273.t:0 "크레타 매각"
gerdom.273.d:0 "독일이 크레타 섬을 팔겠다는 제안을 보냈습니다. 우리에게는 분명히 큰 돈입니다만, 섬을 가진다면 지중해에서 우리의 위치를 다시 한번 확고히 할 수 있습니다. 어떻게 답신을 보낼까요?"
gerdom.273.a:0 "잘 돌아왔다, 크레타여!"
gerdom.273.b:0 "돌무더기는 필요없다."

gerdom.274.t:0 "크레타 매각"
gerdom.274.d:0 "그리스 대사가 전보를 보내왔습니다. 국왕께서 크레타 구입을 수락하셨다고 합니다. 크레타 섬에 대한 통제권을 이양하기 위한 준비를 해야겠습니다."
gerdom.274.a:0 "좋았어!"

gerdom.275.t:0 "그리스는 크레타를 원치 않는다"
gerdom.275.d:0 "그리스가 우리의 제안에 대해 답했습니다. 단호하게도 크레타를 원하지 않는다고 합니다. 어떻게 할까요?"
gerdom.275.a:0 "그럼 크레타를 계속 가지고 있겠다."
gerdom.275.b:0 "오스만 제국과 이야기해보자."

gerdom.276.t:0 "크레타 지역"
gerdom.276.d:0 "독일과의 거래가 끝났습니다. 크레타의 상황은 우리나라에 맞서는 전쟁터나 다름없습니다. 이렇듯 고유적으로 형성된 크레타국의 정체성은 섬에 대한 통제가 약했기 때문입니다. 많은 장관들이 크레타 정부를 속여넘기자는 말을 합니다. 몇몇 매파 인물들은 직접적인 합병을 이야기합니다. 어쩌시겠습니까?"
gerdom.276.a:0 "새 크레타 정부를 수립한다."
gerdom.276.b:0 "자치권은 끝이다!"

gerdom.277.t:0 "크레타 지역"
gerdom.277.d:0 "독일과의 거래가 끝났습니다. 크레타의 상황은 우리나라에 맞서는 전쟁터나 다름없습니다.  세계 대전 이전까지 크레타는 우리 땅이었습니다. 많은 장관들이 크레타국을 합병하자는 말을 합니다. 몇몇 인물들은 간접적으로 예속시키자는 이야기를 합니다. 어쩌시겠습니까??"
gerdom.277.a:0 "새 크레타 정부를 수립한다."
gerdom.277.b:0 "두 번째 에노시스를 찬미하라!"

gerdom.278.t:0 "제 2차 세계 대전 발발!"
gerdom.278.d:0 "독일과 프랑스가 다시 전쟁을 벌였습니다! 우리에겐 생디칼리스트들에 대항해 참전할 의무가 있습니다. ‘에노시스’ 형제들이 힘을 빌려줄 것입니다..."
gerdom.278.a:0 "에노시스 형제들이 정부를 전복시켰다!"

gerdom.279.t:0 "크레타는 또 다시 그리스로!"
gerdom.279.d:0 "독일인들은 생디칼리스트들과의 전쟁에 또 휘말렸습니다. 크레타의 우리 형제들이 독일에 맞서 일어날 기회입니다!"
gerdom.279.a:0 "두번째 에노시스를 찬미하라!"

gerdom.284.t:0 "크레타의 상황"
gerdom.284.d:0 "황제 연방 계획을 실행하기 위해, 우리는 그 계획을 독일 통제 하에 있는 여러 요충지에 얼마나 적용할 것인지 결정해야 합니다. 그 중 하나는 크레테 섬입니다. 이 섬은 혼란스러운 역사를 가졌고, 많은 외국 세력들이 이 섬을 눈독들이고 있습니다. 우리는 이 섬을 더 잘 방어할 수 있을 지도 모르며, 한편으로는 '가라앉지 않는 항공 모함' 은 일을 그르칠 일이 없을 입니다."
gerdom.284.a:0 "제한적인 자치권을 부여한다"
gerdom.284.b:0 "직할통치를 유지한다"
