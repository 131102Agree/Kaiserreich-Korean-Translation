gerdom.40.t:0 "초대 SPD 제국 재상 사망"
gerdom.40.d:0 "제국 재상 오토 벨스가 오늘 집무실에서 숨졌습니다. 그의 건강은 오랫동안 좋지 않았고, 집무실에서의 스트레스도 건강에 좋지 않았을 것입니다. 황제는 가능한 한 빨리 새 제국 제상을 임명해야 할 것입니다. \n\n그는 오랜 경력 동안, SPD 의장의 집무실을 지켰습니다다. 이제 그는 사망했고, 누가 사회 민주당을 이끌 것인지 지켜봐야 합니다."
gerdom.40.a:0 "SPD 의장 후보 한스 포겔을 제국 재상으로 임명한다"
gerdom.40.b:0 "안정을 위해 하인리히 브뤼닝을 임명한다"
gerdom.40.c:0 "프란츠 폰 파펜에게 다시 기회를 준다!"
gerdom.40.e:0 "충분하다! 쿠르프 폰 슐라이허!"

gerdom.41.t:0 "오토 벨스 사망"
gerdom.41.d:0 "SPD 의장 오토 벨스가 오늘 숨졌습니다. 앞으로 누가 사회 민주당을 이끌 것인지 지켜봐야 합니다."
gerdom.41.a:0 "그는 훌륭한 상대였다."

gerdom.43.t:0 "독일과 이탈리아 연방"
gerdom.43.d:0 "새로운 제국 재상은 가톨릭 신자로, 우리는 이탈리아 연방, 가톨릭 국가들과 전반적으로 새로운 관계를 시작할 수 있습니다."
gerdom.43.a:0 "다정한 관계"
gerdom.43.b:0 "교황을 위한 우리의 지원을 공표하라!"
gerdom.43.c:0 "천주교 성당을 지원하고 제국내 천주교 지배 지역에 더 투자한다"



gerdom.47.t:0 "빌헬름 2세의 죽음"
gerdom.47.d:0 "황제 빌헬름 2세가 오늘 베를린에 있는 샤리테 병원에서 폐색전증으로 붕어하셨습니다. 한 시대의 끝입니다. 빌헬름 2세는 19세기를 통치했던 마지막 유럽 군주였습니다. 성공과 실패를 반복하면서도 그는 그가 인정한 가치를 유지하기 위해 평생을 노력해왔습니다. 그의 죽음으로, 20세기는 우리에게 성큼 다가올 것입니다. \n\n독일 전역에서 조기가 게양됐고 세계 대전 황제를 기리기 위한 공식 의식도 준비되고 있습니다. 그 행사의 구경꾼들 중 한명은 황태자 프리드리히 빌헬름인데, 그는 이제 카이저라이히의 영광을 유지해야 할 것입니다."
gerdom.47.a:0 "황제 폐하께서 붕허하셨다! 빌헬름 3세 황제 폐하 만세!"

gerdom.49.t:0 "제국 재상 보겔 사망"
gerdom.49.d:0 "제국 재상 보겔이 오늘 집무실에서 숨졌습니다. 이제 황제는 새로운 제국 재상을 선택해야 합니다."
gerdom.49.a:0 "SPD의 쿠르트 슈마허를 임명한다"
gerdom.49.b:0 "안정을 위해 하인리히 브뤼닝을 임명한다."
gerdom.49.c:0 "DKP의 새로운 얼굴 - 칼 프레드릭 괴르델러!"

gerdom.51.t:0 "제국의 안전"
gerdom.51.d:0 "이제 조국은 프랑스 코뮌과 전쟁 중입니다. 한 장관은 SPD 지도부의 주요 인사들을 포함해 독일 사회에 위협을 가하는 모든 공공 단체를 해체하는 규제를 내놓았습니다. 이 규제에 대해 논란이 일고 있는 가운데, 결정권은 카이저에게 달려있습니다!"
gerdom.51.a:0 "좌파 조직을 해산하고 최고 주모자를 구속한다."
gerdom.51.b:0 "나는 독일의 당파 이외에는 용인할 수 없다!"

### General Strike ###

gerdom.52.t:0 "FAUD"
gerdom.52.d:0 "1927년에 설립된 독일 자유 노동자 동맹(FAUD)은 여러 노조의 뿌리입니다. 이들은 생디칼리스트들의 지하 테러 활동을 계속해서 비난해왔기에 지금까지 운영이 허용되어 왔습니다. 하지만 제국 비밀 경찰은 이 단체의 지도자가 스페인의 CNT-FAI 등 타국의 생디칼리즘 단체와 연결되어 있다는 증거를 발견했습니다. 또한 그들이 황제를 상대로 음모를 꾸미고 있을 지도 모른다는 의심이 듭니다."
gerdom.52.a:0 "지도자를 구금하고 단체를 금지하라. 지하로 쫓아버려라!"
gerdom.52.b:0 "계속해서 FAUD에 운영을 허락하라. 단 엄중히 감시하라."

gerdom.53.t:0 "독일이 FAUD를 금지하다"
gerdom.53.d:0 "독일 자유 노동자 동맹(FAUD)은 1919년 9월 15일에 창설된 이래로 독일에서 운영되고 있는 아나코생디칼리즘 성향의 노총입니다. 그 단체는 자유롭게 활동해야 하지만 독일 정부는 FAUD의 활동을 금지하고 지도자를 체포하기로 결정했습니다. 우리는 어떻게 해야 할까요?"
gerdom.53.a:0 "독일에 맞서는 것은 너무 이르다."
gerdom.53.b:0 "우리는 독일에 있는 우리 형제들을 지켜야 한다! 연대하자!"

gerdom.54.t:0 "라인란트에서 불안 사태 발생"
gerdom.54.d:0 "라인란트의 노동자들은 최근 우리 정부의 반좌익 행동, 특히 그 유명한 'FAUD 스캔'에 대해 항의하고 있습니다."
gerdom.54.a:0 "잘 하면 비극은 일어나지 않을 것이다!"

gerdom.55.t:0 "라인란트의 노동자 불온 사태 발생!"
gerdom.55.d:0 "서부 독일의 노동자들은 정부의 억압에 반대하는 시위를 계속하고 있습니다! 만약 우리의 선택에 따른 결과를 대비한다면, 이는 강대한 적을 약화시킬 수 있는 기회일지도 모릅니다."
gerdom.55.a:0 "우리는 그들을 도와야 한다!"
gerdom.55.b:0 "우리는 준비가 되지 않았다."

gerdom.56.t:0 "라인란트 총파업!"
gerdom.56.d:0 "노동 전선에 대한 우리 정부의 행동에 분노한 노동자들은 라인란트에서 대규모 시위를 벌였습니다. 이 시위는 독일의 전쟁 의지를 떨어뜨리고 있고 서부 전선의 안정을 위협하고 있습니다."
gerdom.56.a:0 "파업을 처리하기 위해 군을 보내라!"
gerdom.56.b:0 "노동자와 협상한다."

gerdom.57.t:0 "라인란트 파업 참가자가 항복하다!"
gerdom.57.d:0 "정부와 파업자들 간의 소모전에서 정부는 이겼습니다. 파업자들은 성과를 거의 거두지 못했고, 파업을 곧 철회할 것 같습니다."
gerdom.57.a:0 "엄청나군!"

gerdom.58.t:0 "파업 중인 노동자와 협상"
gerdom.58.d:0 "파업 중인 노동자와 협상하려고 시도했습니다. 독일의 모든 정치 세력들이 이 회담을 지켜보고 있으며, 일부 사람들은 파업이 독일 제국의 개혁을 위한 선례가 되기를 바라고 있습니다."
gerdom.58.a:0 "협상을 지연시키고 군을 보내라!"
gerdom.58.b:0 "부분적인 타협을 보다."
gerdom.58.c:0 "완전한 타협을 보다."

gerdom.59.t:0 "공장 재가동"
gerdom.59.d:0 "위기가 해결되었고, 공장들은 이전과 같은 효율로 돌아갈 것입니다."
gerdom.59.a:0 "좋았어!"

gerdom.60.t:0 "공장 재가동"
gerdom.60.d:0 "다행히도 우리 군은 노동자들을 진압할 수 있었습니다. 그들은 희망없는 투쟁을 마침내 끝냈습니다."
gerdom.60.a:0 "좋았어!"

gerdom.61.t:0 "총파업에 생디칼리스트 가담"
gerdom.61.d:0 "라인란트에서의 총파업은 마침내 끝났지만, 조사 결과 반체제적인 노동자들이 해외로부터, 아마도 프랑스로부터 왔을 것이라는 사실이 드러났습니다. 우리는 어떻게 행동해야 할까요?"
gerdom.61.a:0 "그러한 오만은 용인될 수 없다!"
gerdom.61.b:0 "우리는 생디칼리스트 가담에 대한 확실한 증거가 필요하다!"

### Death Events ###

gerdom.62.t:0 "요한 폰 베른슈토프의 서거"
gerdom.62.d:0 "미국 대사와 오스만 제국 대사, 내무장관을 역임한 요한 폰 베른슈토프가 오늘 세상을 떠났습니다."
gerdom.62.a:0 "평화롭게 잠들라"
gerdom.63.t:0 "빌헬름 그뢰너의 서거"
gerdom.63.d:0 "세계 대전의 영웅 중 한 사람이자 볼세비키 정복자, 빌헬름 그뢰너 원수가 오늘 세상을 떠났습니다."

gerdom.64.t:0 "루트빅 폰 로이터의 서거"
gerdom.64.d:0 "세계 대전의 영웅 중 한 사람이자 황제 해군의 사령관, 루트빅 폰 로이터가 오늘 세상을 떠났습니다."

gerdom.65.t:0 "빌헬름 수숑의 서거"
gerdom.65.d:0 "세계 대전의 영웅 중 한 사람이자 독일 제국 함대와 오스만 제국 함대의 대제독 빌헬름 수숑 제독이 오늘 세상을 떠났습니다. "

gerdom.66.t:0 "게오르크 브루흐뮐러의 서거"
gerdom.66.d:0 "세계 대전의 영웅이자 현대 포병 전술의 고안자 브루흐뭘러 원수가 오늘 세상을 떠났습니다. "

### The Kaiserbund ###

gerdom.72.t:0 "인도네시아의 상황"
gerdom.72.d:0 "황제 연방 계획의 일환으로 우리는 인도네시아에 반자유 국가를 만들기로 결졍했습니다. 영토를 어떻게 나누겠습니까?"
gerdom.72.a:0 "범-말레이시아 국가를 만든다."
gerdom.72.b:0 "사라와크와 말레이시아를 분리한다"

gerdom.73.t:0 "인도차이나의 상황"
gerdom.73.d:0 "황제 연방 계획의 일환으로 우리는 인도차이나에 반자유 국가를 만들기로 결졍했습니다. 영토를 어떻게 나누겠습니까?"
gerdom.73.a:0 "범-인도차이나 국가를 만든다."
gerdom.73.b:0 "여러 국가로 나눈다."

gerdom.74.t:0 "중앙 아프리카 분할"
gerdom.74.d:0 "황제 연방 계획을 실행하기 위해, 우리는 그 계획을 독일 통제 하에 있는 여러 지역에 얼마나 적용할 것인지 결정해야 합니다. 그러한 영토 중 하나가 바로 중앙아프리카입니다. 제국 의회의 보수당 의원들은 현상 유지를 주장하고 있는 반면, 대부분의 정치인들은 중앙아프리카가 독일군과 경제에 큰 부담을 안겨주고 이익은 적다는 사실을 깨달았습니다. 따라서, 가능한 한 적은 비용으로 중앙아프리카를 계속 다스리기를 원한다면, 이 지역에 대해 과감한 개편이 필요합니다."
gerdom.74.a:0 "중앙 아프리카를 여러 국가로 나눈다 "
gerdom.74.b:0 "연방화하라!"
gerdom.74.c:0 "모든 것을 그대로 유지하라! "

gerdom.75.t:0 "몰타의 상황"
gerdom.75.d:0 "황제 연방 계획을 실행하기 위해, 우리는 그 계획을 독일 통제 하에 있는 여러 요충지에 얼마나 적용할 것인지 결정해야 합니다. 그 중 하나는 몰타 섬입니다. 몰타는 지중해를 통과하는 항로의 안전을 위해 중요하고 '가라앉지 않는 항공 모함' 역할을 하기 때문에 거의 모든 주요 참모들과 많은 보수 정치인들은 이 섬을 직접 통제하자고 주장하고 있습니다."
gerdom.75.a:0 "제한적 자치권을 부여하라"
gerdom.75.b:0 "직접 통치하에 두어라”

#gerdom.76.t:0 "Status of Somaliland"
#gerdom.76.d:0 "With our decision to implement Kaiserbund project we still have to decide extent of its implementation on various fringe regions under our control. One such region is the German Somaliland. While admirals of Kaiserliche Marine are arguing for keeping this territory under our direct control as a way to keep Gulf of Aden under our control, the most of politicians would rather cut down our expenses with administration of this territory even at cost of diminishing our presence in this area."

gerdom.77.t:0 "중앙 아프리카 개편"
gerdom.77.d:0 "독일로부터 내려온 새로운 질서에 맞추어 우리의 내부 구조를 개편해야 합니다..."
gerdom.77.a:0 "아프리카에 새로운 질서를!"
gerdom.77.b:0 "오, 나는 그렇게 생각하지 않는데."

gerdom.78.t:0 "중앙 아프리카 개편"
gerdom.78.d:0 "독일로부터 내려온 새로운 질서에 맞추어 우리의 내부 구조를 개편해야 합니다..."
gerdom.78.a:0 "아프리카에 새로운 질서를!"
gerdom.78.b:0 "오, 나는 그렇게 생각하지 않는데."

gerdom.79.t:0 "일반 동아시아 회사 개편"
gerdom.79.d:0 "황제 연방 계획을 실행하기 위해, 우리는 그 계획을 독일 통제 하에 있는 여러 요충지에 얼마나 적용할 것인지 결정해야 합니다. 현재 AOG가 관리하고 있는 남부 중국이 그러한 영토 중 하나입니다. 제국 의회의 보수파 의원들은 현상 유지를 주장하고 있는 반면에, 대다수의 정치인들은 AOG로 대표되는 경제 모델이 더 이상 효력이 없으며, 이 이상 유지하다가는 중국인들의 엄청난 반발에 직면하게 될 것이라는 것을 깨달았습니다."
gerdom.79.a:0 "청 제국을 복원하라!"
gerdom.79.b:0 "일반 동아시아 회사를 새로운 중국 정부로 재편하라!"
gerdom.79.c:0 "청에게 통제권을 양도하라."
gerdom.79.e:0 "국민당에게 권력을 부여하라!"
gerdom.79.f:0 "모든 것을 그대로 유지하라!"

gerdom.80.t:0 "일반 동아시아 회사의 운명"
gerdom.80.d:0 "독일의 새로운 식민지 정책의 일환으로, 일반 동아시아 회사의 토지를 돌려받았습니다!"
gerdom.80.a:0 "훌륭하군!"

gerdom.81.t:0 "남 예멘 상황"
gerdom.81.d:0 "황제 연방 계획을 실행하기 위해, 우리는 그 계획을 독일 통제 하에 있는 여러 주변 지역에 얼마나 적용할 것인지 결정해야 합니다. 남 예멘이 그러한 지역 중 하나입니다. 황제 해군의 제독들은 이 지역을 직접 지배하면 아덴 만을 통제할 수 있다고 주장했지만, 대부분의 정치인들은 차라리 지배력이 약해지는 것을 감수하면서 이 지역에 대한 지출을 깎을 것을 주장하고 있습니다."
gerdom.81.a:0 "제한적 자치권 부여하라"
gerdom.81.b:0 "예멘에게 남 예멘을 양도하라"
gerdom.81.c:0 "직접 통치하에 두어라”

gerdom.82.t:0 "독일 제국의 제안"
gerdom.82.d:0 "독일은 우리에게 남 예멘을 넘길테니 대신 보호국이 되라고 제안했습니다. 그 제안은 설득력이 있습니다. 이를 받아들여야 할까요?"
gerdom.82.a:0 "그 제안을 받아들여라!"
gerdom.82.b:0 "우리는 거절한다!"

gerdom.83.t:0 "예멘이 우리의 제안을 받아들였습니다"
gerdom.83.d:0 "무타와킬리테 예멘 왕국은 우리 제안을 받아들여 보호국이 되었습니다."
gerdom.83.a:0 "훌륭하군!"

gerdom.84.t:0 "빌헬름 3세의 대관식"
gerdom.84.d:0 "위대한 세계 대전 카이저 빌헬름 2세의 서거 이후, 빌헬름 3세는 대관식 날 독일 전역을 번영으로 이끌고 전세계에서 독일의 이익을 지키겠다고 연설했습니다!"
gerdom.84.a:0 "그대에게 승리의 제관을!"

gerdom.85.t:0 "독일 제국이 프랑스 조직을 금지하다!"
gerdom.85.d:0 "우리 모국의 힘이 커지자 독일의 지도부는 한심하게도 프랑스 조직 또는 프랑스의 지원을 받는 조직을 모두 금지하여 자국의 영토를 보전하겠다고 결정했습니다. 독일 제국 내 프랑스 소수 민족을 억압하는 이러한 행동들은 그냥 넘어가서는 안 됩니다!"
gerdom.85.a:0 "전쟁이다!"
gerdom.85.b:0 "저항 운동에 도움을 제공하라"
gerdom.85.c:0 "공개적으로 독일의 행동을 규탄하라!"
gerdom.85.e:0 "아무 것도 하지 마라"

gerdom.86.t:0 "국제 사회가 우리를 비난하다!"
gerdom.86.d:0 "Commune of France used our recent actions aimed against all French organisation within the German Empire to organise a public conference with participation of many neutral countries on which they publicly condemned as they call it 'German Imperialism' and pledged to do everything to save the French population within the borders of the German Empire. In response, many important members of International community condemned our actions against the French population as well, stating that such actions are slight upon honour of modern state! How shall we react to this public humiliation?"
gerdom.86.a:0 "코뮌 지지자가 이의 배후에 있다. 그들을 말살하라!"
gerdom.86.b:0 "모든 항의를 무시하라!"
gerdom.86.c:0 "프랑스 공동체의 권리를 돌려주어라"

gerdom.87.t:0 "왈론과 로렌에서 폭동!"
gerdom.87.d:0 "우리의 지원 덕택에 프랑스와 왈론 주민이 독일 압제자에 대항해 일어섰습니다!”
gerdom.87.a:0 "무기를 들어라, 시민이여! "

gerdom.88.t:0 "왈론과 로렌에서의 폭동?"
gerdom.88.d:0 "우리는 마침내 역겨운 독일 반동분자놈들과 전쟁에 들어갔습니다! 오랫동안 희망했던 자유를 쟁취하기 위해 왈론과 로렌에서 일어난 프랑스 저항 운동을 도울 기회를 사용해야 할까요?”
gerdom.88.a:0 "그들을 지원하라!"
gerdom.88.b:0 "그들은 이를 감당할 수 없다"

gerdom.91.t:0 "독일 군사 사절단이 돈-쿠반 연합에 도착하다"
gerdom.91.d:0 "우리의 구식 군대의 개선을 돕기 위해 독일 제국이 우리 조국에 군사 사절단 파견을 결정했습니다."
gerdom.91.a:0 "대단하군!"

gerdom.92.t:0 "레토프-포어벡과 독일 저항의 불길"
gerdom.92.d:0 "지금은 독일 제국의 가장 암울한 시기입니다. 제국 정부는 적군의 비행기, 전차, 전술에 패배하여 베를린을 떠났고, 셸쇼크와 망상에 빠진 상태로 다르에스살람에 모였습니다. 하지만, 군대는 독일 군대가 아닙니다! 그리고 아프리카의 하늘 아래에서 우리의 식민지들은 전쟁에 전념하고 있습니다. 그러나 정부는 독일군 사상 최대의 재앙을 불러일으켰다는 의혹에 직면해 있고 육군 장교들은 새로운 임시 재상의 임명을 요구하고 있습니다. 그 중 상당수는 세계 대전에서 보여줬던 성공과 그가 지휘하는 원주민 부대들의 충성심과 애정을 감안하면 파울 폰 레토프-포어베크가 그 직책에 맞다고 요구했습니다."
gerdom.92.a:0 "좋다! 폰 레포트-포어벡을 임명하라! 하이아 사파리(Heia Safari, 아프리카 배경의 1차 대전 독일 군가)!”
gerdom.92.b:0 "안 된다! 그것은 우리 민주주의의 관에 마지막 못이 될 것이다!"

gerdom.93.t:0 "레토프-포어벡이 ‘아프리카 군단’ 재건을 제안하다"
gerdom.93.d:0 "Chancellor von Lettow-Vorbeck has proposed to the emergency government that the German state raise additional units of native schutztruppen, also known as askaris. These doughty soldiers have served the Reich faithfully ever since the chancellor outwitted the Entente in the East African jungles during the Weltkrieg. Controversially, von Lettow-Vorbeck also proposes that we present the leaders of the various sub-states of Mittelafrika with the prospect of complete independence as a reward for their services to the Imperial dynasty and its government. This is a desperate proposal, but the Reich are going through desperate times."
gerdom.93.a:0 "중앙 아프리카 전역에서 아스카리를 결집하라!"
gerdom.93.b:0 "쓸모 없군, 우리는 독일의 전쟁을 위한 독일의 군대가 필요하다!"

gerdom.94.t:0 "아프리카 군단 – 남서 아프리카"
gerdom.94.d:0 "독일 최초의 식민지중 하나인 남서 아프리카는 특히 제국 정부에 충성스럽습니다. 그러나 이 지역이 독일 식민 제국의 설립과 밀접하게 관련되어 있기 때문에 폰 레토프-포어베크가 약속한 독립을 보수파가 찬성하도록 하기에는 어려울 수도 있습니다."
gerdom.94.a:0 "승리시 아프리카에 자치권을 부여하겠다는 공약을 발표하라!"

gerdom.95.t:0 "아프리카 군단 – 독일령 동 아프리카"
gerdom.95.d:0 "The site of some of the most impressive and victorious battles fought by the German colonial army under von Lettow-Vorbeck during the Weltkrieg, Ostafrika with its capital of Dar-es-Salaam is seen by most as the jewel within the crown of the Reich's African colonial empire. As such the German administration is thoroughly entrenched and cooperation with the natives run smoothly, resulting in a large turnout of volunteers for the new Schutztruppen."

gerdom.96.t:0 "아프리카 군단 – 독일령 콩고 "
gerdom.96.d:0 "Taken from the Belgian state after the Weltkrieg, the Congo occupies the heart of Central Africa and has been for the last decades of German administration been heavily militarised to secure the Reich's control over the province."

gerdom.97.t:0 "아프리카 군단 – 적도 아프리카"
gerdom.97.d:0 "Strategically located to the immediate south of the Sahara, the colony of German Equatorial Africa deploys some of the most impressive auxiliary troops."

gerdom.98.t:0 "아프리카 군단 – 니제르-카메룬"
gerdom.98.d:0 "One of the more recent acquired African provinces, Niger was merged with the German colony of Kamerun in the Mitelafrikan state. Though united, the natives stand ready to earn their independence in the pay of the Reich!"
gerdom.99.t:0 "아프리카 군단 - 토고란트"
gerdom.99.d:0 "Consisting of the original German colony of Togo and the annexed British and French colonies of the Gold Coast and Dahomey, the askaris formed here are of a notably lesser quality than seen elsewhere in Mittelafrika."

gerdom.100.t:0 "독일령 아프리카의 탈식민지화"
gerdom.100.d:0 "In the darkest hour of the German Empire, Paul von Lettow-Vorbeck rallied the colonial askaris behind the Reich by promising them independence once the war had been won. Our enemies have been crushed and Berlin liberated, leading to many of our African subjects humbly asking us to uphold our promises and commence the decolonisation of our domains in Africa."
gerdom.100.a:0 "우리의 약속을 시인해야 한다!"
gerdom.100.b:0 "아프리카는 독일에 영원히 남아야 한다!"

### Security ###

gerdom.105.t:0 "독일이 독일내 프랑스계 주민을 탄압하다!"
gerdom.105.d:0 "The German Empire, afraid of the rising power of our state decided to tighten control in border region, since they are fearful of our growing influence! We must be patient, soon the time will come, when our brothers in Wallonia, Lorraine and Alsace shall be liberated!"
gerdom.105.a:0 "곧, 우리들의 시간이 올 것이다!"

gerdom.106.t:0 "국내 치안 향상"
gerdom.106.d:0 "Despite gradual increase of military and police presence in our border region, it is still not enough. Underground French syndicalist leaders are still on loose, poisoning minds of our French minority with syndicalist propaganda using existing French organisations as cover for their vile acts. In order to fully secure our territorial integrity, part of right wing political circles demand complete dissolution of all French or French funded organisations. However, even if such drastic step may seem necessary, it will undoubtedly damage our reputation among international community..."
gerdom.106.a:0 "현재 보안 조치는 충분하다!"
gerdom.106.b:0 "독일에서 모든 프랑스 조직을 금지시킬 때이다!"
gerdom.106.c:0 "이 계획은 시작부터 미친 짓이었다, 폐기하라..."

### Rhenish Syndicalist Volunteers ###

gerdom.200.t:0 "베르톨트 브레히트가 비자를 요청하다"
gerdom.200.d:0 "라인란트의 생디칼리스트들은 한동안 전세계적으로 일어나고 있는 다양한 충돌에서 그들의 '동지'를 돕기 위해 해외로 떠났습니다. 오늘, 유명한 지하 작가 베르톨트 브레히트는 이러한 '국제 사단'에 참여할 의사를 밝혔습니다.\n\n그의 출금을 허락해 다른 생디칼리스들이 해외로 갈 수 있도록 할 수도 있고, 여권을 압수하고 출금을 금지할 수도 있습니다. 그렇게 한다면 생디칼리스트들은 해외로 갈 생각을 줄이겠지만, 대신 격노할 것입니다."
gerdom.200.aa:0 "거친 미국으로 가게 하라..."
gerdom.200.ab:0 "만약 원한다면 브라질로 갈 수 있다..."
gerdom.200.ac:0 "만약 원한다면 브라질로 갈 수 있다..."
gerdom.200.ad:0 "러시아에서 얼어 죽으면 좋겠군!"
gerdom.200.ae:0 "스페인에서 땀을 흘릴 수 있다..."
gerdom.200.af:0 "그는 재고할 것이다."

gerdom.201.t:0 "독일 자원병이 도착하다!"
gerdom.201.d:0 "베르톨트 브레히트와 다른 독일 생디칼리스트들이 우리의 투쟁에 지원하기 위해 두 자원자 사단을 이끌고 왔습니다!"
gerdom.201.a:0 "인터내셔널은 인권의 권리를 위해 싸운다!"

gerdom.202.t:0 "독일 자원병이 도착하다!"
gerdom.202.d:0 "베르톨트 브레히트와 다른 독일 생디칼리스트들이 우리의 투쟁에 지원하기 위해 두 자원자 사단을 이끌고 왔습니다!"
gerdom.201.a:0 "인터내셔널은 인권의 권리를 위해 싸운다!"

gerdom.203.t:0 "독일 자원병이 도착하다!"
gerdom.203.d:0 "베르톨트 브레히트와 다른 독일 생디칼리스트들이 우리의 투쟁에 지원하기 위해 두 자원자 사단을 이끌고 왔습니다!"
gerdom.201.a:0 "인터내셔널은 인권의 권리를 위해 싸운다!"

gerdom.204.t:0 "독일 자원병이 도착하다!"
gerdom.204.d:0 "베르톨트 브레히트와 다른 독일 생디칼리스트들이 우리의 투쟁에 지원하기 위해 두 자원자 사단을 이끌고 왔습니다!"
gerdom.201.a:0 "인터내셔널은 인권의 권리를 위해 싸운다!"

gerdom.205.t:0 "침묵하는 라인란트"
gerdom.205.d:0 "With many of the worst troublemakers abroad to fight and hopefully die, the Rhineland, for many years the region were Syndicalist unrest was the worst, is finally seeing some peace and quiet."
gerdom.205.a:0 "이렇게 계속되길 바라자..."

gerdom.206.t:0 "생디칼리즘 동조자가 고향에 돌아오길 원한다"
gerdom.206.d:0 "Now that their war has been lost, the 'International Divisions' formed from our volunteers are trying to return to their homes. Many still have their arms and all survivors are battle-hardened, indoctrinated Syndicalists. However, if we prohibit them from entering over our borders, we should be able to keep them away without to big of a scandal. But we might risk them turning against us if we ever come to to blows with the Internationale..."
gerdom.206.a:0 "군에 입대해야 할 것이다!"
gerdom.206.b:0 "그들의 가족에게로 돌아갈 수 있다."
gerdom.206.c:0 "국경을 봉쇄하라!"

gerdom.207.t:0 "베르톨트 브레히트 사망"
gerdom.207.d:0 "몇 주간의 추측 끝에, 베르톨트 브레히트가 경찰관에 의해 지하실에 갇힌 후 그 곳에서 사망했다는 공식적인 확인을 받았습니다. 생디칼리즘 자원자로 활동한 후, 브레히트는 지난 전쟁이 끝난후 붙잡혔었습니다.\n\n그의 가족은 다른 생디칼리스트들과 함께 베를린 중심에서 대규모 시위를 벌이며 살아서 가족들의 품으로 돌아오지 못하게 한 정부의 정책을 비난했습니다."
gerdom.207.a:0 "우리가 순교자를 만든 것 같군."

ggerdom.208.t:0 "베르톨트 브레히트가 고국으로 돌아오다"
gerdom.208.d:0 "Despite our best efforts, it seems like the Syndicalist writer Bertolt Brecht has somehow managed to smuggle himself over the border. He and his family have gone underground and are openly practicing the battle against the Capitalist system..."
gerdom.208.a:0 "한 번이라도 입을 다물 수 없는가?!"

gerdom.209.t:0 "인터내셔널 사단이 군대를 제공하다"
gerdom.209.d:0 "After valiantly fighting for the Syndicalist cause, the comrades and veterans of the International Divisions have cowardly been denied asylum back into their home country. After some time of drifting, many of the former members have now decided to take up arms for the liberation of their homeland from the Monarchists! While their numbers have been reduced by fighting and poverty, they are battle-hardened veterans and would make a worthy addition to the army of the Internationale."
gerdom.209.a:0 "어서오게, 동지들이여! "
gerdom.209.b:0 "흐음… 하지만 대가가 크겠군..."

### Foreign Events ###

gerfor.1.t:0 "브리튼 연방이 덴마크를 침공하다"
gerfor.1.d:0 "The combined forces of the Union of Britain have launched an invasion of Denmark. This invasion threatens to disrupt the balance of power in favour of the syndicalist alliance, and the Danish government has asked for our help. Shall we warn the syndicalists about the foolishness of their actions or let Denmark fall?"
gerfor.1.a:0 "그들에게 돌아가지 않으면 독일군과 맞서야 할 것이라고 경고하라!"
gerfor.1.b:0 "물려라! 짐은 마음을 바꾸었다! "

gerfor.2.t:0 "독일이 최후통첩을 보내다"
gerfor.2.d:0 "제 2제국이 런던에 최후 통첩을 보냈습니다. 우리가 덴마크에서 물러나고 사격을 중지하지 않는다면 독일은 덴마크를 도울 것입니다."
gerfor.2.a:0 "우리는 독일과의 전쟁을 감수할 수 없다, 철수하라!"
gerfor.2.b:0 "군주제에 해줄 대답 따위는 없다! 수도로 진격을 계속하라!"

gerfor.3.t:0 "독일이 도움을 요청하다"
gerfor.3.d:0 "We are in a state of war with the Union of Britain. Our military, while proud, will not be able to withstand the Syndicalist onslaught. Some influential figures of daily life are petitioning us to ask the Germans for help, even if it might mean having to accept some German influence after the invasion is repelled. What shall we do?"
gerfor.3.a:0 "베를린에 전보를 보내라!"
gerfor.3.b:0 "독일은 믿을 수 없다!"

gerfor.4.t:0 "브리튼 연방이 물러서다"
gerfor.4.d:0 "After the ultimatum was received by London they quickly sent orders to all of their commanders on the ground to cease fire and return to the coast. We have achieved a diplomatic victory today. We have shown the world we will stand up to Socialist and Syndicalist aggression. We will protect any nation under threat from Britain or France."
gerfor.4.a:0 "외교가 또다시 평화를 달성하였다!"

gerfor.5.t:0 "영국놈들이 우리의 최후통첩을 무시하다"
gerfor.5.d:0 "Despite the ultimatum being received by London their troops continue their march to the Danish Capital of Copenhagen clearly ignoring our demands. We can either declare war and bring Denmark into our alliance or we can stand down and let Denmark fall."
gerfor.5.a:0 "그들은 선택을 했군, 바로 전쟁을!"
gerfor.5.b:0 "물러서라! 우리 시대에는 평화가 있을 것이다!"

gerfor.6.t:0 "영국이 덴마크에서 철수하다"
gerfor.6.d:0 "After the ultimatum was received by London they quickly sent orders to all of their commanders on the ground to cease fire and return to the coast. Denmark's independence will be kept and our pride will remain intact."
gerfor.6.a:0 "독일이 아니었다면 불가능했을 것이다!"
gerfor.6.b:0 "참 의지할 만한 동맹이로군"

gerfor.7.t:0 "생디칼리스트가 이탈리아를 침공하다"
gerfor.7.d:0 "프랑스 코뮌과 이탈리아 사회주의 공화국이 이탈리아 연방을 침략하기 시작했습니다. 이는 생디칼리즘 동맹에 유리한 쪽으로 세력 균형을 무너트릴 것입니다. 생디칼리스트들에게 이는 세계 평화를 위협하는 짓이라고 말할까요, 아니면 이탈리아가 무너지도록 놔둘까요?"

gerfor.8.t:0 "독일이 최후통첩을 보내다"
gerfor.8.d:0 "제 2제국이 파리에 최후통첩을 보냈습니다. 우리가 알프스 너머로 후퇴하고 사격을 중지하지 않는다면 독일은 이탈리아를 도울 것입니다."

gerfor.9.t:0 "최후통첩, 베를린이 파리를 위협하다"
gerfor.9.d:0 "독일이 우리를 도우러 왔습니다! 독일은 프랑스 코뮌에 고국으로 돌아가거나 전멸의 위험을 감수하라고 최후 통첩을 보냈습니다."

gerfor.10.t:0 "생디칼리스트가 이탈리아에서 철수하다"
gerfor.10.d:0 "After the ultimatum was received by Paris, they quickly sent orders to all of their commanders on the ground to cease fire and return to the their homeland. Italy's independence will be kept, and our pride intact."
gerfor.10.d.sri:0 "Drawing [FRA.GetNameDef] into our war with [ITA.GetNameDef] was perhaps not the wisest idea. The war drew Germany's attention, who issued an ultimatum to [FRA.GetNameDef] to cease the invasion - and the [FRA.GetAdjective] government has complied, ordering our own forces to stand down. We have little choice but to comply."

gerfor.11.t:0 "생디칼리스트가 물러서다"
gerfor.11.d:0 "After the ultimatum was received by Paris they quickly sent orders to all their commanders on the ground to cease fire and return to their homeland. We have achieved a diplomatic victory today, we have shown the world we will stand up to Socialist and Syndicalist aggression. We will protect any nation under threat from Britain or France."

gerfor.12.t:0 "생디칼리스트가 우리의 최후통첩을 무시하다"
gerfor.12.d:0 "Despite the ultimatum being received by Paris their soldiers continue to march towards Italian capital of Rome clearly ignoring our demands. We can either declare war and bring Italy into our alliance or we can stand down and let Italy fall."

gerfor.13.t:0 "생디칼리스트가 스페인을 침공하다"
gerfor.13.d:0 "Armed forces of the French Commune have launched an invasion of the Spanish state. This invasion threatens to disrupt the balance of power in favour of the syndicalist alliance. Shall we warn the syndicalists about the foolishness of their actions or let Spain fall?"

gerfor.14.t:0 "독일이 최후통첩을 보내다"
gerfor.14.d:0 "제 2제국이 파리에 최후통첩을 보냈습니다. 우리가 스페인에서 물러나고 사격을 중지하지 않는다면 독일은 스페인에 직접적인 군사 간섭을 할 것입니다."

gerfor.16.t:0 "생디칼리스트가 스페인에서 철수하다"
gerfor.16.d:0 "After the ultimatum was received by Paris they quickly sent orders to all of their commanders on the ground to cease fire and return to the their homeland. The independence of Spain will be kept and our pride remains intact."

gerfor.17.t:0 "생디칼리스트가 우리의 최후통첩을 무시하다"
gerfor.17.d:0 "Despite the ultimatum being received by Paris their soldiers continue to march towards the Spanish capital of Madrid clearly ignoring our demands. We can either declare war and bring Spain into our alliance or we can stand down and let Spain fall."

gerfor.18.t:0 "플란데른-발레니엔 해방"
gerfor.18.d:0 "플란데른-발레니엔을 재탈환했습니다. 우리가 이를 해방해야 할까요? 분할해야 할까요? 우리 휘하에 남겨두어야 할까요?"
gerfor.18.a:0 "해방하라! 플란데른-발로니엔은 다시 한 번 우리와 함께 싸운다"
gerfor.18.b:0 "플란데른-발로비엔을 분할하라!"
gerfor.18.c:0 "적어도 지금은 점령한다"

gerfor.19.t:0 "남부 발로니에의 운명"
gerfor.19.d:0 "이제 서부 전선에는 아무런 위협이 없습니다. 우리는 남부 발로니에를 적법한 소유자에게 넘겨야 할까요? 아니면 이 지역을 독일 제국에 완전히 통합해야 할까요?"
gerfor.19.a:0 "적법한 소유자에게 돌려주어라"
gerfor.19.b:0 "남부 발로니에를 통합하라!"

gerfor.20.t:0 "남부 발로니에"
gerfor.20.d:0 "독일이 우리에게 남부 발로니에의 지역을 돌려주었습니다."
gerfor.20.a:0 "충심으로 감사의 말을 올린다"

gerfor.22.t:0 "네덜란드 분할"
gerfor.22.d:0 "네덜란드의 통치권을 확보했습니다. 우리의 충성스러운 동맹 플란데른-발로니엔과 네덜란드를 분할해야 할까요? "
gerfor.22.a:0 "네덜란드를 분할하라"
gerfor.22.b:0 "독립된 네덜란드를 복구하라"
gerfor.22.c:0 "아니, 우리의 통제하에 두는 것이 더 낫다!"

gerfor.23.t:0 "네덜란드 분할"
gerfor.23.d:0 "독일은 우리에게 적법한 네덜란드의 일부를 넘겼습니다."
gerfor.23.a:0 "고맙군"

gerfor.24.t:0 "눈앞의 적"
gerfor.24.d:0 "러시아군이 오데르에 도달했습니다. 베를린의 누구도 공황에 빠지지 않았습니다만, 반격이 없다면 독일이 파국을 맞이한다는 점은 명백합니다. 마지막 예비 보급 물자가 자원병에게 분배되었습니다. 모두가 조국을 수호하기 위한 마지막 노력에 가담하고 있습니다."
gerfor.24.a:0 "그들을 저지해야만 한다!"

gerfor.25.t:0 "라인 강의 파수"
gerfor.25.d:0 "프랑스군이 라인강에 도달했습니다. 베를린의 누구도 공황에 빠지지 않았습니다만, 반격이 없다면 독일이 파국을 맞이한다는 점은 명백합니다. 마지막 예비 보급 물자가 자원병에게 분배되었습니다. 모두가 조국을 수호하기 위한 마지막 노력에 가담하고 있습니다."
gerfor.25.a:0 "그들을 저지해야만 한다!"

gerfor.26.t:0 "스페인령 모로코의 운명"
gerfor.26.d:0 "스페인이 생디칼리즘에 물들었으니 독일의 북아프리카 식민지가 위협을 받을 지도 모릅니다. 작전 참모들은 이를 예방하는 차원에서 생디칼리스트들이 지배를 공고히 하고 우리 식민지에 영향을 주기 전에 스페인령 모로코를 점령해야 한다고 제안했습니다."
gerfor.26.a:0 "스페인령 모로코를 점거하라!"
gerfor.26.b:0 "무시하라..."

gerfor.27.t:0 "독일 제국이 스페인령 모로코를 점거하다!"
gerfor.27.d:0 "독일 제국이 엄청난 오만과 무례를 보여주며 모로코의 나머지 지역을 점령했습니다."
gerfor.27.a:0 "우리가 할 수 있는 일은 아무것도 없다..."
gerfor.27.b:0 "그러한 폭거는 용인될 수 없다!"

gerfor.28.t:0 "마다가스카르 벌목"
gerfor.28.d:0 "The island of Madagascar has been under our rule for several decades and it is an untapped source of rare timbers like Ebony and several varieties of Rosewood. Because these sources have not been exploited, several industrialists and members of the colonial government have proposed that we establish a Joint-Stock company with authority over the timber industry on the island. Shall we decree the establish of the company?"
gerfor.28.a:0 "새로운 합자 회사를 설립하라"
gerfor.28.b:0 "그 사업을 홀로 내둬라"

gerfor.29.t:0 "마다가스카르 벌목이 확장되다!"
gerfor.29.d:0 "The Joint-Stock company that we established has began to show some results and our inventory of rare timber has steadily raised. However, with the mechanisation of logging, it has put several thousand people out of work. The Joint-Stock company has at the same time advised we begin construction on a timber processing plant to streamline production of timber products. If we were to fund this new project it would kill two birds with one stone, so to speak..."
gerfor.29.a:0 "새로운 가공 산업 단지를 조성하라"
gerfor.29.b:0 "우리는 충분히 투자하였다"

gerfor.30.t:0 "가공 산업 단지가 열리다"
gerfor.30.d:0 "The new timber processing complex has opened and the effects on the local economy were felt instantly. Workers who built the complex continued to work for the company and many new workers were needed after construction was complete. The access to rare timbers has also increased and a gala was held in Tananarive to toast the new complex's opening."
gerfor.30.a:0 "훌륭하군!"

gerfor.31.t:0 "식민지 봉기!"
gerfor.31.d:0 "With no end in site to the rising unemployment on Madagascar, the Malagasy locals, and especially the former loggers, have risen against us!"
gerfor.31.a:0 "망할!"

gerfor.32.t:0 "명예로운 강화"
gerfor.32.d:0 "프랑스가 항복한 이후 우리 군을 브리튼 제도를 장악하여 했지만, 이제는 종전을 바라고 있습니다. 브리튼 연방의 저항이 너무 강해서 깨뜨릴 수가 없습니다. 이제 우리는 무력 분쟁을 계속할 수도 있고, 이 무익한 분쟁을 끝내려고 할 수도 있습니다..."
gerfor.32.a:0 "명예로운 강화를 제의하라"
gerfor.32.b:0 "안된다. 우리가 런던에 진군할 때까지 전쟁은 계속될 것이다!"

gerfor.33.t:0 "명예로운 강화"
gerfor.33.d:0 "미틀오이로파가 우리 섬에 발판을 마련하고 원하는 대로 전쟁을 끝내려고 했던 시도는 모두 물거품으로 돌아갔습니다. 현재 독일 제국의 지도부는 미틀오이로파와 남은 인터네셔널 회원국 간의 전쟁을 멈추자는 제안을 보내왔습니다. 어떻게 해야 할까요?"
gerfor.33.a:0 "독일의 제안을 수락하라!"
gerfor.33.b:0 "안된다. 우리가 베를린에 진군할 때까지 전쟁은 계속될 것이다!

gerfor.34.t:0 "명예로운 강화"
gerfor.34.d:0 "브리튼 연방이 우리의 강화 제의를 수락하였으며 인터내셔널과 미틀오이로파 사이의 갈등이 마침내 끝났다."
gerfor.34.a:0 "마침내 평화가!"

gerfor.35.t:0 "UoB가 우리의 평화 조약 서명을 거부하였다!"
gerfor.35.d:0 "브리튼 연방이 우리의 관대한 평화 조약을 거부했으며 군사 행동을 재개했습니다...."
gerfor.35.a:0 "이에 대한 대가를 치룰 것이다..."

gerfor.36.t:0 "스리랑카의 민족 분쟁"
gerfor.36.d:0 "Ceylon Island is settled by Sinhalese and Tamils, who have battled for reign over this land for ages. Recent crisis have caused even more havoc and disobedience, so our presence here is still in danger..."
gerfor.36.a:0 "망할 민족주의자!"

gerfor.37.t:0 "브리튼 연방이 노르웨이를 침공하다"
gerfor.37.d:0 "Combined forces of the Union of Britain have launched an invasion of Norway. This invasion threatens to disrupt the balance of power in favour of the syndicalist alliance. Shall we warn the syndicalistsg about foolishness of their actions or let Norway fall?"

gerfor.38.t:0 "독일이 최후통첩을 보내다"
gerfor.38.d:0 "제 2제국이 런던에 최후통첩을 보냈습니다. 우리가 노르웨이에서 후퇴하고 사격을 중지하지 않는다면 독일은 노르웨이를 도울 것입니다."

gerfor.39.t:0 "최후통첩, 베를린이 런던을 위협하다"
gerfor.39.d:0 "독일이 우리를 도우러 왔습니다! 독일은 브리튼 연방에 고국으로 돌아가거나 전멸의 위험을 감수하라고 최후 통첩을 보냈습니다."

gerfor.40.t:0 "브리튼 연방이 물러서다"
gerfor.40.d:0 "After the ultimatum was received by London they quickly sent orders to all of their commanders on the ground to cease fire and return to the coast. We have achieved a diplomatic victory today, we have shown the world we will stand up to Socialist and Syndicalist aggression. We will protect any nation under threat from Britain or France."

gerfor.41.t:0 "브리튼 연방이 우리의 최후통첩을 무시하다"
gerfor.41.d:0 "Despite the ultimatum being received by London their soldiers continue to march towards the Norwegian capital of Oslo clearly ignoring our demands. We can either declare war and bring Norway into our alliance or we can stand down and let Norway fall."

gerfor.42.t:0 "브리튼 연방이 노르웨이에서 철수하다"
gerfor.42.d:0 "After the ultimatum was received by London they quickly sent orders to all of their commanders on the ground to cease fire and return to the coast. The independence of Norway will be kept and our pride will remain intact."

gerfor.43.t:0 "아일랜드와의 조약"
gerfor.43.d:0 "전세계적으로 생디칼리스트들이 생겨나고 있는 가운데, 잠재적인 동맹국을 미틀오이로파가 가능한 한 도와주는 것이 매우 중요합니다. 아일랜드가 독일을 지지한다면 사회주의자들 바로 코 앞에 확고한 기반을 다질 수 있을 것입니다."
gerfor.43.a:0 "미틀오이로파에 가입한다면 지원을 제공한다고 아일랜드에 제안하라"

gerfor.44.t:0 "독일이 우리에게 조약을 제안하다"
gerfor.44.d:0 "독일의 대사가 다음과 같은 제안을 했습니다. 만약 아일랜드가 미틀오이로파에 가입한다면 독일은 우리 경제와 군사에 투자할 것이라고 말입니다. 이 거래로 인한 혜택은 크겠지만 정부 일각에서는 해외 원조에 의존하기를 꺼려하고 있습니다..."
gerfor.44.a:0 "내가 어디에 서명하면 되지? "
gerfor.44.b:0 "우리는 알아서 잘 하고 있다."

gerfor.45.t:0 "아일랜드가 우리의 제안을 수락하다"
gerfor.45.d:0 "아일랜드가 우리의 제안을 수락했습니다. 이 조약에 따라 우리는 산업 장비와 아일랜드가에서 산업 장비를 추가적으로 생산하기 위해 필요한 라이선스를 제공해야 합니다. 추가적으로 총, 포, 비행기, 기갑 장비를 조립하고 제공할 의무가 있습니다."
gerfor.45.a:0 "그렇다면 조립을 시작하자!"

gerfor.46.t:0 "아일랜드가 우리의 제안을 거절하다"
gerfor.46.d:0 "불운하게도 아일랜드가 우리의 제안을 거절했습니다. 여전히 아일랜드에 대한 우리의 의무는 동일하게 남아있습니다."
gerfor.46.a:0 "오, 그래..."

gerfor.47.t:0 "아일랜드편 물품이 준비되다"
gerfor.47.d:0 "아일랜드가 주문한 모든 물자의 준비가 끝났습니다. 물품이 배송될 준비가 되었습니다."
gerfor.47.a:0 "좋아"

gerfor.48.t:0 "독일의 원조가 도착하다"
gerfor.48.d:0 "총기, 기갑 장비, 항공기 등 우리가 독일에 주문한 물품이 우리 항구에 도착했습니다. 각각 한 전대를 구성할 만큼의 전투기와 폭격기, 여러 대의 전차와 다수의 야포 그리고 최신 독일제 기관총을 받았습니다."
gerfor.48.a:0 "대단하군!"

gerfor.49.t:0 "아일랜드에 대한 물품 원조가 불가능하다"
gerfor.49.d:0 "불운하게도 우리의 지원을 수용할 아일랜드의 의지 또는 능력의 부재로 인하여 모든 계획을 중단하야 합니다. 그나마 다행인 것은 이미 생산한 장비가 우리 수중에 있으며 이를 사용할 수 있다는 점입니다."
gerfor.49.a:0 "없는 것보단 낫지."

gerfor.50.t:0 "오랜 벗에 대한 호소?"
gerfor.50.d:0 "우리에게 등을 돌린 전쟁으로 인해서 동맹이 필요하다는 사실은 분명해지고 있습니다, 아마도 지원을 위해 우리의 오랜 동맹에 의지하는 편이 현명하지 않을까요? 분명히 그들이 우리를 홀로 두지는 않을 것입니다…"
gerfor.50.a:0 "우리는 받을 수 있는 모든 도움이 필요하다!"
gerfor.50.b:0 "오직 오스트리아와만 접촉한다, 다른 놈들은 골칫거리다."
gerfor.50.c:0 "독일과 미틀오이로파는 그들이 없이도 충분히 강하다!"

gerfor.51.t:0 "생디칼리스트에 대항하는 독일에 지원?"
gerfor.51.d:0 "독일이 생디칼리즘에 대항하는 그들의 전쟁에 가담하길 요청하고 있습니다. 나라 안의 보수파는 생디칼리즘으로부터 유럽을 지키기 위한 신성한 의무를 이야기하고 있습니다만, 다른 이들은 독일의 전쟁에서 억지로 싸워서는 안된다고 말하고 있습니다. 독일을 지원해야 할까요?"
gerfor.51.a:0 "세계 대전을 기억하라! 우리는 싸워야만 한다!"
gerfor.51.b:0 "이번에 독일인들은 홀로 헤쳐 나가야 할 것이다!"
gerfor.51.c:0 "물자와 자원병을 보내라"

gerfor.52.t:0 "생디칼리스트에 대항하는 독일에 지원?"
gerfor.52.d:0 "독일이 생디칼리즘에 대항하는 그들의 전쟁에 가담하길 요청하고 있습니다. 나라 안의 보수파는 생디칼리즘으로부터 유럽을 지키기 위한 신성한 의무를 이야기하고 있습니다만, 다른 이들은 독일의 전쟁에서 억지로 싸워서는 안된다고 말하고 있습니다."
gerfor.52.a:0 "황제 연방이 돌아왔다! 술탄은 독일인들을 지원해야 한다!"
gerfor.52.b:0 "이번에 독일인들은 홀로 헤쳐 나가야 할 것이다!"
gerfor.52.c:0 "물자와 자원병을 보내라"

gerfor.53.t:0 "생디칼리스트에 대항하는 독일에 지원?"
gerfor.53.d:0 "독일이 생디칼리즘에 대항하는 그들의 전쟁에 가담하길 요청하고 있습니다. 나라 안의 보수파는 생디칼리즘으로부터 유럽을 지키기 위한 신성한 의무를 이야기하고 있습니다만, 다른 이들은 독일의 전쟁에서 억지로 싸워서는 안된다고 말하고 있습니다."
gerfor.53.a:0 "우리는 독일인들에게 모든 것을 빚졌다. 이제 우리가 빚을 갚을 차례다!"
gerfor.53.b:0 "이번에 독일인들은 홀로 헤쳐 나가야 할 것이다!"
gerfor.53.c:0 "물자와 자원병을 보내라."

gerfor.54.t:0 "오스트리아가 이 전쟁에서 우리의 동맹이 되다!"
gerfor.54.d:0 "오스트리아가 도움을 바라는 우리의 청원을 듣고 동맹에 참가할 것을 결정했습니다! 미틀오이로파가 더 강해졌으니, 생디칼리스트들은 우리를 박살낼 수 없을 것입니다!"
gerfor.54.a:0 "미틀오이로파에 어서 오시오! "

gerfor.55.t:0 "오스만 제국이 이 전쟁에서 우리의 동맹이 되다!"
gerfor.55.d:0 "오스만 제국이 도움을 바라는 우리의 청원을 듣고 동맹에 참가할 것을 결정했습니다! 미틀오이로파가 더 강해졌으니, 생디칼리스트들은 우리를 박살낼 수 없을 것입니다!"
gerfor.55.a:0 "미틀오이로파에 어서 오시오!"

gerfor.56.t:0 "불가리아가 이 전쟁에서 우리의 동맹이 되다"
gerfor.56.d:0 "불가리아가 도움을 바라는 우리의 청원을 듣고 동맹에 참가할 것을 결정했습니다! 미틀오이로파가 더 강해졌으니, 생디칼리스트들은 우리를 박살낼 수 없을 것 입니다!"
gerfor.56.a:0 "미틀오이로파에 어서 오시오!"

gerfor.57.t:0 "오스트리아가 우리를 도우는 것을 거절하다!"
gerfor.57.d:0 "오스트리아가 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 우리는 생디칼리즘에 대항해 홀로 싸우게 되었습니다!”
gerfor.57.a:0 "배신자들! 우리라면 그들을 도왔을 것이다. 그렇지 않나?"

gerfor.58.t:0 "오스만 제국이 우리를 도우는 것을 거절하다!"
gerfor.58.d:0 "오스만 제국이 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 우리는 생디칼리즘에 대항해 홀로 싸우게 되었습니다!"
gerfor.58.a:0 "배신자들! 우리라면 그들을 도왔을 것이다. 그렇지 않나?"

gerfor.59.t:0 "불라기아가 우리를 도우는 것을 거절하다!"
gerfor.59.d:0 "불가리아가 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 우리는 생디칼리즘에 대항해 홀로 싸우게 되었습니다!"
gerfor.59.a:0 "배신자들! 우리라면 그들을 도왔을 것이다. 그렇지 않나?"

gerfor.60.t:0 "오스트리아가 우리에게 조금 원조를 해주다"
gerfor.60.d:0 "오스트리아가 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 대신 생디칼리즘과의 전쟁을 돕기위해 물자와 자원자들을 보낼 것입니다!"
gerfor.60.a:0 "없는 것보단 낫지!"

gerfor.61.t:0 "오스만 제국이 우리에게 원조를 줄해 것입니다!"
gerfor.61.d:0 "오스만 제국이 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 대신 생디칼리즘과의 전쟁을 돕기위해 물자와 자원자들을 보낼 것입니다!"
gerfor.61.a:0 "없는 것보단 낫지!"

gerfor.62.t:0 "불가리아가 조금 원조를 해줄 것입니다!"
gerfor.62.d:0 "불가리아가 도움을 바라는 우리의 청원을 들었으나 도움을 거절했습니다. 대신 생디칼리즘과의 전쟁을 돕기위해 물자와 자원자들을 보낼 것입니다!"
gerfor.62.a:0 "없는 것보단 낫지!"

gerfor.63.t:0 "독일이 트론헤임을 원합니다"
gerfor.63.d:0 "독일이 우리 대사에 접근해 다소 이상한 제안을 했습니다. 트론헤임 항을 25년 동안 조차하고 브리튼 연방에 맞서기 위한 전진기지로 만드는 대신 상당한 금액을 제공하겠다고 말이지요. 원래 거주하던 노르웨이인들은 계속 머물 수 있을 것이고, 트론헤임에서 노르웨이의 민간 행정도 유지될 것입니다. 그 지역에서 상업이 엄청나게 활성화 되겠지만, 이 제안에 동의한다면 브리튼 연방이 우리에게 보복할지도 모릅니다...\n\n어떻게 할까요?"
gerfor.63.a:0 "돈은 정말 좋다!"
gerfor.63.b:0 "우리는 브리튼 연방을 분노케 할 수 없다!"

gerfor.64.t:0 "노르웨이가 트론헤임 조차를 수락하다"
gerfor.64.d:0 "노르웨이 정부는 다음 25년 동안 트론헤임을 조차하겠다는 우리 제안에 동의하기로 결정했습니다. 트론헤임을 생디칼리즘에 대한 방패에 필수적인 부분으로 만들기 위해 필요한 투자를 평가하는 작은 위원회가 이미 열려있습니다."
gerfor.64.a:0 "정말 좋군."

gerfor.65.t:0 "노르웨이가 트론헤임 조차를 거부하다"
gerfor.65.d:0 "노르웨이 정부는 브리튼 연방의 보복 위협을 언급하며 다음 25년 동안 트론헤임을 조차하겠다는 우리 제안에 동의하지 않기로 결정했습니다. 이해 할 수 있고 예기치 못한 일도 아니지만, 그래도 유감스럽습니다."
gerfor.65.a:0 "키엘로도 충분할거야"

gerfor.66.t:0 "악마와 거래하시겠습니까?"
gerfor.66.d:0 "우리는 생디칼리스트들에게 졌지만, 협상국은 계속 싸우고 있습니다. 상황이 이렇게 안 좋아진 것은 협상국 정부가 영토를 계속 지킬 수 없었기 때문입니다. 따라서 많은 사람들은 서로 간의 차이점을 제쳐두고 고국을 되찾기 위해 협상국에 가입해야 한다고 하고 있습니다."
gerfor.66.a:0 "협상국에 가입한다."
gerfor.66.b:0 "아니, 우리는 혼자 싸울 것이다!"

gerfor.67.t:0 "독일이 대화를 원합니다!"
gerfor.67.d:0 "독일은 생디칼리스트 찬탈자들에게 패배했습니다. 생디칼리스트가 유럽을 차지한 것은 독일의 잘못이지만, 현재 독일은 우리와 같은 입장입니다. 놀랍게도 독일은 오타와에 사절단을 보내 동맹을 요청했습니다. 어떤 조건을 달겠습니까?"
gerfor.67.a:0 "그들을 조건없이 협상국에 가입시킨다."
gerfor.67.b:0 "그들을 조건 하에 협상국에 가입시킨다."
gerfor.67.c:0 "우리는 독일 돼지들 없이 고향을 되찾을 것이다!"

gerfor.68.t:0 "독일이 대화를 원합니다!"
gerfor.68.d:0 "독일은 생디칼리스트 찬탈자들에게 패배했습니다. 생디칼리스트가 유럽을 차지한 것은 독일의 잘못이지만, 현재 독일은 우리와 같은 입장입니다. 놀랍게도 독일은 오타와에 사절단을 보내 동맹을 요청했고 캐나다는 수락했습니다. 우리는 독일에 동맹에 대한 대가로 무엇을 요구해야 할까요?"
gerfor.68.a:0 "알자스-로렌을 요구한다!"
gerfor.68.b:0 "알자스-로렌과 식민지 일부를 요구한다!"
gerfor.68.c:0 "아무 것도 요구하지 않는다."

gerfor.69.t:0 "협상국이 받아들였습니다"
gerfor.69.d:0 "협상국이 우리의 동맹 제안을 수락했고 그 대가로 아무것도 요구하지 않았습니다! 이는 우리가 기대할 수 있는 최고의 제안입니다!"
gerfor.69.a:0 "조약에 서명하라!"
gerfor.69.b:0 "아니, 생각이 바뀌었다."

gerfor.70.t:0 "협상국이 받아들였습니다"
gerfor.70.d:0 "협상국이 우리의 동맹 제안을 수락했습니다! 그러나 캐나다는 그 대가로 우리가 전후에 가져간 이전 영국 식민지에 대해 협상을 해야 한다고 요구했습니다. 그래도 조약에 서명할까요?"
gerfor.70.a:0 "조약에 서명하라!"
gerfor.70.b:0 "아니, 대가가 너무 비싸다."

gerfor.71.t:0 "협상국이 받아들였습니다"
gerfor.71.d:0 "협상국이 우리의 동맹 제안을 수락했습니다! 캐나다는 아무런 대가도 요구하지 않았지만, 프랑스는 전쟁이 끝난 후에 알자스-로렌을 넘길 것을 요구했습니다. 그래도 조약에 서명할까요?"
gerfor.71.a:0 "조약에 서명하라!"
gerfor.71.b:0 "아니, 대가가 너무 비싸다."

gerfor.72.t:0 "협상국이 받아들였습니다"
gerfor.72.d:0 "협상국이 우리의 동맹 제안을 수락했지만, 영국과 프랑스 망명 정부는 대가를 요구했습니다. 캐나다는 그 대가로 우리가 전후에 가져간 이전 영국 식민지에 대해 협상을 해야 한다고 요구했고, 프랑스는 전쟁이 끝난 후에 알자스-로렌을 넘길 것을 요구했습니다. 그래도 조약에 서명할까요?"
gerfor.72.a:0 "조약에 서명하라!"
gerfor.72.b:0 "아니, 대가가 너무 비싸다."

gerfor.73.t:0 "협상국이 받아들였습니다"
gerfor.73.d:0 "우리는 생디칼리스트들에게 졌지만, 협상국은 계속 싸우고 있습니다. 상황이 이렇게 안 좋아진 것은 협상국 정부가 영토를 계속 지킬 수 없었기 때문입니다. 따라서 많은 사람들은 서로 간의 차이점을 제쳐두고 고국을 되찾기 위해 협상국에 가입해야 한다고 하고 있습니다!"
gerfor.73.a:0 "조약에 서명하라!"
gerfor.73.b:0 "아니, 대가가 너무 비싸다."

gerfor.74.t:0 "협상국이 받아들였습니다"
gerfor.74.d:0 "협상국이 우리의 동맹 제안을 수락했지만, 영국과 프랑스 망명 정부는 우리가 전후에 가져간 이전 영국, 프랑스 식민지에 대해 협상을 하고 알자스-로렌을 포기해야 한다고 요구했습니다. 그래도 조약에 서명할까요?"
gerfor.74.a:0 "조약에 서명하라!"
gerfor.74.b:0 "아니, 대가가 너무 비싸다."

gerfor.75.t:0 "협상국이 거부했습니다"
gerfor.75.d:0 "캐나다는 동맹을 맺자는 우리의 제안을 거절했습니다. 그들은 현 상황을 모두 우리 탓으로 돌리고, 생디칼리스트들을 물리치는데 아무런 도움도 필요없다고 했습니다!"
gerfor.75.a:0 "빌어먹을!"

gerfor.76.t:0 "협상국의 확대"
gerfor.76.d:0 "미틀오이로파의 회원국들은 독일 제국의 선례를 따랐고 이제 우리 동맹입니다."
gerfor.76.a:0 "훌륭하군!"

gerfor.77.t:0 "미틀오이로파의 해체"
gerfor.77.d:0 "독일 제국이 세계를 생디칼리즘의 위협으로부터 구하기 위해 협상국에 가입했습니다. 함께하지 않는다면 우리는 정복당할 것입니다."
gerfor.77.a:0 "조약에 서명한다!"

gerfor.78.t:0 "독일이 함대 정박권을 요구하다."
gerfor.78.d:0 "독일이 우리 대사에 접근해 다소 이상한 제안을 했습니다. 호놀룰루 항구에 정박할 수 있게 해준다면 상당한 금액을 제공하겠다고 말이지요. 지금까지 뉴질랜드 동쪽 너머에 독일군이 주둔한 적이 없었는데, 독일의 의도가 의심스럽습니다...\n\n어떻게 할까요?"
gerfor.78.a:0 "돈은 정말 좋다!"
gerfor.78.b:0 "독일의 영향이 늘어나는 것을 허용할 수 없다!"

gerfor.79.t:0 "하와이가 함대 정박권 제공을 동의하다."
gerfor.79.d:0 "하와이 정부는 우리 해군에 항구 정박권을 달라는 우리 제안에 동의하기로 결정했습니다. 호놀룰루를 독립적인 해군기지로 만들기 위해 필요한 투자를 평가하는 작은 위원회가 이미 열려있습니다. 우리 배의 운항 가능 범위가 이처럼 동쪽으로 뻗어나간 적이 지금까지 없었습니다."
gerfor.79.a:0 "아주 좋아..."

gerfor.80.t:0 "하와이가 함대 정박권 제공을 거부하다."
gerfor.80.d:0 "하와이 정부는 우리 해군에 항구 정박권을 달라는 우리 제안에 동의하지 않기로 결정했습니다. 직접적인 이유는 밝히지 않았지만, 우리가 하와이에 개입할 수도 있다는 두려움이 그 이유라고 의심하고 있습니다. 이해 할 수 있고 예기치 못한 일도 아니지만, 그래도 유감스럽습니다."
gerfor.80.a:0 "한 번 알아봐야 겠군."

gerfor.81.t:0 "독일의 '경고'"
gerfor.81.d:0 "루마니아가 석유 수출을 재개하자 독일 정부가 격분했습니다. 독일인들은 루마니아를 제재할 것인지 말 것인지에 대해 논쟁했으며, 그들의 투자를 확보하기 위해 무력을 사용할 수도 있다는 소문이 있습니다. 우리는 어떻게 해야 할까요?"
gerfor.81.a:0 "무릎을 꿇자."
gerfor.81.b:0 "당당히 맞서라."

gerfor.82.t:0 "루마니아와 합의에 도달하다"
gerfor.82.d:0 "루마니아는 자신들은 독일 제국을 계속 지지할 것이고, 약간의 착오가 있었다고 해명하며 석유가 다시는 잘못 보내지지 않을 것이라고 약속했습니다."
gerfor.82.a:0 "예상하지 못한 일이었다..."

gerfor.83.t:0 "루마니아가 우리 경고를 무시했다!"
gerfor.83.d:0 "루마니아 외교관들은 우리가 '루마니아 주권을 침해하고 있다'고 비난하며 오늘 협상 테이블을 떠났습니다. 여전히 긴박한 상황 속에서 외교적 대안은 더 이상 없어 보입니다..."
gerfor.83.a:0 "그들은 사형 집행 영장에 서명한 것이다!"

gerfor.84.t:0 "The Oil Fields are Secured"
gerfor.84.d:0 "With the defeat of Romania and the following occupation we have placed the romanian oil fields back into our control."
gerfor.84.a:0 "Excellent."

gerfor.85.t:0 "The Romanian oil is lost..."
gerfor.85.d:0 "We have lost control of the Romanian Oil Fields, and now we must face the consequences."
gerfor.85.a:0 "I fear another oil shortage is coming."

gerfor.86.t:0 "The Romanians have lost control of Their Oil!"
gerfor.86.d:0 "The Romanians have been sending us oil shipments to keep our civilian and war economies healthy. However, they have recently lost control of their oil supplies, already the government and businesses are preparing for another oil shortage."
gerfor.86.a:0 "Damn, why is it always the oil."

gerfor.87.t:0 "루마니아 왕정복고와 미틀오이로파"
gerfor.87.d:0 "왕이 돌아왔고 철위대가 쫓겨났으니 이제 우리는 미틀오이로파에 가입을 요청할 수 있습니다"
gerfor.87.a:0 "미틀오이로파에 가입하자."
gerfor.87.b:0 "우리는 제 2의 폴란드가 되지는 않을 것이다."

gerfor.88.t:0 "루마니아 왕국이 석유를 제공했습니다."
gerfor.88.d:0 "석유 수입 재개 요청을 보낸 이후에 그들은 동의했습니다."
gerfor.88.a:0 "훌륭하군."

gerfor.90.t:0 "The Romanian Government has lost our oil!"
gerfor.90.d:0 "The Kingdom of Romania has lost the oil they had granted to us, already our politicians and businesses are abuzz with rumors and worry."
gerfor.90.a:0 "Damn, not the oil... oh and Romania"

gerfor.89.t:0 "The Kingdom turns us down!"
gerfor.89.d:0 "After sending an offer to resume Oil shipments, the Kingdom of Romania dared to turn us down!"
gerfor.89.a:0 "They will pay for this insult!"

gerfor.112.t:0 "Germany Offers us Military aid."
gerfor.112.d:0 "Germany has approached our government offering military aid to us in return for oil shipments. What should we say in response?"
gerfor.112.a:0 "German Military aid is crucial."
gerfor.112.b:0 "That Oil belongs to us."

gerfor.91.t:0 "아랍 추축국이 수락하다!"
gerfor.91.d:0 "After recieving our offer the Arabs seemed excited about having their forces trained by ours."
gerfor.91.a:0 "It all works out in the end."

gerfor.92.t:0 "아랍 추축국이 거절하다."
gerfor.92.d:0 "Despite our more than generous offer to train their inexperienced forces they have denied our offer for oil access."
gerfor.92.a:0 "I hope they lose."

gerfor.93.t:0 "An offer from an old ally"
gerfor.93.d:0 "The Germans have approached us looking to make a deal rather than collect upon any debt. They wish to have access to the oil fields in the near east in return for military support."
gerfor.93.a:0 "We could really use the help."
gerfor.93.a:0 "Will they ever stop exploiting us?"

gerfor.94.t:0 "The Ottomans Agree!"
gerfor.94.d:0 "Our old ally in the east has agreed to giving us oil shipments for a military expedition into the near east."
gerfor.94.a:0 "We'll send the boys back down."

gerfor.95.t:0 "The Ottomans deny our offer!"
gerfor.95.d:0 "After long negotiations the Ottoman empire would not meet us halfway on anything. After making a few final offers that were shot down our diplomats packed their things and left."
gerfor.95.a:0 "I hope the sickman finally dies."

gerfor.96.t:0 "Germany Requests we fulfil our end of the deal."
gerfor.96.d:0 "After Accepting the German offer, the Germans have waited patiently for us to secure the oil and be in a position to begin shipments. Now they ask for the shipments to begin in full, what should we do?"
gerfor.96.a:0 "They deserve their reward."
gerfor.96.b:0 "Oh my, it appears I forgot the deal..."

gerfor.97.t:0 "The Ottomans give us our oil."
gerfor.97.d:0 "The Ottoman Government has begun its shipments of oil at our request, now our industry can function once more at peak efficiency."
gerfor.97.a:0 "Let the Black Gold Flow."

gerfor.98.t:0 "The Ottomans betray us!"
gerfor.98.d:0 "After the Ottomans have been given more than enough time to secure their reserves they still stall and make excuses. These scum refuse to give us what we deserve."
gerfor.98.a:0 "This Will Not Go Unpunished"

gerfor.99.t:0 "Germany wants the bargain fufilled."
gerfor.99.d:0 "After waiting for the oil to be in our hands, the german diplomats came to us asking for the oil shipments to begin."
gerfor.99.a:0 "It is best to keep them on our side."
gerfor.99.b:0 "That Oil is Arabian, not German."

gerfor.100.t:0 "The Axis Gives us Oil."
gerfor.100.d:0 "The moment our diplomats make the demand an axis minister snapped his fingers, and moments later a small convoy fleet we had based in an axis controlled port was laden with Oil drums."
gerfor.100.a:0 "The Magic of Diplomacy."

gerfor.101.t:0 "The Arabs betray us!"
gerfor.101.d:0 "After we requested oil shipments to begin the Axis governments demanded we leave! Claiming Germany had no business in the near east no less!"
gerfor.101.a:0 "Let them know the Whole world is our business."

gerfor.102.t:0 "Germany Demands Oil shipments begin now."
gerfor.102.d:0 "Despite our hold on the oil in the near east being easily contested to say the least, the Germans have demanded shipments begin ASAP."
gerfor.102.a:0 "We can't lose the aid now..."
gerfor.102.a:0 "We can barely get oil to our own forces..."

gerfor.103.t:0 "The Germans demand shipments start now!?"
gerfor.103.d:0 "Shortly after we had reached an agreement with Germany they had gone against the set timeline and demanded shipments begin now!"
gerfor.103.a:0 "We will give them what we can."
gerfor.103.a:0 "The Germans can Stay out, then!"

gerfor.104.t:0 "The Axis Loses Our Oil."
gerfor.104.d:0 "The Arab Axis has lost control of the Oil they had promised us!"
gerfor.104.a:0 "Perhaps we should invade..."

#gerfor.105.t:0 "#Germany loses oil Axis gave up nicely"
#gerfor.105.d:0 "(TEMP LOCALISATON)"
#gerfor.150.a:0 ""

gerfor.106.t:0 "The Ottomans have lost Our Oil"
gerfor.106.d:0 "The Ottoman empire has informed us the oil reserves they held have been lost to them."
gerfor.106.a:0 "Of course they'd mess this up."

gerfor.107.t:0 "An Offer from Germany."
gerfor.107.d:0 "The Germans Have approached us with an offer, they will invest in our economy in return for us to commence oil shipments with them."
gerfor.107.a:0 "Our Economy could use this."
gerfor.107.a:0 "We do not need Berlin."

gerfor.108.t:0 "Venezuela has Agreed."
gerfor.108.d:0 "After the offer of economic investments in the Venezuelan economy they quickly agreed and we will begin to receive our Oil."
gerfor.108.a:0 "Excellent."

gerfor.109.t:0 "The Venezuelans say no"
gerfor.109.d:0 "Despite Our more than generous offer the Venezuelan have said no to us."
gerfor.109.a:0 "How Dare They!"

gerfor.110.t:0 "The Venezuelans have lost our Oil!"
gerfor.110.d:0 "Despite the Isolation of South America it appears that Venezuela was unable to keep our Oil safe."
gerfor.110.a:0 "Why is it always the Oil?"

gerfor.111.t:0 "The Covoys refuse to sail!"
gerfor.111.d:0 "With Us being at war our ships have been nervous to sail the atlantic to Venezuela, and many others have been sunk by enemy fleets. This is making the prospect of Venezuelan oil heavily unprofitable."
gerfor.111.a:0 "Cowards do not trust in the Kaiserliche Marine."

gerfor.113.t:0 "Germany Has Proposed a deal."
gerfor.113.d:0 "The Germans have come to us asking for an economic trade zone of sorts. We will open up the trade of oil freely and they will invest in our nation."
gerfor.113.a:0 "A deal with our German friends!"
gerfor.113.a:0 "We have No desire to sell ourselves to Berlin."

gerfor.114.t:0 "The Cossacks Agree!"
gerfor.114.d:0 "After the Promise of getting their economy jumpstarted with German investment the Cossacks have agreed fully."
gerfor.114.a:0 "Our influence grows"

gerfor.115.t:0 "The Cossacks say No."
gerfor.115.d:0 "Not impressed with the offer of economic deals, the Cossacks have turned us down, but are still interested in working with us."
gerfor.115.a:0 "Perhaps they have interests elsewhere"

gerfor.116.t:0 "The Germans Propose A military Expedition"
gerfor.116.d:0 "After the Germans Provided us a lackluster economic deal, they have come forward offering military aid to our force. This we could actually need."
gerfor.116.a:0 "Soon we shall have a truly modern force."
gerfor.116.b:0 "We are not a puppet like the balts."

gerfor.117.t:0 "The Cossacks Agree"
gerfor.117.d:0 "An offer of military support was exactly what the Cossacks were interested in, and they have agreed to our proposal."
gerfor.117.a:0 "They clearly prefer the Finer things."

gerfor.118.t:0 "The Cossacks have no desire for a deal."
gerfor.118.d:0 "Even after the second offer of military support the Cossacks have no interest of working with us."
gerfor.118.a:0 "Such a stubborn people."

gerfor.119.t:0 "Ensuring the Protection of the Oil Fields"
gerfor.119.d:0 "Russia has been threatening Azerbaijan, which controls the Baku Oil Fields, an area with a large amount of oil. We must ensure that Russia does not take these oil fields, and if possible, secure them for ourselves. We are going to hold a conference in Baku in order to negotiate with Azerbaijan the best way to ensure the survival of the oil fields."
gerfor.119.a:0 "Lets hope this works"

gerfor.120.t:0 "Germany Proposes the Baku Conference"
gerfor.120.d:0 "Germany has come to us with a proposal called 'The Baku Conference'. This will include only us and Germany and negotiate the nature of our oil fields and ways to ensure the Russians don't threaten us over them. How should we respond?"
gerfor.120.a:0 "Attend the conference"
gerfor.120.b:0 "This threatens our sovereignty, refuse"

gerfor.121.t:0 "Azerbaijan Doesn't Attend the Conference"
gerfor.121.d:0 "Azerbaijan has refused to attend the conference, claiming their reason to be 'The worry that the conference will threaten their independence'. Without their help, we might remain on a oil shortage for a while longer."
gerfor.121.a:0 "We'll find different partners then"
gerfor.121.b:0 "Claim the oil fields to be ours"
gerfor.121.c:0 "They won't get away with this"

gerfor.122.t:0 "The Baku Conference"
gerfor.122.d:0 "The Baku Conference has offically begun, with diplomats from both countries being at the ready. The diplomats from Azerbaijan are waiting to hear what our terms will be."
gerfor.122.a:0 "Ask for a fixed amount of oil each year in exchange for a guarantee"
gerfor.122.b:0 "Embargo Russia and give us yearly oil in exchange for a gaurentee"
gerfor.122.c:0 "Ask for direct control their oil fields"

gerfor.123.t:0 "Oil for a Guarantee"
gerfor.123.d:0 "The German proposal ended up being suprisingly tame, asking simply for a monthly import of oil in exchange for them guarenteeing our independence, essentially keeping us safe from Russia for as long as this deal lasts. It would be foolish to refuse."
gerfor.123.a:0 "Of course"
gerfor.123.b:0 "We can't give up our oil"

gerfor.124.t:0 "The Baku Conference is Successful"
gerfor.124.d:0 "The Azerbaijani government has accepted our gracious offer, guarenteeing us oil for as long as this deal lasts. The oil shortage is finally over."
gerfor.124.a:0 "The black gold runs again!"

gerfor.125.t:0 "The Baku Conference Fails"
gerfor.125.d:0 "The Azerbaijani government has foolishly refused our generous offer, and it seems the entire conference itself has collapsed. A few diplomats still remain in the area that we could possibly threaten..."
gerfor.125.a:0 "We'll look for oil elsewhere"
gerfor.125.b:0 "Threaten Azerbaijan with war"

gerfor.126.t:0 "Germany Threatens War!"
gerfor.126.d:0 "Due to our recent refusal of the German deal at The Baku Conference, it seems the German government has threatened war if we do not accept their demands. The choice seems clear here, as war with the Germans would certainly mean the end."
gerfor.126.a:0 "We have no choice"
gerfor.126.b:0 "We remain firm on our decision"

gerfor.127.t:0 "Azerbaijan still says No"
gerfor.127.d:0 "Despie our great empire threatening Azerbaijan with war, the Azerbaijani government has still refused our demands. The questions remains on whether our threats had actual meaning behind them or not."
gerfor.127.a:0 "They asked for this"
gerfor.127.b:0 "We are no warmongerers"

gerfor.128.t:0 "Germany wants Oil and an Embargo on Russia"
gerfor.128.d:0 "Germany's demands were a bit more radical then expected, with them not only demanding oil but also for us to emabrgo Russia to cut off their oil. While our independence will still be gaurenteed, Russia will bear much more resentment towards us."
gerfor.128.a:0 "We'll accept"
gerfor.128.b:0 "We can't embargo Russia"
gerfor.128.c:0 "Refuse"

gerfor.129.t:0 "Azerbaijan Accepts"
gerfor.129.d:0 "Azerbaijan has accepted the entirety of our deal, making them embargo Russia and provide us with oil. Not only have we boosted ourselves, we've crippled an enemy in the process."
gerfor.129.a:0 "Let the black gold flow."

gerfor.130.t:0 "Azerbaijan Changes the Deal"
gerfor.130.d:0 "Azerbaijan has changed the deal to a much more mild approach, editing it so we only get oil from them and the Russian embargo simply won't happen."
gerfor.130.a:0 "We'll accept"
gerfor.130.b:0 "This or nothing"

gerfor.131.t:0 "Germany Brings Back the Old Deal"
gerfor.131.d:0 "Germany has refused our tamer approach at the conference, and stated that 'This deal won't continue unless the embargo on Russia happens as well'. It seems we can't make them budge, so acceptance may be our only option."
gerfor.131.a:0 "Fine"
gerfor.131.b:0 "Then the conference will end here"

gerfor.132.t:0 "Azerbaijan Refuses Again"
gerfor.132.d:0 "Azerbaijan has refused our deal yet again, and officially put an end to the conference. The only option left if we want the oil fields is to threaten them with war."
gerfor.132.a:0 "We'll look for oil elsewhere"
gerfor.132.b:0 "Third times a charm"

gerfor.133.t:0 "Germany Threatens War!"
gerfor.133.d:0 "Germany, fed up with us refusing not once, but twice has threatened us with war if their side of the deal is not met. A war would mean an end to our country, so we may have no choice..."
gerfor.133.a:0 "Fine."
gerfor.133.b:0 "This is ridiculous!"

gerfor.134.t:0 "Germany wants Direct control of our Oil Fields"
gerfor.134.d:0 "The German Diplomats have claimed in the conference that 'Azerbaijan cannot get the most out of the oil fields with their current industry'. They reccomend allowing them to direct our industries so we can access even more oil. The problem is that this could possibly threaten our position as a independent nation."
gerfor.134.a:0 "Fine"
gerfor.134.b:0 "Economic influence is enough, we shall have no directors"
gerfor.134.c:0 "Refuse outright"

gerfor.135.t:0 "Azerbaijan Accepts!"
gerfor.135.d:0 "Azerbaijan has accepted our recent deal, giving us direct control over their oil fields and industry. This essentially makes them another one of our subjects, securing oil for a very long time."
gerfor.135.a:0 "Let the black gold flow"

gerfor.136.t:0 "Azerbaijan Edits the Deal"
gerfor.136.d:0 "Azerbaijan has outright refused the idea of having our directors manage their oil fields, and only wish to have economic guidance."
gerfor.136.a:0 "We'll accept this"
gerfor.136.b:0 "This or Nothing"

gerfor.137.t:0 "Germany Accepts the Modified Treaty"
gerfor.137.d:0 "Germany has accepted our version of the treaty, which help us get more out of our oil fields and having a gaurentee from Germany, in exchange for us supplying Germany with yearly oil."
gerfor.137.a:0 "Great!"

gerfor.138.t:0 "Germany Reaffirmes the Original Proposal"
gerfor.138.d:0 "German diplomats have seemingly not budged on their position on having directors control our oil fields, and this is simply unacceptable for us as it essentially makes us a puppet of Germany, but the threat of war is present if we refuse. How dow we respond?"
gerfor.138.a:0 "It's this or war"
gerfor.138.b:0 "Maybe the Russians will help?"
gerfor.138.c:0 "We said no the first time, we'll say it again"

gerfor.139.t:0 "Azerbaijan Requests Assistance"
gerfor.139.d:0 "The Azerbaijani government has been under the threat of germany ever since The Baku Conference collapsed, and Germany has offically threatened them with war. They ask for our assistance in the matter, and a reward of oil might be in it for us if we help."
gerfor.139.a:0 "Send a stern message to Germany"
gerfor.139.b:0 "We won't upset the Germans"

gerfor.140.t:0 "Germany proposes deal with Bulgaria"
gerfor.140.d:0 "The German Government has proposed a military research treaty between our two nations. We could benefit greatly from German military assistance."
gerfor.140.a:0 "Accept"
gerfor.140.b:0 "Refuse"

gerfor.141.t:0 "Bulgaria says yes"
gerfor.141.d:0 "Bulgaria has accepted our very generous military research treaty."
gerfor.141.a:0 "Wonderful!"

gerfor.142.t:0 "Bulgaria says no"
gerfor.142.d:0 "Unfortunately, the Bulgarian government has declined our military research treaty, as they see it as 'unnecessary' for their current military plans."
gerfor.142.a:0 "Fine."

gerfor.143.t:0 "Germany demands Gibraltar"
gerfor.143.d:0 "Germany, having recently wanted to establish full control over the Mediterranean, has increased claims on Gibraltar. They are now demanding that we hand it over to them."
gerfor.143.a:0 "Well, do we even have a choice?"
gerfor.143.b:0 "Refuse the demands."

gerfor.144.t:0 "Spain gives us Gibraltar"
gerfor.144.d:0 "Spain, realizing our rightful claim in Gibraltar, have decided to give the land to us."
gerfor.144.a:0 "Hurrah!"

gerfor.145.t:0 "Spain refused our demands"
gerfor.145.d:0 "The Spanish have refused our demand for Gibraltar."
gerfor.145.a:0 "Fine, but we'll be back."

gerfor.146.t:0 "What shall we offer Yemen?"
gerfor.146.d:0 "For a long time, we have wanted to have the Yemeni nation in our sphere of influence. Now that we have the opportunity to do so, what shall we offer them?"
gerfor.146.a:0 "Offer them our Yemeni colonies!"
gerfor.146.b:0 "Offer them nothing."

gerfor.147.t:0 "Germany offers us land for an alliance!"
gerfor.147.d:0 "The German Ambassador to our nation has offered us the Aden colony for an alliance."
gerfor.147.a:0 "How could we refuse such an offer?"
gerfor.147.b:0 "Refuse the offer."

gerfor.148.t:0 "Yemen accepts"
gerfor.148.d:0 "Yemen has informed us that they accept our generous offer."
gerfor.148.a:0 "Great."

gerfor.149.t:0 "Yemen declines"
gerfor.149.d:0 "Sadly, Yemen has decided to decline our offer."
gerfor.149.a:0 "Fine."

gerfor.150.t:0 "Germany offers an alliance!"
gerfor.150.d:0 "The German Ambassador to our nation has given us a proposal for an alliance."
gerfor.150.a:0 "Accept it!"
gerfor.150.b:0 "Decline it."

gerfor.151.t:0 "Yemen accepts"
gerfor.151.d:0 "Yemen has informed us that they accept our offer."
gerfor.151.a:0 "Great."

gerfor.152.t:0 "Yemen declines"
gerfor.152.d:0 "Sadly, Yemen has decided to decline our offer."
gerfor.152.a:0 "Fine."

gerfor.153.t:0 "Invite Romania to Mitteleuropa?"
gerfor.153.d:0 "Due to a warming in our relations, we have recieved an opportunity to invite Romania to Mitteleuropa. Should we?"
gerfor.153.a:0 "Of course!"
gerfor.153.b:0 "No."

gerfor.154.t:0 "Romania accepts our offer"
gerfor.154.d:0 "The Romanians have accepted our offer to join Mitteleuropa."
gerfor.154.a:0 "Great!"

gerfor.155.t:0 "Romania declines our offer"
gerfor.155.d:0 "Romania has declined our quite generous offer to join Mitteleuropa."
gerfor.155.a:0 "Scheiße!"

gerfor.156.t:0 "Germany Proposes the Offer Again"
gerfor.156.d:0 "Germany, seemingly unwilling to give up, has offered us to have German advisors have direct control of our oil fields. It seems the tension is at a boiling point, and saying no one more time might lead to war."
gerfor.156.a:0 "We can't fight the Germans"
gerfor.156.c:0 "Once again, we refuse"

gerfor.157.t:0 "Russia Threatens us"
gerfor.157.d:0 "Russia has decided to take the side of Azerbaijan on The Baku Conference, and threatened to go to war with us as well fi we enter Azerbaijan's borders. A war with the Russians would be bloody and not worth the Baku Oil Fields."
gerfor.157.a:0 "Call their bluff"
gerfor.157.b:0 "Back down"

gerfor.158.t:0 "Germany Enters Azerbaijan!"
gerfor.158.d:0 "Despite our recent threats, it seems the Germans think we were bluffing on the declaration of war and have entered Azerbaijan anyways. Whether we were actually bluffing is yet to be decided..."
gerfor.158.a:0 "They won't get away with this"
gerfor.158.b:0 "We can't risk it"

gerfor.159.t:0 "Russia Assists us!"
gerfor.159.d:0 "German troops have just entered our borders, and the Russians responded properly. They have declared war on the Germans, leading to the biggest conflict since the Weltkrieg."
gerfor.159.a:0 "Let's hope it ends quickly"

gerfor.160.t:0 "Russia Declines our Call to Arms!"
gerfor.160.d:0 "Russia, despite threatening the Germans with war if they enter our borders, have decided to not declare war on Germany. The end of our regime is near."
gerfor.160.a:0 "This is the end"

gerfor.161.t:0 "Azerbaijan Declines Again"
gerfor.161.d:0 "It seems Azerbaijan does not know fo our military prowess, since they have declined our offer yet again. It is time to meet them with German arms and sieze the oil fields for ourselves!"
gerfor.161.a:0 "We have changed our mind"
gerfor.161.b:0 "Let's deal with this upstart"

#gerfor.162.t:0 ""
#gerfor.162.d:0 "(TEMP LOCALISATON)"
#gerfor.162.a:0 ""

gerfor.163.t:0 "Azerbaijan Denies us Again"
gerfor.163.d:0 "The foolish Azerbaijani government has decided to deny our offer again, leaving us with the option to either back down or threaten them with war."
gerfor.163.a:0 "We'll get oil elsewhere"
gerfor.163.b:0 "Threaten them with war"

gerfor.164.t:0 "Germany Threatens War!"
gerfor.164.d:0 "Due to our denial of the German diplomats, they have gone to the extremes and threatened us with war if their demands are not met. Our small country cannot withstand German military might, so refusal would be foolish."
gerfor.164.a:0 "Fine"
gerfor.164.a:0 "The answer will stay the same"

gerfor.165.t:0 "Azerbaijan Under our Influence"
gerfor.165.d:0 "Do to our direct control voer their oil fields and industry, Azerbaijan has become riddled with German influence, essentially making them another one of our vassals."
gerfor.165.a:0 "The black gold will flow forever"

gerfor.166.t:0 "Under German Influence"
gerfor.166.d:0 "Because of our allowance to let the Germans establish direct control over our industry, we should have expected foreign influence to creep in. The government and industry are now riddled with Germans and Azerbaijan is now under de facto German control. Despite the ruling party retaining power, we are now within the German sphere of influence, whether we like it or not."
gerfor.166.a:0 "We knew this was going to happen..."

gerfor.167.t:0 "브렌타노의 연설"
gerfor.167.d:0 "어제 이른 오후, 중앙당 정치인 하인리히 폰 브렌타노는 "심지어 우리와 다른 점이 있는 국가들"도 포함하해 더 강력한 유럽 경제 블록을 만들기 위해 "과거의 차이"를 어떻게 없애야 하는가에 대해 열정적으로 연설했습니다. 정확한 국명을 말하지는 않았지만, 대부분의 사람들은 그가 작은 이웃인 폴란드와의 화해를 말한 것이라고 생각했습니다. \n\n세계 대전이 끝난 후 폴란드와의 관계는 얼어붙었습니다. 그리고 폴란드 민족주의는 지난 20년 동안 황제에게 날카로운 가시와 같았습니다. 미래를 위해 오랜 적대감을 제쳐 둘 때가 온 것은 아닐까요?"
gerfor.167.a:0 "시간만이 알려줄 것이다."

gerfor.168.t:0 "브렌타노의 연설"
gerfor.168.d:0 "어제 독일에서 중앙당 정치인 하인리히 폰 브렌타노는 "심지어 우리와 다른 점이 있는 국가들"도 포함하해 더 강력한 유럽 경제 블록을 만들기 위해 "과거의 차이"를 어떻게 없애야 하는가에 대해 열정적으로 연설했습니다. 정확한 국명을 말하지는 않았지만, 대부분의 사람들은 그가 우리 나라와 독일 제국 간의 화해를 언급한 것이라고 생각했습니다. \n\n세계 대전이 끝난 후 독일과의 관계는 얼어붙었고, 독일이 약속을 깨트리고 폴란드에 정치적으로 간섭하면서 많은 이들은 독일을 구세주보다는 정복자로 보았습니다. 이 연설이 독일이 보다 겸손해졌다는 징후일까요, 아니면 또 다른 얄팍한 음모일까요?"
gerfor.168.a:0 "시간만이 알려줄 것이다."

gerfor.169.t:0 "Germany Demands the Border Strip"
gerfor.169.d:0 "We have recieved an official request from Germany for the transfer of control to the German Empire of many small regions near the German border. The request listed these regions as "properly German" and that they must be returned immediately to German administration or dire consequences will follow. Such and unprovoked act of imperialistic aggression is astounding. How should we respond to this unprovoked attack on our soverignty?"
gerfor.169.a:0 "Never!"
gerfor.169.b:0 "We cannot afford a conflict."

gerfor.170.t:0 "Poland Remains Defiant"
gerfor.170.d:0 "Despite our legitimate claim to the region, the Polish government has completely failed to comply with our demands to hand over administration of the border strip region, even going so far as to include a message that hurled a slew of insults at none other than the Kaiser himself. This outrage will no doubt have dire consequences for the Polish government in the near future."
gerfor.170.a:0 "It will be ours in time."

gerfor.171.t:0 "Poland Transfers the Strip"
gerfor.171.d:0 "In response to our official request to administer the region known unofficially as the "Border Strip", Poland has given in and handed over all of the requested territory without complaint. The Polish government has obviously seen that the region is ours by right, and has decided it is easier to acknowledge the truth than to fight over the land."
gerfor.171.a:0 "A wise choice."

gerfor.172.t:0 "Partisans in the Border Strip"
gerfor.172.d:0 "Our recent efforts to encourage German migration to the Polish Border strip has been met with strong resistance by the local Polish population. Key industrial centres have been sabotaged, and many German citizens are beginning to see the region as unsafe. How should we respond?"
gerfor.172.a:0 "Appease the locals."
gerfor.172.b:0 "Send in the army!"

gerfor.173.t:0 "Continued Resistance in the Border Strip"
gerfor.173.d:0 "Despite our efforts to maintain peace and stability in the region, Polish partisans continue to harass both German citizens and regular army units. The damage they are causing to local productivity is not insignificatn, and our efforts to encourage migration are flagging in the face of constant attacks. How should we respond to this renewed threat?"
gerfor.173.a:0 "Continue to appease the locals."
gerfor.173.b:0 "A stronger crackdown is needed."

gerfor.174.t:0 "미틀오이로파로의 초대"
gerfor.174.d:0 "Building upon their previous showings of goodwill and the signing of a pact of non-aggression between our two countries, Germany today has offered an official invitation to Mitteleuropa, Germany's economic and military alliance. Joining would bring great benefits to our nation, but put us under strong German influence. How should we respond to the invitation?"
gerfor.174.a:0 "We graciously accept."
gerfor.174.b:0 "We must decline."

gerfor.175.t:0 "폴란드가 미틀오이로파에 합류하다."
gerfor.175.d:0 "Poland has responded favourably to our invitation to Mitteleuropa, and has officially accepted our offer. Mitteleuropa grows stronger!"
gerfor.175.a:0 "훌륭하군!"

gerfor.176.t:0 "폴란드가 우리의 초대를 거절하다."
gerfor.176.d:0 "Despite our best efforts to woo Poland diplomatically, they have refused our official offer to join Mitteleuropa. All signs were pointing to them accepting our offer, what has gone wrong?"
gerfor.176.a:0 "어떻게 이런 일이 일어날 수 있지?"

gerfor.177.t:0 "미틀오이로파로의 재초대"
gerfor.177.d:0 "Building upon their previous showings of goodwill and the signing of a pact of non-aggression between our two countries, Germany today has offered an official invitation to Mitteleuropa, Germany's economic and military alliance. We were once a part of this alliance ourselves, but chose to leave it, as we saw little benefit in staying under Germany's thumb. How should we respond to the invitation?"
gerfor.177.a:0 "우리가 실수를 했군."
gerfor.177.b:0 "우린 혼자일 때 더 강하다."

gerfor.178.t:0 "폴란드-리투아니아가 미틀오이로파에 재합류하다."
gerfor.178.d:0 "The Polish-Lithuanian Commonwealth has responded favourably to our invitation to rejoin Mitteleuropa, and has officially accepted our offer. They have seen the error of their ways and now rejoin the alliance where they belong."
gerfor.178.a:0 "훌륭하군!"

gerfor.179.t:0 "폴란드-리투아니아가 우리의 초대를 거절하다."
gerfor.179.d:0 "Despite our best efforts to woo the Polish-Lithuanian Commonwealth into rejoining Mitteleuropa, they have refused all of our offers. It seems that the stubborn fools are intent on leaving the alliance for good."
gerfor.179.a:0 "멍청한 것들!"

gerfor.180.t:0 "The German Diplomatic Mission"
gerfor.180.d:0 "Today marked a historic day for Germany, as our diplomatic envoys arrived back in Berline after days in the Polish capital. Our diplomatic mission was a great success, and relations with the Polish government are at an all-time high. The diplomatic envoys we sent met with top Polish officials, had extravagant dinners, and most importantly, signed a pact of non-aggression between our two great nations. This pact marks the beginning of new, warmer relations between our two nations, and it seems that it is only a matter of time before we sign an official alliance with Poland, cementing our futures together."
gerfor.180.a:0 "역사적인 날이다."

gerfor.181.t:0 "The German Diplomatic Mission"
gerfor.181.d:0 "Today marked a historic day for Poland, as German diplomatic envoys arrived back in Berline after days in the Polish capital. The German diplomatic mission was widely seen as a great success, and our relations with the German government are at an all-time high. The German diplomatic envoys that were sent met with top Polish officials, had extravagant dinners, and most importantly, signed a pact of non-aggression between our two great nations. This pact marks the beginning of new, warmer relations between our two nations, and it seems that it is only a matter of time before we sign an official alliance with the German Empire, cementing our futures together."
gerfor.181.a:0 "역사적인 날이다."


### Flavour Events ###

gerdom.101.t:0 "대 성전"
gerdom.101.d:0 "우익 단체들은 코뮌 지지자들이 프랑스 본토에서 합법적인 정부를 몰아낸 이후로 줄곧 프랑스 코뮌에 성전을 해야 한다고 요구했습니다. 이제 그들의 소원이 마침내 이루어졌습니다. 영광스러운 조국과 생디칼리즘 독사의 둥지 간에 전쟁이 벌어졌기 때문입니다. 카이저 빌헬름 2세가 라디오를 통해 독일과 프랑스 사이에 다시 전쟁이 벌어진 이유를 설명하고 "양지"를 얻어내기 위한 최종 장애물을 제거하자고 연설한 후, 젊은 독일인 수천명이 황제의 손자 뒤를 따라 서둘러 입대했으며 민간인들은 거리에 모여 전쟁을 지지한다고 나타냈습니다. 끔찍한 위기가 지난 후, 독일은 다시 한번 단결했습니다. 독일 만세! 황제 폐하 만세!"
gerdom.101.a:0 "신이시여 카이저를 수호하소서! 우리는 승리한다!"

gerdom.102.t:0 "폰 함머슈타인-에쿠오르트 사건"
gerdom.102.d:0 "선거 한 달 전에 언론이 또다른 추문을 폭로했습니다. DVLP 의장 알프레트 후겐베르크가 소유한 신문 중 하나인 가르텐라우베 (Die Gartenlaube) 는, 장군이자 제국 전쟁 장관 폰 슐라이허의 친구인 프라이헤어 쿠르트 폰 하머슈타인-에쿠오르트의 두 딸이 생디칼리스트 정보 요원들과의 은밀한 거래에 관여하고 있다고 보도했습니다. 잠시 후, 제국 의회 의원 프란츠 젤테가 폰 술라이허의 친구 패르디난트 폰 브레도프가 운영하는 아프베어가 어째서 그 가족의 비밀을 알아내지 못했는지 말하면서 논의에 불을 붙였습니다. 폰 하머슈타인-에쿠오르트는 딸에 행동에 대해 공개적으로 사과하고 사임했지만, 사실 궁금한 점은 따로 있습니다. 폰 슐라이허는 폰 브레도프를 대체하고 그의 정치 경력에 오점이 될만한 위협을 없애기 위해 영향력을 행사해야 할까요? 만약 그렇다면, 누구로 대체해야 될까요?"
gerdom.102.a:0 "실수를 범하는 것은 인간이다!"
gerdom.102.b:0 "니콜라이의 속셈을 간파한 사람 있는가?"
gerdom.102.c:0 "그의 이름이 뭐였지? 카나리스?"

gerfla.1.t:0 "스당의 날"
gerfla.1.d:0 "보불전쟁 이후, 스당 전투의 승리를 기념하기 위해 스당의 날이 만들어졌습니다. 스당의 날은 원래 프러시아 군대에 존경을 보내는 날이었지만, 세계 대전 이후 적의 패배와 제국의 설립을 축하하는 날로 변했습니다. \n\n아헨에서 메멜까지의 모든 거리가 검정색, 흰색, 빨강색으로 장식되었습니다. 이 날을 축하하며 모든 종소리가 울려퍼지고 있습니다. 귀족, 군인, 그리고 무수한 참전 용사들이 군중들의 환호 속에서 거리를 자랑스럽게 행진하고 있습니다. 오늘은 정말 멋진 날입니다. 이 날은 제국이 설립된 이후 우리가 누려 온 평화와 번영을 깨닫게 해주는 날입니다."
gerfla.1.a:0 "제국 만세!"

gerfla.2.t:0 "루이제 호프만의 태평양 비행"
gerfla.2.d:0 "Luise Hoffmann was the first German woman to gain a pilot's license. After her 1933 transatlantic solo flight she has become one of Germany's most famous aviation pioneers, along heroes like Manfred von Richthofen and Gunther Pluschow. Today, Fraulein Hoffmann has accomplished a new long distance record in her customised Fokker F-IX. Starting in Tahiti 36 hours ago, Fraulein Hoffmann today landed safely in Lae on German New Guinea, where she was welcomed by a jubilous crowd and governor Albert Hahl. \n\nIt has been rumoured that Hoffmann will soon attempt a solo flight around the world. This would place her at a direct competition with the Red Baron who is planning a similar endeavour..."
gerfla.2.a:0 "이 얼마나 대단한 성취인가!"

gerfla.3.t:0 "호프만 대 폰 리히트호펜"
gerfla.3.d:0 "오늘은 항공 역사에 있어 흥미진진한 날입니다. 오늘, 두 조종사가 맞춤 제작된 포커 XI를 타고 최초의 단독 세계 일주와 최초의 세계 일주 경주를 하기 위해 중앙아프리카의 다르에스살람에서 출발했습니다. 폐하께서는 두 조종사 모두의 행운과 축복을 빌어주었습니다."
gerfla.3.a:0 "얼마나 흥미로운지!"

gerfla.4.t:0 "호프만 승"
gerfla.4.d:0 "루이제 호프만이 방금 다르에스살람에 착륙했습니다! 호프만은 이제 공식적으로 세계 최초로 단독 세계 일주를 한 사람입니다! 만프레트 폰 리히트호펜은 라디오를 통해 상대를 축하했습니다. 프로일라인 호프만은 모든 독일 여성들에게 무슨 일이 일어나더라도 꿈을 잃지 말라고 기자단을 통해 전했습니다."
gerfla.4.a:0 "대단한 여성에게 축하를!"

gerfla.5.t:0 "폰 리히트호펜 승"
gerfla.5.d:0 "만프레트 폰 리히트호펜이 방금 다르에스살람에 착륙했습니다! 폰 리히트호펜은 이제 공식적으로 세계 최초로 단독 세계 일주를 한 사람입니다! 루이제 호프만은 라디오를 통해 상대를 축하했습니다. 다시 한번, 전설의 독일인 조종사가 세계 최고의 조종사임이 밝혀졌습니다."
gerfla.5.a:0 "독일의 영웅에게 축하를!"

gerfla.6.t:0 "에리히 폰 루덴도르프 사망"
gerfla.6.d:0 "Even after his death was reported early this morning, Erich von Ludendorff remains one of the most controversial persons in recent German history. On one hand he was a hero of the Weltkrieg, the orchestrator of German victory in 1919. On the other hand, most Germans haven't forgotten his ensuing military dictatorship, that only ended when Admiral Von Tirpitz forced him to retire after the infamous Osthilfeskandal in 1924. Although Ludendorff still received some honours for his service, like his knighthood, the former quartermaster-general mostly led a secluded life at his estate afterwards."
gerfla.6.a:0 "독재자가 아닌 천재로 그를 기억하자."

gerfla.7.t:0 "게오르크 미하엘리스 사망"
gerfla.7.d:0 "The former Reichskanzler Georg Michaelis died today at the age of 78. Succeeding von Bethmann-Hollweg as Imperial Chancellor in 1917, the first and until now the only commoner to have acceded to the post of German chancellor, he was considered by many as the stooge of the Hindenburg-Ludendorff dictatorship, being forced to resign and replaced by Hindenburg after Ludendorff grew dissatisfied with him in 1919. As a former Reichskanzler, he received a state funeral, but the Kaiser refused to attend."
gerfla.7.a:0 "그는 평민에 앞잡이였지만, 그래도 결국은 재상이었다."

gerfla.8.t:0 "폰 티르피츠 사망 10주기"
gerfla.8.d:0 "Today is the tenth anniversary of the death of the Great Chancellor and Admiral Alfred von Tirpitz. As the eight Chancellor and Commander of the German Navy Tirpitz led the Kaiserreich out of the Ludendorff dictatorship, initiating the Golden Age that lasted through the Twenties until his death. \n\nAfter his death, his Deutsche Vaterlandspartei (German Fatherland party, DVLP), reformed into the Junker party it is today under their new leader, Alfred Hugenberg, opening the way for the von Papen's Deutschkonservative Partei (German Conservative Party, DKP). And while the Reich enjoyed prosperity under his reign, he also continued o hold off on fulfilling the Kaiser's Easter Promises from 1917, leaving us with some troubles in the past years. \n\nStill, his prestige is enormous, and the anniversary of his death has been accompanied by public demonstrations of respect all across the Empire."
gerfla.8.a:0 "그리고 그는 얼마나 위대했던가!"

gerfla.9.t:0 "우리의 투쟁"
gerfla.9.d:0 "프로필렌 출판사는 오늘 세계 대전 당시 독일 병사들의 이야기와 설명, 그리고 시를 다룬 새 책 시리즈 '우리의 투쟁'을 출판할 계획이라고 발표했습니다. 특히, 동부전선과 서부전선에서 적어도 두개의 철십자 훈장을 수여받은 아돌프 히틀러 상병의 일기가 실렸습니다.\n\n이 일기에는 치열한 이념적 투쟁의 본질에 대한 독특하고 열정적인 통찰이 담겨있습니다. 이 어려운 시기에 가치를 재확인하고 제국의 영광이 계속되게 하는 좋은 방법은 무엇일까요?"
gerfla.9.a:0 "좋은 읽을거리군!"

gerfla.10.t:0 "우리의 투쟁 : 더 무비"
gerfla.10.d:0 "프로필렌 사가 만든 베스트셀러 시리즈의 광범위한 인기에 힘업어, 신동 영화 감독 레니 리펜슈탈이 이 시리즈를 원작으로 영화를 제작하겠다고 밝혔습니다. '우리의 투쟁'은 바벨스베르크에 대한 정부 투자로 지금까지의 영화들 중 제작비가 가장 많이 쓰였으며, 전쟁 묘사가 무서울 정도로 사실적입니다. 하인즈 뤼만, 한스 알버스, 테오도르 루스 등이 출연한 이 영화는 황제와 제국을 위해 모든 것을 희생하는 용맹한 아돌프 히틀러 상병과 같이, '작은 사람'들의 영웅주의와 헌신에 대한 이야기를 다루었습니다."
gerfla.10.a:0 "대단한 영화로군!"

### Mitteleuropa Events ###

germit.1.t:0 "독일의 제안"
germit.1.d:0 "In light of the consequences of Black Monday, the German government has come up with a somewhat strange proposal. In order to meaningfully increase and simplify commerce and trade across Mitteleuropa, they propose that the German currency, the Mark, should become an accepted currency in all Mitteleuropan countries.\n\nIn many of Germany's 'subject partner' states, the currencies are tied to the Mark already, so the actual change would remain minimal. What should we answer to this proposal?"
germit.1.a:0 "우리도 참가한다!"
germit.1.b:0 "'봉신 동맹국'이라고, 엉?"
germit.1.c:0 "오 맙소사, 당연히 아니다!"

germit.2.t:0 "[From.GetName](이)가, 마르크화 사용 동의"
germit.2.d:0 "[From.GetName] has agreed to our proposal of a common currency for Mitteleuropa and will use the Reichsmark from now on."
germit.2.a:0 "좋았어!"

germit.3.t:0 "[From.GetName](이)가, 마르크화 사용 거부"
germit.3.d:0 "[From.GetName] has not agreed to our proposal of a common currency for Mitteleuropa and will continue to use their own currency, albeit still connected to the Reichsmark."
germit.3.a:0 "제기랄!"

germit.4.t:0 "마르크화 폐지"
germit.4.d:0 "In light of the recent developments, the Mark is no longer our official currency. This will cause some economic upheaval, but will ultimately be to our best."
germit.4.a:0 "그러길 바라지..."

