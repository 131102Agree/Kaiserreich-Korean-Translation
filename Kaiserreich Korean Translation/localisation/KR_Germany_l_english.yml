gerdom.34.b:0 "현 제국 재상을 연임하게 하라."
gerdom.34.c:0 "쿠르트 폰 슐라이허를 임명한다. 황제에 충성하는 대리인이로군!"

gerdom.35.t:0 "새로운 제국 재상?"
gerdom.35.d:0 "1871년 헌법 하에서는 카이저라이히에는 공식적인 정부가 존재하지 않습니다. 대신 황제는 자신이 선호하는 인물을 제국 재상 자리에 임명하고, 그는 '국가지휘부'라는 뜻인 '라이히슬라이퉁'의 장관 자리를 채우게 됩니다. \n\nNLP, FVP, 그리고 BVP가 이번 선거에서 제국 의회 직을 가장 많이 따냈지만, 이는 황제가 새 재상을 임명하는 데에 이를 고려해야 한다는 것을 의미하지 않습니다. 그러나 루덴도르프 체제에 이어, 이러한 선의의 제스처를 내보이는 것은 하나의 방식이 되었고, 이를 포기하는 것을 대중들을 불안하게 할 수도 있습니다. 황제는 어떤 행동을 취할까요?"
gerdom.35.a:0 "아프리카의 사자, 파울 폰 레토프-포어벡을 임명한다!"
gerdom.35.b:0 "파울 폰 레토프-포어벡을 임명한다. - 허나 양해를 요구한다."
gerdom.35.c:0 "현 제국 재상을 연임하게 하라."
gerdom.35.e:0 "쿠르트 폰 슐라이허를 임명한다. 황제에 충성하는 대리인이로군!"

gerdom.36.t:0 "새로운 제국 재상?"
gerdom.36.d:0 "1871년 헌법 하에서는 카이저라이히에는 공식적인 정부가 존재하지 않습니다. 대신 황제는 자신이 선호하는 인물을 제국 재상 자리에 임명하고, 그는 '국가지휘부'라는 뜻인 '라이히슬라이퉁'의 장관 자리를 채우게 됩니다. \n\nDKP가 이번 선거에서 제국 의회 직을 가장 많이 따냈지만, 이는 황제가 새 재상을 임명하는 데에 이를 고려해야 한다는 것을 의미하지 않습니다. 그러나 루덴도르프 체제에 이어, 이러한 선의의 제스처를 내보이는 것은 하나의 방식이 되었고, 이를 포기하는 것을 대중들을 불안하게 할 수도 있습니다. 황제는 어떤 행동을 취할까요?"
gerdom.36.a:0 "폰 파펜은 잘 하고 있다.."
gerdom.36.b:0 "하인리히 브뤼닝을 임명한다 - 새로운 바람을 불러올 때다!"
gerdom.36.c:0 "쿠르트 폰 슐라이허를 임명한다. 황제에 충성하는 대리인이로군!"

gerdom.37.t:0 "전쟁이다!"
gerdom.37.d:0 "방해물은 없어야 합니다! 우리는 생디칼리스트 군대와 전쟁 중입니다! 이 전투는 우리 위대한 제국의 혼을 위한 것이고 우리는 이 전투에서 승리하는데 집중해야 합니다!"
gerdom.37.a:0 "우리가 파리에 입성할 때까지 선거는 없다!"

