german_research_desc:0 "빌헬름 황제 학회는 Reichspakt의 공동 연구 기관입니다."

### Tooltips ###
GER_gulf_oil_not_wait:0 "§R우리는 전쟁이 끝나기 전에 우리의 석유를 요구할 것이고, 우리의 파트너들은 이것에 대해 기뻐하지 않을 것입니다.§!"
GER_gulf_oil_wait:0 "§G우리는 석유를 얻기 위해 전쟁이 끝날 때까지 기다릴 것입니다.§!"
GER_oil_shortage_venezuela:0 "§G베네수엘라는 귀중한 무역 파트너가 될 수도 있지만, 그들은 대양 건너에 있고, 유조선들은 적의 쉬운 목표물이 될 수도 있습니다.§!"
GER_oil_shortage_gulf:0 "§G오스만 제국은 이전에 동맹국이었으며 기꺼이 도울 수 있지만 강하지는 않습니다. 잘못된 동맹를하는 선택은 재앙이 될 수 있습니다.§!"
GER_oil_shortage_caucasus:0 "§G코카서스는 오랫동안 우리의 영향력 영역에 속해 있었지만, 러시아 제국보다 우리보다 훨씬 가깝습니다. 그리고 그들은 우리의 외교적 추진에 친절하게 호응하지 않을 수도 있습니다.§!"
GER_oil_shortage_romania:0 "§G루마니아는 가깝고 많은 기름을 가지고 있지만 강제로 듣지는 않을 것입니다.§!"
GER_oil_shortage_smaller:0 "§R우리는 석유 부족의 영향을 줄이기 위해 노력할 것이지만 장기적인 해결책을 찾아야합니다.§!"
focus_not_finished_tp:0 "§R이 중점은 현재 미완성이므로 영향을 미치지 않습니다.§!"
GER_mackensen_retires:0 "이제 군 사령부를 개혁할 수 있습니다"
