gerfla.12.t:0 "베를린으로 귀환"
gerfla.12.d:0 "베를린은 한번더 [GEX.GetNameDef]의 부분이 되었다. 우리는 이제 정부를 독일 의회 (Reichstag)에있는 적절한 장소로 되돌려 보낼 수 있습니다."
gerfla.12.a:0 "Excellent"

### Reichspakt Events ###

germit.1.t:0 "독일의 제안"
germit.1.d:0 "검은 월요일의 결과에 비추어 독일 정부는 다소 이상한 제안을 내놓았습니다. Reichspakt의 상업과 무역을 의미있게 증가시키고 단순화하기 위해 독일 통화 인 Mark가 모든 중앙유럽에서 통용되는 통화가되어야하며 공식적으로 'Europamark'로 이름이 변경되어야한다고 제안합니다. \n\n독일의 많은 주제 파트너 '상태에서 통화는 이미 Mark와 연결되어 있으므로 실제 영향은 상대적으로 미미합니다. 이 제안에 어떻게 대응해야합니까?"
germit.1.a:0 "우리도 참가한다!"
germit.1.b:0 "'봉신 동맹국'이라고, 엉?"
germit.1.c:0 "오 맙소사, 당연히 아니다!"

germit.2.t:0 "[From.GetName](이)가, Europamark화 사용 동의"
germit.2.d:0 "[From.GetName]은(는) Mitteleuropa에 대한 공통 통 화 제안에 동의했으며, 이제부터는 소위 Europamark를 사용할 것입니다."
germit.2.a:0 "좋았어!"

germit.3.t:0 "[From.GetName](이)가, Europamark화 사용 거부"
germit.3.d:0 "[From.GetName] 모든 Mitteleuropa에 대해 단일 통화에 대한 우리의 제안을 거부했으며 Reichsmark와 연결되어 있음에도 불구하고 계속해서 자신의 통화를 사용할 것이라고 공개적으로 언급했습니다."
germit.3.a:0 "제기랄!"

germit.4.t:0 "Europamark화 폐지"
germit.4.d:0 "최근의 발전에 비추어, 마크는 더 이상 우리의 공식 통화가 아닙니다. 필연적으로 경제적 인 격변을 야기 할지라도 궁극적으로 최선의 결과가 될 것입니다. 결국, 우리는 우리 자신의 통화를 한번했습니다!"
germit.4.a:0 "그러길 바라지..."

germit.5.t:0 "Europamark로 이동"
germit.5.d:0 "Mitteleuropa의 신입 회원으로서 우리 경제를 거래 블록의 경제와 일치시키는 것은 현 상태입니다. 이는 단일 통화에 가입하는 것을 의미합니다. 우리 나라를 Reichsmark로 전환함으로써 Reichspakt의 많은 행정 이익을 활용할 수는 있지만 국가 주권 상실은 다소 어려움이 있습니다."
germit.5.a:0 "내가 생각하는 거래의 일부."
germit.5.b:0 "우리에게는 선택의 여지가 없습니다."
germit.5.c:0 "왜 우리는 우리의 통화를 포기할 것입니까?"

germit.6.t:0 "유로파 랏 회원"
germit.6.d:0 "우리의 Mitteleuropa 회원이 지시 한 단일 유로 파 마크 통화의 일원으로서 유로 프라 랏에 합류하여 현재 대다수의 블록에 자신을 맞추는 것이 현 재입니다. 이기구 인 '유럽 평의회'는 무역을 규제하기 위해 존재하며 추가 통합의 핵심적인 부분입니다."
germit.6.a:0 "건전한 제안."

germit.7.t:0 "Europakommission 회원"
germit.7.d:0 "Mitteleuropa 국가가 Europamark의 형태로 공통 통화를 공유하고 있지만, 현재 EU의 적절한 부분이되기 위해서는 국가가 Europakommission의 관할하에 있어야합니다. 이 육체는 독일 제국에 유리하게 편향되어 있지만 대륙 전역의 산업 규칙을 규제합니다."
germit.7.a:0 "우리는 가입해야합니다."

germit.8.t:0 "Europabrigaden 제안"
germit.8.d:0 "베를린 싱크 탱크에서 나오는 중앙유럽에 관한 새로운 제안이있었습니다. 독일은 현재 유로 파브 리그 덴 (Missionleuropa) 모집을 공식화하고 군사 비상 사태 기간 동안 징집 된 시민들을 제국 정부 (Reich)의 보호하에두기위한 Europabrigaden의 창설을 요구하고있다. 그러한 조치는 독일에 큰 힘을 실어 줄 것입니다."
germit.8.a:0 "필수적이라면 요."
germit.8.b:0 "선택의 여지가 있니?"
germit.8.c:0 "이것은 순수한 광기입니다.

germit.9.t:0 "[From.GetName] Europabrigaden 프로그램 수락"
germit.9.d:0 "우리의 새로운 Europabrigaden 프로그램은 Mitteleuropa '파트너'가 국제 부문의 일원으로 귀중한 군인들을 포기하고 우리를 어느 정도는 군인들과 같이 굶어 죽 이도록 우리 자신의 군대에 직접 배치하는 독창적 인 아이디어입니다. [From.GetName]은 현명하게 우리의 압력을 받아들이기로 결정하고 프로그램에 서명했습니다. 채용은 훨씬 쉽게 이루어져야합니다."
germit.9.a:0 "훌륭해!"

germit.10.t:0 "[From.GetName] Europabrigaden 프로그램을 거부 함"
germit.10.d:0 "우리의 새로운 Europabrigaden 프로그램은 Mitteleuropa '파트너'가 국제 부문의 일원으로 귀중한 군인들을 포기하고 우리를 어느 정도는 군인들과 같이 굶어 죽 이도록 우리 자신의 군대에 직접 배치하는 독창적 인 아이디어입니다. [From.GetName]은 안타깝게도 우리의 압박에 굴하지 않고 새로운 프로그램에 참여하지 않기로 결정하여 Mitteleuropa 통합 노력에 피해를주었습니다."
germit.10.a:0 "자극하는군."

germit.11.t:0 "Europabrigaden"
germit.11.d:0 "Mitteleuropa의 신입 회원으로서 우리는 Europabrigaden에 가입해야합니다. 이것은 우리가 군대 인구 중 일정 비율을 국제 군대를 위해 독일의 통치하에 배치해야한다는 것을 의미합니다."
germit.11.a:0 "내가 생각하기에 우리 회비의 일부."
germit.11.b:0 "좋아, 그럼..."
germit.11.c:0 "누가 이걸 누가 요리 했니?"

germit.12.t:0 "떠나는 Mitteleuropa"
germit.12.d:0 "Mitteleuropa의 회원 자격으로 우리는 무역 및 상호 방위와 같은 몇 가지 혜택을받는 동시에 많은 의무를지고 블록에 대단히 통합되었습니다. 불행히도 이제는이 덩굴손을 우리 국가에서 풀어 내려고 노력할 시간이 왔습니다."
germit.12.a:0 "왜 우리는 이들 중 절반까지 서명 했습니까?"

