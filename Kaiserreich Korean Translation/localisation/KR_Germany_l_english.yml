### Temporary ###
GER_poli_temp:0 "최종 개혁"
GER_poli_temp_desc:0 "너무 오랫동안 사람들은 우리 정부의 권력이 어디에 놓여 있는지에 대해서 이야기했습니다. 그 질문에 대해 한 번에 대답 할 시간입니다. 독일의 정치적 선택이 끝난 동안의 일시적인 중점이라는 것을 유의하십시오."

### Ideas ###
black_guarantee:0 "개인의 재산 보장"
black_guarantee_desc:0 "민간인의 은행 보증금을 보장함으로써 우리는 어느 정도 수준의 공포를 피할 수있었습니다. 그러나 비용은 엄청났다."
GER_imperial_pride:0 "제국의 긍지"
GER_imperial_pride_desc:0 "독일 제국은 세계대전이 끝난 이후로 즐겁게 지낸 세계의 쪼그리고있는 순서의 맨 위에 놓여 있습니다. 다가오는 전쟁에서 패배를 인정하는 것은 그들에게 큰 의미가 있습니다... 독일의 탄력성이 나타나는 것보다 더 취약하다고 제안하는 사람들이 있습니다. 상상도 할 수없는 일이 일어나고 베를린이 무너 지거나 독일이 대도시의 많은 부분을 장악하면 독일은 대부분의 영토가 실제로 점령되기 훨씬 전에 항복 할 것입니다."
GER_black_monday:0 "검은 월요일"
GER_black_monday_desc:0 "베를린의 주식 시장은 붕괴되었고, 그에 따라 독일의 경기가 침체되었습니다. 독일의 패권을 계속 유지하려면 '검은 월요일' 위기를 해결해야 합니다."
GER_black_monday1:0 "샤흐트 계획"
GER_black_monday1_desc:0 "독일국가은행 총재 알마르 샤흐트는 논란 속에서 경기 부양책을 추진했습니다. 그의 노력은 검은 월요일 위기를 최소한 완화하는데 성공한 듯 보이며 공개 시장은 서서히 상승세를 타기 시작했습니다."
GER_black_monday2:0 "그뢰네 계획"
GER_black_monday2_desc:0 "빌헬름 그뢰너의 제안으로 징집자들은 일년 동안 노동으로 대체복무를 할 수 있게 되었고, 검은 월요일 위기는 완화되었습니다."
german_eco_finished:0 "경기 활성"
german_eco_finished_desc:0 "우리 경제는 새로운 자극을 받아들였고, 자금이 유입되기 시작했습니다. 그러한 흐름이 계속되지 않겠지만, 당분간은 지금 우리 손에 놓인 예기치 않은 선물을 받아들여야 합니다."
GER_bunkrupt_fact:0 "주요 기업체 파산 선언"
GER_rhine_unrest:0 "라인란트 노동자 파업"
GER_rhine_unrest_desc:0 "우리는 라인란트에서 노동 계급에게 엄청난 파업을 경험하고 있습니다."
GER_kill_workers:0 "라인란트 노동자 탄압"
GER_kill_workers_desc:0 "우리 군대는 망나니를 다루는 가장 좋은 방법을 알고 있습니다."
GER_strike_negot:0 "라인란트 파업 협상"
GER_strike_negot_desc:0 "우리는 파업 노동자들과 의견을 나눌 수있었습니다. 그것은 유일한 길이었습니다."
GER_col:0 "식민지 유지비용"
GER_col_desc:0 "한때 식민지에서 수익이 나오던 시절이 있긴 했지만, 더 이상은 아닙니다. 이제 독일은 식민지를 지키기 위해 유지비를 지출하고 있습니다."
GER_mil_mis:0 "독일 군사 사절단"
GER_quenched_militarism:0 "사그라든 군국주의"
GER_quenched_militarism_desc:0 "승리에는 언제나 대가가 따르지만, 세계대전의 대가는 그 전과는 사뭇 달랐습니다. 독일은 분명 승리했지만, 수많은 병사들이 집으로 돌아오지 못했습니다. 독일의 가족들은 여전히 그 고통을 기억하고 있고, 다시는 경험하고 싶어 하지 않을 것입니다."
GER_renwed_militarism:0 "일신된 군국주의"
GER_renwed_militarism_desc:0 "독일 민족은 항상 군인적이었지만, 우리가 세계 대전과 그 이후의 전쟁에서 지불 한 대금은 엄청났습니다. 그럼에도 불구하고 만족스럽지 않습니다. 독일의 애국심은 미덕이며 사람들은 그 사실을 기억할 것입니다."
GER_research_boost:0 "연구 기금"
GER_research_boost_desc:0 "강의실과 실험실에서 과학자를 얻을 수있는 유일한 방법은 돈을 버는 것입니다. 주정부 기금이 늘어남에 따라 도움이 될 것입니다."
GER_victors_of_wwi:0 "세계 대전의 승리자"
GER_victors_of_wwi_desc:0 "독일은 명백히 세계대전의 승리자이며, 그 위치는 확고했습니다. 하지만 그것은 20년 전 일이고, 그때부터 우리는 오만에 사로잡힌 것일지도 모릅니다."
GER_tank_idea:0 "장갑 투자"
GER_tank_idea_desc:0 "어떤 이들은 미래의 모든 전쟁이 결정될 무기를 전차로 봅니다. 독일 헤게모니가 계속되기 위해서는이 영역에 더 많은 투자가 필요합니다."
GER_tirpitz_idea:0 "티르피츠 계획"
GER_tirpitz_idea_desc:0 "대제독 티르피츠는 그의 시대의 거장이었으며 세계 대전 이전에 제국 해군에 투자 한 결과 우리는 함대가 왕립 해군에 대항 할 수있게되었습니다. 그러한 비전이 다시 필요합니다."
GER_junkers_lost_idea:0 "곡물 공급 문제"
GER_junkers_lost_idea_desc:0 "세계 대전 이후의 티츠피츠 황금 시대에 독일 인구가 확대됨에 따라 우리는 Reichspakt 파트너의 곡물에 의지하게되었습니다. 현재 동부 완충 지대에 구멍이있어 식량 공급이 줄었습니다."
GER_easter_promises_idea:0 "부활절 약속"
GER_easter_promises_idea_desc:0 "독일이 1916-1917 년의 순무 겨울 이후에 천국에 있었을 때, 카이저는 세계 대전이 끝난 후 헌법 개혁을 약속했습니다. 아마도 이제 우리의 정체가 점차 분명해지면서 상황이 바뀔 수도 있습니다."
GER_bundesrat_idea:0 "연방의회 복권"
GER_bundesrat_idea_desc:0 "루덴도르프 정권은 독일 국가들이 세계 대전 이전에 가지고 있던 특권들 중 다수를 거머 쥐었다. 그들 중 하나는 연방의회의 형태로 표현되었다. 이 고대의 권리를 회복하는 것은 오는 일에 대한 큰 신호입니다."
GER_post_idea:0 "독일 우체국"
GER_post_idea_desc:0 "비록 우스운 것처럼 보일지도 모르지만 제국의 연방 통합에 반대하는 마지막 불루망 중 하나는 별도의 우편 서비스의 존재였습니다. 이렇게 정류 된 독일은 진정으로 연합되어 있습니다."
GER_embrace_FAUD_idea:0 "독일 자유 노동조합"
GER_embrace_FAUD_idea_desc:0 "신디 칼 주의자들의 위협을 무력화시키는 가장 좋은 방법은 덜 이데올로기적인 좌익과 협력하는 것이다. 주요 노동 조합에 대한 관대함은 독일의 빨갱이들에게 덜 도움이 될 것입니다."
GER_dcgb_idea:0 "독일 기독교 노동조합총연맹"
GER_dcgb_idea_desc:0 "새로운 주정부가 후원하는 노동 조합은 노동 계급의 에너지를 올바른 방향으로 이끌 수 있습니다."
GER_institut_idea:0 "항공 공학 연구원"
GER_institut_idea_desc:0 "새로운 항공 연구소 인 독일은 공군력을 현대화하고 유럽 최고의 항공기에서 확실한 세계 강국으로 탈바꿈 할 수 있습니다."
GER_rom_oil_shipments:0 "루마니아산 석유 공급"
GER_rom_oil_shipments_desc:0 "루마니아의 패배로 세계 대전이 끝날 무렵 그 대가로 2012 년까지는 석유 공급에 대한 접근을 허용하게되었습니다.이 석유가 우리 시장에 범람하면서 우리나라는 번영 할 수 있습니다."
GER_OTT_oil_shipments:0 "오스만산 석유 공급"
GER_OTT_oil_shipments_desc:0 "우리의 오랜 동맹인 오스만 제국은 석유 부족으로 우리를 돕기 위해 노력했습니다. 새로운 공급에 대한 접근으로 우리나라의 요구를 충족시킬 수 있습니다."
GER_AXIS_oil_shipments:0 "카이로 협약산 석유 공급"
GER_AXIS_oil_shipments_desc:0 "새로운 시대가 열리면 새로운 도전이 생길 것입니다. 아랍 세계의 친구들은 연료 부족 문제를 해결하는 데 도움을주었습니다."
GER_VEN_oil_shipments:0 "베네수엘라산 석유 공급"
GER_VEN_oil_shipments_desc:0 "베네수엘라는 우리와 거리가 멀지 만 석유 공급은 가장 환영 받고 있습니다. 우리의 외교적 대담은 제국을 위해 많은 양의 검은 금으로 보상을 받았습니다."
GER_oil_shortage:0 "석유 고갈"
GER_oil_shortage_desc:0 "제국은 강력하지만, 석유에 대한 의존도가 낮아 석유 쇼크에 취약합니다. 적절한 공급이 없다면 우리 국가와 산업은 중단 될 것이므로 우리는 그것의 신선한 원천을 찾아야 만합니다."
GER_oil_reserves:0 "석유 비축"
GER_oil_reserves_desc:0 "독일은 최악의 석유 부족 사태를 피하기 위해 비축된 석유를 소비하고 있지만, 그렇게 오래 지속되지는 않을 것입니다."
GER_cult_of_aviation_idea:0 "항공 추종"
GER_cult_of_aviation_idea_desc:0 "세이버를 휘두르는 전사는 독일의 젊은이들의 우상이 아닙니다. 우리 모두에게 영감을주는 것은 현대의 결투하는 조종사입니다."
ZO_idea:0 "Reichspakt"
ZO_idea_desc:0 "우리는 Reichspakt의 리더입니다. Reichspakt는 우리에게 힘을 투사하는 데 도움이되는 경제적 협력 협약입니다."
