### Focuses ###
GER_doctrine_new:0 "육군 개혁"
GER_doctrine_new_desc:0 "한스 폰 젝트의 사망과 아우구스트 폰 마켄젠의 사임으로 참모 총장은 어떤 군사 교리를 채택해야 할 것인가에 대한 뜨거운 논쟁에 휩싸여 왔습니다. 새 교리를 채택하는 것을 감독할 군 장교들의 공정한 위원회를 만들어야 합니다."
GER_doctrine_great_war:0 "집단 전술"
GER_doctrine_great_war_desc:0 "혼란에 빠진 중국 내전에 개입함으로써 우리 장교들 사이에 분대 내에서의 역할 분담과 협동의 중요성이 강조되었습니다. 우리는 이른바 '집단 전술(Gruppentaktiken)' 을 보병 훈련 체제에 포함해야 합니다."
GER_doctrine_great_war_2:0 "현대 전쟁론"
GER_doctrine_great_war_2_desc:0 "여기 제국군의 장교가 되고자 하는 사람이라면 누구나 읽고자 하는 책 한 권이 있습니다 - 클라우제비츠의 '전쟁론'. 최고의 군사 이론가들에게 여기에 대해서 논의하게 한다면, 그들은 백 여년은 더 된 이 책에서부터 현대전의 요건에 적용할 수 있는 원리를 찾아낼 것입니다."
GER_doctrine_mobile:0 "차량화 침투"
GER_doctrine_mobile_desc:0 "우리 군 고위 지휘부는 여러 사안에 대해 하나된 의견을 도출하지 못하였으나, 하나의 사안에는 의견을 모으고 있습니다: 1870년과 1871년 승리를 되돌아봤을 때, 작전 규모에서 신속하고 결정적인 승리는 보병을 집단적으로 차량화함으로써 달성할 수 있다는 것입니다."
GER_doctrine_mobile_2:0 "새로운 교리"
GER_doctrine_mobile_2_desc:0 "군 고위 지휘부의 하인츠 폰 구데리안과 에리히 폰 만슈타인 등과 같은 급직전인 혁신가의 일부는 완전히 새로운 교리에 대한 연구를 도입하기 위해 영향력을 행사하고 있습니다. 견고한 전선을 돌파하기 위해 기갑 선봉대의 신속한 기동에 초점을 맞추고자 합니다."
GER_doctrine_mobile_2_prerequisite:0 "§Y하인츠 구데리안§! 또는 §Y에리히 폰 만슈타인§!이 참모총장으로 있어야 합니다."
GER_doctrine_mobile_3:0 "기갑 생산공장에 투자"
GER_doctrine_mobile_3_desc:0 "적지만 직접적인 투자를 통해 기갑 생산공장의 생산량을 향상할 수 있습니다. 다만 보수적인 장군의 일부는 이 투자에 동의하지 않을 것입니다."

GER_mil_expansion_naval_1:0 "1934년 해군 계획 종결"
GER_mil_expansion_naval_1_desc:0 "카이저리헤 마리네(Kaiserliche Marine), 독일 제국해군은 지구상 어느 바다에서도 무적입니다. 브리튼 연방, 프랑스, 미국, 일본 모두 이를 시샘하며 우리를 뛰어넘으려고 합니다. 하지만 이를 내버려 둔다면, 우리의 해상 지배력은 다하고 말 것입니다. 1934년에 시작한 해군 근대화 계획을 계속해야 합니다."
GER_global1:0 "싱가포르 보급로"
GER_global1_desc:0 "세계 제국의 보유에는 바다를 넘어 지배력을 행사해야 한다는 작은 단점이 있습니다. 이 문제는 우리가 병사뿐만이 아니라 세금 징수관과 여타 해충을 내보내야 한다는 것을 의미합니다. 거기에 세금 징수 양식 또한 필요하며, 이 모든 것은 독일로부터의 머나먼 길을 거쳐 보내져야 합니다. 그렇기 때문에 준비가 필요합니다."
GER_global2:0 "싱가포르 항구 확장"
GER_global2_desc:0 "이제 우리가 세금 징수 양식을 보낼 능력을 가지고 있으니, 그에 맞춘 수용력을 가진 항구가 필요합니다. 싱가포르 항구는 AOG로 향하는 독일 선박, 델리행 오스트랄라시아 선박, 그리고 때때로 미국이나 러시아의 선박으로 붐비는 동반구에서 가장 바쁜 곳입니다. 무역은 번성합니다. 이에 우리는 항구를 확장해야 합니다..."
GER_global3:0 "하와이와 조약"
GER_global3_desc:0 "현재 싱가포르는 우리의 극동 항구이며, 태평양은 광대합니다. 우리는 타격하고자 하는 미국 서쪽 해안 어느 곳이든 들어가야 하지 않을까요? 더 가까운 기지가 필요합니다. 그렇다면 한 곳이 특히 유망합니다. 바로 독립한 하와이입니다. 정박권을 요청하기 하와이 정부에 접근해야 합니다. "
GER_global4:0 "파나마 운하 공격"
GER_global4_desc:0 "파나마 운하는 세계 해상 물동량과 강대국의 세력 투사 모두의 중요한 지표입니다. 우리는 제국주의적 목적을 위해서라도 이 운하를 손에 넣어야 합니다."
GER_north_sea1:0 "빌헬름스하펜 확장"
GER_north_sea1_desc:0 "우리는 잠수함과 대함대를 정박할 수 있는 항구가 필요합니다. 빌헬름스하펜 확장은 그 필요를 채우기 위한 첫걸음입니다."
GER_north_sea2:0 "플란데른 발로니엔 기지"
GER_north_sea2_desc:0 "우리는 북해와 영국 해협으로 통하는 항구가 추가로 필요한데, 플란데른-발로니엔에 있는 해군 기지를 확장하는 것은 이 목표를 달성하는데 도움을 줄 것입니다."
GER_north_sea3:0 "노르웨이 트론하임 조차"
GER_north_sea3_desc:0 "노르웨이로부터 트론헤임 항구를 조차하고 대신 금전적 보상과 보호를 약속해달라는 제안이 있었습니다. 우리는 이 제안을 받아들여야 합니다."
GER_north_sea4:0 "스카게라크 해협 확보"
GER_north_sea4_desc:0 "스카게라크 해협은 덴마크, 노르웨이, 스웨덴 사이에 있는 중요한 해협입니다. 우리는 함대가 발트 해 안에 고립되는 것을 막기 위해 해협을 확보해야 합니다."
GER_generic_navy1:0 "북해 해안 요새화"
GER_generic_navy1_desc:0 "북해 연안은 반드시 방어해야 합니다. 만약 우리 함대가 무너지면 우리의 측면이 노출됩니다. 따라서 우리는 즉시 해안선을 강화하기 시작해야 합니다."
GER_generic_navy2:0 "해군 기지 요새화"
GER_generic_navy2_desc:0 "우리는 해안 요새와 우리의 주요 해군 기지를 적의 상륙으로부터 더 잘 방어하기 위한 방법을 찾아야 합니다."
GER_doctrine_fleet_in_beeing:0 "되니츠에게 귀를 기울이다"
GER_doctrine_fleet_in_beeing_desc:0 "정대하고 유능한 카를 되니츠는 대양해군의 힘은 활발하게 바다를 통제하는 것에 달려있다는 점을 상기시켰습니다. 우리 해군은 거대한 결전을 추구해야 하며, 우리 보급로를 약탈할 기회를 확보하기 전에 적을 격멸해야 합니다. 우리는 이 교리를 프라젠츠플로테(PräsenzFlotte), 현존 함대라고 부릅니다."
GER_doctrine_fleet_in_beeing2:0 "잠수함(U-boat) 작전"
GER_doctrine_fleet_in_beeing2_desc:0 "우리는 1차 세계 대전 동안 잠수함 전투를 수행했지만 우리의 공격은 제한되어 있었습니다. 이 작전은 앞으로도 계속될 것이지만 새로운 잠수함 모델 개발을 진행해야 합니다."
GER_doctrine_fleet_in_beeing3:0 "더 크고, 빠르며, 무겁게"
GER_doctrine_fleet_in_beeing3_desc:0 "더 크게, 더 빠르게, 더 무겁게는 우리 해군이 새로운 군함을 설계할 때 꼭 반영해야 하는 단어입니다. 그렇게 만들어야 합니다."
GER_doctrine_base_strike:0 "파치크와 레더에게 귀를 기울이다"
GER_doctrine_base_strike_desc:0 "파치크와 레더는 루프트바페의 슈페를레와 긴밀하게 이야기를 나눈 뒤, 항공모함이라는 움직이는 공군기지에 의존하는 해군 전략을 창안했습니다. 이들은 원군이 도착할 때까지 수일이 걸리는 공해상에서 함선이 한 집단으로 함께 싸울 때만 위기에서 벗아날 수 있다고 확신합니다. 이 집단을 그들은 마뇌베르그루펜(Manövergruppen), 기동집단이라 이름 붙였습니다."
GER_doctrine_base_strike2:0 "해군 항공대 연구"
GER_doctrine_base_strike2_desc:0 "루프트바페는 기동집단 전술을 지원하기 위한 추가 자금을 요구하고 있습니다. 확실한 결과를 기대하며 자금을 제공합시다."
GER_doctrine_base_strike3:0 "항공모함 연구 확대"
GER_doctrine_base_strike3_desc:0 "기동집단에는 새 항공모함이 필요합니다. 우리는 대함대를 위해 즉시 강력한 항공모함을 건조할 것입니다."
GER_doctrine_fleet1:0 "순양함 현대화"
GER_doctrine_fleet1_desc:0 "경순양함과 중순양함은 우리 해군의 중추입니다. 경쟁력을 유지하기 위해 우리는 순양함을 즉시 현대화해야 합니다."
GER_doctrine_fleet2:0 "새로운 구축함대"
GER_doctrine_fleet2_desc:0 "구축함도 우리의 현대화 계획에서 벗어날 수 없습니다. 우리는 새로운 현대식 구축함을 건조해야 합니다."
GER_tirpitzprogramm:0 "티르피츠 계획"
GER_tirpitzprogramm_desc:0 "1914년까지 티르피츠 계획으로 독일은 세계에서 두번째로 큰 해군을 가지게 되었습니다. 이는 오래전 일이고, 영국 해군은 더이상 세계에서 가장 크지 않습니다. 하지만 우리는 나태해져서는 안 됩니다. 공해의 전문가가 되기 위해서는 배를 계속 건조해야 합니다."
GER_naval_plans:0 "바다는 독일이 지배한다"
GER_naval_plans_desc:0 "'바다는 독일이 지배한다' 라는 말은 지금의 우리 해군에게 가장 걸맞는 단어입니다. 우리는 선원들에게 더 많은 항해 경험을 주기 위해 북해 연안에서 일련의 새로운 훈련을 시작할 것입니다."
GER_marines1:0 "독립 해상대대"
GER_marines1_desc:0 "우리는 해병대를 다시 훈련하고 확장해야 합니다. 해군 사령부 내에서 해병대에 더 많은 자율작전권을 주면 더 좋은 결과가 나올 것입니다."
GER_marines2:0 "해병 수송선"
GER_marines2_desc:0 "우리는 우리 해병대를 위한 상륙용 주정이 한참 부족하며, 우리가 영국 해안이나 그보다 더 먼 해안에 상륙하기 위해서는 이것은 변화해야만 합니다. 우리는 새로운 상륙용 주정을 설계하고 건조할 것입니다."
GER_doctrine_last:0 "새로운 교재"
GER_doctrine_last_desc:0 "그 유명한 프로이센 전쟁 대학은 1810년 이래 우리 장교를 육성하기 위한 최고의 고등 교육 기관입니다. 하지만, 이 이름은 지금의 것이 아닙니다. 우리 군사 교리는 지난 수년간 완전히 변했습니다. 클라우제비츠가 스트레스에 가득 찬 학생들을 지금도 남겨두고 있는 것처럼, 몇몇 고전은 여전히 중요합니다. 하지만 다른 서적들은 시대에 맞지 않습니다. 이제 그 책들을 바꿀 때입니다."
GER_security:0 "제국 비밀경찰 도입"
GER_security_desc:0 "생디칼리스트의 테러는 제국 은행 총재 카를 폰 헬펜리히가 암살당한 1928년만큼이나 심각해졌습니다. 그 당시 테러 조직에 대한 전국적인 강력 단속이 작은 평화를 가져왔습니다만, 현재 치안 부대가 그리할 수는 없는 것처럼 보입니다. 이에 새로운 경찰 조직을 창설하자는 제안이 제기되었습니다. 퍼덱트 라이히폴리차이(Verdeckte Reichspolizei), 비밀경찰, 줄여서 페르포(Verpo)가 그림자 속에서 필요한 역할을 할 수 있을 겁니다. "
GER_security_prerequisite:0 "§Y프란츠 폰 파펜§! 또는 §Y쿠르트 폰 슐라이허§!가 정부 수반으로 있어야 합니다."
GER_kaiserbund:0 "황제 연방"
GER_kaiserbund_desc:0 "계속되는 경기 침체를 고려하여, 제국 의회의 FVP와 NLP 의원들이 카이저분트(Kaiserbund), 황제 연방이라고 하는 계획을 제안했습니다. 그 내용은 우리 조국과 느슨한 형태의 연방을 창설하여 식민지의 관리를 식민 제국 행정부에서 지방정부로 이관하는 것입니다. 해당 의원들은 이를 통해 엄청난 경비 절감을 달성할 수 있으리라고 전망하고 있습니다…"
GER_security_2:0 "프랑스 조직 금지"
GER_security_2_desc:0 "과거 프랑스가 통치하였으나 지금은 독일의 서쪽 일부가 된 지역은 오랫동안 제멋대로 행동해왔습니다. 프랑스 민족주의가 주민들 사이에 만연하고 있으며, 프랑스 문화와 정치 단체 또한 많이 존재합니다. 이들을 금지하여 프랑스 민족주의를 억압할 수 있겠으나, 극단화를 초래할 것입니다. 어느 쪽이든 프랑스인들은 기뻐하지 않을 것입니다."
GER_security_3:0 "엘자스-로트링겐 기동 훈련"
GER_security_3_desc:0 "비열한 파리놈들은 우리 통치를 거역하기 충분할만큼 뻔뻔하며, 로트링겐의 반란분자를 지원하고 있습니다! 황제 폐하 그리고 군 수뇌부와의 긴 토의 이후, 재상은 예비 병력의 부분 동원에 승인했으며, 엘자스-로트링겐에서의 대규모 군사 훈련을 고려하고 있습니다. 이 훈련에는 공군과 장갑 파견대 그리고 미틀오이로파 회원국의 관전 무관이 참가할 것입니다."
GER_security_4:0 "생디칼리스트를 제자리로 되돌리다"
GER_security_4_desc:0 "세계에서 평화와 안정에 가장 큰 위협은 단연코 생디칼리스트입니다. 그리고 그들에게 프랑스보다 더 큰 거점을 가지고 있지 않습니다. 우리 군 최고 사령부는 수년에 걸쳐 유럽의 질서를 되찾기 위해 다시금 파리로 군을 이끌길 꿈꿔왔습니다. 우리는 확실히 준비해야 합니다. 프랑스는 지난 세계 대전에서 그랬던 것보다 더 사납게 싸울 것이기 때문입니다. 확실히 말이지요…"
GER_foreign_aid:0 "동맹 지원"
GER_foreign_aid_desc:0 "패권을 유지하길 원한다면, 전세계의 우리 동맹과 보호령이 강하고 충성스럽도록 지켜야 합니다. 괴뢰국과 식민지에 투자를 합시다."
GER_IRE_deal:0 "아일랜드와의 조약"
GER_IRE_deal_desc:0 "아일랜드는 안보를 위해 독일에게 의지하고 있습니다. 우리는 브리튼 연방에 싸움에서 충실한 동맹을 확보하기 위해 원조 조약을 제안해야 합니다."
GER_DKB_deal:0 "코자크에 대한 군사 사절단"
GER_DKB_deal_desc:0 "러시아를 억제하기 위해서는 우리가 모든 전선에서 싸울 수 있는 역량이 반드시 보장되어야 합니다. 돈-쿠반 연합에 있는 우리 협력자에게 지원을 보내 군을 육성하도록 도웁시다."
GER_BUR_ALLY:0 "버마 초청"
GER_BUR_ALLY_desc:0 "일본의 대동아공영권으로 시암이 초정을 받은 것은 우리의 거대한 태평양 식민 제국에 위협이 됩니다. 현재 버마는 생디칼리스트와 시암의 팽창주의자에 의해 위협을 받고 있는 버마와 동맹을 맺음으로써 인도차이나에 대한 일본의 영향력 확대에 반격을 가할 수 있습니다. 이 동맹 통해 분쟁 발생시 서쪽에서 시암을 위협할 수 있습니다."
GER_Mauser_werke:0 "마우저와 계약"
GER_Mauser_werke_desc:0 "마우저 사를 후원함으로써 소화기 생산량과 질을 올릴 수 있습니다."
GER_mil_expansion_air_1:0 "새로운 활주로 건설"
GER_mil_expansion_air_1_desc:0 "발로니에에 새로운 공항을 건설함으로써 전시에 프랑스 영공에 대한 도달 범위를 넓힐 수 있습니다."
GER_mil_expansion:0 "군비 확장"
GER_mil_expansion_desc:0 "우위를 확보했습니다만, 이를 유지하고자 한다면 군이 2순위가 되어서는 안됩니다. 군사 연구와 군 확충에 투자를 합시다."
GER_Luftwaffe_fighter:0 "전투기 중점"
GER_Luftwaffe_fighter_desc:0 "전투기 연구에 초점을 맞춤으로써 루프트바페는 독일 영공에 대한 어떠한 적이든 격퇴할 수 있을 것입니다!"
GER_Luftwaffe_bomber:0 "폭격기 중점"
GER_Luftwaffe_bomber_desc:0 "폭격기 연구에 초점을 맞춤으로써 루프트바페는 적의 산업과 보급로에 치명타를 가할 수 있게 됩니다."
GER_Luftwaffe_airbases_1:0 "더 많은 공군기지 건설"
GER_Luftwaffe_airbases_1_desc:0 "하늘에서의 공격과 방어를 위한 기반설비를 갖추기 위하여 조국과 외곽 지역 모두에 공군기지를 건설합시다."
GER_Henschel_Albatros:0 "해군 항공대"
GER_Henschel_Albatros_desc:0 "지상에서 싸우는 루프트바페와는 다르게, 해군에 소속될 해군 항공대가 설립되었습니다. 특수한 훈련을 거친 이러한 조종사들에게는 그들의 특수한 전장에서 쓰일 항공기가 필요합니다."
GER_Junkers_Fogger:0 "장거리 전투기"
GER_Junkers_Fogger_desc:0 "봄버그루페 교리에 주력한 결과, 작전 거리가 긴 항공기를 바라는 목소리가 높아졌습니다. 점점 더 공격적으로 진행되는 폭격 계획을 따라 잡기 위해 이론가와 연구원들은 새로운 항공기 설계를 요구하고 있습니다. 파리 폭격이 가능한 폭격기가 만들어진 후에는 런던 폭격이 가능한 폭격기가 요구됐고, 그 뒤로도 모스크바 폭격이 가능한 폭격기 요구가 잇따랐습니다. 이 요구에는 끝이 없어 보입니다!"
GER_air_doc:0 "세계 대전의 교훈"
GER_air_doc_desc:0 "20년 전의 전술은 특히 폭격기를 사용하고 보호하는 방법이 시대에 심각하게 뒤떨어져 있습니다."
GER_air_doc_2:0 "현대 공군 교리"
GER_air_doc_2_desc:0 "루프트바페의 젊고 뛰어난 생각에 받아들이면, 독일 공군은 군을 떠받치고 있는 산업계의 힘 뿐만 아니라 현대 전술의 교묘함도 얻게 될 것입니다."
GER_mil_expansion_land_1:0 "군국주의 부활"
GER_mil_expansion_land_1_desc:0 "세계 대전의 승리 이후, 독일인들은 전쟁과 정복에 싫증을 느끼게 되었고, 현재에 만족을 느끼고 있습니다. 이제 제국과 황제의 이름으로 독일 국민의 군국주의 정신을 되살려야 할 때가 왔습니다!"
GER_Infantry_divs:0 "신무기"
GER_Infantry_divs_desc:0 "독일은 세계에서 가장 훌륭한 병사를 가지고 있지만, 결코 장비가 뒤떨어져서는 안됩니다. 아무리 훌륭한 병사라도 자신보다 장비가 우월한 적을 무찌르기란 쉽지 않을 겁니다."
GER_political_1:0 "제국 개혁"
GER_political_1_desc:0 "독일 제국이 역사의 한 페이지를 장식하는 가장 위대한 국가임은 부인할 수 없지만, 언제나 개선의 여지는 있습니다. 최근 정책의 '결점'을 미루어 볼 때, 우리는 더 나은 미래를 위해 다양한 변화와 개혁을 시도해야 합니다."
GER_black_monday_aftermath:0 "검은 월요일의 여파"
GER_black_monday_aftermath_desc:0 "'검은 월요일'로 알려진 1936년 주식 시장의 대붕괴는 이미 독일의 정치, 사회, 문화에 큰 영향을 끼쳤습니다. 이 피해가 사라지지 않을 지도 모르지만, 우리는 우리가 잃은 역량을 되찾기 위해 개혁과 회복 정책을 실시해야 합니다."
GER_mil_industry_2:0 "PEkI I"
GER_mil_industry_2_desc:0 "검은 월요일로 인해 민간 산업이 타격을 받았지만, 군수 산업은 더 큰 타격을 받았습니다. 보급 전문가들은 독일군에게 충분한 총탄을 지급하기 위해 전쟁 관련 산업 확장 프로그램 (Programm für die Erweiterung kriegswichtiger Industrien) 을 시행할 것을 요구하고 있습니다."
GER_mil_industry_3:0 "PEkI II"
GER_mil_industry_3_desc:0 "전쟁 관련 산업 확장 프로그램 (Programm für die Erweiterung kriegswichtiger Industrien)은 줄여서 PEkI라고 하지만 누가 그런 좋은 것을 줄여 말하고 싶어하겠습니까? 이제는 부대가 움직일 때마다 병기창에서 마지막 비축물을 꺼내지 않아도 됩니다. 아직 갈 길은 멀지만, 적어도 우리는 맞는 길을 가고 있습니다."
GER_civ_industry_1:0 "ZIP I"
GER_civ_industry_1_desc:0 "공장주들이 위기 속에서 무너졌고 많은 노동자들이 일자리를 잃었으며 독일의 중공업은 엉망진창이 되었습니다. 국내 주요 경제학자들 중 일부는 민간 산업 분야를 활성화하기 위해 민간 산업화 계획 (Zivilindustrialisierungsplan) 을 시행할 것을 제안했습니다."
GER_civ_industry_2:0 "ZIP II"
GER_civ_industry_2_desc:0 "민간 산업화 계획 (Zivilindustrialisierungsplan) 의 첫번째 단계에서 가능성이 보였지만, 아직 갈 길이 멉니다. 하지만 최악의 사회적, 경제적 재난의 일부는 완화했습니다."
GER_civ_industry_3:0 "ZIP III"
GER_civ_industry_3_desc:0 "우리 민간 산업은 다시 한번 강력한 기반을 마련했지만, 아직 호황에 이르지는 못 했기에 몇가지 조치를 더 취해야 합니다. 식민지로부터 자원이 꾸준히 들어오고 생산량이 폭발적으로 증가하면서 머지않아 독일의 산업은 다시 한번 세계를 상회할 것입니다."
GER_industry_finished:0 "경제 활성화"
GER_industry_finished_desc:0 "검은 월요일 이후 경제 정책이 성공을 거두면서, 민간 투자자들이 활발하게 활동하고 있습니다. 경제는 안정적일 뿐만 아니라 폭발적인 호황을 누리고 있습니다. 이는 오래 지속되지는 않겠지만, 잠시 다른 문제에 집중할 수 있을 것입니다."
GER_economy:0 "경제 상태"
GER_economy_desc:0 "현재 경제는 매우 좋습니다. 산업은 활기를 띠고 있고, 수많은 시민들이 일하고 있는 미틀오이로파의 동쪽 위성국에서는 곡물이 들어오고 있습니다. 카이저라이히를 아무리 둘러봐도, 티르피츠 재상의 황금기를 멈출 수 있는 것은 아무 것도 없어 보입니다..."
GER_research_expansion:0 "추가 연구 기금"
GER_research_expansion_desc:0 "군사 및 민간 문제 해결을 위해 과학 기술에 투자한다. 그거 엄청 좋은 거 아닌가요? 아무 말도 하지 않았지만, 어쨌든 정말 좋은 것 같습니다. 아무튼, 실험실은 저쪽에 있습니다..."
GER_ig_farben:0 "IG-파르펜에 투자"
GER_ig_farben_desc:0 "우리는 유용할 수도 있는 여러 화합물들의 합성법을 연구하는 제약 회사 IG-파르펜에 투자할 수 있습니다."
GER_krupp:0 "크루프 AG 독점"
GER_krupp_desc:0 "크루프 가문은 약 400년이 된 독일의 산업가 가문으로, 30년 전쟁 때부터 독일의 군수 산업을 떠받쳐왔습니다! 그들의 재능은 세계 대전이 새로 벌어지면 필요할 것이기 때문에, 우리는 이제 그들을 다시 채용해야 합니다."
GER_artillery_research:0 "포병 연구"
GER_artillery_research_desc:0 "독일 육군은 경 지원 화기 운용에 있어서 전통적으로 낙후되어 왔습니다. '패리스 건'과 같은 거대하고 다루기 힘드며 비효율적인 명품을 만들어내긴 했습니다만, 이제는 좀 더 실용적이고 효율적인 대안에 투자해야 할 때입니다."
GER_doctrine_armor:0 "기갑 돌파"
GER_doctrine_armor_desc:0 "구데리안과 만슈타인의 새로운 교리가 보여 주는 또 다른 중요한 요점은 소위 '중심 돌파'라는 것입니다. 이들은 기갑 전력에 충분한 지원 병력이 더해진 기동 기갑부대는 어떤 공격도 승리로 이끌 수 있다고 믿고 있습니다. 이제 그들은 이 교리를 위해 새로운 전차를 필요로 합니다."
GER_hahn_meitner:0 "아인슈타인 & 마이트너 지원"
GER_hahn_meitner_desc:0 "아인슈타인과 프로일라인 마이트너는 매우 뛰어난 물리학자입니다. 아인슈타인은 심지어 생디칼리즘 세계의 학술지에 정기적으로 글을 쓰며, 마이트너는 카이저 연구소의 소장입니다. 이 둘이 아주 강력한 무기를 만드는 데에 도움을 줄 수 있다고 믿습니다. 그보다 더 강력한 무기에 대해서도 말이죠."
GER_rocket:0 "폰 브라운 지원"
GER_rocket_desc:0 "폰 브라운은 '로켓' 분야의 유명한 선각자이며 세계적으로 인정받는 과학자입니다. 그는 후원을 해준다면 그 대가로 새로운 무기 설계를 넘기겠다고 제안했습니다. 이를 신중하게 고려해야 합니다."
GER_zuse:0 "콘라드 추제 지원"
GER_zuse_desc:0 "콘라트 추제는 소위 '계산기'라는 것에 대해 몇가지 특허를 냈습니다. 적절한 후원이 있다면, 그의 생각은 국가에 의해, 국가를 위해 좋게 쓰일 것입니다."
GER_kaiser_wilhelm_society:0 "빌헬름 황제 학회"
GER_kaiser_wilhelm_society_desc:0 "최근 빌헬름 황제 과학 발전 학회에 투자하여 다양한 분야에서의 연구 능력이 확대되었습니다. 사회를 국가 주도 연구를 위한 장소라고 홍보한다면, 우리는 신세대 최고의 두뇌를 일부 유치할 수 있을 것입니다."
GER_black_monday_radio:0 "재상과 라디오"
#GER_black_monday_radio_desc:0 "The crisis has shaken the German's belief in their country. Reichskanzler von Papen hopes to turn the tide with weekly radio addresses in which he will announce what steps the government has taken to combat the crisis."
GER_black_monday_radio_desc:0 "검은 월요일은 국민의 국가에 대한 믿음을 흔들어 놓았습니다. 국민의 신뢰는 핵심입니다. 따라서 주간 라디오 방송을 시작하여 정부가 위기를 타개하기 위해 어떠한 조치를 취했는지 보여준다면 공황 상태를 피하고 정부에 대한 신뢰를 유지하는 데 도움이 될 것입니다."
GER_groener1:0 "수익성 없는 재산 청산"
GER_groener1_desc:0 "노련한 정치인 빌헬름 그뢰너는 최근 'Black zero:긴축 정책의 필요성'이라는 제목의 에세이를 출판했는데, 이 에세이는 보조금에 의존하는 일부 기업체들을 단호하게 정리해야 한다고 주장합니다. 그 에세이는 대중들에게서 많은 지지를 받았으며, 이익을 보지 못하는 몇몇 회사들을 청산하는 것이 우리의 지출을 줄이기 위해 필요한 일일지도 모릅니다."
GER_groener2:0 "제국 노동 봉사단"
GER_groener2_desc:0 "군에 몸담고 있는 그뢰너의 친구들과 연줄이 현재 급진적인 혁신을 제안했습니다. 위기가 계속되는 동안, 신병들은 반년간의 군 복무를 정부 지도 하에서 노동하는 것으로 대체할 수 있게 됩니다. 신병 수는 줄겠지만, 이는 우리 경제에 필요한 상당한 인력을 공급할 것입니다."
GER_groener3:0 "실론 매각"
GER_groener3_desc:0 "실론 섬은 수익성이 매우 없는 식민지 중 하나로, 매년 막대한 투자를 해야 합니다. 하지만 수익성을 높이기 위한 아이디어를 찾는 대신 이 섬을 제후 연합에 매각하자는 제안은 있었습니다."
GER_schacht1:0 "융커 재산 긴급 구제"
GER_schacht1_desc:0 "국가 은행 총재 얄마르 샤흐트는 자신이 세운 경제 정책을 추진하기 위해 허가를 내줄 것을 요구하고 있습니다. 이는 '샤흐트 계획'이라고 불리는데, 이 계획에 따르면 우리는 더이상 혼란을 일으키고 싶지 않다 하더라도 고채무 융커 재산에 대해 긴급 구를 실시할 필요가 있습니다."
GER_schacht2:0 "투자 계획"
GER_schacht2_desc:0 "샤흐트 계획의 다음 단계는 소비재 분야와 상업 분야 모두에 대한 민간 투자를 장려하기 위한 대규모 프로그램입니다. 이는 성취하기 어렵겠지만, 생산자들이 시장을 다시 찾게 해야합니다. 이 일로 경제는 다시 돌아가기 시작할 것입니다."
GER_schacht3:0 "폴란드에 접근"
GER_schacht3_desc:0 "경제가 서서히 제 궤도를 찾아 감에 따라, 마침내 폴란드를 미틀오이로파의 관세자유지역에 포함할 때가 왔습니다. 일부는 이 제안에 약간의 열의를 보였습니다. 특히 중앙당 소속 정치인 하인리히 폰 브렌타노가 이 제안을 주도했습니다."
GER_mitteleuropa:0 "미틀오이로파 단일통화"
GER_mitteleuropa_desc:0 "하인리히 폰 브렌타노와 그의 유럽 우호 협회 친구들은 고위 관직에 앉자 또 다른 아이디어를 제안했습니다: 모든 미틀오이로파 국가들의 단일 통화. 물론 이는 절대 성공하지 못할 것입니다. 유럽 우호라고? 말도 안 되는 소리."
GER_synthetic:0 "합성 화학 연구"
GER_synthetic_desc:0 "The IG Farben researchers have, in cooperation with members of the Kaiser Wilhelm society, been able to make astounding breakthroughs on the area of synthetic production already. By giving them access to some more funds, we might be able to make their research ready for mass implementation."
GER_experimental_research:0 "실험적 연구"
GER_experimental_research_desc:0 "우리는 이미 공학, 화학, 물리학과 같은 몇몇 전통적인 산업 관련 분야에서 좋은 진전을 이루어 냈지만, 몇몇 과학자들은 우리가 더 난해한 문제를 연구하기 위한 자금을 지원해주기를 바라고 있습니다. 이익이 지금까지처럼 직접적이지는 않을지도 모르지만, 잠재력은 엄청납니다!"
GER_black_monday_finish:0 "검은 월요일 개혁 종결"
GER_black_monday_finish_desc:0 "불가능한 듯 보였지만, 수치 상으로는 확신할 수 있습니다; 위기가 끝나가고 있습니다. 즉 검은 월요일 위기가 거의 끝났다는 것입니다. 실업자들은 여전히 수백만명에 달하고 시민 사회에 가해지는 부담은 한계에 가깝지만, 이는 끝의 시작입니다."
GER_organize_the_youth:0 "유소년 조직"
GER_organize_the_youth_desc:0 "일부 전문가들은 현재 우리 나라 유소년들이 법을 지키지 않는 것을 막으려면 새로운 기술을 배우게 하고 에너지를 공익에 쓰도록 그들을 조직화하는 것이 최선의 해결책이라고 제안했습니다. 유소년 조직으로 그러한 효과를 볼려면 지출을 늘려야 할 것입니다."
GER_a_christian_trade_union:0 "기독교 노동 연합"
GER_a_christian_trade_union_desc:0 "독일 기독교 노동조합을 국가가 주도하여 설립함으로써, 우리는 노동자들의 충성이 흔들리는 것을 막기위한 방벽을 세울 수 있습니다. 노동자들은 사제의 도덕적 권위와 '가장 높은 주교'의 지도 아래에서 우려의 목소리를 낼 수 있을 것입니다."
GER_jet:0 "항공 추종"
GER_jet_desc:0 "현대에 들어와서 전투기 조종사의 이미지는 긍정적으로 변했습니다. 그들은 영광스럽고 용맹한 기병대의 이미지를 대체했습니다. 수많은 아이들이 조종사가 되기를 열망하며 빛나는 갑옷을 입고 하늘을 가로지르는 모습을 상상하고 있습니다. 이러한 이미지를 더욱 고취시킴으로써, 우리는 조종사들이 제국을 위해 최선을 다하도록 동기를 부여해 줄 수 있습니다."
GER_linie1:0 "루덴도르프 선 복구"
GER_linie1_desc:0 "생디칼리스트들의 위협이 그 어느 때보다도 암울하게 다가오고 있습니다. 다음 번 전쟁에서 적에게 무방비로 당할 것을 우려하여, 옛 루덴도르프 선의 재건 계획이 검토되고 있습니다. 한 독재자의 거대 프로젝트들 중 하나였던 이 방어선의 벙커와 요새는 지난 몇 년 동안 방치되어 있었지만, 우리의 공학 기술로 복구하지 못할 것도 없습니다!"
GER_linie2_full:0 "뫼즈 강 너머로"
GER_linie2_full_desc:0 "브뤼셀에 있는 우리의 괴뢰 정권은 생디칼리즘에 대항해 도움을 울부짖고 있습니다. 뫼즈 강에서 북해 연안까지 루덴도르프 선을 연장하려면 많은 비용과 귀중한 시간이 들겠지만, 잘하면 독일 밖에서 적을 막아낼 수도 있을 것입니다."
GER_linie2_small:0 "바스토뉴만을 현대화"
GER_linie2_small_desc:0 "우리의 자원이 고갈되는 것은 시간 문제입니다. 비록 플랑드르-왈로니아의 방비가 약간 허술할지라도, 우리는 어차피 조만간 잃어버리게 될 것을 방어하는데 시간을 낭비할 여유가 없습니다."
GER_linie3:0 "라인란트 요새화"
GER_linie3_desc:0 "라인란트는 전세계에서 가장 산업화가 잘 된 지역으로, 전쟁 중일 때나 평화로울 때나 우리 경제에 매우 중요합니다. 그리고 그 지역은 지난 몇 주 동안 많은 사람들이 불안한듯이 쳐다봤던 국경에서 불과 몇 마일 떨어져 있을 뿐입니다. 만일의 사태에 대비해, 우리는 루덴도르프 선을 북쪽으로 연장해야 합니다."
GER_schule:0 "파더보른 공군 전술 학교"
GER_schule_desc:0 "비행사들을 위한 공립 학교를 세우면 현재 다소 체계적이지 못한 항공 분야를 통합하고 발전시키는 데에 큰 도움을 줄 것입니다. 세계 대전을 경험한 공중전의 영웅들도 많이 있는데, 물론 가장 유명한 사람은 여전히 실력과 통찰력이 녹슬지 않은 붉은 남작입니다. 그들은 귀중한 경험을 학교에서 가르칠 것입니다."
GER_institut:0 "항공 공학 연구원"
GER_institut_desc:0 "항공 기술을 위한 독립적인 연구 기관인 항공 공학 연구원(Institut für Luftfahrttechnik)은 독일이 땅과 바다 뿐만 아니라 하늘도 지배하기 위한 초석이 될 수 있습니다."
GER_heerflieger:0 "플리거트루페 유지"
GER_heerflieger_desc:0 "우리 조종사들은 현재 육군 소속으로, 독립적인 공군사령부 없이 조직되어 있습니다. 이는 조종사와 지상군 사이의 협력을 더욱 튼튼하게 하고 있으므로, 공중 지원으로 지상군 우세를 돕는 현 교리가 이어질 것입니다. 이는 좋은 일이고, 유지해야 합니다."
GER_luftwaffe:0 "루프트바페 설립"
GER_luftwaffe_desc:0 "붉은 남작, 만프레트 폰 리히트호펜은 세계 대전 때부터 독립적인 공군 - 루프트바페 - 의 창설을 주장해왔습니다. 최근까지는 전통적으로 권위있는 육군의 보수파가 이를 막았지만, 전쟁이 다시 한번 다가오면서, 남작의 생각을 고려해야 할 때가 왔습니다."
GER_sturzflieger:0 "급강하 폭격기"
GER_sturzflieger_desc:0 "최근 높은 고도에서 전장으로 강하하여 화물을 배달하고 그 운동량으로 다시 올라가는 비행기의 개념이 항공 연구원 사이에서 많은 지지를 받고 있습니다. 급강하 비행기(Sturzflieger)라고 불리는 이 개념은 귀중한 비행기가 위험에 노출되는 시간을 최소화할 것입니다."
GER_cas:0 "근접 항공 지원 편성"
GER_cas_desc:0 "The requirements and possible uses of close air support aircraft have proven to be far different from those of more main-stream fighter aircraft. If we concentrate or air research capabilities on identifying and exploiting these little intricacies of this specialised from of air warfare, we should be able to achieve far better results in aircraft manufacturing."
GER_para:0 "루프트란드트루페 설립"
GER_para_desc:0 "And back to combined air force and ground operations we go; There have been propositions of greatly expanding our Paratrooper division, which is currently in its infancy. This might have to do something with the fact that jumping from a flying plane does not seem very glorious or entertaining - or survivable, really. We should promote the image of the paratrooper as the spearhead of the military."
GER_bombergruppen:0 "봄버그루페 교리"
GER_bombergruppen_desc:0 "One of the first results of the founding of Richthofens Luftwaffe has been the invention of a new doctrine. This doctrine asserts that the possibilities of massed bomber warfare are large enough to warrant primacy over the traditional ground support. Fighters should be used not on the ground, were they are subject to anti-air attacks, but in the skies to escort bomber squadrons."
GER_singapore_airstrips:0 "싱가포르 활주로 확장"
GER_singapore_airstrips_desc:0 "싱가포르는 독일령 동아시아의 중심지입니다. 이 요새 도시는 군용 활주로 뿐만 아니라 민간용 활주로도 많이 필요합니다. 생각할 필요도 없이, 그냥 만들면 됩니다."
GER_finalise_centralisation:0 "중앙집권화 완성"
GER_finalise_centralisation_desc:0 "남부 독일의 바덴 왕국, 뷔르템베르크 왕국, 바이에른 왕국의 독립적인 우체국은 독일 연방 체제의 마지막 잔재입니다. 독일 우체국이 이들 국가까지 관리하도록 함으로써, 우리는 모든 분권주의적 경향을 없앨 수 있습니다. 독일은 당신이 빠져서는 안 되는 곳입니다!"
GER_disband_reichstag:0 "제국 의회 해산"
GER_disband_reichstag_desc:0 "재상 폰 슐라이허가 성공했습니다. DVLP는 독일에서 다시 한번 가장 세력이 큰 정당이 되었으며 융커들이 모든 주요 관직을 독식하고 있습니다. 에리히 루덴도르프가 1919년에 했던 것과 같은 방식으로 새 정권을 공식화하는 일만이 남았습니다; 다시 태어난 카이저라이히에 평화, 자유, 정의, 안보를 가져오기 위해 제국 의회를 해산하고 소집을 유예하는 것입니다."
GER_sonderweg:0 "특수한 길"
GER_sonderweg_desc:0 "독일이 귀족주의에서 민주주의로 나아간 길은 다른 유럽 국가와는 달랐고 이는 존더벡 (특수한 길) 학파 내에서 재확인되었습니다. 우리는 가능한 한 이러한 민주적인 생각을 받아들여야 합니다."

GER_parlamentsvertrauen:0 "프로이센 입헌주의의 끝"
GER_parlamentsvertrauen_desc:0 "독일의 권위주의적인 요소에 60년 이상 맞선 결과, 마침내 독일은 민주주의 국가가 될 때가 왔습니다. 이제부터 재상과 정부는 더이상 황제에게 보고하지 않고 제국 의회와 국민들에게 보고할 것입니다. 더이상 국민에게 맞서는 정부는 없습니다. 국민의, 국민에 의한, 국민을 위한 정부만이 있을 뿐입니다."
GER_democracy_in_prussia:0 "프로이센의 민주주의"
GER_democracy_in_prussia_desc:0 "현재 프로이센의 투표 제도는 낡았고 비민주적입니다. 국민은 소득에 따라 셋으로 나뉘는데, 전국민의 60%가 넘는 가장 낮은 계층과 10%도 안 되는 비율의 가장 높은 계층에서 같은 수의 대표자가 나옵니다! 우리는 독일의 모든 시민들을 위해 보통선거, 비밀선거, 평등선거를 실시해야 합니다."
GER_easter_promises:0 "부활절 약속"
GER_easter_promises_desc:0 "전쟁이 최악으로 치달았던 1917년 4월 7일, '순무 겨울'이 지난 후 황제는 실질적인 개혁과 프로이센의 3급 투표제 폐지를 약속했습니다. 하지만 그는 모든 약속을 정확한 날짜를 말하지 않고 말했습니다. 이제 황제에게 그 약속에 대해 물을 때가 온 것일지도 모릅니다..."
GER_embrace_faud:0 "FAUD 포용"
GER_embrace_faud_desc:0 "독일 자유 노동자 동맹은 오랜 골칫거리였습니다. 그 조직을 받아 들이고 아무런 제약 없이 운영할 수 있게 하면, 우리는 그들이 더이상 급진적이지 않다는 사실을 확인할 수 있을 것입니다."
GER_women_suffrage:0 "여성 참정권"
GER_women_suffrage_desc:0 "독일 남성들은 마침내 보통선거, 비밀선거, 평등선거를 실시하고 있지만, 여성들은 여전히 투표권이 없습니다. 이 문제에 대한 인식이 꾸준히 커지고 있고 영국의 여성 참정권 운동을 기반으로 한 동호회에서 새로운 회원을 모집하고 있습니다. 여성 참정권 운동으로 영국 국민들이 겪었던 치욕을 겪지 않으려면, 여성들의 요구를 받아들이는 것도 고려해봐야 할 것입니다."
GER_schleicher:0 "슐라이허의 도당"
GER_schleicher_desc:0 "황제는 민주주의자와 융커 양쪽의 위협으로부터 독일을 지키겠다는 폰 슐라이허의 약속을 믿고 그를 재상으로 뽑았습니다. 하지만 슐라이허는 재상이 된 후 주요 공직에 있는 관리들을 교체하고 융커 회사들과 접촉해왔습니다. 어떤 사람들은 융커가 정권을 잡는다는 사악한 계획을 속삭이고 있습니다..."
GER_schleicher_prerequisite:0 "§Y쿠르트 폰 슐라이허§!가 정부 수반으로 있어야 합니다."
GER_restore_country_rights:0 "연방 참의원 복원"
GER_restore_country_rights_desc:0 "루덴도르프 정권에서 많은 독일 내 구성국가들의 특권이 폐지되었습니다. 이 중 가장 큰 모욕은 모든 국가의 대표들이 모여 우려로 표하고 제국 입법부에 투표할 수 있는 분데스라트 (연방 참의원) 의 공식 해산입니다. 이 조직을 다시 설립하면 우리는 구성국가들에게 강력한 신호를 보낼 수 있을 것입니다."
GER_babelsberg:0 "바벨스베르크 확장"
GER_babelsberg_desc:0 "바벨스베르크의 영화 스튜디오는 오랫동안 세계에서 가장 영향력 있는 영화 산업으로 할리우드를 대체해 왔습니다. 하지만 정치에서 매우 동떨어져 있는 영화라 할지라도, 그 영화가 반드시 정부를 지지하는 것은 아닙니다. 레니 리펜슈탈을 포함한 일부 영화 제작자들이 우리가 금전적인 지원을 해준다면 독일인들의 빛나는 과거와 미래를 보여주는 영화를 만들 수 있다고 제안했습니다."
GER_siemens:0 "지멘스에 대한 보조금"
GER_siemens_desc:0 "지멘스는 독일 경제의 심장을 이루는 대기업 중 하나입니다. 그들 그리고 다른 중소 기업들과 계약을 맺어 이미 영향력을 행사하는 크루프 AG의 잠재적인 영향력 상승을 막고 철도 및 기타 기반시설 관련 협력 업체와의 경쟁을 강화할 수 있습니다."
GER_infra_1:0 "새로운 기관차"
GER_infra_1_desc:0 "독일의 기반 시설은 안타깝게도 너무 낡았습니다. 이제 철도 업계의 주요 사업체와 계약을 맺었으니, 제국 철도 회사의 주요 재산을 전반적으로 점검하기 위해 좋은 관계를 맺어야 합니다."
GER_infra_2:0 "철로 재건"
GER_infra_2_desc:0 "논리적으로, 기반 시설 정비의 다음 단계는 가장 사용량이 많은 철도 선로의 완전한 교체와 철도를 통해 바다에서 가장 멀리 떨어진 지역에 접근 가능하도록 하는 계획이 될 것입니다. 이는 분명히 민간 경제 발전에 긍정적인 영향을 미칠 것입니다."

GER_guard_the_balance:0 "재정수지 보호"
GER_gibraltar:0 "지브롤터 재요구"
GER_gibraltar_desc:0 "지브롤터는 대서양에서 지중해로 가는 주요 관문입니다. 남쪽에 있는 우리 재산을 더 잘 보호하기 위해 스페인 측에 지브롤터를 넘길 것을 요구해야 합니다."
GER_spain:0 "스페인 평화 종용"
GER_spain_desc:0 "왜 우리는 스페인이 그들 자신의 운명을 결정하도록 내버려 두어야 합니까? 스페인은 우리와 함께 하거나 우리에게 맞서겠지만 만약 그들이 후자를 선택했다면, 그들은 독일이 주는 것을 모두 받을 자격이 있습니다."
GER_europakammer:0 "유럽 의회"
GER_europakammer_desc:0 "유럽의 무역을 통제, 감시하고 효율을 더 높이기 위해 유럽 의회를 설립해야 합니다."
GER_europakommission:0 "유럽 위원회"
GER_europakommission_desc:0 "With the resounding success of the Europamark program we shall expand and extend it to include further currency measures under a Europakommission."
GER_erasmus:0 "유럽 교환 계획"
GER_erasmus_desc:0 "The Europarat has provided sufficient returns to expand it's overall control to include matters of our research programs too."
GER_grain_and_steel:0 "곡물과 강철"
GER_grain_and_steel_desc:0 "곡물과 철강은 독일의 생명줄과도 같으며, 우리는 반드시 곡물과 강철이 충분히 공급되도록 해야합니다."
GER_border_regions:0 "국경 지역 개발"
GER_border_regions_desc:0 "국경 지역은 현재 기반 시설과 투자가 부족합니다. 우리는 두가지 모두를 바꿀 것이다."
GER_mitteleuropa_brigades:0 "유럽 여단"
GER_mitteleuropa_brigades_desc:0 "유럽 위원회는 통화와 산업을 다룰 능력을 가지고 있을 뿐만 아니라, 모병을 극대화할 수 있는 새로운 방안을 제안했습니다. 황제는 이에 큰 관심을 보이고 있으며 그 가능성에 대해 탐구해보라고 요구했습니다."
GER_ostwall:0 "동부 방벽 확장"
GER_ostwall_desc:0 "Our Eastern Partners are vulnerable to any aggression coming from the Russian Tiger. We must expand the Ostwall defences to give our partners a fighting chance to defend before our forces arrive."
GER_kaisergipfel:0 "황제 정상 회담"
GER_paneuropa:0 "범유럽의 꿈"
GER_russia_treaty:0 "또 다른 재보장 조약"
GER_waitasec:0 "오스트리아의 문제거리를 돕다"
GER_waitasec_desc:0 "We must help Austria out of their current situation, while we may have disagreements they are still a friend to the Kaiser."
GER_stahp:0 "보헤미아의 독일인"
GER_yemen_deal:0 "예멘과의 거래?"
GER_yemen_deal_desc:0 "We currently maintain yemeni territory as a guardian against unwanted entry in and out of the Red Sea. We could offer the return of this land in exchange for being guided by the Kaiser's hand."
GER_poland_war:0 "송환 명령"
GER_poland_war_desc:0 "Poland has been a diplomatic oddity in Europe for long enough. Stuck in a political limbo between Germany and Austria since the end of the Weltkrieg, it is time for proper German order to be brought back to the Polish state. Either through strong diplomatic effort or by force of arms, Poland will be brought into the German sphere where it belongs."
GER_poland_alliance:0 "폴란드와 유대 강화"
GER_poland_alliance_desc:0 "Our initial forays into improving diplomatic ties with Poland have been met with some amount of success. It seems that Poland too wishes to settle our past disputes and break the political stalemate of the past two decades. A proper diplomatic mission to Poland should warm our mutual relations and set the foundation for Poland to eventually move into our own sphere of influence."
GER_poland_strip_for_me_baby:0 "접경 지역 요구"
GER_poland_strip_for_me_baby_desc:0 "During the Weltkrieg, plans were drawn up by then Quartermaster-General Erich Ludendorff to annex large portions of Polish territory into the German Empire in the form of a long "Border Strip". Due to Austrian interference and attachment to Poland, the plan went un-implemented. Now, however, the Austrians are distracted, and the time is ripe to finally take what is rightfully ours."
GER_poland_strip_core:0 "접경 지역 통합"
GER_poland_strip_core_desc:0 "With the Polish border strip firmly under our control, it is time to implement the second half of Ludendorff's old plan, and being encouraging German settlers to the area. There will undoubtedly be resistance from the local Polish population, but a strong presence of German infantry units in the region will crack down on the worst offenders."
GER_support_bulgaria:0 "불가리아 지원"
GER_support_bulgaria_desc:0 "While they may not have been a game-changer Bulgaria was still our loyal ally during the Weltkrieg, The Kaiser does not forget his friends and we shall move to help the Tsar at once!."
GER_intervene_balkans:0 "발칸 개입"
GER_intervene_balkans_desc:0 "Mere support is no longer enough, We must rally the men and head south at once. The Kaiser demands Bulgaria stand tall!."
GER_oil:0 "석유는 흘러야 한다"
GER_oil_desc:0 "Our Colonial Empire is the body and oil is the blood that fuels it. We must secure and maintain as many supplies of it as we can."
GER_oil_venezuela:0 "베네수엘라로 부터"
GER_oil_venezuela_desc:0 "Venezuela is a land rich with untapped oil and a stable government, both factors make them of great interest to us."
GER_oil_venezuela_start:0 "조달대 파견"
GER_oil_venezuela_start_desc:0 "Now that we have identified Venezuela as a viable partner we will send a procurement expedition at once to make the necessary contacts required."
GER_oil_caucasus:0 "코카서스로 부터"
GER_oil_caucasus_desc:0 "The Caucasus is a region rich with oil and filled with small regimes that are within our sphere of influence. We should being to levy this influence in the pursuit of Oil." 
GER_oil_caucasus_land:0 "우크라이나를 통해"
GER_oil_caucasus_land_desc:0 "-"
GER_oil_caucasus_straits:0 "흑해를 가로질러"
GER_oil_caucasus_straits_desc:0 "-"
GER_oil_georgia:0 "조지아 확보"
GER_oil_caucasus_treaty:0 "바쿠 회담"
GER_oil_gulf:0 "메소포타미아로 부터"
GER_oil_gulf_axis:0 "추축국과의 조약"
GER_oil_gulf_axis_desc:0 "We can no longer prop up the Ottoman "Empire" is nor feasible or reasonable. We shall seek to forge new ties with the Axis powers for their ascendancy is our gain."
GER_oil_gulf_ottos:0 "오스만은 쓰러질 수 없다"
GER_oil_gulf_ottos_desc:0 "Yet again we are faced with a situation of propping up the Ottoman Empire against a strident force seeking their destruction. We must intervene and protect our old friend one last time."
GER_oil_gulf_secure:0 "투자 보호"
GER_oil_gulf_gamble:0 "걸프만 도박"
GER_oil_gulf_safe:0 "안전 공갈"
GER_oil_romania:0 "루마니아에게 의무를 상기시키다"
GER_oil_romania_desc:0 "Under the treaties dictated to the fallen powers after the Weltkrieg Romanian oil was to remain ours until 2012. We shall not let the Romanians forget this fact."
GER_oil_romania_war:0 "석유 수송 강요"
GER_oil_romania_war_desc:0 "Oil Shipments are not up for debate, we will continue receiving them even if we have to turn Romania into Germania."
GER_oil_romania_alliance:0 "군주제 지지자와 연합"
GER_oil_romania_alliance_desc:0 "The Monarchists are the safer bet and have promised us that they will stick by the treaties already dictated in return for our support."
GER_oil_bad_romania_alliance:0 "철위대와 연합"
GER_oil_bad_romania_alliance_desc:0 "The Iron Guard lobby us for our support as the legitimate Romanian power, while we find them distasteful we did continue to receive the oil under their stewardship."
GER_oil_increase:0 "투자 증대"

### Leader descriptions ###

GER_WILHELM_DESC:0 "빌헬름 2세 폰 호엔촐레른, '미틀오이로파의 아버지'는 독일 제국을 거의 50년간 통치했습니다. 그의 통치 아래에서 독일 제국은 세계 최고의 강대국으로 부상했으며, 이는 '독일의 황금 시대'로 불리고 있습니다. 세계 대전 이후 독일은 경쟁국들 사이에서도 독보적이었고, 태양이 비치는 곳을 얻으려는 노력은 실현되었습니다. 지평선 너머로 먹구름이 몰려온다 해도, 빌헬름 황제는 국민과 군대, 그리고 이 둘을 지배하는 귀족들의 지지를 받고 있습니다."

### Domestic Events ###

gerdom.1.t:0 "독일 제국 헌법"
gerdom.1.d:0 "북독일 연방에 의해 프랑스 제2제국이 패배한 이후, 북독일 연방의 대표자들과 남부 독일의 4개 주가 1871년 헌법에 서명했습니다. 이 헌법은 남부 독일의 주들을 북독일 연방의 영향 하에 두었고, '도이체스 라이히'라는 새로운 정체성을 부여했습니다. \n\n헌법에 따르면, 제국은 25개의 독일 주가 연합한 국가입니다. 독일 황제의 칭호를 가진 프로이센 왕에 의해 연방회의가 열렸습니다. 황제는 독일의 국가 대표 위원회인 연방 참의원의 의장, 정부 수반인 재상을 임명했습니다. 법은 연방 참의원과 25세 이상의 독일 남성이 선출한 국가의회에 의해 제정되었습니다. \n\n하지만 독일 제국에서 권력을 잡고 있는 사람은 연방 참의원이나 국가의회가 아닌 황제입니다. 독일 제국의 주요 정치 권력이 국민에 의해 선출된 국가의회가 아닌, 변덕으로 국가의회를 해산할 수 있는 선출되지 않은 황제의 손에 있다는 사실은 분명합니다. 또 다른 이슈는 1849년 이래로 변화가 없었던 프러시아의 3급 투표 제도입니다. \n\n카이저라이히가 설립된 지 60년이 지난 지금, 자유주의자들과 사회민주주의자들은 점점 더 이런 상황에 불만을 품고 있고, 우리 헌법은 다음 몇년 안에 크게 개정될지도 모릅니다."
gerdom.1.a:0 "최소한, 헌법의 안정은 보장한다."

gerdom.2.t:0 "한스 폰 젝트 사망"
gerdom.2.d:0 "참모 총장 한스 본 젝트가 오늘 베를린에서 숨졌습니다. 중국 중재의 영웅은 잠든 사이에 평온하게 세상을 떠났습니다. \n\n우리 나라는 진정한 독일 영웅의 죽음을 애도하고 있고 베를린에서 열린 그의 장례식에는 모든 주요 고위 관리들이 참석했습니다. 그 후, 독일군 총사령관 아우구스트 폰 마켄젠이 황제께 뭔가를 속삭이는 것이 목격되었습니다."
gerdom.2.a:0 "그 자는 무엇을 했는지 궁금하군"

gerdom.4.t:0 "곡물 공급 문제"
gerdom.4.d:0 "발트와 우크라이나에서 곡물 공급의 일부를 더 이상 통제할 수 없게 됨에 따라, 우리는 심각한 문제에 직면하게 됐습니다. 이 일이 1916/17년 겨울의 끔찍했던 기아만큼 심각해지지 않기를 바랄 뿐입니다..."
gerdom.4.a:0 "제기랄!"

### Sale of Ceylon ###

gerdom.7.t:0 "실론의 상태"
gerdom.7.d:0 "-"
gerdom.7.a:0 "실론은 통제하에 둔다"
gerdom.7.b:0 "독일 제국의 아래에서 원주민에게 자치권을 부여한다"
gerdom.7.c:0 "번왕 연합에 실론을 제공한다"

gerdom.8.t:0 "실론 매각"
gerdom.8.d:0 "독일이 우리에게 실론을 팔기 위해 왔습니다. 분명 상당한 비용이 들겠지만, 이 섬을 다시 갖게 되면 인도양에서 우리의 위치를 강화하게 될 것입니다. 어떻게 응답하겠습니까?"
gerdom.8.a:0 "고향에 어서오라, 실론!"
gerdom.8.b:0 "우리는 그 암초덩어리가 필요하지 않다"

gerdom.9.t:0 "실론 매각"
gerdom.9.d:0 "인도 번왕 연합의 대사는 정부가 실론을 사들이기로 동의했다는 내용의 메시지를 우리에게 보냈습니다. 우리는 섬 통치권을 양도했습니다."
gerdom.9.a:0 "좋았어"

gerdom.10.t:0 "번왕 연합이 우리의 제안을 거부하다"
gerdom.10.d:0 "번왕 연합은 우리의 제안에 대해 실론을 원하지 않는다고 단호하게 대답했습니다. 우리는 이제 실론을 그대로 두거나 원주민들에게 더 많은 자치권을 줄 수 있을 뿐입니다."

### Agricultural crisis in Mitteleuropa ###

gerdom.11.t:0 "미틀오이로파의 농업 위기"
gerdom.11.d:0 "이 대위기의 시기에 독일 경제에서 농업 부문은 가장 취약한 분야 중 하나입니다. 프로이센 왕국의 토지 귀족들을 대표하는 몇몇 융커들은 이를 염두에 두고 보호주의적 입법과 농산물 생산에 대한 보조금을 요구했습니다. 외국 농산물에 관세를 부과함으로써, 우리는 라이히 경제의 중요한 부분을 강화할 것입니다. 그러나 그러한 조치는 독일과의 무역에 크게 의존하고 있는 이웃 국가들의 경제에 더 큰 피해를 입힐 것입니다. 우크라이나의 밀이 특히 취약합니다."
gerdom.11.a:0 "우리 농민을 보호해야 한다"
gerdom.11.b:0 "도움을 약속한다..."

gerdom.12.t:0 "여성 참정권 운동 증가"
gerdom.12.d:0 "최근 여성에게 투표권과 공직에 출마할 수 있는 권리를 주고자 하는 사람들인 여성 참정권 지지자들의 활동이 늘어나고 있습니다. 독일 제국에 어려운 시기에 최선의 해결책을 선택하는 것은 쉽지 않습니다. 그들이 요구하는 것을 허용하는 것은 우리 정부의 더 보수적인 구성원들, 특히 국가의회의 의원들을 화나게 할 것입니다. 반면에, 보복 조치가 뒤따르는 단호한 거절은 폭동과 더 많은 항의를 야기할 수도 있습니다. 특히 (여성의 참정을 허용하는) 더 진보적인 국가에서는 말입니다..."
gerdom.12.a:0 "지원할 만한 이유다"
gerdom.12.b:0 "무언가 약속하고, 무엇도 하지 마라"
gerdom.12.c:0 "그녀들은 이미 충분히 가지지 않았나?!"

gerdom.13.t:0 "독일 여성들이 전쟁에 들인 노고에 대한 인정을 요구하다"
gerdom.13.d:0 "독일 여성들은 프랑스 생디칼리스트들에 맞서 싸우는 전쟁에서 그들의 충성심과 제국에 대한 지지를 증명했습니다. 그들 중 몇몇은 선전 활동을 위한 필요한 것으로 판명났고, 그들 중 많은 사람들은 공장에서 일하기 시작했습니다. 그들의 공헌은 귀중한 것이었고 그들의 능력과 독립을 증명했습니다. 이러한 이유로, 참정권 운동은 그 어느 때보다 더 강하고 정부에게 여성에게 투표권을 주고 공직에 출마할 수 있는 권리를 다시 한번 요구하고 있습니다."
gerdom.13.a:0 "정말 멈추지 않을까?"

gerdom.14.t:0 "불량 청소년들이 도시를 공포에 떨게 하다"
gerdom.14.d:0 "경제 상황이 악화되면서, 많은 가정들이 생계를 꾸려나가는 데 어려움을 겪고 있으며, 사회 안전망이 한계점을 넘어 긴장 상태에 있습니다. 이제 지난 몇주 동안, 독일 도시의 거리가 십대 폭력단에 의해 점점 더 공포에 휩싸였습니다. 이 '불량 청소년'들은 지루함과 좌절을 벗어나기 위해 시장과 가게에서 물건을 훔치고 무고한 보행자들로부터 돈을 훔치거나 공공기물 파손 행위를 저지릅니다. 점점 더 많은 시민들이 거리에서 더 이상 안전함을 느끼지 못하고 있습니다."
gerdom.14.a:0 "오 신이시여! 충격적이군요!"

### Tirpitzprogramm ###

gerdom.15.t:0 "1934년 해군 계획"
gerdom.15.d:0 "카이저리헤 마리네, 황제 해군은 1936년 세계에서 가장 강력한 해군으로 우뚝 서 있지만, 시간이 지나면서 많은 도전들이 직면하게 될 것입니다. 일본의 팽창주의적인 제국과 부활하는 프랑스 코뮌은 둘 다 독일의 해군 우위를 전 세계적으로 빼앗으려고 하는 주요한 미래의 적들입니다. \n\n1934년에 우리는 대규모 해군 건설 계획을 시작했고, 배들은 서서히 완성되고 있습니다. 하지만 해군 산업이 여전히 제한적인 상황이므로, 우리는 생산의 한 분야에만 국한해야 할 것입니다. 앞으로 6개월 동안 무엇에 주력해야 할까요?"
gerdom.15.a:0 "전함!"
gerdom.15.b:0 "항공모함!"
gerdom.15.c:0 "구축함!"
gerdom.15.e:0 "유보트!"

gerdom.16.t:0 "1934년 해군 계획 검토"
gerdom.16.d:0 "1934년에 우리는 대규모 해군 건설 계획을 시작했고, 배들은 서서히 완성되고 있습니다. 하지만 해군 산업이 여전히 제한적인 상황이므로, 우리는 생산의 한 분야에만 국한해야 할 것입니다. 앞으로 6개월 동안 무엇에 주력해야 할까요?"
gerdom.16.a:0 "한 쌍의 전함을 건조해라!"
gerdom.16.b:0 "한 쌍의 항공모함을 건조해라!"
gerdom.16.c:0 "구축함 전대!"
gerdom.16.e:0 "몇척의 유보트!"
gerdom.16.f:0 "전함 건조를 속행한다."
gerdom.16.g:0 "항공모함 건조를 속행한다."
gerdom.16.h:0 "더 많은 구축함."
gerdom.16.i:0 "더 많은 유보트."
gerdom.16.j:0 "이 계획은 달성되었다!"

### Schleicher and the GVLP ###

gerdom.17.t:0 "쿠르프 폰 슐라이허와 DVLP"
gerdom.17.d:0 "'스캔들! 스캔들이다! 재상 폰 슐라이허가 알프레드 폰 후겐베르크와 만찬 중에 했던 말의 내용이 드러났다!' 오늘 신문사의 소년들이 소리쳤습니다. 루덴도르프 정권의 멸망을 야기한 1923년 악명 높은 동부 지원 스캔(Osthilfeskandal)을 공개했던 것으로 유명한 베를리너 태그블래트가 또 한번의 폭탄을 터트렸습니다. \n\n한 기자가 베를린 극장에서 재상 폰 슐라이허와 반동 융커당 DVLP의 지도자인 알프레드 폰 후겐베르크 사이의 대화를 부분적으로 들었습니다. 그 건물이 낮은 것은 스캔들을 부추길 뿐입니다. \n\n그리고 많은 사람들이 모여 이 소식에 대해 토론했는데, 한 주제가 가장 흥미로웠습니다. 조간 신문을 펼쳤을 때 황제의 반응은 어떨까요?"
gerdom.17.a:0 "요한! 폰 파펜을 데려오라!"
gerdom.17.b:0 "사회 민주당은 더 이상 나빠질 수 없다!"
gerdom.17.c:0 "브뤼닝의 때이다!"
gerdom.17.e:0 "망할 가짜 뉴스..."

### Election of 1937 ###

gerdom.27.t:0 "1937년 총선"
gerdom.27.d:0 "오늘, 독일인들은 그들의 대표를 제국 의회에 선출할 것입니다. 선거가 치열하게 치루어졌으며, 결과는 많은 기대를 안고 기다리고 있습니다. 몇몇 정당의 운명은 물론 카이저라이히 그 자체가 오늘 결정될 수도 있습니다. \n\n만약 사회민주주의자들이 충분한 표를 확보한다면, 자유민주주의자들 중 '현실적인' 자들이 그들과 연합을 이룰 것입니다. 또 다른 가능성은 아프리카의 사랑 받는 사자인 파울 폰 레토프-포어베크가 이끄는 DKP의 우위에 대항하기 위해 거의 모든 자유주의 정당과 부르주아 정당-NVP, FVP, BVP-이 대연정을 하는 것입니다. 아니면 DKP가 또 다시 대다수를 차지할 것입니다. \n\n어느 정당이 이길까요?"
gerdom.27.a:0 "SPD와 '현실주의자' FVP!"
gerdom.27.b:0 "사자의 포효! 새로운 대연정!"
gerdom.27.c:0 "변화? 누가 변화를 필요로 하지?"

gerdom.28.t:0 "새로운 제국 재상?"
gerdom.28.d:0 "1871년 헌법 하에서는 카이저라이히에는 공식적인 정부가 존재하지 않습니다. 대신 황제는 자신이 선호하는 인물을 제국 재상 자리에 임명하고, 그는 '국가지휘자'라는 뜻인 '라이히슬라이터'의 장관 자리를 채우게 됩니다. \n\nSPD가 이번 선거에서 제국 의회 직을 가장 많이 따냈지만, 이는 황제가 새 재상을 임명하는 데에 이를 고려해야 한다는 것을 의미하지 않습니다. 그러나 루덴도르프 체제에 이어, 이러한 선의의 제스처를 내보이는 것은 하나의 방식이 되었고, 이를 포기하는 것을 대중들을 불안하게 할 수도 있습니다. 황제는 어떤 행동을 취할까요?"
gerdom.28.a:0 "오토 벨스를 임명한다. 최초의 SPD 제국 재상이로군!"
gerdom.28.b:0 "현 제국 재상을 연임하게 하라."
gerdom.28.c:0 "쿠르트 폰 슐라이허를 임명한다. 황제에 충성하는 대리인이로군!"

