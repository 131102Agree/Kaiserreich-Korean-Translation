GER_mil_support_idea:0 "독일 군사 협력"
GER_mil_support_idea_desc:0 "독일 제국과의 강력한 조약에 따라 우리는 완전한 군사 지원을 약속했다."
GER_eco_support_idea:0 "독일 경제 협력"
GER_eco_support_idea_desc:0 "독일과의 조약에 따라 우리는 경제 무역 지대에 동의했다. 이것은 우리 민족을 산업화하는 데 도움이 될 것입니다."
GER_two_front_idea:0 "양면전쟁"
GER_two-front_idea_desc:0 "우리는 프랑스와 러시아와 전쟁 중입니다. 악몽 같은 상황으로 우리는 치러야 할 일이 없도록 노력했습니다. 우리는 한 번 이기고, 우리는 다시 그것을 할 것이다!"
AUS_Integration:0 "오스트리아 통합"
AUS_Integration_desc:0 "오스트리아 통합에는 시간이 걸릴 것입니다. 그것이 끝날 때까지 우리는 우리가해야 통일 된 싸우는 힘이되지 않습니다."

