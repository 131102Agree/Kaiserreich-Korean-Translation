ARG_infrastructure_decisions_desc:0 "우리 경제가 검은 월요일에서 회복되고, 아르헨티나 민족주의의 활기를 되찾기 위해, 정부는 국가 기반 시설을 개선하고 성장하는 인구를 수용하기 위한 소위 5개년 계획을 발표했습니다."

