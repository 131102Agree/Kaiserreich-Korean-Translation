argfor.12.t:0 "미국에서 온 이민자들"
argfor.12.d:0 "그들의 조국이 내전에 휘말리고 수 천명이 한때 위대한 미국 국가의 거리에서 사라진 이념을 위해 죽어 가면서, 미국에서 온 난민들이 동해안을 따라 우리 나라를 향해 출항했습니다. 수 년 간 우리는 개방적인 이민 정책을 고수해 왔고 외국인들을 적극적으로 끌어들였습니다. 하지만 미국에서 온 난민들을 받아들이는 것은 예상치 못한 외교적 의미를 가질 수 있고 그들이 계속 들어오는 속도가 우리 나라에 부담을 주고 있습니다."
