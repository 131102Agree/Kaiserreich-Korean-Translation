### Stability ###
disaster:0 "재앙"
disaster_desc:0 "정치력이 §Y-500§!보다 낮다면, 국가는 재앙 상태가 될 것입니다. 정치력이 §Y-500§!을 넘는다면 매우 낮은 안정도로 올라갈 것입니다."
very_low_stability:0 "매우 낮은 안정도"
very_low_stability_desc:0 "정치력이 §Y-250§!보다 낮다면 국가는 매우 낮은 안정도 상태가 될 것입니다. 정치력이 §Y-250§!을 넘는다면 낮은 안정도로 올라갈 것입니다."
low_stability:0 "낮은 안정도"
low_stability_desc:0 "정치력이 §Y-50§!보다 낮다면, 국가는 낮은 안정도 상태가 될 것입니다. 정치력이 §Y-50§!을 넘는다면 보통 안정도로 올라갈 것입니다."
normal_stability:0 "보통 안정도"
normal_stability_desc:0 "기본적인 안정도 상태\n\n"
good_stability:0 "좋은 안정도"
good_stability_desc:0 "정치력이 §Y150§!보다 높다면, 국가는 높은 안정도 상태로 올라갈 수 있습니다. 정치력이 §Y0§!보다 낮다면 보통 안정도로 떨어질 것입니다."
very_good_stability:0 "매우 좋은 안정도"
very_good_stability_desc:0 "정치력이 §Y150§!보다 높고 높은 안정도 상태를 가졌다면, 국가는 매우 높은 안정도 상태로 올라갈 수 있습니다. 정치력이 §Y0§!보다 낮다면 보통 안정도로 떨어질 것입니다."
stability:0 "안정도"
EFFECT_CHANGE_LAW_stability:0 "우리 나라의 안정도를 '$NAME|Y$'로 바꿉니다. 다음 효과를 줍니다: ($DESC$)."
tooltip_stability_good:0 "보통 안정도의 국가는 좋은 안정도로 업그레이드 할 수 있습니다"
tooltip_stability_very_good:0 "좋은 안정도의 국가는 매우 좋은 안정도로 업그레이드 할 수 있습니다"

