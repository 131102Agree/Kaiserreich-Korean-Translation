### Starting Events ###
kr.political.24.t:0 "카이저라이히 Alpha 0.5.4 - '생일 케이크'"
kr.political.24.d:0 "카이저라이히 개발진이 하츠오브아이언4에 '알파 버젼 0.5.4 - 생일 케이크'를 선사합니다! 몇 달간, 전 세계에 있는 저희 개발진은 이 모드를 제공할 수 있도록 노력해왔습니다. 저희는 저희가 열심히 만든만큼 여러분이 즐기기를 소망합니다.\n\n우선, 저희는 새로운 메커니즘을 말씀드리고자 합니다. 국가의 정치탭을 보시게 되면, 새로 추가된 흥미로운 것들을 보시게 될겁니다. 정치력 밸런스가 안정도 단계에 크게 영향을 미친다는걸 기억해두세요 (괜찮은 정치력점수 = 좋음, 나쁜 정치력점수 = 나쁨), 그러니 계속 주시해주세요! \n\n둘째, 이 모드는 플레이어가 평화협정에서 가능한 모든 지역을 가져간다는 가정하에 설계됬습니다, 그러니까 꼭 그렇게 해주세요!\n\n마지막으로, 저희는 당신에게 이 모드가 아직 알파 버전이라는걸 상기시켜드리고 싶습니다, 때문에 온갖 버그와 충돌 그 외 몇가지 문제들이 발생할 수 있습니다. 언제든간에 문제가 발생한다면, 스팀이나 디스코드 채널 또는 패러독스 포럼에 있는 카라 글을 통해 저희 개발진에게 말씀해주십시오. 만약 다른 질문이 있다면, 망설이지 말고 여쭤보세요, 다만 게임내에 있는 질의응답란을 먼저 확인해주세요.\n\n즐겁게 플레이하십시오! \n                - 카라4 개발팀, 개발진 목록은 크레딧을 참고해주세요"
kr.political.24.a:0 "카이저라이히 개발진분들 고마워요!"
kr.political.24.b:0 "새로운 안정도 시스템에 대해 얘기해줘요..."
kr.political.24.c:0 "기다려봐요 질문이 몇개있어요... (질의응답란으로 이동)"
kr.political.24.e:0 "진영 가입에 한계가 있어서는 안된다고 생각해..."

kr.political.27.t:0 "안정도 시스템"
kr.political.27.d:0 "호이4 카이저라이히에 새롭게 선보이는 안정도 시스템을 소개합니다. 안정도는 정치 화면에서 무역법 옆에 법률 형태로 되어있습니다. 당신의 정치력 점수가 안정도에 영향을 미칩니다. -50점 밑으로 내려가면 낮은 안정도로 떨어지고, -250 밑으로 떨어지면 매우 낮은 안정도로 떨어집니다, 그리고 -500 밑으로 가면 재앙이 될겁니다; 피하고 싶다면, 저를 믿으세요. 반대로 -500 이상이 되면 낮은 안정도로 올라가고, -250 이상이 되면 평균 안정도로 올라갑니다. \n\n좋은 안정도와 매우 좋은 안정도는 조금 다른데, 150 정치력점수를 얻은 다음에 법률을 선택하시면 됩니다. 이게 가능해질 때 알림을 받게 될겁니다. 한번이라도 정치력점수가 0 밑으로 갔다면, 긍정적인 안정도 단계를 잃을 겁니다. \n\n이벤트가 안정도를 올리거나 낮추는 부분은 바로 발동되지 않고, 발동되기 까지는 몇 달정도 걸린다는걸 명심하세요. 마지막으로, 여기 적힌 안정도를 변경하는 요구조건에 대해 잊어버리는 일이 생긴다면, 법률 화면에 있는 안정도 부분에 툴팁으로 볼 수 있습니다. 하지만 이걸 잊어버리는 일이 생기지는 않겠죠?"
kr.political.27.a:0 "정치력 점수가 필요합니다..."

kr.political.33.t:0 "그거 정말 좋지 않은걸!"
kr.political.33.d:0 "카이저라이히를 싫어하신다면, 왜 지금 하고 있는겁니까?"
kr.political.33.a:0 "그거 정말 좋은 질문이군..."
kr.political.33.b:0 "만우절에는 좋아했거든..."

kr.political.34.t:0 "질의응답 1장"
kr.political.34.d:0 "왜 괴뢰국을 만들 수 없나요?\n이제 괴뢰화는 평화회담이 아닌, 이벤트나 국가중점을 통해서만 가능합니다.\n\nWhen will the next patch come out?\nWe aim for one big release every two months, and of course hot-fixes wherever needed.\n\nWhy are some of the models black?\nWe use some DLC assets in our mod, so if you don't have that DLC, you will get blank textures, don't worry though, they are just cosmetic errors. We are working on setting up backup textures to avoid this, so keep an eye out for updates.\n\nI want to do bug testing/art/music/coding for KR, where can I sign up?\nWonderful! Head to our discord, link on the forums, and message either ~mw~, Nijato or Zankoas.\n\nUpdate X broke my saves!\nThat isn't a question, but if you are having issues, try loading the save, saving again straight away without unpausing, then reloading using that new save. Not using ironman can also sometimes also help. If all else fails, remember past version are available for download on the KR4 forums.\n\nAre there any other parts to KR4?\nThe only other part is the music mod, which can be found in the steam workshop description or on the forums. You should definitely go get it."
kr.political.34.a:0 "네 알겠습니다."

kr.political.35.t:0 "질의응답 2장"
kr.political.35.d:0 "DLC가 필요한가요?\n아닙니다, 저희는 DLC 내용물들을 활용하겠지만, 카라를 즐기기 위해 DLC가 필요하게 만들진 않을겁니다.\n\nAre there any known bugs I should be aware of?\nNote this isn't an exhaustive list of in game bugs, just ones that we are aware of and haven't been able to fix.\n1. Very rarely, slight changes to mod files can cause all events to refire when loading a save. Making a new save or reverting back to the old version avoids this issue.\n\nI found a bug, how can I make by bug report as helpful as possible?\nReport it only once per patch, we are busy people so don't worry if it takes us a few days to answer. The paradox forums bug report thread, or the steam workshop bug report thread are the best places to report, but please only report it on one of them. Try and check the last few pages to see if someone else has reported it. The more detail the better; screen shots and saves are much appreciated. Also try and check back a few days after reporting, we might have asked a question about your bug or just want to thank you. And as always, we really appreciate you taking the time to make KR4 the best it can be!"
kr.political.35.a:0 "아무튼 정치력 점수를 가져가실건가요?"

kr.political.28.t:0 "뉴스 이벤트"
kr.political.28.d:0 "This is the president of the International News Tribune speaking. Kaiserreich is a mod deeply entrenched in lore and storytelling, conveyed through events, national focuses and other means. However, as the player, you might not even realise this, because most of the happenings in foreign countries are unknown to your eyes. Therefore we have created a system of news events that tell you about the major events that happened recently in other countries. They contain titbits of lore to help you understand the meaning and reasons for the events of the world, and they are also pretty and stuff. \n\nHowever, you may be a game tester or have a serious addiction with this being your 1000th game this week, or just a player who doesn't want popups in your face all the time, so you also have the option to turn this feature off entirely or allow only the important news events to fire. It's your choice..."
kr.political.28.a:0 "I want to know everything, EVERYTHING!"
kr.political.28.b:0 "메이저 이벤트만 알려주세요."
kr.political.28.c:0 "자잘한 것들도 보고 싶습니다."
kr.political.28.e:0 "난 이 모드 조차 좋아하지 않아..."

kr.political.36.t:0 "만우절 장난은 어디에 있습니까?"
kr.political.36.d:0 "In order to prevent Kaiserreich from ruining multiplayer games, this event no longer automatically activates the April Fools joke. Instead, all you have to do is open the in game console and type: "event april.1", simple!\n\nIf you would like to use it in multiplayer, head into the game files, go to extra, and then to April Fool's Enabled, then copy KR_Political.txt from there to the events folder. All other players must do the same in order to join you. Once you have done this, come back to this event and the April Fools joke will trigger."
kr.political.36.a:0 "알겠습니다!"

kr.political.37.t:0 "진영 가입 제한을 제거하시겠습니까?"
kr.political.37.d:0 "You want to ignore the lore of KR? You want to defy hundreds of years of history? You want to break the cosmos? Well we won't stop you... open the in game console and type: "event kr.political.38" and you can join factions to your hearts content. IF YOU USE THIS THERE WILL BE BUGS! Please don't report bugs you find in this mode.\n\nIf you would like to use it in multiplayer, head into the game files, go to extra, and then to No Faction Join Limits, then copy KR_Political.txt from there to the events folder. All other players must do the same in order to join you. Once you have done this, come back to this event and faction joining limits will be removed."
kr.political.37.a:0 "난 나쁜 놈이라서 안좋은 기분을 느껴야해"

kr.political.38.t:0 "진영 가입 제한 제거"
kr.political.38.d:0 "이 이벤트는 모든 플레이어의 진영 가입 제한을 제거합니다, 만약 적용이 되지 않는다면 버그를 제보해주세요. 적용되기 까지 며칠정도 소요됩니다."
kr.political.38.a:0 "야생으로 떠날 수 있습니다!"

