### Stability Events ###
kr.political.1.t:0 "안정도 하락"
kr.political.1.d:0 "최근 우리의 정치력 부족 때문에, 우리 나라의 안정도는 더 이상 매우 높은 안정도가 아닌 수준으로 낮아졌습니다. 다시 한번, 의심이 정치 담론에 스며들기 시작했습니다."
kr.political.1.a:0 "모든 좋은 일에는 끝이 찾아온다"

kr.political.2.t:0 "안정도 하락"
kr.political.2.d:0 "최근 우리의 정치력 부족 때문에, 우리 나라의 안정도는 낮아졌고 우리는 이제 불안정의 위기에 처해 있습니다. 우리의 정책에 아직까지 만족하는 사람들은 적습니다."
kr.political.2.a:0 "우려되는군."

kr.political.3.t:0 "안정도 하락"
kr.political.3.d:0 "최근 우리의 정치력 부족 때문에, 우리 나라의 안정도는 낮아졌고 현재 우리의 통치는 불안정하다고 널리 인식되고 있습니다. 우리 나라의 불안정할지도 모를 미래에 관한 논의들이 국민들 사이에서 널리 퍼지기 시작했습니다."
kr.political.3.a:0 "일시적인 상황일 뿐이다."

kr.political.4.t:0 "안정도 하락"
kr.political.4.d:0 "최근 우리의 정치력 부족 때문에, 우리 나라의 안정도는 훨씬 더 낮아졌습니다. 현재 폭동과 파업이 흔히 발생하고 있고 우리 정부는 권위를 확고히하기 위해 고군분투하고 있습니다."
kr.political.4.a:0 "조짐이 안 좋군."

kr.political.5.t:0 "안정도 하락"
kr.political.5.d:0 "최근 우리의 정치력 부족 때문에, 우리 나라는 재앙에 빠져들었습니다. 어떤 면에서 보아도 현재 상황은 파국입니다. 혁명과 쿠데타에 대한 소문이 거리에서 나돌고 있고, 국민들은 우리의 통치에 대한 신뢰를 잃었습니다. 우리는 국가를 계속 통제하기 위해 고군분투하고 있습니다."
kr.political.5.a:0 "재앙이다!"

kr.political.6.t:0 "안정도 상승!"
kr.political.6.d:0 "최근 우리의 정치력 상승 때문에, 우리 나라는 마침내 상황에 대한 통제권을 되찾기 시작하고 있습니다. 하지만, 우리는 여전히 안전과는 거리가 멉니다. 다행히도, 주요 폭동들과 혁명에 대한 소문은 다시 한번, 시민 파업으로 바뀌었습니다."
kr.political.6.a:0 "최악의 상황은 끝났다!"

kr.political.7.t:0 "안정도 상승!"
kr.political.7.d:0 "최근 우리의 정치력 상승 때문에, 끝이 눈에 보이고 있습니다. 우리는 거의 안정된 국가가 되었습니다. 비록 우리가 국민의 전적인 신뢰를 완전히 회복하지는 못했지만, 다행히도 국민들은 폭력과 분노의 충동을 더 이상 느끼지 않습니다."
kr.political.7.a:0 "우리는 거의 정상으로 돌아왔다."

kr.political.8.t:0 "안정도 상승!"
kr.political.8.d:0 "최근 우리의 정치력 상승 때문에, 우리는 마침내 더 안정적입니다. 국민들은 우리가 일상 업무를 할 수 있도록 신뢰해주고 있고 거리에 평온함이 다시 찾아왔습니다. 바라건대, 이런 일이 다시는 일어나지 않을 것이라고 확신할 수 있습니다."
kr.political.8.a:0 "[Root.GetNameDef]은(는) 강하다."

kr.political.9.t:0 "안정도 잠재적 상승"
kr.political.9.d:0 "최근 우리의 정치력 상승 때문에, 이제 우리는 안정도를 상승시킬 기회를 얻었습니다. 하지만, 이것은 수동적으로 해야만 합니다.\n\n좋은 안정도나 매우 좋은 안정도로 상승시키기 위해서는, 정치 화면에 있는 법률 & 정부 아래의 안정도 항목에서 해당하는 안정도를 선택해야 합니다. 선택 비용은 선택지 아래에 적혀있을 것입니다.\n\n만약 당신의 정치력이 0이하로 낮아진다면, 높은 안정도 수준이 빠르게 낮아진다는 것을 명심하셔야 합니다. 그렇기 때문에, 안정도에 투자를 하고 나서도 당신의 국가가 안정도를 유지할 수 있는지 확실히 하셔야 합니다.\n\n이 메세지는 다시 나타나지 않기 때문에, 잊지 마셔야 합니다."
kr.political.9.a:0 "나는 안정도를 상승시키는 방법을 이해했습니다."

### Popularity Events ###
kr.political.11.t:0 "매우 높은 인기도"
kr.political.11.d:0 "집권당에 대한 민간의 지지도가 매우 높은 수준에 이르러 우리의 정치력에 긍정적인 영향을 미쳤습니다. 야당은 거의 존재하지 않으며 우리는 우리가 원하는 어떤 개혁도 통과시킬 수 있는 위치에 있습니다."
kr.political.11.a:0 "대단하군!"

kr.political.12.t:0 "높은 인기도"
kr.political.12.d:0 "집권당에 대한 민간의 지지도가 높은 수준에 이르러 우리의 정치력에 긍정적인 영향을 미쳤습니다. 우리의 정치적 반대는 확고부동하고 국가의 분열을 초래하는 개혁만이 우리의 개인적인 투자를 필요로 할 것입니다."
kr.political.12.a:0 "멋지군!"

kr.political.13.t:0 "보통 인기도"
kr.political.13.d:0 "집권당에 대한 민간의 지지도가 보통 수준에 이르러 우리의 정치력에 영향을 미쳤습니다. 어떤 개혁에 대해 반대 세력과 협상을 할 필요가 있을지도 모르지만, 우리는 여전히 잘, 그리고 효과적으로 통치할 수 있습니다."
kr.political.13.a:0 "좋군."

kr.political.14.t:0 "낮은 인기도"
kr.political.14.d:0 "집권당에 대한 민간의 지지도가 낮은 수준으로 떨어져 우리의 정치력에 부정적인 영향을 미쳤습니다. 반대 세력이 충분히 강력해서, 우리는 그들과 상의하고 타협해야 합니다."
kr.political.14.a:0 "나쁘군."

kr.political.15.t:0 "매우 낮은 인기도"
kr.political.15.d:0 "집권당에 대한 민간의 지지도가 매우 낮은 수준으로 떨어져 우리의 정치력에 부정적인 영향을 미쳤습니다. 우리 정당은 거의 존재하지 않으며, 우리의 개혁은 야당의 변덕에 좌우될 것입니다."
kr.political.15.a:0 "재앙이군!"

### Minister Influences Ruling Party Events ###
kr.political.16.t:0 "장관이 자신의 이념을 지원하다"
kr.political.16.d:0 "현 정부는 다른 이념을 가진 자를 장관으로 두고 있습니다. 그는 자기자신의 이념을 지원하여 우리 정당의 인기도를 떨어트리고 있습니다. 만약 그를 방해하려면 지금 당장 행동해야 합니다."
kr.political.16.a:0 "우리가 할 수 있는건 없다."
kr.political.16.b:0 "권력을 이용해 장관의 노력을 수포로 돌려라."

