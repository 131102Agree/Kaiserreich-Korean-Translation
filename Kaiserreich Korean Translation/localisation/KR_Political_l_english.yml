### Starting Events ###
kr.political.24.t:0 "카이저라이히 Alpha 0.6.3"
kr.political.24.d:0 "카이저라이히 개발진이 Alpha 0.6.3버전을 하츠오브아이언4에 선사합니다! 지난 몇 달간 저희 개발진은 세계 구석구석을 모딩하였고, 이 작업물을 여러분에게 선보이게 되었습니다. 저희가 열심히 작업한만큼 여러분이 즐겁게 플레이하시기를 바랍니다. 한가지 알고 계셔야할 것은, 저희는 이 모드를 만들 때, 여러분이 평화회담에서 가능한 모든 지역을 가져간다는 전제하에 개발을 하였습니다, 따라서 그렇게 해주시길 바랍니다! \n\n또한 이 모드가 아직 알파버전인 것을 명심해주세요. 때문에 많은 버그들, 충돌 그 외 골치아픈 문제들이 발생할 수 있습니다. 만약 상기한 문제들을 발견하신다면, 깃허브의 버그트래커에 글을 남겨주세요.  만약 하고 싶은 질문이 있으시다면, 망설이지 마시고 질문해주세요, 다만 질문전에 게임 내에 있는 질의응답란을 먼저 확인해주세요.\n\n즐겁게 플레이하세요! \n                - 카라 개발진 일동, 개발진 목록은 크레딧란에서 보실 수 있습니다."
kr.political.24.a:0 "카이저라이히 개발진분들 고맙습니다!"
#kr.political.24.b:0 "Tell me more about this exciting new stability system..."
kr.political.24.c:0 "궁금증을 풀어줄 만한게 있을까요?"
kr.political.24.e:0 "진영가입에 제한이 없으면 좋겠다..."

#kr.political.27.t:0 "The Stability System"
#kr.political.27.d:0 "Kaiserreich for HOI4 introduces a new mechanic: The Stability System. Stability is present in the form of laws which you can see in your political screen next to the trade laws. These are influenced by your political power. Going under -50PP will cause you to go down to low stability, under -250 and you'll go to very low stability and under -500 and you will be in a disaster; you want to avoid that, trust me. On the contrary you'll be able to go up to very low stability if you're above -500, to low stability if you're above -250 and to average stability if you're above -50. \n\nGoing up up to good and very good stability is a bit different, you must get 150PP and then select the corresponding law in the stability screen. You'll get a reminder the first time this is possible. If you ever go under 0PP you'll lose the positive stability levels. \n\nPlease keep in mind that the events adding or removing your stability don't instantly fire and can take several months to fire. Finally, if you happen to forget what you read here you'll be able to see the requirements for each level as tooltips if you hover over the stability ideas in the law screen, but there is no reason that you would forget right?"
#kr.political.27.a:0 "I wanted that PP..."

kr.political.33.t:0 "그저 정말 좋지 않은걸요!"
kr.political.33.d:0 "만약 카이저라이히를 싫한다면, 왜 하시고 계세요?"
kr.political.33.a:0 "그거 정말 좋은 질문이야..."
kr.political.33.b:0 "만우절로 돌려줘..."

kr.political.34.t:0 "질의응답"
kr.political.34.d:0 "왜 아무것도 속국화 할 수 없습니까?\n속국화는 평화회담이 아닌, 이벤트나 국가중점을 통해 이루어집니다.\n\n다음 업데이트는 언제 나와요?\n우리는 3달마다 중요 업데이트를 진행합니다, 물론 필요에 따라 핫픽스를 제공합니다.\n\n일부 모델이 검은색으로 나오는데요?\n우리는 DLC에셋을 일부 사용 중입니다, 따라서 DLC가 없으시다면 일부는 검은색 텍스쳐가 나올겁니다. 다만 안심하세요 그저 사소한 오류일뿐입니다. 이 문제를 해결하기 위해 텍스쳐 작업 중에 있으니, 업데이트를 확인해주세요.\n\n카이저라이히의 버그 테스트/아트/음악/코딩 작업을 하고 싶습니다, 어디서 연락을 취할 수 있을까요?\n좋습니다! 우리의 디스코드나 포럼에 글을 쓰시거나, Zankoas에게 메세지를 남겨주세요.\n\n업데이트로 세이브파일이 꺠졌습니다!\n그건 질문대상이 아닙니다. 하지만 그 문제를 겪고 계신다면 세이브파일을 불러오시고 일시중지하지 마시고 다시 저장하신 다음, 다시 그걸 불러와보세요. 철인모드를 켜지 않는 것도 도움이 됩니다. 모두 안먹힌다면, 카이저라이히 포럼에서 이전버전을 받을 수 있다는 것을 명심하세요.\n\n카이저라이히와 관련된 다른게 있나요?\n오직 창작마당에 올려져 있는 음악모드 뿐입니다. 창작마당이나 포럼에서 찾을 수 있으니, 금방 찾을 수 있기를 바래요."
kr.political.34.a:0 "정치력점수 좀 가져갈 수 있겠어?"

#kr.political.35.t:0 "FAQ Part 2"
#kr.political.35.d:0 "Is any DLC required?\nNo, while we will of course make use of DLC features, we won't make it a requirement to enjoy KR4.\n\nAre there any known bugs I should be aware of?\nNote this isn't an exhaustive list of in game bugs, just ones that we are aware of and haven't been able to fix.\n1. Very rarely, slight changes to mod files can cause all events to refire when loading a save. Making a new save or reverting back to the old version avoids this issue.\n\nI found a bug, how can I make by bug report as helpful as possible?\nReport it only once per patch, we are busy people so don't worry if it takes us a few days to answer. The paradox forums bug report thread, or the steam workshop bug report thread are the best places to report, but please only report it on one of them. Try and check the last few pages to see if someone else has reported it. The more detail the better; screen shots and saves are much appreciated. Also try and check back a few days after reporting, we might have asked a question about your bug or just want to thank you. And as always, we really appreciate you taking the time to make KR4 the best it can be!"
#kr.political.35.a:0 "Do you have to take that PP away?"

kr.political.28.t:0 "뉴스 이벤트"
kr.political.28.d:0 "저는 인터내셔널 뉴스 트리뷴의 사장입니다. 카이저라이히는 이벤트, 국가적 초점 그리고 다른 수단들을 통해 전달되는 이야기로 깊이 자리잡혀있는 모드입니다. 하지만, 플레이어인 당신은 이것을 깨닫지 못할 수도 있습니다, 왜냐하면 외국에서 일어나는 사건들은 당신이 알 수 없기 때문입니다. 그래서 우리는 외국에서 일어난 주요 이벤트들에 관해서 전달해주는 뉴스 이벤트 시스템을 만들었습니다. 뉴스 이벤트들은 당신이 세계의 사건들의 의미와 이유를 이해할 수 있도록 도와주는 토막 소식들을 담고 있습니다, 그리고 예쁜데다가 격식있기까지 합니다.\n\n그러나, 당신이 게임 테스터이거나 이 모드에 완전히 중독되서 이번 게임이 이번주에 1000번째 게임이라면, 혹은 눈 앞에 팝업이 계속 나오는 것을 싫어하는 플레이어라면, 이 요소를 완전히 꺼버리거나 중요한 뉴스 이벤트만이 나타나게 하는 선택지도 있습니다. 당신의 선택은..."
kr.political.28.a:0 "모든걸 알려줘요, 모.든.걸!"
kr.political.28.b:0 "중요 사건만 알려주세요."
kr.political.28.c:0 "자잘한 것들도 알고 싶습니다."
kr.political.28.e:0 "난 이 모드 싫어..."

#Moved to a temp override file: zzz_KR_Temp_Political_l_english.yml
#kr.political.27.t:0 "Cornflakes and DLC"
#kr.political.27.d:0 "Do I need Waking the Tiger? What about Death or Dishonour? Will the universe end in vacuum decay?\n\nNo, you do not need Waking the Tiger or any other DLC to play Kaiserreich Alpha 0.6 - 'Garibaldi's Nightmare', though yes the universe will end in vacuum decay.\n\nWe have been thinking and talking a lot about DLC within the team and what our policy should be surrounding it. We have not yet reached a conclusion and thus we may change things for 0.7, we may not. But until then, enjoy Kaiserreich with all, some or no DLC. That being said, if you do have DLC by all means use it and enjoy those shiny unit models and associated features!\n\nPlease also note that work with 1.5 'Cornflakes' is no where near done, so many nations are not yet fully making use of stability, decisions etc. This is something we will be working on for next patch."
#kr.political.27.a:0 "Thanks for all the info, but can I please play now?"

kr.political.36.t:0 "만우절 장난은 어디에 있습니까?"
kr.political.36.d:0 "카이저라이히가 멀티플레이 게임을 망치는 것을 막기 위해서, 이 이벤트는 더 이상 자동으로 만우절 장난을 활성화시키지 않습니다. 그 대신, 당신이 해야 할 일은 게임 콘솔을 열고 "event april.1"을 입력하는 것입니다, 간단하죠!\n\n만약 당신이 그것을 멀티플레이에서 사용하고 싶다면, 게임 파일로 이동한 뒤, extra로 이동해서 April Fool's Enabled 로 간 뒤, 그곳에서 KR_Political.txt 를 복사해  events folder로 옮기세요. 당신의 방에 참여하기 위해서는 다른 모든 플레이어들도 이것을 똑같이 해야합니다. 이것을 완료했다면, 이 이벤트로 다시 돌아오시면 만우절 장난이 작동될 것입니다."
kr.political.36.a:0 "알겠습니다!"

kr.political.37.t:0 "진영 가입 제한을 제거하시겠습니까?"
kr.political.37.d:0 "You want to ignore the lore of KR? You want to defy hundreds of years of history? You want to break the cosmos? Well we won't stop you... open the in game console and type: "event kr.political.38" and you can join factions to your hearts content. IF YOU USE THIS THERE WILL BE BUGS! Please don't report bugs you find in this mode.\n\nIf you would like to use it in multiplayer, head into the game files, go to extra, and then to No Faction Join Limits, then copy KR_Political_Extra.txt from there to the events folder. All other players must do the same in order to join you. Once you have done this, come back to this event and faction joining limits will be removed."
kr.political.37.a:0 "난 나쁜 놈이라서 나쁜 기분을 느껴야해"

kr.political.38.t:0 "진영 가입 제한 제거"
kr.political.38.d:0 "이 이벤트는 모든 플레이어의 진영 가입 제한을 제거합니다, 만약 적용이 되지 않는다면 버그를 제보해주세요. 적용되기까지 며칠정도 소요됩니다."
kr.political.38.a:0 "야생으로 가자!"

