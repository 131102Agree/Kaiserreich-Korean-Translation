### Stability Events ###
kr.political.1.t:0 "안정도 하락"
kr.political.1.d:0 "Due to our recent lack of political power, our country's stability has been weakened, to the point where we are no longer very stable. Once again, doubt has begun to seep into the political discourse."
kr.political.1.a:0 "All good things must come to an end."

kr.political.2.t:0 "안정도 하락"
kr.political.2.d:0 "Due to our recent lack of political power, our country's stability has been weakened and we're now on the brink of instability. Few are those who are still perfectly content with our policy."
kr.political.2.a:0 "This is concerning."

kr.political.3.t:0 "안정도 하락"
kr.political.3.d:0 "Due to our recent lack of political power, our country's stability has been weakened and our rule is now widely considered to be unstable. Discussions regarding the, potentially, unstable future of our country are beginning to be widespread among the people."
kr.political.3.a:0 "This is only a temporary situation."

kr.political.4.t:0 "안정도 하락"
kr.political.4.d:0 "Due to our recent lack of political power, our country's stability has been weakened even more. Rioting and striking are now commonplace and our government is struggling to assert its authority."
kr.political.4.a:0 "This doesn't bode well."

kr.political.5.t:0 "안정도 하락"
kr.political.5.d:0 "Due to our recent lack of political power, our country has been plunged into disaster. The situation is, by any measure, catastrophic. There is talk of revolution and coups on the streets and the people have lost faith in our rule. We are struggling to keep our grasp on the country."
kr.political.5.a:0 "This is a disaster!"

kr.political.6.t:0 "안정도 상승!"
kr.political.6.d:0 "Due to our recent increase of political power, we are finally beginning to regain control on the situation. However, we are still far from safe. Thankfully, the major riots and talk of revolution have, once more, become civil strikes."
kr.political.6.a:0 "The worst is over!"

kr.political.7.t:0 "안정도 상승!"
kr.political.7.d:0 "Due to our recent increase of political power, the end is in sight; we are nearly a stable state. Even if we have not fully regained the people's full trust, at least they no longer feel compelled to violence and/or anger."
kr.political.7.a:0 "We are almost back to normal."

kr.political.8.t:0 "안정도 상승!"
kr.political.8.d:0 "Due to our recent increase of political power, we are finally stable once more. The people trust us to run daily business and calm has returned to the streets. Hopefully, we can ensure that this won't happen again."
kr.political.8.a:0 "[Root.GetNameDef] is strong."

kr.political.9.t:0 "안정도 잠재적 상승"
kr.political.9.d:0 "Due to our recent increase in political power, we now have the chance to improve our stability. However, we must do so manually.\n\nTo go up to Good Stability or Very Good Stability, you will need to take the corresponding law in the Stability Tab under Laws & Government in the Political Screen, the cost is displayed under the option.\n\nDo note that you risk rapidly losing all your positive Stability levels if you ever go under 0 Political Power, so make sure that your country is actually going to stay stable on the short to medium term being making the investment.\n\nThis message won't fire again, so don't forget."
kr.political.9.a:0 "I understand how to raise my stability."

