### Foci ###
AUS_eco_council:0 "경제 부흥 계획"
AUS_eco_council_desc:0 "오스트리아 경제의 부진한 상태에 대해 논의하기 위해 1935년에 설립된 경제 부흥 계획은 지속된 경제 위기로 인해 중단 되었습니다. 약간의 변경을 가한 이 계획은 여전히 검은 월요일(Black Monday)의 재앙적인 여파에 대처하고 오스트리아의 주요 경쟁자들을 잃은 오스트리아 산업을 강화시키는 좋은 방법을 묘사합니다."

AUS_skoda:0 "Škoda"
AUS_skoda_desc:0 "Weltkrieg 기간 동안 프라하의 서쪽에있는 Škoda 회사는 가장 큰 무기 생산국 이었지만 독일 산업의 압도적인 힘으로 어려움에 빠졌습니다. 독일은 검은 월요일(Black Monday)에 중심에 휩싸여 흔들리는 사이, Škoda 회사에 대한 보조금은 우리 경제를 복구하는 큰 발판이 될것 입니다."

AUS_daimler:0 "Austro Daimler"
AUS_daimler_desc:0 "Austro Daimler 회사는 우리에게 전쟁을 위해 많은 장갑차와 엔진을 만들었습니다. 독일 자동차와 엔진은 지난 수십 년 동안 시장에 넘쳐 났지만, 포르쉐는 파산 직전에 시달리고 Mercedes-Benz는이를 따르고 있습니다. 우리 자동차 산업에 새로운 생명을 불어 넣을 시간입니다 ^."

AUS_vienna_circle_1:0 "비엔나 서클를 공공 단체로 만들다."
AUS_vienna_circle_1_desc:0 "비엔나 서클 (Vienna Circle)은 과학과 철학 연구의 중심에있는 뛰어난 수학자, 철학자, 자연 과학자들과 비엔나 대학의 가장 뛰어난 지성의 집합체입니다. 우리는 정부 기금을 그들에게 제공 할 것이지만, 그들의 일을 새롭고 좀 더 실용적인 분야로 옮길 것입니다."

AUS_vienna_circle_2:0 "비엔나 서클에 다른이들을 초대하다"
AUS_vienna_circle_2_desc:0 "비엔나 서클이 잘 설립되었고, 기금을 받고, 국제적으로 인정 받고있는 가운데, 다음 단계는 그곳에서 행해진 연구에 참여하기 위해 외국 왕국과 동맹을 맺도록 초대하는 것입니다."

AUS_suedbahn:0 "Südbahn에 전기를 공급하다."
AUS_suedbahn_desc:0 "Südbahn (남부 철도)는 Graz를 경유하여 Vienna에서 Laibach 및 Triest, 오스트리아 - 헝가리 제국의 주요 항구, 그리고 마지막으로 Milano까지 이어지는 철도입니다. 여전히 주요 교통망이지만 1836 년부터 1860 년에 만들어진 탓에, 트랙이 근대화를 절실히 필요로하고 있습니다. 전기를 공급하는 것은 비교적 신속하게 진행될 것이며 많은 도움이 될 것입니다."

AUS_homeland_eco:0 "오스트리아 민간 경제"
AUS_homeland_eco_desc:0 "우리의 약한 경제는 검은 월요일(Black Monday)의 여파로 인해 너덜너덜해졌고, 충격은 비엔나와 그 주변에서 강하게 다가왔습니다. 특히 고도 산업화 된 보헤미아에서 그러했습니다. 이웃 나라들도 비슷한 운명을 겪고 있지만 그들은 회복하기 시작했고, 이미 우리를 능가했습니다. 더 나은 경쟁을 위해 주요 자동차 및 전기 회사에 대한 보조금 통해 우리 자신의 경제를 향상시켜야합니다."

AUS_alpine_mines:0 "알프스 광산"
AUS_alpine_mines_desc:0 "알프스 산은 항상 풍부한 광물 자원을 가지고 었지만, 지금까지 우리가 실제로 가지고 있던 부의 확장에 대해 아무런 생각이 없었습니다. 엄청난 양의 철광석이 우리의 이전 광산에서 채굴되고 있으며, 새로운 광산이 매일 튀어 나오고 있습니다. 이러한 산업을 지하거나 부분적으로 국유화함으로써 우리의 경제적 독립이 크게 높아질 것입니다."

AUS_homeland_mil:0 "오스트리아 군수 산업"
AUS_homeland_mil_desc:0 "오스트리아 군대는 형편없는 장비와 관리 부족으로 어려움을 겪어 왔지만 우리가 더 이상 받아 들일 수없는 시대에 살고 있습니다. 헝가리의 '자유 주의자들'과 우리의 파괴를 맹세 한 근처의 생 디칼리스트 국가들의 위협이 날로 커지고 있습니다. 우리는 생존을 위해 우리의 용감한 군인을 적절히 무장시켜야 합니다."

AUS_airbase_expansion:0 "오스트리아 공군기지 확장"
AUS_airbase_expansion_desc:0 "장거리 단엽기의 신기술은 군대와 경제 모두에게 큰 기회를 제공합니다 . Luftfahrtruppen 공군 기지에서 사용되면 이탈리아 국경 너머의 공중 우세를 확보하고 수천 명의 사람들을 잃지 않고 위협 할 수있게 될 것입니다. 또한 신형 비행기로 비행하는것에 익숙해질 수 있고 지역 경제를 활성화 시킬 수 있습니다."

AUS_istria_ports:0 "이스트리아 요새화"
AUS_istria_ports_desc:0 "Triest와 Pflaum은 우리의 두 가지 주요한 해군 기지이며 해외 무역에있어서 매우 중요합니다. 전통적으로 황제에 의해 무시 된 해군은 이스트리아에서 산업 작업과 해군 기지에 대한 지출을 늘려달라고 요청했으며, 무역 수입 증가에 대한 그들의 주장에 황제는 귀를 기울였다."

AUS_farms_expand:0 "국내 농장 확장"
AUS_farms_expand_desc:0 "헝가리와 오스트리아 저지대의 비옥 한 평야는 들판과 농장에서 제국을 먹이기위한 식량을 재배하고 있지만 이 지역, 특히 헝가리,은 산업 투자와 기계화에 어려움이 있습니다 농업 기술을 향상시키기위한 대규모 노력을 시작하면 우리는 일할 준비가 된 젊은이들에게 보상받을 것입니다. "

