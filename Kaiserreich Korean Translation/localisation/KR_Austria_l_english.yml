AUS_eco_strong_desc:0 "이제 우리는 마침내 검은 월요일(Black Monday) 여파를 없앴고 우리 경제가 점점 더 빠르게 성장하고 있습니다."

AUS_invest_in_eco:0 "Reichswirtschafsministeriat"
AUS_invest_in_eco_desc:0 "검은 월요일(Black Monday)로 인한 최근의 사건들로 인해 오스트리아-헝가리는 우리의 왕국을 위한 일련의 개혁을 단행하였습니다.이 개혁은 Reichswirtschafsministeriat에 의해 수행되었습니다."

AUS_kaiser_faith:0 "황제에 대한 믿음"
AUS_kaiser_faith_desc:0 "사람들은 새로운 왕국을 신뢰하게되었습니다. 신이시여 우리의 황제를 지켜주소서!"

AUS_k_u_k_armee_bonus:0 "오스트리아-헝가리 제국군 징병"
AUS_k_u_k_armee_bonus_desc:0 "1867 년 3 월 15 일에 설립된 오스트리아와 헝가리의 공동 군대는 이중제국의 군대의 주요부분이 되었습니다."
AUS_k_u_k_armee_bonus_2:0 "오스트리아-헝가리 제국군 징병"
AUS_k_u_k_armee_bonus_2_desc:0 "1867 년 3 월 15 일에 설립된 오스트리아와 헝가리의 공동 군대는 이중제국의 군대의 주요부분이 되었습니다."

AUS_DNF_political_instability:0 "정치적 불안정"
AUS_DNF_political_instability_desc:0 "국가 개인 자치 원칙이 자리를 잡고 있습니다. 오스트리아의 많은 민족들은 현재 정치적 배경을 혼란으로 남겨 채 민족 정당으로 재조직화하고 있습니다. 그런 급진적인 변화는 많은 불안정성을 가져 왔지만 회의론자들조차도 그렇게 나쁘지는 않을 것이라고 예상했다."
AUS_DNF_political_instability-1:0 "정치적 불안정"
AUS_DNF_political_instability-1_desc:0 "국가 개인 자치 원칙이 자리를 잡고 있습니다. 오스트리아의 많은 민족들은 현재 정치적 배경을 혼란으로 남겨 채 민족 정당으로 재조직화하고 있습니다. 그런 급진적인 변화는 많은 불안정성을 가져 왔지만 회의론자들조차도 그렇게 나쁘지는 않을 것이라고 예상했다."
