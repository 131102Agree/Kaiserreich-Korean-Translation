### Elections of 1936
AUS_elections:0 "1936년 총선"
AUS_elections_desc:0 "오스트리아의 이중 군주국에서 6 년마다 선거가 개최되었지만, 세계 대전이 끝난 이래로 이러한 행동 기간 중 일부는 개혁이나 스캔들로 인해 짧아졌다. \n오스트리아 정치는 민주 노동당(SDAP), 기독교 사회주의당 (CS)이 지배하고 있다. 두 당 모두 현재 진행중인 위기를 해결하는 방법에 대해 서로 다른 생각을 갖고 있지만 누가 이길 것인가? "

AUS_sdap_industrial_workers_council:0 "공공 복지 개혁"
AUS_sdap_industrial_workers_council_desc:0 "선거 운동 기간 동안의 SDAP의 주요 관심사는 오스트리아 노동자가 현재 위기를 겪고 있음을 확인하는 것이 었으며, 그들은 세계대전 이후 CS와 연합하여 도입한 많은 개혁을 재확인하고, 실직한 모든 사람들에게 연금을 제공 할 계획이다."

AUS_sdap_1:0 "학교, 병원 및 공원"
AUS_sdap_1_desc:0 "새로운 것들을 만드는 것은 단기간의 일자리를 창출 할 수있는 좋은 방법입니다. 더 나아가 건설되는 것들이 더 많은 일자리를 제공하게 될 것이며, 학교, 병원 및 공원이라면 어쨌든 공통의 이익을 위한것입니다. 따라서 정부의 돈이 얼마나 투자되었느냐와 상관없이 잃을 것이 아무것도 없다."

AUS_sdap_2:0 "자연의 친구들"
AUS_sdap_2_desc:0 "사회주의 경향은 항상 도시 사람들이 주로 가지고있는 것이 었습니다. 그리고 이 도시 사람들은 세기의 시작부터 등산이라는 새로운 취미를 찾았습니다 많은 빈 사람들이 오스트리아의 무수한 산을 그룹으로 등반하는 것을 즐겼습니다. 시골에 등산 클럽을 전파하는 것은 전통적으로 보수적 인 지역에 사회주의 동조를 가져 오는 것을 도울 것입니다."

AUS_sdap_3:0 "전국 방송"
AUS_sdap_3_desc:0 "오스트리아의 많은 외진 지역에 간결하고 중립적 인 소식을 전하는 것은 항상 문제가되고 있습니다. 특히 현지 신문사는 다른 주장에도 불구하고 항상 그들의 정치적 견해를 가지고 있기 때문에 그렇습니다. 하지만 라디오는 이 문제를 해결할 수도 있을것입니다. - 새로운 기계에 투자하는 것만으로도 오스트리아를 더욱 가깝게 할 수있을 것입니다."

AUS_sdap_4:0 "실업자들을위한 일자리"
AUS_sdap_4_desc:0 "경제위기를 맞아 일자리를 잃은 사람들은 이미 물 위에 그들을 붙들기위한 연금을 받았다. 그러나 그들은 여전히 일하기를 원한다. 우리가 이미 돈을 지불했기 때문에 우리는 그들을 고용 할 수도있다. 그들의 주인에 의한 가동을 중단한 공장들은 이제 국영 관리위원회 (state-controlled councils)가 주도하여 다시 움직이기 시작했다."

AUS_sdap_5:0 "초기 복구"
AUS_sdap_5_desc:0 "일부 주요 산업들이 빠르게 다시 운영되고있다. 아직 수익을 내고 있지는 않지만 사람들이 다시 필요로하는 것을 생산하고 있으며 이는 경제가 원활하게 운영되는 데 필요한 것입니다. 우리는 천천히 많은 산업 분야를 개방하고 있지만 이 방법이 완전한 회복으로 이어질는 오직 시간만이 알 수 있습니다."

AUS_sdap_6:0 "병목 현상 개선"
AUS_sdap_6_desc:0 "초기 회복 후 우리 경제는 잠시 멈췄습니다. 그러나 마침내 더 나은 민간 산업이 대중의 관심을 끌기 시작했으며 주정부가 후원하는 대응 업체들과 함께하기 위해 생산을 확대하기 시작했다."

AUS_sdap_7:0 "회복하는 산업"
AUS_sdap_7_desc:0 "위기는 퇴색하고 있으며, 이와는 대조적으로 Red Vienna 정책이 번영의 시대로 인도 한 것처럼 보입니다 프랑스와 영국이 원하는 것을 말하면, 사회 민주주의가 우리를 위해 일할 수 있습니다."


AUS_cs_national_austerity_council:0 "국가 긴축위원회"
AUS_cs_national_austerity_council_desc:0 "현재 진행중인 경제 위기에 대처할 때 우리가 기억해야 할 가장 중요한 사실은 이미 존재하는 국가 부채가 더 이상 발생하지 않도록해야한다는 것입니다. 오스트리아의 금고는 다음 해에 완전히 채워저야합니다. 이를 달성하는 유일한 방법은 지출을 대폭 줄이는 것입니다."

