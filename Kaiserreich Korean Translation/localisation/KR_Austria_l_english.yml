ausgleich.new.360.t:0 "슬로바키아와 루마니아 민족주의"
ausgleich.new.360.d:0 "오스트리아 정부가 대타협의 재협상 기간에 그들에게 행한 지원에 고무되어 슬로바키아와 루마니아인들은 친오스트리아를 외치며 거리를 행진하고 있지만, 반오스트리아계가 항의하고있습니다."
ausgleich.new.360.a:0 "그들을 탄압해라."

ausgleich.new.361.t:0 "슬로바키아 민족주의"
ausgleich.new.361.d:0 "오스트리아 정부가 대타협의 재협상 기간에 그들에게 행한 지원에 고무되어 슬로바키아인들은 친오스트리아를 외치며 거리를 행진하고 있지만, 반오스트리아계가 항의하고있습니다."
ausgleich.new.361.a:0 "그들을 탄압해라."

ausgleich.new.362.t:0 "루마니아 민족주의"
ausgleich.new.362.d:0 "오스트리아 정부가 대타협의 재협상 기간에 그들에게 행한 지원에 고무되어 루마니아인들은 친오스트리아를 외치며 거리를 행진하고 있지만, 반오스트리아계가 항의하고있습니다."
ausgleich.new.362.a:0 "그들을 탄압해라."

ausgleich.new.363.t:0 "슬로바키아어와 루마니아 시위가 헝가리에게 탄압되었습니다."
ausgleich.new.363.d:0 "일주일 시작즘에 슬로바키아와 트란실바니아의 여러 도시에서 빈의 지원에 대한 평화적인 시위가 끝나자 헝가리 경찰은 군중을 해산시켰습니다. 그러나 이것은 저항을 완전히 없애지 못했으며, 이제 슬로바키아와 루마니아 지도자들은 우리 정부에 분쟁을 중재 할 것을 요구하고 있습니다."
ausgleich.new.363.a:0 "헝가리는 분쟁 지역에서 군대를 철수시켜야한다."
ausgleich.new.363.b:0 "우리는 헝가리의 일에 개입 할 수 없다."

ausgleich.new.364.t:0 "슬로바키아어와 루마니아 시위가 헝가리에게 탄압되었습니다."
ausgleich.new.364.d:0 "일주일 시작즘에 슬로바키아의 여러 도시에서 빈의 지원에 대한 평화적인 시위가 끝나자 헝가리 경찰은 군중을 해산시켰습니다. 그러나 이것은 저항을 완전히 없애지 못했으며, 이제 슬로바키아 지도자들은 우리 정부에 분쟁을 중재 할 것을 요구하고 있습니다."
ausgleich.new.364.a:0 "헝가리는 분쟁 지역에서 군대를 철수시켜야한다."
ausgleich.new.364.b:0 "우리는 헝가리의 일에 개입 할 수 없다."

ausgleich.new.365.t:0 "루마니아 시위가 헝가리에게 탄압되었습니다."
ausgleich.new.365.d:0 "일주일 시작즘에 슬로바키아와 트란실바니아의 여러 도시에서 빈의 지원에 대한 평화적인 시위가 끝나자 헝가리 경찰은 군중을 해산시켰습니다. 그러나 이것은 저항을 완전히 없애지 못했으며, 이제 루마니아 지도자들은 우리 정부에 분쟁을 중재 할 것을 요구하고 있습니다."
ausgleich.new.365.a:0 "헝가리는 분쟁 지역에서 군대를 철수시켜야한다."
ausgleich.new.365.b:0 "우리는 헝가리의 일에 개입 할 수 없다."

ausgleich.new.366.t:0 "오스트리아는 우리 당국에 슬로바키아와 트란실바니아에서 철수 할 것을 요구합니다."
ausgleich.new.367.t:0 "오스트리아는 우리 당국에 슬로바키아에서 철수 할 것을 요구합니다."
ausgleich.new.368.t:0 "오스트리아는 우리 당국에 트란실바니아에서 철수 할 것을 요구합니다."

ausgleich.new.370.t:0 "헝가리는 우리의 최후 통첩에 동의했습니다."
ausgleich.new.370.d:0 "헝가리는 분쟁 지역을 떠났으며 우리 군대가 자유롭게 행군하고 질서를 회복 할 수 있게했습니다. 물론 우리가 원하는 질서입니다."
ausgleich.new.370.t:0 "멋지군."

ausgleich.new.371.t:0 "헝가리 거절"
ausgleich.new.371.d:0 "헝가리는 우리의 최후 통첩을 거절하고 분쟁 지역을 떠나기를 거절합니다."
ausgleich.new.371.a:0 "이게 무슨 뜻인지 알겠지?"
ausgleich.new.371.b:0 "...그래."

ausgleich.new.372.t:0 "오스트리아는 분쟁 지역에 대한 전쟁을 선포했습니다."

ausgleich.new.373.t:0 "슬로바키아 국가 선언"
ausgleich.new.373.d:0 "슬로바키아는 결국 헝가리의 손에서 해방되었지만 여전히 불안정합니다. 영토를 즉시 해방하는 것은 크게 존경받을 것이지만 우리의 군사 고문은 그렇게 하기전에 기다리는것이 현명한 생각일 수 있다고 말합니다."
ausgleich.new.373.a:0 "우리는 해방자이다. 슬로바키아의 국가가 선표될것이다."
ausgleich.new.373.b:0 "이 지역은 지금 당분간 점령 될 것이다."

ausgleich.new.374.t:0 "트랜실바니아 국가 선언"
ausgleich.new.374.d:0 "트랜실바니아는 결국 헝가리의 손에서 해방되었지만 여전히 불안정합니다. 영토를 즉시 해방하는 것은 크게 존경받을 것이지만 우리의 군사 고문은 그렇게 하기전에 기다리는것이 현명한 생각 일 수 있다고 말합니다."
ausgleich.new.374.a:0 "우리는 해방자이다. 트랜실바니아의 국가가 선표될것이다."
ausgleich.new.374.b:0 "이 지역은 지금 당분간 점령 될 것이다."

ausgleich.new.375.t:0 "헝가리 국가 재건"
ausgleich.new.375.d:0 "준-독립적인 자치 의회 구성이 아니라 제국의 다른 왕관들과 동등한 위치에 서있다."
ausgleich.new.375.a:0 "헝가리는 재건되어야한다."
ausgleich.new.375.b:0 "왜 우리는 우리와 싸운 사람들을 해방시켜야하지?"


ausgleich.new.380.t:0 "오스트리아의 압정"
ausgleich.new.380.d:0 "오스트리아는 헝가리 국민을 해방시키기를 거부하고 대신 스스로 군주의 역할을 맡았습니다."
ausgleich.new.380.a:0 "우리는 이것에 대해 무언가를 해야한다."
ausgleich.new.380.b:0 "빈에 대항해 우리는 무엇을 할 수 있지?"

ausgleich.new.381.t:0 "오스트리아의 압정"
ausgleich.new.381.d:0 "오스트리아는 헝가리 국민을 해방시키기를 거부하고 대신 스스로 군주의 역할을 맡았습니다. 보헤미아는 빈에있는미천한 남자를 퇴위시키기위해 위해 임시 동맹에 가입하라고 우리에게 요구했습니다."
ausgleich.new.381.a:0 "우리는 이것에 대해 무언가를 해야한다."
ausgleich.new.381.b:0 "빈에 대항해 우리는 무엇을 할 수 있지?"


ausgleich.new.700.t:0 "오스트리아의 재통합 요청"
ausgleich.new.700.d:0 "그들은 우리가 다시 빈에서 통치되야한다고 말합니다."
ausgleich.new.700.a:0 "빈에 대항해 우리는 무엇을 할 수 있지?"
ausgleich.new.700.b:0 "아니."
ausgleich.new.700.c:0 "우리가 반기를 든 곳이 아닌가?"

ausgleich.new.701.t:0 "[From.GetNameDef]는 재통합에 동의합니다"
ausgleich.new.701.d:0 "[From.GetAdjective]정부는보다 중앙 집권적인 국가의 제안에 동의했습니다."
ausgleich.new.701.a:0 "멋지군."
