AUS_united_states:0 "동등한 동맹"
AUS_united_states_desc:0 "대 오스트리아 연방 (Vereinigte Staaten von Groß-Österreich)은 오스트리아의 Franz Ferdinand 대공을 둘러싼 한 그룹의 학자들에 의해 고안된 제안이었습니다. 이  제안은 1906 년 변호사이자 정치인 Aurel Popovici에 의해 고안되었고, 오스트리아와 헝가리를 연방 정부화하여 광범위한 민족적, 민족주의적인 긴장을 해결할 수 있는데에 집중했습니다."

