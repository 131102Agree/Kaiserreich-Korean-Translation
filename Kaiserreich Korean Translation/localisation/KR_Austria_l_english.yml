### Occupation branch

AUS_military_occupation:0 "군대를 통한 점령"
AUS_military_occupation_desc:0 "헝가리는 점령되었고, 오스트리아 제국은 다시 한번 하나가 될 것입니다. \n 다만 모든 속국들이 빈에서 직접 통치되는 것에 만족하지 않을 수도 있음을 명심하십시오."

AUS_status_quo:0 "현상태 유지"
AUS_status_quo_desc:0 "10 년 전과 마찬가지로, 행정부 통합 제국에 대한 우리의 협상은 실패했습니다. 우리는 헝가리지역을 개혁을 통해 더 가깝게 묶는 데 더 많은 시간을 할애 할 수 없다."

AUS_pintsch:0 "Pintsch AG"
AUS_bayer:0 "Bayer Österreich"

AUS_all_austrian_development_scheme:0 "모든 오스트리아의 개발 계획"
AUS_all_austrian_development_scheme_desc:0 "명목상으로 제국은 한 중앙 정부에 의해 재결합되었지만, 현실은 이와 다르다. 옛 영토가 제국 정부와 통합되고 제국의 많은 사람들이 우리 규칙을 받아 들일 시간과 노력이 필요하다."

AUS_italy:0 "이탈리아 문제"
AUS_italy_desc:0 "창설 이래 이탈리아는 지속적으로 황제들에게 문제가되어왔다. 그들은 분열시 빈에서 프랑스로가는 쉬운 길이되었고 연합되면 적대적인 우리에게 권력이되었다. 이탈리아가 패배한 지금, 그들을 향한 우리의 행동이 무엇이 될 것인가에 대한 논란이 외무부에 일고 있습니다."

AUS_italy_peaceful:0 "이탈리아와의 유대"
AUS_italy_peaceful_desc:0 "합스부르크 - 로렌 (Habsburg-Lorraine)의 토스카니 분파 (Tuscan branch of Habsburg-Lorraine)는 이탈리아 문화와 현재의 정치 상황에 잘 통합되어 있으며, 이탈리아의 새로운 왕으로서 그 중 하나를 옹립함으로써 우리와 우호 관계를 맺을 수있는 길을 열수있고, 이들은 지중해에 대한 프랑스 야망에 대비 한 완충 장치로 사용될 수 있습니다."

AUS_italy_military:0 "이탈리아 점령"
AUS_italy_military_desc:0 "수년간의 민족주의와 생디칼리즘의 새로운 움직임에 휩쓸린 이탈리아인은 외교적으로 우리의 점령을 받아 들일리 없다. 프랑스의 위협으로부터 이탈리아 반도를 안전하게 지키는 유일한 방법은 군대 점령을 통해서이며, 이는 지금의 제국은 세계대전동안의 오스트리아와는 동일하지 않다는 것을 이탈리아인들에게 알려줄것이다. "

AUS_unify_italy:0 "이탈리아 통일"
AUS_unify_italy_desc:0 "나폴리에서의 이탈리아 생 디칼리스트의 부상은 프랑스의 지원을 받는 남부의 이탈리아의 사회주의 공화국과, 북부의 교황 절대주의의 이탈리아 연방으로 분열을 일으켰다. 독일과 프랑스가 공개적으로 적대적인 태도를 유지하는 가운데, 카톨릭 형제들을 돕는 것은 우리를 그들의 사랑을 받을 뿐만 아니라, 프랑스와 전쟁에 대비해 우리의 측면을 안전하게 보호 할 수 있습니다."

AUS_strong_italy:0 "이탈리아 제국 강화"
AUS_strong_italy_desc:0 "정치적으로 분열된 가운데, 검은 월요일(Black Monday)의 지속적인 영향에 시달린 이탈리아는 민간 부문에 오스트리아 자본의 주입을 요구해왔습니다. 이탈리아와 오스트리아의 경제학자들은 이것이 양측을 도울 것이며 약한 이탈리아를  도와 알프스에서 프랑스와 맞서게할 수 있고, 이는우리의 방어에 필수적인 것이라고 말했다."

AUS_italy_secure:0 "이탈리아 영토 보호"
AUS_italy_secure_desc:0 "우리의 새로운 신하들은, 이상하게도, 우리의 점령 호의적이지 않습니다.이 지역의 비밀 경찰로부터 오는 정보는 교황청과 생 디칼리스트의 지식인들 사이에서 반란의 가능성을 점점 더 언급하고 있습니다. 제국의 장군은 반란에 대한 단속과 이탈리아 반도의 확보를위한 선전 운동을 제안했다."

AUS_italy_exploit:0 "이탈리아 공격"
AUS_italy_exploit_desc:0 "우리의 침공 동안, 이탈리아의 많은 국가 산업은 파괴되었거나, 사적으로 매각되었다. 제국 경제장관에 의한 새로운 보고서는 이탈리아 산업에 우리에게 숨겨진 많은 부분을 발견했으며, 경찰과 군대가 그것들을 오스트리아를 위해 압류할것을 제안했습니다."

AUS_transcarpathian_railway:0 "Transcarpathian 철도"
AUS_transcarpathian_railway_desc:0 "제국의 먼 끝에 도달하는 것은 지난 20 년간 어려운 일이었으며, 헝가리는 철도 네트워크를 현대화하는 것을 거부해왔습니다. 이제 우리가 다시 그들을 통제 할 수있게되었으므로,  Carpathian Basin 를 가지는 고속철도를 건설하는 오래된 계획을 구현하십시오."

AUS_bohemian_lands:0 "보헤미아 인프라 확장"
AUS_bohemian_lands_desc:0 "우리와 독일 간의 주요 국경 지역으로서 도로와 철도 시스템은 잘 유지되어 있고 육군을 수송하기에 충분할 정도로 커야합니다. After the short but very mechanised war, Bohemia’s roads are everything but well mainta, not helped by the fighting in the region from Czech rebels."

AUS_bohemian_resources:0 "프라하 철광산 확장"
AUS_bohemian_resources_desc:0 "프라하가 새로운 중앙 정부의 통제를 받으면서, 도시의 철강 생산량이 원래의 생산량과는 거리가 멀다는 것이 분명 해졌다. 프라하 철광산에 보조금을 지원하려는 새로운 계획이 Kaiserrat에 의해 떠돌았으며 황제와 제국 행정부의 주의를 끌었습니다."

AUS_hungarian_lands:0 "헝가리 산업 재건축"
AUS_hungarian_lands_desc:0 "헝가리는 주로 농촌 국가이지만, 서쪽에는 민간 산업이 많았습니다. 불행히도 대부분의 전쟁이 일어 났으며 파괴되었습니다. 전쟁으로 파괴된 부다페스트는 제국 정부가 전쟁으로 파괴된 지역을 예전의 영광으로 되돌리기 위한 노력의 중심이 될 것입니다."

AUS_extend_hungarian_airbases:0 "헝가리의 하늘"
AUS_extend_hungarian_airbases_desc:0 "헝가리는 광활한 나라입니다. 특히 루마니아와 발칸 지역의 새로운 위협에 신속히 대처하기는 어렵습니다. 전국의 새로운 비행장 건설은 문제를 해결할뿐만 아니라 지역 경제를 지원하고, 전체적인 재건 노력을 지원할 것입니다."

AUS_cro_bosnian_lands:0 "보스니아 및 크로아티아 산업 확장"
AUS_cro_bosnian_lands_desc:0 "보스니아, 크로아티아는 헝가리같이 전쟁으로 피해를 입지는 않았지만 인종적 테러와 반대에 의해 악화되고있습니다. 그러나 우리 해군과 민간 무역의 중요한 지역인 이 지역의 새로운 산업 창출은 우리 경제에 무시할 수 없는 많은 것을 형성할것입니다."

AUS_adria_sea_ports:0 "아드리아 항구 건설"
AUS_adria_sea_ports_desc:0 "새로운 산업이 자리를 잡으면 조선소의 역량을 강화하고 산업에 필수적인 무역을 촉진 할 수있는 역량을 갖추어야 할 때입니다. 이 새로운 조선소는 해군 및 상선을 지원하며 잠재적인 이탈리아 침략에 대해 아드리아 해에서 우위를 점할수 있습니다."

AUS_claim_serbia:0 "세르비아를 되찾다"
AUS_claim_serbia_desc:0 "세르비아는 프란츠 페르디난드 사후 오스만의 헝가리와 보스니아에 대한 공격이후 우리의 가시가 되어 왔습니다. 이러한 호전적인 국가가 전적으로 자신의 존재에 의해 황제의 권위를 무시하고, 우리의 국경에 존재하는것을 용납할 수 없습니다."

AUS_claim_romanian_lands:0 "루마니아 정복"
AUS_claim_romanian_lands_desc:0 "루마니아의 Corneliu Codreanu 정권은 이 지역의 대규모 루마니아 공동체를 근거로 트란실바니아와 우리 동부 대부분의 지역을 주장했습니다. 하지만 현재의 정치적 불안정으로 인해 루마니아 군대는 약화되었고, 이제 황제를 위해 모든 루마니아와 루마니아인을 요구할때입니다!"

AUS_claim_silesia:0 "실레지아 재정복"
AUS_claim_silesia_desc:0 "실레지아는 1742 년 오스트리아 계승 전쟁에서 프로이센에 의해 점령당했고, 거의 200 년 동안 오스트리아 - 헝가리의 과거의 산업 중심지에 머물렀다. 독일이 특히 불안정한 지금은 우리의 것을 다시 찾을 수있는 좋은 시간이 될것입니다."

AUS_the_new_Empire:0 "더 위대한 오스트리아 제국"
AUS_the_new_Empire_desc:0 "오스트리아는 단순히 지리적 영역이나 국가 일뿐만 아니라 유럽을 통치 할 권한을 부여받은 거룩한 카톨릭 제국에 대한 믿음의 표현과 생각이었습니다. 수세기 동안 우리의 권위는 내외부에서 도전을 받아 왔지만 우리의 제국은 세계에 군림하는 오스트리아의 운명을 위해 계속 존속 해 왔습니다."

### Status Quo branch

AUS_cisleithanian_development_scheme:0 "시스라이타니아(오스트리아의 서쪽) 계발 계획"
AUS_cisleithanian_development_scheme_desc:0 "시스라이타니아 계발 계획은 단순히 헝가리가 그들을 능가하는것을 차단하는것뿐만 아니라, 시스라이타니아의 여러 지역을 서로 더 가깝게 만들고 경제적으로 제국의 발전된 지역과 동등한 수준으로 끌어 올리는 것을 목표로합니다."

AUS_the_illyrian_suedbahn:0 "The Illyrian Südbahn"
AUS_the_illyrian_suedbahn_desc:0 "The Südbahn, already competed towards Triest, could be easily extended into Illyria, which could help integrate the Agram basin and the Illyrian coastline into the Empies industries. This would also allow us to speed up production of new ships for our navy."

AUS_agram_industrial_complex:0 "Agram 산업 단지"
AUS_agram_industrial_complex_desc:0 "Agram, 또는 자그레브는 일리리아의 수도로 불과 10여 년 전 만들어졌으며, 오스트리아 국경에 가까운 도시이기 때문에 편의상 선택한 것이였지만 새로 제안된 계획은 모든 일리안들에게 더 큰 가치를 부여하는 대규모 산업 단지를 계획한다."

AUS_adriatic_ports:0 "아드리아 항구"
AUS_adriatic_ports_desc:0 "오스트리아의 꿈 중 하나는 항상 아드리아 해를 지배하는 것이 었습니다. 이탈리아가 크게 약화되고 일리리안 해안선이 더 많은 부두와 해군 기지를 건설 할 준비가 되면 이 꿈이 실현 될 수있었습니다."

AUS_northern_railway_galicia:0 "갈리시아 북부 철도"
AUS_northern_railway_galicia_desc:0 "북부 철도의 건설은 모라비아에서 출발하여 크라카우를 거쳐 람베르그 및 추후 중요한 산업 목표를 향해 계속 될 것입니다."

AUS_galician_oil:0 "석유 시추"
AUS_galician_oil_desc:0 "우리는 동부 갈리시아가 석유를 가지고 있다는 사실을 발견했다. 이 석유를 추출하면 제국의 다소 먼 지역에서 더 많은 산업을 건설 할 수있게된다."

AUS_northern_railway_bohemia:0 "보헤미아 북부철도"
AUS_northern_railway_bohemia_desc:0 "산업화된 갈리시아가 제국 경제에 통합 될 때 헝가리 철도 체계가 이와 부합하지 않는 시설을 가지고 있는것을 감안할 때, 제국 철도부는 카르파티아 분지를 우회하는 계획을 세웠습니다. 이는 갈라시아 땅에 도달하기 위해 모라비아를 통한 견고한 연결부터 시작될것입니다."

AUS_morava_industrial_park:0 "모라비아 공업 단지"
AUS_morava_industrial_park_desc:0 "콘크리트와 철강은 어디에나 있습니다. 모라비아 산업 단지는 혁명적인 복합 산업 단지이며 중공업 기계를 생산할 것입니다."

AUS_kk_Ministeria:0 "제국의 성직자"
AUS_kk_Ministeria_desc:0 "제국의 성직자는 헝가리와 공동 정부 시절의 성직자와 비슷하게 행정부의 노력을 새로운 신하들과 조율하는 것을 의미합니다."

AUS_kk_Military_Reform:0 "제국 군사 개혁"
AUS_kk_Military_Reform_desc:0 "제국의 여러 지역에서 온 군사 이론가들의 전문 지식과 아이디어를 바탕으로 우리는 군사력의 현대화 속도를 높일 수 있습니다."

AUS_the_kk_Army:0 "제국 육군"
AUS_the_kk_Army_desc:0 "다양한 소수 민족 언어로 이끌어 갈 새로운 연대를 세우고 모병 선전을 함으로써 우리는 상설 군대의 인력을 크게 늘려야합니다."

AUS_kk_Administrative_Reform:0 "제국 행정 개혁"
AUS_kk_Administrative_Reform_desc:0 "빈에서 개혁된 것은 프라하, 크라코프, 자그레브에서 개혁되어야한다. 이러한 생각에 기초하여 우리는 현재 새로운 지방 행정 시스템을 개발 중입니다."

AUS_direct_rule_from_Vienna:0 "중앙 집권화"
AUS_direct_rule_from_Vienna_desc:0 "현재 우리의 속국들은 빈에 더 가까워지고 있기 때문에 새로운 속국을 어떻게 재-통합 할 것인가에 대한 계획을 세우고있습니다."

AUS_kk_Education_Reform:0 "제국 교육 개혁"
AUS_kk_Education_Reform_desc:0 "1920 년대 오스트리아 Proper에서 일어난 다양한 교육 제도 개혁을 시스라이타니아(제국의 서쪽)의 다른 주들로 가져옴으로써 우리는 우리 속국들의 학생들을 보다 효율적으로 양성 할 수있게되었고, 통합된 오스트리아에 대한 아이디어에 더욱 개방적으로 다가 갈 수있게되었습니다. 1920 년대 오스트리아 Proper에서 일어난 다양한 교육 제도 개혁을 시스라이타니아(제국의 서)의 다른 주들로 가져옴으로써 우리는 우리 속국들의 학생들을 보다 효율적으로 양성 할 수있게되었고, 통합된 오스트리아에 대한 아이디어에 더욱 개방적으로 다가갈 수 있게되었습니다."

AUS_the_kk_Identity:0 "제국의 정체성"
AUS_the_kk_Identity_desc:0 "오스트리아 - 헝가리 제국은 종종 같은 가족에 의해 통치되는 독립 국가들의 덩어리로 묘사되어왔다. 그들은 제국을 원하는만큼 많이 조롱하고있는 지금, 우리는 황제를 믿어야합니다."

AUS_drastic_measures:0 "Drastic Measures in Dire Times"
AUS_drastic_measures_desc:0 "진행중인 전쟁으로 시슬라이타니아(오스트리아) 정부가 어려워졌고 지방 정부를 혼란에 빠뜨렸다. 우리는 속국들을 직접 통제해야합니다."

AUS_still_their_king:0 "우리는 아직도 그들의 왕이다"
AUS_still_their_king_desc:0 "헝가리는 그들이 원하는 것을 주장 할 수 있고, 우리는 여전히 그들의 종주국이며, 현재 우리는 전쟁과 외부 위협에 처해있다. 어떻게 끝날지라도, 우리는 지금 당장은 이 차이점은 내버려둘 필요가있다."

AUS_cisleithania_centralised:0 "시슬라이타니아(오스트리아)의 중앙 집권화"
AUS_cisleithania_centralised_desc:0 "우리의 계속되는 개혁으로 제국이한데 모이고 있습니다. 물론 헝가리는 여전히 저항하고 있지만 오스트리아는 그 어느 때보 다 더 연합되어 있다는 것을 부정 할 수는 없습니다."

AUS_ausgleich_1947:0 "1947 년의 대타협 재협상"
AUS_ausgleich_1947_desc:0 "대타협이 다시 한 번 재협상 될 예정이며, 이번에는 오스트리아 제국의 절반이 지난 시간보다 훨씬 더 강경 한 위치에있다. 우리는 지금 우리의 의지를 그들에게 강요할 것이다."

AUS_dualism_restored:0 "복원된 이원론"
AUS_dualism_restored_desc:0 "끝으로, 헝가리는 다시 오스트리아로 환영을받으며 돌아왔습니다. 그들은 카이저에 복종했고, 제국은 진실로 자신을"오스트리아 - 헝가리 제국"이라고 다시 부를 수 있습니다."

### Pluraism branch

AUS_embrace_pluralism:0 "다원주의를 받아 들이자"
AUS_embrace_pluralism_desc:0 "제국을 보다 민주적인 정부에 연합시킬 때가왔다. 중앙 집권 연방의 창설은 모든 오스트리아 인들에게 더 밝은 미래를 가져다 줄 것이다."

AUS_austro-marxism:0 "주(State)로 구성된 국가"
AUS_austro-marxism_desc:0 "제국의 옛 국경과 옛 행정부는 우리의 제국이 얼마나 불합리하게 인종적으로 다양하다는 것을 인정하지 않는다. 보헤미안도없고, 독일인과 체코 인도 없었다. 마찬가지로 갈리시아 인도없고 폴란드 인도 루테우스 인도 없었다. 옛 행정부는 기들이 어떤 국적자인지도 몰랐다. 이것을 우리는 끝내야만 한다."

