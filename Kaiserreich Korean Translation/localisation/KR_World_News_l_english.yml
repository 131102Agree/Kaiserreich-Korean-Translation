worldnews.309.e:0 "With Denver in their hands, Canada secures the Great Plains."

worldnews.310.t:0 "The Fall of Denver" #Mexic"
worldnews.310.d:0 "Mexican forces have been fighting sparse skirmishes with the Federal Government across the Great Plains. Today, their efforts are crowned as they finally descended on the city of Denver after a large scale assault along the South Platte Valley, Denver being the capital of Colorado and the main Federal stronghold in the Great Plains.\n\nThe fall of the Queen City of the Plains indeed seems to be a major upset for the future of the United States, and as fighting dies down in the South Platte valley, many experts agree that Mexico is well on its way to slice the United States in half."
worldnews.310.a:0 "The Mexicans strike the Great Plains, but they will not divide us!"
worldnews.310.b:0 "With this city under lock, we are about to split all of America in half."
worldnews.310.c:0 "The Federal Government is letting Mexico split us East and West!"
worldnews.310.e:0 "Mexico is now a serious contender in the Civil War."
worldnews.310.f:0 "With Denver in their hands, Mexico is about to cut through the entire US."

worldnews.311.t:0 "The Fall of Sacramento" #United State"
worldnews.311.d:0 "Federal forces have been fighting long, difficult skirmishes with Californian conscripts across the Rockies. Today, their efforts are crowned as they finally descended on the city of Sacramento after a large scale assault across the American River, it being the capital of California and the seat of the Californian State Capitol.\n\nWhile not a strategically important city, it signifies a Federal hold over the Rockies, and as the entire Central Valley now opens up to the Federal troops, many experts agree that the Californians would be wise to come to terms with the Federal Government."
worldnews.311.a:0 "The Federal Government would be wise not to get ahead of itself."
worldnews.311.b:0 "We are out of the Rockies and in California Proper. Now they tremble."
worldnews.311.c:0 "The Federal Government is distracted with their Californian Gold Rush!"
worldnews.311.e:0 "The Federal Government stands ready to deal a crippling blow to California."
worldnews.311.f:0 "With Sacramento in their hands, the Federal Government threatens California."

