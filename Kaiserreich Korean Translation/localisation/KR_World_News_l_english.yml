worldnews.26.a:0 "흥미롭군."

worldnews.27.t:0 "아서 호너(Arthur Horner)가 TUC 의장으로 선출되었습니다."
worldnews.27.d:0 "1936 년 영국 노동 조합 총회가 결정을 내렸습니다. 오랬동안 TUC 위원장을 지냈던 필립 스노든이 사임을 선언함에 따라, 극단주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n리고 논란이 가라앉으면서 현재 사무총장인 아서 호너가 스노든의 후계자로 지명되었습니다. 그와 그의 연방주의자들은 변화하는 세상에서 유지하기가 점점 더 어려워지고 있는, 현상 유지 정책에 찬성합니다."
worldnews.27.d.voted_again:0 "1 년도 채 못되어, [ENG.GetNameDef]의 1936년 노동 조합 총회는, 오랫동안 TUC의 의장으로 지내던 필립 스노든의 사임을 계기로 정치적 침체로 인해 교착 상태에 빠졌습니다. 두 번째 선거가 실시 된 후, 논쟁은 스노든의 후임자로 조합주의자의 지도자인 아서 호너의 지명과 함께 가라앉았습니다. 그와 그의 연방주의자들은 변화하는 세상에서 유지하기가 점점 더 어려워지고 있는 현상 유지 정책에 찬성합니다."
worldnews.27.a:0 "흥미롭군."

worldnews.28.t:0 "에드워드 8세(Edward VIII)의 계승"
worldnews.28.d:0 "조지 5세는 본국을 통치한 대영제국과 아일랜드의 마지막 왕으로, 본국에서 추방되어 캐나다에서 망명생활 중 죽었습니다. 윈저가의 첫번째 왕인 그의 통치동안 영국은 세계대전에서 패배했고 고국을 상실했고, 슬픔과 고통으로 기억 될 것입니다. 왕관은 웨일즈 왕자인 에드워드(Edward)가 물려 받았으며 현재는 에드워드8세로 스스로를 부르고 있습니다. \n\n 에드워드왕은 복수심에 차있고 야심있는 사람이며 마켄지 킹 총리와는 좋은 관계가 아닙니다. 그는 아버지의 복수를 성공시키고 영국 제도를 정복하려는 목표를 위해 살며, 그에 따라 영국의 망명자들 사이에서 인기가 높습니다."
worldnews.28.a:0 "흥미롭군."

worldnews.29.t:0 "프랑스의 국왕파들이 군주제를 부활시키다"
worldnews.29.d:0 "짧은 프랑스 내전 이후 프랑스의 옛 정부와 지지자들은 생디칼리즘 지지자들의 분노를 피하기 위해 북아프리카로 도망쳤습니다. 그곳에서, 그 나라는 베른의 사자라고 불리우는 Philippe Petain 아래에서 군부의 나라로 바뀌었습니다. 그러나이 패전국에서 커다란 의문이 제기되었습니다. 미래는 어떻게되어야 할까요? 프랑스를 되찾는것이 우선이지만, 정부는 무엇이 되어야할까요? \n\n프랑스 국민은 프랑스 왕국을 복원하기 위한 합의에 동의했기 때문에 프랑스인 스스로 질문에 대답 한 것처럼 보입니다."
worldnews.29.a:0 "무엇이 바뀔까?"

worldnews.30.t:0 "일본이 야망을 드러내다."
worldnews.30.d:0 "비록 일본의 상황이 1921년 명예로운 강화 이후 수많은 경제 위기와 폭동과, 중국의 타나카 독재 정권을 무너뜨린 독일의 개입에 비효율적인 대응을 보이면서 위기에 처하고 있지만, 해가 떠오르는 제국은 비록 동아시아에서 제한적인 영향이있는 지역 강국이지만 회복하는데에는 성공했습니다. \n\n그러나 일본인들은 이 약점을 잠재우기로 결심한것으로 보이며, 필요하다면 무력으로 세계의 위대한 초강대국들사이에 속하고싶은 야망을 드러냈습니다. 하지만 이 야망은 독일의 영향력하에 있는 중국 지역과 갈등을 불러일으킵니다..."
worldnews.30.a:0 "문제로구나."

worldnews.31.t:0 "프랑스에서 노동당이 선출되다"
worldnews.31.d:0 "프랑스의 공동체는 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제 2 코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계 혁명의 시간이 다가옴에 따라 1936 년 노동 총의회 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스로운 교체는 그의 당파인 노동당에 의해 발생했습니다. 그들은 현재 CSP의 선두주자이며, 민주주의의 연장을 상징하며 코뮌을 분권화하기 위해 영국인으로부터 영감을 얻었습니다."
worldnews.31.a:0 "흥미롭군."

worldnews.32.t:0 "우크라이나에 생디칼리즘이 번지다"
worldnews.32.d:0 "세계대전 이후, 우크라이나는 친 독일성향인 Hetmanate와 볼셰비키인 Makhno 's Free Territory 및 많은 다른 무장 단체들 간의 전쟁터가 되었습니다. Hetmanate가 승리했으나 우크라이나인들 사이에서는 인기가 없었고, 농업 위기와 악명 높은 검은 월요일 이후 증오가 절정에 이르렀습니다. \n\n유명한 우크라이나 생디칼리스트 지도자인 Nikita Khruschev는 그의 붉은 민병대가 왕국을 해산시키고 우크라이나 사회주의 공화국을 선언하도록 이끌었습니다. 이 새로운 국가가 독일의 반응을 견뎌낼지 여부는 시간만이 말해주겠지만, 이번 승리로 미텔유로파 전역의 극좌파의 위치가 강화되었습니다."
worldnews.32.a:0 "심지어 미텔유로파조차도 안전하지 않군"

worldnews.33.t:0 "프랑스에서 자코뱅파가 선출되었습니다."
worldnews.33.d:0 "프랑스의 공동체는 세계 생디칼리스트의 주도 국가이며, 도시 공동체(코뮌)의 연합체로서 공안위원회가 이끌고 있습니다. 그러나 창립 이래로 제 2 코뮌은 그 정책에서 통일된것이 아니었습니다. 많은 진영이 생겨났고, 각 진영마다 프랑스가 취해야 할 경로에 대한 자신만의 아이디어가 있었습니다. 독일에 대한 복수와 세계 혁명의 시간이 다가옴에 따라 1936 년 노동 총의회 선거는 매우 중요하게 되었습니다... \n\n마르소 피베르의 불명예스로운 교체는 자코뱅파에 의해 발생했습니다. 그들은 프랑스의 중앙 집권화를 지지하고, 프랑스를 생디칼리스트들의 선봉 상태로 만들고 싶어합니다. 그들은 이제 CSP에서 다수를 차지합니다."
worldnews.33.a:0 "흥미롭군."

