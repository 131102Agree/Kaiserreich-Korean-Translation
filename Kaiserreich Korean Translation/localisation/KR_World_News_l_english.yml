worldnews.1.t:0 "2차 아메리카 내전"
worldnews.1.d:0 "교육받지못한 외국인들에게는 미국의 위기가 갑자기 발생한것으로 보일 수 있지만, 전문가들은 수년의 시간에 걸처 내전이 발발했다는것에 동의합니다. 1925 년 뉴욕 ​​증권 거래소가 붕괴한 이래로 미국 경제는 꾸준히 침체기에 접어 들었습니다. \n이제 미국은 옛 정부의 지지자들, 생디칼리스트인 아메리카 노동 연합과 보수적이고 외국인을 혐오하는 미주 연방간의 3 자간 내전으로 넘어갔습니다. 이미 유럽에서 온 자원 봉사자들이 자신들이 좋아하는 진영을 위해 싸운다는 보고가있었습니다. 2차 아메리카 내전은 인류에게 힘든 시기에 세계의 강대국들간의 열릴 많은 전쟁 중 첫 번째 전쟁 일 수 있습니다."
worldnews.1.a:0 "A troublesome development."

worldnews.2.t:0 "로잔 문제가 해결되다"
worldnews.2.d:0 "'프랑스인 소수 민족 박해'로 인해 로잔 지방이 즉각 양도 하라는 프랑스 코뮌의 요구가 있은 후 스위스 정부는 전쟁 위협을 피하기로 결정했습니다. 이것은 이미 로잔 합병이 세계 노동 계급의 또 다른 승리라고 선언 한 프랑스 정부의 승리입니다."
worldnews.2.a:0 "생디칼리즘 확산"
worldnews.2.b:0 "끔찍하군!"
worldnews.2.c:0 "혁명이 전파되었다!"
worldnews.2.e:0 "이것은 아마도 프랑스의 요구 중 첫 번째일 뿐이다."

worldnews.3.t:0 "2차 러시아 내전"
worldnews.3.d:0 "20 년전, 세계대전의 마지막 몇 년 동안 러시아 제국은 혼란에 빠져 민족주의 운동 인 백군과 적군으로 찢어졌습니다. 독일의 개입 이후 공화당 정부는 볼셰비키를 격퇴했지만 러시아의 혁명 정신은 사라지지 않았습니다. \n\n케렌스키 정부의 비효율적인 토지 개혁과 브레스트-리토프스크 배상금 납부를 위한 긴축 조치와 대통령 암살 이후의 정부 위기이후, 서부 지역의 도시들은 다시금 적색 물결에 잠겼습니다. 부하린의 소비에트 러시아가 승리할 것인가 아니면 백군의 충직 한 지지자들이 반대자들을 두번째로 물리칠 것인가는 시간만이 알고 있습니다."
worldnews.3.a:0 "A troublesome development."

worldnews.4.t:0 "스페인 내전"
worldnews.4.d:0 "나폴레옹에게의 패배 이래로 스페인은 폭력, 분열 및 혼란에 시달려 왔지만, 이러한 긴장감이 절정에 이르렀습니다. 마드리드 정부의 지지자들, 자비에르의 지지자들, 그리고 CNT-FAI로 알려진 아나키스트-생디칼리스트주의자 연합 사이의 삼자 내전으로 스페인 왕국이 찢어졌습니다. 이미 한 세력을 지원하기 위해 전 세계에서 스페인으로 오는 지원병 및 장비에 대한 수많은 보고가 있습니다. \n\n 스페인의 평야와 산들이 좌파와 우파사이의 훨씬 더 넓은 갈등의 첫 번째 전장이 될 것이라고 말할 수 있습니다 ..."
worldnews.4.a:0 "A troublesome development."

worldnews.5.t:0 "2차 세계대전"
worldnews.5.d:0 "세계대전은 인류의 존재이래로 가장 끔찍한 전쟁이었던 것에 대해 다들 동의하지만, 악몽조차도 인간의 욕망을 피할 수는 없다는것이 밝혀졌습니다. 수많은 정치적 투쟁과 외교적 긴장 끝에 독일과 프랑스간의 불안한 평화가 무너졌습니다. 이 두 강대국은 이제 군대를 동원하여 인간이 본적없던 전쟁을 준비하고 있습니다. \n\n 전간기의 군대 개발은 최종 테스트에 들어갑니다. 새로운 유형의 무기, 비행기, 대포, 선박 및 탱크가 전장에서 처음 사용됩니다. 그러나 누가 승리 할 것입니까? 그것은 아무도 대답 할 수없는 질문입니다."
worldnews.5.a:0 "전쟁은 지옥이다."

worldnews.6.t:0 "다모클레스 프로젝트"
worldnews.6.d:0 "독일 스파이들은 최근에 신비하고, 어떤면에서는 끔찍한 프랑스와 영국이 진행하는 프로젝트를 밝혀냈습니다. '다모클레스 프로젝트'라는 이름의 이 프로젝트는 핵분열의 파괴력에 대한 광범위한 다국적 연구로서 가능한 이 현상의 무기로써의 가능성을 발견하고자 합니다. 유명한 독일의 물리학자 알버트 아인슈타인은 성공적인 '핵폭탄'이 전체 도시를 화산재로 만들 수 있다고 경고합니다. \n\n 독일 정보 기관은 이 프로젝트에 관한 정보를 가장 가까운 동맹국들에게 알렸지만, 세계의 대부분은 아직도 그것을 모르고 있습니다. 그러나 전문가들은 이 무기가 실현 가능한지 또는 이것이 공상 과학에 불과할지에 대해서는 의견이 분분합니다."
worldnews.6.a:0 "An interesting development."

worldnews.7.t:0 "차르국이 복원되다"
worldnews.7.d:0 "세계대전의 마지막 해에 만들어진 러시아 공화국은 20 년 밖에 지속되지 않을 것으로 보입니다. 무질서, 갈등 및 비효율적인 정부에 시달린 공화국은 국민들의 지지를 잃었고 러시아의 요원들은 이제 니콜라스 2 세의 후계자가 마침내 국가의 새로운 차르로 즉위했다고 보고합니다. \n\n재탄생한 러시아 제국의 국제적인 태도가 이전 정부와 얼마나 다른지 알지 못하고, 또 차르의 대관식이 '국가를 구하기'에 어떤 영향을 미칠지는 몰라도, 전세계 수많은 군주들이 이미 로마노프가 드르의 신성한 권리를 되찾은 것을 축하했습니다."
worldnews.7.a:0 "그들이 그것들을 싫어하는 줄 알았는데?"

worldnews.8.t:0 "러시아가 야심을 드러내다"
worldnews.8.d:0 "많은 사람들이 여전히 러시아를 실패한 국가, 또는 반란, 무질서, 비효율적인 통치에 의해 분열되고 미텔유로파의 완충 지대 역할을 하고 있다고 생각하지만 최근의 사건으로 뭔가 다르다는것이 입증되었습니다. 러시아 정부는 이전 러시아 영토의 거의 모든 지역에 대한 권리를 주장하면서 영토에 대한 야망을 밝혔습니다. 그리고 필요하다면 잃어버린 땅을 정복할것으로 보입니다. \n\n동유럽의 수 많은 국가들은 이미 러시아에서 대사관을 불러드렸으며 세계는 독일의 영향권에 대한이 뻔뻔한 공격에 대한 독일의 대응을 기다리고 있습니다 ..."
worldnews.8.a:0 "짜증나는 전개로군."

worldnews.9.t:0 "제1차 인터네셔널 회의"
worldnews.9.d:0 "수많은 생디칼리스트와 사회주의 국가의 대표들이 오늘 이념의 역사에서 결정적인 순간으로 될 수 있는 오늘, 파리에 모였습니다. 프랑스 코뮌은 제 3 인터내셔널의 첫 번째 공식 모임에 여러 국가를 초청하여 정치, 외교 문제를 논의하고 사회주의 확산에 더욱 협력했습니다. 프랑스는 강력한 퍼레이드와 파리에서의 축제, CSP 의장 연설로 회의를 시작했습니다. \n\n스페인, 미국 및 세계 경제 위기와 같은 주제가 최우선 순위에 있으며, 프랑스와 영국이 회의에서 주도권을 잡을 것으로 예상됩니다."
worldnews.9.a:0 "An interesting development."

worldnews.10.t:0 "몽골 제국의 부상"
worldnews.10.d:0 "몽골의 광대한 평야에서 뉴스와 믿을만한 소식통은 드물지만, 몽골의 미친 남작인 로만 폰 운게른 슈테른베르크가 전례없는 성공을 거두었고, 스스로를 운게른 칸이라 부르며 징기스칸의 후계자로 자처하였다고 합니다. \n\n 이제는 이 변화가 수반 할 것으로 알려졌습니다. 몽골 군대는 이미 시베이 싼마(Ma Clique)를 물리 쳤고 폰 슈테른베르크는 모든 몽골인들을 통치 할 자신의 권리를 몇차레나 선언했습니다. 전문가들은 몽골인들이 극동 지역에서 확립된 세력에 위협을 가할 수있는 가능성을 부인하고 있지만, 새로운 칸의 야망은 더 높아질 수밖에 없습니다."
worldnews.10.a:0 "그것보다 더 미친 짓을 할 수는 없어."

worldnews.11.t:0 "대서양 전쟁 - 캐나다 개입"
worldnews.11.d:0 "브리튼 연방의 무력 행사로 인한 단순한 사건으로 시작된 것이 이제 대서양을 가로지르는 전쟁으로 번졌습니다. 브리튼 연방은 생디칼리즘을 아일랜드 인근에 전파하려는 목표를 선언했는데, 이는 망명한 영국 왕실 정부의 캐나다 개입을 촉발시켰습니다. 두 교전국의 해군과 공군은 이미 동원되고 있으며, 첫 번째 총격은 이미 아일랜드 해에서 이미 발사되었습니다. \n\n전문가들은 이 충돌의 강도는 교전국을 분리하는 대규모 수역으로 인해 제한될 것이라고 예상하지만 그럼에도 불구하고 세계 긴장을 새로운 높이로 끌어 올렸습니다."
worldnews.11.a:0 "An interesting development."

worldnews.12.t:0 "대서양 전쟁 - 독일의 개입"
worldnews.12.d:0 "브리튼 연방의 무력 행사로 인한 단순한 사건으로 시작된 것이 이제 대서양을 가로지르는 전쟁으로 번졌습니다. 브리튼 연방은 생디칼리즘을 아일랜드 인근에 전파하려는 목표를 선언했는데, 이는 아일랜드 제국에 찬성하는 독일의 개입을 촉발시켰습니다. 두 교전국의 해군과 공군은 이미 동원되고 있으며, 첫 번째 총격은 이미 아일랜드 해에서 이미 발사되었습니다. \n\n전문가들은 이 충돌의 강도는 교전국을 분리하는 대규모 수역으로 인해 제한될 것이라고 예상하지만 그럼에도 불구하고 세계 긴장을 새로운 높이로 끌어 올렸습니다."
worldnews.12.a:0 "An interesting development."

worldnews.13.t:0 "E.M Remark - Führerreich(총통의 제국)"
worldnews.13.d:0 "유명한 독일 작가이자, 잃어버린 세대의 시인인 Erich Maria Remark는 독일 제국에서 대체 역사의 첫 번째 주요 작품인 책을 발표했습니다. \n\n이 책은 셸 쇼크(전쟁 신경증)과 패배한 독일 속에서 살려고하는 젊은 세계대전의 베테랑의 삶에 대한 흥미로운 이야기입니다. 이 역사에서 시어도어 루즈벨트와 불 무스당은 1912년 미국 대통령 선거에서 우승하여 세계대전에서의 미국의 진출로 이어집니다. 패배하고 나뉘어진 독일은 ​​끊임없는 경제적, 정치적 위기에 빠져 잡혀 러시아 내전에서 백군의 패배를 목격하고, 국가 포퓰리즘의 극단적인 버전인 국민 사회주의의 사상을 따르는 극단적인 민족주의자인 Adam Dressler와 그의 독일 노동자당에 의해 쿠테타가 일어납니다. \n\n이 소설은 Dressler의 새로운 제국, 서구 협상국과 Sergey Kirov가 이끄는 소비에트 러시아간의 삼면 전쟁의 발발과 함께 끝납니다. 많은 비평가들이 역사적인 논리에서 커다란 결함이 있음을 비판하는 동안, Remarque는 '이 같은 것이 다른 우주에서 일어날 수 있었다'고 말하면서 그의 이야기를 변호합니다."
worldnews.13.a:0 "유치한 환상일뿐이다."

worldnews.14.t:0 "Ignas Šeinius - The Red Flood(붉은 홍수)"
worldnews.14.d:0 "리투아니아에서 가장 유명한 인상주의 작가인 Ignas Šeinius는 최근 리투아니아 교도소에서 비밀스럽게 유행을 타고 있는 'Raudonasis tvanas'(붉은 홍수)라는 새로운 책을 출간했습니다. \n\n그의 유명한 'Kuprelis'책과 마찬가지로 이 책은 분단 국가의 두 젊은이 사이의 러브 스토리에 대한 인상적인 이야기이지만 재미있는것은 이야기의 배경입니다. 소설은 Brusilov 공격이 성공적이 었고 1916년 세계대전에서 오스트리아-헝가리가 패배한 평행 세계에서 진행됩니다. 이로 인해 협상국의 승리로 이어지는 일련의 사건이 발생합니다. 독일은 혁명에 의해 삼켜지고 생디칼리즘 국가가 되고 러시아는 흑군이 지지하는 콜 차크(Kolchak)의 쿠테타가 일어나고 전체주의적인 민족주의 독재 국가가 됩니다. 유럽은 곧 다시 전쟁에 빠지게되고, 리투아니아는 독일과 러시아 사이의 최전선이되어 가장 강한 사람조차도 몇 분 안에 죽습니다. 이 소설의 끝은 러시아 제국의 진격과 대영 제국의 해군 침략을 암시합니다... \n\n이 책은 잔인함과 전쟁 범죄에 대한 무시무시한 묘사로 비난을 받았지만 Šeinius는 그의 이야기를 변호하며 '이 같은 것이 다른 우주에서 일어 났을 수 있습니다.'라고 그의 이야기를 변호합니다."
worldnews.14.a:0 "그는 세계를 가능한 한 나쁘게 만들려고하고 있는걸까?"

worldnews.15.t:0 "케렌스키 대통령 암살"
worldnews.15.d:0 "케렌스키는 상원에가는 길에 총에 맞아 죽었습니다! 가해자는 경찰에 의해 체포됬지만 공격자의 목표와 의도는 알 수 없습니다. 케렌스키가 어설픈 토지 개혁과 비효율적인 통치로 인해 러시아 국민들에게 인기를 얻지 못했음에도 불구하고 수년간 이 나라를 하나로 이끌었으며, 그의 죽음은 러시아를 혼란에 빠뜨렸습니다. 상원 의원은 케린스키의 대체자에 대해 이미 논의하고 있으며, 좌파와 우파 양측 모두 새로운 연합이 형성되고있는 반면, Denikin, Wrangel, Kornilov 같은 군인들은 민주주의를 해산하고 'Mother Russia'를 지키기위해 위해 개입을 준비하고 있습니다..."
worldnews.15.a:0 "야만적이군!"

worldnews.16.t:0 "Platinean 전쟁"
worldnews.16.d:0 "1930년대의 대 남미 전쟁이 끝나고 남아메리카에는 브라질과 아르헨티나라는 두 지역 강대국이 생겨났고, 후자는 라 플라 타 연맹으로 진화했습니다. 이 두 거인들과, 이제 남미 지배를 위한 경쟁자로 바뀐 이전 전쟁의 적들과 긴장감은 지난 수년동안 상승해왔고, 파라과이와 볼리비아에 대한 라 플라타의 승리는 긴장을 완화시키는데 별로 도움이 되지 못했습니다. \n\n남아메리카의 불안한 평화는 약화된 미국이 멈추지 못하는, 양국간의 명백한 전쟁의 시작으로 마침내 무너졌습니다. 라 플라타는 두 번째 승리에 자신감을 가지고 있지만, 브라질은 지난번의 패배를 복수 할 준비가 되어 있습니다 ..."
worldnews.16.a:0 "A troubling development."

worldnews.17.t:0 "아랍 회의"
worldnews.17.d:0 "세계대전의 아랍 반란은 주로 협상국의 패배로 인해 실패하였고, 레반트와 이라크에 살고있는 수백만의 아랍인들은 오스만 제국의 지배하에 있었습니다. 그럼에도 불구하고 아랍 민족주의는 수년간 상승해 왔으며 마침내 카이로에서 아랍 회의가 시작될 때 마침내 절정에 이르렀다. 수많은 아랍 국가 대표들이 이집트 댄서들의 화려한 공연과 대포의 축포로 환영받았으며 협상이 시작되었습니다. \n\n 전문가들은 이집트와 하미미트 아라비아가 회의를 이끌것이라고 예상합니다. 회의는 오스만 제국에 대한 괴로움과 때로는 터키에 대한 아랍의 '추축국'에 대한 토론까지 자유롭게 진행될 수 있습니다."
worldnews.17.a:0 "전에 이걸 본 적이 있는거 같은데..."

worldnews.18.t:0 "베오그라드 조약의 비준"
worldnews.18.d:0 "세르비아, 루마니아, 그리스 등 발칸의 협상국 회원국이 협상에 모여 최근 베오그라드 협약 (Belgrade Pact)의 비준을 발표했다. 이 협정은 문화에 관한 토의에 중점을 두고 발칸의 정체성을 보존하는 한편 참가자들간의 군사동맹을 담고있는데, 이는 그들의 국가를 분리시키고 그들의 조상땅을 점령하고 있는 나라를 겨냥한것으로 보입니다.. \n\n이 새로운 전개는 불가리아의 발칸 지배에서 큰 가시지만, 다른 중앙 강대국의 반응만이 이 조약이 어떤 과일을 얻을 것인지 결정할 수 있습니다."
worldnews.18.a:0 "발칸 반도에서 또 다른 세계 대전을 시작하지 않기를 바래야겠군."

worldnews.19.t:0 "5차 앵글로-아프가니스탄 전쟁"
worldnews.19.d:0 "세계대전 이후 영국령 인도가 혼란과 전쟁으로 무너지면서 이웃인 아프가니스탄 왕국은 이를 자치령의 두 국경 지역인 Peshawar와 Quetta를 탈취 할 수 있는 기회로 활용했습니다. 그러나 지난 수십 년간 근대화하려는 아프가니스탄 정부의 시도는 파키스탄내의 보수적인 요소들의 격렬한 저항에 부딪쳤습니다. Amanullah 칸은 현재 조지 5세가 죽은 후 델리에서 혼란을 겪기를 바라고 있습니다. 칸은 4차 앵글로-아프간 전쟁의 성공을 반복함으로써 보수 야당을 침묵시키고 왕국에 새로운 땅을 가져 오기를 희망합니다. 그러나 국제 전문가들은 작은 산악 국가가 승리할것이라고는 생각하지 않습니다."
worldnews.19.a:0 "누가 아프가니스탄에 관심이 있을까?"

worldnews.20.t:0 "미국 민주주의의 종식"
worldnews.20.d:0 "놀라운 뉴스가 오늘 미국에서 도착했습니다. 분열된 국가를 안정시키지 못하고 CSA와 AFP 무장 세력을 진정시킬 수 없다는 것을 증명한 하버드 후버 대통령의 정부는 더글라스 맥아더 장군에게 군부와 기업 대표들과 함께이 나라의 고삐를 맡을 것을 요청했습니다. \n\n 맥아더 대통령은 '철권 통치'의 강력한 지지자이며 생디칼리즘과 미국 평화주의에 반대합니다. '미국의 적'에 대한 대규모 단속은 이미 보고된바 있습니다."
worldnews.20.a:0 "골치아프군."

worldnews.21.t:0 "휴이 롱(Huey Long)가 미국 대통령으로 선출되었습니다"
worldnews.21.d:0 "1925년 대공황이래 미국 전역에 만연한 대규모 불안정에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 미주연합의 휴이롱은 32 대 미국 대통령이 되었습니다. \n\n휴이 롱은 루이지애나에서 성공한 주지사로 유명하지만, 민중주의 정책과 정치인들과 싸우기 위한 준 군사적인 민병대의 사용에 대해 많은 비판을 받았습니다. 아메리카 노조 연맹은 롱이 선거 결과를 조작했다고 주장하면서 선거 결과에 대해서 이의를 제기하고 있습니다."
worldnews.21.a:0 "남부인이 대통령으로서 무엇을 할 수 있을지 보자."

worldnews.22.t:0 "잭 리드(Jack Reed)가 미국 대통령으로 선출되었습니다"
worldnews.22.d:0 "1925년 대공황이래 미국 전역에 만연한 대규모 불안정에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 아메리카 노조 연맹의 잭 리드는 미국의 32대 대통령이 되었습니다. \n\n잭 리드는 생디칼리즘의 지지자로, 러시아에서 지낼동안 유능한 정치인이 되었습니다. 이런 태도로 인해 미국 사회에서 많은 적을 만들었지만 그가 이끌고있는 노조 연맹은 여전히 강합니다. AFP는 이미 선거 결과에 이의를 제기하고는 있습니다..."
worldnews.22.a:0 "이 저널리스트가 무엇을 할 수 있을지 보자."

worldnews.23.t:0 "폴란드-리투아니아 연방"
worldnews.23.d:0 "놀라운 사건이 벌어지면서 폴란드의 빈 자리에 대한 선거는 역사에서 잊혀진 왕국의 복원에 성공했습니다. \n\n오스트리아와 독일의 압력에도 불구하고, 리투아니아의 Mindaugas III von Urach 국왕이 폴란드의 새로운 왕으로 선출되었으며, 폴란드와 리투아니아를 연방으로 다시 연합시키기위한 새로운 헌법 초안이 작성되었습니다. 이 새로운 국가가 안정적 일지는 모르지만 폴란드는 열광적인 것 같습니다."
worldnews.23.a:0 "예상치 못한 일이다."

worldnews.24.t:0 "오스왈드 모슬리(Oswald Mosley)가 TUC 의장으로 선출되었습니다."
worldnews.24.d:0 "1936 년 영국 노동 조합 총회가 결정을 내렸습니다. 오랬동안 TUC 위원장을 지냈던 필립 스노든이 사임을 선언함에 따라, 극단주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n그리고 논란이 가라앉으면서 Maximists의 지도자이자 전체주의 사상가인 오스왈드 모슬리가 새로운 의장으로 임명되었습니다. 모슬리의 당은 강력한 중앙 정부와 경제에 대한 완전한 국가 통제를 지지하고 있으며, 다른 어느 당파보다도 군사 행동과 영국 민족주의에 훨씬 더 유리합니다."
