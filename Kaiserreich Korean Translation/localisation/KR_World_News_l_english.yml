worldnews.313.t:0 "The Fall of Sacramento" #AU"
worldnews.313.d:0 "Minuteman militias have been fighting long, difficult skirmishes with Californian conscripts across the Rockies. Today, their efforts are crowned as they finally descended on the city of Sacramento after a large scale assault across the American River, it being the capital of California and the seat of the Californian State Capitol.\n\nWhile not a strategically important city, it signifies a Minuteman hold over the Rockies, and as the entire Central Valley now opens up to the Minuteman militias, many experts agree that the Californians would be wise to come to terms with the Minutemen."
worldnews.313.a:0 "The Minutemen would be wise not to get ahead of themselves."
worldnews.313.b:0 "We are out of the Rockies and in California Proper. Now they tremble."
worldnews.313.c:0 "The Minutemen are distracted with their Californian Gold Rush!"
worldnews.313.e:0 "The Minutemen stand ready to deal a crippling blow to California."
worldnews.313.f:0 "With Sacramento in their hands, the Minutemen threaten California."

worldnews.314.t:0 "The Fall of Sacramento" #Canad"
worldnews.314.d:0 "Canadian troops have been fighting a long campaign across the West Coast with some skirmishes in the Rockies. Today, their efforts are crowned as they finally descended on the city of Sacramento after a large scale assault across the Sacramento River, it being the capital of California and the seat of the Californian State Capitol.\n\nWhile not a strategically important city, it signifies a Canadian entrance into California Proper as they hold the northern half of the state and close in on San Francisco. Many experts agree that the Californians would be wise to come to terms with Canada."
worldnews.314.a:0 "The Canadians would be wise not to get ahead of themselves."
worldnews.314.b:0 "We finally control the Central Valley. San Francisco is close."
worldnews.314.c:0 "Canada is ploughing through the West Coast. We must do something!"
worldnews.314.e:0 "With Sacramento in their hands, Canada is almost done with California."

worldnews.315.t:0 "The Fall of Sacramento" #Mexic"
worldnews.315.d:0 "Mexican troops have been fighting a long campaign across the West Coast with some skirmishes in the Rockies. Today, their efforts are crowned as they finally descended on the city of Sacramento after a large scale assault across the San Joaquin River, it being the capital of California and the seat of the Californian State Capitol.\n\nWhile not a strategically important city, it signifies a total hold of the Mexicans on the entire Californian state, from North to South. Many experts agree that a Californian capitulation is now imminent, as their troops flee northwards still."
worldnews.315.a:0 "We will fight the Mexicans all the way to Seattle if need be."
worldnews.315.b:0 "We are across San Joaquin River. All of California is ours."
worldnews.315.c:0 "Mexico is ploughing through the West Coast. We must do something!"
worldnews.315.e:0 "With Sacramento in their hands, Mexico controls all of California."
