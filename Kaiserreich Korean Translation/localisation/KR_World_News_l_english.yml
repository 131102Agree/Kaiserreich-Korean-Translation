worldnews.307.b:0 "The gate to the Rockies is ours. Now, let us enter."
worldnews.307.c:0 "The Syndicate is preparing to cross the Rockies. We must do something!"
worldnews.307.e:0 "The Pacific States are under threat of the Syndicate. This is an issue."
worldnews.307.f:0 "With Denver in their hands, the Confederate States secure the Great Plains."

