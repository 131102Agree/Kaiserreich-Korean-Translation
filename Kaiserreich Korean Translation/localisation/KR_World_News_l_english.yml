worldnews.25.a:0 "흥미롭군."

worldnews.26.t:0 "애니 케니(Annie Kenney)가 TUC 의장으로 선출되었습니다."
worldnews.26.d:0 "1936 년 영국 노동 조합 총회가 결정을 내렸습니다. 오랬동안 TUC 위원장을 지냈던 필립 스노든이 사임을 선언함에 따라, 극단주의자, 자치주의자, 연방주의자 그리고 조합주의자의 연방의 4개 주요 파벌이 후임자에 대한 논쟁을 시작했습니다. \n\n리고 논란이 가라앉으면서 조합주의자의 지도자인 애니 케니가 새로운 의장으로 선출되었습니다. 케니는 지구상의 소수의 여성 지도자 중 한 명이며 급진적인 페미니즘과 평등주의 대한 그녀의 사상은 이 상황에 적합합니다."
