### Serbia Claims Bosnia ###
ausgleich.114.t:0 "보스니아 영유권?"
ausgleich.114.d:0 "오스트리아-헝가리는 들끓고 있습니다. 세르비아에게서 보스니아를 수복할 기회입니다!"
ausgleich.114.a:0 "쳐라!"
ausgleich.114.b:0 "좋지 않은 생각이다"

ausgleich.115.t:0 "보스니아가 공격받다"
ausgleich.115.d:0 "보스니아는 대타협 동안 우리 편을 들어주었습니다. 이제 그들은 세르비아에게 공격받고 있습니다. 어쩌면 좋을까요?"
ausgleich.115.a:0 "그들을 돕는다."
ausgleich.115.b:0 "알아서 잘 해결하겠지."

ausgleich.116.t:0 "평화 제의?"
ausgleich.116.d:0 "전쟁의 성과는 목표치에 도달했습니다. 이제 참전한 나머지 나라들에게 평화를 제의할 수 있습니다."
ausgleich.116.a:0 "평화를 제의한다."
ausgleich.116.b:0 "계속 싸운다."

ausgleich.117.t:0 "세르비아가 받은 평화 제의"
ausgleich.117.d:0 "세르비아는 평화 조약을 제의받았습니다. 어쩌시겠습니까?"
ausgleich.117.a:0 "평화를 받아들인다."
ausgleich.117.b:0 "평화를 거절한다."

ausgleich.118.t:0 "보스니아의 상황"
ausgleich.118.d:0 "대타협 동안 세르비아는 우리 땅을 정복했습니다. 다시 가져와야만 합니다."
ausgleich.118.a:0 "땅의 반환을 요구한다."
ausgleich.118.b:0 "필요없는 땅이다."

ausgleich.119.t:0 "오스트리아가 보스니아를 요구했다"
ausgleich.119.d:0 "대타협 동안 세르비아는 보스니아를 정복했습니다. 오스트리아는 그 땅이 되돌아오길 원하고 있습니다."
ausgleich.119.a:0 "보스니아를 돌려줘야 한다."
ausgleich.119.b:0 "이제는 우리 땅이다."

ausgleich.120.t:0 "보스니아 반환"
ausgleich.120.d:0 "오늘, 보스니아 땅이 우리에게로 돌아왔습니다."
ausgleich.120.a:0 "맞이하자."

ausgleich.121.t:0 "세르비아의 거절"
ausgleich.121.d:0 "세르비아가 보스니아 반환을 거부했습니다. 남은 선택지는 하나, 선전포고입니다. 어쩌시겠습니까?"
ausgleich.121.a:0 "전쟁이다."
ausgleich.121.b:0 "필요없는 땅이다."
