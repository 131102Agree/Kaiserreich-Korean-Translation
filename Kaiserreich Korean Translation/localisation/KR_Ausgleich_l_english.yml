ausgleich.103.d:0 "헝가리가 평화를 제의했습니다. 그리하면 우리 국군을 부분적으로 동원 해제하고 저들의 영토에 대한 영유권을 전부 포기해야 합니다."
ausgleich.103.a:0 "망할 헝가리 놈들!"
ausgleich.103.b:0 "절대 안 돼!"

ausgleich.104.t:0 "헝가리가 평화를 제의하다"
ausgleich.104.d:0 "헝가리가 평화를 제의했습니다. 그리하면 저들의 영토에 대한 영유권을 전부 포기하고 헝가리의 일개 자치령으로 전락하게 됩니다....."
ausgleich.104.a:0 "망할 헝가리 놈들!"
ausgleich.104.b:0 "절대 안 돼!"

ausgleich.105.t:0 "루마니아 굴복!"
ausgleich.105.d:0 "예상했던 대로 루마니아는 헝가리 앞에 무릎 꿇었습니다. 우리의 이권이 달린 발칸 반도는 이제 안전합니다."
ausgleich.105.a:0 "만세!"

