ausgleich.73.b:0 "절대 안 돼!"

ausgleich.74.t:0 "이탈리아와의 평화?"
ausgleich.74.d:0 "이탈리아 영토에 대한 적군의 쇄도를 성공적으로 막아내고 반격까지 했습니다. 로마를 향한 길이 활짝 열렸습니다. 이탈리아보다 우위에 섰으니 다시는 저들이 역습할 수 없을 것입니다. 조만간 평화를 받아들이시지요."
ausgleich.74.a:0 "현상 유지한다"
ausgleich.74.b:0 "현상 유지 후 친화적인 정부를 수립한다"
ausgleich.74.c:0 "전쟁을 계속하라!"

ausgleich.75.t:0 "오스트리아가 평화를 제의하다"
ausgleich.75.d:0 "오스트리아가 평화를 제의했습니다. 그리하면 우리 국군을 부분적으로 동원 해제하고 오스트리아 영토에 대한 영유권을 전부 포기해야 합니다."
ausgleich.75.a:0 "망할 오스트리아 놈들!"
ausgleich.75.b:0 "절대 안 돼!"

ausgleich.76.t:0 "오스트리아가 평화를 제의하다"
ausgleich.76.d:0 "오스트리아가 평화를 제의했습니다. 그리하면 오스트리아 영토에 대한 영유권을 전부 포기하고 오스트리아의 일개 자치령으로 전락하게 됩니다....."
ausgleich.76.a:0 "망할 오스트리아 놈들!"
ausgleich.76.b:0 "절대 안 돼!"

ausgleich.77.t:0 "이탈리아 굴복!"
ausgleich.77.d:0 "예상했던 대로 이탈리아는 오스트리아 제국 앞에 무릎 꿇었습니다. 우리의 이권이 달린 아펜니네 반도는 이제 안전합니다."
ausgleich.77.a:0 "만세!"

ausgleich.78.t:0 "오스트리아에 굴복"
ausgleich.78.d:0 "우리는 오스트리아에 항복했고, 왕좌에 앉으신 국왕과 모두가 꼭두각시가 되길 강요받았습니다."
ausgleich.78.a:0 "만세!"

### Greeks ###

### Occupation of Kefalonia ###
ausgleich.80.t:0 "케팔로니아의 보급로 차단되다!"
ausgleich.80.d:0 "세계 대전에서 오스트리아가 얻은 그리스의 섬 케팔로니아. 이곳의 보급로가 끊기고 말았습니다. 계속 방치된다면 외세의 점령 시도를 막아내기 어려울 것입니다."
ausgleich.80.a:0 "상황이 좋지 않다..."

ausgleich.81.t:0 "케팔로니아 점령?"
ausgleich.81.d:0 "세계 대전에서 오스트리아가 얻은 그리스의 섬 케팔로니아. 이곳의 보급로가 끊기고 말았습니다. 계속 방치된다면 외세의 점령 시도를 막아내기 어려울 것입니다."
ausgleich.81.a:0 "케팔로니아로 전진!"
ausgleich.81.b:0 "아무래도 좋은 생각은 아니다"

ausgleich.82.t:0 "그리스, 케팔로니아를 점령하다!"
ausgleich.82.d:0 "그리스가 케팔로니아 섬을 점령했습니다. 손쓸 방도가 없습니다. 그럴 여력도, 해외의 침공에 대비할 자원도 없습니다."
ausgleich.82.a:0 "그런 바윗돌은 필요치도 않았다!"

### Montenegro ###
ausgleich.85.t:0 "몬테네그로인들이 독립을 요구하다!"
ausgleich.85.d:0 "오스트리아가 직면한 이 기나긴 전쟁에서, 합스부르크 제국에서 이탈할 기회를 모색하는 일부 몬테네그로 분리주의자들이 있습니다. 지역 주둔군과 경찰력으로 진압하기에는 그 수가 너무 많습니다. 그만한 수의 군 병력을 증원해 싸우거나, 저들이 원하는 바를 들어줄 수도 있습니다."
ausgleich.85.a:0 "하게 두어라"
ausgleich.85.b:0 "제국의 통합을 위한 싸움이다!"

ausgleich.86.t:0 "값진 자유"
ausgleich.86.d:0 "수 년에 걸친 오스트리아의 점령에서 마침내 자유로워졌습니다! 더는 외세에 고개 조아리지 않을 것입니다!"
ausgleich.86.a:0 "자유가 아니면 죽음을!"

ausgleich.87.t:0 "값진 자유"
ausgleich.87.d:0 "수없는 대외적 위협을 직면한 합스부르크 제국에게 선택의 여지가 없었습니다. 몬테네그로인들의 국가라는 정당한 요구를 무시할 여지 말입니다. 우리는 다시 한번 자유로워졌습니다!"
ausgleich.87.a:0 "이제 자유다!"

ausgleich.90.t:0 "몬테네그로는 현존한다!"
ausgleich.90.d:0 "심기일전한 우리의 국군이 투입되었지만 몬테네그로의 반군 정권은 무너뜨리지 못했습니다. 참모진 중 일부는 헛수고를 지속해 국군을 약체화시키면, 강대국들로부터 우리의 독립을 지키지 못하게 될 것이라는 이야기를 했습니다. 몬테네그로의 독립을 이해해야 할까요?"
ausgleich.90.a:0 "저들의 독립을 이해하자"
ausgleich.90.b:0 "평화? 안 돼!"

ausgleich.91.t:0 "몬테네그로 혁명"
ausgleich.91.d:0 "크로아티아 치하 몇 년간, 몬테네그로의 사람들은 크로아티아인들의 억압적인 족쇄를 벗어던지고 자유를 쟁취하기 위해 싸웠습니다. 이것은 맹렬한 내전 속에 찣기고 만 증오스러운 이중 왕조를 약화시킬 훌륭한 기회일 지도 모릅니다."
ausgleich.91.a:0 "필요로 하는 건 전부 보내주자!"
ausgleich.91.b:0 "몬테네그로와 동맹"
ausgleich.91.c:0 "너무 위험하다"

ausgleich.92.t:0 "세르비아의 지원군 도착"
ausgleich.92.d:0 "우리의 세르비아 형제들이 보급품, 무기와 자원병을 조금 보내주었습니다. 이 도움 덕분에 오스트리아의 침략으로부터 독립을 지킬 열망에 더 가까워졌습니다."
ausgleich.92.a:0 "만세!"

### Claim Transylvania ###
ausgleich.95.t:0 "트란실바니아 영유권?"
ausgleich.95.d:0 "오스트리아-헝가리는 들끓고 있습니다. 트란실바니아를 수복할 기회입니다!"
ausgleich.95.a:0 "쳐라!"
ausgleich.95.b:0 "좋지 않은 생각이다"

ausgleich.96.t:0 "헝가리와의 평화?"
ausgleich.96.d:0 "우리의 영광된 국군이 성공적으로 트란실바니아를 해방시켰습니다! 헝가리보다 우위에 섰으니 저들이 넘볼 기회는 이제 없을 것입니다. 조만간 평화를 받아들이시지요."
ausgleich.96.a:0 "트란실바니아 전체를 원한다"
ausgleich.96.b:0 "루마니아계 인구가 주류인 영토만 요구한다"
ausgleich.96.c:0 "아니, 더 많은 땅을!"

ausgleich.97.t:0 "루마니아가 평화를 제의하다"
ausgleich.97.d:0 "루마니아가 평화를 제의했습니다. 받아들이면 독립해버린 루마니아계 영토와 그곳에 대한 영유권을 전부 포기해야 합니다."
ausgleich.97.a:0 "망할 루마니아 놈들!"
ausgleich.97.b:0 "절대 안 돼!"

ausgleich.98.t:0 "루마니아가 평화를 제의하다"
ausgleich.98.d:0 "루마니아가 평화를 제의했습니다. 받아들이면 독립해버린 루마니아에게 트란실바니아 전역을 넘겨주고 그곳에 대한 영유권을 전부 포기해야 합니다."
ausgleich.98.a:0 ""망할 루마니아 놈들!"
ausgleich.98.b:0 "절대 안 돼!"

### Status of Transylvania Hungary ###
ausgleich.99.t:0 "트란실바니아의 상황"
ausgleich.99.d:0 "독립을 위해 싸우다 생긴 약점을 루마니아가 이용했고 끝내 트란실바니아를 가져가고 말았습니다. 하지만 이제 저들이 내전에 휘말렸고 마침내 우리 영토였던 땅을 되찾아올 순간을 모색할 수 있게 됐습니다. 우리도 루마니아와 똑같이 무력으로 위협할 수 있고, 바로 전쟁에 돌입해 트란실바니아를 가져올 수 있습니다."
ausgleich.99.a:0 "전쟁으로 해결할 것이다!"
ausgleich.99.b:0 "무력으로 위협할 것이다!"
ausgleich.99.c:0 "좋지 않은 생각이다."

ausgleich.100.t:0 "헝가리인들의 요구"
ausgleich.100.d:0 "오스트리아-헝가리 내전에서 성공적으로 살아남은 헝가리인들의 국가. 최근 그들이 상실한 트란실바니아 영토에 눈독을 들인다고 합니다. 또 헝가리는 트란실바니아에 관한 사안에서 공식적인 요구를 우리에게 해오기도 했습니다. 트란실바니아를 넘기면 거기에 그칠 수도 있고, 예상치 못한 태도로 점유를 시도해올 수도 있습니다. 어쩌시겠습니까?"
ausgleich.100.a:0 "조건을 수락한다."
ausgleich.100.b:0 "절대 안 돼!"

ausgleich.101.t:0 "루마니아인들의 저항"
ausgleich.101.d:0 "정신나간 루마니아 지도층이 우리의 정당한 요구를 거부했습니다. 이 오만방자함에 어떤 답을 해야겠습니까?"
ausgleich.101.a:0 "전쟁으로 해결한다!"
ausgleich.101.b:0 "물러선다."

ausgleich.102.t:0 "루마니아와의 평화?"
ausgleich.102.d:0 "트란실바니아 지역에 대한 루마니아군의 쇄도를 성공적으로 막아내고 반격까지 했습니다. 부쿠레슈티를 향한 길이 활짝 열렸습니다. 루마니아보다 우위에 섰으니 다시는 저들이 역습할 수 없을 것입니다. 조만간 평화를 받아들이시지요."
ausgleich.102.a:0 "전쟁 이전의 국경을 복원하고 올테니아를 점령한다!"
ausgleich.102.b:0 "친화적인 정부를 수립하고 올테니아를 점령한다!"
ausgleich.102.c:0 "전쟁을 계속한다!"

