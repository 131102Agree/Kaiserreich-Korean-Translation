### Second Round of Negotiation ###
ausgleich.17.t:0 "두 번째 협상석"
ausgleich.17.d:0 "어리석은 마자르 놈들이 우리 제안을 거부했습니다! 몇몇 장관들이 헝가리인들에게 보스니아를 넘겨주자는 타개안을 내놓았습니다. 많은 장교들은 이 모욕을 씻기 위한 전쟁을 준비하게 해달라고 요청하고 있습니다. 어쩌시겠습니까?"
ausgleich.17.a:0 "전쟁을 선포한다."
ausgleich.17.b:0 "현상 유지를 제안한다."
ausgleich.17.c:0 "보스니아 이양을 제안한다."

ausgleich.18.t:0 "두 번째 협상석"
ausgleich.18.d:0 "고작 체면치레나 했던 지난 제안과는 다르게, 오스트리아인들은 이제 현상 유지를 제안했습니다. 그들은 분명 헝가리인의 국가를 두려워 하고 있습니다. 우리 정부 요인 중 많은 수가 제국의 일에 관여하길 그만두어달라 요청하고 있습니다. 더 높은 고위 장관들은 오스트리아의 제안을 받아들이라 조언했습니다. 어쩌시겠습니까?"
ausgleich.18.a:0 "제안을 받아들인다."
ausgleich.18.b:0 "아니! 받아들일 수 없다!"

ausgleich.19.t:0 "일장일단의 대타협"
ausgleich.19.d:0 "헝가리인들과 오스트리아 정부 사이의 긴 협상 끝에 제국 내에서의 현 판도를 유지하기로 합의했습니다. 이것이 뜻하는 바는 저들이 다른 국면을 원하는 것도 아니요, 한편으론 전쟁에서 승리리란 확신이 없기도 하다는 것일 겁니다."
ausgleich.19.a:0 "좋아."

### Offer Bosnia ###
ausgleich.20.t:0 "두 번째 협상석"
ausgleich.20.d:0 "두 번째 협상석이 마련되었고 오스트리아인들은 보스니아를 이양하는 대신 제국의 절반이 되어달라 제안해왔습니다. 받아들이기에는 모욕적이긴 하지만 거절한다면 독일인들이 다시 간섭할 것입니다. 어쩌시겠습니까?"
ausgleich.20.a:0 "제안을 수락한다."
ausgleich.20.b:0 "하찮은 제안이다!"

ausgleich.21.t:0 "보스니아에서 할 일"
ausgleich.21.d:0 "보스니아를 관리하게 되었지만 이 곳을 어떻게 처분할지 결정해야 합니다. 많은 장관들이 크로아티아 정부에게 주어서 여론을 달래자고 말합니다. 한편 일각에서는 현 정부에서 맡기를 바라고 있지요. 몇몇은 보스니아의 자치를 끝내고 즉시 우리 왕국에 편입하기를 원하고 있습니다. 어쩌시겠습니까?"
ausgleich.21.a:0 "크로아티아에게 준다."
ausgleich.21.b:0 "보스니아는 그대로 보스니아다."
ausgleich.21.c:0 "합병한다."

ausgleich.22.t:0 "보스니아는 우리의 것"
ausgleich.22.d:0 "오스트리아로부터 보스니아를 받은 마자르인들이 그 땅을 다시 우리에게 넘겼습니다. 장관 중 대다수가 우리나라에 즉각 편입시키길 바라고 있고, 반대하는 소수는 자치 정부를 수립하자고 말합니다. 어쩌시겠습니까?"
ausgleich.22.a:0 "귀향을 환영하네, 형제들!"
ausgleich.22.b:0 "두 번째 협상석을 준비한다."

ausgleich.23.t:0 "현상 유지를 위한 대타협"
ausgleich.23.d:0 "세계 대전의 승리 이후, 오스트리아-헝가리 제국은 붕괴 위기에 내몰렸습니다. 1927년 대타협, 오토 황제는 어렸지만 왕조를 보존해야 했습니다. 그 결과 제국의 소수 민족들에게 많은 권리가 허락됐습니다. 헝가리인들은 이 사실에 분노했고, 합스부르크 왕실이 제 역할을 다 하는 동안 제국 내에서 자치권을 확립할 길을 모색했습니다. \n\n높아지는 희망이 있었음에도 불구하고, 1937년 대타협에서 화해를 모색하는 데는 실패했습니다. 헝가리인들은 오스트리아가 제안한 모든 통일안을 거부했습니다. 그리고 보스니아를 제국에 잔류하는 조건으로 주고 말았습니다. 발칸의 병든 거인은 또 하루를 살아남았습니다. 또 하루를."
ausgleich.23.a:0 "훗날을 도모하면 된다."

### Reform the Dual Monarchy ###
ausgleich.24.t:0 "오스트리아는 이중 왕조의 개혁을 원한다"
ausgleich.24.d:0 "대타협은 1867년에 있었던 오스트리아와 헝가리 사이의 타협을 일컫습니다. 10년마다 타협에 대한 재협상을 하게 됩니다. 오스트리아는 현재 오스트리아-헝가리의 이중 왕조를 유지하고자 합니다. 그에 맞춰 제국의 전 분야에 걸친 많은 개혁을 제안했습니다. 듣기에 합리적입니다. 어떤 결정을 내리시겠습니까?"
ausgleich.24.a:0 "이중 체제가 우리에게 이롭다."
ausgleich.24.b:0 "자유를 찾을 때가 왔다!"

ausgleich.25.t:0 "헝가리인들이 개혁을 수락하다"
ausgleich.25.d:0 "헝가리 정부가 이중 왕조의 개혁에 동의했습니다. 위대한 미래가 우리를 기다립니다."
ausgleich.25.a:0 "황제 폐하 만세."

ausgleich.26.t:0 "이중 왕조 개혁!"
ausgleich.26.d:0 "세계 대전의 승리 이후, 오스트리아-헝가리 제국은 붕괴 위기에 내몰렸습니다. 1927년 대타협, 오토 황제는 어렸지만 왕조를 보존해야 했습니다. 그 결과 제국의 소수 민족들에게 많은 권리가 허락됐습니다. 헝가리인들은 이 사실에 분노했고, 합스부르크 왕실이 제 역할을 다 하는 동안 제국 내에서 자치권을 확립할 길을 모색했습니다. \n\n많은 이들의 희망이 보살핀 것인지, 1937년 대타협에서 제국은 복원되었습니다. 그렇게 모두의 희망이 실현된 것입니다. 오스트리아와 헝가리는 오스트리아-헝가리의 깃발 아래 다시 하나되었으며 이중 왕조는 개혁을 선언했습니다."
ausgleich.26.a:0 "저들에게는 좋겠지."

### Federate the Empire ###
ausgleich.27.t:0 "오스트리아인들은 이중 왕조에 연방제 도입을 원한다"
ausgleich.27.d:0 "대타협은 1867년에 있었던 오스트리아와 헝가리 사이의 타협을 일컫습니다. 10년마다 타협에 대한 재협상을 하게 됩니다. 이번에 오스트리아는 중앙의 힘을 내려두고 제국의 각 지역에 반 자치권을 주어, 오스트리아-헝가리에 연방제를 도입하길 원하고 있습니다."
ausgleich.27.a:0 "수락, 왕국을 연방의 일부로 만든다."
ausgleich.27.b:0 "절대 안 돼."

ausgleich.28.t:0 "마자르인들이 연방제를 수락했다"
ausgleich.28.d:0 "마자르인들이연방제를수락했습니다.연방 정부의 요구에 따라 제국은 점차 뒤섞이게 될 것입니다."
ausgleich.28.a:0 "제국에 연방제를 도입한다"

ausgleich.29.t:0 "도나우 연방의 탄생"
