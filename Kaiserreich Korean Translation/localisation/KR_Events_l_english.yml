ace_died.1.d:0 "[From.Owner.GetName]의 가장 유명한  [From.GetAceType] 에이스 중 한 명인, [From.GetFullName]이(가) [From.GetMissionRegion]의 임무중 화염에 휩싸여 추락했습니다.  불운하게도, [From.GetSheHe]는  오랜기간 유명인사였으며, [From.GetCallsign]의 죽음은 [From.GetHerHim]를 흠모하던 많은 사람들의 사기를 꺽었습니다.\n\n우리는 그 사건을 사람들에게 숨기고 싶었지만, [From.GetName]의 공개석상에 나타나지 않는다면 곧 의혹을 불러올 것입니다. 결국, [From.GetHerHis]의 죽음은 우리가 바라던 현 문제를 가려줄 또다른 전설이 될 것입니다."
ace_died.1.d_major:0 "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인, [From.GetFullName]이(가) 전투에서 전사했습니다. [From.GetHerHis] [From.GetWingShort]는 [From.GetMissionRegion]에서의 작전 중 적의 포화에 피격 당해 화염에 휩싸여 추락했습니다, [From.GetSheHe]는 오랫동안 에이스 조종사로 활약해 왔기 때문에 [From.GetCallsign]의 죽음은 [From.GetHerHim] 흠모하던 많은 사람들에게 큰 충격을 주었습니다.\n\n우리는 그 사건을 사람들에게 숨기고 싶었지만, [From.GetName]의 공개적인 출연이 없다면 의혹을 불러올 것입니다. 결국, [From.GetHerHis]의 죽음은 우리가 바라던 현 문제를 가려줄 또 다른 전설이 될 것입니다."
ace_died.1.a:0 "살아있는 전설이 차라리 낫다."
