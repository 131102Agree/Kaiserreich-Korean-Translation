country_capitulated.0.d_positive_both_no_faction:0 "\n비열한 [Root.GetAdjective]이(가) [From.From.GetAdjective] 군의 압도적인 전국토 유린에 더 이상 저항할 수 없다고 [From.From.GetLeader]이(가) 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명에 들어갔습니다. 그들의 주력군은 항복하였으며,  [From.From.GetName]은 이제 그들의 본토를 통제하고 있습니다. \n다른 곳에서 전쟁은 계속되고 있지만, 이것은 [From.From.GetName]의 위대한 승리입니다."
country_capitulated.0.d_positive_prev_no_faction:0 "\n비열한 [Root.GetAdjective]이(가) [From.From.GetAdjective] 군의 압도적인 전국토 유린에 더 이상 저항할 수 없다고 [From.From.GetLeader]이(가) 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명에 들어갔습니다. 그들의 주력군은 항복하였으며,  [From.From.GetName]은 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 [Root.GetFactionName] 진영과의 전쟁은 계속되고 있지만, 이것은 [From.From.GetName]의 위대한 승리입니다."
country_capitulated.0.d_positive_prev_faction:0 "\n비열한 [Root.GetAdjective]이(가) 압도적인 [From.From.GetAdjective] 병력에 의해 나라 전반에 존재해 버틸 수 없다고 [From.From.GetLeader]가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하였고 망명에 들어갔습니다. 그들의 주력군은 항복하였으며,  [From.From.GetName]은 이제 그들의 고장을 통제하고 있습니다.\n다른 곳에서 [Root.GetFactionName] 진영과의 전쟁은 계속되고 있지만, 이것은  [From.From.GetFactionName] 진영 모두의 위대한 승리입니다."
country_capitulated.0.d_negative_both_no_faction:0 "\n[Root.GetAdjective] 국가는 점령하고있는 [From.From.GetAdjective] 군의 압력을 더 이상 견디지 못하고 나라 전체가 유명무실하고 있다고 [Root.GetLeader]는 발표했다. [Root.GetAdjective]정부는 추방되었다. 그들의 주력 부대가 항복하고 [From.From.GetName]은 현재 중심 지역을 장악하고있다.\n이 치명적인 손실에도 불구하고, [From.From.GetName]과의 전쟁은 결코 끝나지 않는다."
country_capitulated.0.d_negative_prev_no_faction:0 "\n[Root.GetAdjective] 국가는 점령하고있는 [From.From.GetAdjective] 군의 압력을 더 이상 견디지 못하고 나라 전체가 유명무실화하고 있다고 [Root.GetLeader]는 발표했다. [Root.GetAdjective] 정부는 추방되었다. 그들의 주력 부대가 항복하고 [From.From.GetName]은 현재 중심 지역을 장악하고있다.\n[From.From.GetName] 국가와의 전쟁이 계속되고 있음에도 불구하고, 이것은 모든 [Root.GetFactionName]들에게 불행한 타격이다."
country_capitulated.0.d_negative_prev_faction:0 "\n[Root.GetAdjective] 국가는 점령하고있는 [From.From.GetAdjective]군의 압력을 더 이상 견디지 못하고 나라 전체가 유명무실화하고 있다고 [Root.GetLeader]는 발표했다. [Root.GetAdjective]정부는 추방되었다. 그들의 주력 부대가 항복하고 [From.From.GetName]은 현재 중심 지역을 장악하고있다.\n[From.From.GetName] 국가 및 [From.From.GetFactionName]와의 전쟁이 계속되고 있음에도 불구하고, 이것은 모든 [Root.GetFactionName]들에게 불행한 타격이다."
country_capitulated.0.d_neutral_both_no_faction:0 "\n[Root.GetAdjective] 정부는 추방되고 현재 중심 지역을 장악하고있는 그들의 주력 부대는 [From.From.GetName]에 항복했다.\n\n[From.From.GetName] 및 [Root.GetName]과의 항쟁은 끝났지만, [From.From.GetName]과는 아직 총력전 중이며, 전투는 다른 곳에서 계속되고있다."
country_capitulated.0.d_neutral_prev_no_faction:0 "\n[Root.GetAdjective] 정부는 추방되고 현재 중심 지역을 장악하고있는 그들의 주력 부대는 [From.From.GetName]에 항복했다.\n\n[Root.GetName]과의 싸움은 분쟁의 일부분이었다. [From.From.GetName] 및 [Root.GetFactionName] 잔당과의 전쟁은 다른 곳에서 계속되고있다."
country_capitulated.0.d_neutral_prev_faction:0 "\n[Root.GetAdjective]정부는 추방되었고 그들의 주 부대는 [From.From.GetName]에 항복했다, 이제 누가 이지역을 통제하는가. \n\n[From.From.GetName]와 [Root.GetName]의 분쟁은 작은 일에 지나지 않는다. [From.From.GetFactionName]와 잔해만 남은 [Root.GetFactionName] 사이의 전쟁은 어딘가에서 계속되고있다."
