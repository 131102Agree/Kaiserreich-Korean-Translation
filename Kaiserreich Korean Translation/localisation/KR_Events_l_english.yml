aces_killed_each_other.1.t:0 "[From.GetFullName] 가 추락하다."
aces_killed_each_other.1.d:0 "가장 최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname]은(는) 두려운 에이스 조종사 [Prev.GetFullName]와의 기나긴 싸움을 끝냈습니다. 부족한 탄약과 탈출 가능성이 없으므로 인해,  [From.GetCallsign]는 [Prev.Owner.GetAdjective] 비행단의 포화를 뚫고 [Prev.GetCallsign]을(를) 향해 돌진했습니다.\n[From.GetCallsign]와 [Prev.GetCallsign]의 두 비행체 모두 [From.GetMissionRegion]에서 산산조각나 추락하는 것이 관측됐습니다.\n\n우리를 위협하던 [Prev.GetCallsign]의 [Prev.Owner.GetAdjective]은(는) 더이상 위협이 되지 않는 다는 것이 그나마 위안이지만, [From.Owner.GetAdjective]의 모두에게 영감을 주는 가치있는 유명인사이를 잃게 되었습니다."
aces_killed_each_other.1.d_major:0 "최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname]가 두려워하는 [Prev.GetFullName] 에이스 조종사와 오랜 싸움이 끝났다. 부족한 탄약과 탈출 가능성이 없어 [From.GetCallsign]는 [Prev.Owner.GetAdjective] 항공기에 붙어 [From.GetHerHis]의 [From.GetWingShort] 기동을 해,  [Prev.GetCallsign]에 돌진시켰습니다. \n[From.GetCallsign]의 [From.GetWingShort]과  [Prev.GetCallsign]의 [Prev.GetWingShort]이 [From.GetMissionRegion]에서 공중분해 되어 떨어지는 것이 관측됐습니다.\n\n작은 위안은  [Prev.Owner.GetAdjective] 위협적인, [Prev.GetCallsign]이(가) 더이상 우리를 괴롭히진 못하겠지만, 우리 모두에게 [From.Owner.GetAdjective] 영감과 대중의 신망을 받는 이를 잃었습니다."
aces_killed_each_other.1.a:0 "우리의 큰 손실이다"

### Nuclear attacks ###

### Generic Events ###
nuke_dropped.1.t:0 "[From.From.GetName]에 핵 폭격"
nuke_dropped.1.d:0 "역사상 처음이자, 마지막이기를 바라는 핵 폭탄이 국제 전쟁의 일환으로 [From.From.GetName]에 폭발했습니다. 신무기의 가공할만한 파괴력은 전례 없던 피해를 증명하기에 충분했으며, 목표물에 공포를 준것뿐만 아니라, 이 무기를 투하한 이들에게 조차도 인류에게 무슨 짓을 한 것인지 의문을 가지게 말들었습니다.\n\n세계는 다음으로 닥칠 것을 숨죽이며 기다리고 있습니다. 이 힘이 [From.From.Owner.GetName]에게 큰 공포 줘서 항복하게 할 것인지, 아니면 그들이 이러한 일을 벌인 이들에게 다시 되갚으려는 결의를 다지게 만들 것인지 기다리고 있습니다."
nuke_dropped.1.a:0 "핵의 시대가 진정 시작되었군."
nuke_dropped.1.b:0 "우리는 [Root.GetAdjective] 국민들을 지키기 위해 무엇이라도 하겠다."

### Special Events ###
nuke_dropped.2.t:0 "히로시마에 핵 폭격"
nuke_dropped.2.d:0 "거리는 지옥의 한 장면 같았다"\n- 쿠니요시 아이카와\n\n오늘, 핵 폭탄이 히로시마 상공 580미터 에서 폭발했습니다. 도시의 3분의 2이상이 즉시 파괴되었습니다. 도시는 지진에 견딜 수 있도록 내진 설계에도 불구하고, 폭발에서 몇몇 튼튼한 건물만이 살아남았습니다.\n\n핵 폭탄의 힘은 사람들의 마음에 각인되었지만, 무기 아래 인간의 가치는 무시되었습니다.어느 쪽도 사건의 공포와 충격을 생각하고 싶지는 않지만, 그 유산은 눈 깜짝 할 사이에 잃어버린 삶과 낙진이 될 것입니다. "
nuke_dropped.2.a:0 "이 전쟁이 끝나기까지 얼마나 더 많이 죽어야하는것인가?"
nuke_dropped.2.b:0 "우리는 희생자들을 돋기 위해 신속히 행동해야 합니다."
nuke_dropped.3.t:0 "나가사키에 핵 폭격"
nuke_dropped.3.d:0 "핵 폭탄이 오늘 나가사키에서 폭발했습니다. 폭탄의 효과는 골짜기에 있는 도시의 위치 때문에 약간 억제되었지만, 피해는 여전히 심각했습니다.\n\n폭탄의 효과는 골짜기에 있는 도시의 위치 때문에 약간 줄어들계었지만, 피해는 여전히 심각했습니다. 일부 군사 시설이 타격 받았지만, 치명적인 민간 손실은 그것을 훨씬 압도합니다. 우리는 확실하게 이 무기의 장기적 효과를 알기 위해선 수 십년이 걸릴 수 있습니다."
nuke_dropped.3.a:0 "이것이 [From.Owner.GetAdjective]을 항복으로 이끌 것인가?"
nuke_dropped.3.b:0 "우리는 나가사키는 아니길 바랬다."
nuke_dropped.4.t:0 "베를린에 핵 폭격"
nuke_dropped.4.d:0 "Today, at [GetDateText], the German Imperial capital of Berlin was struck by a nuclear explosion. The city has suffered several attacks, in this war and the last, but all else pale in comparison to this. Not since the Thirty Years' War has Berlin seen comparable devastation - considering its growth, this was seen as an impossibility.\n\nThe Berliner Stadtschloss appears to have survived the blast at least partially due to the bomb detonating away from its planned epicentre, and Kaiser [From.Owner.GetLeader] is rumoured to still be alive, if outraged. How [From.Owner.GetAdjective] leaders should be evacuated and if they can be protected from the fallout is another matter, however."
nuke_dropped.4.a:0 "오늘, 난 베를린 사람이 아니어서 안심이군."
nuke_dropped.4.b:0 "우리의 적들이 국가의 심장을 강타했다!"
nuke_dropped.5.t:0 "런던에 핵 폭격" #UoB ver.
nuke_dropped.5.d:0 "A nuclear explosion has devastated the city of London today. Despite the city's anti-air defences, [From.Owner.GetName] was not prepared for this attack. At [GetDateText], Big Ben chimed for the last time, having been melted by the blast. Early reports suggest the TUC has been completely levelled and the whereabouts of the government are currently unknown.\n\n[From.Owner.GetLeader] has nevertheless been confirmed to have survived and is preparing a rousing speech for the radio later today. With morale at an all-time low, the British people is in dire need of this - or a very eloquent surrender."
nuke_dropped.5.a:0 "Let's out the Scarlet Phantom once and for all in the face of a nuclear blast wave"
nuke_dropped.5.b:0 "We shall arise from the ashes again!"
nuke_dropped.6.t:0 "교토에 핵 폭격"
nuke_dropped.6.d:0 "눈에 띄는 [From.Owner.GetAdjective]의 산업 중심 도시인 교토는 오늘, 핵 폭탄에 의해 박살 났습니다. 지적 중심지로 간주되어 이 도시가 목표로 선정 된것으로 추측됩니다.\n\n아름다움과 교토의 역사적 중요성으로 폭탄에서 벗어날 것이라고 생각했지만, 이런 장소 일수록 쏟아지는 파괴의 공포는 오히려 공격의 심리적 충격을 증가시켜주는 이득으로 나타내어 집니다. 도시의 위치가 골짜기에 있어 폭발을 약간 막아줬지만, 이전 황궁과 많은 산업 건물이 완전히 파괴되었습니다."
nuke_dropped.6.a:0 "이런 전쟁에서 유산과 아름다움은 아무 의미가 없지."
nuke_dropped.6.b:0 "저들이 옛 것을 파괴하면, 우린 새로운 것을 만들 것이다."
nuke_dropped.7.t:0 "도쿄에 핵 폭격"
nuke_dropped.7.d:0 "오늘, 일본 제국 심장부에 핵 공격을 받았습니다. 수도인 도쿄를, 대공습의 목표로 예상은 했지만, 새로운 무기의 우선 목표가 될지는 전혀 몰랐습니다. 그러나 마침내, 아마도 새로운 수도 및 이제는 파괴된 황궁의 의미 때문에, 모든 것을 집어 삼키는 불이 도시에 떨어졌습니다.\n\n[From.Owner.GetLeader]는 생존 한 것으로 보고되었지만, 이 사건으로 일본의 적들이 얼마나 물불 안 가릴지에 대한 질문이 제기되고 있습니다. 이것으로 전쟁이 끝나지 않는다면, 무슨 목표가 남아있을까요? 어떤 위협이 남아있을까요?"
nuke_dropped.7.a:0 "이것이 일본 제국의 끝을 의미하는가?"
nuke_dropped.7.b:0 "[From.Owner.GetLeader]가 살아 있는 한, 제국도 그러하다."
nuke_dropped.8.t:0 "워싱턴 D.C.에 핵 폭격"
nuke_dropped.8.d:0 "오늘 핵 폭탄이 미국의 수도에서 폭발했습니다. 공격은 확실히 정치적 중심지와 미국의 역사 유산인, 백악관, 국회 의사당 및 수많은 기념관과 기념비에 직격해 지구상에서 사라지게 했습니다. 1세기 전의 워싱턴 대화재조차도 이 파괴적인 무기에 의해 도시를 찾아온 파괴 앞에서는 무색해집니다.\n\n[From.Owner.GetLeader] 대통령은 안전하게 대피했지만, 국가의 핵심은 흔들리고 있습니다. 틀림없이, 미국은 그런 무기를 지배 할 수 있는 최초이자 유일한 국가이길 원했을 겁니다. 그 희망은 이제 최악의 방법으로 산산조각 났습니다."
nuke_dropped.8.a:0 "한 국가를 나눌수 없지만, 하나의 핵폭탄엔 나누어지지."
nuke_dropped.8.b:0 "독수리는 반드시 불사조처럼 재에서 날아오를 것이다."
nuke_dropped.9.t:0 "로마에 핵 폭격"
nuke_dropped.9.d:0 "A nuclear explosion struck the city of Rome today, shocking people around the world. Due to its historical and artistic treasures, many had never thought the ancient city would be the target of such indiscriminate destruction. With the Apostolic Palace also partially destroyed the Pope alive, but in a bad state, the event has horrified not only Italians, but Catholics around the world.\n\nRome's rapid growth in the past decade has been nearly completely undone by the attack. For a while, it looked like the city could aid the nation's recovery after the war was over. Those hopes have now been turned to dust, along with many people."
nuke_dropped.9.a:0 "폭탄은 던져졌다!"
nuke_dropped.9.b:0 "로마는 하루 아침에 재건 된 것이 아니지..."
nuke_dropped.10.t:0 "파리에 핵 폭격"
nuke_dropped.10.d:0 "오늘, 핵폭탄이 파리의 도시에서 폭발해, 광범위한 파괴와 수많은 사상자가 발생했습니다. 수도는 전쟁과 혁명의 세기를 겪었음에도 불구하고, 이제까지 경험 한 것 중 가장 파괴적인 공격으로 인해 프랑스는 충격에 빠졌습니다. 파리 사람들은 점령전을 예상 했을지도 모르나, 이런 완전히 잔혹한 황폐함은 아니었습니다.\n\n개선문의 유적을 지나는 샹젤리제의 승리 퍼레이드는 도시의 현재 상태에서는 거의 불가능합니다. 아마도 앞으로 수십년안으로 새로운 파리의 탄생을 볼 수 있겠지만, 파리 대중의 마음에, 벨 에포크 (좋은 시대)에 건설된 도시는 영원히 사라졌습니다."
nuke_dropped.10.a:0 "빛의 도시가 꺼졌습니다."
nuke_dropped.10.b:0 "어제까지만 해도, 파리는 항상 존재할거라고 생각했다."
nuke_dropped.11.t:0 "모스크바에 핵 폭격"
nuke_dropped.11.d:0 "A city many have tried and failed to conquer, Moscow was the target of a nuclear attack today. The explosion was directed at the historical heart of the city, the Kremlin having been nearly completely destroyed by the blast.\n\n[From.Owner.GetLeader], having grown more aware and fearful of all possible and impossible threats recently, evacuated in time and survived. However, even the vastness of [From.Owner.GetName] may not be enough to escape such a ruthless enemy. Indeed, if this continues, the nation will soon consist only of two kinds of wastelands: Those which were there in the first place, and those created by its enemies."
nuke_dropped.11.a:0 "Won't a nuclear winter only make Moscow a more difficult target?"
nuke_dropped.11.b:0 "그들이 우리의 모든 도시를 태울 수 있지만, 가지지는 못할 것이다."
nuke_dropped.12.t:0 "코펜하겐에 핵 폭격"
nuke_dropped.12.d:0 "Today, the city of Copenhagen was struck by a nuclear explosion. Having grown after escaping destruction in the Weltkrieg thanks to Denmark's neutrality, the capital has never experienced an attack close to this devastating since the Napoleonic Wars. The surrounding area of Öresund has also seen significant fallout and survivors have begun escaping to Fyn and the mainland in fear of further attacks.\n\nKing Christian X's whereabouts are currently unknown, and the nation's morale has been severely damaged by the attack. It remains to be seen if this is the beginning of the end for one of Europe's oldest nations."
nuke_dropped.12.a:0 "어떤 섬광이 덴마크에서 빛났습니다."
nuke_dropped.12.b:0 "도시는 전에도 불탔으나, 멸망하지는 않았다."
nuke_dropped.12.c:0 "플루토늄으로 우리는 덴마크의 항복을 받아냈다!"
nuke_dropped.13.t:0 "스톡홀름에 핵 폭격"
nuke_dropped.13.d:0 "북쪽의 자랑스런 베니스, 스톡홀름의 아름다운 도시는 오늘날 핵 폭탄에 의해 파괴되었습니다. 과거에 중립을 유지하기 위한 최선의 노력에도 불구하고, 스웨덴은 이제 국제 분쟁의 궁극적인 값을 치루었습니다. 폭발의 진원지인 스톡홀름 중남부의 중앙으로, 미래의 개발 및 대건설 계획이 예정되어 있던 지역은 이제 되돌릴 수 없이 파괴되었습니다.\n\n도시의 대부분은 알아 볼 수 없지만, 예상과는 달리 슬루센에 오래된 건물들은 폭발에서 살아 남은거 같습니다. 이것들은 도시의 회복에 대한 기념물로 영원히 손대지 않은 상태로 있어야 한다고 결정되었습니다."
nuke_dropped.13.a:0 "이것으로, 스웨덴의 중립은 기억으로만 남게 될 것이다."
nuke_dropped.13.b:0 "스웨덴의 호랑이는 줄무늬를 잃지 않았다!"
nuke_dropped.14.t:0 "Atomic Bombing of Bangkok"
nuke_dropped.14.d:0 "The beautiful city of Bangkok, proud Venice of the East, was struck by a nuclear bomb today at [GetDateText]. The epicentre is believed to be near the Grand Palace, destroying centuries worth of cultural artefacts including the Emerald Buddha. \n\n[From.Owner.GetLeader] has nevertheless been confirmed to have survived and is preparing a rousing speech for the radio later today. Much of the city is beyond recognition with the old city completely levelled to the ground, but the Golden Pagoda seem to have survived the blast better than expected. It has been decided that it should stand untouched forever as a monument to the city's resilience."
nuke_dropped.14.a:0 "Does this mean the end of the [SIA.GetAdjective] independence?"
nuke_dropped.14.b:0 "The [SIA.GetAdjective] shall forever be free! We'll not surrender to foreign imperialist!"
nuke_dropped.15.t:0 "Atomic Bombing of London" #Great Britain version
nuke_dropped.15.d:0 "A nuclear explosion has devastated the city of London today. Despite the city's anti-air defences, [From.Owner.GetName] was not prepared for this attack. At [GetDateText], Big Ben chimed for the last time, having been melted by the blast. Early reports suggest Buckingham Palace has been completely levelled and the whereabouts of the royal family are currently unknown.\n\n[From.Owner.GetLeader] has nevertheless been confirmed to have survived and is preparing a rousing speech for the radio later today. With morale at an all-time low, the British people is in dire need of this - or a very eloquent surrender."
nuke_dropped.15.a:0 "핵 폭풍파 때문에 윗입술을 뻣뻣하게 유지하기가 어렵군."
nuke_dropped.15.b:0 "신이여 왕을 지켜주소서!"
