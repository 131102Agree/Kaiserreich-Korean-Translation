ace_killed_by_ace.1.d:0 "[From.GetMissionRegion]에서 귀환한 조종사의 보고에 따르면, 악명 높은 [Prev.GetCallsign]이(가) 이끄는 [Prev.Owner.GetAdjective] 비행 편대가 [From.GetCallsign]을(를) 노리고 추격해 왔다고 합니다. [Prev.Owner.GetAdjective]로부터 몇 차례의 벗어나기를 시도하고 일부 적 비행기를 격추시켰지만, [From.GetCallsign]은(는) [Prev.GetCallsign]에 의해 완전히 압도되었고, 증언에 따르면 허를 찔린 [From.GetHerHim]은(는) 연료탱크가 정확하게 맞아 찢겨졌고, 결국 [From.GetName] [From.GetSurname]의 비행체는  [From.GetMissionRegion]에서 화염에 휩싸여 나선을 그리며 추락했다고 합니다.\n\n[From.GetFullName]은(는) 용맹함을 보여줬고 [From.GetHerHis] 전공은 많은 이들에게 흠모의 대상이 됐습니다. 이 국가적 영웅의 손실은 [From.Owner.GetAdjective] 공군의 큰 타격이고  국가 전체적으로도 큰 타격입니다. 우리가 슬픔에 잠긴 것을 알면서도, [Prev.Owner.GetName]이(가) [Prev.GetFullName]을(를) 영웅으로 축하하는 것은 , 이 사건을 더욱 비극적으로 만들고 있습니다."
ace_killed_by_ace.1.d_major:0 "[From.GetMissionRegion] 영공에서 악명 높은 [Prev.GetCallsign]이(가) 이끄는 [Prev.Owner.GetAdjective] 편대가 아군 에이스 [From.GetCallsign]를 노리고 공격해왔습니다. [Prev.Owner.GetAdjective] 항공기들의 추격과 몇 차례의 집중 사격이 가해졌고, [From.GetCallsign]은(는) [Prev.GetCallsign]의 [Prev.GetWingShort]에게 완전히 압도 당했습니다.[From.GetHerHim] 대한 증언에 의하면 연료 탱크를 정확히 명중당한 [From.GetName] [From.GetSurname]의 [From.GetWingShort]은(는) [From.GetMissionRegion] 영공에서 걷잡을 수 없이 격렬한 불길에 휩싸여 추락 했다고 합니다 .\n\n[From.GetFullName]은(는) 훌륭한 용맹을 보여줬고 [From.GetHerHis] 전공은 많은 사람들에게 흠모의 대상이 됐습니다. 이 영웅의 죽음은 [From.Owner.GetAdjective] 공군은 물론 국가적으로 큰 타격입니다. 우리가 슬퍼하는 것을 아는 [Prev.Owner.GetName]이(가) [Prev.GetFullName]을(를) 영웅으로 추앙하는 것이 이 사건을 더욱 비극적으로 만들고 있습니다."
