ace_killed_other_ace.1.d:0 "최근 [From.GetMissionRegion]에서 수행했던 항공 작전에서 [From.Owner.GetAdjective] 공군은 큰 승리를 거두었습니다. 그 중에서도 중요한 성과는 아군 에이스 조종사 [From.GetFullName]의 영웅적인 행동으로 [From.GetCallsign](은)는 [Prev.GetCallsign]라는 별명으로 알려진 [Prev.Owner.GetAdjective] 에이스 조종사 [Prev.GetName] [Prev.GetSurname]을(를) 사냥하기 위해 [From.GetHerselfHimself] 미끼가 되어 [Prev.GetCallsign]을(를) [From.Owner.GetAdjective] 조종사들의 함정으로 유인했고, [Prev.GetCallsign]의 편대는 함정에 빠졌습니다.  [From.GetCallsign]은(는) [Prev.Owner.GetAdjective] 항공기들을 전술적으로 완전히 압도했고, 단 한번의 집중 사격으로  [Prev.GetCallsign]은(는) 나선형을 그리며 [From.GetMissionRegion] 상공에서 추락했습니다.\n\n[Prev.GetFullName]은(는) 많은 [From.Owner.GetAdjective] 조종사들이 [Prev.GetHerHis] 실력을 두려워하게 만든 존재였습니다. 이 것은 위대한 승리이며, 장병들이 뛰어난 전쟁 영웅들을 따라 임무에 전념한다면 훌륭한 전과를 올릴 수 있다는 것을 보여줍니다."
ace_killed_other_ace.1.d_major:0 "최근 [From.GetMissionRegion]에서 임무는 [From.Owner.GetAdjective] 공군의 예상보다 대단히 성공적 이었다. [Prev.GetName] [Prev.GetSurname]에서 [Prev.GetCallsign]로 알려진 [Prev.Owner.GetAdjective] 조종사의 허를 찌르는 [From.GetFullName]의 영웅적 행동은 보고서에서 부각되었다. [From.GetCallsign]는 [From.GetHerselfHimself]을(를) 미끼로 사용해  [Prev.GetCallsign]을(를) 함정으로 유인했을 때 [From.Owner.GetAdjective] 조종사들은 [Prev.GetCallsign]의 편대로 뛰어들 수 있었습니다. [From.GetCallsign]은(는)  [Prev.Owner.GetAdjective] 비행단의 허를 찔러, 단 한번의 집중 사격으로  [Prev.GetCallsign]은(는) 나선형을 그리며 [From.GetMissionRegion] 상공에서 추락했습니다.\n\n[Prev.GetFullName]은(는) 많은 [From.Owner.GetAdjective] 생존자들에게  [Prev.GetHerHis]의 실력을 두려워하게 하는 조종사였습니다. 이 것은 위대한 승리이며, 장병들이 위대한 전쟁 영웅을 따라 훌륭한 전과를 낼 것입니다."
