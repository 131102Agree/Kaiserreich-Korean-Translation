### Focuses ###
GRE_black_monday_focus:0 "검은 월요일"
GRE_black_monday_focus_desc:0 "검은 월요일 위기가 그리스 경제를 황소가 박는 것처럼 강타했습니다. 독일 사업이 우리 경제에 미치는 영향을 생각할 때, 이것이 더 악화되기 전에 과감한 조취를 취할 필요가 있습니다. 
GRE_farming_crisis:0 "농업 위기"
GRE_farming_crisis_desc:0 "19세기동안 공업의 성장이 그리스에 큰 영향을 주었지만, 농업은 우리의 주요한 산업이었습니다. 그리고 농업 수출을 급격한 하락은 국가를 어렵게 만들고 있죠. 농민들은 지금 분노하고 있고, 이러한 위기가 우리의 정책 결정에 우선순위로 둘 것입니다."
GRE_foreign_industry_question:0 "외국이 장악한 산업?"
GRE_foreign_industry_question_desc:0 "많은 그리스의 산업이 외국인에 의해 장악되었습니다. 주로 독일인이나 오스트리아인이죠. 금융 위기와 함께, 이러한 많은 공장들은 문을 닫기 시작했고, 이러한 경제적 문제가 해결 될 때까지, 그리스의 정치적 붕괴는 계속 될 것입니다. 우리의 많은 공업 노동자들은 실업자 상태로 도로를 떠돌고 있고, 우리는 이러한 상황을 반드시 해결해야 합니다."
GRE_board_of_industry:0 "산업 위원회"
GRE_board_of_industry_desc:0 "새로운 정부의 정책은 그리스의 시대착오적인 산업 법률이나 원칙을 점검하고 새로운 정책을 도입해야 하는 것입니다.“
GRE_greek_mining:0 "광업 개발"
GRE_greek_mining_desc:0 "많은 우리의 광산 장비들과 채굴 방식이 너무 낡았습니다. 심지어 일부는 19세기 중엽 수준에서 멈춰 있죠. 생산을 항상시키기 위해서는 우리는 광업 회사들이 장비를 개선하고 연구하는 것을 독려해야 합니다.“
GRE_greek_rail:0 "그리스 철도"
GRE_greek_rail_desc:0 "아테네와 국가 북부지역을 연결시키기 위해 우리는 기반 시설을 확충할 것입니다. 그 과정에서 실업자들을 고용하게 되겠죠.“
GRE_land_reform:0 "토지 개혁을 시작하다"
GRE_land_reform_desc:0 "많은 국가의 농업 공동체들이 부유한 지주들에 의해 관리 되고 있고, 농민들은 농노처럼 취급 받습니다. 우리는 이러한 구조를 개선하는 것만이 농업이 20세기에 맞춰 적응할 유일한 방법이라고 봅니다.“
GRE_privatize_industry:0 "정부 산업 민영화"
GRE_privatize_industry_desc:0 "민간이 운영한다면 더 효율적으로 바뀔 정부 소유의 수많은 사업과 공장들이 있습니다. 이것들을 그리스의 사업가나 부자들에게 싼 값에라도 팔아야 합니다. 그들의 포트폴리오를 다양화하기 위해 그리고 우리에게 충성스러운 시민들을 부유하게 하기 위해서 말이죠.“
GRE_nationalize_industry:0 "주요 회사의 국영화"
GRE_nationalize_industry_desc:0 "너무나 많은 산업들이 파산하고 있습니다. 오직 국가만이 이들을 충분히 보호하고 다시 조직 시킬 수 있을 것입니다. 적어도 이 위기가 끝날 때까지 말이죠. 이렇게 함으로써 회사들은 경제와 그리스인의 고용을 유지할 수 있을 것입니다.“
GRE_military_conversion:0 "군수 공장 전환"
GRE_military_conversion_desc:0 "상업적 용도로 사용 가능한 많은 군수 공장들을 민수용으로 바꾸는 것을 고려하고 있습니다. 이것으로 미래에 벌어질 전쟁에 그리스가 취약해질 가능성도 있지만, 검은 월요일 덕분에 그리스를 위협할 세력이 약화되기도 했죠.“
GRE_fund_business:0 "빚을 인출하다"
GRE_fund_business_desc:0 "우리는 더 이상의 깊은 상처를 감당할 수 없습니다. 그리스가 이 위기에서 벗어날 유일한 방법은 가능한 우리가 감수 할 수 있는 많은 돈을 빌리는 것뿐입니다. 이러한 돈은 우리의 고용 계획을 가능하게 하고 회사들이 그리스에서 새로운 공장을 만드는 것을 보증 할 것입니다. 이 채무들이 장기적으로 우리에게 해가 되겠지만, 지금은 선택의 여지가 없습니다.“  
GRE_recovery:0 "완전한 회복"
GRE_recovery_desc:0 "우리의 여러 경제 계획이 지금 우리 경제를 살리기 위해 시작 되면서, 위기는 극복되었습니다. 이를 위해서 우리가 희생 한 것들이 우리를 다시 해치지 않기 빌 뿐입니다."

GRE_monarchy_referendum:0 "군주제 복원을 위한 국민 투표"
GRE_monarchy_referendum_desc:0 "그리스 군주제의 유산은 공화국을 아직도 흔들고 있습니다. 군주제가 복원되느냐 혹은 공화제가 유지되느냐를 결정하는 국민 투표가 시작 될 것입니다."
GRE_republican_victory:0 "공화주의자 승리"
GRE_republican_victory_desc:0 "이제 더 이상 왕은 없습니다. 오늘, 이 문제는 해결되었습니다. 투표는 공화국을 유지하고 독재자와 그들의 자손에게 억압받지 않는 미래를 만들었습니다.“
GRE_strengthen_republic:0 "공화국을 강화하다"
GRE_strengthen_republic_desc:0 "공화국이 승리했지만, 군주주의자들은 아직 남아있습니다. 토론을 통한 법률 체제의 개혁과 군주제의 남은 잔존 유산을 공식적으로 삭제함으로써, 우리는 이 국가를 공화국으로 남길 수 있을 것입니다.“
GRE_monarchist_question:0 "잔존하는 군주주의자들"
GRE_monarchist_question_desc:0 "아직도 군주에게 충성하는 자들이 특히 군대나 정부 전반에 아직 있습니다. 우리는 그들을 모두 숙청하여 미래의 군부 쿠데타를 막을 것인가, 또는 그들이 공화국을 방해하도록 방치할 것인가에 대해 말입니다.“
GRE_empowered_parliament:0 "강력한 의회"
GRE_empowered_parliament_desc:0 "우리는 체제 안의 독재자를 막기 위해서,  그리스는 강력한 의회를 가지고 필요하면 정부 수반을 통제하도록 해야 합니다.“
GRE_strong_executive:0 "강력한 행정부"
GRE_strong_executive_desc:0 "우리는 무의미한 정치적 투쟁을 막기 위해서, 그리스는 강력한 필요하다면 의회를 통제 할 수도 있는 행정 수반을 가져야 합니다.“
GRE_balkan_democracy:0 "발칸 민주주의"
GRE_balkan_democracy_desc:0 "그리스는 발칸에서 민주주의의 상징입니다. 그리고 언젠가 자유의 상징이 되어서 모든 곳을 비추게 될 것입니다.“
GRE_monarchist_victory:0 “군주주의자 승리 "
GRE_monarchist_victory_desc:0 "왕국이 복원되었습니다. 그리고 오늘의 문제 역시 해결되었습니다. 물론 지금 새로운 논의가 이루어지고 있습니다. 추방된 전 왕인 젊은 알렉산드로스를 복귀 시킬 것인가 혹은 알렉산더보다 왕위 계승 서열은 높지만, 아버지와 같이 추방된 늙은 게오르기오스인가에 대해서 말이죠.“
GRE_king_alexandros:0 "알렉산드로스 왕"
GRE_king_alexandros_desc:0 "1917에 처음 왕위에 올라서 후에 추방된 알렉산더 왕이 왕좌로 돌아왔습니다. 그는 형식상 왕위에 익숙해있고, 그는 자신의 권한을 최소한으로 하는 입헌 군주제를 동의하고 있습니다.“
GRE_republican_question:0 "잔존하는 군주주의자들"
GRE_republican_question_desc:0 "왕이 왕좌로 되돌아왔지만, 그의 반대하고 공화국을 선호하는 사람들이 남아있습니다. 왕은 그들에게 호의를 줄 수 있지만, 미래의 쿠데타의 가능성을 배제 할 수 없습니다.“
GRE_empower_the_throne:0 "왕좌 강화"
GRE_empower_the_throne_desc:0 "알렉산더는 그의 망명에서 한 두가지 배운 것이 있습니다. 그래서 그는 자신의 의지를 의회에게 좀 더 강요하기를 원합니다. 적어도 필요하다면 의회에서 선출된 지도자를 바꾸는 것 같이 말이죠. 확실히 이렇게 바뀐다면 그는 단순한 상징이 아니게 되겠죠."
GRE_king_georgios:0 "게오르기오스 왕"
GRE_king_georgios_desc:0 "어릴 때부터 군에서 경험을 쌓은 조지 왕자는 왕 콘스탄틴의 장남이자 독일처럼 강력한 군주제를 꿈꾸고 있습니다. 그의 생각대로라면 왕은 반드시 의회의 힘을 무시할 정도의 권력을 가져야 합니다.“
GRE_purge_republicans:0 "공화주의자 숙청"
GRE_purge_republicans_desc:0 "새로운 왕이 왕좌에 올랐고, 그의 소원은 이루어졌습니다. 그러나 정부와 그의 군대에서 남아있는 공화주의자들은 숙청해야 한다고 봅니다. 적어도 국가를 혼란 속으로 밀어 넣지 못할 만큼은 말이죠."
GRE_guide_parliament:0 "의회 지도"
GRE_guide_parliament_desc:0 "우리는 위대한 그리스의 민주주의 전통을 지지합니다. 그러나 플라톤의 철학자 왕 같이 군주는 항상 국가를 더 완벽하고 평화로운 사회로 이끌어야 합니다. 이에 따라서 군주는 중요한 왕실 특권인 의회 해산권을 가져야 국가의 안녕이 보장된다고 봅니다.“
GRE_divine_mediator:0 "신성한 중재자"
GRE_divine_mediator_desc:0 "왕은 신성한 선택받은 지도자로써 있어야 합니다. 신에 의해 선택받은 왕은 급진주의와 불안정으로부터 신민들을 보호해야 하고, 정부의 모든 부서들을 중재함으로써 이러한 것들을 실행 할 것입니다. 이로써 국가의 존엄은 유지될 것이고 신민들의 요구는 그가 잘 알 것입니다.“

GRE_elections_1938:0 "1938 선거"
GRE_elections_1938_desc:0 "1938년 선거는 매우 흥미 있을 것이라고 보장합니다. 아마 그리스를 위한 가능한 많은 결과물이 나타날 것입니다.“
GRE_soc_liberals:0 "신 자유연맹"
GRE_soc_liberals_desc:0 "사회 자유주의적 요소가 있는 자유당은 그들에 의해 보장될 것입니다. 그리고 그들은 더 정의롭고 자유로운 그리스를 위한 광범위한 사회적 정치적 개혁을 시작 할 것입니다."
GRE_equal_rights:0 "평등권"
GRE_equal_rights_desc:0 "차후 우리는 믿음이나 신념과 무관하게 그리스의 모든 시민들이 평등하다는 원칙을 재정 할 것입니다."
GRE_industrialization_program:0 "산업화 계획"
GRE_industrialization_program_desc:0 "우리는 사업에서 일하는 사람을 상대로 가장 적합한 확장에 의한 가장 효율적이고 적합한 산업 경제를 발전시킬 것입니다. 그리고 부자들이 투자를 하는데 거기서 나쁜 것이 있나요?“
GRE_market_liberals:0 "자유당"
GRE_market_liberals_desc:0 "더 시장 원리적 요소를 가진 자유당이 승리를 거두었습니다. 이들은 기업을 자유롭게 하고 무역과 경제 성장을 촉진할 의도를 가지고 있습니다."
GRE_free_market_reforms:0 "자유 시장 개혁"
GRE_free_market_reforms_desc:0 "그리스 경제는 반드시 더 자유로워야 하고 사업과 무역에 대한 불필요한 규제를 바꿔야 합니다. 그리스의 사회 진보를 위해서 말이죠. 자유로운 시장은 모두를 자유롭게 한다는 격언처럼....“
GRE_free_trade:0 "자유 무역"
GRE_free_trade_desc:0 "우리는 가능한 모든 관세를 철폐하고 자유 무역을 밀어줄 것입니다. 우리가 세계에서 더 좋은 사업을 하면서 더 자유로워지기 위해 말이죠.“
GRE_liberalization:0 "정치적 자유주의"
GRE_liberalization_desc:0 "표현의 자유, 언론의 자유, 그리고 집회의 자유는 모두는 보호 받아야 하고 개혁의 목적이 되어야 합니다. 대부분의 그리스인들의 삶을 증진시키기 위해 자유롭고 개방된 사회는 건설 될 것입니다.“ 
GRE_education_programs:0 "교육 계획"
GRE_education_programs_desc:0 "그리스인의 독해률을 항상 시키는 것은 매우 중요합니다. 양질의 교육을 대중들에게 전파하기 위해서 우리는 수백 개의 학교를 건설 할 것입니다. 이러한 교육은 아마 새로운 세대를 번영시킬 것입니다.“   
GRE_neuter_military:0 "군대의 중립화"
GRE_neuter_military_desc:0 "그리스의 안정을 위협하는 최대 요소는 군대입니다. 우리가 군대의 요구를 일부 받아드리는 대신에, 그들의 정치적 중립성를 확립하고 그들이 정치에 개입하는 야망 자체를 제거해버릴 것입니다.“
GRE_strong_and_free:0 "강력함과 자유"
GRE_strong_and_free_desc:0 "이것은 군대에게 항상 힘을 주는 것이 현명하다는 것을 의미하지 않습니다. 적아도 그것이 남용 될 수 있겠죠. 그러나 우리의 군대가 없이는 독립을 유지 할 수 없습니다. 우리는 강력해져야 하고, 그리스의 강력함과 자유는 같이 유지되어야 합니다.“
GRE_progressive_greece:0 “진보적인 그리스”
GRE_progressive_greece_desc:0 "사회적 진보와 인간의 권리를 믿을 수 있는 더 자유로운 미래를 통해, 그리스 시민들은 이제 빛나게 되었습니다. 우리 모두가 평등한 개인이자 자랑스러운 그리스인입니다.“

GRE_soc_conservatives:0 "인민당"
GRE_soc_conservatives_desc:0 "온건한 인민당이 연립 협상에서 우위를 점하면서 정권을 잡을 것입니다. 그들은 세속주의 개혁을 중단하기를 원하고 있습니다. 그들은 일단은 반 노동조합 기조를 자주 표출하지 않을 것이고, 기독교적 원칙과 지도력을 기반으로 한 노동조합을 지원 할 것입니다.“
GRE_christian_unions:0 "기독교 노동조합 설립“
GRE_christian_unions_desc:0 "사제들의 지도 아래에서 국가 승인 아래 설립될 노동조합은 그리스의 안정을 위험 할 수 있는 노동 쟁의을 막을 수 있을 겁니다. 노동자들은 그들이 원하는 것을 표출 할 것이고, 그런 불만을 들으면서 교회는 노동자와 사용자간의 중재자가 되어 줄 것입니다.“
GRE_export_focus:0 "수출 지향적 경제"
GRE_export_focus_desc:0 "그리스 경제는 수출에 집중하여 돈이 국가 전역으로 흘러와, 조국의 산업을 개발함으로써 최고가 될 수 있습니다. 이렇게 된다면, 우리 농산품을 위해 자유 무역 협정을 하면서, 공업 관세를 올릴 것입니다.“
GRE_auth_dems:0 "신질서 운동"
GRE_auth_dems_desc:0 "권위주의적이지만 아직 공화주의적인 신 국가 운동이 새로운 의회의 왕의 영향력을 통해 정권을 잡았습니다. 이들은 노동조합에 적대적이고 보호무역론자입니다. 그들의 통치는 급진주의 세력을 약화를 보증 할 것입니다.“
GRE_smash_unionism:0 "조합주의 탄압"
GRE_smash_unionism_desc:0 "조합주의는 우리 사회에 가장 위험한 요소입니다. 대영제국의 몰락을 보면 그 사실을 알 수 있죠. 우리 시민들을 위해서 노동조합들은 반드시 억압되고 그들의 지도자들은 처벌 받아야 합니다.“
GRE_finding_our_own_way:0 "우리의 자신만의 방법"
GRE_finding_our_own_way_desc:0 "그리스는 반드시 거대한 산업화를 이룩할 방법을 찾을 것입니다. 사기업을 위한 유인책을 제공하면서, 산업을 촉진하기 위한 정부의 경제 통제적 요소는 반드시 남아있어야 합니다. 우리는 그리스의 경제가 그리스만의 길을 통해 강력해지는 것을 볼 것입니다.“
GRE_reverse_secularisation:0 "세속주의 변경"
GRE_reverse_secularisation_desc:0 "그리스는 항상 첫 번째 기독교 국가였고 앞으로도 그럴 것입니다. 국가와 종교 간의 유대 관계는 다시 회복되어야하고, 자유당의 의한 세속주의는 반드시 종료되어야 합니다.“
GRE_sponsor_church_schools:0 "교회 학교 스폰서"
GRE_sponsor_church_schools_desc:0 "공식적인 국가의 지원은 초등학교부터 교회가 운영하는 대학교까지의 모든 종교 학교들에게 줄 것입니다. 이것이 과학적 교육을 촉진하고 우리 사회의 기독교적 가치를 단단하게 할 것입니다.“
GRE_christian_democracy:0 "기독교 민주주의"
GRE_christian_democracy_desc:0 "우리는 운 좋게도 우리 시민들의 의지가 기독교적 가치와 덕 있는 사회를 건설하려는 열망으로 인도되고 있습니다. 안정은 의회에서 어디에 속하든 교회와 정부가 주는 평화를 통해 올 것입니다.“
GRE_managed_democracy:0 "관리되는 민주주의"
GRE_managed_democracy_desc:0 "민주주의는 그리스의 자랑스러운 유산이자 유지하고 보호해야 할 것입니다. 그러나 이에 대한 수많은 위협이 실존하고. 이것은 강력한 사법과 행정부의 주의 깊은 관리가 필요합니다. 적어도 이를 통해 국가 전복 사태는 없을 것이라고 확신 합니다.“ 
GRE_moral_greece:0 "도덕적인 그리스"
GRE_moral_greece_desc:0 "모두가 함께라면, 그리스는 더 나은 미래를 건설 할 수 있습니다. 더 많은 기독교적 가치, 더 도덕적인 미래 말이죠. 우리 경제는 번영 할 것이지만 그 이전에 기독교적 정의, 인류애 그리고 평화가 우선입니다.“

GRE_radical_socialists:0 "민주 농민 전선"
GRE_radical_socialists_desc:0 "급진적인 농민주의자들이 승리했습니다. 그리고 그들은 지금 반 도시적 계획과 토지 제한, 그리고 공동 농장을 실행 할 것입니다.“ 
GRE_abolish_landlordism:0 "지주주의 폐지"
GRE_abolish_landlordism_desc:0 "지주는 우리 국가가 소작농들을 억압하는 주요한 수단중 하나입니다. 이렇게 토지를 직접 경작하지 않는 지주들을 청산하고 농업 공동체들에게 이 땅들을 분배하는 것이 농민들이 착취에서 벗어나는 유일한 방법입니다.“
GRE_planned_industry:0 "산업 계획"
GRE_planned_industry_desc:0 "믿겨지지는 않겠지만, 농민주의는 강력한 산업 국가를 반대하지 않습니다. 따라서 반대편을 조용하게 하기 위해서라도 산업화는 추진 될 것입니다. 그러나 이 산업화는 반드시 우리 농업 부분을 해치지 않고 오히려 그들의 요구에 부흥하도록 조심스럽게 계획적으로 진행되어야 합니다. 그렇기 때문에 중공업은 정부의 개입과 통제가 있을 것이고, 경공업을 좋은 지역에서 올바른 사람에 의해 운영 될 것입니다.“ 
GRE_soc_dems:0 "민족 통일당“
GRE_soc_dems_desc:0 "더욱 더 온건한 농민주의자들이 승리했습니다. 그들은 사회 개혁과 보조금을 통해서 농민들을 지원 하고, 도시 사회와 부르주아들을 폐지하는데 헌신할 의향도 없습니다.“
GRE_political_liberties:0 "정치적 자유"
GRE_political_liberties_desc:0 "그리스 안에서는 많은 빈민을 위한 정치적 자유가 없습니다. 일련의 개혁을 통해서 언론과 표현 그리고 집회의 자유를 보장할 것입니다. 우리는 정치에서 인민의 목소리를 들어 도와 줄 수 있을 것입니다.“

GRE_new_enterprise:0 "새로운 기업"
GRE_new_enterprise_desc:0 "사회주의 국가는 사기업과 법인의 일자리 창출 없이는 성공 할 수 없습니다. 우리는 산업화에 힘을 기울여야 하고, 성장을 보장해야 합니다. 그러나 또한 그러한 성장의 과실이 효율적으로 남게 해야 합니다."
GRE_breadbasket:0 "지중해의 곡창지대“
GRE_breadbasket_desc:0 "경작 할 수 있는 모든 땅들은 반드시 곡식이 자라야 합니다. 그리스는 지중해의 곡창지대가 될 것이며, 그를 통해 조국은 인민들과 이웃 국가들을 먹여 살릴 것입니다.“
GRE_planned_research:0 "계획 연구"
GRE_planned_research_desc:0 "정부는 연구에 힘을 기울여야 합니다. 그리스 전체에 이득이 되는 방향으로 과학기술을 이끌기 위해서 말이죠.“
GRE_agrarian_socialism:0 "농업 사회주의"
GRE_agrarian_socialism_desc:0 "우리들의 주요한 지지층은 농촌입니다. 도시가 우리의 정치를 지배하는 것을 피하기 위해서, 우리는 중요한 정치적 힘을 농민들에게 양도해야 합니다. 공동체에 기반한 진정한 농촌 민주주의의 시작은 우리의 미래입니다.“
GRE_industrial_socialism:0 "산업 사회주의"
GRE_industrial_socialism_desc:0 "우리는 농민의 강력한 지지에 기반을 둔 사회주의 국가가 되어야 합니다. 그러나 우리는 또한 우리의 산업 수준을 증진 시켜야 합니다. 진정한 산업 국가는 농민들과 함께 나아가는 것입니다. 시골과 도시는 서로 적이 아닙니다.“
GRE_socialist_greece:0 “사회주의 그리스"
GRE_socialist_greece_desc:0 "사회주의 국가로써 우리의 미래를 위해 가장 중요한 것은 인민들의 요구를 수용하는 것입니다. 시골 농촌을 건강하고 행복하게 한다면 그리스는 다른 국가보다 더욱 가장 안정적인 국가 될 것입니다.“

GRE_old_order_overthrown:0 "구질서의 몰락"
GRE_old_order_overthrown_desc:0 "우리는 불가능한 일을 해냈고, 군주제의 군대와 한심한 공화주의를 쫒아냈습니다. 지금 그리스의 노동자들은 암울하고 불안정한 과거에서 벗어나 우리 국가를 미래로 이끌 진정한 기회를 가지게 된 것입니다.“
GRE_syndicalist_victory:0 "첫 번째 헬레닉 평의회"
GRE_syndicalist_victory_desc:0 "첫번째로 해야 할 일은 평의회를 개최하고 노동조합을 조직하는 것입니다. 이 과정에서 새로운 의장이 선출 되겠죠. 생디칼리즘 지도자가 새로운 의장이 될까요? 아니면 더 강경하고 권위적인 전체주의적 지도자일까요?“
GRE_cooperate_with_agrarians:0 "농민주의자들과 협력"
GRE_cooperate_with_agrarians_desc:0 "농민당은 전통적인 생디칼리즘적 시각과 매우 다르게 사회주의를 바라보고 있습니다. 농민 공동체에 뿌리를 두고 탈 산업 사회를 꿈꾸고 있죠. 그러나 그들과의 협상은 열려 있습니다. 농민 조합을 통해 그들에게 많은 지원과 힘을 주고, 한편으로 도시에 대한 그들의 적대적이고 급진적인 태도를 억제하게 할 수 있습니다.“
GRE_establish_communes:0 "코뮌 설립"
GRE_establish_communes_desc:0 "지역 통치와 관련된 낡은 체제를 부수고 그 지역에 코뮌을 건설하는 것은 생디칼리즘을 그리스 인민들을 가져 올 것입니다. 그리고 이를 통해 지방을 자본주의 압제로부터 자유롭게 해서 진정한 첫 번째 노동조합 평의회를 열도록 할 것입니다.“

GRE_crush_bourgeoisie:0 "부르주아를 박멸해라!"
GRE_crush_bourgeoisie_desc:0 "부르주아는 인민들의 진정한 적입니다. 그들은 절대로 우리 혁명군의 손아귀에서 벗어날 수 없겠죠, 학대 받았던 노동자들의 분노의 힘으로 우리는 그들에게 항복을 강요하여 죽음의 고통과 함께 그들의 재산을 환수할 수 있겠죠.“
GRE_rally_behind_dioitikis:0 "Dioikitis 아래 집결!"
GRE_rally_behind_dioitikis_desc:0 "Diokitis는 지도자라는 의미로 러시아의 'Vohzd'라는 의미와 비슷합니다. 지도자는 인민들의 진실 된 친구이자 사회주의를 향한 긴 여정을 인도할 것입니다. 그의 지도력 아래에서 우리는 20세기를 향한 걸음을 할 수 있을 것입니다. 강력한 사회주의 국가는 혁명의 모든 적들을 부셔야 가능합니다!“
GRE_void_debts:0 "채무 무효화"
GRE_void_debts_desc:0 "일부 국가들은 새로운 인민 정부에게 구체제의 채무를 인정하고 갚으라고 강력하게 요구합니다. 이건 받아드릴 수 없습니다. 이 채무는 자본가와 인민들을 등 쳐먹은 도둑들에게 속할 것이기 때문이죠.“
GRE_leap_forward:0 "대약진"
GRE_leap_forward_desc:0 "기술적 진보는 생디칼리즘 그리스가 이웃처럼 완전하게 될 수 있는 유일한 방법입니다. 따라서 우리는 반드시 기술 진보를 위해 노력하고 차고 소리 질러서라도 우리 모두를 20세기로 끌고 가야합니다.“
GRE_focus_on_economy:0 "경제에 집중"
GRE_focus_on_economy_desc:0 "군사적 힘은 크면 클수록 좋습니다. 하지만 산업에 기초된 항공기나 총이 없다면 그것들은 쓸모가 없습니다. 따라서 우리는 그리스의 경제를 키우는 것을 첫 번째로 가장 중요하게 생각해야 합니다.“
GRE_focus_on_strength:0 "힘에 집중"
GRE_focus_on_strength_desc:0 "산업적 힘은 크면 클수록 좋습니다. 그러나 적대적인 죽군이나 반 생디칼리즘적 국가에 의해 몰락한다면 그것들은 쓸모가 없습니다. 강력한 그리스는 반드시 독립적인 그리스어야 합니다.“
GRE_syndicalism_forever:0 "생디칼리즘이여 영원하라!"
GRE_syndicalism_forever_desc:0 "헬레닉 코뮌은 진정한 생디칼리즘 국가로 바뀌었습니다. 우리는 인터네셔널에 가입하여 세계 혁명에 가담하기 위한 준비를 해야 합니다.“

GRE_autocratic_greece:0 "독재적 그리스"
GRE_autocratic_greece_desc:0 "민주주의는 실수였습니다. 그리스에서는 더 이상 나약한 공화주의자에 의해 지배당할 형편이 아닙니다. 새로운 독재자는 정부를 지혜롭고 뛰어나게 다스릴 것입니다.“
GRE_consolidate_rule:0 "통합 지배"
GRE_consolidate_rule_desc:0 "모든 힘을 한 사람의 지도력 아래 집중시키는 것은 엄청난 일입니다. 어떤 경우에는 처음부터 기관을 새로 만들어야 할지도 모르죠. 그러나 이런 과제는 강력한 국가 건성을 위해서 필요한 일입니다.“
GRE_full_centralization:0 "완전한 중앙 집권화"
GRE_full_centralization_desc:0 "우리는 반드시 효율적인 중앙 관료제를 만들어야 합니다. 완전하게 국가의 모든 부분을 통제 할 수 있도록 말이죠. 우리는 또한 이를 통해 모든 지역의 권위가 남도록 보장 할 것입니다.“
GRE_state_industry:0 "국가 산업"
GRE_state_industry_desc:0 "그리스 산업 부분은 국가의 힘과 투자에 의한 활력이 필요합니다. 따라서 우리는 우리가 필요로 하는 자원을 조달하기 위해 중공업의 대폭적인 확장이 필요 할 것입니다.“
GRE_restore_monarchy:0 "군주제 복위"
GRE_restore_monarchy_desc:0 "그리스는 왕국입니다. 3명의 왕자 중 가장 어린 왕자는 추방기간 동안에 여러 가지를 배웠고 그 경험이 아마 그를 완벽한 국가 원수로 만들어 국가를 나은 미래로 인도 할 것입니다. 이제 우리가 자랑스러워 할 수 있는 강력한 군주를 통해 왕정을 복구할 시간입니다.“
GRE_state_orthodoxy:0 "국가 정교회"
GRE_state_orthodoxy_desc:0 "정교회는 그리스의 지배적인 종교이고 그들의 자연스러운 지도력을 통해서 대중들에게 우리를 인정하게 하는 유용한 도구가 될 수 있습니다. 따라서 우리는 그리스 정교회의 독립성을 줄이고 정부의 통제 아래 놓아야 합니다.“
GRE_foreign_investment:0 "외국인 투자 유인"
GRE_foreign_investment_desc:0 "왕의 존재로 얻을 수 있는 한 가지 이익이라면, 그들은 외국 자본을 그리스로 끌어들이기 위한 훌륭한 외교관들이라는 것입니다. 투자는 우리의 진정한 진보를 위한 유일한 길입니다.“
GRE_propaganda:0 "예술 프로파간다“
GRE_propaganda_desc:0 "모든 그리스인들은 어떻게 국가를 만들어야 하는지에 대한 견해를 가지고 있습니다. 그러나 이러한 견해를 우리를 지지하도록 몰아 갈 수 있습니다. 지금은 그들의 견해를 하나로 묶어야 할 때입니다. 단결이야 말로 우리를 강력하게 만든다는 것을 모든 그리스인들이 믿어야 합니다.“ 
GRE_greek_science:0 "그리스 과학"
GRE_greek_science_desc:0 " 새로운 대학에 대한 건립과 지원은 우리의 깊고 혁신적인 연구를 이룩하게 할 것입니다. 우리는 그리스가 다시 한 번 교육과 문명의 중심지가 되었다는 사실을 전 세계에 보여 줄 것입니다.“ 
GRE_the_iron_fist:0 "철권"
GRE_the_iron_fist_desc:0 "우리 시민들은 그들이 가진 어리숙한 생각을 버리지 못합니다. 권위주의적 지배만이 그리스를 더 강하고 독립적으로 유자할 수 있습니다.“
GRE_the_velvet_glove:0 "관용적인 손" 
GRE_the_velvet_glove_desc:0 "우리는 다양한 그리스 집단을 위해 좀 더 외교적인 선택을 할 수도 있습니다. 같이 일함으로써, 우리는 단결과 안정을 촉진 할 수 있을 것입니다. 그리스는 독재국가입니다. 그러나 어느 정도의 관용은 보여줄 수 있습니다.“
GRE_national_father:0 "국가의 아버지"
GRE_national_father_desc:0 "우리의 관용적인 독재자나 우리의 고귀한 왕 혹은 우리의 완벽한 통지자이건 마치 아버지가 그의 자식을 돌보듯이 시민들을 돌보고 있습니다. 따라서 우리도 그를 사랑하고 그것에 자부심을 느끼며 자유와 행복을 만끽하십죠.“

GRE_prepare_for_war:0 "전쟁 준비"

GRE_prepare_for_war_desc:0 "전쟁이 그리스에 다가오고 있습니다. 만약 이러한 전쟁을 피하고 싶다면, 우리가 할 유일한 방법은 수백만 명의 그리스 인들을 그리스인의 통치에서 버리는 것뿐입니다. 그렇기 때문에 우리는 스스로 피할수 없는 준비를 해야 합니다.“
GRE_evaluate_army:0 "헬레닉 군대"
GRE_evaluate_army_desc:0 "우리의 수많은 인명이 대전쟁 덕분에 상실하면서, 우리 군대는 두 가지 학파로 나뉘어졌습니다. 하나는 물질적인 우위를 강조하면 강력한 회력을 적을 파괴하는 것을 선호하고, 다른 하나는 극도록 효율적인 작전을 실행하여 손실을 위한 꼼꼼한 계획을 선호합니다.“
GRE_firepower:0 "화력 우위 선호"
GRE_firepower_desc:0 "우리는 최종적으로 화력 우위 교리를 결정했습니다. 그리스인의 생명을 버리기 보다는, 우리가 적의 방어선을 돌파하여 파괴하고 박멸하며 청소하는 것이 더 나을 것입니다.“
GRE_artillery_focus:0 "포병 연구 증대"
GRE_artillery_focus_desc:0 "영국이 대전쟁 기간 동안 배운 것을 참고하면, 그들은 충분한 포탄이 충분히 강하지 않았습니다. 폭발은 적이 충분히 견딜 수 있는 수준이었죠. 따라서 적의 방어선을 부수고 구멍을 내기 위한 수준으로 포격에 집중하는 것이 필요합니다. 그래서 우리는 포탄의 생산과 연구를 더 증진시켜야 합니다.
GRE_marines_focus:0 "헬레닉 해병대"
GRE_marines_focus_desc:0 "우리의 교리에서 적을 압도적인 화력으로 강타한 뒤 적의 취약지대를 공격하는 부대로써, 우리는 수륙에서 활약 할 수 있는 특수한 해병 사단을 설립하기로 결정했습니다. 이들은 가장 우수한 병사들로 선정되었으며, 적의 육지를 해안에서부터 공격 할 것입니다.“
GRE_bullets_not_men:0 "사람이 아닌 탄약"
GRE_bullets_not_men_desc:0 "적이 우리의 화력의 폭풍을 뚫고 진입한 순간에도, 우리는 참호에서 사람이 아닌 탄약을 적에게 보낼 것입니다. 이러한 정신이 우리 교리를 전적으로 보여주는 예입니다.“
GRE_battleplan:0 "대전략 선호"
GRE_battleplan_desc:0 "우리는 최종적으로 대전략 교리를 결정했습니다. 그리스인의 생명을 버리기 보다는, 우리가 전선에서 완벽한 시간에 공격하여 잘 계획된 돌파로 적을 압도 해버리는 것이 더 나은 편이기 때문이죠.“
GRE_mountaineers:0 "헬레닉 산악병"
GRE_mountaineers_desc:0 "우리의 꼼꼼한 계획의 일환으로써, 우리는 신익 지역에서 훈련이 일부 뛰어난 병사들에게 매우 유용하다는 사실을 알게 되었습니다. 전문 특별 산악병을 만든다면, 우리 군은 가혹한 지역에서도 적과 싸울 수 있을 것입니다.“
GRE_mobility:0 "차량화 지원"
GRE_mobility_desc:0 "우리의 산업수준을 보았을 때, 기갑 사단은 현실적으로 매우 어렵습니다. 그런 것들은 큰 국가에서나 가능하죠. 따라서 우리는 보병을 위한 차량을 양성하는 것이이 더 빠른 기동력을 군대에게 줄 것이라고 봅니다.“
GRE_expand_staff:0 "총 참모부 확장“
GRE_expand_staff_desc:0 "총 참모부는 새로운 전쟁 방법론을 계속 연구하고 적용할 책임이 있습니다. 아마 그들에 대한 예산을 늘리는 것이 우리의 군사 이론을 최고로 만드는걸 보증할 것입니다.
GRE_innovation:0 "군사 혁신"
GRE_innovation_desc:0 "군 연구부서가 창설 되면서 우리는 우리의 뛰어난 인재들을 입대를 촉구하는 계획을 시작했고, 그렇게 입대한 인재들은 자신들의 능력을 마음껏 조국 그리스를 위해 활용 할 것입니다.“
GRE_expand_armaments_1:0 "군사력에 대한 투자"
GRE_expand_armaments_1_desc:0 "우리는 사기업의 무기 공급에만 의존해서는 안 됩니다. 우리는 우리가 가진 군 공장을 보유해야 합니다. 만약 그리스가 진정한 군사력을 가지게 되기를 원하면요.“
GRE_expand_armaments_2:0 "Pyrkal과 거래"
GRE_expand_armaments_2_desc:0 "그리스의 총과 탄약을 생산하는 회사는 가장 오래되고 큰 방위 사업체입니다. 우리는 반드시 그들의 파트너가 되고 우리 군대의 보급품을 그리스가 스스로 생산할 수 있게 하기 위하여 보조금을 주어야 합니다.“
GRE_legacy_of_alexander:0 "알렉산더의 유산"
GRE_legacy_of_alexander_desc:0 "알렉산더 대왕은 그리스 문명이 알던 세계의 끝까지 정복했으며, 역사를 자신의 두 손으로 썼습니다. 물론 그에게 우수한 그리스 병사가 없었으면 그런 업적을 이룩할 수 없었을 겁니다. 그리고 우리는 그러한 우수한 병사를 보유하고 있습니다. 우리는 열렬한 야망을 품지는 않았지만, 우리는 어디에서도 이렇게 우수한 병사를 보유하지 않음을 알고 전진 할 것입니다.“

GRE_evaluate_air_force:0 "헬레닉 공군"
GRE_evaluate_air_force_desc:0 "항공은 짦은 시간 이내로 그리스가 빠르게 발전시켜야 하는 과학입니다. 일부는 공군을 양성하는데 낭비하기 보다는 적의 항공 세력을 막는데 주력해야 한다고 봅니다.“
GRE_air_academy:0 "헬레닉 공군 사관학교"
GRE_air_academy_desc:0 "공군 사관학교는 몇 년 전부터 있었습니다. 그러나 새롭게 확장될 공군의 파일럿 확보를 위해서 우리는 공군 사관학교를 대폭 확대 할 것입니다.“
GRE_salonika_airport:0 "테살로니카 공항 확장“
GRE_salonika_airport_desc:0 "테살로니카 공항은 남부 발칸에서 우리 공군이 주로 운용 될 것이라고 예측 되는 군사 항공기지입니다. 거대한 현대 공군에 맞출 수 있도록 이 시설의 대폭적인 확장이 필요합니다.“
GRE_fighter_focus:0 "새로운 전투기"
GRE_fighter_focus_desc:0 "우리 공군 전력은 비교적 작습니다. 그러나 우리가 만약 기술적 진보를 밀어준다면, 우리의 전투기는 다른 국가의 전투기보다 훨씬 성능이 우월할 수 있습니다.“
GRE_air_production:0 "항공기 생산 확장“
GRE_air_production_desc:0 "그리스는 군용기들이 만들어지고 배치 될 수 있는 더 나은 시설을 필요합니다. 따라서 보조금은 이런 항공 관련 기구에 지급되어야 합니다.“
GRE_radar_focus:0 "레이더에 집중"
GRE_radar_focus_desc:0 "만약 우리가 대규모 공군을 만들 수 없다면, 우리는 반드시 우리를 공격하는 적에 대항해서 우리의 영공을 지키는데 집중해야 합니다. 아마 레이더 체계가 우리의 눈이 되어서 그러한 임무를 수행하도록 돕겠죠.“
GRE_antiair_focus:0 "공중 경계"
GRE_antiair_focus_desc:0 "데공 시설은 우리가 적 공군에 대항 할 수 있는 최고의 선택일 것입니다. 우리는 우리 항공기를 동원에서 적을 떨어트릴 필요 없이, 우리가 지상에서 적을 쏴서 떨어트릴 수 있으니깐요.“
GRE_dominate_heights:0 "항상고도를 장악하라!"
GRE_dominate_heights_desc:0 "우리 공군의 모토는 ‘항상 고도를 장악하라‘입니다. 그리고 지금 하늘은 우리가 지배합니다. 우리의 현대화되고 강화된 공군과 함께라면, 우리는 높은 고도를 항상 완벽하게 장악 할 수 있을 겁니다.“

GRE_evaluate_navy:0 "헬레닉 해군"
GRE_evaluate_navy_desc:0 "그리스 해군은 건함 계획에 대한 입장 차이로 분열 되어 있습니다. 일부는 거대하고 큰 해군을 건설하기를 원하고, 반대로 다른 이들은 해안가를 방비하기 위한 효율적인 해군을 건설하기 원합니다.“
GRE_efficient_navy:0 "효율적인 해군"
GRE_efficient_navy_desc:0 "우리 해군은 효율에 초점을 둘 것입니다. 사치스러운 해외 여행이나 다니는 해군보다 에게해를 지키는 것이 더 중요합니다.“
GRE_sub_focus:0 "지중해 잠수함"
GRE_sub_focus_desc:0 "잠수함은 경고 없이 적 함선을 공격 할 수 있고 바다 아래로 잠수하며 다닐 수 있죠. 잠수함에 투자하는 것이 해군의 중요한 열쇠입니다.“
GRE_destroyer_focus:0 "구축함 연구 확대"
GRE_destroyer_focus_desc:0 "보조함들은 어느 해군에서도 대 잠수함 작전에서 있어서 중요한 요소입니다. 그리고 구축함은 우리의 목적에도 부합하며 훗날의 우리의 해군 패권 확보에도 필요할 것입니다.“
GRE_naval_command:0 "진보된 해군 지취 체제"
GRE_naval_command_desc:0 "우리 해군 지휘관들은 해군의 척추입니다. 따라서 그들이 최고의 선택을 하도록 보장해야 하기 위해 우리는 그들을 전 세계에서도 최고의 사관학교에서 훈련 시켜야 합니다.“
GRE_ambitious_navy:0 "거대한 해군"
GRE_ambitious_navy_desc:0 "우리의 해군은 반드시 강력한 해군을 보유해야 합니다. 강력한 배만이 지중해를 장악하는 해전에서 적을 상대로 승리를 거둘 수 있기 때문이죠.“
GRE_purchase_ships:0 "건함 계획"
GRE_purchase_ships_desc:0 "어떤 해군도 구축함과 잠수함만 가지고는 상대를 위협 할 수 없습니다. 지금은 진정으로 조선소에서 강력한 전투함을 생산할 시간입니다.“
GRE_athens_shipyard:0 "아테네 조선소 확장"
GRE_athens_shipyard_desc:0 "그리스는 역사적으로 자랑스러운 조선소를 가지고 있었습니다. 이제 이러한 역사를 계속 될 것입니다. 이제 해군을 건설하기 위해서 평상시의 조선소가 만드는 것보다 더 큰 배를 만들기 위하여 조선소를 더 확장할 필요가 있습니다.“  
GRE_update_navy:0 "해군 기술 항상"
GRE_update_navy_desc:0 "만약 우리 전투함에 현대적 기술이 없다면, 강력하고 큰 해군도 그렇게 도움이 되지 않을 것입니다.“
GRE_merchant_marine:0 "화물선단 증대"
GRE_merchant_marine_desc:0 "해군을 위해 우리가 실행 할 한 가지 일은 우리의 항구와 조선 산업을 확장하고 개선하는 것입니다. 이를 위해 필요하면 우리가 호출할 때 해군을 보조할 상선을 늘릴 필요가 있습니다.“
GRE_hellenic_shipyards:0 "헬레닉 조선소"
GRE_hellenic_shipyards_desc:0 “헬레닉 해군 조선소를 아테네 근처의 산토리니에 건설하자는 안건이 올라왔습니다. 이것은 그리스의 가장 큰 조선소가 될 것이고 향후 해군 계획에 큰 도움이 될 것입니다.”
GRE_navy_motto:0 "바다를 통제하는 자가 위대하다"
GRE_navy_motto_desc:0 "우리 해군의 모토는 바다를 통제하는 자가 위대하다입니다. 그리고 지금 그리스 해군은 마치 수천 년 전의 살라미스 때처럼 강력하고 공포러운 존재가 되었습니다. 누가 이제 바다를 통제 할 수 있을까요?“

GRE_ready_masses:0 “동원 준비"
GRE_ready_masses_desc:0 "다가 올 전쟁의 준비를 위해 시민들을 호출해야 합니다. 하지만 신중하게 결정하십죠. 우리는 이런 체제를 몇 년 동안 밖에 유지를 못하기 때문에, 전쟁이 진짜로 다가올 때만 동원 준비를 해야 합니다.“
GRE_fortify_north:0 "북부 요새화"
GRE_fortify_north_desc:0 "좋은 공격도 중요하지만, 좋은 방어 역시 중요합니다. 우리 북부 국경선 곳곳을 요새화 하여 그리스로 들어오는 적들에게 큰 교훈을 얻게 할 것입니다.“
GRE_fortify_salonika:0 "테살로니카 요새화"
GRE_fortify_salonika_desc:0 "테살로니카는 우리가 보호해야 하는 고립된 도시입니다. 이 도시를 포기하기에는 너무나 가치가 큽니다.“
GRE_fight_for_north:0 "마케도니아를 위한 전쟁"
GRE_fight_for_north_desc:0 "우리는 외국의 지배를 받는 북부의 그리스인들을 구원해야 합니다. 지금이 마케도니아를 해방할 시기입니다.“
GRE_diplomacy_focus:0 "외교적 방법"
GRE_diplomacy_focus_desc:0 "우리는 이전에 우리의 전통적인 국경선을 넘어서 확장을 시대했지만, 그 때마다 실패했습니다. 우리는 터키에 사는 그리스인들을 해방시켜야 하겠지만..... 그러나 우리 모두를 위해 전쟁보다는 외교적인 방법을 모색할 때입니다.“
GRE_turkish_thaw:0 "터키와의 관계 개선"
GRE_turkish_thaw_desc:0 "이 아이디어는 일부 사람들이 혐오할지 모릅니다. 그러나 우리는 터키와 함께 일하도록 노력해야 합니다.“
GRE_turkish_cooperation:0 "터키와의 협상"
GRE_turkish_cooperation_desc:0 "터키는 대화를 위해 참석했습니다. 지금은 평화와 협적의 조약을 채결할 시간이고, 그를 위해 우리는 인구를 교환 할 것입니다. 그리스에 사는 터키인은 터키에, 터키에 사는 그리스인들은 그리스에, 이것은 단기간에 끝나지 않겠지만 장기적으로는 서로에게 이득일 될 것입니다."
GRE_balkans_trade:0 "발칸 공영권"
GRE_balkans_trade_desc:0 "우리는 발칸에 있는 북부 형제들과 함께 다방면의 협력을 할 필요가 있습니다. 이것만이 그리스에 거대한 투자를 유인 할 수 있을 것입니다. 그러나 그를 위해서는 전통적으로 분쟁 지역인 곳에 지역적 평화를 촉진할 필요가 있을 것입니다.“
GRE_new_markets:0 "새로운 시장으로 확장"
GRE_new_markets_desc:0 "외교적인 방법의 한 가지 이익은 평화 속에서 원래 접근할 수 없었던 새로운 시장에 판매하게 해준 다는 것입니다. 외교는 번영의 길이며 우리는 그것을 입증 할 것입니다.“
GRE_new_expansionism:0 "새로운 확장주의"
GRE_new_expansionism_desc:0 "우리는 외국의 지배 아래 있는 그리스인들을 해방시켰습니다. 그러나 이것인 끝이 아닙니다. 오직 우리의 야망을 현실화 하는 것만이 우리를 강하게 만들어 줄 것입니다.“
GRE_reclaiming_greeks:0 "우리의 영토를 재주장하다."
GRE_reclaiming_greeks_desc:0 "우리는 대 전쟁에서의 패배 이후, 포기했던 몇몇 그리스 지역에 대한 영유권을 포기할 것을 강요 당했습니다. 이제 우리는 우리의 정당한 요구를 다시 주장할 시간입니다.“
GRE_megali_idea:0 "위대한 이상의 부활"
GRE_megali_idea_desc:0 "위대한 이상은 19세기부터 시작되었습니다. 200만명이 넘는 그리스인들이 터키 국경 안에서 살고 있으며, 우리는 그 지역을 정당한 그리스의 통치 아래 살게 해야 한다는 것입니다. 일부는 이것이 보복주의고 너무 위험하다고 보지만, 그러나 우리의 형제를 터키인들의 손에 맡길 수는 없습니다.“
GRE_motivate_army:0 "군대에 동기를 주다"
GRE_motivate_army_desc:0 "만약 아나톨리아에서의 우리의 영토를 되찾기 원한다면, 우리는 우리 군대에게 동기를 부여하고 다가올 전쟁에 대해 준비해야 합니다.“"
GRE_war_industry:0 "군수 산업 확장"
GRE_war_industry_desc:0 "위대한 이상은 가까워졌지만, 그리스의 군수산업은 우리가 원하는 것에 비해 뒤쳐져 있습니다. 우리는 더 많은 무기와 탄약을 원합니다. 따라서 그리스 공장들은 이러한 것들을 제공해야 합니다.“ 
GRE_is_whole:0 “그리스인이 하나가 되다"
GRE_is_whole_desc:0 "마침내 그리스인들이 하나가 되었습니다. 이제 불공정한 대 전쟁에서 우리 국가가 벗어났고 터키인의 지배로부터 해방되었기 때문에 우리 민족이 환호하고 있죠.“
GRE_ascendant:0 "그리스의 승천"
GRE_ascendant_desc:0 "독립 전쟁 이래로 그리스 민족은 이제 놀랍지만 세계적인 열강이 되었습니다. 진정으로 우리는 새롭게 되었습니다. 우리의 역사를 마침내 되찾을 수 있게 되었습니다.“ 

### Decisions
GRE_leave_balkan_pact:0 "발칸 조약에서 탈퇴"
GRE_leave_balkan_pact_desc:0 "우리는 우리의 동맹으로부터 원하는 것을 얻었습니다. 지금은 우리에게 별 이익이 되지 않는 전쟁에 휘말리기 전에 동맹에서 나와야 합니다.“
GRE_join_internationale:0 "인터네셔널에 가입"
GRE_join_internationale_desc:0 "하나의 동맹만이 우리를 안전하게 할 것입니다. 바로 인터네셔널이죠. 지금은 세계 혁명에 동참할 시간입니다.“

GRE_join_entente:0 "협상국에 재가입"
GRE_join_entente_desc:0 "지금은 오래된 동맹인 대영제국과 그 동맹인 협상국에 가입할 시간입니다. 그들이 전 대전보다는 나아지기를 희망해야 하겠죠.“
GRE_join_reichspakt:0 "제국 조약에 가입"
GRE_join_reichspakt_desc:0 "일부 사람들은 우리를 대전쟁때 패배시킨 국가의 동맹에 가입하는 것에 불만을 표출하지만, 다른 사람들은 이것이 우리의 안전과 생존에 꼭 필요하다고 강조하고 있습니다.
GRE_regaining_greece:0 "그리스를 되찾다"
GRE_megali_war:0 "위대한 이상을 위한 행진"
GRE_megali_war_desc:0 "The time to recover the [From.GetAdjective] lands which rightfully belong to [GRE.GetNameDef] has arrived!"
GRE_megali_make_peace:0 "평화 협정 with [From.GetNameDef]"
GRE_megali_make_peace_desc:0 "We have humbled the Turks enough. It is time to contact the [From.GetAdjective] government and talk terms of their surrender."
GRE_non_megali_make_peace:0 "평화 협정 with [From.GetNameDef]"
GRE_non_megali_make_peace_desc:0 "We have humbled the Turks enough. It is time to contact the [From.GetAdjective] government and talk terms of their surrender."
GRE_core_east_macedonia:0 "동부 마케도니아의 질서 회복“
GRE_core_east_macedonia_desc:0 "Now that we have liberated Eastern Macedonia, it is time to restore order to the state and integrate it fully into [GRE.GetNameDef]."
GRE_core_thrace:0 "트라케의 질서 회복"
GRE_core_thrace_desc:0 "Now that we have liberated Thrace, it is time to restore order to the state and integrate it fully into [GRE.GetNameDef]."
GRE_core_dodecanese:0 "도데카니즈 제도의 질서 회복"
GRE_core_dodecanese_desc:0 "Now that we have liberated the Dodecanese Islands, it is time to restore order to the state and integrate them fully into [GRE.GetNameDef]."
GRE_core_north_epirus:0 "북부 에피로스의 질서 회복“
GRE_core_north_epirus_desc:0 "Now that we have liberated Northern Epirus, it is time to restore order to the state and integrate it fully into [GRE.GetNameDef]."
GRE_core_cyprus:0 "키프로스의 질서 회복"
GRE_core_cyprus_desc:0 "Now that we have liberated Cyprus, it is time to restore order to the state and integrate it fully into [GRE.GetNameDef]."
GRE_core_gallipoli:0 "갈리폴리의 질서 회복"
GRE_core_gallipoli_desc:0 "Now that we have liberated Gallipoli, it is time to restore order to the state and integrate it fully into [GRE.GetNameDef]."
GRE_core_edirne:0 "동부 트라케의 질서 회복"
GRE_core_edirne_desc:0 "Now that we have liberated Eastern Thrace, it is time to restore order to the state and integrate it fully into [GRE.GetNameDef]."

GRE_core_constantinople:0 "콘스탄티노플의 질서 회복"
GRE_core_constantinople_desc:0 "Now that we have liberated Constantinople, it is time to restore order to the state and integrate it fully into [GRE.GetNameDef]."
GRE_nationalize_german_industry:0 “독일 산업 국유화"
GRE_nationalize_german_industry_desc:0 "경제 위기를 넘기고 우리가 나은 위치에 섰기 때문에, 이제 그리스 경제에 큰 영향력을 행사하는 독일 투자자로부터 우리 산업을 구매하는걸 고려할 때입니다.“ 
GRE_nationalize_austrian_industry:0 "오스트리아 산업 국유화"
GRE_nationalize_austrian_industry_desc:0 "경제 위기를 넘기고 우리가 나은 위치에 섰기 때문에, 이제 그리스 경제에 큰 영향력을 행사하는 오스트리아 투자자로부터 우리 산업을 구매하는걸 고려할 때입니다.“ 
GRE_shipbuilding_program_1:0 "건함 계획 시작"
GRE_shipbuilding_program_1_desc:0 "우리가 가진 조선소와 다른 국가의 조선소의 결합을 통하여, 우리는 우리 해군을 키울 수 있습니다. 물론 배들 중 일부는 문제가 생길지 몰라도, 이것이 빠르게 많은 전투함을 확보 하기 위한 유일한 방법입니다.“
GRE_shipbuilding_program_2:0 “건함 계획 지속"
GRE_shipbuilding_program_2_desc:0 "우리가 가진 조선소와 다른 국가의 조선소의 결합을 통하여, 우리는 우리 해군을 키울 수 있습니다. 물론 배들 중 일부는 문제가 생길지 몰라도, 이것이 빠르게 많은 전투함을 확보 하기 위한 유일한 방법입니다.“
GRE_shipbuilding_program_3:0 "건함 계획 완료“
GRE_shipbuilding_program_3_desc:0 "우리가 가진 조선소와 다른 국가의 조선소의 결합을 통하여, 우리는 우리 해군을 키울 수 있습니다. 물론 배들 중 일부는 문제가 생길지 몰라도, 이것이 빠르게 많은 전투함을 확보 하기 위한 유일한 방법입니다.“
GRE_deploy_new_ships:0 "새로운 함선 배치"
GRE_deploy_new_ships_desc:0 "이제 새로운 배들이 아테네 항구에서 선원들과 함께 배치되기를 기다리고 있습니다. Méga tó tís thalássis krátos!"
GRE_balkans_mission:0 "발칸 공영권 항상"
GRE_balkans_mission_desc:0 "Our relations with [From.GetNameDef] are decent enough that we should consider sending a mission to their government to foster greater cooperation between our countries."

### Events
gre.1.t:0 "제4 헬레네 공화국"
gre.1.d:0 "The years since Greece's loss in the Weltkrieg have seen little but upheaval and hardship. The loss of Crete and Macedonia to the Treaty of Salonika and crippling war debts to Austria and Germany sent King Alexander fleeing into exile as the Third Republic was declared... only to result in years of failed governments and coups until Georgios Kondylis took control in 1926 and declared himself the permanent Regent of Greece, even though its king remained in exile. Kondylis was finally overthrown and executed in 1931, leading to the Fourth Republic and the coalition government of Geórgios Papandreou which won its first election."
gre.1.a:0 "Goodness!"
gre.2.t:0 "The Challenges Ahead"
gre.2.d:0 "The new republic, which faces its next election in 1938, faces several challenges before then: most prominent is the simmering resentment towards the loss of Greek territory. Most are certain that war is coming again soon, with many groups such as the syndicalist rebels and the looming figure of Ioannis Metaxas waiting for the first moment the government makes the slightest misstep. Monarchist sentiment is also on the rise, with many demanding that another referendum be held soon to determine whether the kingdom should be restored... even if republicans fear that doing so would only plunge the nation into anarchy yet again."
gre.2.a:0 "We shall not repeat past mistakes"
gre.3.t:0 "Independence Day"
gre.3.d:0 "In 1821, Greeks rose up against the oppressive Ottoman Empire, which had occupied Greece for nearly four hundred years. Bishop Germanos of Patras boldly raised the Greek flag at the monastery of Agia Lavras, inciting the Greek revolution. While the exact date probably was not March 25th, it did occur in late March and it was gradually associated with the religious feast of the Annunciation which occurs on the same date. On the day of the Feast of the Annunciation the archangel Gabriel appeared to the maiden Mary and announced the news, she was pregnant with the divine child. Bishop Germanos chose this day to deliver a different but not unrelated message, a new spirit was about to be born in Greece."
gre.3.a:0 "A new spirit shall be born again!"
gre.4.d:0 "Independence Day is celebrated once again in [Root.GetNameDef], with crowds lining the streets in Athens and other cities, all waving the Greek flag and singing 'Ýmnos is tin Eleftherían' - the Hymn to Freedom, and the country's national anthem. Despite all the hardship the country has faced, its people are still eager to celebrate their sense of independence from those who would oppress them."
gre.4.a:0 "Hail, o hail, Liberty!"
gre.5.t:0 "Black Monday hits Greece!"
gre.5.d:0 "The rapid German economic collapse has reached our nation! Our reliance on trade with Germany and Mitteleuropean dominance of our economy has exacerbated the crisis, with many German factories being instructed to shut down. Worse, the spread of the crisis has meant a lack of markets for our agricultural exports, and already farmers are facing a crisis where almost none of them can sell their crops. We must quickly work to address this crisis, lest it grow out of hand and sow chaos throughout our nation."
gre.5.a:0 "O Theós na mas voithísei!"
gre.6.t:0 "Responding to the Crisis"
gre.6.d:0 "With the number of farmers left holding crops and nowhere to sell them, we are left with a choice: either support them for the current year and encourage them to switch away from their reliance on exports, or dig deep into our pockets and support them fully until the economic crisis has passed."
gre.6.a:0 "Help them out as much as we can"
gre.6.b:0 "Dig deep - they're the backbone of Greece"
gre.7.t:0 "Foreign-Owned Industry"
gre.7.d:0 "Almost half of our economy is owned by investors in Germany and Austria, but after Black Monday many of their mines and factories have closed down - some because they have become unprofitable but others because the investors are trying to save money or have gone bankrupt. In either case, many thousands of Greeks have been put out of work. The suggestion is that we should seize these assets, or at least the worst cases, despite the Treaty of Salonika stipulating that we cannot. The only way to prevent a backlash from either country, however, is to subsidize the investors out of our own pocket... a deeply unpopular move if we attempted it, to be sure."
gre.7.a:0 "Seize it all, no matter the repercussions"
gre.7.b:0 "Deal with the worst cases only"
gre.7.c:0 "Subsidize the investors ourselves - they'd better be grateful"
gre.8.t:0 "Greece Seizes [Root.GetAdjective] Assets"
gre.8.d:0 "Thanks to the rippling effects of Black Monday, [Root.GetAdjective] investors who held majority shares in Greek factories and mines have been closing those businesses down - in some cases because they're unprofitable, but in others because the investors have gone bankrupt. The Greek government has responded by seizing the companies, despite the Treaty of Salonika signed after the war stipulating that our investors have unfettered access to their economy. Many in the government are suggesting we respond harshly, and not only apply sanctions but pull all investment out of [From.GetNameDef] altogether. Others say the country is only trying to stay afloat - Black Monday has hit all of us hard."
gre.8.a:0 "Apply sanctions and pull all business out at once"
gre.8.b:0 "Just apply the sanctions and express our outrage"
gre.8.c:0 "Leave them be - we're all trying to cope"
gre.9.t:0 "[From.GetNameDefCap] Applies Harsh Sanctions"
gre.9.d:0 "The [From.GetAdjective] government has applied a range of economic sanctions in response to our contravention of the Treaty of Salonika - including pulling all assets out of the country, including those which were still operational - but thankfully has gone no further. The move will sting for a few years, to be sure, and has seriously soured relations between our countries."
gre.9.a:0 "It had to be done"
gre.10.t:0 "[From.GetNameDefCap] Applies Sanctions"
gre.10.d:0 "The [From.GetAdjective] government has applied a range of economic sanctions in response to our contravention of the Treaty of Salonika, but thankfully has gone no further. The move will sting for a few years, to be sure, and has soured relations between our countries."
gre.11.t:0 "Greece Seizes [Root.GetAdjective] Assets"
gre.11.d:0 "Thanks to the rippling effects of Black Monday, [Root.GetAdjective] investors who held majority shares in Greek factories and mines have been closing those businesses down - in some cases because they're unprofitable, but in others because the investors have gone bankrupt. The Greek government has responded by seizing many of the worst cases, despite the Treaty of Salonika signed after the war stipulating that our investors have unfettered access to their economy. Many in the government are suggesting we respond with sanctions, while others say the Greeks are simply doing what they have to in order to survive - they could, after all, have seized all investor assets if they'd wished, and not simply some."
gre.11.a:0 "Apply sanctions - they must be taught a lesson"
gre.12.t:0 "Monarchists Demand Referendum"
gre.12.d:0 "Several prominent aristocrats, led by the influential former general Ioannis Metaxas, today stormed Parliament and demanded the government begin a referendum on the future of the monarchy. They say the question must be settled once and for all, and the government has put it off for too long. Their position has gained considerable support among the people, as well."
gre.12.a:0 "Perhaps we should consider it?"
gre.13.t:0 "[From.GetNameDefCap] Leaves the [Root.GetFactionName]"
gre.13.d:0 "Evidently, the [From.GetAdjective] government has decided it has gotten all it required from their alliance with us, and have informed us that they are leaving the [Root.GetFactionName] effective immediately."
gre.13.a:0 "It was fun while it lasted"
gre.14.t:0 "[From.GetNameDefCap] Asks to Join the [Root.GetFactionName]"
gre.14.d:0 "The [From.GetAdjective] has sent a formal request, asking to be admitted into the [Root.GetFactionName]. Are they worth the possibility we might also get dragged into their struggles in the Balkans?"
gre.14.a:0 "Of course!"
gre.14.b:0 "They're more trouble than they're worth"
gre.15.t:0 "We are Part of the [From.GetFactionName]"
gre.15.d:0 "The [From.GetAdjective] government has agreed to admit us into their alliance. We are now officially part of the [From.GetFactionName]."
gre.15.a:0 "Excellent"
gre.16.t:0 "[From.GetNameDefCap] Has Refused"
gre.16.d:0 "Perhaps deciding we're more trouble than we're worth, the [From.GetAdjective] government has refused to admit us into the [From.GetFactionName]."
gre.16.a:0 "Ah well"
gre.17.t:0 "Massive Demonstrations Against the Government"
gre.17.d:0 "The country's loss in the war has triggered demonstrations across [Root.GetNameDef], all calling for the government to step down immediately. Indeed, it is apparent that forces are beginning to array themselves to take control of the country by force if the government does not step down, and the fear is that the country is on the verge of civil war."
gre.17.a:0 "This is a disaster!"
gre.18.t:0 "The Government Nears Collapse"
gre.18.d:0 "Demonstrations have continued against the government, with the situation having finally reached a critical mass. If the government doesn't step down immediately, radical elements could take control, or the country could completely dissolve into chaos."
gre.18.a:0 "Forces loyal to Ioannis Metaxas take over to maintain order"
gre.18.b:0 "Aris Velouchiotis wrests control in a coup"
gre.18.c:0 "The army takes control, promising free and democratic elections"
gre.18.e:0 "The King abdicates the throne, restoring the republic"
gre.18.f:0 "The government steps down, promising immediate elections"
gre.19.t:0 "The Death of Ioannis Metaxas"
gre.19.d.ishos:0 "President Ioannis Metaxas, leader of [Root.GetNameDef], died today of a phlegmon of the pharynx. He has been succeeded by Alexandros Koryzis, his chosen successor, though many fear Koryzis cannto hope to match Metaxas's personal magnetism and military record. While Metaxas was considered a controversial figure by many, people still lined the streets throughout the country to mourn the man's death."
gre.19.d.nothos:0 "Former general Ioannis Metaxas, a war hero and politician renowned for his strong beliefs, died today of a phlegmon of the pharynx. While Metaxas was considered a controversial figure by many, people still lined the streets throughout the country to mourn the man's death."
gre.19.a:0 "He shall be remembered"
gre.20.t:0 "The Death of Alexandros Papanastasiou"
gre.20.d.ishos:0 "Prime Minister Alexandros Papanastasiou died today of a sudden heart attack. As the nation mourns his passing, former general Nikolaos Plastiras has taken over his duties as well as leadership of the National Unionist Party."
gre.20.d.nothos:0 "Alexandros Papanastasiou, leader of the National Unionist Party, died today of a sudden heart attack. Former general Nikolaos Plastiras has taken over leadership of the party, and gave a speech in Athens today honouring the man who, in his words, 'served [GRE.GetNameDef] until his last breath'."
gre.20.a:0 "A fine man"
gre.21.t:0 "Kostas Gavriilides Steps Down"
gre.21.d.ishos:0 "Kostas Gavriilides, long-time leader of the radical Rural Democratic Front and president of [Root.GetNameDef], today stepped down from his position to retire. After a debate within the party, leadership has been passed to Gavriilides's chosen successor, Nikos Ploumpidis."
gre.21.d.nothos:0 "Kostas Gavriilides, long-time leader of the radical Rural Democratic Front, today stepped down from his position to retire. After a debate within the party, leadership has been passed to Gavriilides's chosen successor, Nikos Ploumpidis."
gre.21.a:0 "OK"
gre.22.t:0 "The Papandreou Scandal"
gre.22.d:0 "A number of government ministers have been caught up in a corruption scandal, revealed by the press, but the nation was shocked today to learn that Prime Minister Georgios Papandreou also stands accused. While it seems there is insufficient evidence for formal charges to be laid, the scandal has been enough for the New Liberal Coalition to consider whether Papandreou should continue as the party leader."
gre.22.a:0 "Panagiotis Kanellopoulos wrests control of the party"
gre.22.b:0 "Papandreou holds onto leadership after a narrow vote"
gre.23.t:0 "The Death of Themistoklis Soufilis"
gre.23.d.ishos:0 "Prime Minister Themistoklis Soufilis died today, his health having suffered since taking power in the last election. Though most in the government were unsurprised, having expected this for months, the nation was overcome with shock and mourners have lined the streets in Athens. Leadership of his wing of the Liberal Party has fallen to his deputy, Konstantinos Tsatsos."
gre.23.d.nothos:0 "Themistoklis Soufilis died today, his health having suffered since the last election. Though most in the Liberal Party were unsurprised, having expected this for months, the nation greeted the news with shock and mourners have lined the streets in Athens. Leadership of his wing of the Liberal Party has since fallen to his deputy, Konstantinos Tsatsos."
gre.23.a:0 "He shall be missed"
gre.24.t:0 "The Death of Pangalis Tsaldaris"
gre.24.d:0 "Pangalis Tsaldaris, leader of the Peoples' Party, died today as a result of a degenerative health condition which has plagued him since assuming leadership of the party several years ago. As mourners marked his passing, his leadership role has since fallen to his nephew, Konstantinos Tsaldaris. The new Peoples' Party head declared in a speech that he intended to 'carry on his uncle's legacy with his whole heart'."
gre.24.a:0 "Hardly unexpected"
gre.50.t:0 "National Elections of [GetYear]"
gre.50.d:0 "The time has come for Greeks to head to the polls, with the major parties campaigning hard to win control of the government."
gre.50.a:0 "The Peoples' Party is victorious"
gre.50.b:0 "The New Liberal Coalition carries the day"
gre.50.c:0 "The Liberal Party manages a win"
gre.50.e:0 "The National Unionist Party surprises with victory"
gre.51.t:0 "National Elections of [GetYear]"
gre.51.d.noban:0 "With the socialist agrarians having gained considerable headway, absorbing much of the remaining anti-monarchist sentiment, the traditional political parties may be hard-pressed to win in today's election."
gre.51.d.ban:0 "The ban on the socialist agrarians taking part in the elections has made some decree it an illegitimate one, yet even so the Greek people have assembled at the polls to select a new government."
gre.51.a:0 "The Peoples' Party wins"
gre.51.b:0 "The Rural Democratic Front is victorious"
gre.51.c:0 "A coalition of liberals and moderate socialists carries the day"
gre.52.t:0 "National Elections of [GetYear]"
gre.52.d.noban:0 "The syndicalists have benefited from their coalition with moderate socialists, and now present a real threat as the Greek people go to the polls. The world watches nervously as the election results come in..."
gre.52.d.ban:0 "The ban on the syndicalists and socialist agrarians taking part in the elections has made some decree it an illegitimate one, yet even so the Greek people have assembled at the polls to select a new government."
gre.52.a:0 "The Peoples' Party manages a surprise upset"
gre.52.b:0 "The New Liberal Coalition carries the day"
gre.52.c:0 "The Liberal Party is victorious"
gre.52.e:0 "The Social Workers’ Party of Greece takes the election!"
gre.53.t:0 "The Restoration of Democracy"
gre.53.d:0 "The army has maintained its promise, and today Greeks go to the polls to elect a new government."
gre.54.t:0 "The New Government"
gre.54.d:0 "While the elections have been contentious, only one outcome is certain: the former Greek government has zero chance of winning. This contest is entirely about who will step up to replace those which the public feel lost the war."
gre.100.t:0 "The Referendum Begins"
gre.100.d:0 "Word has been sent out to former King Alexander, currently in exile along with the rest of the royal family, that the referedum on the future of the monarchy has begun. Already lines have been drawn, with the pro-republicans and the pro-monarchists attempting to convince anyone and everyone of how to vote. It will be a difficult couple of months until the vote is actually held, and expectations are high that it will not be a peaceful time for Greece."
gre.100.a:0 "Let's hope there's no trouble..."
gre.101.t:0 "Monarchists in the Streets"
gre.101.d:0 "The pro-monarchist forces are busily campaigning in the streets of Athens and other Greek cities, handing out pamphlets which suggest the government has not done its job and is in need of a king to watch over us. They are gaining considerable traction, and some are suggesting that we should make efforts to shut them down before their actions grow out of hand."
gre.101.a:0 "Allow them to distribute their pamphlets"
gre.101.b:0 "We must suppress this nonsense"
gre.102.t:0 "The Republican Campaign"
gre.102.d:0 "There are a number of advisors in the government growing nervous at the prospect of a monarchist victory. They are suggesting we should consider funding a campaign of our own, in favour of republicanism - quietly, of course, so not to draw undue suspicion that we are exerting too much influence on the results. This is, however, exactly what they want."
gre.102.a:0 "Yes, we should fund this effort"
gre.102.b:0 "No, we should not get involved"
gre.102.c:0 "Discourage this talk within our government"
gre.103.t:0 "Aristocratic Lobbying"
gre.103.d:0 "Reports have it that a large number of wealthy Greek aristocrats are busily buying up influence within the government, what they call 'lobbying'... and, it's said, with the assistance of the influential Ioannis Metaxas, who himself has weighed heavily in favour of the monarchy's restoration. If we allow this influence-peddling to continue, the monarchists will definitely gain an advantage in the upcoming referendum."
gre.103.a:0 "We'll allow it"
gre.103.b:0 "Place a moratorium on this 'lobbying'"
gre.104.t:0 "The Syndicalist Rally"
gre.104.d:0 "Small rallies have been held throughout the north by the syndicalists, with a huge rally apparently planned for tomorrow in the city of Athens - with the charismatic Nikos Zachariadis, leader of the Kinonikó Ergatikó Kómma, said to be preparing a fiery speech against the monarchy and all it stands for. There are fears that Zachariadis might do more than stir up republican support, however, and also gain plenty of support for his own revolutionary ideas."
gre.104.a:0 "Allow the rally to proceed"
gre.104.b:0 "Send in the police to break it up, by force if necessary"
gre.105.t:0 "Monarchist Riot"
gre.105.d:0 "Rioting has broken out in Athens after fears by monarchist supporters that they will lose the upcoming referendum were followed by accusations that our government was attempting to rig it. There has been considerable damage, and a large number of assaults on republican supporters and their headquarters. If we don't do something soon, the damage done to the republican cause will be significant."
gre.105.a:0 "Keep it contained, but use leniency"
gre.105.b:0 "Shut this down with extreme prejudice"
gre.106.t:0 "Republican Riot"
gre.106.d:0 "Rioting has broken out in Athens after fears by republican supporters that they will lose the upcoming referendum were followed by accusations that our government was attempting to rig it. There has been considerable damage, and a large number of assaults on several aristocrats as well as monarchist supporters and their headquarters. If we don't do something soon, the damage done to the monarchist cause will be significant."
gre.107.t:0 "Monarchists Have the Advantage"
gre.107.d:0 "The sentiment within Greece in the lead up to the referendum appears to be favouring the monarchists. Some are suggesting that, if the government were to intervene and rig the referendum, now would be the time to begin. The more popular the monarchists become, the less likely the rigging would be successfully kept secret, but advisors say that the alternative is that the monarchists might win."
gre.107.a:0 "We need to rig the outcome in favour of the republic"
gre.107.b:0 "Might win? We must rig the referendum to ensure it!"
gre.107.c:0 "Do nothing - we will accept the legitimate results"
gre.108.t:0 "Republicans Have the Advantage"
gre.108.d:0 "The sentiment within Greece in the lead up to the referendum appears to be favouring the republicans. Some are suggesting that, if the government were to intervene and rig the referendum, now would be the time to begin. The more popular the republicans become, the less likely the rigging would be successfully kept secret, but advisors say that the alternative is that the republicans might win."
gre.108.a:0 "We need to rig the outcome in favour of the monarchy"
gre.109.t:0 "Voting Begins"
gre.109.d:0 "Today, all throughout Greece, voting has begun on the referendum to determine the future of the Fourth Republic. King Alexander is on-hand in Athens, having returned to the country for the first time since his exile, though it will be several days until the final results are tallied."
gre.109.a:0 "We're on pins and needles"
gre.110.t:0 "Greek Referendum"
gre.110.d:0 "BOUNCE EVENT"
gre.110.a:0 "Republicans"
gre.110.b:0 "Monarchists"
gre.111.t:0 "Republican Victory"
gre.111.d:0 "The question of the monarchy's future has finally been settled, and the answer is that the Fourth Republic will live on. The king and the rest of the royal family will return to exile, and while it will take some time for the republic's strength to be solidified, for now it seems the debate is finally over."
gre.111.a:0 "Long live the Republic of Greece!"
gre.112.t:0 "Monarchist Victory"
gre.112.d:0 "The question of the republic's future has finally been settled, and it is with celebration throughout the country that its people welcome back the royal family. There is, however, already disagreement on who should assume the throne: should it be King Alexander, the unpopular younger brother who ascended to the throne after his father and brother were originally exiled, or Prince George, the brother who should have been the heir and yet has never been king? Alexander is considered the more moderate and legitimate choice, considering George's autocratic tendencies, but George is clearly the popular favourite."
gre.112.a:0 "We will need to decide soon"
gre.113.t:0 "Greek Referendum Rigging"
gre.113.d:0 "BOUNCE EVENT"
gre.113.a:0 "Discovered"
gre.113.b:0 "Not Discovered"
gre.114.t:0 "The Metaxas Coup"
gre.114.d:0 "Our worst fears have been realized: the attempt to rig the election in favour of the republicans has been discovered, with several government officials having gone public with the proof. Riots have spread throughout the country, and former General Ioannis Metaxas has stepped in to take over. He and numerous army supporters have stormed parliament, arresting government leaders and declaring Metaxas as interim President and dictator."
gre.114.a:0 "So ends democracy in Greece once again..."
gre.115.t:0 "The Syndicalist Coup"
gre.115.d:0 "Our worst fears have been realized: the attempt to rig the election in favor of the monarchy has been discovered, with several government officials having gone public with the proof. Riots have spread throughout the country, and syndicalist leader Athanasios Klaras has stepped in to take control. He and numerous army supporters have stormed parliament, arresting government leaders and declaring Nikos Zachariadis as interim President and dictator. While there is some resistance, the rage at the government's actions has made it so that the syndicalists have more support than they would otherwise have enjoyed."
gre.116.t:0 "Coup in Greece"
gre.116.d.metaxas:0 "With confidence in the Greek government having reached a new low, and riots spreading throughout the country, former General Ioannis Metaxas has stepped in to assume control, seizing the Parliament in Athens and declaring himself dictator. He has also declared Greece to be free of [Root.GetAdjective] rule, vowing to fight any reprisal should it come."
gre.116.d.syndicalist:0 "With confidence in the Greek government having reached a new low, and riots spreading throughout the country, syndicalist strongman Athanasios Klaras has stepped in to assume control, seizing the Parliament in Athens and declaring Nikos Zachariadis and the syndicalist communes as the leaders of the new republic. He has also declared Greece to be free of [Root.GetAdjective] rule, vowing to fight any reprisal should it come."
gre.116.a:0 "They cannot escape so easily"
gre.116.b:0 "We have little choice but to let them be"
gre.117.t:0 "The Monarchist Question"
gre.117.d:0 "There is no question that the monarchists lost the referendum. It is, however, not the first time - they'll be back eventually, unless we can make sure that this is the last time they'll think of raising the question. Some are suggesting we begin a purge of all remaining or suspected monarchists from the government and army. Others, however, say we should take a softer approach lest our attempt to strengthen the republic weaken it instead."
gre.117.a:0 "Purging them is the only way"
gre.117.b:0 "Let them remain - the question is settled"
gre.118.t:0 "The Republican Question"
gre.118.d:0 "There is no question that the republicans lost the referendum. It is, however, not the first time - they'll be back eventually, unless we can make sure that this is the last time they'll think of raising the question. Some are suggesting we begin a purge of all remaining or suspected republicans from the government and army. Others, however, say we should take a softer approach lest our attempt to strengthen the republic weaken it instead."
gre.119.t:0 "Rise of the Agrarians"
gre.119.d:0 "With the monarchist now solidly in control of the nation, those who remain loyal to republican values have begun turning away from liberal parties - and instead have turned to the socialist agrarians under the Rural Democratic Front. Their fortunes have been especially buoyed by endorsements from Greek syndicalists, who see gathering together under the agrarian banner as the only way of defeating the monarchists and conservatives now in control of the nation. Rural Democratic Front leaders have been courting the moderate left in recent weeks, and if they succeed then the agrarians will pose a potent force in the upcoming election."
gre.119.a:0 "Rather worrying..."
gre.119.b:0 "Ban them from the elections"
gre.120.t:0 "A Liberal and Socialist Coalition"
gre.120.d:0 "While there were fears that the moderate socialists would agree to ally with the hardline agrarians, those fears appear to have been unfounded. Today the National Unionist Party announced a coalition with the Liberal Party, with Georgios Papandreou and Nikolaos Plastiras reportedly having hashed out a deal to form a united cabinet. This will blunt the efforts of the Rural Democratic Front, and possibly poses a threat to the Peoples' Party in the next election."
gre.120.a:0 "Interesting"
gre.121.t:0 "The Left Unites"
gre.121.d:0 "In response to the republican control over [GRE.GetNameDef], parties across the left of the spectrum have united under syndicalist leader Nikos Zachariadis, who intends to run in the upcoming election - and with support from moderate socialists, stands to pose a serious threat. Already there is talk within the government regarding whether the syndicalists should be banned, although their popularity indicates that would instantly throw the nation into civil war if attempted."
gre.121.a:0 "They can't win anyhow"
gre.121.b:0 "Ban them from the elections"
gre.122.t:0 "The Syndicalists Rise Up"
gre.122.d:0 "Having been banned from Greek elections, the left has gathered its supporters together in the state of Thessalia and started a campaign to take over [Root.GetNameDef]. The civil war has begun!"
gre.122.a:0 "They will regret this"
gre.123.t:0 "The Syndicalists are Victorious"
gre.123.d:0 "We can no longer resist the syndicalists. Our forces have begun laying down their arms and surrendering en masse. It appears another nation has fallen to tyranny."
gre.123.a:0 "A sad day..."
gre.124.t:0 "We Are Alone"
gre.124.d:0 "[GRE.GetNameDefCap] is no more, and we now stand alone. This is victory, of a sort."
gre.124.a:0 "We'll take it!"
gre.150.t:0 "The First Hellenic Congress"
gre.150.d:0 "Syndicalists and trade union leaders from across the country met in Athens this week to discuss the future of [Root.GetNameDef]. Where does it belong in the international socialist community? How will its economy be restructured? What is to be done about the remaining republicans and monarchists who will surely struggle against the new order? In the end, the congress turned into a struggle between two men: the acting chairman, Nikos Zachariadis, and the charismatic general, Aris Velouchiotis. Velouchiotis's vision for Greece is much less forgiving, and far more geared towards turning the country into a military power, while Zachariadis argues that path will destroy Greece in the end."
gre.150.a:0 "Zachariadis remains in control"
gre.150.b:0 "Aris Velouchiotis commands the room, in the end"
gre.151.t:0 "Establishing the Communes"
gre.151.d:0 "While the unions are certainly willing, changing the entire [Root.GetAdjective] economy to a socialist model will be a challenge. Some are suggesting that no mercy be shown - swift industrialization is a necessary goal of the communes, and anyone who doesn't comply quickly enough should be punished. Others say that a more diplomatic tactic is needed: work with the capitalists and convince them the communes will benefit them, and use incentives to win them over. Still others say it is the unions who should lead the way - bring them more directly into the government, and prove to the country that the communes are a government by the worker."
gre.151.a:0 "Expand the industrial base, regardless of the cost"
gre.151.b:0 "Ease the country into this, with incentives"
gre.151.c:0 "The unions must drive this change - let them take charge"
gre.152.t:0 "Rebuilding the Nation"
gre.152.d:0 "The capitalists of Greece have been beaten into submission, and now all that remains is to rebuild the country's economy from the ground up. For that, the government is turning to the Dioitikis - the leader - for direction on what should be the main priority moving forward."
gre.152.a:0 "We must build our military power"
gre.152.b:0 "A strong civilian industry will be our foundation"
gre.152.c:0 "Unity is more important than the economy"
gre.153.t:0 "Unions March in Thessalia"
gre.153.d:0 "The effects of Black Monday are being felt throughout Greece, but the hard-hit industrial workers are now marching in the streets in protest. In Thessalia, the crowds are especially large, spurred on by union leaders as well as the charismatic syndicalist spokesman, Nikos Zachariadis. The syndicalists are gaining a ready audience, and many in the government are suggesting that we crack down on them hard before they have a further chance to spread more sedition."
gre.153.a:0 "Crack down on these rabble-rousers"
gre.153.b:0 "Keep them contained, but we want no violence"
gre.154.t:0 "The Farming Crisis"
gre.154.d:0 "A great deal of Greece's economy relies on agricultural exports - and thus, with the collapse of European markets following the onset of Black Monday, a huge number of Greek farmers are left with crops they cannot sell. Not only does this put them in an immediate crisis, Greece will feel the effects for years to come if too many of the communes fold now. Thousands of farmers are marching in the streets, with radical agrarian sentiment running high."
gre.154.a:0 "This isn't good..."
gre.155.t:0 "The Santos Plot"
gre.155.d:0 "Greek leader Aris Velouchiotis is many things, but a leader who unites people is not one of them. There has been many conflicts within the government, the most serious one being a growing division between Velouchiotis and party official Georgios Santos. Recently it was revealed that Santos and a cadre of fellows hatched a scheme to have Velouchiotis ousted as leader, though Velouchiotis is unlikely to go quietly..."
gre.155.a:0 "Georgios Santos takes over party leadership"
gre.155.b:0 "Santos is executed - Aris Velouchiatis rules"
gre.156.t:0 "The Second Hellenic Congress"
gre.156.d:0 "Syndicalists and trade union leaders from across the country met in Athens this week to vote on the chairmanship, with Nikos Zachariadis this time challenged by longtime party member Konstantinos Speras. Speras is said to be a more moderate choice, attracting many of the less radical syndicalists who feel a hard line is no longer necessary in [GRE.GetNameDef]."
gre.156.a:0 "Zachariadis ushers in a new cabinet and retains control"
gre.156.b:0 "Konstantinos Speras wins the most votes and becomes chairman"
gre.157.t:0 "The Third Hellenic Congress"
gre.157.d.zach:0 "As the third syndicalist congress begins, Nikos Zachariadis announced that he would not be running again for the chairmanship - a surprise to many, considering how popular the man remains. While many consider the congress a sad farewell to their leader, the delegates now must choose his replacement: either the moderate Konstantinos Speras, running once again, or the new and charismatic upstart, Nikos Beloyannis."
gre.157.d.notzach:0 "Syndicalists and trade union leaders from across the country met in Athens this week to vote on the chairmanship, with Konstantinos Speras challenged by young an charismatic upstart Nikos Beloyannis - who has already won over a large number of delegates despite his age."
gre.157.a:0 "Konstantinos Speras maintains control"
gre.157.b:0 "Konstantinos Speras wins the majority of the vote"
gre.157.c:0 "Upstart Nikos Beloyannis wins over the council"
gre.158.t:0 "Metaxas Makes his Move"
gre.158.d:0 "Refusing to accept the conversion of Greece into a socialist state, Ioannis Metaxas has gathered together a large number of loyal soldiers and generals and started a rebellion in the northern province of Thessalia. His intention is to forcibly overthrow the government and return it to its 'natural' state."
gre.158.a:0 "He must be stopped!"
gre.159.t:0 "Metaxas Victorious"
gre.159.d:0 "We can no longer resist Metaxas and his supporters. Our forces have begun laying down their arms and surrendering en masse. It appears another free nation has fallen to tyranny."
gre.159.a:0 "A sad day for us all"
gre.160.t:0 "We Are Alone"
gre.160.d:0 "[GRE.GetNameDefCap] is no more, and we now stand alone. This is victory, of a sort."
gre.160.a:0 "We'll take it!"
gre.200.t:0 "Diplomatic Overtures from [GRE.GetNameDef]"
gre.200.d:0 "While our relations with the Greeks have been cool at best since their rebellion from Turkish rule in the 19th century, today we received several emissaries from [GRE.GetNameDef] who are hopeful to start a new era of peace between our nations - perhaps even going so far as to eventually work out an exchange of land and people, without the need to resort to further war. For today, however, they Greeks are looking for an indication that we might be open to such talks int he future."
gre.200.a:0 "We welcome better relations with the Greeks"
gre.200.b:0 "No, we've no need for this"
gre.201.t:0 "[From.GetNameDefCap] Agrees"
gre.201.d:0 "The [From.GetAdjective] government appears to be open to peaceful discussion with [GRE.GetNameDef], and has indicated a willingness to talk about more co-operation in the future."
gre.201.a:0 "That is a relief"
gre.202.t:0 "[From.GetNameDefCap] Has Refused"
gre.202.d:0 "The [From.GetAdjective] government has rejected our peaceful emissaries, and appears to have no interest in any further talks with [GRE.GetNameDef]."
gre.202.a:0 "So much for diplomacy"
gre.203.t:0 "A Treaty with [GRE.GetNameDef]?"
gre.203.d:0 "For several weeks now, [Root.GetAdjective] officials have been in talks with emissaries from [GRE.GetNameDef] about the possibility of a treaty of co-operation. This would mean an end to hostilities with the Greeks, and a sorting out of our differences. What the Greeks are asking for is this: we give them any states integral to their country, and they give us ours, while each of us give up any claims to other territories. We also begin an exchange of population, with Turks in [GRE.GetNameDef] coming to [Root.GetNameDef] but our much greater number of Greeks leaving for their country. In exchange, they will sign a pact of non-aggression, and we will do the same. The disruption caused by such a massive displacement of people will be considerable...but perhaps it might be worth it, in the end?"
gre.203.a:0 "We agree to their terms"
gre.203.b:0 "We agree to everything but surrendering land"
gre.203.c:0 "No, they are asking for far too much"
gre.204.t:0 "The Turks Refuse to Surrender Land"
gre.204.d:0 "After weeks of discussion, the [From.GetAdjective] government has stated it would agree to an exchange of populations between our countries, and also make a pledge of non-aggression...but under no circumstances will they turn over land we believe is rightfully ours. Is it worth agreeing to the rest of the treaty, knowing that our mutual claims could very well lead us back to war in time anyway?"
gre.204.a:0 "Then there's no deal"
gre.204.b:0 "Very well, we'll work with that"
gre.205.t:0 "[From.GetNameDefCap] Has Refused"
gre.205.d:0 "We did our best to conclude the deal, but without agreeing to exchange the territories the Greeks see no point in pursuing a treaty of non-aggression."
gre.205.a:0 "So be it!"
gre.206.t:0 "[From.GetNameDefCap] Has Agreed"
gre.206.d:0 "The Greeks have agreed to our modified deal. It may mean we'll end up back at each other's throats in time, but for now there will be peace...and once the disruption caused by the exchange of population is over, chances are [Root.GetNameDef] will experience far fewer internal problems caused by their presence."
gre.206.a:0 "Excellent"
gre.207.t:0 "[From.GetNameDefCap] Refuses"
gre.207.d:0 "After weeks of negotiation, the [From.GetAdjective] government finally ended the talks with [Root.GetNameDef] and no treaty worked out. There were simply too many points of contention that [From.GetNameDef] was unwilling to budge on, and se we leave empty handed."
gre.207.a:0 "It was worth the attempt"
gre.208.t:0 "[From.GetNameDefCap] Has Agreed"
gre.208.d:0 "After weeks of negotiation, we have come to an agreement with [From.GetNameDef] on a treaty between our nations. A pledge of non-agression has already been signed, and within a month's time the exchange of populations will begin. This will mean a large number of people coming into [Root.GetNameDef]. We will need to be ready for a great deal of disruption."
gre.208.a:0 "We will gladly welcome them home"
gre.210.t:0 "The Exchange Begins"
gre.210.d:0 "The population exchange between [Root.GetNameDef] and [GRE.GetNameDef] has begun, with thousands of Turks arriving daily...but many more Greeks leaving. The disruption is worse than we imagined, and there is a considerable amount of looting occurring in the homes left behind by the Greeks. Many of the refugees are reportedly starving or becoming ill en route, considering some have no means of transportation other than to walk to [GRE.GetNameDef] on foot or to take ramshackle boats across the Aegean. Authorities are already moving in to try and keep order where they can, and ideally this will sort itself out in time."
gre.210.a:0 "It's for the best"
gre.211.d:0 "The population exchange between [turks.GetNameDef] and [GRE.GetNameDef] has begun, with thousands of Turks leaving daily...but many more Greeks arriving. The disruption is worse than we imagined, and there is a considerable amount of looting occurring in the homes left behind by the Turks. Many of the refugees are reportedly starving or becoming ill en route, considering some have no means of transportation other than to walk to [GRE.GetNameDef] on foot or to take ramshackle boats across the Aegean. Authorities are already moving in to try and keep order where they can, and ideally this will sort itself out in time."
gre.212.t:0 "Stability Restored"
gre.212.d:0 "The population exchange is now a year in the past, and finally the dust appears to have settled and the refugees that returned to [Root.GetNameDef] have acclimated to their new homes."
gre.212.a:0 "That's finally over, then?"
gre.213.t:0 "Mission from [GRE.GetNameDef]"
gre.213.d:0 "The [GRE.GetAdjective] ambassador has been in talks with [Root.GetAdjective] officials over the past several weeks, attempting to foster better relations and more mutual cooperation between our nations. While some in the government are suspicious of their motives, it does appear as if their intentions are nothing more than to foster greater peace in the region."
gre.213.a:0 "Yes, let's work more closely with the Greeks"
gre.213.b:0 "No, there's no need for this"
gre.214.t:0 "[From.GetNameDefCap] Has Agreed"
gre.214.d:0 "After discussions between the [Root.GetAdjective] ambassador and the [From.GetAdjective] government, they have agreed to increase ties between our nations."
gre.214.a:0 "Well done!"
gre.215.t:0 "[From.GetNameDefCap] Has Refused"
gre.215.d:0 "It appears that suspicions between the nations of the Balkans runs too deeply. The [From.GetAdjective] government listened to our ambassador and made non-committal noises of agreement...but nothing has come of it, and relations between our countries remains unchanged."
gre.215.a:0 "Too bad"
gre.216.t:0 "Greater Balkans Cooperation"
gre.216.d:0 "Our efforts to foster better relations with other countries in the Balkans has paid off - namely with greater investment in [Root.GetNameDef] and greater confidence amongst our citizens that peace will be maintained."
gre.216.a:0 "Good to hear"
gre.250.t:0 "[GRE.GetNameDefCap] Resurrects Megali Idea"
gre.250.d:0 "The Greeks have become increasingly revanchist over the last several months, making motions at resurrecting the 'Megali Idea' which aims at reclaiming ethnically Greek areas of Anatolia. They've now formally stated their intention to pursue this goal, and in so doing would be likely to drag [Root.GetNameDef] and our alliance into their war. Do we go along with it, and support them, or tell the Greeks that if they wish to chase after their lands they will do so on their own?"
gre.250.a:0 "We support them, no matter what"
gre.250.b:0 "This is unacceptable - they either desist, or they go"
gre.251.t:0 "[From.GetNameDefCap] Supports Us"
gre.251.d:0 "While some were nervous that [From.GetNameDef] would refuse to be dragged into an irredentist war with us, that has not proven to be the case. The [From.GetAdjective] government has declared their support for us, and - as our ally - will be there for whatever war we decide to pursue."
gre.251.a:0 "Excellent"
gre.252.t:0 "A Warning from [From.GetNameDef]"
gre.252.d:0 "The [From.GetAdjective] government has gotten wind of our intention to reclaim ethnically Greek lands in Anatolia, and informed us in no uncertain terms that, if we pursue this path, we will do it on our own and outside of the [From.GetAdjective] alliance."
gre.252.a:0 "Then Megali dies here"
gre.252.b:0 "Then we are on our own"
gre.253.t:0 "[From.GetNameDefCap] Leaves the [Root.GetFactionName]"
gre.253.d:0 "It seems our warning to the Greeks was heard and discarded. They have elected to abandon the [Root.GetFactionName] and will pursue their wars on their own."
gre.253.a:0 "Good luck with that!"
gre.254.t:0 "The Greeks Offer Peace"
gre.254.d:0 "We are losing the war with the Greeks - badly. They have contacted the [Root.GetAdjective] government and offered peace, in exchange for all their claimed territories. It is a hard pill to swallow, but the alternative is very likely for us to be crushed completely."
gre.254.a:0 "We must make peace while we can"
gre.254.b:0 "No - they will have to fight us to the last man"
gre.255.t:0 "[From.GetNameDefCap] Refuses Peace"
gre.255.d:0 "It seems the Turks wish to fight us to the last man. They have turned down our offer of terms."
gre.255.a:0 "So be it!"
