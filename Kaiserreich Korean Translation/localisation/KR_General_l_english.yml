### Portugal ###
POR_KR_GATHERING_STORM_DESC:0 "1922년 공화국에 닥쳐온 재앙과 그것으로 인한 국민들의 정부에 대한 반발은 결국 포르투갈 왕국을 복원시켰습니다. 여러 정보 기관들의 정치적 통제 하에 있는 왕국은 1926년, 두 번째 최후 통첩이 이루어졌던 해 이래로 미틀아프리카와의 팽팽한 국경 분쟁은 흔한 일로 받아들이게 되었고, 앙골라와 모잠비크의 왕에게 보낸 합리적인 세 가지 제안은 거절되었습니다. 포르투갈이 대륙 끝자락에서 유럽의 일에 무관심해 있는 동안에, 생디칼리즘의 위협이 유럽을 뒤덮고, 스페인에는 내전의 먹구름이 드리우고 있는 지금, 대영 제국과 체결했던 조약을 재검토할 때가 왔습니다..."

### Serbia ###
SER_KR_GATHERING_STORM_DESC:0 "세계 대전의 촉매가 된 이 전쟁은 세르비아에게 재앙이었습니다. 1920년대까지 이 나라는 오스트리아의 군사 점령 하에 있었으며, 잔재국으로 다시 세워졌습니다. 잃어버린 땅을 탈환하려고 하면 오스트리아와 헝가리의 노여움을 살 것이 분명했기 때문에, 세르비아는 이를 주목하지 않았습니다. 공식적으로 왕국을 유지하는 동안, 페타르 보조비치는 섭정으로 거의 20년 동안 세르비아를 통치했습니다. 하지만 상황이 바뀌고 있습니다. 루마니아와 그리스는 불가리아에 빼앗긴 땅을 다시 되찾고자 하고 있으며, 1937년 오스트리아의 대타협 협상으로 세르비아가 마침내 독립국으로 다시 나설 수 있을지도 모릅니다..."

### Somalia ###
SOM_KR_GATHERING_STORM_DESC:0 "소말리아는 세계대전을 통해 태어난 국가입니다. 종전까지 왈랑가리의 국기아래 이탈리아의 다른 보호령들이 뭉쳤습니다. 명목상으로는 모가디슈가 수도인 연방이지만, 대부분의 권력은 라스 코리로 부터 나옵니다. 연방은 있으나마나한 법으로 어려움을 겪고 있으며, 청년들과 육군 장교들의 비난을 받고 있습니다. 철도와 공장, 말끔히 무장된 군대는 기근과 농촌 지역의 전통방식과는 대조적으로 보입니다. 그러나 이 번영은 아바시니아의 관심이 오가덴으로 향하고 있기 때문에 오래가지 않을 것이며, 전쟁이 곧 닥칠 것으로 보입니다..."

