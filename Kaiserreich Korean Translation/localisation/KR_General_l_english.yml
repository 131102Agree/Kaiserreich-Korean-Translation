BM_HISTORY_TITLE:0 "간단한 역사"
KR_SCENARIO_NAME:0 "세계 대전의 유산"
KR_SCENARIO_DESC:0 "1936년은 세계사의 전환점이 될 것입니다. 거대한 기회인 동시에 위협이 다가오는 때입니다. 독일 제국과 프랑스 코뮌 사이의 긴장감이 거세지고 있습니다. 러시아와 미합중국은 내분의 조짐이 나타나고 있으며 쇠락한 제국 오스트리아와 오스만은 쇠퇴하고 있습니다. 한편 노동조합주의, 전체주의 그리고 급진사회주의는 전 세계에 뿌리내리고 있습니다. 세계 대전 종전 후 15년. 옛 적국들이 다시 고개를 들고 있습니다. 단 하나의 불씨만으로도 이 화약고는 폭발하게 될 것입니다..."

### Major Nations ###

### Germany ###
GER_KR_GATHERING_STORM_DESC:0 "1919년, 5년의 전쟁 끝에 독일군은 프랑스에서 협상국의 방어선을 무너뜨렸습니다. 그리고 1921년, 영국의 항복이 뒤따랐습니다. 대전쟁은 독일을 유일무이한 강대국으로 만들어 주었지만, 1930년대 이후로 독일은 내리막길을 걷고 있습니다. 후퇴하는 세계 경제로 인해 독일의 산업력이 약화된 반면 다른 국가들의 제조업은 회복되었고, 독일의 동부 위성국들에서는 민족주의가 퍼져 제국에서 떠나가기를 원하고 있습니다. 1936년, 독일은 갈림길에 서있고, 우리는 과거의 적들이 예전의 힘을 되찾는 동안 강대한 제국이 이미 금이 가고 있는 것을 보았습니다..."

### Austria ###
AUS_KR_GATHERING_STORM_DESC:0 "'분리되지도 나누어지지도 않는다' - 대전쟁의 여파는 이중제국이 그렇지 않다는 것을 입증했습니다. 승리했음에도 불구하고, 전쟁은 제국 내의 문화, 계급 그리고 이념의 분열을 드러내었고 전쟁이 끝나고도 내부의 불안은 계속되었습니다. 카를 황제는 다민족 제국이 20세기에서도 살아남을 수 있도록 개혁하기 위해 노력했고 일련의 대규모 개혁들을 실시했습니다. 하지만, 그의 개혁은 제국의 헝가리 측을 배제했었고 일리리아 반란으로 인한 위기는 양 측간의 긴장만을 조장했습니다. 오스트리아가 제국을 유지할 수 있을지 시간이 지나면 알게 될 것입니다..."

### Commune of France ###
FRA_KR_GATHERING_STORM_DESC:0 "제3 공화국은 자신이 시작된 것과 같은 방식으로 끝났습니다: 독일군에게 패배했고, 본국에서 혁명을 맞이했습니다. 1919년, CGT에 의해 시작된 총파업은 부르주아 정부의 몰락을 초래했습니다. 15년 동안, 새로운 '프랑스 코뮌'은 공안위원회를 비롯한 생디칼리즘-사회주의 사이의 합의의 발판 위에서 단결할 수 있었습니다. 하지만 1936년, 국가를 재건하고 혁명을 수호해야할 필요성은 많은 비판자들에게 낡아빠진 것으로 여겨지고 있고 보다 급진적인 정책에 대한 요구가 커지고 있습니다. 프랑스는 자신의 사명에 확신을 가지고 있지만, 앞으로 어떤 혁명 분파가 권력을 장악할 지는 불분명합니다..."

### Union of Britain ###
ENG_KR_GATHERING_STORM_DESC:0 "1921년 '명예로운 평화' 이후 대전쟁은 끝났고, 본토에서 대중들의 신뢰와 지지는 사라졌습니다. 1925년, 재앙이 발생했습니다: 소규모 노동 쟁의가 TUC에 의한 총파업으로 빠르게 커졌고, 노동자들의 파업에 이어 군인들이 탈영하기 시작했습니다. 대규모 폭동의 발생 6주 후, 왕실과 대부분의 엘리트들은 캐나다로 도주했고 대신 새로운 노동 조합 대표 회의가 정권을 장악했습니다. 현재 영국인들은 고립되어 사회주의를 구축하는데 만족하고 있지만, 캐나다의 왕당파들이 연방에 대해 음모를 꾸미는 것을 그냥 내버려 둘 수 없다고 많은 사람들이 생각하기 시작했습니다..."

### Canada ###
CAN_KR_GATHERING_STORM_DESC:0 "1925년 혁명 이후, 왕실과 영국인 망명자들은 캐나다로 피신했습니다. 보수당의 지원을 받아 그들은 본토를 되찾을 날을 꿈꾸며 준-공식적인 망명 정부를 설립했습니다. 하지만 모든 일이 잘 풀려가는 것은 아닙니다. RB 베넷의 보수당은 1935년의 선거에서 '진보주의자'들의 느슨한 연합으로 이제 과반수의 의석을 차지하고 영국 망명자들과 왕의 커져가는 영향력에 맞서 캐나다 의회의 주권을 확고히 하기 위해 노력하는 매켄지 킹의 자유당에게 패배했습니다. 세계의 정치 상황이 악화되면서, 국내외의 격렬한 갈등의 무대가 만들어졌습니다..."

### Russia ###
RUS_KR_GATHERING_STORM_DESC:0 "러시아 내전 동안, 백군은 가진 모든 것을 가지고 싸웠지만, 적군은 여전히 국가의 산업 중심부를 장악했었습니다. 하지만 독일 제국이 붉은 러시아를 두려워해 백군을 지원하며 개입하기로 결정했습니다. 2년 후, 모스크바와 페트로그라드는 백군에게 넘어갔고 새로운 러시아 공화국이 설립되었습니다. 지난 15년 동안, 여당인 S-R과 카데츠의 불안한 연합은 케렌스키 대통령의 밑에서 러시아를 다스려왔지만, 러시아는 점차 불안정해지고 있습니다. 다른 정치 세력들이 성장하고 있으며, 그들은 세계에 러시아의 힘을 다시 보여주기 위해 변화할 시간이 지금이라고 생각하고 있습니다..."

### United States ###
USA_KR_GATHERING_STORM_DESC:0 "미합중국은 대전쟁에서 고립에서 개입으로 정책을 변경할뻔 했지만, 결국에는 전쟁에서 벗어나 있었습니다. 이것은 동맹국의 승리로 이어졌습니다. 그 이후로, 미합중국은 유럽 무역 기회에 있어서 경제적으로 어려움을 겪어왔고 협상국의 빚 상환은 독일의 승리로 인해 불가능해졌습니다. 여전히 국제적으로 '아무 것도 아닌 곳'으로 여겨지는 미합중국은 커져가는 내부의 반대를 마주쳤는데, 공화당-민주당의 독주 체제가 두 단체에게 도전받았습니다 - 바로 생디칼리스트들과 아메리카 우선당입니다. 커져만 가는 본국에서의 위기와 해외에서의 긴장감은, 미합중국에게 좋지 않은 상황입니다..."

### Japan ###
JAP_KR_GATHERING_STORM_DESC: "'명예로운 평화'는 식민지에 대한 일본의 권리를 보장해줬지만, 욱일제국에서 모든 것이 잘 풀린 것은 아닙니다. 경제적 동요 이후 1926년 생디칼리스트의 히로히토 섭정-왕자 암살 시도로 그 극에 이르렀고, 불안정한 정부는 또다른 위기의 해를 보냈습니다; 첫 문제는 다나카 장군이었고, 다음은 민주 연립 내각이었으며 그 다음은 북동부 중국에 대한 개입이었습니다. 1936년, 일본은 제국을 확장할 태세를 취했습니다. 독일의 지배가 쇠퇴하고 있는 것으로 보이는 가운데, 일본인들은 남은 청나라의 영토와 독일의 태평양 지역들을 탐내고 있습니다..."

### Minor Nations ###

### Ethiopia ###
ETH_KR_GATHERING_STORM_DESC:0 "아비시니아는 1896년 아두와 전투에서 이탈리아의 공격을 막아내고 독립을 지켜온 아프리카 국가 중 하나입니다. 세계대전의 막바지에 독일의 동맹으로 뛰어든 아비시니아는 에리트레아를 막대한 비용으로 이탈리아로부터 얻어냈으며, 관측자들에 의하면 현대 전쟁은 힘들 것으로 보입니다. 몇 차례의 전쟁과 몇 년동안 떠안고 있던 부채는 새로운 제국의 황제인 하일레 셀라시의 제국과 개혁의 발목을 붙잡고 있습니다. 노예 제도 및 시대를 역행하는 제도들은 현대에 다시 태어난 에티오파아의 길에 서있습니다. 황제는 개혁을 앞두고 어려운 결단을 내립니다."

#### Liberia ###
LBR_KR_GATHERING_STORM_DESC:0 "라이베리아는 미국의 보호하래 건국된 서아프리카 국가입니다. 비밀 결사가 존재하는데, 하위 계층의 모임인 포로와 상류층의 모임인 라이베리아 프리메이슨 그리고 빈민들은 비밀의 가면뒤에 숨어있습니다. 영국에서 혁명이 일어나고 있을 동안, 시에라리온은 프랑스에 의해 점령되고 합병되었습니다. 나중에 시에라리온 난민들의 행렬이 코트디아브르 난민들에 의해 포화상태가 되었습니다. 현재 라이베리아는 실패한 계획으로 인한 부채와 불확실한 미래로 가득차있습니다. TWP의 정통주의자인 에드윈 바클레이 대통령은 라이베이라를 재앙으로 부터 구할 수 있을까요? ."

### Mittelafrika ###
MAF_KR_GATHERING_STORM_DESC:0 "프랑스와 벨기에의 식민지를 흡수한 후에 태어난 자유주 중앙아프리카는 도시, 군장국가, 왕국, 농지, 정글, 사바나, 사막 등으로 구성된 거대한 땅이며 검은 대륙의 절반을 뒤덮고 있습니다. 식민지는 복잡하고 거미줄처럼 얽힌 조약과 협정, 묵약으로 이루어져 있으며 안정적이지만 수익성은 놀랄 정도로 없습니다. 새 총독인 헤르만 폰 괴링과 그의 부하들은 이를 어떤 비용을 들여서라도 바꾸고 싶어합니다. 하지만 그 비용은 중앙아프리카가 지불하기에는 너무 크지 않을까요? 그리고 황제께서 괴링이 그런 위험을 감수하는 것을 허락할까요?"

### Norway ###
