### National France ###
NFA_KR_GATHERING_STORM_DESC:0 "1919년, 프랑스 국가 조직 전부와 프랑스군은 프랑스 코뮌을 피해 해군과 함께 알제리로 달아났습니다. 이곳에서, 정치인들은 다시 처음부터 시작하기로 결정했고 망명 제4 공화국을 선포하고 본토의 권리를 주장하며 영국과 동맹을 유지했었습니다. 곧이어, 대부분의 망명자들은 민족주의자나 권위주의자가 되거나 둘 모두로 되었고 군대는 페르디낭 포슈의 지도 아래에서 권력을 장악했고 뒤이어 베르됭의 승장 필리프 페텡이 그를 이었습니다. 국민 프랑스는 원주민들의 불만에도 불구하고 본토를 되찾을 준비를 할 수 있을까요? - 드골의 청년 근위대의 도움을 받을 수 있을지도 모릅니다..."

