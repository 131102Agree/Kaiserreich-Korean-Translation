mittelpolitic.3.d:0 "백인 영국인의 대전기 참전자들을 대표하는; 왕립 참전자 협회는 우리 정부에 극도의 영향력을 지니며, 백인 영국계 정착민들의 요구에 조금 더 관심을 가지도록 하지만, 이는 그들 중 더 많은 수가 우리의 군에 복무할 것을 의미한다.."
mittelpolitic.3.a:0 "상황이 나빠지는군..."

mittelpolitic.4.t:0 "플랑드르-왈로니아계의 영향"
mittelpolitic.4.d:0 "우리 영토 내의 벨기에계와 프랑스계 투자자들을 대표하는 콩고 정착민 협회는 우리 정부에 영향력을 지니며, 이는 우리 산업들이 점점 그들의 손에 장악됨을 뜻한다. 하지만, 이는 아프리카의 자원들을 최대로 활용하는 우리의 역량을 강화할 것이다."
