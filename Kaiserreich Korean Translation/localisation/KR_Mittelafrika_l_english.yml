### Events ###
mittel.1.t:0 "모잠비크 동향"
mittel.1.d:0 "대전기동안, 아프리카의 상황은 실로 모순적이였다. 동아프리카에서의 전쟁은 교착상태로 끝났고, 협상국이 독일령 동아프리카를 점령하였으며, 우리는 모잠비크를 점령하고 있었다. 양측 모두 수천의 아프리카인들을 짐꾼으로, 무장 경비병으로, 병사로 ‘적지’에서 모집하였으며, 전후 우리는 협상국 편에 선 자들을 처벌해야 했었다. 이제 그들은 모잠비크 국경을 거쳐 분산 배치되었으며 그곳엔 포르투갈의 신생 극단 정부가 그들을 우리에게 대항하도록 무장시키려는 계획을 하고 있다는 많은 루머가 존재하고 있다."
mittel.1.a:0 "우리는 준비해야 한다."
mittel.2.t:0 "모잠비크 동향"
mittel.2.d:0 "대전기동안, 아프리카의 상황은 실로 모순적이였다. 동아프리카에서의 전쟁은 교착상태로 끝났고, 협상국이 독일령 동아프리카를 점령하였으며, 독일은 우리의 모잠비크를 점령하고 있었다. 양측 모두 수천의 아프리카인들을 짐꾼으로, 무장 경비병으로, 병사로 ‘적지’에서 모집하였으며, 전후 독일 훈족들은 우리 편에 가담한 토착민들에게 잔인한 보복 공격을 진행하였다. 그 이후로, 수천명의 토착민들은 모잠비크 국경으로 도망쳐 이제는 거점에서 거주하고 있다. 이 토착민들 대부분은 훈족들이 그들에게 한 행동에 대해 복수하기를 원하니, 이를 이용하는 것은 중앙아프리카에 악재를 일으킬 좋은 기회가 될 것이다."
mittel.2.a:0 "계획을 해 보자..."
mittel.3.t:0 "우리의 정당한 영토에서 벌어질 악재의 기회"
mittel.3.d:0 "모잠비크에 있는 수용소에 분산 거주하는 분노한 토착민들을 무장시킴으로써 중앙아프리카 내에 불안정성을 유도할 좋은 기회가 있다. 중앙아프리카가 불안정할수록, 우리의 분홍 지도에 보이는 정당한 우리의 영토를 되찾을 기회가 증가할 것이다."
mittel.3.a:0 "그들을 최대한 무장시켜라"
mittel.3.b:0 "그들을 총과 탄약으로 무장시키지만, 다른 것들은 제공하지 않는다"
mittel.3.c:0 "이 폭도들을 해산하라"
mittel.4.t:0 "경찰관이 총에 맞다!"
mittel.4.d:0 "한 마콘데 부족인이 루사카의 우리 경찰관 중 한명을 총으로 쏘았다! 도시는 아직도 충격 속에 빠져있으며, 사주자와, 무기를 넘겨준 조력자들 또한 지역 경찰에 의해 조사를 위해 구금되어 있다. 그가 포르투갈의 식민지 국경을 넘어 전달된 무기를 획득했다는 이론이 제시되었다."
mittel.4.a:0 "끔찍하다!"
mittel.5.t:0 "다른 경찰관이 총에 맞다!"
mittel.5.d:0 "이번엔 리롱웨에서, 다른 경찰관이 마콘데 부족의 일원인 급진적 토착민에게 총을 맞았다. 그의 급진화에 대한 이유와 그의 무기의 근원은 아직도 조사되고 있지만, 포르투갈을 통해 그것들을 제공받는 것은 충분히 가능하다."
mittel.5.a:0 "끔직하군!"
mittel.6.t:0 "세번째로 경찰이 총에 맞다!"
mittel.6.d:0 "비극이 다르 에스 살람에도 닥쳤다! 이번에도, 현재 세번째인, 경찰관은 마콘데 부족인에 의해 총을 맞았다. 다르 에스 살람 경찰은 살인범과 공격의 이유를 찾고 있으며; 포르투갈인의 연관이 의심되고 있다."
mittel.6.a:0 "세상에!"
mittel.7.t:0 "플랜테이션이 불타다!"
mittel.7.d:0 "은자사트의 캐슈 플랜테이션이 포르투갈 국경을 넘나들면서 활동하는 ‘강도’들에게 불타버렸다. 그들은 최근 수확된 작물들을 최대한 약탈했으며, 여분을 모두 불태운 뒤 포르투갈령 모잠비크로 도망갔다."
mittel.7.a:0 "조치가 취해져야 한다!"
mittel.8.t:0 "군사 보급창이 약탈당하다!"
mittel.8.d:0 "이 ‘강도’들은 우리 아스카리들의 명성 높은 위대함을 더 이상 무서워하지도 않는다! 그들은 우리의 군사 보급창 하나를 습격하고 보급품을 약탈한 뒤 모잠비크에 존재하는 그들의 기지로 탈출했다."
mittel.8.a:0 "포르투갈은 이를 끝내야 한다!"
mittel.9.t:0 "포르투갈은 이를 멈추어야 한다!"
mittel.9.d:0 "우리는 포르투갈에 정식으로 항의를 보내야 한다. 이 지속적인 ‘강도’ 기지의 존재는 우리 식민지에 위협임이 뚜렷하다. 그들이 소수의 강도를 처리할 수 없다면, 그들은 식민 지배를 할 그릇이 되지 못할 것 이다."
mittel.9.a:0 "포르투갈 영사를 소환하라! 우린 스스로 이를 처리할 것이다!"
mittel.9.b:0 "어쩌면 사태의 심각화가 우리의 이익이 될 지도..."
mittel.9.c:0 "우리는 이 사건들 모두 베를린에 가져가야 한다!"
mittel.10.t:0 "아프리카에서의 문제"
mittel.10.d:0 "중앙아프리카 총독이 우리에게 온 뒤 지원을 요청하면서, 그는 포르투갈의 지원을 받는 강도단이 독일인과 아프리카인 경찰관을 죽이고 우리의 아프리카의 지배에 위험을 끼친다고 발언하였다. 어떻게 대처할 것인가?"
mittel.10.a:0 "포르투갈과의 관계는 중요하므로, 도움을 거절한다"
mittel.10.b:0 "포르투갈과 함께 이 문제를 해결할 것이다"
mittel.11.t:0 "카이저께서 거절하시다"
mittel.11.d:0 "카이저께서는 강도단들은 우리 스스로 처리하도록 하고, 독일과 포르투갈 간의 관계를 망치지 말라 하시며 도움을 거절하셨다. 우리는 베를린으로부터 어떤 도움도 기대할 수 없다."
mittel.11.a:0 "젠장!"
mittel.12.t:0 "독일인들이 방문하다"
mittel.12.d:0 "다르 에스 살람의 독일인들이 베를린의 대군주께서 오시고, 그들의 영토에서 우리 지원을 받는 반군들에 대해 이야기를 나누었다고 하였으며, 이제 베를린은 우리에게 우리의 행동에 대한 설명을 요구하고 있다…"
mittel.12.a:0 "상황을 설명한다"
mittel.12.b:0 "우리는 외국과 국내 문제를 이야기하지 않는다"
mittel.13.t:0 "포르투갈이 상황을 설명하다"
mittel.13.d:0 "포르투갈 외교관이 루뭄바 지역에서의 혼란스러운 상황을 자세한 정보와 함께 설명하였다..."
mittel.13.a:0 "아프리카가 그리 복잡한 줄 누가 알았겠는가!"
mittel.14.t:0 "외교 공관이 문제 해결을 선언하다"
mittel.14.d:0 "포르투갈인들은 결백함을 증명해냈고, 강도와의 전쟁은 현재 잦아들었지만, 베를린이 뭐라 말하든, 전쟁은 끝나기에 멀었다."
mittel.14.a:0 "아직 더 남았을 것이다..."
mittel.15.t:0 "중앙아시아가 우리의 식민지를 위협하다"
mittel.15.d:0 "다르 에스 살람의 독일인들이 그들 영토 내의 반군에 대한 우리의 지원을 인지하고, 이제 그들은 우리에게 반군들을 해산시키기를 요구하면서 그러지 않을 경우 ‘결과를 맞이할 것’이라 하였다. 어떻게 대처해야 하는가?"
mittel.15.a:0 "훌륭하군, 아마도 1918년의 복수를 할 수 있을 것이다!"
mittel.15.b:0 "선택권이 없다, 루가-루가(동아프리카 비정규군)를 해산하라, 필요하다면 무력을 동원해서라도"
mittel.16.t:0 "포르투갈이 반군들을 해산하다!"
mittel.16.d:0 "포르투갈인들이 그들의 식민 안정성을 위해 거금을 들여가며 우리의 영토에 보낸 반군들을 무장해제했다. 이 문제는 이제 진정으로 해결되었다."
mittel.16.a:0 "독립적 행동이 빛을 발하다!"
mittel.17.t:0 "포르투갈이 우리에게 대항하다!"
mittel.17.d:0 "포르투갈인들이 우리 식민지에 보내던 강도들의 무장해제를 거부하였으며, 만약 우리가 이를 멈추기를 원한다면, 우리는 포르투갈을 향해 실제적 행동을 해야 할 것이다..."
mittel.17.a:0 "군 병력을 보내라, 그들이 강도들을 치우는것을 원하지 않던 불가능하던, 우리는 할 것이다."
mittel.17.b:0 "우리 스스로는 불가능하다, 아직은...."
mittel.18.t:0 "중앙아프리카가 굴복하다"
mittel.18.d:0 "다르 에스 살람의 독일 약골들은 우리의 강도 공격들을 막는 것을 포기했으며, 이제 우리가 원하는 대로 자유롭게 공격을 감행할 수 있다."
mittel.18.a:0 "하!"
mittel.19.t:0 "독일이 국경을 넘다"
mittel.19.d:0 "독일이 강도들을 분쇄하기 위해 모잠비크 국경을 넘어왔으며, 이는 우리 국가의 자주성을 완벽히 침해한 것이다. 우리는 어떻게 대처해야 할지 선택해야만 한다."
mittel.19.a:0 "그들을 쫓아내라!"
mittel.19.b:0 "물러나라"
mittel.20.t:0 "포르투갈이 굴복하다!"
mittel.20.d:0 "포르투갈인들은 우리 군의 모잠비크 습격에 대항하지 않기로 결정하였고, 우리는 모잠비크의 군사으로 통제하고 있으며 우리의 다음 행동을 결정해야만 한다:"
mittel.20.a:0 "점령만이 평화를 불러올 것이다"
mittel.20.b:0 "기지를 불태우고 떠나자"
mittel.21.t:0 "중앙아프리카가 모잠비크를 점령하다"
mittel.21.d:0 "중앙아프리카는 우리의 또 다른 정당한 영토를 점거하고 있으며, 북부 모잠비크는 우리 영토로 들어온 중앙아프리카 군인에 의해 점거되었다."
mittel.21.a:0 "그들에게 저주를!"
mittel.22.t:0 "중앙아프리카가 기지를 불태우다!"
mittel.22.d:0 "중앙아프리카의 우리 영토를 향한 습경은 끝났으며. 우리의 강도 기지들이 불타고 거주민들 대부분을 살육한 뒤, 군인들은 중앙아프리카 영토로 후퇴했다."
mittel.22.a:0 "이제 끝이로군"
mittel.23.t:0 "남아프리카와의 거래"
mittel.23.d:0 "포르투갈인들은 백인의 아프리카 지배의 위험이 될 것으로 보인다. 남아프리카의 보어인들은 모잠비크의 남부 반쪽을 대전 이전부터 노리고 있었다. 우리가 도와줄 수 있지 않을까?"
mittel.23.a:0 "National Party에 특사를 보낸다"
mittel.23.b:0 "포르투갈을 처리하는데 그들의 도움은 필요없다"
mittel.24.t:0 "중앙아프리카의 제안"
mittel.24.d:0 "관리자임을 역설하며, 우리와 모잠비크를 분할할 계획을 제안해 왔다. 우리는 이득을 챙길 수 있을 것으로 보이는데, 우리의 영토를 갈망하는 보어 국민들을 만족 시킬 수 있을 것으로 여겨 지기 때문이지만, 영국계 시민들은 중앙아프리카를 의심과 공포의 시선으로 보며, 포르투갈과의 동맹을 선호한다. 이 시점에서의 과감한 행동은 논쟁을 유발할 수 있으며, 특히 여렴풋이 다가온 선거를 생각해 보면…."
mittel.24.a:0 "우리의 가능한 모든 선택지를 고려하고, 잠시 미뤄둔다"
mittel.24.b:0 "포기하기 힘든 기회다"
mittel.25.t:0 "남아프리카와의 협상들"
mittel.25.d:0 "남아프리카는 결정을 미뤘다. 남아프리카는 거절한다 말하기를 거부했으나, 참여한다고도 하지 않았으며, 심지어 그들이 무엇을 원하는지조차 말하지 않았다. 우리는 남아프리카 정부가 극히 경쟁적인 선거 전에 중대한 결정을 내리는 것을 원하지 않는다고 추정한다. 보어 인구와 그들의 National Party는 우리의 제안에 찬성하고 협상에 합의할것을 요구하지만, 영국인 정착민들과 그들의 Dominion Party는 포르투갈 정부에 호의를 가지고 있다. 우리는 다가오는 선거를 주의깊게 지켜봐야 하는데, 보어인들의 승리 혹은 패배가 이 전체적 갈등의 행방을 정하기 때문이다."
mittel.25.a:0 "우리는 보어인들을 지원해야 한다"
mittel.26.t:0 "남아프리카의 동의"
mittel.26.d:0 "남아프리카의 우리 친구들은 거래에 동의하였으며, 겨우겨우 거래를 그들의 의회에서 통과시켰다. 그들의 지원과 함께하면, 포르투갈은 우리에게 저항할 수 없을 것이다. 우리는 모잠비크의 분할을 요구하기 위해 지금 움직여야 한다."
mittel.26.a:0 "포르투갈에 사람을 보내라, 끝낼 때가	"
mittel.28.t:0 "중앙아프리카-남아프리카 동맹"
mittel.28.d:0 "중앙아프리카 정부는 남아프리카를 남부 모잠비크 할양을 약속하며 우리에게 등을 돌리게 만들었다. 그들의 혼성군에 저항하는 것은 불가능하며, 아마 우리는 모잠비크를 포기해야 할 지도 모른다…"
mittel.28.a:0 "망할 보어놈들"
mittel.28.b:0 "전쟁이다!"
mittel.29.t:0 "포르투갈이 모잠비크를 포기하다"
mittel.29.d:0 "포르투갈 정부는 우리가 원한대로 모잠비크를 포기하였으며, 이제 우리의 친구인 남아프리카에 대한 모잠비크 분할의 약속을 지킬 시간이 되었다. 포르투갈과의 문제는 이제 해결되었다."
mittel.29.a:0 "보어인들에게 신의 가호가 있기를"
mittel.30.t:0 "우리가 남부 모잠비크를 얻었다!"
mittel.30.d:0 "중앙아프리카와의 동맹은 제 값을 치뤘으며, 포르투갈은 중앙아프리카에게 모잠비크를 양도하였으며 그들은 우리에게 남부 지역을 넘겨주었다. 남아프리카의 위대한 때이다!"
mittel.30.a:0 "만세!"
mittel.31.t:0 "남아프리카의 음모!"
mittel.31.d:0 "남아프리카의 Dominion party 당원들 중 몇몇이 프레토리아에 있는 우리 외교관에게 독일과 자신들의 정부가 비밀 협상을 하고 있으며, 그들이 우리 식민지의 대한 공격을 지원하면 모잠비크를 분할해 넘겨줄 것이란 이야기를 하였다. 그들은 총력을 다해 협상을 보류하고 있으며, 만약 다음 선거에 National Party가 승리한다면 그들은 의회에서 다수를 점할 것이고 어떤 것도 그들을 막을 수 없을 것이다. 하지만, 만약 Dominion Party가 선거에서 승리한다면 협상을 중단하는 것은 물론 우리의 식민지 주권을 보장할 것이라 한다! 우리 식민지의 안보를 위해서 Dominion Party와 영국인 정착민들이 남아프리카의 통제권을 가지는 것을 보장하는 것은 필수적이다."
mittel.31.a:0 "우리는 영국계를 지원해야 한다."
mittel.32.t:0 "National Party가 내전에서 승리하다"
mittel.32.d:0 "보어인들은 남아프리카 내전에서 그들의 영국계 라이벌을 패배 시켰고, 이제 모잠비크 분할에 대한 제안을 위해 그들에게 다시 접근해야 할 때이며, 아마 이번엔 다른 반응을 보일 것이다.
mittel.32.a:0 "또다른 특사를 보낸다"
mittel.33.t:0 "중앙아프리카의 재방문"
mittel.33.d:0 "중앙아프리카는 모잠비크의 분할에 대한 제안을 다시 하려 왔으며, 이제 우리는 Dominionists들을 처리하였으니, 자유롭게 우리가 원한다면 중앙아프리카를 지원할 수 있을 것이다."
mittel.33.a:0 "제안에 동의한다, 이제 모잠비크를 가질 시간이다."
mittel.33.b:0 "거절한다, 우린 우리의 분열된 국가를 재건해야 한다."
mittel.34.t:0 "Dominionists이 내전에서 승리하다."
mittel.34.d:0 "남아프리카의 영국계 정착민들이 내전에서 승리하였으므로, 우린 이제 중앙아프리카의 공격적 행위로부터 우리의 식민지를 보호하겠다는 제안을 상기시켜야 한다. 보어인들이 그들을 괴롭히지 않으므로 그들은 그것을 의회에서 통과시킬 수 있을 것 이다."
mittel.34.a:0 "특사를 보낸다"
mittel.35.t:0 "포르투갈에서 온 제안"
mittel.35.d:0 "이제 보어인들을 처리한 뒤로, 포르투갈은 우리에게 중앙아프리카의 공격적 행위에 대한 상호 방위 동맹을 제안하는 특사를 보냈으며, 이는 중앙아프리카가 우리가 패배 시킨 보어인들에게 많은 투자를 했음을 생각해보자면 좋은 생각인 듯 하다."
mittel.35.a:0 "제안에 동의한다."
mittel.35.b:0 "거절한다, 우린 우리의 분열된 국가를 재건해야 한다."
mittel.36.t:0 "남아프리카의 동의!"
mittel.36.d:0 "남아프리카의 우리의 친구들은 제안에 동의하였으며, 이제 우린 그들과의 상호 방위조약을 체결하였다. 이제 그들이 우리 양측을 패배 시킬 수는 없으므로, 중앙아프리카에 대한 반군의 지원은 보복의 위험 없이 지속할 수 있다."
mittel.36.a:0 "훌륭하다!"
mittel.37.t:0 "한스-알베르트 폰 레토프-포르벡의 암살"
mittel.37.d:0 "오늘, 명망 높은 장군이자 중앙아프리카의 첫번째 총독이였던 파울 폰 레토프-포르벡의 아들이며, 전도유망한 장교였던 한스-알베르트 폰 레토프-포르벡이 음베야의 도시 대로에서 한낮에 총을 맞아 사망하였다. 살인자는 은고니 민족계였으며, 그의 아버지가 1921년 처형된 뒤 그가 4살이였을 때 가족이 모잠비크로 추방되었다. 그는 암살이 그의 아버지에 죽음에 대한 복수였음을 주장하였지만, 우린 그는 최소한 포르투갈인의 조력을 받았다고 의심하고 있다. 포르벡을 위한 국장과 군사적 원정이 준비되었고, 보수파들은 피눈물을 흘리고 있다. 지금 행동하지 않으면, 언제 행동할 것인가?"
mittel.37.a:0 "포르투갈에 전쟁을 선포한다! 복수를 위해!"
mittel.37.b:0 "너무 위험하다, 우린 물러나야 한다…."
mittel.37.c:0 "포르투갈의 남아프리카간의 협정이 우리를 막는다, 그건 너무 위험하다…"
mittel.38.t:0 "중앙아프리카가 전쟁을 선포하다"
mittel.38.d:0 "우리의 행동 단원들중 하나가 중앙아프리카의 고가치 목표를 제거하였고, 순수한 분노에 휩싸인 총독은 우리 영토로의 침공을 선포하였다. 우리는 우리의 피를 흘리며 그들을 막아야 하며, 전쟁이 우리 앞에 있다."
mittel.38.a:0 "Angola e Nossa!"
mittel.39.t:0 "아프리카에서의 패배"
mittel.39.d:0 "중앙아프리카는 아프리카의 우리 군대를 패배시켰고, 이제 우리의 식민지를 포기할 시간이 된 듯 하다. 중앙아프리카가 이번 전쟁에서 무엇을 원하는지 보자…"
mittel.39.a:0 "특사를 보내라, 우린 항복한다"
mittel.39.b:0 "우린 항복하지 않는다!"
mittel.40.t:0 "포르투갈의 항복"
mittel.40.d:0 "우리는 포르투갈을 아프리카에서 패배 시켰고, 그들은 항복 협상을 시작했다. 이제 이 전쟁에서 우리가 무엇을 요구할 지 결정할 시간이다. 보수파들은 오직 북부 모잠비크만의 확보를 제안하고 있으며, 이는 원래 우리의 전쟁 목표였기 때문이다. NKR의 당원들은 전 모잠비크를 확보하거나 모잠비크와 앙골라에 안전 지대를 구축하는 것을 제안하고 있으며, 우리 행정부의 가장 급진적인구성원들은 포르투갈의 아프리카 내 모든 재산을 뜯어 내야 한다고 말하고 있는 중인데, 우리는 어떤 행동을 취해야 하는가? "
mittel.40.a:0 "보수파들의 말을 듣고, 북부 모잠비크만 확보하자"
mittel.40.b:0 "모잠비크와 앙골라에 안전 지대를 구축하자"
mittel.40.c:0 "전 모잠비크의 확보만이 안전을 보장한다"
mittel.40.e:0 "포르투갈은 그들의 식민지 자산을 그들의 무모한 행태와 함께 요새화 하였다, 모조리 가져가자!"
mittel.41.t:0 "아프리카에서의 패배"
mittel.41.d:0 "포르투갈은 우리의 군을 포르벡스란트에서 패배 시켰다. 어쩌면 우리의 항복을 제안할 때이고, 만약 더 많은 영토를 잃는다면 우리 식민 안정성에 재앙이 닥칠 것 이다…"
mittel.41.a:0 "우리의 항복을 제안한다"
mittel.41.b:0 "우린 항복하지 않는다!"
mittel.42.t:0 "중앙아프리카가 항복하다!"
mittel.42.d:0 "독일 약골들은 우리의 영광스런 군대에 의해 패배했다! 우리는 마침내 1918년의 복수를 하였으며 ‘분홍 지도’상의 우리가 오랫동안 갈망하던 최고의 염원을 실현할 수 있게 되었다. 포르벡스란트와 은자사란트를 요구하는 것은, 새로운 포르투갈 제국의 시작이다!
mittel.42.a:0 "포르투갈 만세!"
mittel.43.t:0 "케냐타-졸프 추문"
mittel.43.d:0 "흔하지 않은 사건이 독일의 최고 법정에 도달하였다. 반-식민주의 행동가 조모 케냐타가 전 아프리카 총독이었던 빌헬름 졸프에게 집단 소송을 걸었기 때문이다. 이 사건은 곧 추문으로 변질되었는데, 원고들 중 몇몇은 대전의 참전자였으며, 이는 쉽게 무시될 수 없게 되었다. 그들은 졸프의 통치동안 불법적인 영토 압류와 함께 심지어 납치 고문을 진행했으며 이는 졸프의 지식과 희미한 법적 뒷받침을 통해 수행되어 그들에게 피해를 입혔다고 주장했다. 놀랍게도, 외무성은 정부에 이런 일들은 우리의 식민 통치를 위해서는 흔하며 필요하다며 설명했다. 그들은 우리에게 이 움직임을 잠재울 것을 강하게 권고한다."
mittel.43.a:0 "이 법정에서 중앙아프리카의 일을 처벌할 권리는 없다."
mittel.43.b:0 "더 끔찍한 일이 벌어질 수 있겠는가?"
mittel.44.t:0 "케냐타-졸프 추문"
mittel.44.d:0 "재앙이다! 우리는 조모 케냐타의 소송 과정을 초조한 예상과 함께 몇 년 동안 지켜보았으며, 이제 우리의 최악의 공포가 실체화되었다. 전 총독이였던 빌헬름 졸프는 총독의 지위에서 ‘초법적’인 행위를 한 책임이 있음이 증명되었다. 이 충격은 졸프에게 파괴적일 뿐만 아니라, 이론적으로 무한한 사건들을 향한 문을 열었다. 이미, 폰 괴링 총독은 시위 중 사임하였다. 이 여파로, 사법적 개혁과 조금 더 ‘정상화’된 아프리카의 통치가 유일한 방법으로 간주되고 있으며, 테오도르 폰 하셀만이 운전대를 잡고 개혁을 진행하기를 기꺼이 받아들이고 있으니, 그에게 신의 가호가 있기를."
mittel.44.a:0 "하나님이 함께 하기를"
mittel.45.t:0 "케냐타-졸프 추문"
mittel.45.d:0 "우리의 행정부는 키쿠유 변호사가 이끄는 전 총독 빌헬름 졸프에 대한 집단 소송인 케냐타-졸프 추문의 진행을 초조한 예상과 함께 지켜보았다. 운좋게도 변호인 칼 슈미트는 훌륭한 변호를 선보였고, 그는 새로운 판례: “통치자는 예외적 상황에서 결정한다.”를 구성해 냈다. 법원은 이 주장을 받아들였는데, 즉 총독은 아프리카에서 자주적 권한을 보유하며, 그리고 정상적인 사법적 진행을 ‘벗어날 수 있는’ 권리를 지니고 있음을 인정한 것이다. 이는 명확히 영향을 끼치고 있으며, 우리 행정부의 몇몇 구성원은 이미 열정적으로 ‘지배적 총독’을 고대하고 있다."
mittel.45.a:0 "통치자는 예외적 상황에서 결정하는 자이다."
mittel.46.t:0 "검은 서류"
mittel.46.d:0 "익명의 중앙아프리카 내 장교와 행정가들이 총독 폰 괴링의 불법적 행동의 증거와 기록물들을 정리한 뒤 내각에 제출하였다. 증거는, 만일 진실이라면, 매우 심각한 것이다. 그들이 제기한 것에 따르면, 총독 폰 괴링은 너그럽게 그에게 제공한 정부 예산을 중부 유럽 연합 내 정치가들을 매수하면서 자신의 통치에 대한 지원을 확고화 하였으며, 요청된 정부 공식 예산을 비자금을 조직하는 데에 활용하였다. 더욱 암담하게도, 자료는 증거가 부족하기는 하지만, 폰 괴링과 그의 충성파들은 그의 피고용인을 협박하기 위해 정보를 수집하며, 이는 납치와 언론가 협박, 심지어 암살자의 고용에도 연관되어 있음을 제기한다!"
mittel.46.a:0 "정식 조사가 지금 당장 이루어져야 한다!"
mittel.46.b:0 "이는 베를린의 높으신 분에게 영향을 끼친다, 조용히 묻어라."
mittel.47.t:0 "부정 조사"
mittel.47.d:0 "베를린에서 몇몇 예산과 관련된 이상점에 대한 조사를 시작한 것은 우리의 관심을 끌었다. 누가 뒤를 봐 주는지를 떠올리기는 어렵지 않다: 그들은 행정부의 가장 높은 단계의 예산 계획에 접근할 수 있고, 아마 레토프-포르벡 아래에서 종군하였으며, 이 행정부의 어떤 변화도 거부하였었던 알터 켐퍼일 것이다!"
mittel.47.a:0 "이 조사를 중단시켜라"
mittel.47.b:0 "폰 괴링을 억류하고, 행정부의 교체를 개시하라"
mittel.48.t:0 "카이저의 영장"
mittel.48.d:0 "폰 괴링이 모든 공식적 조사에 격렬히 저항하는 것을 보고, 독일 정부는 집행 방해를 막기 위해 체포 영장을 발부하는 것이 적합하다고 본다."
mittel.48.a:0 "통치자는 예외적 상황에서 선택하는 자이다"
mittel.48.b:0 "배를 불러라! 나는 법정에서 싸울 것이다!"
mittel.49.t:0 "지배권을 지닌 총독"
mittel.49.d:0 "헤르만 폰 괴링은 물러서기를 거부했다. 그의 대변인 칼 슈미츠에 따르면, 그는 총독은 지배권을 지닌 행정청이고, 초법을 할 수 있다 주장하고, 그의 충성파와 그의 군인들로 엄중히 경비하고 있는 상황에서, 우리는 이 사태를 쉽게 풀어갈 방법이 없다. 케냐타-졸프 추문에서 승소한 뒤 슈미츠는, 이 사태가 추문보다 우선하므로, 동일하게 처리하여야 한다고 주장한다."
mittel.49.a:0 "폰 괴링을 향해 새 영장을 발부하라, 반역으로!"
mittel.49.b:0 "폰 괴링은 법적 우선권이 있다, 지금은 물러나라"
mittel.50.t:0 "독일의 반응"
mittel.50.d:0 "독일 정부는 폰 괴링의 통치가 끝났음을 선언하였지만, 아직 그는 그의 통치력을 유지하고 있다. 그는 사태를 이 지경까지 복잡하게 만들었으며, 그를 무시할 수 없다. 모든 곳에서, 지휘 계통이 붕괴하고 있다."
mittel.50.a:0 "신이여, 우리를 보우하소서!"
mittel.51.t:0 "검은 서류"
mittel.51.d:0 "내각의 결정에 마음이 들지 않게도, 불충한 아프리카의 장교들은 그들의 증거를 흘리고 언론에 제보했다. 우리가 상황이 심각해지지 않도록 억제하고 있음에도 불구하고, 근거 없는 추측에 따르면, 조사가 필요하다는 것이 공표될 게 뻔하다."
mittel.51.a:0 "젠장! 시도해 볼만한 가치는 있었다!!"
mittel.52.t:0 "베를린에 있는 친구들"
mittel.52.d:0 "우리의 불만을 품은 행정가들 몇몇이 독일 내각에 폰 괴링을 우회하여 독일 내각에 직접 괴링의 사임을 시도하였다. 운이 좋게도, 베를린에 있는 친구들은 내각이 지금은 행동을 취하지 않을 것이라 장담했다, 지금은 말이다."
mittel.52.a:0 "우리들 중에 반역자가 있지만, 베를린에 친구가 있다.."
mittel.53.t:0 "언론가들"
mittel.53.d:0 "정부의 우리 친구들이 혐의를 해결하는 동안, 그것은 언론에 새나갔다. 총독의 명예는 실추당했으며, 이는 아프리카를 방해하며 ‘또 다른 E.D 모렐’을 꿈꾸는 수많은 언론가들에게 힘을 보탰다."
mittel.53.a:0 "모두에게 저주를!"
mittel.54.t:0 "새로운 총독"
mittel.54.d:0 "폰 괴링이 떠났으므로, 우리는 새로운 총독을 뽑아야 한다. 그가 실각 당했음에도, 식민지에 질서를 불러 올 새로운 식민 정부에 대한 희망이 있다. 아니면, 아마도 고전적 방법인, Deutsche Kolonialgesellschaft을 최상의 방식이라 옹호할 수 도 있다. 아니면 마지막으로, 개혁만이 이와 같은 행동을 방지할 마지막 방법일 수 도 있다."
mittel.54.a:0 "새로운 식민 정부가 유지된다!"
mittel.54.b:0 "보수파들은 방법을 안다!"
mittel.54.c:0 "개혁만이 새로운 길이다!"
mittel.55.t:0 "NKR 총독 "
mittel.55.d:0 "폰 괴링이 실각하는 동안에도 중앙아프리카에 대한 증가한 식민지 계획은 남아있다. 우린 아직도 장악을 위한 강하고, 진취적인 리더쉽이 필요하다. 누굴 신임해야 하는가?"
mittel.55.a:0 "유명한 작가이자 군인인 에른스트 융어!"
mittel.55.b:0 "노장군 프란츠 리터 폰 에프를 보내라"
mittel.55.c:0 "아프리카의 사업적 이익을 지킬 프리츠 티센을 보내라"
mittel.56.t:0 "신임 총독"
mittel.56.d:0 "카이저께서는 우리의 새로운 총독으로 에른스트 융어 소장을 임명하였다. 대전기의 복무를 통해 Pour le Mérite를 받았으며, 융어는 르네상스 맨으로 여겨진다. 그는 그의 베스트 셀러인 “강철의 폭풍”을 통해 성공한 작가이며, 그가 아프리카에서 머무는 동안 많은 종을 발견하고 분류한 능력있는 곤충학자이며, 그러는 동안 우리의 아스카리들에게 ‘강습병 전략’을 가르쳤다. 융어는 20세기 중반 일련의 군사 저작물로 인한 독일 군부와의 분쟁 이후로 군부와의 관계를 끊었다. \n\n그의 시각을 참모부에 반영할 수 없었으므로, 그는 그의 현대 전장에서 정신력의 중요성에 대한 이론을 각인하는 데 더 자유로운 아프리카로의 재배치를 신청했다. Neue Kolonialregierung의 멤버로서, 에른스트 융어는 그가 “새로운 탐험 정신”이라 말하는 것을 아프리카의 개척에 가져올 것이며, 우리의 보병 전략을 개혁하는 데에도 도움을 줄 것이다."
mittel.56.a:0 "새로운 총독을 경배하라!"
mittel.57.t:0 "신임 총독"
mittel.57.d:0 "카이저께서는 우리의 새로운 총독으로 프란츠 리터 폰 에프를 임명하였다. 퇴역한 장군이자 현 정치가인 리터 폰 에프는 헤레로 반란과 뒤이은 진압에서 싸웠으며 대전기의 복무를 통해 Pour le Mérite를 얻었다. 전후 루덴도르프 수상은 그를 최초의 전후 카메룬 행정관으로 임명했다. 삼 년간의 행정관 업무 후 독일로 돌아왔으며, 리터 폰 에프는 정치가로 변신했으며 몇몇 애국적 신문사 창립에 자금을 지원했으며, Bavarian chamber of Imperial Counsellors 에 종사하였다. 리터 폰 에프는 그의 루덴도르프의 독재정과의 강한 연관을 숨기려 한 적이 없었으며, 활발이 발언하는 루덴도르프의 옹호자로 남아있다. 그는 논란이 많고, 적대적이지만, 카이저께서는 아프리카에는 투사가 필요하다고 결정하셨다. Neue Kolonialregierung의 지원가로써, 프란츠 리터는 수년간의 군사 복무 경험과 봉사를 그의 직위에서 보여줄 것 이다."
mittel.57.a:0 "아프리카에 온 것을 환영합니다,폰 에프"
mittel.58.t:0 "A New Statthalter"
mittel.58.d:0 "The Kaiser has appointed Fritz Thyssen as our Statthalter. The owner of the United Steel Works, Thyssen is a towering figure in the world of German Commerce, having served as the head of the German Iron and Steel Industry Association and as a board member of the Reichsbank. He's also been active in politics, providing financial support to right-wing parties and newspapers. He breaks from the right however in his outspoken support for higher wages and benefits for workers. He believes, like Bismarck before him, that the threat of Socialism can be averted by assuring a decent standard of living for it's workers. Thyssen claims it has the added benefit that well paid workers can purchase more German-made products, stimulating the economy. Some are calling this model of paying workers high enough wages to purchase industrial output and ensure loyalty 'Thyssenism.' Frtitz Thyssen has long been associated with the Neue Kolonialregierung, with rumors circulating that he helped fund Hermann von Göring's rise in politics, or that he was involved in the financial slush fund alleged in the 'Black Dossier'. None of these allegations have been proven yet, and the Kaiser has appointed Thyssen to the position of Statthalter, with a special eye to increase mining output in the Congo."
mittel.58.a:0 "Welcome to Afrika, Thyssen."
mittel.59.t:0 "A DKG Statthalter"
mittel.59.d:0 "The old guard ensured stability, and order for Africa, if not the kind of radical change that people had hoped for. After this last crisis, we need someone who knows Africa intimately, and will lead it in a responsible fashion."
mittel.59.a:0 "Ludwig Bockholt, the famous and imaginative air pioneer!"
mittel.59.b:0 "Georg Kraut, who was Lettow-Vorbeck's 2nd in command in the Weltkrieg!"
mittel.59.c:0 "Rudolf Asmis, our famous and experienced administrator"
mittel.60.t:0 "A New Statthalter"
mittel.60.d:0 "The Kaiser has appointed Commodore Ludwig Bockholt as our new Statthalter. Bockholt is best known for his daring resupply of General von Lettow-Vorbeck during the Weltkrieg. The young commander Bockholt flew the Airship L 59 “Die Afrika-schiff” from Jamboli Airstation in Bulgaria to the Mahange plateau in Tanjanika, after a grueling 100 hour flight across the deserts of Egypt and Sudan. The voyage resupplied our armies in Afrika with new weapons, ammunition, and most critically, quinine, that helped keep our armies in good fighting order until the Peace with Honour. It was the only resupply of East Afrika during the war, and holds other distinctions such as the longest military flight record, and flying the first aerial resupply mission. Because the mission was a one-way trip, Buckholt served the rest of the war as a naval infantry officer in the East Afrikan Theatre. After the war, Commodore Bockholt continued to refine his aerial resupply tactics and equipment, creating air mobile and later paratrooper naval infantry units. Despite such an innovative spirit, he is one of the leading officers of the Deutsche Kolonialgesellschaft, and proved to be a thorn in the side of Statthalter von Göring, clashing with him frequently on the direction, and command of Mittelafrika's Air Force. With Bockholt as our Statthalter, we can expect Mittelafrika to maintain world class aerial infantry."
mittel.60.a:0 "All hail the New Statthalter!"
mittel.61.t:0 "A New Statthalter"
mittel.61.d:0 "Kaiser has appointed Generaloberst Georg Kraut as our new Statthalter. During the Weltkrieg, Kraut was one of the most senior officers in East Afrika, after Generals von Lettow-Vorbeck and Wahle. He took command of the battles of Killamanjaro, Saliata Hill and Latema Nek, leading the troops to victory each time. After the war, he took divisional command, and put down rebellions in the Upper Kongo and Ruvuma Valley. In 1925, he would be the one to negotiate the entry of German troops into British East Africa, and conduct the occupation. Later, he would become commander of all armed forces in Deutsch-Mittelafrika. To the extent that the Deutsche Kolonialgesellschaft has a leader, it's him. With Generaloberst Georg Kraut in command, we can expect to continue the finest German military traditions."
mittel.61.a:0 "It's time for a return to the Old Ways"
mittel.62.t:0 "A New Statthalter"
mittel.62.d:0 "The Kaiser has appointed Dr. Rudolf Asmis as our new Statthalter. Dr. Asmis is a jurist with a long career in the Reichskolonialamt. He has served as a district officer in Togoland, Consul to the Belgian Congo, Counsellor to the General Government of Belgium, delegate to the Shanghai Convention, and most recently, head of the Reichkolonialamt. His most notable, and controversial work has been with his policy of 'Bezirksleiterrecht,' a policy of legitimizing and formalizing local and tribal law, and giving district officers the power to defer to this law in place of German Law. This has had been tried in Samoa with some success in reducing conflict with the locals. With such a long history in Imperial and Foreign affairs, he naturally has a close relationship with the Deutsche Kolonialgesellschaft, and will favour their ideas in decision making. A gifted diplomat with global experience as the head of the Reichskolonialamt, Dr. Asmis is eager to see Afrika fulfill a key role in Germany's Weltpolitik."
mittel.62.a:0 "It's time for a responsible administration."
mittel.63.t:0 "A Reform Statthalter"
mittel.63.d:0 "Reform is the only possible way to prevent mistakes like the von Göring administration. For too long, the German residents of Africa have been without democratic representation, or relying on virutal representation from absentee votes in the Reichstag. We will set up a more democratic administration in Mittelafrika, but who shall oversee the transition?"
mittel.63.a:0 "Theodor von Hassel, the pioneer of reform!"
mittel.64.t:0 "A New Statthalter"
mittel.64.d:0 "The Kaiser has appointed Theodor von Hassel as our new Statthalter. The leader of the Reformgruppe and son of General Friedrich von Hassel. Theodor von Hassel came to Afrika as a Oberleutnant in the Schutztruppe, and served in the Maji Maji rebellion. In the Siege of the Mahenge, his group of sixty soldiers held off several thousand rebel attackers, winning him the Order of the Red Eagle. After the Maji Maji war, von Hassel left the Schutztruppe to found a coffee farm, but volunteered for service during the Weltkrieg. After the war, he returned to his coffee plantation, which has grown into one of the most successful in Tanjanika. Dissatisfied with the way settlers like him were treated, and helped into politics by his father in law, the politician Jacob Jebsen, Theodor von Hassel spent years agitating on behalf of settlers' rights to democratic representation, as well as economic and political rights.The Kaiser has seen this man represents the will of the white and educated native population of Africa, and has deemed him worthy of being Statthalter."
mittel.64.a:0 "It's time to reform our administration."
mittel.66.t:0 "Granting autonomy to the kingdoms"
mittel.66.d:0 "The first step to ensuring the stability of our new Africa, is granting more autonomy to the most powerful African kings under our influence. By granting autonomy to these troublesome regions, we will be essentialy eliminating all chances for rebellion against our rule and eliminating the option of our administration to collapse."
mittel.66.a:0 "This will make the administration of Africa far easier"
mittel.67.t:0 "Restoring self-rule to the British"
mittel.67.d:0 "When we seized the British holdings in Africa during the British Revolution, we did it under the legal pretence of restoring responsible government to these areas. Now, over a decade later, we can finally fulfill our promise and grant the white British settlers in these areas self-rule. This will have the benefit of dealing with the Royal Veterans Association, who has been a troublesome political force in our administration for a long time, and will make our administration ever more stable."
mittel.67.a:0 "Responsible government has been restored"
mittel.68.t:0 "Retaliation for the Black Dossier"
mittel.68.d:0 "Our administration has maintained its now sovereign rule only by the skin of its teeth. The corruption inquiry could have seen von Göring and many of our senior officials spend the rest of their lives in jail. We now have the opportunity to return the favour. While an official retaliation would be difficult, we can use our growing criminal network, the 'Lion Society', to seek retaliation against these conspirators, and reinforce our rule of Mittelafrika."
mittel.68.a:0 "Vengance is mine!"
mittel.68.b:0 "Turn the other cheek"
mittel.69.t:0 "Our First Target"
mittel.69.d:0 "Our first suspect for the Black Dossier is Georg Kraut, one of Von Lettow-Vorbeck's most trusted officers during the Weltkrieg. He is well respected for this reason and likely gave his blessing to the project. He is already quite old, and perhaps it will be easier and less suspicious to induce his retirement than to kill him. We can produce a 'black dossier' of our own, and blackmail him into retirement. The allegations may not be true, but the old man won't want to fight them at this point."
mittel.69.a:0 "He should have retired years ago..."
mittel.70.t:0 "The Hunting Accident"
mittel.70.d:0 "Our next target in retaliation for the Black Dossier investigation is Ludwig Bockholt, who frequently has butted heads with von Göring over the priorities of the air force, as well as more personal matters. Since settling in Africa, Bockholt has become an avid big game hunter. One of our men was in his latest hunting expedition, and arranged for a 'hunting accident'. He swears that he thought Bockholt was a gazelle when he shot him, and the courts shall rule in his favour."
mittel.70.a:0 "Another one bites the dust"
mittel.71.t:0 "The Death of Rudolf Asmis"
mittel.71.d:0 "The next target of our retaliation for the Black Dossier is Rudolf Asmis, a diplomat with the Foreign Office, was the one who ensured the Foreign Minister saw the accusing evidence and presented it to the cabinet. He is out of our reach often, but travels a great deal between Berlin and Dar es Salaam. A bit of sabotage has ensured that his aircraft crashed en route to his latest diplomatic assignment."
mittel.71.a:0 "Another one down, we are almost there..."
mittel.72.t:0 "The Final Target"
mittel.72.d:0 "We have long known that the officer clique behind the 'black dossier' must have been someone in the highest reaches of our administration. The source of the leak is even more embarrassing than expected. Von Göring's own brother, Albert, is the source. He has been staying in Africa under the fake name 'Albert von Epstein' a name based off of the Göring family's Jewish doctor and godfather. Rather than an ambitious conspirator, it seems he was motivated by a genuine crisis of concience."
mittel.72.a:0 "We can't kill him, family is family."
mittel.73.t:0 "Visit from some shady people"
mittel.73.d:0 "Some of the members of our 'Lion Society' have been contacted by General Doihara Kenji of Japan, and say he has an interesting proposal for us. He will sell us opium grown in Manchuria at a discount rate, which we could then smuggle back home to Germany at considerable profit."
mittel.73.a:0 "It is an offer..."
mittel.73.b:0 "We can refuse, actually!"
mittel.74.t:0 "A triumph of espionage"
mittel.74.d:0 "A program created by General Doihara Kenji to distribute narcotics to our enemies has seen its greatest success yet. It appears that the German colony of Mittelafrika is rife with corruption, and its administrator has proven willing to smuggle cheap opium into Germany for us. Every morning the German newspapers are filled with the scandals of misspent youth, and the widespread drug usage is certain to weaken their army and war industry."
mittel.74.a:0 "Huzzah!"
mittel.75.t:0 "An opium epidemic"
mittel.75.d:0 "Recently, the use of opium by the general populace, and even our own troops has skyrocketed. Police are still investigating the cause of the outbreak, but it appears the street price is much lower than it used to be. We still haven't been able to find the source, but our efforts are now focused on containing the effects of the outbreak."
mittel.75.a:0 "What is German society coming to?"
mittel.76.t:0 "Die Neue Völkerschau arrives in Berlin"
mittel.76.d:0 "Our Neue Völkerschau has debuted to public acclaim in Berlin. Over 10 million people were in attendance, and the successes of our administration were on display, alongside 1,000 performers and animals. The show has increased our standing with the German government and people, as well as brought in a sizeable Income."
mittel.76.a:0 "Hurrah!"
mittel.77.t:0 "Die Neue Völkerschau arrives in Berlin"
mittel.77.d:0 "The Huns in Africa have copied our ethnological exhibition! While it may be much larger in scale than ours, it lacks any of the elevating or moral character. In fact, the whole show ranges from the crudest of racism, to outright pornography with topless dancers performing fanciful, invented 'courtship dances.' Despite these numerous flaws, the show has taken in over 10 million attendants."
mittel.77.a:0 "There's no accounting for taste"
mittel.78.t:0 "Die Neue Völkerschau arrives in Vienna"
mittel.78.d:0 "The Germans in Africa have produced an extraordinary ethnological exposition, showcasing the primitive customs of over 1,000 performers from over 100 different tribes in a zoo-like exhibition alongside elephants, lions and zebras. Millions attended the exhibit, which was found to be both educational and titillating. A testament to the effectiveness of German rule."
mittel.78.a:0 "Maybe we should have one of our own, starring our Serbian neighbours."
mittel.79.t:0 "Die Neue Völkerschau Arrives in Vienna"
mittel.79.d:0 "Our ethnological exhibition has debuted in Vienna, once again a rousing success. While the turnout could not match that of our Berlin showing, it demonstrated to Europe our success, and brought in a good deal of much needed revenue."
mittel.79.a:0 "Huzzah!"
mittel.80.t:0 "Die Neue Völkerschau arrives in Shangai"
mittel.80.d:0 "The German colony of Mittelafrika has produced an ethnological exhibition of unparalleled size and scope, featuring over 1,000 authentic African tribesman on display, alongside numerous exotic animals. While the city's white population was pleased with the educational effects on the value of racial science, the general population, many of whom have never seen a negro before, were simply caught up in the spectacle. It's certainly one of the strangest spectacles to ever grace the city."
mittel.80.a:0 "A good time was had by all."
mittel.81.t:0 "Die Neue Völkerschau arrives in Shangai"
mittel.81.d:0 "One of our more unusual venues for our Völkerschau has been Shanghai. While usually this sort of entertainment and education appeals only to the more racially-minded societies, it apparently was considered especially exotic in those foreign lands, and brought us in a great deal of money."
mittel.81.a:0 "Money is good."
mittel.82.t:0 "Die Neue Völkerschau arrives in San Fransisco"
mittel.82.d:0 "The Germans have put on a fantastic live show, part carnival and part zoo. It's got over 1,000 authentic African Tribesmen and women, and exotic animals. Despite protests from the city's black clergy that the show is dehumanizing, comparing it to a 'human zoo', the show drew in several million attendees."
mittel.82.a:0 "It's all good clean fun."
mittel.83.t:0 "Die Neue Völkerschau arrives in San Fransisco"
mittel.83.d:0 "Our Neue Völkerschau debuted in San Francisco to a great turnout. Americans have always been a fan of these kinds of exhibitions ever since their 1904 World's Fair, right after the Spanish-American war, where they displayed the inhabitants of their new imperial holdings to an eager public."
mittel.83.a:0 "Another great show."
mittel.84.t:0 "Die Neue Völkerschau arrives in London"
mittel.84.d:0 "The German colony of Mittelafrika's acclaimed ethnological exhibition has come to London. For years, such a showing would have been impossible under the rigid dogma of socialism, but now, once again, the British public can enjoy the benefits of science and the civilising mission. While no one can doubt the show was splendid, it did raise some of concern about the current state of the Empire, or the lack thereof."
mittel.84.a:0 "I wish we had our own empire back..."
mittel.85.t:0 "Die Neue Völkerschau arrives in London"
mittel.85.d:0 "Our famed Völkerschau arrived in London, but rather then the usual appreciation for our civilising mission, our show seemed to inflame British nostalgia for their empire and own civilising mission. Talk of this has reached our own British population, and they've gotten some of their old imperial swagger back."
mittel.85.a:0 "Not all of them are winners"
mittel.86.t:0 "Food from Mittelafrika"
mittel.86.d:0 "Thanks to the initiative of the New Colonial Administration, Deutsch-Mittelafrika is now producing grains and canned food in significant quantities, enough so that it relieves some of the pressure on our domestic industry. Without the New Colonial Administration, this kind of benefit would be impossible!"
mittel.86.a:0 "Never another Schweinemord"
mittel.87.t:0 "Farmers resist our policy"
mittel.87.d:0 "Our policy of encouraging the cultivation of cheap staples for export to Germany at below market prices has created discontent with both native farmers and white planters, giving them a rare common cause against our administration."
mittel.87.a:0 "Send in the Schutztruppe!"
mittel.88.t:0 "Guns from Mittelafrika"
mittel.88.d:0 "Our New Colonial Administration in Africa has seen gains in light industrialisation using cheap and even forced labour for industrial production. This has significantly reduced the cost of manufacturing, and provided us with additional equipment."
mittel.88.a:0 "You can never have enough guns!"
mittel.89.t:0 "Resistance in the factories"
mittel.89.d:0 "Workers in our new factories are discontent, complaining about long hours, poor safety standards, stolen wages and violence against workers who speak out. It is becoming a problem in the urban centres, and some fear it may lead to the spread of syndicalism. Fortunately for now, the workers remain disorganised."
mittel.89.a:0 "And violence will keep them that way."
mittel.90.t:0 "Resistance to the war economy"
mittel.90.d:0 "Shifting to a war economy has pushed our colonial population and our armies to their limit. They are ready, but they are not happy with wartime restrictions in a time of peace!"
mittel.90.a:0 "Come on, where's your patriotism?"
mittel.91.t:0 "African divisions program"
mittel.91.d:0 "To provide real support to Germany from our seat in Mittelafrika, we must provide them with well-trained African divisions. To do this we will start the 'African Divisions' program, which will train men to fight in the European front."
mittel.91.a:0 "For Kaiser and Vaterland!"
mittel.92.t:0 "First African divisions arrive"
mittel.92.d:0 "Under the reforms of our New Colonial Regime in Africa, African recruits will not simply be placed in colonial policing roles, but provide new divisions for our army,in Europe. The extra manpower is welcome, given the tense situation in Europe."
mittel.92.a:0 "Excellent!"
mittel.93.t:0 "Elite African divisions arrive"
mittel.93.d:0 "Recruited from the best the continent has to offer, from 'warrior tribes', and trained in survival tactics in the harsh environment of Africa, these divisions will fight with elan and spirit."
mittel.93.a:0 "Wait till the French see this!"
mittel.94.t:0 "Motorised African divisions arrive"
mittel.94.d:0 "Though there were doubts it was possible, our African administration has trained 3 divisions worth of drivers and gunners from African recruits, on the Statthalter's personal insistence. The join a growing body of divisions that are entirely moved by machine power."
mittel.94.a:0 "I'd never thought I'd see that!"
mittel.95.t:0 "Mutara III visits Göttingen University"
mittel.95.d:0 "Prince Karl Mutara III of Rudahigwa has returned from a tour of the University of Göttingen in Lower Saxony. He was shown our latest discoveries in physics, spoke with the Professors of African Languages, and was shown the Göttingen State and University Library. It all made a strong impression on him, and he has urged his people to adopt the natural sciences of Europe, and provided for the creation of a library in Kigali."
mittel.95.a:0 "A model to his people"
mittel.96.t:0 "Sultan Khalifa II visits Singapur"
mittel.96.d:0 "Sultan Khalifa II bin Harub Al-Said has returned from a tour of the fortifications and harbors of Singapur and Malta. He spoke at length with his attaché for the tour, Captain Otto Schiewind. At the end of the tour, the two issued a report to the Admiralty comparing the similar situations of Singapur, Malta, and Zanzibar, calling it the ‘Singapur of Africa’. The Island of Zanzibar control access to our capital city of Dar es Salaam, and to the Mozambique Channel. Despite its strategic location, the islands are underdeveloped compared to their counterparts in Europe and Asia. In response to the report, the Admiralty has funded naval fortifications in Sanzibar, and improvements to the harbor to serve as a primary base for the Kriegsmarine in the event of a war in the Indian Ocean."
mittel.96.a:0 "And with almost no cost to ourselves!"
mittel.97.t:0 "King Pedro VII visits Cologne Cathedral"
mittel.97.d:0 "King Pedro VII Alfonso of Kongo has returned from a tour of Germany and Europe, where he attendend mass in Cologne Cathedral, as well as St. Peter’s in Rome. The result has been a renewed interest in Catholic missionary efforts in the Kongo, especially from the German and Italian states. There have already been mass conversions of entire villages. To make matters worse, the Portuguese have lodged a diplomatic complaint about our treatment of the exiled king."
mittel.97.a:0 "I thought they liked when Africans were good catholics?"
mittel.98.t:0 "The skull of Chief Mkwawa"
mittel.98.d:0 "During a royal tour of Germany, the young Chief Adam Sapi of the Wahehe people lodged an awkward request. During our subjugation of East Africa, their tribal leader Chief Mkwavinyika Munyigumba Mwamuyinga, conducted a campaign of military resistance against our rule for 8 long years. After his death, his head was cut off and sent by Commander Tom von Prince to the Bremen Anthropological Museum. As part of his tour, Chief Sapi requested to visit the museum and see the skull. He asks that it be returned with him to Tanganjika. The Wahehe have superstitions about the disposal of remains, and wish to give his skull an honourable burial."
mittel.98.a:0 "What’s a skull to good relations?"
mittel.98.b:0 "It is the principle of the thing! It is a prize of war!"
mittel.99.t:0 "Germany returns the skull of Chief Mkwawa."
mittel.99.d:0 "In a ceremony today in Kalenga, with a festive spirit, the Governor of Tanjanika returned the skull of Chief Mkwawa to the current Chief Adam Sapi of the Wahehe. Mkwawa was a fierce rebel during the early part of our rule of Africa. It took years to surround him, at which point he committed suicide to avoid capture. His skull was removed, and sent by Commander Tom von Prince to the Bremen Anthropological Museum. It has now been returned, as a sign of good will, to ensure the friendliness and cooperation of the Wahehe people."
mittel.99.a:0 "Let us bury the past together."
mittel.100.t:0 "Germany refuses to return the skull of Chief Mkwawa."
mittel.100.d:0 "We’ve encountered a bit of a diplomatic faux pas. During one of his sponsored royal tours, Chief Adam Sepi of the Wahehe requested the return of his predecessor’s skull, currently kept in the Bremen Anthropological Museum. The skull belongs to Chief Mkwawa, who was a rebel against German rule and beheaded by Commander Tom von Prince, who sent the skull to the Museum’s collection. The Wahehe are very respectful of their ancestors, and believe that with the skull in such a disrespectful state, it is certain to anger the spirits. Unfortunately, the German government has refused the return of the skull as a matter of principle, creating discontent even beyond the Wahehe tribe."
mittel.100.a:0 "Berlin is always making trouble!"
mittel.101.t:0 "The Kabaka of Buganda visits the Prussian Military Academy."
mittel.101.d:0 "The young Kabaka of Buganda, Eduard Friedrich Mutesa II has just completed a tour of the Kriegsakadamie in Prussia. Like all young men, he has a natural enthusiasm for all things martial, and the German Army is the finest in the world. Young Friedrich has decided to study at the Kriegsakadamie, and encouraged promising young men in Budanda and Uganda to do the same."
mittel.101.a:0 "Gott mitt uns!"
mittel.102.t:0 "The collapse of Mittelafrika"
mittel.102.d:0 "Because of the mismanagement of Mittelafrika, the chain of command has broken down throughout the continent. Warlords and local rulers now hold more power in most areas than the German administration. The complex network of alliances that once made up Mittelafrika has been thrown into chaos, as the entire continent heads to war. The capital of Dar es Salaam has been seized by loyalist Askari to prevent it from falling to non-loyalist elements, while Südwestafrika has been seized by local German forces. Where shall we escape?"
mittel.102.a:0 "To Südwestafrika, the only place still under white rule."
mittel.102.b:0 "The Tanganjika Askari are most loyal."
mittel.103.t:0 "Anniversary of Mawiha"
mittel.103.d:0 "Today is the anniversary of the Battle of Mahiwa, the most decisive battle of the East Afrika Campaign. In the battle, the King’s African Rifles were encircled and surrendered by the armies of Paul von Lettow-Vorbeck from the south and east, and Kurt Wahle's from the north and west. The British lost nearly 4,000 men in the operation, to a loss of less than 200 German Askari.\n\nThe battle paved the way to our invasion and conquest of Mozambique in 1918. Since 1922, it has been a state holiday in Mittelafrika. It has been celebrated throughout the colony, but especially in Dar es Salaam, with parades and military drills, as it reminds every citizen and subject of our need and capacity for military excellence."
mittel.103.a:0 "Heia Safari!"
mittel.104.t:0 "Death of Bernhard Dernburg"
mittel.104.d:0 "Sad news arrived from Berlin today. Bernhard Dernburg, former head of the Imperial Colonial Office, has died. Bernhard served for only three years, from 1907 to 1910, but he had an enormous influence on the development of the colony of German East Afrika, that would eventually form the core of Mittelafrika. It was his reforms that firmly established the first fully secular education system on the Afrikan continent, a legacy we have tried, with difficulty, to spread throughout Mittelafrika. A small ceremony was held in Dar es Salaam in his honor, with a street being renamed Bernhard Dernburg-Strasse."
mittel.104.a:0 "Statthalter von Göring will speak of his triumphs."
mittel.104.b:0 "Rudolf Asmis will speak of his expertise and caution."
mittel.104.c:0 "This is no time for politics. A tasteful memorial must be held."
mittel.105.t:0 "Completion of the Cape to Cairo Railway"
mittel.105.d:0 "The Germans have completed the Cape to Cairo railroad that the British attempted to complete before the Weltkrieg, this gives us an advantage in trade with the rest of Africa"
mittel.105.a:0 "British dreams stolen by Germany..."
mittel.106.t:0 "Completion of the Cape to Cairo Railway"
mittel.106.d:0 "The Germans have completed the Cape to Cairo railroad that the British attempted to complete before the Weltkrieg, this gives us an advantage in trade with the rest of Africa"
mittel.106.a:0 "Good for Egypt!"
mittel.107.t:0 "Connection of the Cape to Cairo Railway to Ethiopia"
mittel.107.d:0 "The Germans have added another section to the Cape to Cairo railroad, connecting Ethiopia to the rest of Africa, giving us an advantage when trading with the rest of Africa."
mittel.107.a:0 "A doorway to the rest of Africa"
mittel.108.t:0 "Black Monday!"
mittel.108.d:0 "A massive breakdown has occurred yesterday in Berlin's stock market. The German economy is in tatters, and our economy is sure to follow. We must cut back on much of our spending and immediately look for ways to fix our economy. It could take many years to recover from this..."
mittel.108.a:0 "Disastrous!"
mittel.109.t:0 "African investments!"
mittel.109.d:0 "While we lost our African holdings in the Weltkrieg, we still operate a large, informal economic empire in Germany's African territories. Profits from the mining, rubber and ivory trade strengthen the economy of our small yet great country."
mittel.109.a:0 "Profitable!"
mittel.110.t:0 "Mittelafrika blocks our investments!"
mittel.110.d:0 "Our economic empire in German Africa has just been seized by the Mittelafrikan government! Apparently not content with simply seizing our political influence in that area, Mittelafrika has recently undergone a crusade against our economic influence in the area. With this, our hands in Africa are finally and completly cut off."
mittel.110.a:0 "Damn the Statthalter!"
mittel.111.t:0 "New Parties"
mittel.111.d:0 "Now that our country has elections, it is no longer fitting that our politics are made up of military factions. The people who once supported the DKG have formed the Kaiser und Vaterland partei, while those who once supported the NKR now support the Afrikan Aktion Partei. A Social Democratic party has also been formed"
mittel.111.a:0 "Exciting!"
mittel.112.t:0 "A split in the Reformgruppe!"
mittel.112.d:0 "Now that their reforms have been implemented, the Reformgruppe has been struggling to come up with what to do next and this has caused a split in the party! The right wing of the party, which want to limit voting rights to whites and implement reforms to make white rule easier, have formed the Weisseafrika partei, while the liberal wing of the party, which want to implement more liberal reforms, have formed the Neue Reformgruppe."
mittel.112.a:0 "A big development ahead of the elections."
mittel.113.t:0 "The first Mittelafrikan elections"
mittel.113.d:0 "Ballots have been opened in all areas where voting is allowed. White settlers, certain black chiefs, and Askari have been given the right to vote, guaranteeing an electoral victory for the pro-German parties. But which one will win the elections?"
mittel.113.a:0 "The Weisseafrika Partei!"
mittel.113.b:0 "The Kaiser und Vaterland Partei!"
mittel.113.c:0 "The Neu Reformgruppe!"
mittel.113.e:0 "The Afrikan Aktion Partei!"
mittel.114.t:0 "Ending the Landtag"
mittel.114.d:0 "One of the Afrikan Aktion Partei's main election promises was ending this farce called 'Mittelafrikan democracy' and restoring the Statthalter's ability to deliver fast action without worrying about what his white subjects think. To do so, we must abolish the shortlived Landtag and restore direct control of affairs to the Statthalter."
mittel.114.a:0 "Statthalter Schmitt is wise"
mittel.115.t:0 "The Kaiser appoints Asmis"
mittel.115.d:0 "The Kaiser has decided to appoint his own loyal man instead of listening to the will of the Mittelafrikan people... There is not much we can do about this, as our own election model was modelled after the Prussian constitutionalism we have back home in Germany, in which the Kaiser always has the final say."  
mittel.115.a:0 "Welcome Statthalter Asmis..."
mittel.116.t:0 "Mittelafrikan elections"
mittel.116.d:0 "The Mittelafrikans have recently reformed their government to include elections, now that they have held their first elections they turn to the Kaiser to see whether he agrees with their choice of Statthalter. The Mittelafrikans have elected the Weisseafrika party, who's goal is to make white rule in Africa safer and easier. Should we appoint the elected official or Rudolf Asmis, a trusted official?"
mittel.116.a:0 "Appoint Scherner, the elected official"
mittel.116.b:0 "Appoint Asmis, our own man"
mittel.117.t:0 "The Kaiser appoints Scherner"
mittel.117.d:0 "The Kaiser has decided to uphold the will of the Mittelafrikan people, and has appointed the man we elected as Statthalter. Today is a great day for Mittelafrika."
mittel.117.a:0 "Hoorah!"
mittel.118.t:0 "Mittelafrikan elections"
mittel.118.d:0 "The Mittelafrikans have recently reformed their government to include elections, now that they have held their first elections they turn to the Kaiser to see wether he agrees with their choice of Statthalter. The Mittelafrikans have elected the Kaiser und Vaterland partei, which is made up of the Weltkrieg old guard, quite similar to former DKG. Should we appoint the elected official or Rudolf Asmis, a trusted official?"
mittel.118.a:0 "Appoint Kirchheim, the elected official"
mittel.118.b:0 "Appoint Asmis, our own man"
mittel.119.t:0 "The Kaiser appoints Kirchheim"
mittel.119.d:0 "The Kaiser has decided to uphold the will of the Mittelafrikan people, and has appointed the man we elected as Statthalter. Today is a great day for Mittelafrika."
mittel.119.a:0 "Hoorah!"
mittel.120.t:0 "Mittelafrikan elections"
mittel.120.d:0 "The Mittelafrikans have recently reformed their government to include elections, now that they have held their first elections they turn to the Kaiser to see wether he agrees with their choice of Statthalter. The Mittelafrikans have elected the Neue Reformgruppe, a liberal party that wants to continue reforming Mittelafrika. Should we appoint the elected official or Rudolf Asmis, a trusted official? Alternatively we could compromise and also appoint Walter Rathenau, both a trusted official and a famous liberal."
mittel.120.a:0 "Appoint von Hassel, the elected official"
mittel.120.b:0 "Appoint Rathenau, a trusted liberal"
mittel.120.c:0 "Appoint Asmis, our own man"
mittel.121.t:0 "The Kaiser appoints von Hassel"
mittel.121.d:0 "The Kaiser has decided to uphold the will of the Mittelafrikan people, and has appointed the man we elected as Statthalter. Today is a great day for Mittelafrika."
mittel.121.a:0 "Hoorah!"
mittel.122.t:0 "The Kaiser appoints Rathenau"
mittel.122.d:0 "The Kaiser has decided to partially uphold the will of the Mittelafrikan people, and has appointed a more liberal Statthalter, Walther von Rathenau. While this was not entirely what we wanted, it still means that the Neue Reformgruppe is in control of government. Today is a great day for Mittelafrika"
mittel.122.a:0 "Welcome to Africa, Rathenau"
mittel.123.t:0 "Mittelafrikan elections"
mittel.123.d:0 "The Mittelafrikans have recently reformed their government to include elections, now that they have held their first elections they turn to the Kaiser to see whether he agrees with their choice of Statthalter. The Mittelafrikans have elected the Afrikan Aktion partei, which wants to revert the changes made by the Reformgruppe and restore the position of Statthalter to what it was once. Should we appoint the elected official or Rudolf Asmis, a trusted official?"
mittel.123.a:0 "Appoint Schmitt, the elected official"
mittel.123.b:0 "Appoint Asmis, our own man"
mittel.124.t:0 "The Kaiser appoints Schmitt"
mittel.124.d:0 "The Kaiser has decided to uphold the will of the Mittelafrikan people, and has appointed the man we elected as Statthalter. Today is a great day for Mittelafrika."
mittel.124.a:0 "Hoorah!"
mittel.125.t:0 "The Church in Kenya"
mittel.125.d:0 "When we moved into British Territory in 1926, the British hold on the territory was dangerously weak after 7 years of warfare. The 1926 British strikes coincided with a series of protests by the natives in British East Africa. In 1925, the Church of Scotland Mission declared the practice of female circumcision banned for Christians, labelling it Female Genital Mutilation. For the dominant ethnic group of the region, the Kikuyu, the practice, which they call irua, is the 'conditio sine qua non' of the whole teaching of tribal law, religion. They felt so strongly about this that it has caused a rupture within the Christian community in Kikuyuland. The Anglican Church quickly followed the Scottish Church in banning the practice, but in response, the Kikuyu have created their own 'African Churches'. They've established their own theological schools, which have become a hotbed of Kikuyu nationalism. At the same time, with the fall of Britain to socialism, there is a schism within the Anglican and Scottish churches themselves. In Canterbury Cathedral, the Union of Britain has declared Archbishop John Hobbis Harris as the head of worldwide Anglican communion, while in Ottawa, the British Monarch has declared, under his authority as Supreme Governor of the Church of England Archbishop Cosmo Gordan Lang as the head of the communion. The Scottish Kirk has seen a similar schism. It is impossible to tell for certain who any given Anglican minister believes is the real head of the church, and they might be listening to Archbishop Harris, who is a campaigner against imperialism in Africa."
mittel.125.a:0 "Favour the Kikuyu schools."
mittel.125.b:0 "Favour the Anglican schools."
mittel.125.c:0 "Suppress both, and encourage the German secular schools."
mittel.126.t:0 "The death of Hulda Stumpf"
mittel.126.d:0 "Earlier today, the body of American Missionary Hulda Stumpf was discovered in a roadside ditch in the Highlands of Kenia. Stumpf was an outspoken opponent of the Kikuyu practice of irua, and her body was discovered to have been cut in the traditional Kikuyu manner before she was murdered. Naturally, we suspect Kikuyu religious extremists."
mittel.126.a:0 "Barbaric"
mittel.127.t:0 "The Kenyan Highlands settlement policy"
mittel.127.d:0 "The Highlands of Kenya are one of the few areas of Africa suitable to white settlement. The rare combination of cool uplands combined with healthy soil creates a climate almost like that of Europe, and excellent for farming. It is no wonder that the land there is in high demand.\n\nUnfortunately, it's long been economically underused. The British settlers have proven more interested in establishing themselves as landholders and letting the native Kikuyu do the labour. If we opened the land up to small German farmers squeezed by the Junker estates, we could improve productivity and increase our influence on the region, but it would also make the land shortage even more intense."
mittel.127.a:0 "Allow for German settlement."
mittel.127.b:0 "Let us keep the British protectorates British."
mittel.128.t:0 "Land crisis in the Kenyan Highlands"
mittel.128.d:0 "Allowing German settlement in the Highlands of Kenia has only exacerbated the problems in the region, as it has set off land speculation, with prices rising out of control, and conflicts and disputes breaking out over the demarcation of a few meters of land. To make matters worse, for the local Kikuyu tribes, a man is not considered an adult until he owns at least some land. There are tribal territories set aside for this, but they are massively overcrowded, with most of them owning no land and working on British plantations. Additionally, an increasing amount of land within the tribal areas is monopolised by the local chiefs. This land shortage is creating unrest on all sides."
mittel.128.a:0 "Break up the less effective British plantations."
mittel.128.b:0 "Withdraw the German settlers."
mittel.128.c:0 "Use Kikuyu labour for land reclamation projects."
mittel.129.t:0 "The death of High Chief Waruhui"
mittel.129.d:0 "In a shocking turn of events, unknown gunmen shot and killed Senior Chief Waruhiu wa Kung’u this afternoon in broad daylight. Waruhiu was our senior collaborative official among the Kikuyu. Our security officials have been been noting the rise of religious, oath based violence among the Kikuyu. Supposedly, they conduct ‘magic rituals’ under the cover of darkness, and swear oaths to kill white settlers. By killing Senior Chief Waruhiu, who had a body guard and was held in high esteem by our administration, they’ve demonstrated there’s almost no one in the Kenian Highlands they couldn’t kill, right now."
mittel.129.a:0 "Declare a state of emergency in Kenya."
mittel.130.t:0 "Land reclamation completed"
mittel.130.d:0 "Our Land reclamation project in Kenia is complete. By draining marshes, applying pesticides, building dams and diverting rivers, we’ve increased the amount of land we can have under cultivation, slightly reducing the land crisis there."
mittel.130.a:0 "For Deutschland!"
mittel.131.t:0 "The men in the forest"
mittel.131.d:0 "Chafing under the restrictions, curfews and random searches of the state of emergency, men of the Kikuyu, Enbu, and Meru ethnic communities have started leaving their homes and taking to the rugged hills and mountains of the Aberdare range, Mount Kenya, and the Mau Escarpment. From there, they have begun an insurgency campaign against us and the British, targeting colonial civilians and soldiers alike, and using the most barbaric and brutal tactics imaginable."
mittel.131.a:0 "Send in the army."
mittel.132.t:0 "The Mau Mau are defeated"
mittel.132.d:0 "After a hard fought guerrilla war against the Mau Mau revolt in Kenya, we have finally managed to put most of the rebelling warriors down and have either arrested, killed or executed most of the rebellion's leaders. Kenya should be peaceful for a while now..."
mittel.132.a:0 "Three hurrahs for Mittelafrika!"
mittel.133.t:0 "Another Mau Mau revolt!"
mittel.133.d:0 "The Kikuyu people, who we defeated once already, have revolted again! We thought we had already dealt with the problems in Kenya... We must send in our forces again, or this time they may actually succeed at achieving more than simple massacres..."
mittel.133.a:0 "Send in the Army!"
mittel.134.t:0 "The Mau Mau revolt continues!"
mittel.134.d:0 "The puny Kikuyu have defied the might of the German empire for months now, and show no signs of capitulating. This is a major setback and embarrassment for our administration."
mittel.134.a:0 "Give it time, we will win!"
mittel.134.b:0 "Kenya isn't worth this!"
mittel.135.t:0 "African Volunteers"
mittel.135.d:0 "The Statthalter of Mittelafrika has recently permitted British veterans of the Weltkrieg from Africa to volunteer in our armed forces, and 3 divisions worth of men have answered the call and come from Africa to fight yet again for king and country."
mittel.135.a:0 "The British Africans are not quite lost yet."
mittel.136.t:0 "A sovereign state"
mittel.136.d:0 "With von Göring's recent success in the legal battle against the Kaiser, many of the NKR's former leaders have left for von Göring's new faction within the Mittelafrika administration, the 'Souveränisten' who argue that MAF should be a sovereign state ruled by its Statthalter, and are even more radical than the NKR on internal issues."
mittel.136.a:0 "An interesting development"
mittel.140.t:0 "Ruanda revolts"
mittel.140.d:0 "Discontent with being stripped of their traditional privileges, the Kingdom of Ruanda has taken up arms against our administration, and intends to fight for their total independence after what they call a 'betrayal' by the Germans."
mittel.140.a:0 "Jackals! Vultures!"
