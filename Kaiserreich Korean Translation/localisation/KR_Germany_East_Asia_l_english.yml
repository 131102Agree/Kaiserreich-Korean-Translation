GEA_Colonial_Nation:0 "Colonial Government"
GEA_Colonial_Nation_desc:0 "Created during the rapid expansion of the 1920s, German East Asia is essentially a branch of Kaiserliche Marine tied with several territories. The admiralty in Singapur exists not as a government, or even formally as an authority, but instead as a jurisdiction; a stretch of territory in which the relatively impartial admiralty must at once balance local interests, contend with varying colonial systems, and ensure the protection of it all."
