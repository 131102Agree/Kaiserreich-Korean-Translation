SWE_motorized_equipment_1:0 "스카니아-바비스"
SWE_motorized_equipment_1_desc:0 "기병대가 오랫동안 우리 군대의 신뢰할 수있는 자산이었지만, 말을 트럭으로 교체하면 우리는 신속하게 전선에서 많은 보병을 이송 할 수있게 된다."
SWE_mechanized_equipment_1:0 "Terrängbil"
SWE_mechanized_equipment_1_short:0 "Terrängbil"
SWE_mechanized_equipment_1_desc:0 "거친 지형에서 잘 작동하고 장갑을 입힐 수 있는 특수 차량은 우리의 군인들이 효과적으로 전장에서 스스로를 운반 할 수 있게 한다."
SWE_mechanized_equipment_2:0 "Pansarfordon"
SWE_mechanized_equipment_2_short:0 "Pansarfordon"
SWE_mechanized_equipment_2_desc:0 "탱크와 비슷하지만 작은 소대를 운반 할 수있는 궤도 차량은 우리의 역량을 더욱 증대시킨다."
SWE_mechanized_equipment_3:0 "Pansarskyttefordon"
SWE_mechanized_equipment_3_short:0 "Pansarskyttefordon"
SWE_mechanized_equipment_3_desc:0 "우리의 보병은 수송 차량 자체에 무기를 부착함으로써 더욱 향상 될 수 있다."

