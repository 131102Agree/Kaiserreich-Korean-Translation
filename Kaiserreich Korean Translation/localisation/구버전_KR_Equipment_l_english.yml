gw_tank_equipment:0 "Weltkrieg-era Tank"
gw_tank_equipment_short:0 "Weltkrieg-era Tank"
gw_tank_equipment_desc:0 "Tanks in the Weltkrieg were developed separately and simultaneously by the United Kingdom and France as a means to break the deadlock of trench warfare on the Western Front. The British prefer to call them "tanks", a name adopted during the early stages of their development as a security measure to conceal their purpose, while the German counterpart, "Panzer", stuck in many German-influenced nations. Early tanks were armed with machineguns and small cannons, moved slowly, and were armoured only enough to stop small arms fire."
IRE_gw_tank_equipment:0 "슈트룸판저웨건 A7V"
IRE_gw_tank_equipment_short:0 "A7V"
IRE_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V was a German tank used extensively during the Weltkrieg, first deployed in 1918. After the end of the war, Germany sent several of these slow-moving armoured behemoths to Ireland when they had become obsolete. They were used to crushing effect in the Unionist uprising of 1925."
