jet_engines:0 "제트 엔진"
JET_ENGINES_SPECIAL:0 "제트 엔진의 발전은 제트 비행기를 개발하기 위한 필수적인 선결요소입니다. 당신이 보다 개선된 비행기를 연구하고 싶다면 이는 반드시 연구되어야 합니다."
jet_engines_desc:0 "획기적인 추진 기술로써, 제트엔진은 개발은 완전히 새로운 차세대 항공기 개발을 가능하게 해 줄 것입니다."
convoy_1:0 "수송선"
motorized_equipment:0 "차량화"
motorized_equipment_desc:0 "트럭과 다른 차량들은 야전에서 병력을 수송하는 용도로 사용됩니다."
motorized_equipment_1:0 "차량화"
motorized_equipment_1_desc:0 "차량화 보병은 군대의 기계화를 향한 선구가 되었습니다. 민간 트럭들은 병력 수송, 야포 견인, 장비와 보급품 수송 등 군용으로 사용될 준비가 되있습니다. 이것은 보병 부대들의 전략적 기동성을 비약적으로 상승 시켰으며, 그렇지 않았다면 행군에 의존 했을것입니다."
support_equipment_short:0 "지원 장비"
support_equipment:0 "지원 장비"
support_equipment_desc:0 "라디오, 지프, 부교와 다른 장비들은 병력을 지원하는데 사용됩니다."
support_equipment_1:0 "지원 장비"
support_equipment_1_desc:0 "라디오, 지프, 부교와 다른 장비들은 병력을 지원하는데 사용됩니다."
