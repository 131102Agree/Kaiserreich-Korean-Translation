AUS_light_tank_equipment_1:0 "Panzer L.20 Pfau"
AUS_light_tank_equipment_1_short:0 "Panzer L.20 Pfau"
AUS_light_tank_equipment_1_short_desc:0 "The Pfau was the first independent production of an Austrian Tank. It was developed shortly after the war in 1920. It was armed with a small caliber gun with a fast firing rate. It was called Pfau because the word sounded close to sound of the gun when it was fired."

AUS_light_tank_equipment_2:0 "Panzer L.36 Luchs"
AUS_light_tank_equipment_2_short:0 "Panzer L.36 Luchs"
AUS_light_tank_equipment_2_desc:0 "Developed both by Austrian and Bohemian engineers, the L.36 Luchs has many great improvements to its predecessor. The optics on the gun were improved drastically to ensure better aiming and firepower. Also, the gearbox was modernised to withstand use in rough terrain."

AUS_light_tank_destroyer_equipment_2:0 "Panzerjäger L.36 Luchs"
AUS_light_tank_destroyer_equipment_2_short:0 "Panzerjäger L.36 Luchs"
AUS_light_tank_destroyer_equipment_2_desc:0 "Based on the chassis of the Panzer L.36 Luchs the Panzerjäger was aimed to fight enemy tanks in the field. Therefore his turret was moved back to make room for a larger gun."

AUS_light_tank_artillery_equipment_2:0 "Artilleriepanzer L.36 Luchs"
AUS_light_tank_artillery_equipment_2_short:0 "Artilleriepanzer L.36 Luchs"
AUS_light_tank_artillery_equipment_2_desc:0 "Aimed to provide effective fire support the Artilleriepanzer L.36 Luchs is armed with a big sized caliber gun to fire high explosive rounds at the enemy."

