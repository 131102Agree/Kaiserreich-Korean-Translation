tank_armor_upgrade:0 "기갑
tank_armor_upgrade_desc:0 "적군이 뚫을 수 있는 것보다 좋은 장갑은 우리 사단에 큰 이익을 주지만 아마도 느려지게 할 것이다."
tank_gun_upgrade:0 "주포"
tank_gun_upgrade_desc:0 "적 장갑을 뚫을 수 있는 무기를 갖추는 것이 중요하다"
tank_aa_upgrade:0 "대공 무장"
tank_aa_upgrade_desc:0 "우리의 대공 무장은 적의 최신예 비행기들을 격추하는 것을 보장한다"
tank_at_upgrade:0 "대전차 무장"
tank_at_upgrade_desc:0 "우리의 구축전차는 최신예 적국 전차까지 격퇴시키는 것을 보장한다"
tank_art_upgrade:0 "포병 무기"
tank_art_upgrade_desc:1 "우리 자주포는 장갑이 없는 적을 찢어발길 막강한 화력을 보장한다"
tank_reliability_upgrade:0 "신뢰도"
tank_reliability_upgrade_desc:0 "신뢰도를 향상하는 것은 당신이 교체해야 하는 고장 난 전차의 수를 줄어들게 할 것입니다."
tank_engine_upgrade:0 "엔진"
tank_engine_upgrade_desc:0 "더 좋은 기동력은 전술, 전략적 이익을 주며, 상당한 속도 저하 없이 더 많은 장갑 강화를 가능하게 한다."
ship_gun_upgrade:0 "화기"
ship_gun_upgrade_desc:0 "적 장갑을 뚫을 수 있는 무기를 갖추는 것이 중요하다"
ship_torpedo_upgrade:0 "어뢰"
ship_torpedo_upgrade_desc:0 "어뢰는 작은 함선에서 발사 되며 범위 내에서 높은 확률로 치명적인 공격을 입힐 수 있는 강력한 공격무기다."
ship_armor_upgrade:0 "기갑
ship_armor_upgrade_desc:0 "적의 포격으로부터 함선을 보호하기 위해 장갑을 추가"
carrier_armor_upgrade:0 "기갑
carrier_armor_upgrade_desc:0 "적의 포격으로부터 함선을 보호하기 위해 장갑을 추가"
ship_engine_upgrade:0 "엔진"
ship_engine_upgrade_desc:0 "더욱 강력한 엔진을 장착한 함선은 전투에서 적군과의 거리를 조절할 수 있다."
ship_reliability_upgrade:0 "신뢰도"
ship_reliability_upgrade_desc:0 "높은 신뢰도를 가진 함선은 면밀하게 건조되지 않은 함선에게 엄청난 데미지를 줄 수 있는 결정적 타격을 받는 빈도를 줄여 줄 것이다."
ship_anti_air_upgrade:0 "대공포"
ship_anti_air_upgrade_desc:0 "공중에서 더 많은 총을 장착하는 것은 더 많은 적 비행기를 격추시킬 수 있다는 것을 의미한다."
ship_ASW_upgrade:0 "대잠전"
ship_ASW_upgrade_desc:0 "대잠수함전 무기는 잠수함의 위치를 파악하고 파괴시키기 위해 중요하다."
destroyer_engine_upgrade:0 "엔진"
destroyer_engine_upgrade_desc:0 "더욱 강력한 엔진을 장착한 함선은 전투에서 적군과의 거리를 조절할 수 있다."
sub_engine_upgrade:0 "엔진"
sub_engine_upgrade_desc:0 "더욱 강력한 엔진을 장착한 함선은 전투에서 적군과의 거리를 조절할 수 있다."
sub_stealth_upgrade:0 "잠항"
sub_stealth_upgrade_desc:0 "강력한 전투력을 지닌 잠수함은 발각되지 않고 오직 기회가 있을 때에만 공격할 수 있는 능력을 지니고 있다."
sub_torpedo_upgrade:0 "어뢰"
sub_torpedo_upgrade_desc:0 "어뢰는 작은 함선에서 발사 되며 범위 내에서 높은 확률로 치명적인 공격을 입힐 수 있는 강력한 공격무기다."
ship_deckspace_upgrade:0 "갑판 공간"
ship_deckspace_upgrade_desc:0 "함재기들을 수용하고 출격시키기 위한 더 많은 공간"
plane_gun_upgrade:0 "무장"
plane_gun_upgrade_desc:0 "다른 비행기들과 싸우기 위한 더 좋은 무기"
cv_plane_gun_upgrade:0 "무장"
cv_plane_gun_upgrade_desc:0 "다른 비행기들과 싸우기 위한 더 좋은 무기"
plane_engine_upgrade:0 "엔진"
plane_engine_upgrade_desc:0 "빠른 속도는 비행기가 자리를 잡고 목표물을 선택할때 이점을 준다. 요격기에 중요하다."
plane_range_upgrade:0 "작전 반경"
plane_range_upgrade_desc:0 "보다 넓은 기동반경을 지닌 비행기는 임무간 보다 넓은 작전 범위를 커버할 수 있다."
cv_plane_range_upgrade:0 "작전 반경"
cv_plane_range_upgrade_desc:0 "보다 넓은 기동반경을 지닌 비행기는 임무간 보다 넓은 작전 범위를 커버할 수 있다."
