#Tanks

GER_gw_tank_equipment:0 "슈트룸판저웨건 A7V"
GER_gw_tank_equipment_short:0 "A7V"
GER_gw_tank_equipment_desc:0 "슈트룸판저웨건 A7V는 세계대전동안 독일군에서 광범위하게 쓰인 전차로, 독일의 협상국에 대한 승리를 기념하기 위한 예술 작품에도 종종 묘사되었다. 하지만 그러나 그 디자인은 이제 쓸모 없게되었으며 독일에서는 더 새롭고 복잡한 탱크를 사용하게 되었다."
GER_light_tank_equipment_1:0 "슈트룸판저웨건 M.I "케첸"-"
GER_light_tank_equipment_1_short:0 "케첸"
#GER_light_tank_equipment_1_desc:0 "The Panzer I was a light tank produced in Germany in the 1930s. Design of the Panzer I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armoured warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern machines."
GER_light_tank_equipment_2:0 "슈트룸판저웨건 M.II "오젤럿"-"
GER_light_tank_equipment_2_short:0 "오젤럿"
#GER_light_tank_equipment_2_desc:0 "The Panzer II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tank."
GER_light_tank_equipment_3:0 "VK1602 레오파르트"
GER_light_tank_equipment_3_short:0 "레오파르트"
#GER_light_tank_equipment_3_desc:0 "The VK1602 Leopard was a planned German reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armour, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
GER_light_tank_artillery_equipment_1:0 "슈트룸판저 I 비존"
GER_light_tank_artillery_equipment_1_short:0 "비존"
#GER_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 베스페"
GER_light_tank_artillery_equipment_2_short:0 "베스페"
#GER_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (German for Wasp), was a German self-propelled artillery vehicle based on a modified Panzer II chassis."
GER_light_tank_artillery_equipment_3:0 "바펜트리거 레오파르트"
GER_light_tank_artillery_equipment_3_short:0 "WT 레오파르트"
#GER_light_tank_artillery_equipment_3_desc:0 "The Waffenträger Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
GER_light_tank_destroyer_equipment_1:0 "판저예거 I"
GER_light_tank_destroyer_equipment_1_short:0 "판저 I"
#GER_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I was the first of the German tank destroyers to see service in the Second Weltkrieg. It mounted a Czech Škoda 47mm PaK anti-tank gun on a converted Panzer I Ausf. chassis."
GER_light_tank_destroyer_equipment_2:0 "7.5cm Pak 40 아우프 파흐게슈텔 마르더 II"
GER_light_tank_destroyer_equipment_2_short:0 "마르더 II"
#GER_light_tank_destroyer_equipment_2_desc:0 "The Marder II was a German tank destroyer based on the Panzer II chassis."
GER_light_tank_destroyer_equipment_3:0 "슈트룸게쉬츠 아우프 레오파르트"
GER_light_tank_destroyer_equipment_3_short:0 "야크트레오파르트"
#GER_light_tank_destroyer_equipment_3_desc:0 "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
GER_light_tank_aa_equipment_1:0 "플락판저 I"
GER_light_tank_aa_equipment_1_short:0 "플락판저 I"
#GER_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a Panzer I."
GER_light_tank_aa_equipment_2:0 "플락판저 룩스"
GER_light_tank_aa_equipment_2_short:0 "플락판저 룩스"
