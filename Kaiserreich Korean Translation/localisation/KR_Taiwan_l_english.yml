### Events ###
taiwan.1.t:0 "또다른 독립 운동?"
taiwan.1.d:0 "조선인들이 나라를 세우도록 놔두고 며칠 후, 또 다른 단체가 우릴 찾아왔습니다. 장이완이 이끄는 문화협회 타이완 대표가 조선과 마찬가지로 자유를 달라고 했습니다. 어떻게 해야 할까요?"
taiwan.1.a:0 "반독립시켜라"
taiwan.1.b:0 "체포해라"

taiwan.2.t:0 "타이완 반란!"
taiwan.2.d:0 "타이완 문화협회는 금지됐고 지도자들은 체포됐습니다. 하지만 타이완 주둔군은 대만에서의 파업과 대규모 시위 문제를 다룰 수 없었습니다. 상황은 안 좋아졌고 섬 전체에서 반란이 일어났습니다. 너무 늦기 전에 뭔가를 해야 합니다."
taiwan.2.a:0 "쳐부술 것이다!"

taiwan.3.t:0 "타이페이 봉기"
taiwan.3.d:0 "타이완 사람들이 일본 압제자들에게 대항하여 일어났습니다. 만약 우리가 그들에게 무기와 자원자를 보내는 등 약간의 도움을 준다면 그들이 일본군을 무너트릴 지도 모릅니다. 그렇게 된다면 그 후에 그들은 이 은혜를 잊지 않겠지만, 독립은 유지하고 싶어할 것입니다."
taiwan.3.a:0 "그들이 필요한 모든 것을 보내라!"
taiwan.3.b:0 "그런 반란을 도울 수는 없다."

taiwan.4.t:0 "청나라의 도움"
taiwan.4.d:0 "청제국의 위대한 황제 푸이께서 우리를 위해 자원자와 물자를 보냈습니다. 이제 독립을 쟁취할 가능성이 그 어느 때보다도 큽니다."
taiwan.4.a:0 "만세! 푸이 황제 만세!"

taiwan.5.t:0 "타이페이 봉기"
taiwan.5.d:0 "타이완 사람들이 일본 압제자들에게 대항하여 일어났습니다. 그들은 무기와 병사가 정말로 필요합니다. 만약 우리가 무기와 자원자를 보내는 등 약간의 도움을 준다면 그들은 이 은혜를 잊지 않을 것입니다."
taiwan.5.a:0 "지원과 자원자를 보내라!"
taiwan.5.b:0 "우리 문제가 아니다"

taiwan.6.t:0 "AOG의 도움"
taiwan.6.d:0 "AOG 이사회와 팔켄하우젠 장군은 우리에게 물자를 보내고 의료 지원을 하기로 결정했습니다. 이제 압제자를 상대할 가능성이 더 커졌습니다."
taiwan.6.a:0 "만세!"

taiwan.7.t:0 "타이페이 봉기"
taiwan.7.d:0 "타이완 사람들이 일본 압제자들에게 대항하여 일어났습니다. 수년 동안 그들은 우리와 같은 삶을 살았습니다. 그들도 우리처럼 독립을 기회를 가져야 합니다."
taiwan.7.a:0 "자원자를 조금 보내라"
taiwan.7.b:0 "우린 타이완과 동맹해야 한다."
taiwan.7.c:0 "간섭할 수 없다."

taiwan.8.t:0 "조선의 도움"
taiwan.8.d:0 "우리 조선 형제들이 물자와 무기, 자원자들을 보내기로 결정했습니다. 그들의 도움으로 독립을 유지하고 일본군에게서 지키는 데 훨씬 더 가까워졌습니다."
taiwan.8.a:0 "훌륭하군!"

taiwan.9.t:0 "조선과의 동맹"
taiwan.9.d:0 "조선 지도자들은 완전한 동맹으로 우리를 돕기로 결정했습니다. 그들의 도움으로 우리는 압도적인 일본군을 무찌를 수 있을 것입니다."
taiwan.9.a:0 "조선-타이완의 우애를 위해 만세!"

taiwan.10.t:0 "조선-타이완 동맹"
taiwan.10.d:0 "조선 정부는 대만이 일본과 싸우는 것을 직접적으로 돕기로 결정했습니다. 이제 일본에 적대적인 연합이 형성되었고 아마도 지금이 일본인들을 없앨 기회일지도 모릅니다."
taiwan.10.a:0 "우리는 계속해서 일본을 지지해야 한다."
taiwan.10.b:0 "화평을 맺고 독립한다."
taiwan.10.c:0 "반일본 블록에 가입한다."
taiwan.10.e:0 "지금이 중국을 푸이 아래서 통일할 때이다."

taiwan.11.t:0 "봉천이 반일본 블록에 가입하다"
taiwan.11.d:0 "좋은 소식입니다. 봉천은 일본의 폭정에 맞서 새로 얻은 독립과 자유를 지키기 위해 공동의 대의에 동참하기로 결정했습니다. 이제 우리가 일본과의 전쟁에서 살아남을 가능성이 더 커졌습니다!"
taiwan.11.a:0 "우린 승리한다!"

taiwan.12.t:0 "조선-타이완 동맹"
taiwan.12.d:0 "조선 정부는 대만이 일본과 싸우는 것을 직접적으로 돕기로 결정했습니다. 이제 일본에 적대적인 연합이 형성되었고 아마도 지금이 일본인들을 없앨 기회일지도 모릅니다."
taiwan.12.a:0 "우리는 계속해서 일본을 지지해야 한다."
taiwan.12.b:0 "화평을 맺고 독립한다."
taiwan.12.c:0 "반일본 블록에 가입한다."
taiwan.12.e:0 "지금이 러시아를 통일할 때이다."

taiwan.13.t:0 "프리모르스크가 반일본 블록에 가입하다"
taiwan.13.d:0 "좋은 소식입니다. 트란스아무르는 일본의 폭정에 맞서 새로 얻은 독립과 자유를 지키기 위해 공동의 대의에 동참하기로 결정했습니다. 이제 우리가 일본과의 전쟁에서 살아남을 가능성이 더 커졌습니다!"
taiwan.13.a:0 "우린 승리한다!"

taiwan.14.t:0 "봉천이 우릴 배신하다!"
taiwan.14.d:0 "돼지같은 만주 놈들이 공식적으로 독립을 선언했고 이제 한국과 함께 우리와 전쟁을 하고 있습니다!"
taiwan.14.a:0 "그들의 목을 자를 것이다!"

taiwan.14.t:0 "트란스아무르가 우릴 배신하다!"
taiwan.14.d:0 "돼지같은 프리모르스크 놈들이 공식적으로 독립을 선언했고 이제 한국과 함께 우리와 전쟁을 하고 있습니다!"

