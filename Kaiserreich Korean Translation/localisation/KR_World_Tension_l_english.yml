worldtension.1.t:0 "세계 긴장도 상승!"
worldtension.1.d:0 "제 2차 세계 대전이 발발하며 세계의 안정도가 하락했습니다. 좋은 의도로나, 나쁜 의도로나 각국 지도자들은 이미 자국의 무장을 실시했습니다. 우리의 잘못으로 일어난 것인지는 신경쓰지 않을 것입니다. 저들은 그저 전쟁을 대비할 뿐입니다."
worldtension.1.a:0 "어쩌면 좋을까..."
