##Army Generals##

FOP_Alfredo_Fonte_Desc:0 "§Y장군 설명\n§Y출생:§W Circa 1887, somewhere in Toscana, Italy.\n§Y군사 경력:§W Alfredo 'El Toscano' Fonte isn't a military scholar by any stretch. His family moved to Argentina when he was three years old, and since he was a teenager he has dedicated to a life of crime. He lead a gang of anarchist bandits along with Bartolo 'El Paisano' Díaz and Florentino 'Gaucho' Cuello, with whom he raided farmsteads and small villages, attracting other bandits to his gang. During the first Patagonic strike, it was Fonte who sent the formal letter to the government in the name of the strikers, despite only taking part of the strike as an excuse for him to kidnap wealthy landlords and asking hefty sums in exchange for their lives. After the Second Patagonic Strike came about, Fonte met Micaela Feldman de Etchebéhère, who had fled to the Patagonia with his husband, and both proceeded to teach Fonte more refined strategy. Fonte has since then joined forces with Soto, and his experience leading the FOP's troops has made him a fearsome foe.\n§Y중요 참고 사항:§W- Fonte has been noted to have a psychotic and ruthless personality, which lowers the overall morale of his troops."
FOP_Fanny_Jabcovsky_desc:0 "§Y장군 설명\n§Y출생:§W February 27, 1911 in San Francisco, Córdoba, Argentina.\n§Y군사 경력:§W Fanny doesn't possess any particular military training prior to 1930. She escaped along with her husband to the FOP in 1934, joining the FOP's border guard. However, she has since then shown great tactical talent and the constant border clashes have granted her a lot of experience in guerrilla warfare as well as popularity amongs the troops.\n§Y중요 참고 사항:§W- Leader of the Communist faction of the FOP."
FOP_Paulina_Mansurova_desc:0 "§Y장군 설명\n§Y출생:§W Circa 1915, in the Argentinean Capital, Buenos Aires City.\n§Y군사 경력:§W Born to a family of Russian Bolshevik exiles, Paulina learned from her family the crude reality of the Russian Civil War. Nevertheless, when the FOP formed, she decided to risk her life in order to help the revolution. Despite not having formal military experience, her handling of both Spanish and Russian language have facilitated communication between the military staff and many of the Russian exiles who now reside in the FOP. \n§Y중요 참고 사항:§W- She's known to be in contact with Mikhail Frunze and Mikhail Tukhachevsky, from whom she's currently learning formal military strategy."
FOP_Marc_Augier_desc:0 "§Y장군 설명\n§Y출생:§W March 19, 1908 in Burdeaux, France.\n§Y군사 경력:§W Marc Augier was an enthusiastic alpinist before the outbreak of the Weltkrieg, in which he served in the southern Western front, near the Swiss border. With the French Syndicalist Revolution in full swing, Augier decided to leave towards Argentina, as his primitivist views clashed with the local syndicalist leaders. He has since then helped the FOP's forces with his experience as a soldier and mountaineer, quickly turning him into a celebrity and respected member of the military staff.\n§Y중요 참고 사항:§W- He's known to be in contact with Jacques Doriot, but he has so far refused to return to France, where he thinks his primitivist views will still clash with those of his fellow revolutionaries.\n- Alligned with Ugarte's faction"
FOP_Esteban_Lucich_desc:0 "§Y장군 설명\n§Y출생:§W Circa 1883, in Dubrovnik, Dalmatia, Part of the Austro-Hungarian Empire.\n§Y군사 경력:§W Esteban Lucich lacks any formal military experience, but he has become friends with the illegalist anarchist professor Germán Boris Vladimirovich, who has convinced Lucich to join the FOP's army. Since then, Lucich has proven his strategic talent, although he has proven to be cruel towards his own troops in order to reach his objectives. This attitude, however, has caught the attention of Alfredo Fonte, who approves of Lucich's approach to leadership and has promoted him to General.\n§Y중요 참고 사항:§W- Lucich is known to have a psychotic and ruthless personality, which gives him a bad reputation among the FOP's populace and his troops.\n- Alligned with Fonte"
FOP_Micaela_Feldman_desc:0 "§Y장군 설명\n§Y출생:§W March 14, 1902 in Moisés Ville, Santa Fe province, Argentina.\n§Y군사 경력:§W Born to a jewish family that escaped the Tsarist progroms, Mika has taken an active political role since she was 15 years old. In 1923, Mika flees to the FOP with her husband, Hipólito Etchebéhère, and meet Alfredo Fonte. With the combined effort of Mika and Hipólito, they both managed to convince Fonte to join Soto's forces and taught him what little they knew about military strategy, which they have learned from reading as a hobby during their time in the 'Universidad de Buenos Aires'. She has since then joined the FOP's army, gaining plenty of experience with the constant skirmishes along the border with Argentina. Fonte, in return for her assistance, has taught her his horse-riding techniques, becoming an excellent raider and the only officer in the FOP's staff with some talent for Cavalry tactics.\n§Y중요 참고 사항:§W- Alligned with the Communist faction."
