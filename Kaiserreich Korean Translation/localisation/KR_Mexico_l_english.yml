mexico.1.t:0 "사파타 대통령에 대한 암살 시도"
mexico.1.d:0 "멕시코시티에서의 긴급 속보입니다! 오늘 아침, 그는 소칼로 광장에서 현지의 생디칼리스트들과 만나려고 할 때, 에밀리아노 사파타 대통령은 알려지지 않은 가해자에게 송곳으로 머리를 찔렸습니다! 용의자는 멕시코시티 시내의 좁은 거리로 도망쳤으며 지역 경찰이 여전히 그를 쫓고 있습니다. 한편, 사파타는 삶과 죽음의 갈림길 속에서 인근 병원으로 급히 이송되었습니다..."
mexico.1.a:0 "그는 빠르게 회복되고 며칠 후에 다시 활동을 시작할 것이다."
mexico.1.b:0 "사랑하는 대통령이 죽고 권력투쟁이 뒤따를 것이다."
mexico.2.t:0 "사파타가 사망했습니다!"
mexico.2.d:0 "오늘 아침, 혁명의 영웅이자 멕시코의 대통령인 에밀리아노 사파타는 멕시코시티에서의 테러 공격 이후 그가 입은 부상으로 사망했습니다. 그가 사망한 직후, 충성스러운 정치인들부터 반동적인 장군들까지, 몇몇 단체들이 정부와 군부를 장악하기 위한 권력투쟁을 시작했습니다."
mexico.2.a:0 "사파타의 보좌관인 빈센트 톨레다노는 상원에 의해 취임했다."
mexico.2.b:0 "플루타르코 카예스와 그의 군벌이 대통령궁을 장악했다."
mexico.2.c:0 "군사령관인 가자와 트레비뇨는 군부를 형성했다."
mexico.3.t:0 "Toledano and the new government of Mexico"
mexico.3.d:0 "Yesterday, following the death of President Zapata, Vicente Toledano was sworn-in by the Senate. The new president is now expected to deliver his first words to the nation. Most importantly, the people is anxious regarding the next presidential elections, scheduled for June. Will they still happen? Maybe they will only be postponed?"
mexico.3.a:0 "Toledano ensures the elections will take place as expected"
mexico.3.b:0 "The elections will be postponed until December"
mexico.3.c:0 "Suspend the elections - Set the basis for a true socialist regime"
mexico.4.t:0 "Calles and the new government of Mexico"
mexico.4.d:0 "Yesterday, following the death of President Zapata, Plutarco Calles and his military clique seized the Palacio Nacional. The new president is now expected to deliver his first words to the nation. Most importantly, the people is anxious regarding the next presidential elections, scheduled for June. Will they still happen? Maybe they will only be postponed?"
mexico.4.a:0 "Calles ensures the elections will take place as expected"
mexico.4.b:0 "The elections will be postponed until December"
mexico.4.c:0 "Suspend the elections, true Proletarian Dictatorship is coming"
mexico.5.t:0 "The new military government of Mexico"
mexico.5.d:0 "Yesterday, following the death of President Zapata, a clique of right-wing military officers led by Gonzales Garza and Treviño managed to secure the Palacio Nacional. The new president is now expected to deliver his first words to the nation. Most importantly, the people is anxious regarding the next presidential elections, scheduled for June. Will they still happen? Maybe they will only be postponed?"
mexico.5.a:0 "The elections will take place as expected"
mexico.5.b:0 "The elections will be postponed until December"
mexico.5.c:0 "Suspend the elections, the Junta is here to stay"
mexico.6.t:0 "A manhunt in Mexico City"
mexico.6.d:0 "The police continues the search for the suspected assailant of Emiliano Zapata! As hundreds of witnesses have given their testimonies, police now believe this person is hiding somewhere in the delegación of Coyoacán, roughly ten kilometres south of the Zócalo."
mexico.6.a:0 "We need this guy alive! Get him!"
mexico.7.t:0 "Ramón Mercader under arrest"
mexico.7.d:0 "Just a few hours ago, the police has managed to arrest Ramón Mercader in connection to the attack on Emiliano Zapata! Mercader, a 23-year old immigrant from Spain, was captured in the neighbourhood of Villa Coyoacán. Despite confessing his part on the attack, he has so far refused to provide any further details on his motives or if there are other people involved in this conspiracy."
mexico.7.a:0 "Psssht! Don't let anyone hear this! These rumours end now!"
mexico.7.b:0 "Arrest Calles and all those involved in this conspiracy!"
mexico.7.c:0 "Arrest Calles and all those involved in this conspiracy!"
mexico.8.t:0 "Presidential Elections, 1936"
mexico.8.d:0 "The 1936 presidential elections have begun today. The many factions of the hegemonic Party of the Mexican Revolution (PRM), from the mainstream Villistas and Zapatistas to the anarchist Magonistas, the Social-Democrats and even the fringe Totalists, have all fielded their own candidates. Challenges for our next president range from internal political opposition to instability in the USA across the Rio Grande."
mexico.8.a:0 "Pancho Villa will keep the revolutionary ideals alive"
mexico.8.b:0 "Vincente Toledano, the dean of Mexican Syndicalism"
mexico.8.c:0 "Plutarco Elías Calles, the hard-line general"
mexico.8.e:0 "Lazaro Cardenas, the middle-ground moderate"
mexico.9.t:0 "Reclaiming our lost territories"
mexico.9.d:0 "In 1848, as a result of our defeat in the Mexican-American War, we were forced to cede nearly half of our territory to the United States as per the provisions of the Treaty of Guadalupe Hidalgo. The reversion of this treaty has been a dream for the Mexican people since then. Now, with the USA at war, this could be our chance to regain our lost lands and reassert Mexican control north of the Rio Grande, from California all the way to Texas! The Americans can only cede land they still control, however, so we must move quickly!"
mexico.9.a:0 "Demand the return of our territories"
mexico.9.b:0 "We can't afford direct conflict, just stake our claims"
mexico.9.c:0 "Are you mad? This is too dangerous!"
mexico.10.t:0 "Mexican territorial demands"
mexico.10.d:0 "Mexico has decided to use the ongoing American Civil War as an opportunity to reclaim the territories they lost to us due to the 1848 Treaty of Guadalupe Hidalgo! How should we react?"
mexico.10.a:0 "Cede disputed territory, we can't afford another front"
mexico.10.b:0 "Never! Those lands are American!"
mexico.11.t:0 "The Americans refuse our demands"
mexico.11.d:0 "The foolish leadership of the United States has refused to accept our rightful territorial claims. What shall we do now?"
mexico.11.a:0 "War will solve this!"
mexico.11.b:0 "We are not ready for war"
mexico.12.t:0 "The second Mexican-American War"
mexico.12.d:0 "Our refusal to accept the Mexican territorial claims was the last straw. They decided to declare war upon us in order to try to gain those disputed territories by force. Now, troops of the National Guard, together with volunteers from local population, are being mobilised to repel the Mexican assaults!"
mexico.12.a:0 "They must be stopped!"
mexico.13.t:0 "The Treaty of Acapulco"
mexico.13.d:0 "We've successfully beaten back the Americans and occupied at least part of our rightful territory. We can send their humiliated leadership a peace and demand they surrender any territory we claim and already control, or we can keep on fighting and hope we occupy even more land."
mexico.13.a:0 "Sue for peace, we have had enough"
mexico.13.b:0 "We shall keep on fighting"
mexico.14.t:0 "The Mexicans Offer Peace"
mexico.14.d:0 "What a disaster! A good portion of our southern states have been lost to the advancing Mexican Army. The Mexicans have offered us peace, and will simply keep whatever claimed land they already control. With their troops threatening to advance even deeper, this is the time to accept our defeat and cede them the disputed territory."
mexico.14.a:0 "Accept their claims, we must end this war right now"
mexico.14.b:0 "No compromise until we are marching on their capital"
mexico.15.t:0 "The Treaty of Acapulco"
mexico.15.d:0 "According to the Treaty of Acapulco, the Americans have agreed to cede a large portion of their territory to us - rightful payback for Guadalupe Hidalgo. Any of our territory held by the American rebels we will have to take at another time."
mexico.15.a:0 "Hooray!"
mexico.16.t:0 "The Treaty of Acapulco"
mexico.16.d:0 "Our war against the Americans continues to go well. We are at a point where we could force them to turn over all our claimed land which we occupy or they still control. Shall we do so, in return for peace, or continue the war?"
mexico.16.a:0 "Sue for peace"
mexico.16.b:0 "No, we will fight to the finish"
mexico.17.t:0 "Peace offer from Mexico"
mexico.17.d:0 "What a disaster! A good portion of the Southwestern USA has been lost to the advancing Mexican Army. The Mexicans have offered us peace, and will take whatever claimed lands either they or we control. With their troops threatening to advance even deeper, perhaps this is the time to accept our defeat and cede them the disputed territory."
mexico.17.a:0 "Accept their offer"
mexico.17.b:0 "Decline their offer"
mexico.18.t:0 "The Treaty of Acapulco"
mexico.18.d:0 "According to the Treaty of Acapulco, in return for peace the Americans must cede all the lands under their control, or ours, which we have a claim to. Anything held by the American rebels we will have to take at another time."
mexico.18.a:0 "Hooray!"
mexico.19.t:0 "The Americans Refuse"
mexico.19.d:0 "For whatever reason, the Americans have decided to risk continued war with us rather than to let us keep what we already occupy."
mexico.19.a:0 "Fools!"
mexico.27.t:0 "The United States accepts our demands"
mexico.27.d:0 "Surprisingly it seems that the Americans were willing to hand over all of the land they seized in the Treaty of Guadalupe Hidalgo without a fight. Their internal problems must be brutal indeed!"
mexico.27.a:0 "Our rightful northern lands restored!"
mexico.28.t:0 "War against the Pacific States?"
mexico.28.d:0 "Another rebel faction of the American Civil War, the Pacific States of America, currently control an area composed of the western seaboard - this includes our rightful territories of Alta California. We should attack them immediately!"
mexico.28.a:0 "Attack!"
mexico.28.b:0 "We are tired of conflict already"
mexico.29.t:0 "Victory over the Pacific States"
mexico.29.d:0 "The Mexican army has overcome the armies of the Pacific States of America and are now in a position to demand terms. Some in the government want the whole of California to be returned to Mexico but others feel that aggressive demands will lead to another possible war in the future."
mexico.29.a:0 "Demand all of California"
mexico.29.b:0 "Demand the southern half of California"
mexico.29.c:0 "Continue the Offensive, the Pacific coast shall be ours"
mexico.30.t:0 "Mexico demands all of California"
mexico.30.d:0 "We have been beaten by Mexico in the war and they have demanded Arizona and all of California. The people want to keep resisting but there may be no options left..."
mexico.30.a:0 "We have no choice but to accept"
mexico.30.b:0 "No deal, we fight to the end"
mexico.31.t:0 "Mexico demands Southern California"
mexico.31.d:0 "We have been beaten by Mexico in the war and they have demanded Arizona and Southern California. The people want to keep resisting but there may be no options left."
mexico.31.a:0 "We have no choice but to accept"
mexico.31.b:0 "No deal, fight to the end"
mexico.32.t:0 "The PSA accepts Our Demands"
mexico.32.d:0 "The PSA has seen the wisdom of accepting our demands and we can now look forward to having California back. This is a great day for Mexico."
mexico.32.a:0 "Excellent"
mexico.33.t:0 "The PSA refuses our demands"
mexico.33.d:0 "The PSA has refused to accept our demands and now we must destroy them."
mexico.33.a:0 "Bastards"
mexico.34.t:0 "PSA troops occupy Baja California"
mexico.34.d:0 "Troops of the Pacific States have occupied the Baja California peninsula of Mexico! With our troops about to advance deeper into Mexico, maybe this is the perfect opportunity for press claims for a peace settlement to our advantage."
mexico.34.a:0 "Send the envoys"
mexico.34.b:0 "No peace until we're marching on Mexico City"
mexico.35.t:0 "Peace proposal from the Pacific States"
mexico.35.d:0 "Troops of the Pacific States have occupied the Baja California peninsula of Mexico! With their troops about to advance deeper into Mexico, they have seized the opportunity and sent their envoys to negotiate a peace settlement that is most advantageous to them. Should we accept their claims to Baja California and end the conflict?"
mexico.35.a:0 "Accept their offer"
mexico.35.b:0 "No peace until we're marching on Sacramento"
mexico.35.c:0 "Continue the war, we will crush the PSA"
mexico.36.t:0 "Old and new dynasties"
mexico.36.d:0 "As our government has decided to restore the Mexican monarchy, now we must decide which dynasty shall ascend to the throne. Should we invite Doña María Anna Tunkl-Iturbide, of the House of Habsburg-Itúrbide? Since she is, famously, granddaughter of Salvador de Itúrbide (grandson of our first emperor Agustín and an adopted son of our second monarch Maximilian I), she would be most appreciated by the traditional Catholics, conservative politicians and would put us on good relations with the European powers. On the other hand, a 'nativist' clique has emerged, supporting the claims of Don Fernando de Teruel, current holder of the Spanish title of Duke of Moctezuma de Tultengo - thus, a descendent of Aztec emperor Moctezuma II."
mexico.36.a:0 "Support the claims of Doña María Anna de Habsburgo-Itúrbide"
mexico.36.b:0 "Choose Don Fernando, the Duke of Moctezuma"
mexico.37.t:0 "The Sinarquistas Attack!"
mexico.37.d:0 "The top leadership of the Unión Nacional Sinarquista are at this moment attempting a coup against our government! Hundreds of their Goldshirt militias have surrounded the Palacio Nacional, while rumour has it that army troops sympathetic to their cause are rushing towards Mexico City. They demand the surrender of the current cabinet and their replacement by their own party!"
mexico.37.a:0 "The Sinarquistas succeed and establish a new government"
mexico.38.t:0 "The Anglo Rebellion"
mexico.38.d:0 "The vast majority of the population in our new northern states are English speaking "Anglos" who are resisting our rule. They are well armed and many fear that they will try to rebel against us."
mexico.38.a:0 "The Gringos will learn to accept our rule"
mexico.39.t:0 "Gringo Riots!"
mexico.39.d:0 "The Anglo population in our occupied territories have staged a number of protests, ranging from peaceful gatherings and illegal parades to major protests and acts of vandalism. Obviously, it will take a really, really long time until these gringos accept our rightful rule over Tejas, Nuevo Mexico and Alta California…"
mexico.39.a:0 "Riots occur in major cities"
mexico.40.t:0 "Actions of the Anglo resistance"
mexico.40.d:0 "The resistance of the Anglo population against our occupation forces continues. Once again, terrorist groups operating within the Northern territories have staged a number of attacks aimed on crippling our infrastructure, our industrial output and the morale of our forces."
mexico.40.a:0 "Saboteurs bomb a number of important factories"
mexico.40.b:0 "Guerrilleros sabotage our transport infrastructure"
mexico.40.c:0 "Guerrilleros stage organised hit-and-run raids against our troops"
mexico.41.t:0 "Major Anglo Offensive!"
mexico.41.d:0 "We are under attack! Leaders of the Anglo resistance in the North have launched a major coordinated uprising against our troops!"
mexico.41.a:0 "¡Oh! Y ahora, ¿Quién podrá defenderme?"
mexico.42.t:0 "Attack by Anglo guerrillas!"
mexico.42.d:0 "The Anglo insurrectionists in the North have launched a full-on assault against our occupation forces!"
mexico.42.a:0 "Damn them!"
mexico.45.t:0 "The anti-clerical policies of Mexico"
mexico.45.d:0 "Our president is a known militant atheist and an opponent of the Catholic Church. Over the past months, he and his close advisers have begun to move to enforce the anti-clerical articles of the Mexican Constitution of 1917 — including provisions such as depriving the Church of its property rights and depriving the clergy of a number of civil liberties."
mexico.45.a:0 "Yes, begin persecution of the Catholic Church"
mexico.46.t:0 "Catholic unrest"
mexico.46.d:0 "The Catholics in our country are not reacting well to our persecution of their church, and they are beginning to rebel against us. Should the persecution continue?"
mexico.46.a:0 "Keep up the anti-clerical campaign"
mexico.46.b:0 "They already had enough, suspend further persecution"
mexico.47.t:0 "The Cristero Uprising begins"
mexico.47.d:0 "The anti-Catholic persecution of our president has caused a number of rebellions in Central Mexico. Local peasants, aided by conservative politicians and the remainders of the Catholic hierarchy, have taken up arms! Rallying under the banner of the Cristo Rey and Nuestra Señora de Guadalupe, these bandits have pledged to defend their right to practice their faith!"
mexico.47.a:0 "To arms!"
mexico.48.t:0 "Catholic uprising in Mexico"
mexico.48.d:0 "The anti-Catholic persecution undertaken by Mexico's socialist president has reached such outrageous results that tens of thousands of peasants have taken up arms against the government! Aided by the remnants of the old elites and local priests, these rebels are rallying under the banners of El Cristo Rey and Nuestra Señora de Guadaloupe and pledged to defend their faith! Some members of our foreign service have proposed that we send supplies and volunteers to help this rebellion."
mexico.48.a:0 "Support them, send supplies and volunteers"
mexico.48.b:0 "We should not get involved"
mexico.49.t:0 "Italian involvement in La Cristiada"
mexico.49.d:0 "The Papist government of Italy has lent their support to the Catholic uprising in Central Mexico. Hundreds of their military advisers and a good cache of arms have arrived to the rebel-held lands. We can't tolerate their meddling in our internal affairs!"
mexico.49.a:0 "Damn them!"
mexico.50.t:0 "The end of the Cristero Uprising"
mexico.50.d:0 "The Mexican Army, after a tough fight, has managed to defeat the Cristero Uprising, also known as La Cristiada. At last, Mexico is free from the perfidious influence of the Catholic Church! We can now continue our reforms and keep up with our project of transforming the country into a respected atheist republic."
mexico.50.a:0 "At last, establish official state atheism"
mexico.51.t:0 "Calles Embraces Totalism"
mexico.51.d:0 "After his return flight from the Union of Britain there are rumours that he is working on a new project to reform the Partido and advance his brand of Totalism here in Mexico..."
mexico.51.a:0 "Let's hope it doesn't come to that"
mexico.52.t:0 "할리우드의 운명"
mexico.52.d:0 "알타 캘리포니아가 마침내 우리의 자리를 되찾게 되면서, 우리는 한때 미합중국의 자본주의 선전의 기둥이었던 영화 산업으로 무엇을 할지 결정할 필요가 있습니다. 위원회는 그들을 떠나게 하는 것(우리의 새로운 영화 검열을 인정한다면 제외), 수용하는 것, 그리고 주민들에게 훨씬 더 유용한 것을 짓기 위해 그 지역을 제거하게 하는 것 사이에서 의견이 갈렸습니다. 영화사를 산업화하면 캘리포니아가 회복될 것이고, 영화사는 많은 세금을 낼 것이며, 새로운 국민인 북부인들은 화가 날 것입니다."
mexico.52.a:0 "그들을 내버려둬, 그들이 비야주의자들에게 자금을 대는 것을 도왔다는 것을 기억하자."
mexico.52.b:0 "정부 통제 하에 영화사를 통합하라."
mexico.52.c:0 "할리우드는 노동자들의 것이다!"
mexico.52.e:0 "영화사를 제거하고 중공업을 건설하라!"
mexico.53.t:0 "Reorganisation of the Territories"
mexico.53.d:0 "National elation over La Reconquista continues in full swing. Unfortunately, overwhelming euphoria is not without its overzealous drawbacks. Recently, certain national activists, civil administrators and other (generally traditionalist) voices have advocated that since the old northern territories have returned to us, we should likewise return the nature of their civil administration along revanchist lines - that is, the former U.S. states should be redrawn to match the pre-1848 borders of Alta California, Nuevo Mexico, Texas, even the Oregon Territory if our new gains allow it. These 'conservatives' argue that such a reorganisation would centralise administration of the old U.S. states and streamline governance over the North while exalting Mexican pride and erasing the estadounidense colonialism over Mexico's ancestral lands. The 'progressive' faction, meanwhile, dismiss these borders as vague even for the time, and further denounce the scheme as archaic, impractical and bound to outrage the Anglos more than ever. Instead, the progressives argue, the established former U.S. State administrations are already functional, well-organised and stable, and therefore should be adopted in full and merely expanded upon. Today, the Comité de Ocupación del Norte is scheduled hold a meeting and to adjourn with a decision on the matter."
mexico.53.a:0 "Conservative: Revert to traditional borders"
mexico.53.b:0 "Progressive: Expand on existing state apparatus"
mexico.54.t:0 "알라모의 운명"
mexico.54.d:0 "알라모라고 알려진 그 쇠퇴하는 상징의 문제가 발생하는 것은 불가피했습니다. 현재 상태로는, 알라모는 반란자들의 집결지이자 구 정권의 성지입니다. 따라서 건물을 개조하여 상징적인 가치를 다시 사용할 수 있도록 하는 결의안이 요구되었지만, 이것은, 다시 한번 미국인들의 분노를 불러일으킬 뿐입니다. 북부 위원회의 지시에 따라 알라모는..."
mexico.54.a:0 "문화유산으로 보존한다"
mexico.54.b:0 "전몰자 기념관으로 사용한다"
mexico.54.c:0 "철거해라! 도시 확장이 잘 이루어지도록!"
mexico.55.t:0 "The Status of American Indians"
mexico.55.d:0 "With a change in government it is only natural that ostracised groups will seek support from the new government in hopes of finally overturning their fortunes. In this case, it is America's first peoples, with which we share a lineage of American nativity and European colonialism. Deprived also of their territory, as well as their sovereignty, Indians now live like zoo animals in reservations, where poverty is rampant, and the Indian Citizenship Act of 1936 does not go far enough in repairing centuries of subjugation. Therefore, we should expand on the act, as it is our moral imperative that we grant assistance to the destitute American Indian and begin lifting them from oppression at last."
mexico.55.a:0 "Yes, we stand alongside the oppressed Indian"
mexico.55.b:0 "Will we ever stop enraging the Americans with all the guns?!"
mexico.56.t:0 "Status of Women in the Territories"
mexico.56.d:0 "Anglo women have taken to the streets in planned demonstrations — not against Mexican occupation, but for women's rights. While generally critical of Mexico's actions, suffragists have decided to make the best of our progressive government and have thus petitioned Mexico to succeed where Washington failed — officially extend Mexico's Constitutional rights of women to the territories."
mexico.56.a:0 "Grant universal rights for all women!"
mexico.56.b:0 "Grant women voting rights in all local assemblies!"
mexico.56.c:0 "Now is not the best time"
mexico.57.t:0 "Status of Religion in the Territories"
mexico.57.d:0 "While Mexico has historically been a Catholic country, the Anglos take on the religious heritage of England, Protestantism. The people in the territories — Texas in particular — are deeply religious, so the Comité has to tread carefully on religious policy. It would be foolish, however, to ignore intelligence reports from our spy service which emphasise how the local churches are condoning, aiding and abetting the insurrectionists, many of whom are zealous Protestants themselves."
mexico.57.a:0 "Enforce Catholicism as the state religion"
mexico.57.b:0 "Enforce anti-clerical laws of 1917 Constitution"
mexico.57.c:0 "Let the Protestants freely go about their business"
mexico.58.t:0 "Status of Language in the Territories"
mexico.58.d:0 "The majority of both the Mexican and Anglo populations do not speak the others' language, which is already causing incidents in the territories. While forcing the entire Anglo population to learn and speak Spanish would be… impractical, perhaps some basic public works could assist our troops and settlers in the North. The principal subject of today's Comité meeting is: From schools and government to restaurants and street signs, what will be the official language in the territories?"
mexico.58.a:0 "Español"
mexico.58.b:0 "Bilingüe/Bilingual"
mexico.58.c:0 "English"
mexico.59.t:0 "The Reintegration of the Mexican Cession"
mexico.59.d:0 "After many years of extensive resettlement, intensive propaganda efforts and numerous crushed uprisings, organised revolt against Mexican governance has largely subsided. While some resistance persists among old militia extremists, Anglos at large have gradually come to terms with our rule and settlers are now a significant minority in the North. With Los Territorios Reconquistados firmly under our control, we've won unhindered access to its resources and industry."
mexico.59.a:0 "Finally!"
mexico.60.t:0 "Restructuring The Regime"
mexico.60.d:0 "The Junta has now ruled for quite a while, and keeping the people under control has been difficult, some are calling for a restructuring of the regime, and we are faced with 3 options. The first option is to find an ally for the Junta, either the Industrialists or the Hacienderos, The second option is to restore the monarchy to try and gain legitimacy for our regime, The third option is to invite the Sinarquistas into our government to gain another ally in Mexico. What should we choose?"
mexico.60.a:0 "Keep The Junta"
mexico.60.b:0 "Restore The Monarchy"
mexico.60.c:0 "Invite The Sinarquistas"
mexico.61.t:0 "Choosing An Economic Plan"
mexico.61.d:0 "It is time for Mexico to choose an economic plan for the coming years. On one hand we have Plan "Hope" which focuses on the civilian sector of our economy and improving infrastructure and on the other hand we have Plan "Unity" which focuses on heavy industrial expansion and military industry. Which one should we pick?"
mexico.61.a:0 "Plan Hope"
mexico.61.b:0 "Plan Unity"
mexico.62.t:0 "Teacher's Union Demands"
mexico.62.d:0 "The powerful Teacher's Union have a strong position in the CTM, and have just come forward with demands for better rights and pay for teachers. Fulfilling their demands will likely improve the quality of our nation's education, but it will obviously cost us some money. What should we do?"
mexico.62.a:0 "Fulfil their demands"
mexico.62.b:0 "Refuse to fulfil their demands"
mexico.63.t:0 "Railway Worker's Union Demands"
mexico.63.d:0 "The powerful Railway Worker's Union have a strong position in the CTM, and have just come forward with demands for better rights and pay for Railway Workers. Fulfilling their demands will likely improve the quality of our nation's railways and trains, but it will obviously cost us some money. What should we do?"
mexico.63.a:0 "Fulfil their demands"
mexico.63.b:0 "Refuse to fulfil their demands"
mexico.69.t:0 "Miner's Union Demands"
mexico.69.d:0 "The powerful Miner's Union have a strong position in the CTM, and have just come forward with demands for better rights and pay for Miners. Fulfilling their demands will likely improve the quality of our nation's mines and resource excavation, but it will obviously cost us some money. What should we do?"
mexico.69.a:0 "Fulfil their demands"
mexico.69.b:0 "Refuse to fulfil their demands"
mexico.64.t:0 "The Americans demand their lost territories"
mexico.64.d:0 "During the American Civil War, the Mexican army managed to conquer a good part of the western and southwestern American states. Despite a well-organised campaign of both non-violent resistance and guerrilla attacks by the local Anglo population, we are determined to continue our occupation. Now, with their Civil War over, the American government is demanding that we return them these former territories. And, according to our intelligence reports, they are even considering going to war against Mexico for this! Even if we know that we have a historical right to those lands, we must keep in mind that the Americans are much more strong and organised now - it is very possible that, in case of war, we may not resist their offensive."
mexico.64.a:0 "Accept their demands, we can't hope to win another war"
mexico.64.b:0 "Let them come, we're ready to defend our land"
mexico.65.t:0 "Mexico accepts our demands"
mexico.65.d:0 "The government of Mexico has folded before our might and accepted our demands. Now the former western and southwestern states are back under our American control!"
mexico.65.a:0 "Great!"
mexico.66.t:0 "Mexico declines our demands"
mexico.66.d:0 "The government of Mexico has refused to follow our demands and are insisting that the occupied western and southwestern American states are their rightful territory. We must attack them now!"
mexico.66.a:0 "That's it - Ready the troops and attack"
mexico.66.b:0 "We're not ready for war now - Back down"
mexico.67.t:0 "Peace with the Mexicans"
mexico.67.d:0 "We have defeated the Mexicans on the field of battle and have driven them out of our land, perhaps it is time to sue for peace?"
mexico.67.a:0 "Sue for peace, demand our lands!"
mexico.67.b:0 "No peace until we march on Mexico City"
mexico.68.t:0 "Americans Sue for peace"
mexico.68.d:0 "We have been defeated by the American forces, they have driven us back to our own territory, we have just received a message from the Americans that they are willing to make with us. Should we return the American territory?"
mexico.68.a:0 "We have no choice..."
mexico.68.b:0 "Never! We will fight to the death!"
mexico.70.t:0 "생디칼리스트 센트로 아메리카의 전쟁"
mexico.70.d:0 "센트로 아메리카의 사회주의 연방은 현재 그들의 반동적인 이웃들과 전쟁을 벌이고 있습니다. 우리는 개입해야 하지만, 어떻게 개입해야 할까요?"
mexico.70.a:0 "센트로 아메리카에 자원병을 보낸다"
mexico.70.b:0 "양국간의 동맹을 제안한다"
mexico.70.c:0 "우리는 관여해서는 안 된다"
mexico.71.t:0 "Mexican volunteers arrive"
mexico.71.d:0 "The government of Socialist Mexico has sent a volunteer division to help in our war against the reactionaries!"
mexico.71.a:0 "Great!"
mexico.72.t:0 "An alliance with Mexico?"
mexico.72.d:0 "The government of Socialist Mexico has proposed us an alliance to help on the fighting against our reactionary enemies. Should we accept?"
mexico.72.a:0 "Sure, forge an alliance for socialism"
mexico.72.b:0 "We can handle this by our own, sorry"
mexico.73.t:0 "Centroamérica has accepted"
mexico.73.d:0 "The government of Centroamérica has accepted our proposal and entered an alliance with Mexico!"
mexico.73.a:0 "Great!"
mexico.74.t:0 "War in Central America"
mexico.74.d:0 "Our friends of the United Provinces are currently in a war against their socialist neighbours, Centroamérica. We must intervene, but how?"
mexico.74.a:0 "Send volunteers to the United Provinces"
mexico.74.b:0 "Propose an alliance between our countries"
mexico.74.c:0 "We shouldn't get involved"
mexico.75.t:0 "Mexican volunteers arrive"
mexico.75.d:0 "The government of Mexico has sent us a volunteer division to help in our war against the socialists!"
mexico.75.a:0 "Great!"
mexico.76.t:0 "An alliance with Mexico?"
mexico.76.d:0 "The government of Mexico has proposed us an alliance to help us fight against our syndicalist enemies. Should we accept?"
mexico.76.a:0 "Sure, forge an alliance against socialism"
mexico.76.b:0 "We can handle this by our own, sorry"
mexico.77.t:0 "The United Provinces have accepted"
mexico.77.d:0 "The government of the United Provinces has accepted our proposal and entered an alliance with Mexico!"
mexico.77.a:0 "Great!"
mexico.78.t:0 "A Franco-Mexican Alliance?"
mexico.78.d:0 "The Americans have invaded us in the third Mexican-American war, we might not be able to handle this on our own. But not all hope is lost, we could join the Internationale, to do that we need to send a message to the French. Should we try to join the Internationale?"
mexico.78.a:0 "Send the message"
mexico.78.b:0 "We don't need their help"
mexico.79.t:0 "Mexico wants to join the Internationale"
mexico.79.d:0 "Mexico, on the other side of the Atlantic Ocean, is one of the oldest socialist countries in the world - and thus a great friend of our Commune. And now, they are under attack from the reactionary American forces. Now they ask us for help against the Americans. We must stand firm in the defence of the Mexican comrades! Should we let them join the Internationale?"
mexico.79.a:0 "Let them join"
mexico.79.b:0 "We cannot risk war with the US"
mexico.80.t:0 "France has accepted us into the Internationale"
mexico.80.d:0 "The French have accepted us into the Internationale, we now have the aid of workers from around the world. The Gringo dogs will not be able to beat us now"
mexico.80.a:0 "Trabajadores del mundo, únanse!"
mexico.81.t:0 "France has denied our entry into the Internationale"
mexico.81.d:0 "The French have denied us into the Internationale, we now need to fend off the Americans alone, will we be able to survive their attacks?"
mexico.81.a:0 "Damn it!"

### Focuses ###
MEX_Embrace_Totalism:0 "전체주의 수용"
MEX_Embrace_Totalism_desc:0 "플루타르코 카예스가 에밀리아노 사파타의 암살에 매우 유감을 표하였고 이후 권력을 장악할 수 있었습니다. 멕시코 미래에 대한 그의 전망은 수없이 따분하게 들리지만, 그것은 어느 정도 약속을 지키는 것처럼 보입니다."
MEX_Establish_the_Maximato:0 "막시마토 설립"
MEX_Establish_the_Maximato_desc:0 "카르데나스와 사파타의 형편없는 인문들을 제쳐 놓은 가운데, 카예스는 진정으로 멕시코에서 혁명을 일으키기 시작할 때입니다. 그의 지도력은 우리를 아메리카에서 진정한 사회주의의 횃불로 만들 것이고, 그것은 마지막으로 해가 질 때까지 지속될 것입니다!"
MEX_Crack_Down_On_Strikes:0 "파업 단속"
MEX_Crack_Down_On_Strikes_desc:0 "노동조합은 사회주의의 필수적인 부분이라고 주장하지만 새 정권에 대해 극도로 비협조적이라는 것이 입증되었습니다. 사회주의는 그 노동력 없이는 형성될 수 없기 때문에, 의장은 혁명을 위해 그들을 정부의 통제 하에 두기로 결정했습니다."
MEX_State_Atheism:0 "국가 무신론"
MEX_State_Atheism_desc:0 "종교는 인민의 아편이라고들 하는데, 그것은 막시마토가 발전하는 방향에서 골칫거리가 되고 있는 멕시코에서 확실히 나타납니다. 우리 정권은 카톨릭과 그들의 가치로부터 분리될 것이며, 멕시코 인민들은 우리의 지도력 아래 새로운 정신을 발전시킬 것입니다."
MEX_New_Education_System:0 "새로운 교육 시스템"
MEX_New_Education_System_desc:0 "멕시코의 미래는 젊은이들에게 달려 있으며, 의장은 이것을 인정합니다. 사회주의 원칙에 입각한 교육제도의 대대적인 개혁을 통해 우리는 미래 세대에 막시마토의 횃불을 계속 켜두는데 필요한 열의를 불어넣을 것입니다."
MEX_Republican_Guard:0 "공화주의 경비대"
MEX_Republican_Guard_desc:0 "멕시코가 카예스 의장의 지도하에 수없이 진보했음에도 불구하고, 반동주의자들의 달콤한 말은 여전히 사람들을 그들의 대의에 따라 동요시킬 수 있습니다. 모든 단계의 혁명을 보호하기 위해, 우리는 멕시코 혁명의 대의를 지지하는데 헌신하는 특별한 군대를 구성할 것입니다!"
MEX_Expand_Intel:0 "정보망 확장"
MEX_Expand_Intel_desc:0 "레이더로 알려진 새로운 발명에 대한 보고에 의장이 가장 관심을 가지고 있는 것으로 밝혀졌습니다. 우리는 이 흥미로운 작품을 연구하고 수입하여 적들에게 움직임이 보이지 않게 할 것입니다."
MEX_Control_the_Ejidos:0 "에히도스 통제"
MEX_Control_the_Ejidos_desc:0 "공동 농업 집단인 에히도스는 평범한 멕시코 농부에게 자유를 주는 것이 일반적이었지만, 부패와 전복의 가능성이 있습니다. 그것이 반동적인 색조로부터 자유로워지도록 하기 위해, 이 땅에 대한 더 큰 통제력이 행사될 것입니다."
MEX_Military_Industrialisation:0 "군사 산업화"
MEX_Military_Industrialisation_desc:0 "우리의 영원한 적들, 일반적인 자본주의자들과 특히 미합중국은 궁지에 몰릴 필요가 있습니다. 우리의 험한 지형이 그 자체로 유용한 방패이기는 하지만, 우리는 해외 사회주의 동료나 자본주의자들로부터 수입된 것에 의존할 수는 없기 때문에 무기 산업을 강화할 필요가 있습니다."
MEX_Mexican_Cars:0 "멕시코 자동차 산업"
MEX_Mexican_Cars_desc:0 "멕시코 혁명 전에, 외국의 자동차 제조업자들은 우리나라에 투자를 시작했습니다. 그들은 그 사이에 떠났지만, 그들의 공장과 몇몇 관리자들은 그러지 않았습니다. 우리 자신의 자동차 산업을 육성하기 시작하면서, 그것은 우리의 인기를 증가시킬 뿐만 아니라 군사력에도 이익을 낼 것입니다."
MEX_Modernise_The_Ejidos:0 "에히도스 현대화"
MEX_Modernise_The_Ejidos_desc:0 "우리는 에히도스 제도를 기계화하고 현대화함으로써 멕시코 농부의 해방을 계속할 것입니다. 그러한 행동으로 얻을 수 있는 높은 수익률은 우리 국민의 미래와 혁명에 필수적일 것입니다."
MEX_Steel_Production:0 "강철 공장 건설"
MEX_Steel_Production_desc:0 "강철은 많은 산업의 생명선이지만 우리는 오랫동안 이 귀중한 자원을 외부 수입에 의존해 왔습니다. 우리 땅 밑에 있는 광대한 철광석을 이용하여 새로운 철강 생산 시설을 열면서 우리는 더 많은 자급자족을 이룰 수 있을 것입니다."
MEX_Industrial_Mobilisation:0 "산업 동원"
MEX_Industrial_Mobilisation_desc:0 "멕시코는 자원이 풍부하고, 빠르게 산업화되고 있으며, 멕시코 사회주의에 대한 의장의 전망은 급속히 힘을 얻고 있습니다. 그러나 인민의 혁명 정신은 항상 더 발전될 수 있습니다. 이것은 더욱 높은 수익률의 생산을 촉진하기 위한 장려 계획을 통해서 진행할 것입니다."
MEX_Nationalise_Oil:0 "석유 산업 국유화"
MEX_Nationalise_Oil_desc:0 "석유는 세기의 생명선이고, 우리는 더 이상 반동파들에게 이 가장 귀중한 자원을 주기 위해 일하지 않을 것입니다. 우리는 산업을 장악하고 석유의 모든 분배를 우리의 조건에 의해서만 이루어지도록 할 것입니다."
MEX_Legacy_Of_Zapata:0 "사파타의 유산"
MEX_Legacy_Of_Zapata_desc:0 "카르데나스의 부하들은 결국 혁명을 배신할 것이고, 카예스는 멕시코를 파멸로 이끌 것입니다. 오직 에밀리아노 사파타와 그의 보좌관 빈센트 톨레다노가 심은 사회주의의 씨앗을 배양함으로써 멕시코 인민들은 혁명적인 틀 안에서 진정한 잠재력에 도달할 것입니다."
MEX_Mexican_Socialism:0 "멕시코 사회주의"
MEX_Mexican_Socialism_desc:0 "우리는 다른 생디칼리스트 국가들과 격리된 것뿐만 아니라 유럽과 다른 우리의 혁명의 독립적인 본성 때문에, 우리가 이 독특한 사회주의 기반을 계속 쌓아 멕시코 만의 발전을 촉진하는 것은 지극히 당연한 일입니다."
MEX_Empower_Ejidos:0 "에히도스에게 권한을 주다"
MEX_Empower_Ejidos_desc:0 "에히도스 공동체는 멕시코 사회주의의 기초를 형성합니다. 에히도스 정비에 관한 몇 가지 규정을 제정할 것이지만, 그렇지 않으면 그 이용과 내부 토지 배분은 그들에게 맡겨질 것입니다. 사파타가 말한 대로, 땅의 소유권은 그 밭의 것입니다."
MEX_Agricultural_Economy:0 "농업 경제"
MEX_Agricultural_Economy_desc:0 "멕시코 농업은 고대 아즈텍 시대부터 유명합니다. 우리의 크기는 큰 변화를 허용하고, 우리의 기술은 큰 수확을 가능하게 할 것입니다. 우리가 항상 그래야만 했던 농업 거인이 돼야 합니다."
MEX_Feed_The_Cities:0 "도시 성장"
MEX_Feed_The_Cities_desc:0 "우리의 높은 농업 생산량을 통해서, 우리는 도시들이 수용할 수 있는 최대한의 생활 수준까지 끌어올리도록 도울 것입니다. 더 이상 도시 주민들은 굶주리지 않을 것이며, 더 이상 빈민가에서 살지도 않을 것입니다! 땅의 소유권이 그 밭에 속하는 것과 같이, 도시들은 그들 인민의 것이 될 것입니다."
MEX_Develop_Natural_Resources:0 "천연자원 개발"
MEX_Develop_Natural_Resources_desc:0 "멕시코는 광물과 광석이 풍부한 나라로 남아있습니다. 투자를 통해, 우리는 곧 우리의 거대한 지하 자산을 이용할 것이고, 멕시코 사회주의로 가는 길을 한 걸음 더 나아갈 것입니다. 한때 제국주의를 지탱했던 그것은 이제 인민을 지탱할 것입니다."
MEX_Increase_Exports:0 "수출 증대"
MEX_Increase_Exports_desc:0 "이제 우리는 우리의 방대한 자원 중 일부를 수출하기 시작할 때입니다. 물론 모든 국가가 우리와 같은 기준을 가진 것은 아니지만, 우리는 이익을 볼 수밖에 없습니다; 더 많은 선진국들은 국제적인 협력을 고마워할 것이고, 덜 발전된 국가들은 사회주의의 길을 택할 것입니다!"
MEX_Expand_Ejidos:0 "에히도스 확장"
MEX_Expand_Ejidos_desc:0 "에히도스 제도는 지금까지 멕시코 농부를 위해 잘 작동하고 있습니다. 사파타 대통령의 이론에 따르면, 그것을 더 확장시킬 때가 왔습니다."
MEX_Improve_Conditions:0 "작업 환경 개선"
MEX_Improve_Conditions_desc:0 "우리의 거대한 사회 제도에 19세기의 근로 조건 자체가 고착된다면 아무런 가치도 없을 겁니다. 다행히도, 대통령은 멕시코 노동자의 상황을 개선하기 위해 계획한 몇 개 이상의 개혁이 있었고, 우리가 정말로 해야 할 일은 그것들을 법률로 서명하는 것입니다."
MEX_Native_Aut:0 "원주민 자치권"
MEX_Native_Aut_desc:0 "오랫동안 멕시코의 원주민들은 부패한 정부에 의해 학대받아왔습니다. 그러나 멕시코 사회주의의 발달로 그것은 바뀔 것입니다; 그들은 그들의 내무와 토지 관리에서 더 많은 자치권을 얻을 것입니다. 아마도 그들은 에히도스 제도의 좋은 모델이 될 것입니다."
MEX_Ejido_Militias:0 "에히도스 민병대"
MEX_Ejido_Militias_desc:0 "이제 그들 자신의 노동의 결실이 그들에게 속해있으니, 이제는 약간의 자기 정책과 자기 방어 임무를 에히도스에게 넘겨야 할 때입니다. 육군은 그 역할을 유지하는 반면, 에히도스 민병대는 유용한 영토 방어군 역할을 할 것입니다."
MEX_Adopt_Syndicalism:0 "생디칼리즘 채택"
MEX_Adopt_Syndicalism_desc:0 "우리는 우리의 혁명을 유럽의 혁명과 분리해서 전개시켰을지도 모릅니다. 하지만, 국제주의와 세계혁명의 이름으로, 우리는 더 정통적인 생디칼리즘을 채택해야 합니다. 이러한 움직임은 우리의 뿌리로부터 멀어질 수 있지만, 해외로부터 더 많은 지원을 가져올 것입니다."
MEX_Empower_Unions:0 "조합에 권한을 주다"
MEX_Empower_Unions_desc:0 "노동조합은 생디칼리즘의 기반입니다; 하나는 다른 하나가 없으면 존재할 수 없습니다. 우리가 생디칼리즘으로 나아가고 있는 동안, 우리는 생디칼리스트들이 우리 사회에서 그들의 정당한 자리를 차지할 수 있도록 힘을 실어줘야 합니다."
MEX_Encourage_Urbanization:0 "도시화 촉진"
MEX_Encourage_Urbanization_desc:0 "우리가 멕시코의 시골을 지원하는 만큼, 우리는 그것의 많은 부분이 농업에 적합하지 않다는 것을 인정해야 합니다. 우리는 현재의 불모지를 생산적으로 만들려고 노력하는 대신에, 억압받은 이들이 도시에서 그들의 미래를 찾도록 격려해야 합니다; 우리는 그들의 생활수준을 높이고 우리 정권을 위한 더 큰 기반으로 만들 것입니다."
MEX_Union_Ejido_Coop:0 "조합-에히도스 협력"
MEX_Union_Ejido_Coop_desc:0 "생디칼리즘을 채택한다고 해서 우리가 멕시코 만의 독특한 요소를 완전히 버릴 수 있다는 것은 아닙니다. 생디칼리즘과 에히도스 간의 협력을 장려함으로써, 우리는 도시-농촌 분쟁에 대해 평화롭게 하고 세계 혁명의 기치 아래 멕시코 인민들의 통합에 기여할 것입니다!"
MEX_Improve_Union_Management:0 "조합 경영 개선"
MEX_Improve_Union_Management_desc:0 "우리는 노동조합에 힘을 실어줬을 수도 있지만, 우리 모두가 알다시피 권력은 부패합니다. 우리 노동조합의 경영은 훨씬 더 쉽게 부패를 막을 수 있도록 개혁되어야 합니다."
MEX_Build_New_Factories:0 "새로운 공장 건설"
MEX_Build_New_Factories_desc:0 "프롤레타리아가 지배하는 산업사회로의 전환을 계속하기 위해서는 멕시코의 산업화를 계속해야 합니다. 결국, 조합원 없는 조합은 무얼 할 수 있겠습니까?"
MEX_Establish_The_CTM:0 "CTM 설립"
MEX_Establish_The_CTM_desc:0 "브리튼의 TUC와 프랑스의 CGT의 같은 맥락에서, 우리는 멕시코에서의 생디칼리즘 활동을 규제하고 감독하기 위한 우리 자신의 기관을 만들어야 합니다. 새로운 멕시코 노동자 연합(Confederation of Mexican Workers)이 하나의 예가 될 것입니다."
MEX_Teacher_Union:0 "교사 조합의 요구"
MEX_Teacher_Union_desc:0 "조합이 힘을 얻으면서, 교사 조합은 우리에게 일련의 요구를 제기했습니다. 멕시코에서의 혁명적인 의식이 증가하는 좋은 징조이지만, 그것들은 시행될 만한 가치가 있을까요?"
MEX_Railway_Union:0 "철도 조합의 요구"
MEX_Railway_Union_desc:0 "철도 조합원들이 그들 자신의 탄원서를 가지고 우리 앞에 왔습니다! 그들은 가능한 시행 전에 다시 한번 검토할 것이지만, 이것은 멕시코 혁명에 대한 훌륭한 소식입니다!"
MEX_Miner_Union:0 "광부 조합의 요구"
MEX_Miner_Union_desc:0 "우선 교사들, 다음에는 철도 근로자, 그리고 지금은 광부들이 정부에 탄원합니다! 혁명은 계속 진행되지만, 일단 이 청원서를 재검토해 봅시다."
MEX_Seize_Industry:0 "외국 산업 장악"
MEX_Seize_Industry_desc:0 "멕시코 노동의 결실은 전적으로 멕시코 인민들만의 것이 될 것입니다! 이익만을 추구하는 외국인 투자자들은 우리의 새로운 규정을 따르지 않으면 추방될 것입니다. 혁명 만세!"
MEX_Storm_The_Rigs:0 "석유 채굴 국유화"
MEX_Storm_The_Rigs_desc:0 "아마도 지금 우리의 가장 귀중한 자원은 석유일 것입니다. 그리고 우리가 순응하지 않는 외국산업들을 국유화하는 것과 마찬가지로, 우리는 우리의 석유 매장량을 국유화할 것입니다. 이 자원들은 멕시코 사람들의 것이고, 다른 사람들은 우리 자신의 방식대로만 접근할 수 있을 것입니다."
MEX_Socialist_Science:0 "사회주의 과학"
MEX_Socialist_Science_desc:0 "우리의 동료 사회주의자 정권은 과학과 기술에서 큰 발전을 이루었고, 우리는 그런 점에서 그것들을 모방하려고 노력해야 합니다. 우리는 위대한 인재가 부족하지 않으며, 우리의 체제하에서 그들은 그들의 잠재력을 최대한 발휘할 것입니다."
MEX_Moderate_Victory:0 "온건파의 승리"
MEX_Moderate_Victory_desc:0 "무제한적인 사파타주의로의 하강을 계속하는 것도 카예스의 극단주의로 가는 것도 멕시코의 미래를 위한 최선의 길입니다. 카르데나스와 그의 온건파들은 그들을 운명으로 이끌기 위해 국가의 통치를 맡을 것입니다."
MEX_Cardenas_Land_Reform:0 "토지 개혁"
MEX_Cardenas_Land_Reform_desc:0 "에히도스 제도는 멕시코 노동자에게 힘을 실어주고 있지만, 그들 자신의 땅의 유일한 소유주가 되기를 원하는 사람들이 있을 수도 있습니다. 이것은 그 자체로도 나쁘지 않습니다. 그것은 단지 우리 이론의 표현일 뿐입니다. 우리는 민간 토지 취득을 쉽게 할 것이며, 동시에 우리의 중추가 될 에히도스 제도를 약화시키지 않을 것입니다."
MEX_Guarentee_Rights:0 "근로자 권리 보장"
MEX_Guarentee_Rights_desc:0 "노동자들은 포르피리오 아래에서보다 더 많은 권한을 가질 수 있지만, 만약 정권이 잘못되면 이것은 무슨 소용이 있겠습니까? 우리는 분명한 조치를 취해서 노동자의 권리에 대한 헌장을 만들 것입니다. 노동자의 권리에 대한 헌장은 멕시코에 있는 모든 사람들에게서 불가침의 권한을 가집니다."
MEX_Improve_Transportation_System:0 "교통 체계 개선"
MEX_Improve_Transportation_System_desc:0 "멕시코는 북쪽의 건조한 땅에서 유카탄 반도의 정글까지 다양한 기후를 가진 매우 큰 나라입니다. 우리는 나라 전체를 하나로 묶는 데 필요한 기반 시설을 구축하고 개선해야 합니다."
MEX_Compromise_With_The_Church:0 "교회와의 타협"
MEX_Compromise_With_The_Church_desc:0 "교회의 영향력이 과거에 몇몇 불행을 초래했지만, 우리 정권은 교회가 말하는 가치들 중 일부가 멕시코 인민들에게 유용할 수 있다는 것을 인식하고 있습니다. 우리는 일부 반 기독교 정책들을 완화하고, 교회와 공식적으로 합의하고, 두 영역 사이의 분리를 좀 더 문명화된 방식으로 조정해야 합니다."
MEX_Rural_Education:0 "농촌교육"
MEX_Rural_Education_desc:0 "우리의 농촌을 개발하는 것은 멕시코의 번영에 중요하지만, 우리가 지금까지 무엇을 만들었는지, 어떻게 그것을 더 멀리하고 발전시킬 수 있는지를 미래 세대가 모른다면 별로 가치가 없습니다. 우리는 교육부에 대한 자금 지원을 늘리고, 멕시코 전역에 문명화의 혜택을 제공하기 위해 농촌 교육 프로그램을 배포할 것입니다."
MEX_Compromise_With_The_Radicals:0 "급진주의자들과 타협"
MEX_Compromise_With_The_Radicals_desc:0 "멕시코 정치에서는 카르데나스가 온건하다고 여겨질지 모르지만, 그는 외부 사회에서는 급진주의자로 널리 알려져 있고, 카예스주의자와 사파타주의자가 일리가 있다고 생각합니다. 우리는 그들의 가장 무해한 제안을 이행하고 이 세력들과 국가의 안전을 위해 타협을 할 것입니다."
MEX_Improve_Native_Conditions:0 "원주민 환경 개선"
MEX_Improve_Native_Conditions_desc:0 "우리는 멕시코 땅의 토착민들의 선구자들을 잊지 않을 것입니다. 그들의 지위는 역사적으로 매우 나빴지만, 지금부터는 바뀔 것입니다. 우리는 조상들의 실수를 돌이키고 그들이 절실히 필요로 하는 생활환경을 그들에게 줄 것입니다."
MEX_Found_The_Nacional_Financiera:0 "국가 재정부 설립"
MEX_Found_The_Nacional_Financiera_desc:0 "자금 부족으로 개발 프로젝트가 몇 개나 손실되는지, 아니면 얼마나 많은 가난한 마을들이 우리 체제의 혜택을 공유할 수 없는지 누가 알겠습니까? 우리는 국내 개발사업에 대한 신용과 자금 지원을 제공하기 위해 국가 재정부를 설립할 것입니다."
MEX_Found_The_Instituto_Politecnico_Nacional:0 "국립공과대학교 설립"
MEX_Found_The_Instituto_Politecnico_Nacional_desc:0 "카르데나스의 또 다른 아이디어인 국립공과대학교는 멕시코 교육의 또 다른 승리입니다. 만약 우리가 더 많은 자금을 지원한다면, 우리는 공학 및 응용 과학 분야의 선구자가 될 것입니다."
MEX_Ensure_Oil_Control:0 "석유에 대한 통제권 보장"
MEX_Ensure_Oil_Control_desc:0 "석유는 멕시코뿐만 아니라 세계에 필수적입니다. 우리는 상대방이 추구하는 것을 하지 않을 것이고, 외국인들의 개입을 철저히 막을 것입니다; 우리는 단지 멕시코 석유 노동자들의 권리를 보호하고 이 가장 귀중한 자원에 대한 공정한 교환을 확실히 하는 일련의 의무 조항을 무역 계약에 포함시킬 것입니다."
MEX_A_New_Mexico:0 "새로운 멕시코"
MEX_A_New_Mexico_desc:0 "사파타주의자 정권이 무너지면서, 멕시코 사회주의의 불길이 당분간은 꺼졌습니다. 군대는 사회주의의 불길을 꺼진 채로 남겨두기 위해 국민공동통치연합과 동맹을 맺어 멕시코가 책임 있는 정부를 위해 다시 준비될 때까지 권력을 잡을 것입니다."
MEX_Purging_The_Reds:0 "빨갱이 제거"
MEX_Purging_The_Reds_desc:0 "멕시코에 대한 우리의 지배를 확고히 하기 위한 첫 번째 단계는 사파타주의자의 잔재를 제거하는 것입니다. 어떤 재능 있는 관료들은 그들이 자신의 이념을 포기한다면 남아 있을 수 있을지도 모르지만, 우리는 새로운 반란군의 유령이 죽음의 성녀의 손아귀에서 결코 벗어날 수 없도록 할 것입니다!"
MEX_Dissolve_The_Ejidos:0 "에히도스 해산"
MEX_Dissolve_The_Ejidos_desc:0 "에히도스는 여전히 존재하는 사파타주의의 마지막 잔재 중 하나입니다. 그 제도는 훌륭하기는 하지만, 우리는 그들이 부적절하게 설립되었다는 것을 부정할 수 없습니다. 이제 토지에 대한 평가를 시작하고 점차 법적 토지 소유자인 농장주에게 돌려줄 때입니다."
MEX_Restructuring_The_Regime:0 "정권 구조조정"
MEX_Restructuring_The_Regime_desc:0 "붉은 위협이 처리되고 농장주가 돌아오면서 멕시코를 새로운 미래로 이끌 정부의 형태를 선택해야 할 때입니다."
MEX_Keep_Junta:0 "군부 유지"
MEX_Keep_Junta_desc:0 "멕시코는 공화국이지만, 먼저 생디칼리스트에서 적절히 분리될 필요가 있는 공화국입니다. 이러한 목적을 위해, 군사정권은 국민들이 민주주의 재건을 시작할 충분한 권한을 가지고 있다고 간주될 때까지 당분간 정권을 유지할 것입니다."
MEX_Capitalist_Junta:0 "자본주의 군부"
MEX_Capitalist_Junta_desc:0 "군부는 멕시코에서 자본주의의 재건을 지지하기로 결정했고, 경제를 자유화하고 세계시장에서의 멕시코의 입지를 다시 확립하는 쪽으로 방향을 잡을 것입니다."
MEX_Free_Market:0 "자유시장 도입"
MEX_Free_Market_desc:0 "사파타주의의 통치에서 회복하는데 시간이 걸릴 것이지만, 빠르게 자유시장의 재도입을 시작하는 것이 더 낫습니다. 머지않아 우리는 더 경쟁력 있는 경제를 갖게 될 것입니다."
MEX_Privatisation:0 "민영화"
MEX_Privatisation_desc:0 "사회주의에서 벗어나는 두 번째 단계는 국가에 불필요한 기업 해산과 개인 소유권에 대한 인정입니다. 이것은 더 이상 우리 스스로가 경제를 유지할 필요를 줄여주기 때문에 많은 돈을 절약해 줄 것입니다."
MEX_Foreign_Investment:0 "외국인 투자 장려"
MEX_Foreign_Investment_desc:0 "혁명 전에, 멕시코는 생디칼리스트들이 투자자들을 쫓아내기 전까지는 매우 수익성 있는 투자처로 자리매김하고 있었습니다. 우리는 그들의 실수를 만회하고 다시 한번 외국인 투자자들을 초대할 것입니다; 결국, 우리는 동등한 조건으로 그들과 경쟁할 것입니다."
MEX_Economic_Boom:0 "경제 활성화"
MEX_Economic_Boom_desc:0 "우리의 경제 개혁은 성과를 내고 있습니다. 성장을 믿기 힘들 정도로 멕시코는 호황을 누리고 있습니다! 머지않아, 우리는 세계에서 우리의 적절한 자리를 차지할 것이고, 번영은 사람들로 하여금 혁명의 달콤하며 유독적인 노래를 잊게 할 것입니다!"
MEX_Traditionalist_Junta:0 "전통주의 군부"
MEX_Traditionalist_Junta_desc:0 "군부는 현대적 환경에 적응한 구시대의 가치 증진과 점진적인 질서의 회복을 지원하기로 결정했습니다."
MEX_Repeal_Anti_Clericism:0 "반성직주의 폐지"
MEX_Repeal_Anti_Clericism_desc:0 "카톨릭 교회는 멕시코 사회의 기둥 중 하나였고, 그래서 카톨릭 교회는 그것을 바꾸려고 했던 무신론자들 밑에서 박해를 받았습니다. 자, 그들이 사라졌기 때문에, 이제 교회를 멕시코 사회의 적절한 장소로 복원해야 할 때입니다."
MEX_Great_Ranches:0 "큰 목장"
MEX_Great_Ranches_desc:0 "역사적으로, 멕시코의 큰 목장은 농업의 근간을 형성했습니다. 하지만, 위대한 지주들의 시대가 너무 빨리 돌아오는 것 같지 않아서, 우리는 타협을 할 것입니다: 땅을 되돌려 주되, 보다 효율적으로 사용할 수 있도록 개혁을 도입합니다."
MEX_Promote_Traditonal_Values:0 "전통의 가치 홍보"
MEX_Promote_Traditonal_Values_desc:0 "우리가 생디칼리스트 혁명의 마지막 남은 자들을 몰아내는 것은 전통적인 멕시코 가치로의 회귀로 가기 위한 것입니다. 그때로 돌아가는 것은 분명히 경제 성장을 이끌 내부 평화로 이어질 것입니다."
MEX_Agricultural_Boom:0 "농업 활성화"
MEX_Agricultural_Boom_desc:0 "우리의 농업 개혁은 순조롭게 진행되고 있는 것 같습니다; 농장주들과 소규모 소작인들은 생산성 증가와 더 높은 수익률을 보고하고 있습니다! 이 농업 활성화는 우리를 수출에 있어서 훌륭한 위치에 있게 할 것이고, 어떠한 반대 의견도 남기지 않을 것입니다. 신께서 멕시코를 보호하기를."
MEX_Restore_The_Monarchy:0 "왕정 복원"
MEX_Restore_The_Monarchy_desc:0 "멕시코는 역사상 두 번이나 군주제였고, 나머지 한때는 공화국이 되었습니다. 그러나 생디칼리스트로 인한 부재 기간으로 이후에 필요한 국가 재건은 공화국에 대한 인식을 너무 많이 손상시켰을 것입니다. 군주제의 위신은 우리가 재건하기 위해 필요한 것일지도 모릅니다. 그러나 문제는 여전히 남아 있습니다; 우리는 누구에게 왕관을 수여할 것인가요?"
MEX_The_New_Aristocracy:0 "새로운 귀족계층"
MEX_The_New_Aristocracy_desc:0 "귀족을 동반할 수 없는 군주제는 무엇인가요? 우리는 멋진 작위들을 나눠줄 것이며 군주제 복원에 대한 반대가 아직도 상류층들 사이에서 남아 있지만 어떤 것이든 진압할 것입니다. 우리는 또한 그들에게 충성심을 유지하고 더 열심히 일할 수 있는 더 많은 혜택을 주기 위해, 작위들은 자격과 귀족적 가치가 있는 멕시코 사람들에게 수여될 것이라는 것을 공개할 것입니다."
MEX_Sinarquist_Coup:0 "국민공동통치연합 쿠데타"
MEX_Sinarquist_Coup_desc:0 "공화제, 생디칼리스트, 군주제, 군사정권? 아뇨! 멕시코는 모든 것을 공평하게 나눠왔는데 매번 잘 되지 않았습니다. 이제 국민공동통치연합이 권력을 잡고 멕시코의 필요에 완벽하게 맞는 형태의 정부를 시행하여 정체성, 믿음 그리고 전통이라는 원칙을 따를 때입니다. 국민공동통치연합 만세!"
MEX_Establish_The_Goldshirts:0 "금색 셔츠단 설립"
MEX_Establish_The_Goldshirts_desc:0 "시나키즘을 완전히 확립하기 전까지 내부적인 반대가 진압되도록 하기 위해, 우리는 경찰이 이 불안정한 땅에 질서를 확립하는 것을 도울 수 있는 준군사 부대를 만들 것입니다. 이 금색 셔츠단은 대중들에게 존경과 두려움을 심어줄 것이고 우리의 시나키스트 이상과 완벽하게 일치하는 행동을 할 것입니다."
MEX_Deals_With_Capitalists:0 "자본가와의 거래"
MEX_Deals_With_Capitalists_desc:0 "자본주의 체제가 시나키즘에 완전히 들어맞는 것은 아니지만, 우리는 여전히 그들과 협상하고 어느 정도 자유롭고 사적인 기업들을 허용하여 시나키즘 체제 내에서 혁신과 경쟁을 강화할 것입니다. 우리는 소기업이 많은 공동체의 생명선이고, 우리는 그 삶의 원리를 침해하지 않을 것입니다."
MEX_Nationalise_Industry:0 "국유화된 산업"
MEX_Nationalise_Industry_desc:0 "우리는 우리나라에서 기업이 어느 정도 번성할 수 있도록 허락할 수는 있지만, 우리 경제의 최고 분야를 국유화할 필요가 있습니다. 국가의 중요한 부문들이 멕시코인의 정신을 이해하지 못하는 기회주의적인 외국인들에 의해 통제되지 않도록 해야 합니다."
MEX_Establish_Corporatism:0 "협동조합주의 설립"
MEX_Establish_Corporatism_desc:0 "이제 우리의 새로운 기업 체제를 고수하고 시나키즘 노선을 따라 경제의 재편을 완성할 때입니다. 이것은 우리에게 산업평화와 멕시코를 괴롭힌 불안정을 종식시키기 위해 필요한 계급 협력을 가져다줄 것입니다."
MEX_Catholic_State:0 "카톨릭 국가"
MEX_Catholic_State_desc:0 "시나키스트 제도는 우리의 영적 지도자, 카톨릭 교회, 그리고 그것의 사회적 가르침으로부터 큰 영감을 얻습니다. 사회에서의 종교의 적절한 역할은 우리의 지도력 아래 적절히 보존되고 존중될 것입니다. 박해도, 분리도 없습니다; 교회와 국가는 형제로서 서로를 지지할 것입니다."
MEX_Sinarquist_Youth:0 "국민공동통치연합 청소년 조직 설립"
MEX_Sinarquist_Youth_desc:0 "멕시코 젊은이들의 다음 세대들은 시나키스트 통치체제의 가치를 제대로 배울 필요가 있습니다. 청소년 조직을 만들고 사회에서 중요한 역할을 함으로써, 우리는 오늘날 우리가 건설한 것이 몇몇 젊은 반대자들에 의해 내일 무너지지 않도록 할 것입니다."
MEX_University:0 "교황 대학교"
MEX_University_desc:0 "카톨릭 교회는 오랜 교육 전통을 가지고 있습니다. 박해가 끝나면서, 우리는 우리나라에 카톨릭 대학을 설립하기 위해 교황 성하와 협상을 시작했습니다. 교육받은 대중은 멕시코를 항상 그래야만 했던 지역의 강국으로 만드는 데 도움을 줄 것입니다."
MEX_Economic_Reforms:0 "경제 개혁"
MEX_Economic_Reforms_desc:0 "우리의 불안정한 경제는 현재의 세계적인 추락의 일부가 아니기 때문에 행운이었습니다; 그럼에도 불구하고, 그 사건은 우리에게 얼마나 많은 개혁이 필요한지 깨닫게 했습니다. 다음에도 우리가 그렇게 운이 좋을지 누가 알겠습니까?"
MEX_Invest_In_Industry:0 "산업 투자"
MEX_Invest_In_Industry_desc:0 "멕시코는 농경 국가이지만, 오늘날과 같은 시대에, 우리는 생존하기 위해 이 지위에만 의존할 수는 없습니다. 우리는 지금 우리의 산업을 활성화시킬 필요가 있고, 우리가 할 수 있는 모든 것의 여분의 자금으로 그 문제를 해결하는데 쓸 것입니다."
MEX_Economic_Plan:0 "경제 계획"
MEX_Economic_Plan_desc:0 "우리 경제가 약간 더 나은 상황에 있기 때문에, 우리의 발전을 진전시키기 위한 더 큰 규모의 계획에 대해 생각할 때입니다. 제안서 두 건이 우리 책상에 도착하여 검토를 기다리고 있습니다. 어느 걸로 할까요?"
MEX_Plan_Hope:0 "'희망' 계획"
MEX_Plan_Hope_desc:0 "'희망' 계획은 민간 산업, 시골의 개발 및 기반 시설에 초점을 맞추고 있습니다. 이 두 계획 중, 이것은 마무리하는데 덜 걸릴 것이지만, 전시에서는 그리 효율적이지 않을 수도 있습니다. 하지만, 이 계획은 우리가 사는 평화로운 국가에 이상적입니다."
MEX_Develop_Infastructure:0 "사회 기반 시설 개발"
MEX_Develop_Infastructure_desc:0 "'희망' 계획의 일환으로 경제성장을 촉진하려면 멕시코 전역의 사회 기반 시설 개선을 시작해야 합니다. 우리는 지금뿐만 아니라 미래에서도 혜택을 볼 것입니다."
MEX_Expand_Power_Plants:0 "발전소 확장"
MEX_Expand_Power_Plants_desc:0 "멕시코의 모든 집은 새로운 세기의 혜택을 받을 만합니다. 그리고 이것은 전기 이용의 개선을 포함합니다. 우리는 우리나라에 발전소를 확장하고 기술 학교 기금을 늘려서 우리의 역량을 높일 것입니다. 그리하여 우리는 발전시키는데 필요한 기술자들을 가질 수 있습니다."
MEX_Rural_Development_Program:0 "시골 개발 계획"
MEX_Rural_Development_Program_desc:0 "멕시코의 시골지역은 비교적 현대적으로 보이거나 19세기 초에 묘사된 것과 비슷한 곳을 직접 볼 수 있습니다. '희망' 계획의 시골 개발 계획을 통해, 우리는 이러한 불일치를 완화하고 멕시코 시골의 개발 수준을 높일 것입니다."
MEX_Civilian_Sector:0 "민간 부문 확대"
MEX_Civilian_Sector_desc:0 "'희망' 계획은 우리 경제를 다양화하고 공고히 하기 위해 민간 산업 분야를 더 발전시켜야 한다고 규정하고 있습니다. 이러한 확장은 3단계로 세분화되며, 첫 번째 단계가 시작됩니다."
MEX_Continue_Civilian_Expansion:0 "민간 확장 지속"
MEX_Continue_Civilian_Expansion_desc:0 "1단계의 성공 이후, '희망' 계획의 2단계가 이제 시작될 것입니다."
MEX_Finish_Civillian_Expansion:0 "민간 확장 완료"
MEX_Finish_Civillian_Expansion_desc:0 "계획에 따라 1단계와 2단계가 완료됨에 따라, 이제 '희망' 계획의 산업 확장의 세 번째와 마지막 단계가 되었습니다."
MEX_Reduce_Import_Tarrifs:0 "수입 관세 절감"
MEX_Reduce_Import_Tarrifs_desc:0 "이 계획의 마지막 단계에는 수입 관세가 인하되어 외국의 보다 선진화된 무역 상품과 기술이 우리나라에 보다 쉽게 들어올 수 있게 됩니다. 이번 결정으로 우리의 무역이 득이 될 뿐만 아니라, 장기적으로 우리의 토종 산업도 이익을 볼 것입니다."
MEX_End_Of_Plan_Hope:0 "'희망' 계획의 끝"
MEX_End_Of_Plan_Hope_desc:0 "'희망' 계획이 완성되었고, 멕시코 경제는 강화되었습니다. 이제, 만약 또 다른 위기가 찾아와서 우리의 해안을 덮친다면, 우리는 계획보다 훨씬 더 쉽게 그것을 헤쳐나갈 것입니다."
MEX_Plan_Unity:0 "'통합' 계획"
MEX_Plan_Unity_desc:0 "'통합' 계획은 군사적 편향을 가진 중공업에 초점을 맞추고 있습니다. 지도층이 전쟁을 준비하기로 결정할 경우를 대비한 훌륭한 아이디어입니다."
MEX_New_Dockyards:0 "새로운 조선소"
MEX_New_Dockyards_desc:0 "멕시코 해군은 규모가 작으며, 두 대양에 접근할 수 있는 우리나라만큼 큰 규모를 가지고 있지 못합니다. 그러나 '통합' 계획에는 마침내 우리의 규모와 위상에 걸맞은 해군을 가지기 위한 조선소 확장에 대한 조항이 포함되어 있습니다."
MEX_Protective_Tarrifs:0 "보호 관세"
MEX_Protective_Tarrifs_desc:0 "우리 경제는 현재 취약한 상태에 있으며, 보호 관세를 도입하는 것은 현재 자국 제조업체들을 육성하는 데 도움이 될 것입니다. 우리는 이것들을 미래에 다시 생각할 수도 있지만, 현재로서는 필요 이상의 것입니다."
MEX_Heavy_Industry:0 "중공업"
MEX_Heavy_Industry_desc:0 "'통합' 계획의 핵심 요소는 중무기 산업입니다. 우리의 군비 확장을 다루기 위한 멕시코 산업 확장은 세 단계로 이루어질 것입니다. 하나의 서명으로, 1단계가 시작됩니다."
MEX_Continue_Industrial_Expansion:0 "산업 확대 지속"
MEX_Continue_Industrial_Expansion_desc:0 "1단계는 완료되었고, 멕시코 군대는 기뻐했습니다. 이제 2단계를 시작하고, 군대 현대화의 속도와 민간 개발의 속도를 높일 때입니다."
MEX_Finish_Industrial_Expansion:0 "산업 확장 완료"
MEX_Finish_Industrial_Expansion_desc:0 "첫 두 단계가 끝났으니 이제 '통합' 산업 확장을 끝내야 할 때입니다. 민간인들은 직업의 유입에 만족하고 있고 군대는 더 빠른 속도로 들어오는 새로운 장비 때문에 행복합니다. 서명한다면, 세상은 우리 것이 될 겁니다."
MEX_End_Of_Plan_Unity:0 "'통합' 계획의 끝"
MEX_End_Of_Plan_Unity_desc:0 "'통합' 계획의 조항이 충족되었으니 이제 그것을 완성했다고 선언할 때입니다. 새로운 멕시코는 중앙 아메리카의 지배자의 정당한 위치를 차지할 만큼 더욱 강력해졌습니다."
MEX_Military_Reforms:0 "군사 개혁"
MEX_Military_Reforms_desc:0 "멕시코 육군은 현대화가 절실히 필요하며, 최근의 사건들은 우리에게 현대화의 가장 중요한 부분을 보여주었고, 국제 분쟁이 서서히 전개되고 있습니다. 만약 우리가 우리의 잠재력을 발휘하려면, 우리는 가능한 한 빨리 이 과정을 시작해야 합니다."
MEX_Invest_In_Infantry:0 "보병 투자"
MEX_Invest_In_Infantry_desc:0 "보잘것없는 보병은 역사가 시작될 때부터 모든 군대의 중추였습니다. 보병대가 우리 군 개혁의 핵심이 되는 것은 논리적일 뿐입니다."
MEX_Modernise_The_High_Command:0 "상급 사령부 현대화"
MEX_Modernise_The_High_Command_desc:0 "우리 보병들의 현대화는 그것에 동반할 현대의 최고 사령부가 없이는 가치가 없습니다. 불행하게도, 육군 고위 사령부는 여전히 과거의 방식에 갇혀 있는데, 이것은 확실히 현대에는 충분하지 않을 것입니다. 우리는 그들과 함께 무엇을 해야 할지 곰곰이 생각해봐야 합니다."
MEX_Purge_The_High_Command:0 "상급 사령부 제거"
MEX_Purge_The_High_Command_desc:0 "가장 간단하고 피투성이의 해결책입니다; 현대전의 진실을 받아들이기를 꺼리는 모든 이들을 소외시키거나 청산해야 합니다! 이로 인해 우리는 일시적으로 지휘층의 손실로 인해 불리한 지휘를 하게 될 수도 있지만, 결국, 우리는 이 움직임으로 인해 진정으로 새롭게 될 것입니다."
MEX_Reform_The_High_Command:0 "상급 사령부 개혁"
MEX_Reform_The_High_Command_desc:0 "시간이 더 많이 걸리지만 우리의 고위 지휘부 문제에 대한 평화적인 해결책은 점차적으로 모든 측면을 개혁하는 것입니다. 이 방식으로, 우리는 아무리 구식 지휘층이라고 해도, 너무 많은 것을 잃지는 않을 것입니다. 하지만 새로운 세대의 지휘관이 출현하는 것을 보기까지는 더 많은 시간이 걸릴 것입니다."
MEX_New_Weapons:0 "신무기"
MEX_New_Weapons_desc:0 "소총 없이는 군인은 아무것도 아니지만, 우리의 노화된 무기는 이 격언이 적용되지 않는 증거로 받아들여질 수 있습니다. 그러나, 이것이 사실일 필요는 없습니다; 우리는 몇 가지 무기 실험을 할 것이고, 현대화를 이루기 위하여 몬드라곤 장군의 혁신적인 소총을 생산하는 방법을 연구할 것입니다."
MEX_Specialize_The_Factories:0 "공장 전문화"
MEX_Specialize_The_Factories_desc:0 "우리는 모든 공장에다 전차 발판만 생산하게 할 수 없으며, 지금까지도 칼을 생산하는 공장에 소총 개머리판을 만들기 시작하라고 말할 수도 없습니다. 우리는 군비 확충으로 육군의 모든 구성요소가 자체 생산 센터를 갖추도록 우리의 무기 생산 시설을 전문화할 것입니다."
MEX_Infantry_Is_Our_Backbone:0 "보병은 우리의 중추다"
MEX_Infantry_Is_Our_Backbone_desc:0 "우리의 군대 개혁은 우리 보병의 능력을 크게 향상시켰습니다. 머지않아, 어떤 것도 우리의 진격을 막을 수 없을 겁니다!"
MEX_Reform_the_Cavalry:0 "기병대 개혁"
MEX_Reform_the_Cavalry_desc:0 "판초 비야의 기병 부대는 주장한 것만큼 효과적 이지는 않았지만, 우리에게 기병대는 여전히 내일의 전쟁에서 미래가 있다는 것을 보여주었습니다. 약간의 투자와 몇몇 교리적인 변화로, 우리는 우리 군대를 대륙에서 가장 기동성이 뛰어난 군대 중 하나로 만들 수 있을 것입니다."
MEX_Mobile_Doctrine:0 "기동전 교리"
MEX_Mobile_Doctrine_desc:0 "우리는 혁명군이 사용하는 기동 전술을 조사하고 전술의 적용 가능성을 보다 규칙적인 형태의 전투로 점검할 것입니다."
MEX_Foriegn_Armor_Specialists:0 "외국 무기 전문가"
MEX_Foriegn_Armor_Specialists_desc:0 "우리가 기동력 사용에 있어 전문가가 되기를 원하는 만큼, 현실은 멕시코가 그것의 적절한 역사가 부족하다는 것입니다. 우리는 외국 전문가들을 초청하여 이 문제를 해결할 것입니다. 우리에게 무기 개발 과정에 대해 적절히 조언해 줄 것입니다."
MEX_Military_Science:0 "군사 과학"
MEX_Military_Science_desc:0 "전쟁은 단지 국가 간의 치열한 싸움이 아니라, 위대한 사상가와 위대한 혁신을 육성하는 과학 그 자체였습니다. 전쟁의 이런 측면을 이용함으로써 우리의 연구 부문도 평시적으로 혜택을 볼 것입니다."
MEX_Naval_Reforms:0 "해군 개혁"
MEX_Naval_Reforms_desc:0 "해안선이 우리만큼 뻗어 있고 두 대양에 접근할 수 있는 나라에 비해, 우리 해군은 불쌍하게도 규모가 작습니다. 우리는 이 문제를 해결하기 위한 조치를 취해야 합니다."
MEX_New_Shipyards:0 "새로운 조선소"
MEX_New_Shipyards_desc:0 "해군이 우리의 해안선을 보호하기에 적합하도록 하려면, 우리는 조선소를 확장하고, 우리의 성장하는 함대를 이끌고, 함대가 어떤 피해를 입는다면, 함대를 재건하는 데 필요한 시설을 갖추는 논리적 단계를 밟아야 합니다."
MEX_Submarine_Reasearch:0 "잠수함 연구"
MEX_Submarine_Reasearch_desc:0 "우리의 큰 해안을 제대로 통제하기 위해서는, 우리는 커다란 함선과, 높은 해상의 비행대에 대한 우리의 야망을 희생해야 하고, 대신에 민첩한 잠수함과 더 작은 배를 수용해야 합니다. 작은 희생이지만, 보수는 클 것입니다."
MEX_Convoy_Hunting_Doctrine:0 "수송선 사냥"
MEX_Convoy_Hunting_Doctrine_desc:0 "이제 우리는 잠수함들을 우리의 주요 함대 구성원으로 받아들였으니, 그것들을 적절하게 사용하기 위해 필요한 이론을 실행할 때입니다. 우리의 깊이에 대한 지배는 우리의 바다를 더럽히기 전에 어떤 적들도 다시 생각하게 만들 것입니다."
MEX_Screen_Ships_Research:0 "함대 연구"
MEX_Screen_Ships_Research_desc:0 "멕시코는 적절한 해군 함대가 필요합니다; 단지 해안가를 지키는 것뿐만 아니라, 해외 지원을 제공하고 적들에게 공포를 주기 위해서입니다. 그러나 대규모 해군은 비용이 많이 들기 때문에 우리는 함대의 선별작업을 시작하여 작게 시작해야 합니다."
MEX_Large_Fleet_Doctrine:0 "대함대"
MEX_Large_Fleet_Doctrine_desc:0 "함대가 자리를 잡고 있는 가운데, 멕시코 해군의 진정한 보석이 만들어질 때입니다. 머지않아 우리는 카리브해와 북동 태평양의 공포가 될 것입니다!"
MEX_Naval_Doctrine:0 "해군 교리"
MEX_Naval_Doctrine_desc:0 "우리는 우리의 해군 목표를 달성했지만, 해군 교리는 계속 발전하고 있고, 현 위치를 유지하기 위해서는 계속 발전해야 합니다."
MEX_Mexican_Air_Force:0 "멕시코 공군"
MEX_Mexican_Air_Force_desc:0 "멕시코 공군은, 우리나라에 대한 자부심의 원천이 되는 대신에, 현재의 상태에서는 고통스러운 굴욕입니다. 우리는 절망적으로 뒤처지기 전에 새로운 공중전 이론과 방법을 연구해야 합니다."
MEX_Modernise_The_Airforce:0 "공군 현대화"
MEX_Modernise_The_Airforce_desc:0 "나머지 군대를 현대화한 것과 마찬가지로 공군도 현대화할 것입니다. 우리의 전문가들은 세계를 여행하고 항공기와 비행기 디자인의 새로운 진보에 대해 그들이 할 수 있는 모든 것을 배울 것입니다. 머지않아, 어떠한 적도 공중전선에서 우리에게 도전하지 않을 것입니다."
MEX_Fighter_Focus:0 "전투기 중점"
MEX_Fighter_Focus_desc:0 "항공전은 모든 비용을 들여 제공권의 우위를 확보하고 우산과 같이 육해군을 보호하며 적의 폭격기가 우리 국경에 도달하지 못하게 함으로써 승리할 것입니다. 우리의 연구는 그것을 반영하고 전투기 디자인을 완성하는데 초점을 맞춰야 합니다."
MEX_Bomber_Focus:0 "폭격기 중점"
MEX_Bomber_Focus_desc:0 "공중전은 적의 산업과 도시를 파괴함으로써 승리할 것이고, 그들의 군대를 위한 적절한 장비를 생산하는 그들의 능력을 무력화시키고, 우리의 주력 군대의 분노에 절망하게 만들 것입니다. 우리의 연구는 이것을 반영하고 폭격기 설계에 초점을 맞추어야 합니다."
MEX_Reorganize_The_North:0 "북부 재조직"
MEX_Reorganize_The_North_desc:0 "우리가 1848년에 떠난 이후로 이전의 북부는 많이 변했습니다. 사람들, 도시들, 사회 기반 시설들, 모든 것이 말입니다. 하지만, 북부를 재통합하는 것은 다문화적인 멕시코에게는 확실히 도전적이지는 않을 것입니다."
MEX_Hollywood:0 "할리우드 문제"
MEX_Hollywood_desc:0 "그링고스(미국인들)의 영화 산업의 핵심이 이제 우리의 통제 하에 놓이게 되었고, 우리의 오래된 북부의 재조직의 일환으로, 그것을 어떻게 해야 할지 결정해야 합니다."
MEX_Alamo:0 "알라모 문제"
MEX_Alamo_desc:0 "우리에게 굴욕과 반역의 상징인 텍사스와 함께 과거의 알라모(알라모 전투에 사용되었던 요새)는 우리 손에 돌아왔습니다; 그곳은 앵글로-텍사스의 자유의 상징입니다. 그러나 문제는 여전히 남아 있습니다; 그것을 그냥 놔둘까요, 아니면 다르게 이용할까요?"
MEX_Natives:0 "원주민의 지위"
MEX_Natives_desc:0 "반환된 영토는 많은 아메리카 원주민들을 포함하고 있으며, 그들 중 일부는 우리가 그들을 해방시킨 것에 감사하지만 또 다른 외국 국가 아래에 있는 것에 분개하고 있습니다. 그러나 우리는 여전히 어떻게 그들을 적절하게 대처해야 할지 확신하지 못합니다."
MEX_Women:0 "북부 여성의 지위"
MEX_Women_desc:0 "레콩키스타 이전에는 아마도 미국의 여성들이 우리보다 더 자유롭다고 표현했을 것입니다. 하지만 이제 우리가 돌아왔을 때 우리는 상황이 완전히 다르다는 것을 알게 되었습니다. 그들의 지위를 향상시키기 위해 대대적인 개혁이 필요하지만 정확히 무엇을 해야 할까요?"
MEX_Religion:0 "북부 종교의 지위"
MEX_Religion_desc:0 "레콩키스타 이후 많은 다른 북부 문화 요소들과 마찬가지로, 북부 종교도 이제 중심에 서게 되었습니다. 그리고 이 과정에 따라, 어떻게 해야 할지 여전히 의문입니다. 한 가지 잘못된 결정으로, 우리는 그 사람들에게 무기를 소지할 수 있는 또 다른 이유를 줄 수도 있습니다."
MEX_Language:0 "언어 문제"
MEX_Language_desc:0 "멕시코는 다문화 국가일 수도 있지만, 새로운 북부인들이 우리 자신과는 거리가 먼 언어로 말하고 있기 때문에, 멕시코에 대항하여 공모하는데 대부분 자유롭습니다. 일부 강경파들은 우리가 영어에 대해 더 가혹한 제재를 도입해야 한다고 주장하지만, 비판자들은 그들이 우리에게 등을 돌릴 것이라고 주장합니다. 무엇을 할 것인가요?"
MEX_Secret_Police:0 "비밀경찰 설립"
MEX_Secret_Police_desc:0 "정보부는 앵글로 반란을 진압하기 위해 비밀경찰의 설립을 제안하여, 그들의 활동을 방해하고 그들의 조직을 해체할 것을 건의하였습니다. 이러한 기관은 반란의 물결을 바꿀 뿐만 아니라, 다른 내부적인 비난도 중단시킬 것입니다."
MEX_Vigilantees:0 "자경단 모집"
MEX_Vigilantees_desc:0 "아마도 앵글로 반란을 종식시키기 위한 해결책은 결국 비밀경찰을 설립하는 것은 아닐 것입니다. 우리는 다른 제안을 받았습니다; 즉, 자기들만의 무기로 반란군과 싸우기 위해, 라틴 아메리카계인, 원주민, 또는 자경 갱단 같은 사람들을 모집합니다."
MEX_End_The_Rebellion:0 "반란의 끝"
MEX_End_The_Rebellion_desc:0 "우리는 필요한 조치를 취했고, 반란의 물결은 바뀌었습니다. 이제 이 반란을 완전히 끝낼 때입니다."
MEX_Looking_Outwards:0 "외부를 내다보다"
MEX_Looking_Outwards_desc:0 "내부 문제가 해소되고 경제가 호전됨에 따라, 이제 세계에서의 멕시코의 위상과 그것을 개선하기 위한 방법들을 제대로 살펴봐야 할 때입니다."
MEX_Reconquista:0 "레콩키스타"
MEX_Reconquista_desc:0 "미국이 파괴적인 내전에 휘말려 있기 때문에, 아마도 1848년 전쟁에서 북방 영토를 잃은 것에 대한 복수를 할 때가 온 것 같습니다. 우리는 연방 정부의 피를 흘릴 것이고 우리의 북쪽 이웃의 생디칼리즘의 승리에 기여할 것입니다."
MEX_California:0 "캘리포니아 탈환"
MEX_California_desc:0 "북부의 일부분이 확보된 지금이야말로 레콩키스타 2단계가 시행될 때입니다; 캘리포니아 주 서부 해안의 보석을 되찾는 우리의 운명을 멈추지 않을 것입니다! 멕시코 만세!"
MEX_Socialism_In_The_Carribean:0 "카리브해의 사회주의"
MEX_Socialism_In_The_Carribean_desc:0 "대서양이 자본주의의 지배하에 있다는 사실을 고려할 때 우리의 발전은 거의 문제가 되지 않습니다. 그러나 우리의 정보기관과 무기 수송선에 대한 약간의 자금 지원으로, 우리는 혁명을 카리브해로 확산시키고 우리의 무역을 자유롭게 할 수 있을 것입니다."
MEX_Join_The_Internationale:0 "인터내셔널 가입"
MEX_Join_The_Internationale_desc:0 "우리는 대륙에 대한 반혁명적 위협에 대해 스스로 대항할 수 없습니다. 우리가 제3인터내셔널과 함께 힘을 합치는 것은 논리적일 뿐입니다."
MEX_Intervention_In_Central_America:0 "센트로 아메리카 개입"
MEX_Intervention_In_Central_America_desc:0 "멕시코는 단지 유럽 강국에 사슬을 묶기 위해서 스페인 지배의 족쇄를 벗어 던지지 않았습니다! 아니, 우리는 센트로 아메리카인들과 우리만의 조약을 맺고 그들을 무릎 꿇려 외국의 힘을 배제할 겁니다."
