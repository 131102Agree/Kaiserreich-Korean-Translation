GER_gw_tank_equipment:0 "슈투름판저바겐 A7V"
GER_gw_tank_equipment_short:0 "A7V"
GER_gw_tank_equipment_desc:0 "슈투름판저바겐 A7V는 대전에서 광범위하게 사용 된 독일 전차였으며 종종 연합국에 대한 독일의 승리를 기념하는 예술 작품에 묘사되어 있습니다. 그러나 그 디자인은 이제 쓸모 없게되었고 독일은 더 새롭고 복잡한 탱크 디자인을 사용하게되었습니다."
GER_light_tank_equipment_1:0 "슈투름판저바겐 M.I "케첸"-"
GER_light_tank_equipment_1_short:0 "케첸"
#GER_light_tank_equipment_1_desc:0 "The 판저 I was a light tank produced in Germany in the 1930s. Design of the 판저 I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armoured warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern machines."
GER_light_tank_equipment_2:0 "슈투름판저바겐 M.II "오첼로트"-"
GER_light_tank_equipment_2_short:0 "오첼로트"
#GER_light_tank_equipment_2_desc:0 "The 판저 II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tank."
GER_light_tank_equipment_3:0 "VK1602 레오파르트"
GER_light_tank_equipment_3_short:0 "레오파르트"
#GER_light_tank_equipment_3_desc:0 "The VK1602 레오파르트 was a planned German reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armour, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
GER_light_tank_artillery_equipment_1:0 "슈투름판저 I 비존"
GER_light_tank_artillery_equipment_1_short:0 "비존"
#GER_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the 비존, it uses the chassis of the 판저 I."
GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 베스페"
GER_light_tank_artillery_equipment_2_short:0 "베스페"
#GER_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 베스페 (German for Wasp), was a German self-propelled artillery vehicle based on a modified 판저 II chassis."
GER_light_tank_artillery_equipment_3:0 "바펜트레거 레오파르트"
GER_light_tank_artillery_equipment_3_short:0 "WT 레오파르트"
#GER_light_tank_artillery_equipment_3_desc:0 "The 바펜트레거 레오파르트 was a planned self-propelled artillery vehicle based on the planned VK1602 레오파르트 chassis."
GER_light_tank_destroyer_equipment_1:0 "판처예거 I"
GER_light_tank_destroyer_equipment_1_short:0 "판처예거 I"
#GER_light_tank_destroyer_equipment_1_desc:0 "The 판처예거 I was the first of the German tank destroyers to see service in the Second Weltkrieg. It mounted a Czech 스코다 47mm PaK anti-tank gun on a converted 판저 I Ausf. chassis."
GER_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
GER_light_tank_destroyer_equipment_2_short:0 "Marder II"
#GER_light_tank_destroyer_equipment_2_desc:0 "The Marder II was a German tank destroyer based on the 판저 II chassis."
GER_light_tank_destroyer_equipment_3:0 "슈투룸게슈츠 auf 레오파르트"
GER_light_tank_destroyer_equipment_3_short:0 "야크트레오파르트"
#GER_light_tank_destroyer_equipment_3_desc:0 "The 야크트레오파르트 was a possible modification of the planned VK1602 레오파르트 light tank."
