SQI_infantry_equipment_0:0 "Taiyuan Type 6-5"
SQI_infantry_equipment_0_short:0 "Taiyuan Type 6-5"
SQI_infantry_equipment_0_desc:0 "The Type 6-5, named for its use of 6.5mm rounds, is a slightly modified copy of the Japanese 38형 아리사카 originally produced by Yan Xishan's Taiyuan Arsenal.\n\nShanqing forces have since put the weapon to widespread use, though they lack Yan's more cordial relations with the Japanese and Fengtian Governments, and thus ammo is harder to come by. This factor, and personal preference, have seen it used alongside a variety of other weapons such as the Daodao."
SQI_infantry_equipment_1:0 "Taiyuan 26형"
SQI_infantry_equipment_1_short:0 "Taiyuan 26형"
SQI_infantry_equipment_1_desc:0 "Originally called the 'Xuantong 27형', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German 마우저 M1924, and a considerable improvement over the much older 88형 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Taiyuan, though it may not fully replace its predecessors for some time."
SQI_infantry_equipment_2:0 "Tsingtao MP18"
SQI_infantry_equipment_2_short:0 "Tsingtao MP18"
SQI_infantry_equipment_2_desc:0 "Thanks to the flood of Weltkrieg surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been sold throughout Northern and Southern China, though primarily to the Qing Government."
SQI_infantry_equipment_3:0 "Liu 2형"
SQI_infantry_equipment_3_short:0 "Liu 2형"
SQI_infantry_equipment_3_desc:0 "The General Liu 라이플, originally produced in small quantities in 1916, represented China's first independent foray into modern arms design, but unfortunately never made its way into full-scale production due to the death of its designer.\n\nThe weapon itself was by most accounts impressive for its time, and the superintendant at the Taiyuan Arsenal has proposed that its design might be updated and issued as the 'Liu 2형'."

