GEA_gw_tank_equipment:0 "슈투름판저바겐 A7V"
GEA_gw_tank_equipment_short:0 "A7V"
GEA_gw_tank_equipment_desc:0 "슈투름판저바겐 A7V는 대전에서 광범위하게 사용 된 독일 전차였으며 종종 연합국에 대한 독일의 승리를 기념하는 예술 작품에 묘사되어 있습니다. 그러나 그 디자인은 이제 쓸모 없게되었고 독일은 더 새롭고 복잡한 탱크 디자인을 사용하게되었습니다."
GEA_light_tank_equipment_1:0 "슈투름판저바겐 M.I "케첸"-"
GEA_light_tank_equipment_1_short:0 "케첸"
#GEA_light_tank_equipment_1_desc:0 "The 판저 I was a light tank produced in Germany in the 1930s. Design of the 판저 I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armoured warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern machines."
GEA_light_tank_equipment_2:0 "슈투름판저바겐 M.II "오첼로트"-"
GEA_light_tank_equipment_2_short:0 "오첼로트"
#GEA_light_tank_equipment_2_desc:0 "The 판저 II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tank."
GEA_light_tank_equipment_3:0 "VK1602 레오파르트"
GEA_light_tank_equipment_3_short:0 "레오파르트"
#GEA_light_tank_equipment_3_desc:0 "The VK1602 레오파르트 was a planned German reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armour, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
GEA_light_tank_artillery_equipment_1:0 "슈투름판저 I 비존"
GEA_light_tank_artillery_equipment_1_short:0 "비존"
#GEA_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the 비존, it uses the chassis of the 판저 I."
GEA_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 베스페"
GEA_light_tank_artillery_equipment_2_short:0 "베스페"
#GEA_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 베스페 (German for Wasp), was a German self-propelled artillery vehicle based on a modified 판저 II chassis."
GEA_light_tank_artillery_equipment_3:0 "바펜트레거 레오파르트"
GEA_light_tank_artillery_equipment_3_short:0 "WT 레오파르트"
#GEA_light_tank_artillery_equipment_3_desc:0 "The 바펜트레거 레오파르트 was a planned self-propelled artillery vehicle based on the planned VK1602 레오파르트 chassis."
GEA_light_tank_destroyer_equipment_1:0 "판처예거 I"
GEA_light_tank_destroyer_equipment_1_short:0 "판처예거 I"
#GEA_light_tank_destroyer_equipment_1_desc:0 "The 판처예거 I was the first of the German tank destroyers to see service in the Second Weltkrieg. It mounted a Czech 스코다 47mm PaK anti-tank gun on a converted 판저 I Ausf. chassis."
GEA_light_tank_destroyer_equipment_2:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
GEA_light_tank_destroyer_equipment_2_short:0 "Marder II"
#GEA_light_tank_destroyer_equipment_2_desc:0 "The Marder II was a German tank destroyer based on the 판저 II chassis."
GEA_light_tank_destroyer_equipment_3:0 "슈투룸게슈츠 auf 레오파르트"
GEA_light_tank_destroyer_equipment_3_short:0 "야크트레오파르트"
#GEA_light_tank_destroyer_equipment_3_desc:0 "The 야크트레오파르트 was a possible modification of the planned VK1602 레오파르트 light tank."
GEA_light_tank_aa_equipment_1:0 "플릭판처 I"
GEA_light_tank_aa_equipment_1_short:0 "플릭판처 I"
#GEA_light_tank_aa_equipment_1_desc:0 "An anti-air cannon mounted on the chassis of a 판저 I."
GEA_light_tank_aa_equipment_2:0 "플릭판처 룩스"
GEA_light_tank_aa_equipment_2_short:0 "플릭판처 룩스"
#GEA_light_tank_aa_equipment_2_desc:0 "An anti-air cannon mounted on the chassis of a 판저 II."
GEA_light_tank_aa_equipment_3:0 "플릭판처 1602"
GEA_light_tank_aa_equipment_3_short:0 "플릭판처 1602"
#GEA_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a VK1602."

GEA_medium_tank_equipment_1:0 "카발라리판처바겐 P.II "도너슈라크"-"
GEA_medium_tank_equipment_1_short:0 "도너슈라크"
#GEA_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future German Tank Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larger calibre gun. The first one eventually became known as 판처캄프바겐 III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as 판처캄프바겐 IV."
GEA_medium_tank_equipment_2:0 "카발라리판처바겐 P.IId "도너슈라크-4"-"
GEA_medium_tank_equipment_2_short:0 "도너슈라크-4"
#GEA_medium_tank_equipment_2_desc:0 "Designed as an infantry-support tank, the 판저 IV was not originally intended to engage enemy armour - that function was performed by the lighter 판저 III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Soviet T-34 tanks, the 판저 IV soon assumed the tanks-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed German tanks of the Second Weltkrieg, the 판저 IV was used as the base for many other fighting vehicles."
GEA_medium_tank_equipment_3:0 "카발라리판처바겐 P.IIIf "크릭스엥겔"-"
GEA_medium_tank_equipment_3_short:0 "크릭스엥겔"
#GEA_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by Germany in the Second Weltkrieg from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the 판저 III and 판저 IV. While never replacing the latter, it served alongside it and the heavier 티거 tank until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tank of the Second Weltkrieg."
GEA_medium_tank_artillery_equipment_1:0 "그릴레"
GEA_medium_tank_artillery_equipment_1_short:0 "그릴레"
#GEA_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 그릴레 (German: 'Cricket') was a Self-Propelled Artillery Piece that was used by Germany during the Second Weltkrieg. About 490-500 그릴레s were produced. They were used by tank divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
GEA_medium_tank_artillery_equipment_2:0 "험멜"
GEA_medium_tank_artillery_equipment_2_short:0 "험멜"
#GEA_medium_tank_artillery_equipment_2_desc:0 "험멜 (German: 'bumble bee') was a self-propelled artillery gun based on the 게쉬츠바겐 III/IV chassis, armed with a 15 cm howitzer. It was used by the German Wehrmacht during the Second Weltkrieg from early 1943 until the end of the war."
GEA_medium_tank_artillery_equipment_3:0 "그릴레 12"
GEA_medium_tank_artillery_equipment_3_short:0 "그릴레 12"
#GEA_medium_tank_artillery_equipment_3_desc:0 "A self-propelled artillery cannon concept proposed by Krupp in 1944 based on Panther components with a 12.8cm howitzer cannon. Historically it never left the concept stage."
GEA_medium_tank_destroyer_equipment_1:0 "슈투룸게슈츠 III"
GEA_medium_tank_destroyer_equipment_1_short:0 "StuG III"
#GEA_medium_tank_destroyer_equipment_1_desc:0 "The 슈투룸게슈츠 III assault gun was Germany's most produced armoured fighting vehicle during the Second Weltkrieg. It was built on the chassis of the proven 판저 III. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
GEA_medium_tank_destroyer_equipment_2:0 "야크트판처 IV"
GEA_medium_tank_destroyer_equipment_2_short:0 "야크트판처 IV"
#GEA_medium_tank_destroyer_equipment_2_desc:0 "The 야크트판처 IV served in the anti-tank sections of Tank and SS Tank divisions. They fought in Normandy, the Battle of the Bulge and on the Eastern Front. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns, as most tank destroyers were. In the later stages of the war however, they were increasingly used as tank substitutes, because there was often nothing else available."
GEA_medium_tank_destroyer_equipment_3:0 "야크트판터"
GEA_medium_tank_destroyer_equipment_3_short:0 "야크트판터"
#GEA_medium_tank_destroyer_equipment_3_desc:0 "The 야크트판터 (German: 'hunting panther') was a tank destroyer built by Germany during the Second Weltkrieg based on the chassis of the Panther. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The 야크트판터 combined the very powerful 8.8 cm PaK 43 cannon of the 티거 II and the characteristically excellent armour and suspension of the Panther chassis, although it suffered from the general poor state of Germany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training."
GEA_medium_tank_aa_equipment_1:0 "플릭판처 III 뫼벨바겐"
GEA_medium_tank_aa_equipment_1_short:0 "뫼벨바겐"
#GEA_medium_tank_aa_equipment_1_desc:0 "Nicknamed 뫼벨바겐 (Furniture Van) because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the 판저 III and armed with a 20mm quad-gun."
GEA_medium_tank_aa_equipment_2:0 "플릭판처 IV 오스트빈트"
GEA_medium_tank_aa_equipment_2_short:0 "오스트빈트"
#GEA_medium_tank_aa_equipment_2_desc:0 "The 플릭판처 IV '오스트빈트' (German: 'East Wind') was a self-propelled anti-aircraft gun based on the 판저 IV. It was developed in 1944 as a successor to the earlier 플릭판처 IV. The 판저 IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
GEA_medium_tank_aa_equipment_3:0 "플릭판처 코엘리안"
GEA_medium_tank_aa_equipment_3_short:0 "코엘리안"
#GEA_medium_tank_aa_equipment_3_desc:0 "플릭판처 코엘리안 was a self-propelled anti-aircraft gun design by Rheinmetall during the Second Weltkrieg for the German armed forces. It was intended to be armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Panther medium tank but was not built before the end of the war in Europe."

GEA_heavy_tank_equipment_1:0 "실험설계 31"
GEA_heavy_tank_equipment_1_short:0 "VK 31"
#GEA_heavy_tank_equipment_1_desc:0 "The 실험설계 31 was one of many early prototypes to develop a heavier tank in Germany. This model was developed in a cooperation between Krupp and Rheinmetall-Borsig."
GEA_heavy_tank_equipment_2:0 "판처캄프바겐 VI 티거"
GEA_heavy_tank_equipment_2_short:0 "티거"
#GEA_heavy_tank_equipment_2_desc:0 "The 티거 I was a German heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armour encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
GEA_heavy_tank_equipment_3:0 "판처캄프바겐 티거 B 형"
GEA_heavy_tank_equipment_3_short:0 "킹 티거"
#GEA_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger but, often semi-literally translated as the 킹 티거 by Allied soldiers, the design followed the same concept as the 티거 I, but was intended to be even more formidable. The 티거 II combined the thick armour of the 티거 I with the sloped armour used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armour to the front and was armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
GEA_heavy_tank_artillery_equipment_2:0 "슈투름티거"
GEA_heavy_tank_artillery_equipment_2_short:0 "슈투름티거"
#GEA_heavy_tank_artillery_equipment_3:0 "게쉬츠바겐 티거"
GEA_heavy_tank_artillery_equipment_3_short:0 "GW 티거"
GEA_heavy_tank_artillery_equipment_3_desc:0 "Based on the hull of a 킹 티거, it was to be able to mount a 170mm K 72 L/50 gun"
#GEA_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) 슈투러 에밀"
GEA_heavy_tank_destroyer_equipment_1_short:0 "슈투러 에밀"
GEA_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) 슈투러 에밀 (German for Stubborn Emil) was a German self-propelled anti-tank gun based on the 헨셸 VK3001 chassis."
#GEA_heavy_tank_destroyer_equipment_2:0 "판처예거 티거 (P)"
GEA_heavy_tank_destroyer_equipment_2_short:0 "엘레판트"
GEA_heavy_tank_destroyer_equipment_2_desc:0 "The 엘레판트 (Elephant) was a heavy tank destroyer based on the chassis of the cancelled Porsche 티거 Project and fitted with an 88 mm 판저abwehrkanone 43/2 gun."
#GEA_heavy_tank_destroyer_equipment_3:0 "판처예거 티거 B 형"
GEA_heavy_tank_destroyer_equipment_3_short:0 "야크트티거"
GEA_heavy_tank_destroyer_equipment_3_desc:0 "The 야크트티거 was the heaviest armoured fighting vehicle operationally used during the Second Weltkrieg. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armour."

GEA_super_heavy_tank_equipment_1:0 "판처캄프바겐 VIII 마우스"
GEA_super_heavy_tank_equipment_1_short:0 "마우스"
#GEA_super_heavy_tank_equipment_1_desc:0 "판처캄프바겐 VIII 마우스 (Mouse) was a German Second Weltkrieg super-heavy tank completed in late 1944. It is the heaviest fully enclosed armoured fighting vehicle ever built. The 마우스' main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
GEA_super_heavy_tank_artillery_equipment_1:0 "게쉬츠바겐 E-100"
GEA_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
#GEA_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this sp gun rivals some railway guns in power."
GEA_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell 마우스"
GEA_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
#GEA_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a 마우스 with a 150mm gun in a fixed superstructure."
GEA_super_heavy_tank_aa_equipment_1:0 "플릭판처 VIII 마우스"
GEA_super_heavy_tank_aa_equipment_1_short:0 "Flak마우스"
#GEA_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a 마우스 mounting twin 88mm anti-air guns."

GEA_modern_tank_equipment_1:0 "E-50 슈탄다르트판처"
GEA_modern_tank_equipment_1_short:0 "E-50"
#GEA_modern_tank_equipment_1_desc:0 "The Entwicklung series was a late-War attempt by Germany to produce a standardised series of tank designs. There were to be standard designs in six different weight classes. The E-50 슈탄다르트판처 was intended as a standard medium tank, replacing the Panther and 티거 tank series and the conversions based on those tanks."
GEA_modern_tank_destroyer_equipment_1:0 "E-25 슈탄다르트판처"
GEA_modern_tank_destroyer_equipment_1_short:0 "E-25"
#GEA_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the Jadg판저 IV, the E-25 is faster and better armoured"

