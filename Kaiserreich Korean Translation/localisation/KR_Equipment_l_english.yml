GAL_infantry_equipment_0_desc:0 "만리커 M1895 (독일어: Infanterie Repetier-Gewehr M.95) is a bolt-action rifle, designed by Ferdinand Ritter von 만리커, that used a refined version of his revolutionary straight-pull action bolt, much like the 만리커 M1890 carbine. It was nicknamed the Ruck-Zu(rü)ck (German slang for "back and forth") by Austrian troops and "Ta-Pum" by Italian troops who even wrote a song about it during The Weltkrieg."
