OTT_infantry_equipment_0:0 "마우저 G98 M1903"
OTT_infantry_equipment_0_short:0 "마우저 G98"
OTT_infantry_equipment_0_desc:0 "마우저 G98 was the main service rifle of the Ottoman Army during the Weltkrieg. The Ottoman M1903, chambered in 7.65mm, was the most common variant of 마우저 in use. Pronounced 'Mavzer' by the Ottomans, this iconic rifle achieved great fame and became deeply ingrained in the Turkish subconscious. \n'One side of me withered from sorrows / the other from a Mavzer wound'"
OTT_infantry_equipment_1:0 "Ankara ATF M38"
OTT_infantry_equipment_1_short:0 "ATF M38"
OTT_infantry_equipment_1_desc:0 "Ankara ATF M38 was the name given to the Ottoman modification of 마우저 게베어 98. Starting in 1933, the Ottoman Empire updated their old rifles to a common configuration known as the 모델 of 1338 and all in 8x57 마우저 cartridge. The standardisation of all 마우저s in Ottoman inventory helped ease the logistical nightmare of having to supply 4 different types of rifle ammunition to all units."
OTT_infantry_equipment_2:0 "Kırıkkale T-60"
OTT_infantry_equipment_2_short:0 "T-60"
OTT_infantry_equipment_2_desc:0 "Kırıkkale T-60 Semi Automatic 라이플 was based on the receiver of the 게베어 41, the T-60 is issued with a lighter build and shortened stock, emphasising reliability and speed over range and accuracy. This rifle saw wide use across all branches of service in the Ottoman Military."
