AUS_light_tank_equipment_1_short:0 "판저 L.20 Pfau"
AUS_light_tank_equipment_1_short_desc:0 "The Pfau was the first independent production of an Austrian Tank. It was developed shortly after the war in 1920. It was armed with a small caliber gun with a fast firing rate. It was called Pfau because the word sounded close to sound of the gun when it was fired."

AUS_light_tank_equipment_2:0 "판저 L.36 룩스"
AUS_light_tank_equipment_2_short:0 "판저 L.36 룩스"
AUS_light_tank_equipment_2_desc:0 "Developed both by Austrian and Bohemian engineers, the L.36 룩스 has many great improvements to its predecessor. The optics on the gun were improved drastically to ensure better aiming and firepower. Also, the gearbox was modernised to withstand use in rough terrain."

AUS_light_tank_destroyer_equipment_2:0 "판처예거 L.36 룩스"
