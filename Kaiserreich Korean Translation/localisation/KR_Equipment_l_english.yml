GER_fighter_equipment_0:0 "포커 D.XVII"
GER_fighter_equipment_0_short:0 "D.XVII"
GER_fighter_equipment_1:0 "포커 D.XXI"
GER_fighter_equipment_1_short:0 "D.XXI"
GER_fighter_equipment_2:0 "하인켈 He 100"
GER_fighter_equipment_2_short:0 "He 100"
GER_fighter_equipment_3:0 "포케볼프 Fw 190 D-9"
GER_fighter_equipment_3_short:0 "Fw 190 D-9"
GER_heavy_fighter_equipment_1:0 "도르니에 Do 17"
GER_heavy_fighter_equipment_1_short:0 "Do 17"
GER_heavy_fighter_equipment_2:0 "융커스 Ju 88"
