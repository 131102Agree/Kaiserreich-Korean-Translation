QIE_infantry_equipment_0:0 "Hanyang 88형"
QIE_infantry_equipment_0_short:0 "Hanyang 88형"
QIE_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the 88형 was designed as a copy of the German 게베어 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unweildy.\n\nThis variety is mainly produced at the Hanyang Arsenal, the model's place of design, though equipment shortages often see it used alongside non-standard weapons."
QIE_infantry_equipment_1:0 "Hanyang 27형"
QIE_infantry_equipment_1_short:0 "Hanyang 27형"
QIE_infantry_equipment_1_desc:0 "Officially called the 'Xuantong 27형', this rifle was put into service in 1935 thanks to German assistance after the Qing Restoration. The weapon is functionally a near copy of the German 마우저 M1924, and a considerable improvement over the much older 88형 in terms of weight and recoil.\n\nThis variety is mainly produced at the Hanyang Arsenal with German tools, though it may not fully replace its predecessors for some time."
QIE_infantry_equipment_2:0 "Tsingtao MP18"
QIE_infantry_equipment_2_short:0 "Tsingtao MP18"
QIE_infantry_equipment_2_desc:0 "Thanks to the flood of Weltkrieg surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government and warlords in coastal areas."
QIE_infantry_equipment_3:0 "Liu 2형"
QIE_infantry_equipment_3_short:0 "Liu 2형"
QIE_infantry_equipment_3_desc:0 "The General Liu 라이플, originally produced in small quantities in 1916, represented China's first independent foray into modern arms design, but unfortunately never made its way into full-scale production due to the death of its designer.\n\nThe weapon itself was by most accounts impressive for its time, and the superintendant at the Hanyang Arsenal has proposed that its design might be updated and issued as the 'Liu 2형'."

