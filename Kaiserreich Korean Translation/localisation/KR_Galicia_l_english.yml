### Events ###
gal.1.t:0 "갈리치아-로도메리아가 독립하다"
gal.1.d:0 "1772년 제1차 폴란드-리투아니아 연방 분할로 시작된 합스부르크 통치 하에서 갈리치아-로도메리아는 자신을 독립적이라고 봅니다. 하지만 우리는 이웃 중견 국가들로 둘러 싸여 있는 약한 국가입니다. 어쩌면 요 근래에 우리 영토를 빼앗은 폴란드에게 보호를 청하는 것이 좋을지도 모릅니다."
gal.1.a:0 "폴란드에 정식으로 가입할 것을 요청하자. (당신이 플레이어라면 이는 게임 오버를 의미한다.)"
gal.1.b:0 "갈리치아는 독립을 유지할 것이다."

gal.2.t:0 "갈리치아가 우리 나라에 들어오려고 하다"
gal.2.d:0 "1772년 제1차 폴란드-리투아니아 연방 분할로 시작된 합스부르크 통치 하에서 갈리치아-로도메리아는 자신을 독립적이라고 봅니다. 하지만 신생국은 자신을 이웃 중견 국가들로 둘러 싸여 있는 약한 국가로 여기며 그 존재가 매우 위협 받고 있다고 느낍니다. 한 외교 사절이 갈리치아를 폴란드 영토에 편입시키는 문제를 논의하기 위해 오늘 도착했습니다."
gal.2.a:0 "형제여, 집에 온 것을 환영한다."

gal.3.t:0 "부코비나 요구"
gal.3.d:0 "며칠 간의 독립 기간을 거친 후, 예전에 오스트리아 왕실의 속국이었던 갈리치아는 폴란드로 편입되었습니다. 하지만, 인종적으로 다양한 갈리치아의 최남단 지방인 부코비나는 많은 루마니아인들의 고향입니다. 현재 이 지역의 혼란을 감안하면, 우리는 상대적으로 신속하게 대처할 수 있을 것입니다."
gal.3.a:0 "Let us free our brothers."
gal.3.b:0 "Provoking the Poles is not wise."

gal.4.t:0 "동부 갈리치아 요구"
gal.4.d:0 "며칠 간의 독립 기간을 거친 후, 예전에 오스트리아 왕실의 속국이었던 갈리치아는 폴란드로 편입되었습니다. 하지만, 인종적으로 다양한 갈리치아의 동부는 많은 우크라니아인들의 고향입니다. 현재 이 지역의 혼란을 감안하면, 우리는 상대적으로 신속하게 대처할 수 있을 것입니다."
gal.4.a:0 "Let us free our brothers."
gal.4.b:0 "Provoking the Poles is not wise."

gal.5.t:0 "Romania has marched into the Bucovina"
gal.5.d:0 "An incorporation of a territory as large as Galicia was never expected to go smoothly. However what wasn't expected was meddling from the outside - Romanian troops have marched into the largely Romanian-speaking territory Bucovina, claiming the state as their own. Officials of the former Galician government have urged us to intervene."
gal.5.a:0 "This shall not stand. Retake what is ours!"
gal.5.b:0 "Let the Romanians have what speaks Romanian."

gal.6.t:0 "The Ukraine has seized Eastern Galicia"
gal.6.d:0 "Kraków and Lwów are the most important cities of Galicia. The integration of the former has gone smoothly over the run of the last week, however the inhabitants of the mostly Ruthenian-speaking territories surrounding Lwow have, with aid of the Ukrainian military, seized the city. The city of Lwów is too important for Poland to just let it fall into the hands of another country."
gal.6.a:0 "This shall not stand. Retake what is ours!"
gal.6.b:0 "Ruthenians aren't Poles anyways."

gal.7.t:0 "Karl Albrecht Elected as King of Poland"
gal.7.d:0 "The current Governor of Galicia-Lodomeria, Karl Albrecht von Habsburg, has just been elected as the new King of Poland after an intensely contested vote. Karl Albrecht is expected to leave the nation early tomorrow to take up his new position as leader of the Polish people, and has left Jozef Haller von Hallenburg in charge of Galicia in his absence."
gal.7.a:0 "Wish him luck."
