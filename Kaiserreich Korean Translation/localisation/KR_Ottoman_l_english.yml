### Focuses ###
OTT_internal_affairs:0 "국가의 문제"
OTT_internal_affairs_desc:0 "Devlet-i Aliyye-i Osmâniyye의 행정부는 중대한 사태에 직면하여 중대한 과제를 수행해야 한다."
OTT_political_interests:0 "정치적 관심"
OTT_political_interests_desc:0 "오스만 헌법은 오스만의 국회 의사당 (Ottoman Houses of Parliament)이 매년 술탄의 황실 연설을 공식 예식으로 열 것이라고 발표했다. 우리가 직면하고있는 격동의 시대에, 우리는 그 어느 때보다도 'Nutk-ı Hümayun'의 지침이 필요하다!"
OTT_dissolve_parliament:0 "의회 해체"
OTT_dissolve_parliament_desc:0 "현 의회 체제와 정치적 언쟁은 시기 적절한 결정을 내리는 우리의 능력을 빼앗아 가고 있다. 우리는 위대한 술탄 2세의 발자취를 따라야 한다. Abdelhlhm Khan이 의회를 해체할 것이다"
OTT_eliminate_opposition:0 "모든 반대파를 제거"
OTT_eliminate_opposition_desc:0 "우리는 거리에서 사람들을 찾지 못 했다. 우리는 이러한 '야당'단체들이 서구의 선전 공세로 그들의 마음을 병들게 허용할 수는 없다."
OTT_enforce_autocracy:0 "전제 정치"
OTT_enforce_autocracy_desc:0 "유능한 군주의 손에 있는 모든 권력을 통일함으로써, 우리는 우리 시대의 위대한 재난에서 살아남을 수 있을 것이다."
OTT_support_parliament:0 "의회를 지지한다"
OTT_support_parliament_desc:0 "국회 의사당은 우리 법에 합법성을 부여하고 정책 입안에 중요한 조언을 제공합니다. 우리는 오스만 제국에 새로운 삶을 끊임없이 불어 넣어 우리의 민주주의 전통을 축하하고 강화해야합니다."
OTT_write_constitution:0 "새로운 헌법 제정"
OTT_write_constitution_desc:0 "1876년 오스만 헌법은 프랑스 헌법에서 직접 번역되었고 외국 압력 하에서 발표되었으며,구시대의 산물입니다. 금세기의 도전에 직면하여 새로운 글을 써 봅시다!"
OTT_enforce_rule_of_law:0 "법을 시행하다"
OTT_enforce_rule_of_law_desc:0 "행정부, 입법부, 사법부 사이의 견제와 균형을 세심하게 설정함으로써 우리는 다가오는 해의 폭풍을 헤쳐 나갈 수 있다."
OTT_fight_corruption:0 "부패 척결"
OTT_fight_corruption_desc:0 "오스만 제국은 부패가 지속되는 한 병의 치료를받지 않을 것임이 분명 해졌다. 조만간, 그들 중 하나는 다른 하나를 파괴할것이다."
OTT_eliminate_military_factions:0 "군 파벌 처치"
OTT_eliminate_military_factions_desc:0 "우리 군 내에는 술탄 이외에 충성심을 갖고 있는 파벌들이 있다. 이러한 이념적, 민족주의적, 그리고 심지어 종교적인 파벌들에 충성하는 종교적 파벌들은 만약 무언가가 이루어지지 않는다면 우리 군대의 죽음이 될 것이다."
OTT_end_paramilitary:0 "오스만 국가 재건사업"
OTT_end_paramilitary_desc:0 "우리의 오래 된 기관들, 이을디즈 조직, 그리고 CUP의 특별 조직들은 외국 정보 수집보다는 서로를 헐뜯는 것에 더 관심이 있는 부패한 준군사 조직으로 전락했다. 이것은 반드시 고쳐야 한다."
OTT_mecidian_reforms:0 "메씨디안 개혁"
OTT_mecidian_reforms_desc:0 "그의 아버지의 행적에 뒤이어, 술탄 Abdülmecid 2세는 그의 제국의 개혁을 위한 기틀을 마련하기 시작했다. 그것이 성공할지 여부는 또 다른 의문이다."
OTT_legal_reform:0 "법률 개혁"
OTT_legal_reform_desc:0 "우리의 법률적인 코드 Mecelle는 항상 개선의 과정에 있다. 우리는 정의가 항상 신속하고 결단력 있게 이루어지도록 하기 위해 이 개혁 영역에 대한 추가적인 노력을 집중할 수 있다."
OTT_judicial_reform:0 "사법 개혁"
OTT_judicial_reform_desc:0 "판사들의 독립은 어떠한 부적절한 영향 없이 법률, 증거, 사실만을 근거로 판결을 내릴 수 있는 모든 사람의 권리를 보호한다. 그러므로 정당한 법 집행은 공정하고 일관된 정의를 위한 필수적인 요건이다."
OTT_administrative_reform:0 "행정 개혁"
OTT_administrative_reform_desc:0 "우리 행정부가 시대에 뒤떨어졌다는 것은 비밀이 아니다. 우리는 공무원들의 임금을 재정의하고, 미터 법으로 바꾸고, 우리 학계가 제안한 표준 오스만 일람 표를 채택함으로써 더 나은 행정부를 보장하는 조치를 취해야 한다."
OTT_bureaucratic_reform:0 "관료적 개혁"
OTT_bureaucratic_reform_desc:0 "오스만 제국은 희망과 꿈이 사라지는 곳이다. 우리는 부패하고 굼뜬 관료 주의를 고치지 않고서는 제국을 회춘시킬 수 없다."
OTT_education_reform:0 "교육 개혁"
OTT_education_reform_desc:0 "초등 학교에서부터 대학교, 전통 종교 기관까지 모든 수준의 교육 제도를 개혁하는 것은 우리 나라의 힘을 되찾는데 도움이 될 것이다."
OTT_expand_universities:0 "대학 확장"
OTT_expand_universities_desc:0 "우리의 산업 확장과 기타 최근의 발전은 우리가 더 많은 연구 개발을 병행할 수 있게 해 줄 것이다. 우리의 주요 대학들에 더 많은 자금을 제공함으로써 우리는 오스만 기술 발전을 가속화할 수 있을 것이다."
OTT_faculty_of_hayro_research:0 "Hayreddin Pasha 연구소"
OTT_faculty_of_hayro_research_desc:0 "우리 나라의 급속한 산업화는 우리가 추구해야 할 R&D분야의 새로운 기회를 열어 주었다. 우리는 오직 진보된 이론 연구에만 전념하기 위해 부르사에 Hayreddin Pasha 연구소를 설립할 수 있는 고유한 기회를 가지고 있다."
OTT_foreign_affairs:0 "외무부"
OTT_foreign_affairs_desc:0 "비록 우리의 손이 가정 불화로 인해 묶여 있다고 해도, 우리는 여전히 국제 무대에서 뛸 수 있는 카드를 가지고 있다."
OTT_ottoman_caliph:0 "오스만 칼리프"
OTT_ottoman_caliph_desc:0 "오스만 제국은 모든 무슬림들의 정당한 칼리프이다. 다른 이슬람 국가들과의 상호 관계를 적극적으로 추구함으로써, 우리는 전 세계에 걸쳐 우리의 정통성을 증진시킬 수 있어야 한다."
OTT_opda:0 "OPDA 협상"
OTT_opda_desc:0 "오스만 재무부가 1881년에 파산되었을 때, 우리는 채무를 이행하지 못했습니다. 대신, 유럽의 강대국 (European Great Powers)은 지불금을 인출하기 위해 우리를 대신하여 세금을 징수 할 것이라고 결정했습니다. 이건 너무 오래 됐어..."
OTT_opda_germany:0 "독일 지불 협상"
OTT_opda_germany_desc:0 "매달 독일 제국에 의해 수집 된 거대한 OPDA 지불금은 우리를 뒤엎고 있습니다. 우리가 주권 국가로서 살아 남기 위해서는 우리 자신의 경제를 통제해야합니다."
OTT_opda_austria:0 "오스트리아 지불 협상"
OTT_opda_austria_desc:0 "매달 오스트리아 제국에 의해 수집 된 거대한 OPDA 지불금은 우리를 뒤엎고 있습니다. 우리가 주권 국가로서 살아 남기 위해서는 우리 자신의 경제를 통제해야합니다."
OTT_retake_yemen:0 "예멘을 탈환한다"
OTT_retake_yemen_desc:0 "예멘 빌라예트의 끊임 없는 반란은 수년 전에 오스만 제국이 자이디 제국과 협상하도록 강요했었다. 우리는 세계 대전 이후의 옛 빌라예트로부터 격리되었지만, 아라비아의 상황은 급속히 변하고 있다."
OTT_turkic_diplomacy:0 "투르크 외교"
OTT_turkic_diplomacy_desc:0 "이제 우리는 외국의 문제들에 대한 우리의 길을 자유롭게 추구할 수 있게 되었으니, 우리는 우리 주변의 투르크족들에게 도달해야 한다. 우리는 단지 우리의 생득권과 유산만을 추구할 뿐이다. 그리고 우리는 그것을 가져갈 것이다..."
OTT_save_balkan_turks:0 "발칸의 투르크족 보호"
OTT_save_balkan_turks_desc:0 "-"
OTT_azerbaijan_relations:0 "아제르바이잔 관계"
OTT_azerbaijan_relations_desc:0 "-"
OTT_status_of_crimea:0 "크림 반도 현황"
OTT_status_of_crimea_desc:0 "-"
OTT_economic_initiative:0 "경제 계획"
OTT_economic_initiative_desc:0 "몇세기 전에, 오스만 제국은 세계에서 가장 큰 경제 대국 중 하나였다. 이것은 우리의 생산 기술이 침체된 반면에 서양인들이 더 나은 제조 방법을 발견했기 때문에 더 이상 그렇지 않다. 우리는 이것을 바로잡기 위해 조정된 노력을 해야 한다."
OTT_agricultural_investments:0 "농업 투자"
OTT_agricultural_investments_desc:0 "농부들이 사용하는 농경 법은 석기 시대 이후로 농부들이 사용한 것과 똑같은 수법이다. 현대 농업 기술이 없다면, 우리는 서구 농업의 효율성과 대적할 수 없다."
OTT_school_of_agriculture:0 "농업 학교"
OTT_school_of_agriculture_desc:0 "우리는 우리 제국의 모든 구석에 농업 학교들을 설립함으로써 새로운 농경 기술의 확산을 가속화할 수 있다"
OTT_land_reform:0 "토지 개혁"
OTT_land_reform_desc:0 "인기 없는 조치이지만 그럼에도 불구하고 우리는 우리 제국의 농지를 재분배해야 한다. 고대 티마르 제도는 열악한 환경에서 변질되었으며, 농경지를 경작할 수 있는 사람들에게 농경지의 과학적 배분으로 대체될 필요가 있다"
OTT_mechanized_agriculture:0 "기계화 농업"
OTT_mechanized_agriculture_desc:0 "트랙터들은 평범한 농축자들에게는 너무나 비싸기 때문에 오스만 제국에서는 흔치 않은 광경이다. 예비 부품과 고급 수리의 필요성은 제반 사항을 더욱 복잡하게 만든다. 우리는 우리의 농업 혁명을 이룰 수 있도록 우리의 국가 트랙터 산업을 확장해야만 한다!"
OTT_industrial_investments:0 "산업 투자"
OTT_industrial_investments_desc:0 "불굴의 의지와 근면함으로 우리는 위대한 제국을 지배하기 위한 모든 노력에 집중할 수 있다."
OTT_anatolian_factories:0 "아나톨리아 공장"
OTT_anatolian_factories_desc:0 "우리의 주요 도시들은 현대 시민들이 현대의 민간 공장을 가지고 있는 중요한 중심지이지만, 아나톨리아는 그러한 시설들을 가지고 있지 않다. 우리는 우리의 성공적인 부흥에 있어서 오스만 제국 전체의 경제 참여를 보장해야만 한다."
OTT_encourage_construction_industry:0 "건설 산업 장려"
OTT_encourage_construction_industry_desc:0 "세계에 전쟁이 일어날 때 조차도 민간 산업의 능력은 과소 평가되어서는 안된다."
OTT_military_industry:0 "군사 산업 확장"
OTT_military_industry_desc:0 "군사 장비를 생산하기 위해 민간 공장을 개조하는 것은 비효율적이다. 우리는 군사적 용도로 공장을 짓는 것에 초점을 맞춰야 한다."
OTT_steel_industry:0 "철강 산업을 확대"
OTT_steel_industry_desc:0 "우리는 석탄과 철을 가지고 있다. 이제 우리는 자금을 확보하고 있습니다. Karabük에 큰 제철소 단지를 건설하는 것은 현대의 무기에 필요한 강철판을 제공할 것이다."
OTT_oil_industry:0 "석유 산업을 확대"
OTT_oil_industry_desc:0 "Kirkuk의 석유 매장량은 우리 제국에 상당한 수익을 올리고 있지만, 우리는 우리의 아라비아 빌라예트에 다른 석유 매장량이 있을지도 모른다고 짐작하고 있습니다. 우리는 유전 개발을 위한 노력과 발전에 총력을 기울여야 한다."
OTT_trade_expansion:0 "무역 확대"
OTT_trade_expansion_desc:0 "우리의 신속한 산업화는 우리가 세계 시장에서 우리의 입지를 확보할 수 있게 할 것이다. 우리는 전 세계 무역 기회를 추구하는 사업가들을 지지하기 위해 노력해야 한다."
OTT_infrastructure_investment:0 "인프라 투자"
OTT_infrastructure_investment_desc:0 "우리의 인구 중심을 철도와 아우토반에 연결하는 것은 그들의 경제 참여를 향상시키고 비용을 상당히 절감할 것이다."
OTT_expand_anatolian_infra:0 "아나톨리아 철도 확장"
OTT_expand_anatolian_infra_desc:0 "적절한 기반 시설이 없는 국가는 발전된 프로젝트나 구조를 추구할 수 없다. 우리는 아나톨리아의 내부를 우리 제국의 나머지와 연결시켜야 한다."
OTT_expand_syrian_infra:0 "시리아 철도 확장"
OTT_expand_syrian_infra_desc:0 "우리의 인프라를 시리아로 확대하는 것은 우리의 아라비아 문제를 통제하는 데 필요한 수송 수단과 교통 수단을 제공할 것이다."
OTT_expand_baghdad_infra:0 "바그다드 철도 확장"
OTT_expand_baghdad_infra_desc:0 "유명한 바그다드 철도는 오랫동안 독일의 도움을 받아 왔지만, 우리는 여전히 그것을 더 발전시킬 수 있다."
OTT_ottoman_army:0 "오스만 군대"
OTT_ottoman_army_desc:0 "오스만 군대는 터키 국가의 심장부이다. 우리는 우리의 수많은 적들에 대항하여 그것을 강화하고 지지해야 한다. 우리의 주 생존은 Ever-Triumphant Horde에 달려 있다."
OTT_army_modernization:0 "육군 현대화"
OTT_army_modernization_desc:0 "마우저 소총과 총검은 세계 대전에서 효과적으로 입증되었지만, 전장은 변하고 있다. 적의 기술과 장비들 사이의 커다란 격차가 커지고 있고 우리가 군대를 보유하고 있기를 원한다면 우리는 상당한 노력을 기울여야 한다."
OTT_equipment_effort_unq:0 "장비 노력"
OTT_equipment_effort_unq_desc:0 "보병들이 운반할 수 있는 장비의 한계는 지속적으로 추진되고 있다. 우리는 우리의 군대에게 최선의 수단을 제공하는 것에 초점을 맞출 것이다."
OTT_modern_equipment:0 "현대식 장비"
OTT_modern_equipment_desc:0 "우리는 우리의 보병들과 지원 부대들이 우리 시대의 최고의 장비들로 무장하도록 보장하기 위한 노력을 계속할 것이다."
OTT_artillery_effort_unq:0 "포병 노력"
OTT_artillery_effort_unq_desc:0 "포병대의 전진 움직임을 지지하는 것은 매우 중요하다. 메흐 메트 2세의 손자로서, 우리는 탄도와 더 큰 구경에 대한 연구를 확대해야 한다."
OTT_military_electronics_unq:0 "군사 전자 공학"
OTT_military_electronics_unq_desc:0 "모든 여분의 자원을 탱크와 비행기를 개발하는 데 끌어들이는 것은 매력적이지만, 전쟁을 이기는 비결은 전자 공학이나 컴퓨터와 같은 새로운 분야에 있다."
OTT_motorization_effort_unq:0 "차량화 노력"
OTT_motorization_effort_unq_desc:0 "기동성과 보호는 전쟁터에서 보병들을 안전하게 하는 데 중요하다. 이러한 발전에 초점을 맞추는 것은 우리가 신속하게 조치를 취할 수 있게 할 것이다."
OTT_armor_effort_unq:0 "기갑 노력"
OTT_armor_effort_unq_desc:0 "탱크들은 지난 전쟁의 침체된 야수들로부터 먼 길을 걸어왔다. 우리의 연구와 훈련은 다른 강대국들의 뒤를 따를 수 없다. 오스만 제국은 자국의 기갑 부대를 개발해야 한다."
OTT_directorate_military:0 "군수 공장"
OTT_directorate_military_desc:0 "우리는 우리의 군사 생산 시설을 조직화된 공장의 적절한 네트워크로 재편성해야 한다. 우리 부대가 새로운 장비를 구입할 수 있도록 하기 위해 Askeri Fabrikalar Umum Müdürlüğü을 설립할 것이다."
OTT_edok:0 "교육 및 교리 학교 사령부"
OTT_edok_desc:0 "세계 대전 전투를 정의한 군사 교리는 구시대적이다. 우리는 내일의 군의 사상을 형성하는 일에 최선을 다해야 한다."
OTT_doctrine_studies:0 "교리 연구"
OTT_doctrine_studies_desc:0 "전쟁터는 최근의 갈등의 과정에서 바뀌었다. 우리는 이것을 반영하기 위해 우리의 교리를 지속적으로 재평가해야 한다."
OTT_army_engineers:0 "육군 공병 학교"
OTT_army_engineers_desc:0 "육군 공병 학교는 많은 미래 군사 프로젝트를 위한 초석을 마련하는 부담을 지게 될 것이다."
OTT_special_forces_unq:0 "특수 부대 학교"
OTT_special_forces_unq_desc:0 "우리는 정예 부대가 필요합니다;산악 부대와 해병대 보병들은 우리의 우선 순위가 되어야 합니다."
OTT_reorganize_army:0 "육군 체계 재편성"
OTT_reorganize_army_desc:0 "세계 대전에서 실패한 우리의 실패한 노력의 쓰라린 교훈은 아직도 생생하다. 우리는 우리가 세계 대전의 실수를 피하고 싶다면 우리의 징병 제도를 재정비하고 실질적인 동원 시간표를 준비해야 한다."
OTT_gendarmerie:0 "헌병 개혁"
OTT_gendarmerie_desc:0 "오스만 제국은 거의 100년 된 시골 경찰국이다. 하지만 그것은 너무 열악하고 임무를 수행하기 위해 불충분한 장비를 갖추고 있다. 더 많은 경찰관과 기금을 모금하는 것은 그들의 능력을 크게 향상시켜야 한다."
OTT_desert_forces:0 "사막의 군대를 파견하다"
OTT_desert_forces_desc:0 "우리는 약간의 자원과 사막 풍경을 가지고 있어서 우리의 약점을 장점으로 바꿀 수 있는 현명한 방법을 찾아야만 한다. 조직화된 황실 연대의 구현은 이것을 하는 최선의 방법이다. 낙타는 매우 적은 물을 필요로 하고, 지형에 적응하고, 기름을 필요로 하지 않으며, 그들이 장갑을 찬 차량보다 더 유연하게 사용할 수 있다. 그들은 또한 우리에게 아라비아의 유목민 부족들을 넘겨 줄 것입니다!"
OTT_army_aviation_unq:0 "육군 항공 사령부"
OTT_army_aviation_unq_desc:0 "공중전에서보다 기술적 진보가 더 빠른 곳은 없다. 항공은 현대 국가가 통달해야만 하는 분야이다."
OTT_more_airbases:0 "더 많은 공군 기지 건설"
OTT_more_airbases_desc:0 "우리 공군 기지를 확장할 시간이 왔다! 인원과 항공기 모두를 크게 향상시키기 위해 새로운 항공 기지를 건설하기 위한 계획이 이미 수립되어 있다."
OTT_air_warfare_academy:0 "공군 사관 학교"
OTT_air_warfare_academy_desc:0 "공군의 추가적인 발전은 공군의 다른 지점들과 원활하게 통합되기 위해 필요할 것이다. 우리는 우리의 조종사들에게 기술적이고 전술적인 지식을 제공하는 현대적인 학원인 Yeşilköy Tayyare Mektebi를 현대적인 학교로 확장해야 한다."
OTT_aircraft_industry:0 "항공기 산업을 수립한다"
OTT_aircraft_industry_desc:0 "만약 우리가 강력한 항공기를 만들려면 항공기 제조 능력의 추가 개발이 필요할 것이다."
OTT_fighter_focus_unq:0 "전투기 중점"
OTT_fighter_focus_unq_desc:0 "우리는 세계 대전 때의 전투기 싸움 이후로는 본 적이 없다. 전투기를 개발하는 데 앞장 서는 것은 미래에 우리에게 도움이 될 것이다."
OTT_bomber_focus_unq:0 "폭격기 중점"
OTT_bomber_focus_unq_desc:0 "미래의 사람들이 오늘날의 전쟁에 대한 공포에 대해 이야기할 때, 하늘에서 내리는 화재는 두드러지게 특징 지어질 것이다. 우리는 그러한 이야기들이 우리의 적들에게 전해지도록 최선을 다할 것이다."
OTT_german_air_designs:0 "독일 항공 디자인"
OTT_german_air_designs_desc:0 "우리의 항공기 기술이 다른 강국에 뒤지고 있다는 것은 비밀이 아니다. 우리는 현대 항공 기술을 따라잡으려면 항공사들로부터 항공기 청사진과 기술 전문 지식을 얻어야 한다."
OTT_ottoman_navy:0 "오스만 해군"
OTT_ottoman_navy_desc:0 "우리 해군의 팽창과 근대화는 우선시되어야 한다. 새로운 조선소에 가능한 모든 자원을 할당하고 빛을 발하는 배들에 대한 연구를 한다."
OTT_golcuk_dockyards:0 "Gölcük조선소 설립"
OTT_golcuk_dockyards_desc:0 "골든 혼에 위치한 우리의 오래 된 조선소들은 현대 주력함을 짓는데 적합하지 않다. 우리의 해군 본부 엔지니어들에 의한 조사는 Gölcük가 우리 해군의 주요 거점이자 조선소가 되기에 더 좋은 위치에 있다고 결론지었다."
OTT_cruiser_effort_unq:0 "순양함 노력"
OTT_cruiser_effort_unq_desc:0 "첨단 전함 연구에 착수하기 전에, 소규모 순양함들은 교체가 필요하다."
OTT_battleship_effort_unq:0 "전함 노력"
OTT_battleship_effort_unq_desc:0 "가장 많은 전함이 있는 나라가 바다를 지배할 것이다. 우리는 다른 열강으로부터 구입한 배에 의존해서는 안된다, 우리의 주력함을 만들 수 있는 능력을 획득해야 한다."
OTT_destroyer_effort_unq:0 "구축함 노력"
OTT_destroyer_effort_unq_desc:0 "잠수함의 전략적 사용에 관한 우리의 연구는 그러한 전략들에 대응할 준비를 할 필요성을 분명히 보여 준다. 이것을 위해 구축함은 매우 중요할 것이다."
OTT_submarine_effort_unq:0 "잠수함 노력"
OTT_submarine_effort_unq_desc:0 "잠수함 전투는 어뢰의 발명 이래로 가장 흥미로운 해군 발전이다. 우리는 잠수함을 막기 위해 최선을 다할 것이며, 적 선박에 대항하여 사용할 것이다."
OTT_naval_supremacy:0 "해군 패권 추구"
OTT_naval_supremacy_desc:0 "우리의 해군 교리를 수용하고 채택하는 것은 우리의 무역 호송 업자들의 안전을 보장하고 우리 제국의 바다를 더 잘 통제할 수 있게 할 것이다."
OTT_marmara_blacksea:0 "마르마라와 흑해"
OTT_marmara_blacksea_desc:0 "다르다넬스와 보스포러스 해협에 대한 오래된 요새를 혁신하는 것은 우리 해군의 안전을 보장할 것이다. 그것은 또한 우리가 흑해 해상 운송 경로를 더 강하게 유지할 수 있게 해 줄 것이다."
OTT_mediterranean:0 "동부 지중해 연안"
OTT_mediterranean_desc:0 "우리가 동부 지중해를 통제하려면 베이루트에서 해군 기지를 확장하는 것이 중요합니다. 이 계획에는 키프로스를 가라앉지 않는 항공 모함으로 바꾸기위한 조항도 포함되어 있습니다."
OTT_gulf_of_basra:0 "바스라 만"
OTT_gulf_of_basra_desc:0 "바스라와 쿠웨이트의 항구들은 석유 무역에 있어서 중요한 역할을 하고 있지만, 그들은 페르시아와 아라비아의 적대 세력으로부터 위협 받고 있다. 우리는 이러한 잠재적 위협에 맞서기 위해 우리 해군의 해군력을 강화하기 위해 노력해야 한다."

### Events ###
ott.1.t:0 "숭고한 국가"
ott.1.d:0 "오스만 제국은 한때 3 대륙을 거쳐 수백만 명의 사람들을 지배한 가장 위대한 제국이었으나 19세기 말에는 '유럽의 병자'로 알려지게 되었다, 산업화의 어려움, 교육받은 중산층의 부재 및 만성적인 자금 부족은 오스만 국가가 Abdullhamid II가 왕위에 올랐던 1876 년에 유럽의 힘에 크게 못 미친다는 것을 의미했습니다. 오스만 군대는 1877년 러시아-투르크 전쟁의 충격으로 흔들리고 있으며, 오스만 재무부는 파산을 선포했고 일부 이해 집단은 제국에 대한 정치적 통제권을 얻기 위해 계획하고 있습니다. 이러한 약점들로 인해 제국은 유럽 열강들과의 긴밀한 협력을 도모하였다. 프랑스에 대한 프로이센의 군사적 성공으로 제국은 독일군과 군사적 및 경제적 유대 관계를 맺게되었고, 1888년 베를린-바그다드 철도 건설에 절정을 이루었다. Abdulhamid 2세 그의 통치 기간 동안에 그는 거대한 교육 프로그램을 시작했고 제국을 온전하게 유지하기 위해 필사적인 외교 공작을 펼쳤다. 동시에 그는 그의 절대적인 통치를 유지하기 위한 노력으로 야당 집단에 대한 체계적인 억압에 관여했다. 이러한 노력에도 불구하고 1908년에 '청년 투르크 당'의 반란이 일어났고, 1909년 Abdülhamid 2세가 퇴위되었으며, 1913년의 유혈 쿠데타는 세계 대전으로 이어지는 날에 오스만 제국이 엔베르, 탈라트 및 케말 '세 명의 파샤'에 의해 통치된다는 것을 의미했습니다. 1914년 세계 대전이 유럽에서 시작되었을 때, 청년 투르크 정부는 독일인들과 비밀 조약을 체결했고, 그 후에 협상국 세력과의 전쟁에 합류하였다."
ott.1.a:0 "신이여 제국을 구하소서..."

ott.2.t:0 "검은 월요일이 오스만 제국을 강타했다!"
ott.2.d:0 "거의 한달 전, 베를린 증권 거래소(Berlin Stock Exchange)가 나락으로 떨어져 독일 제국의 경제를 전례 없는 위기로 몰아넣었다. 이제 충돌의 충격파가 오스만 제국에 이르렀다. 독일과 오스트리아 소유의 회사가 그들의 노동자들을 폐쇄하거나 해고하고 있다. 오스만 리라는 이미 가치 하락하고 있으며, 자원 수출은 줄어들고 있다. 우리의 불안정한 경제는 붕괴 직전에 있다..."
ott.2.a:0 "위대한 알라시여 우리를 보호하소서!"

ott.3.t:0 "초기 안정화"
ott.3.d:0 "위기의 첫번째 물결이 서서히 지나가면서, 덜 영향 받은 경제의 일부가 밑바닥에서부터 되살아나고 있다. 여전히, 우리 경제의 전반적인 상태는 낙관적이지는 않다."
ott.3.a:0 "곧 안정화가 이루어지기를 바란다"

ott.4.t:0 "Government intervention"
ott.4.d:0 "With at least partial political stabilisation finally in place, we are prepared to enact a series of intensive reforms, aimed at restoring pre-crisis industrial power."
ott.4.a:0 "Excellent!"

ott.5.t:0 "Further stabilisation"
ott.5.d:0 "Thanks to renewed interest of foreign companies, our economy continues to regain pre-crisis efficiency."
ott.5.a:0 "Keep it up!"

ott.6.t:0 "Request of the International Jewish Lobby"
ott.6.d:0 "The Ottoman authorities have always welcomed the Jews. Since the reign of Sultan Bayezid II, who allowed the settlement of the Iberian Jews in his lands after their expulsion from Spain, they have been an integral part of the empire. However, since the rise of Zionism, laws have been passed to prevent the mass settlement of foreign Jews in Palestine, while avoiding restriction on their pilgrimages. Recently we have been approached by an international Jewish lobby, asking for less constricting laws."
ott.6.a:0 "Very well, allow limited settlement of foreign Jews in Palestine"
ott.6.b:0 "Grant complete freedom of settlement to all non-Ottoman Jews"
ott.6.c:0 "We will not jeopardise the stability of Palestine!"

ott.7.t:0 "Settlers in Palestine"
ott.7.d:0 "The incredible number of Jews who flocked towards Palestine after the passage of new Settlement Laws caused a drastic demographic change in the region. Since their settlement in Jerusalem and the environs, it has become clear that Hebrew is rapidly becoming the second, and some might even argue first language of Palestine. The ideals of Zionism have also entered our lands, and several Judaic factions have already requested increasing amounts of autonomy, even verging on demands for independence."
ott.7.a:0 "Our greatness came from centralised government, not giving away power!"
ott.7.b:0 "Grant them local autonomy"

ott.8.t:0 "The Great Arabian Revolt!"
ott.8.d:0 "In the middle of 1944, faced with mounting oppression from their Turkish masters, several Arab cities erupted in open revolt. Mobs began burning down Ottoman institutions and raided police and military bases. From Baghdad to Jerusalem, Arabs have risen up against the Ottoman Empire."
ott.8.a:0 "We will crush them!"

ott.9.t:0 "Second Arabian Revolt!"
ott.9.d:0 "In the middle of 1946 several Arabian tribes united their efforts to destabilise the Ottoman Empire again. Will it succeed this time?"
ott.9.a:0 "We will crush them again!"

ott.10.t:0 "Arabian Revolt Crushed"
ott.10.d:0 "Rejoice! Our invincible armies have successfully defeated the Bedouin rabble. Once again their uprising was futile."
ott.10.a:0 "Those ungrateful rebels will never learn from the past!"

ott.11.t:0 "Arabian Revolt successful!"
ott.11.d:0 "The Syrian and Iraqi nationalist movements have defeated our armies and even begun to occupy our lands! Shall we offer them peace?"
ott.11.a:0 "Accept their independence, we have been beaten..."
ott.11.b:0 "Keep fighting!"

ott.12.t:0 "Nationalist Rebels Successful"
ott.12.d:0 "This is a great victory and all, but why are you reading through the localisation file entries of a hidden event in an obscure wehraboo mod that nobody actually plays?"
ott.12.a:0 "Oh shid you caught me :DDDD"

ott.13.t:0 "Status Quo Ante Bellum"
ott.13.d:0 "After narrowly escaping defeat and destruction in the Weltkrieg, the Ottomans found that they had lost much for little gain. Suffering through 12 years of war, disease and poverty, the Ottoman Empire had gained nothing to show for it. Following the gloomy conclusion of the disastrous war, Enver, Talat and Cemal Pashas attempted to reinforce their authority, but the Committee of Union and Progress government had lost all credibility by then. Added to this was the immense pressure from various groups to prosecute the Young Turks responsible for dragging the Empire into war. This quickly led to the downfall of the triumvirate, who escaped abroad. With German support the Ottoman Sultan had regained a semblance of authority, albeit weak. Unfortunately the Germans had an interest in maintaining the status quo and so consistently backed the monarchy in any clashes with opposition groups, while at the same time letting Sultan Mehmed VI know that noncompliance on his part would lead to a withdrawal of their support. In 1936 then the Empire is staggering and slipping. More and more groups demanding reforms are appearing, to be joined by various nationalist groups intent on achieving independence. Economically too it is reliant on German support, especially the oil trade from the Middle East. In other words the Ottoman Empire is now the 'terminally ill man of Europe'."
ott.13.a:0 "Calm before the storm..."

ott.14.t:0 "Our lands expand"
ott.14.d:0 "Following years of contention involving domestic Arab nationalists, the Ottoman Empire has released several of its provinces to our control."
ott.14.a:0 "Good for them!"

ott.15.t:0 "Nawruz Day Riots"
ott.15.d:0 "Dissatisfaction in the Kurdish parts of our empire has reached a boiling point, with many demanding greater autonomy and some going as far as to demand outright independence. The March 21st is an important date for these separatists, as it marks the day of traditional spring festivities and the Persian New Year. During this year's Nawruz celebrations, a seemingly small incident in Diyarbakır quickly got out of hand and turned into large-scale revolt. Protests and riots are erupting across our Kurdish provinces, and while we have reason to suspect the syndicalists are behind it all, many Kurdish landowners and tribes have declared their support for the movement as well."
ott.15.a:0 "This does not look good..."

ott.16.t:0 "Kurdish Uprising"
ott.16.d:0 "As the Ottoman Gendarmerie failed to defuse the situation, Kurdish riots grew day by day. The rebellious Kurdish subjects of the Sultan had grown tired of the repression and lack of autonomy. Open uprisings were reported in all Kurdish majority areas of the Empire. Could this be the final blow to Sick man of Europe?"
ott.16.a:0 "We'll See..."

ott.17.t:0 "Report from the East"
ott.17.d:0 "With regions inhabited by Kurds in open rebellion, the stability of the Ottoman Empire is on the verge of collapse since one successful uprising can cause a Domino effect in our Arabian provinces and subject states. We must crush this uprising quickly."
ott.17.a:0 "Crush the enemies of the Devlet-i Aliye!"
ott.17.b:0 "Perhaps they deserve independence..."

ott.18.t:0 "Kurdish uprising crushed!"
ott.18.d:0 "Our military has successfully taken control of all Kurdish national territory. Once again their uprising was futile."
ott.18.a:0 "These Kurds will never learn from the past!"

ott.19.t:0 "Kurdistan still exists!"
ott.19.d:0 "Even the concentration of our elite armed forces could not break apart the rebellious state of Kurdistan. Some members of the general staff suggest that continuing with this fruitless effort greatly weakens our forces facing the hostile Arabian states of Hejaz and Egypt. Shall we recognise the independence of Kurdistan?"
ott.19.a:0 "Accept their independence..."
ott.19.b:0 "Never!"

ott.20.t:0 "Kurds leaving to join uprising"
ott.20.d:0 "The eruption of the Kurdish uprising in the Ottoman Empire convinced part of our Kurdish population to leave the country to join the uprising. Shall we allow them to leave our country to join the uprising?"
ott.20.a:0 "Well, who cares?"
ott.20.b:0 "Prevent them from leaving"

ott.21.t:0 "Kurdish volunteers from Persia"
ott.21.d:0 "Our fight for the freedom of the Kurdish nation has attracted the attention of all Kurds. Many have decided to leave their homelands to join our fight for freedom!"
ott.21.a:0 "We need all the help we can get!"

ott.22.t:0 "The Future of Kurdistan"
ott.22.d:0 "After the bloody liberation war against the Ottomans it is now time to decide the fate of Kurdistan, shall we introduce democracy based on the people's will to Kurdistan, or do we need the stability offered by a monarch to lead us to prosperity?"
ott.22.a:0 "Introduce democracy to Kurdistan!"
ott.22.b:0 "A Kurdish King shall bring stability!"

ott.23.t:0 "General Elections in Kurdistan!"
ott.23.d:0 "Since the beginning of the struggle for freedom many different parties have claimed that they are the one true ruler of Kurdistan. Four big parties have a chance of winning, Partiya Sosyalisti, a radical socialistic party. The second party is the Partiya Demokrate Kurdistan, a social conservative party. The third option is the Partiya Azadi, a social democratic party! The last choice is the radical Partiya Serbokho, a nationalist party."
ott.23.a:0 "Solidarity, Brotherhood and Freedom! Partiya Sosyalisti"
ott.23.b:0 "Democracy and Freedom! Partiya Demokrate Kurdistan!"
ott.23.c:0 "Farms, Industries and Development! Partiya Azadi!"
ott.23.e:0 "Our People, Our Land, Our Future! Partiya Serbokho!"

ott.24.t:0 "Foreign Affairs"
ott.24.d:0 "During the election Partiya Sosyalisti said that if they would win they would seek protection and cooperation from the Internationale, now it is time to decide if we should do so or remain in isolation."
ott.24.a:0 "Try to join the Internationale"
ott.24.b:0 "Isolationism will protect Kurdistan"

ott.25.t:0 "Kurdistan wants to join the Internationale"
ott.25.d:0 "Our Socialist friends in Kurdistan want to join the Internationale, hoping that membership in our alliance will protect the independence of their newborn state. Although some eager officers are arguing for the immediate acceptance of Kurdistan into the Internationale, most of them are against such a drastic move, and opt for a simple guarantee of their independence."
ott.25.a:0 "Invite Kurdistan into the Internationale!"
ott.25.b:0 "Just guarantee their independence."
ott.25.c:0 "No, we have no interests there."

ott.26.t:0 "Kurdistan joins the Internationale"
ott.26.d:0 "France accepted our offer and now we are a member of the Internationale! Membership in such a powerful military alliance will definitely ensure our independence. Viva la Internationale!"
ott.26.a:0 "Biji Biji!"

ott.27.t:0 "Kurdistan receives formal guarantee"
ott.27.d:0 "Our French comrades are reluctant to make us a full member of the Internationale, for now they have decided to guarantee our independence instead."
ott.27.a:0 "That's something, at least..."

ott.28.t:0 "Kurdistan receives formal rejection!"
ott.28.d:0 "Unbelievable! Those traitors in the Commune of France have rejected our request to join the Internationale!"
ott.28.a:0 "Fransa bize bohmir"

ott.29.t:0 "The Ottoman Public Debt Administration"
ott.29.d:0 "Founded in 1881 the Ottoman Public Debt Administration (OPDA) was an European-controlled organisation that monitored and collected debt owed by the Ottoman State to European creditors in the private and public sectors. Most of the debt had been owed to French and British government as well as private institutions and had, as a consequence, been unilaterally defaulted by the Ottoman government when revolution swept away the regimes in London and Paris. However, the OPDA is still in existence and is now fully controlled by German and Austrian administrators, mainly concerned with regaining the capital loaned to Kostantiniyye during the Weltkrieg."
ott.29.a:0 "With friends such as these..."

ott.30.t:0 "Dissatisfaction in Hejaz"
ott.30.d:0 "Increasing levels of Arab nationalism is spreading dissatisfaction among our subjects. The independent state of Hejaz is a constant symbol of freedom from control of Kostantiniyye. How shall we deal with these dissenting elements in our diverse Empire?"
ott.30.a:0 "Ignore the problem and hope it goes away."
ott.30.b:0 "Grant more autonomy to local governments."
ott.30.c:0 "Crackdown on the dissidents!"

ott.31.t:0 "Arab nationalists threaten revolt"
ott.31.d:0 "The 25th anniversary of our entry into the Weltkrieg is approaching on October 28th and Arab nationalists are using the event as an excuse to protest the government. This time angry crowds risk the outbreak of violence and open rebellion. How shall we respond?"
ott.31.a:0 "C'mon guys, I thought we are all Muslims in here?"
ott.31.b:0 "Send in the Gendarmerie and local inzibat units."
ott.31.c:0 "Declare martial law and send in the army"

ott.32.t:0 "25th Anniversary of War Sparks Riots"
ott.32.d:0 "The 25th anniversary of our entry into the Weltkrieg has sparked angry riots as Arab nationalists take to the streets to show their discontent with the Ottoman government. Police are having a hard time keeping control of the situation and many local officers have joined the rioters."
ott.32.a:0 "Fine, let them join Hejaz if that's what they want."
ott.32.b:0 "Put down the revolt, but let it end there."
ott.32.c:0 "Put down the revolt, and declare war on Hejaz."

ott.33.t:0 "Our lands expand!"
ott.33.d:0 "Following years of contention involving domestic Arab nationalists, the Ottoman Empire has released several of its provinces to our control."
ott.33.a:0 "Good for them!"

ott.34.t:0 "Ottoman Aggression Demands a Response!"
ott.34.d:0 "Following years of contention involving domestic Arab nationalists, the Ottoman Empire has declared war on the independent kingdom of Hejaz. Arab solidarity demands a response!"
ott.34.a:0 "We shall aid our brothers."
ott.34.b:0 "That sounds too dangerous!"

ott.35.t:0 "Egypt comes to our aid!"
ott.35.d:0 "Our brothers in Cairo decided to help us in our fight against the Ottomans."
ott.35.a:0 "Ya Ka3 Trabch!" #Ka3??? #it's an arab meme

ott.36.t:0 "Egypt intervenes!"
ott.36.d:0 "Cairo has decided to intervene in our conflict against the Hashemites!"
ott.36.a:0 "We will crush them both!"

ott.37.t:0 "German Empire in disarray"
ott.37.d:0 "With the German Empire in turmoil, we have a great opportunity to seize control of the Suez canal. There is very little that the German Empire can do to stop us at this point."
ott.37.a:0 "Seize control of the Suez!"
ott.37.b:0 "Rather not"

ott.38.t:0 "Egypt takes control over Suez Canal!"
ott.38.d:0 "With our empire in chaos Egypt used this opportunity to seize control of the Suez canal. Currently there is very little that we can do to stop Egypt at this point."
ott.38.a:0 "There is nothing we can do"
ott.38.b:0 "This means WAR!"

ott.39.t:0 "Cypriot Uprising"
ott.39.d:0 "With the weakness of our empire clearly exposed by the latest series of revolts against the central power in Kostantiniyye, it is no surprise that dissatisfied Greek inhabitants of Cyprus used this opportunity to revolt against our rule..."
ott.39.a:0 "Another revolt!"

ott.40.t:0 "Cypriot Uprising!"
ott.40.d:0 "With regions inhabited by Cypriot Greeks declaring independence from us, the stability of our empire is further endangered. Turkish Cypriots are organising in the north, and this could give us the opportunity to send reinforcements before the Greek forces manage overrun the whole island. We must crush this uprising quickly."
ott.40.a:0 "Very well, commence Operation Atilla."
ott.40.b:0 "Let them have their independence..."

ott.41.t:0 "Cypriot uprising crushed!"
ott.41.d:0 "Our military has successfully taken control of Cyprus. Once again their uprising was futile."
ott.41.a:0 "These Greeks will never learn from the past!"

ott.42.t:0 "Destroying the Cypriot fortifications"
ott.42.d:0 "The Cypriot uprising was crushed by our invincible army, but in some parts of their territory, the forts remained. These are useless for us but future rebels could use them - against us. What shall we do?"
ott.42.a:0 "Destroy them! And carve the Ottoman flag into the mountain while you are at it..."

ott.43.t:0 "Greek Cypriots successfully resist!"
ott.43.d:0 "Our armed forces could not break apart the rebellious state of Cyprus. Some members of the general staff suggest that continuing with this fruitless effort greatly weakens our forces facing the hostile Arabian states of Hashemite Arabia and Egypt. Shall we recognise the independence of Cyprus?"
ott.43.a:0 "Accept their independence..."
ott.43.b:0 "Never!"

ott.44.t:0 "Send aid to our brothers in Cyprus?"
ott.44.d:0 "The Greek inhabitants of Cyprus people have risen against their Ottoman overlords, wanting to finally break free from them. This presents us with the option to significantly weaken the Ottoman Empire via supporting the Cypriot independence movement..."
ott.44.a:0 "Send aid to Cyprus!"
ott.44.b:0 "We cannot do anything..."

ott.45.t:0 "Aid from Greece"
ott.45.d:0 "Greece has sent us large amounts of supplies and volunteers eager to help us prevail against the Ottoman Empire!"
ott.45.a:0 "Great!"

ott.46.t:0 "End of the Cypriot war"
ott.46.d:0 "For good or ill, the Cypriot war is now over. The General Staff has reported that they learned many valuable lessons regarding the nature of modern warfare over the course of the conflict."
ott.46.a:0 "Great!"

ott.47.t:0 "Foreign policy"
ott.47.d:0 "With our independence secured, it is now time to decide our foreign orientation. Currently we can try to reunite with Greece as we tried in past, or maintain our independence and remain in isolation."
ott.47.a:0 "We must reunite with Greece!"
ott.47.b:0 "Cyprus shall stand alone!"

ott.48.t:0 "Cyprus wishes unification"
ott.48.d:0 "After years of Ottoman occupation, the people of Cyprus have decided to throw off the shackles of Ottoman oppression and unify with us."
ott.48.a:0 "Annex Cyprus!"
ott.48.b:0 "It is too risky"

ott.49.t:0 "Status of Armenia"
ott.49.d:0 "For many years, the Ottomans have been free to impose their tyrannical will over us. Today, problems have arisen for the Ottomans, and this presents as with a chance to free ourselves from Ottoman dominance once and for all and establish a free and independent Armenia."
ott.49.a:0 "Declare complete independence from the Ottomans!"
ott.49.b:0 "The time is not right!"

ott.50.t:0 "Armenia declares independence!"
ott.50.d:0 "For many years, we have ruled over Armenia. But today, with our country engaged in a lengthy conflict, Armenia has decided to use this opportunity to break from our dominance, inciting riots in the eastern parts of our empire inhabited by Armenian minorities in the process. How should we react to this mess?"
ott.50.a:0 "Crush this upstart!"
ott.50.b:0 "Let them go"

ott.51.t:0 "Armenia still exists!"
ott.51.d:0 "Even the concentration of our elite armed forces could not break apart the rebellious state of Armenia. Some members of the general staff suggest that continuing with this fruitless effort greatly weakens our forces facing the hostile Arabian states of Hashemite Arabia and Egypt. Shall we recognise the independence of Armenia?"
ott.51.a:0 "Accept their independence..."
ott.51.b:0 "Never!"

ott.52.t:0 "German Empire in disarray"
ott.52.d:0 "With the German Empire in turmoil, we have a great opportunity to seize control of Aden. There is very little that the German Empire can do to stop us at this point."
ott.52.a:0 "Seize control of Aden!"
ott.52.b:0 "Rather not"

ott.53.t:0 "Yemen takes control of Aden!"
ott.53.d:0 "With our empire in chaos, Yemen used this opportunity to seize control of Aden. There is very little that we can do to stop Yemen at this point."
ott.53.a:0 "There is nothing we can do"
ott.53.b:0 "This means WAR!"

ott.54.t:0 "The Treaty of Jerusalem"
ott.54.d:0 "We've been beaten by the armed forces of the Arabian states. How did this happen? They've captured the majority of our Arabian territory! We should offer peace to them while we can!"
ott.54.a:0 "Offer peace treaty, recognising Arabian territorial gains."
ott.54.b:0 "No, the war will continue until we march through Cairo!"

ott.55.t:0 "The Treaty of Jerusalem"
ott.55.d:0 "We've successfully beaten the armed forces of the Ottoman Empire and conquered large parts of their empire. Now the humiliated Ottoman leadership offers us peace in which they promise to recognise our territorial gains and withdraw from the disputed territory. How shall we react?"
ott.55.a:0 "Accept the proposal, this is more than we hoped!"
ott.55.b:0 "No, the war will continue until our army marches through Kostantiniyye!"

ott.56.t:0 "The Treaty of Jerusalem"
ott.56.d:0 "According to the Treaty of Jerusalem we must withdraw our force from the remaining parts of our Arabian provinces..."
ott.56.a:0 "How humiliating!"

ott.57.t:0 "The Arabs refused to sign the treaty!"
ott.57.d:0 "The Arabian states refused our generous peace offer and renewed military actions..."
ott.57.a:0 "They will pay for this..."

ott.58.t:0 "Dividends from the Treaty of Jerusalem"
ott.58.d:0 "The Arabian bloc was successful in its conflict with the Ottoman Empire and we were able to gain large swathes of Ottoman territory. Now comes the time for honouring the plans made at the Arab Congress in Cairo."
ott.58.a:0 "Honour the Pact!"
ott.58.b:0 "Honour the Pact!"
ott.58.c:0 "We shall keep our conquests!"

