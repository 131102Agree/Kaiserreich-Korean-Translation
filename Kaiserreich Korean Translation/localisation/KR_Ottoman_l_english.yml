ott.139.t:0 "Military factions - Teceddüt Clique"
ott.139.d:0 "A large clique of officers within our army known to be affiliated with the Teceddüt Party are complicit in the recent revolts against the monarchy. As the military wing of Young Turks, these officers had instigated mass rebellion against Abdülhamid II in 1908, and later dethroned him in 1909. Now, decades later, many of the same men appear to be working to undermine Ottoman authority. It appears that these men harbour loyalties other than to the nation and the Sultan."
ott.139.a:0 "Remove them from the army and politics"

ott.140.t:0 "Military factions - Halaskar Zabitan"
ott.140.d:0 "A smaller group of officers styling themselves the 'Saviour Officers' were responsible for a series of memorandums and threats against the Young Turk government in 1912. This shadowy group claimed to be fighting for Ottoman democracy and freedom, and were silently backed by the Liberal Entente party. Halaskar Zabitan tried to limit Young Turk influence in the army but were ultimately defeated and purged. After the Weltkrieg however, Sultan Mehmed VI appointed many Halaskar officers to important posts in the army in an attempt to counterbalance the Young Turks.\n\nToday we are faced with a peculiar question. The Halaskar Zabitan were not a part of the Teceddüt Putsch, and yet they constitute a well-defined clique within the army with great political influence. Shall we remove them from the army, or let them keep their posts?"
ott.140.a:0 "They only did what was right"
ott.140.b:0 "We must remove them on principle"

ott.141.t:0 "Who shall lead the new Intelligence Agency"
ott.141.d:0 "Our newly founded state intelligence agency, İstihbarat Riyaseti, needs an experienced leader. Several capable candidates have been suggested for the job, all that remains is the decision..."
ott.141.a:0 "Yörük Ali, the Efe of all Efes"
ott.141.b:0 "Ali Said Paşa, a military man"
ott.141.c:0 "Aziz Vefa, Sultan's sworn man"

ott.142.t:0 "OPDA payments fulfilled"
ott.142.d:0 "On [GetDateText], the last payment of the Ottoman foreign debt was delivered to the Ottoman Public Debt Administration. The Ottoman Empire had first started taking foreign debts in 1854 during the Crimean War, and after decades of indiscriminate spending, had eventually become unable to pay even the monthly interest. But today, 100 years later, we have paid the last scheduled payment of our century-old debt, and are now free of our economic yoke."
ott.142.a:0 "Debt is but a whip for the brave"

ott.143.t:0 "German Empire has been defeated"
ott.143.d:0 "The unfortunate fate of the French and British Empires has now befallen the German Empire. They have lost control over their homelands, and are unable to receive our debt payments. Their banks and various state-owned assets have been seized by the invaders, and we are under no obligation to pay them anything. The Sublime Porte has declared that our debts to the German Empire and it's state and private banks are null and void."
ott.143.a:0 "This must be our lucky century!"

ott.144.t:0 "Austrian Empire has been defeated"
ott.144.d:0 "The unfortunate fate of the French and British Empires has now befallen the Austrian Empire. They have lost control over their homelands, and are unable to receive our debt payments. Their banks and various state-owned assets have been seized by the invaders, and we are under no obligation to pay them anything. The Sublime Porte has declared that our debts to the Austrian Empire and it's state and private banks are null and void."
ott.144.a:0 "This must be our lucky century!"

ott.145.t:0 "Renegotiating German Payments"
ott.145.d:0 "At the current rate, it will take us until 1954 to pay back all our OPDA debt to Germany, but our top diplomats suggest there might be another way. With the recent trouble Germany finds itself in, maybe we can reach a deal to forego the interest and pay only the principal we owe them. This one-time payment could potentially be made in form of weapons, supplies or consumer goods, all of which they badly need right about now..."
ott.145.a:0 "Offer weapons and supplies"
ott.145.b:0 "Offer consumer goods"
ott.145.c:0 "Offer one-time payment"
ott.145.e:0 "We shall simply declare default"

ott.146.t:0 "The Ottomans want to negotiate!"
ott.146.d:0 "Ottoman diplomats in Berlin have informed our Foreign Ministry that they have cancelled their loan payments to us. Instead of regular payments, they offer to send us weapons and supplies produced under German license as compensation for our investments. It is clear that refusing this offer may result in a unilateral declaration of default by the Ottoman government. Shall we accept the offer?"
ott.146.a:0 "We need those weapons"
ott.146.b:0 "Reject their offer"

ott.147.t:0 "The Ottomans want to negotiate!"
ott.147.d:0 "Ottoman diplomats in Berlin have informed our Foreign Ministry that they have cancelled their loan payments to us. Instead of regular payments, they offer to send us consumer goods as compensation for our investments. It is clear that refusing this offer may result in a unilateral declaration of default by the Ottoman government. Shall we accept the offer?"
ott.147.a:0 "This will help ease the burden of the German people"
ott.147.b:0 "Reject their offer"

ott.148.t:0 "The Ottomans want to negotiate!"
ott.148.d:0 "Ottoman diplomats in Berlin have informed our Foreign Ministry that they have cancelled their loan payments to us. Instead of regular payments, they offer to send us a large one-time payment of gold as compensation for our investments. It is clear that refusing this offer may result in a unilateral declaration of default by the Ottoman government. Shall we accept the offer?"
ott.148.a:0 "This is better than nothing"
ott.148.b:0 "Reject their offer"

ott.149.t:0 "Germans accept the terms!"
ott.149.d:0 "Faced with the implied threat of unilateral default, the German Empire was forced to accept our terms and acknowledge the end of OPDA payments."
ott.149.a:0 "Auspicious news!"

ott.150.t:0 "Germans reject the terms!"
ott.150.d:0 "The German Empire has rejected our alternative repayment plan and insisted we continue to pay our full debt as scheduled. Shall we offer them a single payment in gold?"
ott.150.a:0 "Offer one-time payment"
ott.150.b:0 "We have no choice but to default"

ott.151.t:0 "The Ottomans make another offer!"
ott.151.d:0 "After our rejection of their initial proposal, the Ottoman Empire has offered to make a single large payment in gold. Our diplomats warn us that refusing will force the Ottomans to declare a default."
ott.151.a:0 "We agree to the terms"
ott.151.b:0 "Reject their offer"

ott.152.t:0 "Germans reject our payment!"
ott.152.d:0 "The German Empire has rejected our payment in gold. Since they cannot be made to see reason, we are forced to cease all debt payments to them..."
ott.152.a:0 "Declare default"

ott.153.t:0 "Ottoman Empire declares default!"
ott.153.d:0 "The Ottoman Empire has defaulted on their debts to us! The regular loan repayments that we have collected since 1881 have been halted, and our seats in the Ottoman Public Debt Administration have been vacated by an Imperial Decree of the Sultan. How shall we react to this insolence?"
ott.153.a:0 "Enforce an embargo!"
ott.153.b:0 "This means WAR!"

ott.154.t:0 "Renegotiating Austrian Payments"
ott.154.d:0 "At the current rate, it will take us until 1954 to pay back all our foreign debt to Austria, but our top diplomats suggest there might be another way. With the recent trouble Austria finds itself in, maybe we can reach a deal to forego the interest and pay only the principal we owe them. This one-time payment could potentially be made in form of weapons, supplies or consumer goods, all of which they badly need right about now..."
ott.154.a:0 "Offer weapons and supplies"
ott.154.b:0 "Offer consumer goods"
ott.154.c:0 "Offer one-time payment"
ott.154.e:0 "We shall simply declare default"

ott.155.t:0 "The Ottomans want to negotiate!"
ott.155.d:0 "Ottoman diplomats in Vienna have informed our Foreign Ministry that they have cancelled their loan payments to us. Instead of regular payments, they offer to send us weapons and supplies produced under German license as compensation for our investments. It is clear that refusing this offer may result in a unilateral declaration of default by the Ottoman government. Shall we accept the offer?"
ott.155.a:0 "We need those weapons"
ott.155.b:0 "Reject their offer"

ott.156.t:0 "The Ottomans want to negotiate!"
ott.156.d:0 "Ottoman diplomats in Vienna have informed our Foreign Ministry that they have cancelled their loan payments to us. Instead of regular payments, they offer to send us consumer goods as compensation for our investments. It is clear that refusing this offer may result in a unilateral declaration of default by the Ottoman government. Shall we accept the offer?"
ott.156.a:0 "This will help ease the burden of the Austrian people"
ott.156.b:0 "Reject their offer"

ott.157.t:0 "The Ottomans want to negotiate!"
ott.157.d:0 "Ottoman diplomats in Vienna have informed our Foreign Ministry that they have cancelled their loan payments to us. Instead of regular payments, they offer to send us a large one-time payment of gold as compensation for our investments. It is clear that refusing this offer may result in a unilateral declaration of default by the Ottoman government. Shall we accept the offer?"
ott.157.a:0 "This is better than nothing"
ott.157.b:0 "Reject their offer"

ott.158.t:0 "Austrians accept the terms!"
ott.158.d:0 "Faced with the implied threat of unilateral default, the Austrian Empire was forced to accept our terms and acknowledge the end of OPDA payments."
ott.158.a:0 "Auspicious news!"

ott.159.t:0 "Austrians reject the terms!"
ott.159.d:0 "The Austrian Empire has rejected our alternative repayment plan and insisted we continue to pay our full debt as scheduled. Shall we offer them a single payment in gold?"
ott.159.a:0 "Offer one-time payment"
ott.159.b:0 "We have no choice but to default"

ott.160.t:0 "The Ottomans make another offer!"
ott.160.d:0 "After our rejection of their initial proposal, the Ottoman Empire has offered to make a single large payment in gold. Our diplomats warn us that refusing will force the Ottomans to declare a default."
ott.160.a:0 "We agree to the terms"
ott.160.b:0 "Reject their offer"

ott.161.t:0 "Austrians reject our payment!"
ott.161.d:0 "The Austrian Empire has rejected our payment in gold. Since they cannot be made to see reason, we are forced to cease all debt payments to them..."
ott.161.a:0 "Declare default"

ott.162.t:0 "Ottoman Empire declares default!"
ott.162.d:0 "The Ottoman Empire has defaulted on their debts to us! The regular loan repayments that we have collected since 1881 have been halted, and our seat in the Ottoman Public Debt Administration has been vacated by an Imperial Decree of the Sultan. How shall we react to this insolence?"
ott.162.a:0 "Enforce an embargo!"
ott.162.b:0 "This means WAR!"

ott.163.t:0 "End of the OPDA"
ott.163.d:0 "A grand ceremony was held in Kostantiniyye today, as the prestigious public university Mekteb-i Mülkiye-i Şahane officially moved into the building once used as the Headquarters of Ottoman Public Debts Administration. After half a century of humiliation, we have finally broken free of our chains. No longer shall we pay tribute to the European states, and no longer shall we let them dictate our nation's course through history. Since OPDA was officially dissolved, our treasury has been experiencing a remarkable influx of funds; and numerous projects await our approval."
ott.163.a:0 "Onwards to a new future!"

ott.164.t:0 "The Issue of Yemen"
ott.164.d:0 "Endless revolts in the Yemen Vilayet had forced the Ottoman Empire to negotiate the Treaty of Da'an (1911) with the Imam Yahya of Yemen. According to the treaty, the Zaydi Imam was given the power to appoint governors and judges in Shia-majority areas, as well as collect taxes from his followers, while remaining under Ottoman authority. The Ottomans still administered the Sunni areas and maintained a sizeable garrison force. Following the conclusion of the Weltkrieg, Yemen was isolated from the rest of the empire. The Zaydi Imam had renewed his oath of allegiance to the Ottoman Sultan, but also extended his authority over our entire Vilayet. Now that we border Yemen once again, how shall we proceed?"
ott.164.a:0 "Demand that Yemen acknowledge the 1911 treaty"
ott.164.b:0 "Proceed with the invasion"

ott.165.t:0 "Turks demand submission!"
ott.165.d:0 "Once again, the Turks are at our borders. After defeating the Hashemite Kingdom to the north, the Ottomans have sent a military delegation to Sana'a, demanding that we reaffirm our status as their subjects and surrender control of our provinces."
ott.165.a:0 "We have no choice"
ott.165.b:0 "Let them come, we fear no Turk!"

ott.166.t:0 "Yemen submits!"
ott.166.d:0 "The Zaydi Imam wisely agreed to fulfil his treaty obligations. The former Yemen Vilayet is once again under our control."
ott.166.a:0 "Great!"

ott.167.t:0 "Yemen resists!"
ott.167.d:0 "The foolhardy Zaydi tribes of Yemen have refused to abide by the earlier treaty and launched attacks on our forces. Shall we begin military operations?"
ott.167.a:0 "Send in the troops"
ott.167.b:0 "We cannot afford another conflict in Yemen"

ott.168.t:0 "A Gift to the Emir of Bukhara?"
ott.168.d:0 "Diplomatic relations between the Emirate of Bukhara and Ottoman Empire were first established in the early 1920's. In 1925, Mohammed Alim Khan of Bukhara visited Kostantiniyye to meet with Sultan Mehmed VI, and had a spectacular public fountain built in Eyüp, now known as 'Buhara Çeşmesi'. Cordial relations were maintained, but no further visits followed. Recently, as part of our diplomatic efforts to bring Turkic nations together, it was suggested that Sultan [Root.GetLeader] send a worthy gift to the Emir of Bukhara."
ott.168.a:0 "Send a custom-made Ottoman rifle!"
ott.168.b:0 "Bah, who cares about those lowly nomads?"

ott.169.t:0 "Ottoman Khan sends beautiful gift!"
ott.169.d:0 "Today we received the ambassadors of [From.GetLeader] Khan of Ottomans, who brought with them a beautifully engraved Ottoman rifle for [Root.GetLeader]. Its master craftsmanship is evident from the solid construction and ornate exterior, fitted with intricate gold-engraved plates. The ambassadors said they wish to express the goodwill and friendship of the Ottoman Khan. How shall we respond to such a gift?"
ott.169.a:0 "Respond with a purebred Akhal-Teke!"
ott.169.b:0 "We don't need gifts from the filthy Oghuz!"

ott.170.t:0 "Emir of Bukhara sends a purebred warhorse!"
ott.170.d:0 "Today we received a tall warhorse of glorious beauty from the Emir of Bukhara, in exchange for the custom rifle we had sent him. The ambassadors also brought a letter from [From.GetLeader], who wrote that he wished to see our blood relations be reinforced by mutual friendly relations maintained for all eternity. The shiny golden horse is named Kamarbay, and walks as if it flows through the air. Indeed, this is a gift worthy of a Sultan."
ott.170.a:0 "You have bested us in generosity, [From.GetLeader]"

ott.171.t:0 "Turkestan throws out our ambassadors!"
ott.171.d:0 "My Sultan, our ambassadors have been banned! Turkestan gave us no reason why they acted the way they did. We suspect the ambitions of [From.GetLeader] are behind this!"
ott.171.a:0 "This was not what I had expected..."

ott.172.t:0 "Gendarmerie captures weapons shipments"
ott.172.d:0 "A large group of smugglers were stopped by the Ottoman Gendarmerie in the outskirts of Diyarbakır yesterday, who turned out to be transporting several thousand rifles and a large amount of explosives into the city. The weapons were of French origin, while interrogation of the smugglers revealed they had obtained the crates from syndicalists in Georgia. A large-scale investigation is currently underway."
ott.172.a:0 "What were they planning to do with all these rifles?"

ott.173.t:0 "Syndicalist agents caught in Mosul"
ott.173.d:0 "Our gendarmerie, with the aid of locals, has uncovered a network of syndicalist agents in Mosul who were allegedly arming and training militias to fight against our rule. In a series of raids 3 syndie agents were captured and important documents were discovered. It appears that Georgian and French Syndicalists are trying to organise an armed uprising in our Kurdish provinces."
ott.173.a:0 "Preposterous!"

ott.174.t:0 "Ottoman traitors caught in Ağrı"
ott.174.d:0 "In course of the ongoing operations against syndicalist interference in our Eastern provinces, a company-sized unit of our gendarmerie force was ambushed by Kurdish tribesmen near the Armenian border. Reinforcements from the army were quick to arrive on the scene, and the rebels were swiftly routed. While many of them managed to cross the border into Persia, our cavalry units managed to surround a small group of bandits who immediately surrendered. Among them were several Ottoman officers, including İhsan Nuri Bey. To everyone's surprise, a brief inquiry into the population records showed that these Ottoman-educated officers were not of Kurdish background, but instead had Armenian and Georgian ancestry. While it is not entirely clear why they were championing the cause of Kurdish separatism, it is evident that a wider conspiracy is at work..."
ott.174.a:0 "Why would such groups infiltrate our military?"

ott.175.t:0 "Druze revolt dispersed in Syria"
ott.175.d:0 "A large revolt of Druze tribesmen was recently crushed by our Desert Rangers. Hundreds of rebels have been killed, while the routed tribes returned to their villages and ceased their raids on our trade routes. Evidence shows that these revolts are being provoked by Hashemite agents."
ott.175.a:0 "Such pointless waste..."

ott.176.t:0 "Egyptian weapon shipments caught in Basra"
ott.176.d:0 "Thanks to an anonymous tip, two shipping containers full of rifles were discovered in Port Basra. Originating from an Egyptian port, these containers had been brought in by a Spanish freighter. It appears that these weapons were destined for rebel groups in southern Iraq, to be used against our soldiers."
ott.176.a:0 "We will get to the bottom of this..."

ott.177.t:0 "Hashemite spies caught in Damascus"
ott.177.d:0 "Our gendarmerie, working together with local law enforcement, has managed to arrest several Hashemite spies in Damascus. Detailed maps of the region and intelligence notes on Ottoman military strength were found in the possession of these agents. Their mission seems to be the formation of clandestine cells across Syria, which would be activated in case of war between Arabian states and the Ottoman Empire."
ott.177.a:0 "Such scheming will not go unpunished..."

ott.178.t:0 "Victory Day!"
ott.178.d:0 "Our magnificent Sultan has declared today a day of celebration, in recognition of our glorious victory over the rebellious Arab states."
ott.178.a:0 "May our army be ever-triumphant!"

ott.179.t:0 "The Treaty of Baghdad"
ott.179.d:0 "We've been beaten by the armed forces of Persia. How did this happen? They've captured all our territory east of Euphrates and even occupied parts of Anatolia! We should offer peace to them while we can!"
ott.179.a:0 "Offer peace treaty, recognising Persian territorial gains."
ott.179.b:0 "No, the war will continue until we march through Tehran!"

ott.180.t:0 "The Treaty of Baghdad"
ott.180.d:0 "We've successfully beaten the armed forces of the Ottoman Empire and conquered large parts of their empire. Now the humiliated Ottoman leadership offers us peace in which they promise to recognise our territorial gains and withdraw from the disputed territory. How shall we react?"
ott.180.a:0 "Accept the proposal, this is more than we hoped!"
ott.180.b:0 "No, the war will continue until our army marches through Kostantiniyye!"

ott.181.t:0 "The Treaty of Baghdad"
ott.181.d:0 "According to the Treaty of Baghdad we must withdraw our force from the remaining parts of our ceded provinces..."
ott.181.a:0 "How humiliating!"

ott.182.t:0 "Persia refused to sign the treaty!"
ott.182.d:0 "Persia refused our generous peace offer and renewed military actions..."
ott.182.a:0 "They will pay for this..."

ott.183.t:0 "New Territories"
ott.183.d:0 "The Arabian bloc was successful in its conflict with the Ottoman Empire, but the Ottomans surrendered to the Persian Empire. Persians annexed all land east of Euphrates to their Empire. We are also victorious, but all we got was this empty desert!"
ott.183.a:0 "The Persians will pay for their insolence..."
