ott.121.t:0 "오스만이 Golden Horn을 건너다"
ott.121.d:0 "Osman Fuad의 예상치 못한 기병 공격에 대처하기 위해 Teceddüt당은 Dolmabahçe 궁전을 강화하기 위해 2 개의 육군 대대를 보냈습니다. 그러나 궁전에 도착하자마자 두 부대는 모두 지휘관에게 불복하여 잘 싸우는 왕자를 지원하기 위해 진영을 바꿨다. Odman Fuad는 신뢰할 수있는 장교들이 지휘하도록 임명한 후, 충직한 근왕 보병 대대를 배치하여 궁전을 지키고 다른 대대를 의회로 이끌고 갔다. 의회에서 저항에 직면한 Osman Fuad는 그의 보병을 주요 도로 방어에 배치하고 기병과 함께 행진했다. 정예 Ertuğrul 기병 연대는 곧 반군 조직이 장악하고 있는 갈라타 다리에 도착했다. 연대는 - Ayasofya Mosque에서 술탄과 만나기 위해 매주 이 다리를 정기적으로 건넜다 - 북쪽의 반역자들을 물리쳤고 다리 건너편에서 교전을 벌여 남쪽의 반란군을 궤멸시켰다. 터키 정부는 그들 앞에 높은 언덕 위에 놓여있고 반란군에 의해 방어되고 있다."
ott.121.a:0 "앞으로, 자비를 베풀지 마라!"

